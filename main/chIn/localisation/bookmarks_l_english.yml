 CZE_GATHERING_STORM_DESC:0 "在上一次大战期间，捷克军团和欧洲各地的协约国军队共同战斗，努力争取他们国家的独立。这些人的努力是成功的，战后捷克斯洛伐克从奥匈帝国的残骸中诞生。\n\n自从独立之后，捷克斯洛伐克与南斯拉夫和罗马尼亚建立起了“小协约国”联盟，意在压制匈牙利的领土收复主义和奥匈帝国的复辟，然而随着德国的复兴，欧洲的政治格局政治迅速发生变化。"
 HUN_GATHERING_STORM_DESC:0 "一战后，奥匈帝国的一半：匈牙利被协约国视为战败的敌人。在特里亚农条约中，该国丧失了近三分之二的领土。数以百万计的匈牙利人发现生活在国外，其经济基础已经崩溃了。对重整军备的严格限制是为了确保匈牙利再也不会威胁到欧洲的和平。\n\n但是，随着欧洲政治气候的转变，时间可能最终会纠正过去的错误，重获该国的昔日荣光。"
 ROM_GATHERING_STORM_DESC:0 "罗马尼亚在一战中站在胜利者一方，因此获得了新的领土和人民——但其中并不是所有人都是罗马尼亚人。为了防范那些被迫割让领土国家的复仇主义欲望，罗马尼亚组建了一个跨巴尔干地区的联盟网。然而在最近几年，这个国家大部分时间都集中于处理国内困境，而国王卡罗尔二世的政府也容许这些联盟失去效力。\n\n随着欧洲的政治局势改变，罗马尼亚可能会发现她自己孤迥独立，并且脆弱万分。"
