 YUG_GATHERING_STORM_DESC:0 "1922年，南斯拉夫王国在早先独立的塞尔维亚王国与新成立的塞尔维亚人、克罗地亚人和斯洛文尼亚人王国的基础上得以整合成立。起初南斯拉夫曾加入小协约国及《巴尔干条约》以确保其独立和主权，但面对日益高涨的民族主义内忧与德意志步步紧逼的外患，国内激发出的剧烈动荡迫使南斯拉夫重新审视其政治、战略立场。"
