 FRA_BLITZKRIEG_DESC:0 "世界大战的记忆尚未逝去，法兰西正面临着新的冲突：德国无意于维持和平。对于法国而言，加强边防并精心挑选盟友将非常有助于避免一场灾难性的战争。\n\n法兰西打赢了上一次战争，这次也是！"
 GER_BLITZKRIEG_DESC:0 "在德军重返莱茵兰地区之后，法国和英国对德国的疑心日益加重。慕尼黑协定允许了德国吞并苏台德地区，以保护当地德意志人的利益。莫洛托夫 - 里宾特洛甫条约保证了苏德两国间的互不侵犯，同时也对两国瓜分波兰领土的方案作出了协定。\n\n德意志已经等待了太久，行动的时间就是现在！"
 JAP_BLITZKRIEG_DESC:0 "东南部地区战火日盛。尽管在39年初时遭受了一些损失，日本还是成功自中国获取了大片土地。欧洲局势日益紧张，而当苏联的注意力为此所吸引的时候，他们当不会介入亚洲的战事。\n\n当日本手握中国的资源，苏维埃将不足为虑。"
 ITA_BLITZKRIEG_DESC:0 "因其在一年前的慕尼黑公约签订过程中所起的作用，意大利的独裁者墨索里尼被誉为和平的守护者。然而，德国的扩张使得意大利意识到，如果与德国人达成协议，他们将能够索取更多的土地。\n\n对阿尔巴尼亚的征服只是意大利军队的一次小试牛刀，其他国家将只能自求多福。"
 SOV_BLITZKRIEG_DESC:0 "在西班牙内战中支持曼努埃尔·阿扎尼亚和他的“西班牙第二共和国”清晰地表明了苏维埃对意大利和德国的态度。在近期一些同日本的边境冲突中所获得的胜利，显示出苏维埃已经成为单独一个国家无法抗衡的伟大力量。\n\n对于德国作出的平分波罗的海诸国及波兰的承诺，苏维埃乐享其成。"
 USA_BLITZKRIEG_DESC:0 "日益紧张的欧洲局势值得担忧。尽管对合众国而言尚称不上是现实的威胁，德国的侵略行为将在不久之后为全世界所知。虽然西方世界看起来依旧一片和谐，就大局而言，一些国防准备或许不是一个坏主意。\n\n如果合众国卷入了一场战争，他们将成为这场战争的终结者。"
