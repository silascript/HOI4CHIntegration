l_english:
 operation_boost_resistance:0 "加强抵抗组织"
 operation_boost_resistance_desc:0 "§L敌占区的游击队员迫切需要支援以继续战斗。他们牵制住了大量的敌军，这将是一份非常有效的投资。§!"
 operation_capture_cipher:0 "夺取密码"
 operation_capture_cipher_desc:0 "§L夺取敌人的密码本，或通过其他手段获取它。这将给我们的密码破译人员以决定性优势§!"
 infiltration_paradrop:0 "伞降渗透"
 infiltration_paradrop_desc:0 "特工将通过降落伞降落到该区域。夜间低空飞行可避免敌人战斗机的干扰。"
 infiltration_submarine:0 "潜艇部署"
 infiltration_submarine_desc:0 "通过潜艇将特工送到离岸很近的地方。我们已经侦查了可能的登陆地点和敌人巡逻的时间，以避免被发现。"
 infiltration_border:0 "穿越中立国边界渗透"
 infiltration_border_desc:0 "特工将穿过中立国的边界以进行渗透。该地区的边防警卫被认为不会那么警惕，我们已经确定了一些边防巡逻非常少见的地区。"
 infiltration_diplomatic:0 "外交护照"
 infiltration_diplomatic_desc:0 "特工将使用外交护照入境并四处走动。我们预料到敌人的反间谍机构会设法跟踪他们，但这可以通过充分的训练来避免。"
 resistance_support_arms_depots:0 "建立补给储备"
 resistance_support_arms_depots_desc:0 "我们的特工安排了许多隐匿的炸药及其他装备储备，以备在抵抗组织足够强大时发动一场大起义。"
 resistance_support_distribute_weapons:0 "分发武器"
 resistance_support_distribute_weapons_desc:0 "我们的特工将会组织并协调一系列的武器投放。随后这批武器将会被交给当地抵抗组织中值得信任的成员。"
 resistance_support_organize_training:0 "组织训练营"
 resistance_support_organize_training_desc:0 "我们的特工将开设逃跑、躲避技能以及基本野战技能的课程。最有前途的学生将继续进行基本的枪械训练。"
 resistance_support_coordinate_groups:0 "协调抵抗组织团体"
 resistance_support_coordinate_groups_desc:0 "我们的探员将四处协调各抵抗组织团体。在政治分裂的部队之间建立联盟需要一些努力。"
 exfiltration_air_pickup:0 "飞机接送"
 exfiltration_air_pickup_desc:0 "一架我们的飞机将在夜间进入敌人领土，找到标记区域，并将我们的特工接走。"
 exfiltration_submarine_pickup:0 "潜艇接送"
 exfiltration_submarine_pickup_desc:0 "一艘我们的潜艇将沿海的一个指定迎接点停靠。时机至关重要，因为敌人的海军巡逻队覆盖了该区域。"
 exfiltration_border:0 "徒步穿越边境"
 exfiltration_border_desc:0 "我们的特工将在夜间通过偏僻的边境逃跑。当地向导正在待命，以协助在这个危险区域导航。"
 exfiltration_go_to_ground:0 "走向地上"
 exfiltration_go_to_ground_desc:0 "我们的特工会低调行事，混入人群，直到他们为下一次任务做好准备。如果有机会通过其他方式逃走，他们会抓住的。"
 operation_make_resistance_contacts:0 "接触抵抗组织"
 operation_make_resistance_contacts_desc:0 "§L如果我们有办法同敌后的游击队进行沟通和协调，我们能给予他们的任何支持都会更加有效。§!"
 capture_cyphers_bribe:0 "贿赂士兵"
 capture_cyphers_bribe_desc:1 "我们有一个内线人员，我们向他提供必需的资金，他将窃取密码本并转交给我们的特工。"
 capture_cyphers_raid:0 "特战入侵"
 capture_cyphers_raid_desc:0 "我们的特工将侦察这一地区，并向特战部队发出信号，让他们降落并夺取密码本和加密设备。我们还将设法抓获一两名加密专家进行审讯。"
 capture_cyphers_seduction:0 "诱惑"
 capture_cyphers_seduction_desc:0 "我们的特工会接触一个有权获取密码的人，并使用他们的魅力-或其他手段-确保一份副本。"
 capture_cyphers_reverse_engineer:0 "逆向工程"
 capture_cyphers_reverse_engineer_desc:0 "该国初级加密机的一个简单版本已在市场上出售。我们将获得一个合法的版本，然后通过逆向工程它来帮助我们制造一个解密机。"
 resistance_contacts_radio_circuits:0 "创建无线电线路"
 resistance_contacts_radio_circuits_desc:0 "该小组将向抵抗组织成员分发无线电设备，并教授基本的无线电协议，特别是着眼于避免敌方无线电测向。"
 resistance_support_pidgeons:0 "分发信鸽"
 resistance_support_pidgeons_desc:0 "该小组将把训练有素的信鸽分发给与抵抗组织有关的各种饲养者。它们将被用来把信息传送回我们的线路。"
 resistance_contacts_briefings:0 "战略简报"
 resistance_contacts_briefings_desc:0 "我们的特工将向各个抵抗组织的领袖简要介绍计划的行动，以协调抵抗组织的支援。"
 capture_cyphers_smuggle:0 "传递密码"
 capture_cyphers_smuggle_desc:0 "我们的一个双面间谍将要求转移一份新的当前有效的密码。与其他服务机构的协调工作正在进行中，以确保传递不会被中断。"
 operation_steal_tech_airforce:1 "窃取航空工业蓝图"
 operation_steal_tech_airforce_desc:0 "§L我们收到了一些非常令人担忧的报告，认为敌人在飞机设计的几个方面领先于我们。若果真如此，我们可以尝试深入了解他们到底领先了多少，并利用这些发现推进我们自己的研究。§!"
 operation_infiltrate_armed_forces_navy:0 "渗透海军"
 operation_infiltrate_armed_forces_navy_desc:0 "§L尽管[From.GetAdjective]船只上关系密切的船员们提供不了什么渗透渠道，但其国内的后勤人员则是另一回事。让人进入内部会给我们提供有价值的信息，也会给我们机会来支持更困难的行动。§!"
 operation_infiltrate_civilian:0 "渗透民政管理机构"
 operation_infiltrate_civilian_desc:0 "§L[From.GetAdjective]政府漏洞百出，也许我们可以利用这一点派出特工打入他们的组织内部。这样做将使我们获得有关[From.GetNameDef]内部工作的宝贵信息，同时也能让这名特工在未来的抵抗[From.GetNameDef]的行动中为我们所用。§!"
 operation_infiltrate_armed_forces_airforce:0 "渗透空军"
 operation_infiltrate_armed_forces_airforce_desc:0 "§L[From.getAdjective]空军是[From.GetAdjective]部队中最为年轻的战斗力量，因而有许多背景不凡的人在其中服役。也许我们可以从这些人之中发掘出我们的内应。§!"
 operation_infiltrate_armed_forces_army:0 "渗透陆军"
 operation_infiltrate_armed_forces_army_desc:0 "§L[From.GetAdjective]陆军中有许多人员可以倒向我方，为未来的行动提供更多信息和支持。§!"
 operation_steal_tech_army:1 "窃取军事设计图纸"
 operation_steal_tech_army_desc:0 "§L我们的情报分析人员认为，[From.GetNameDef]已经在地面战和军事工程领域取得了显著的进展。若能对其进行一次更为深入的侦查，并辅以一些更为直接的手段，或许能为我们自己的研究项目提供一些颇有价值的情报。§!"
 operation_steal_tech_civilian:1 "窃取工业设计图纸"
 operation_steal_tech_civilian_desc:0 "§L看来我们的工业在数个领域都落后于[From.GetNameDef]。不过通过一些“秘密行动”，我们也许能显著缩小这段差距。§!"
 operation_steal_tech_navy:1 "窃取海军设计图纸"
 operation_steal_tech_navy_desc:0 "§L有报道称，[From.GetAdjective]的海军工程似乎已在数个领域领先于我国。我们也许需要想办法搞到他们的一些技术，并对其进行逆向工程。§!"
 infiltrate_military_bribe:0 "行贿"
 infiltrate_military_bribe_desc:1 "我们的特工将寻找到一个囊中羞涩的人，并向他提供一大笔资金以取得他对我们的协助。这笔资金将由财政部筹措。"
 infiltrate_military_seduction:0 "施展魅惑"
 infiltrate_military_seduction_desc:1 "我们的特工将与对方的内部人员建立起十分密切的关系，以获取信息并利用他们。"
 infiltrate_military_turned_pow:0 "策反战俘"
 infiltrate_military_turned_pow_desc:0 "我们将仔细挑选一名可为我们所用的战俘并将其策反，然后再将他遣返。毫无疑问，他将遭受审讯，但是如果我们对他进行适当训练，他将会克服这一困难。"
 infiltrate_military_ideological_supporter:0 "联络意识形态的支持者"
 infiltrate_military_ideological_supporter_desc:1 "我们将通过外交渠道来寻找一名失意的[From.GetAdjective]政府官员，并鼓励他为我们工作。"
 steal_blueprints_bribe:0 "行贿"
 steal_blueprints_bribe_desc:0 "我们的特工将会提供一大笔资金给参与这个项目的工程师。"
 steal_blueprints_seduction:0 "施展魅惑"
 steal_blueprints_seduction_desc:0 "我们的特工将接近一个参与该项目的人，并展现他的魅力来获取更多消息。虽然我们不期待任何人在短时间内给出完整的一套蓝图，但我们坚信枕边密语将会令他们失去防备。"
 steal_blueprints_infiltrate_naval_design_office:0 "渗透海军设计办公室"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "我们的特工将以低级雇员的身份进入较小规模的海军建筑供应商，并利用他的职位之便来复制可用的计划。"
 steal_blueprints_steal_prototype:0 "窃取原型机"
 steal_blueprints_steal_prototype_desc:0 "在经过飞行训练后，在我们的飞行测试员的陪同下我们的特工将会有机会接触到原型机并将它驾驶到我们的阵线。我们将派出战斗机护航机，以确保原型机将完好无损的被送到我们手中。"
 steal_blueprints_middle_manager:0 "渗透中间管理层"
 steal_blueprints_middle_manager_desc:0 "我们的特工将利用伪造的信息和博士简历来获得一家大型公司的中层职位。他将通过这个职位来获取这个公司和相关行业的所有信息。"
 lar_communist_uprising_organise_cells:0 "组织革命团体"
 lar_communist_uprising_organise_cells_desc:0 "我们的特工将会和少数特定的员工创建革命行动委员会并以此将革命的种子播撒至每个工厂。"
 lar_communist_uprising_infiltrate_civil_service:0 "渗透公务员体系"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "我们的特工将确保几名值得信赖的人进入公务员体系，以便在革命结束进入管理层核心。"
 lar_communist_uprising_train_workers_militia:0 "训练工人民兵"
 lar_communist_uprising_train_workers_militia_desc:0 "我们的特工将会对一批精心挑选的同志进行训练，他们将在之后担任民兵部队的指挥官。"
 lar_communist_uprising_organize_strikes:0 "组织罢工"
 lar_communist_uprising_organize_strikes_desc:0 "我们的特工将联系工会并与其他在关键行业且政治可靠的人取得联系，帮助他们准备罢工并在战争爆发式予以执行。"
 lar_fra_coup_pre_position_units:0 "策反的部队已预备"
 lar_fra_coup_pre_position_units_desc:0 "我们的特工将会在这个地区接触一些支持我们的部队，并在行动开始时给他们指定将要占领的目标。"
 lar_fra_launch_coup:0 "发动政变"
 lar_fra_launch_coup_desc:0 "行动将在收到编码的无线电信号后开始。"
 FRA_instigate_workers_revolution_britain:0 "煽动在英国的工人革命"
 FRA_instigate_workers_revolution_italy:0 "煽动在意大利的工人革命"
 FRA_instigate_workers_revolution_spain:0 "煽动在西班牙的工人革命"
 FRA_instigate_workers_revolution_germany:0 "煽动在德国的工人革命"
 FRA_coup_in_north_africa:0 "策划北非政变"
 FRA_coup_in_north_africa_flag:0 "策划北非政变"
 FRA_coup_in_north_africa_desc:0 "很多在北非的法国人仍然渴望回到战场抗击侵略者，我们只需要去接触他们就好。"
 FRA_coup_in_syria:0 "策划叙利亚政变"
 FRA_coup_in_syria_flag:0 "策划叙利亚政变"
 FRA_coup_in_syria_desc:0 "很多在叙利亚的法国人仍然渴望回到战场抗击侵略者，我们只需要去接触他们就好。"
 FRA_coup_in_indochina:0 "策划印度支那政变"
 FRA_coup_in_indochina_flag:0 "策划印度支那政变"
 FRA_coup_in_indochina_desc:0 "很多在印度支那的法国人仍然渴望回到战场抗击侵略者，我们只需要去接触他们就好。"
 FRA_coup_in_central_africa:0 "策划中非政变"
 FRA_coup_in_central_africa_flag:0 "策划中非政变"
 FRA_coup_in_central_africa_desc:0 "很多在中非的法国人仍然渴望回到战场抗击侵略者，我们只需要去接触他们就好。"
 FRA_coup_in_west_africa:0 "策划西非政变"
 FRA_coup_in_west_africa_flag:0 "策划西非政变"
 FRA_coup_in_west_africa_desc:0 "很多在西非的法国人仍然渴望回到战场抗击侵略者，我们只需要去接触他们就好。"
 FRA_coup_in_madagascar:0 "策划马达加斯加政变"
 FRA_coup_in_madagascar_flag:0 "策划马达加斯加政变"
 FRA_coup_in_madagascar_desc:0 "很多在马达加斯加的法国人仍然渴望回到战场抗击侵略者，我们只需要去接触他们就好。"
 targeted_sabotage_plant_explosives:0 "安装炸药"
 targeted_sabotage_plant_explosives_desc:0 "我们的特工将与当地的抵抗组织合作，于深夜潜入工厂，并在承重结构附近安下炸弹，以此让所有设备掩埋在工厂的废墟之下。"
 targeted_sabotage_organize_more_meetings:0 "组织更多的会见"
 targeted_sabotage_organize_more_meetings_desc:0 "在与工人的会面中我们发现，频繁召开回见讨论琐碎事务，可以显著拖慢生产速度，我们的特工也不容易遭受损失。"
 targeted_sabotage_destroy_bridge:0 "炸毁桥梁"
 targeted_sabotage_destroy_bridge_desc:0 "当地的抵抗组织决定突袭一座桥梁，那是敌人在该地区运输补给的关键。我们的特工将会配合行动，用几磅的烈性炸药将其炸毁。"
 targeted_sabotage_collapse_tunnel:0 "炸踏隧道"
 targeted_sabotage_collapse_tunnel_desc:0 "该地区的铁路主干道需要穿过一条狭长的隧道。我们的特工已经找出了工程结构的弱点，在此安放炸药以炸毁隧道。"
 targeted_sabotage_remove_roadsigns:0 "移除路标"
 targeted_sabotage_remove_roadsigns_desc:0 "我们的特工将会故意推倒街边路牌，或者将其指向错误的方向，以让当地的占领军难以知晓正确的方向。"
 targeted_sabotage_immobilize_rolling_stock:0 "瘫痪列车"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "在火车车厢的润滑点上撒一把沙子，就能迫使火车停车，进而堵塞火车线路，直到有维修人员到来。只要能瘫痪掉一小部分的列车，我们就能使整个铁路系统崩溃。"
 targeted_sabotage_burn_storage:0 "烧毁库存"
 targeted_sabotage_burn_storage_desc:0 "当地的抵抗组织定位了数个储存着高度可燃化合物的仓库。在夜色的掩护下，我们的特工将放火烧毁库存，随后趁乱逃脱。"
 targeted_sabotage_destroy_mining_equipment:0 "销毁采矿装备"
 targeted_sabotage_destroy_mining_equipment_desc:0 "当地的抵抗组织指出，采矿业所使用的大量重型装备都很容易被破坏。我们的特工将使用炸药来摧毁数个关键装备，以瘫痪整个采矿工作。"
 operation_targeted_sabotage_industry:0 "破坏工业"
 operation_targeted_sabotage_industry_desc:0 "§L敌人占领区中的抵抗组织请求我们援助，以摧毁当地一座工厂。§!"
 operation_targeted_sabotage_infrastructure:0 "破坏基础设施"
 operation_targeted_sabotage_infrastructure_desc:0 "§L敌占区的抵抗组织一直在低调地打击敌方基础设施，但到目前为止还缺乏产生重大影响的方法。§!"
 operation_targeted_sabotage_resources:0 "破坏资源"
 operation_targeted_sabotage_resources_desc:0 "§L敌占区的抵抗运动使我们了解到敌人企图开采该地区的资源。如果对这些计划进行适当的调整，就可以避免发生这种情况。§!"
 operation_rescue_operative:0 "营救被俘特工"
 operation_rescue_operative_desc:0 "§L我们的一个线人被敌人俘虏了。我们必须解救他，而且要快，以免敌人将他杀害。§!"
 free_operative_free_in_transit:0 "运输途中解救"
 free_operative_free_in_transit_desc:0 "敌人用汽车将我们的特工从监狱和审问地点间来回运输。我们已经得知了路线，将派遣一支小分队设下埋伏，击杀卫兵，解救特工。"
 free_operative_liberate_camp:0 "解放集中营"
 free_operative_liberate_camp_desc:0 "我们的特工在受审期间，与其他重要的犯人关押在同一处集中营。我们将派遣一支小分队突袭集中营，肃清守军，解救特工。"
 free_operative_smuggle_in_escape_gear:0 "偷运逃脱工具"
 free_operative_smuggle_in_escape_gear_desc:0 "我们的科学家研发了一套逃脱工具。当地的联络人已经同意将工具带进去。我们的特工将使用这套工具逃脱，并抵达指定的撤离点。"
 operation_outcome_consumes_token_tt:1 "这次行动可能会消耗一个§Y渗透线人§!。"
 operation_outcome_sabotage_industry_tt:0 "让当地抵抗组织专注于破坏工业，并增加攻击成功的几率。"
 operation_outcome_sabotage_infrastructure_tt:0 "让当地抵抗组织专注于破坏基础设施，并增加攻击成功的几率。"
 operation_outcome_sabotage_resources_tt:0 "让当地抵抗组织专注于破坏资源采集，并增加攻击成功的几率。"
 operation_coup_government:0 "策划政变"
 operation_coup_government_desc:0 "§L夺取[From.GetNameDefCap]政权的时机已经成熟。在我们的支持之下，只要一小撮可信的人轻轻踢一脚，支撑[From.GetAdjective]政府的腐朽建筑就会轰然倒塌。§!"
 collaboration_government_set_up_planning_committees:0 "成立规划委员会"
 collaboration_government_set_up_planning_committees_desc:0 "我们团队将与一些富有同情心的政客会面，讨论在我们占领后组建一个新政府来管理[From.GetNameDef]的可能性，并成立一些小工作组来制定细节。"
 collaboration_government_train_paramilitary_forces:0 "训练准军事组织"
 collaboration_government_train_paramilitary_forces_desc:0 "我们团队将组织和训练一些单位，协助新政府维护法律和秩序。在新政府成立之前，他们将帮助保卫后方地区。"
 collaboration_government_contact_military_officers:0 "接触军官"
 collaboration_government_contact_military_officers_desc:0 "我们团队将追踪一些线索，这些线索表明一些退役军官对目前[From.GetAdjective]政府深感不满，并愿意帮助我们在占领后建立一个新政府。"
 operation_collaboration_government:0 "筹建合作政府"
 operation_collaboration_government_desc:0 "§L成立一个友好的政府来管理[From.GetNameDef]，可以让我们集中精力对付其他敌人，并释放军队去征讨其他目标。§!"
 fake_intel_decoy_tanks:0 "诱饵坦克"
 fake_intel_decoy_tanks_desc:0 "我们创造了从远处看像坦克的廉价诱饵。我们将把它们放在容易被发现的位置，并确保敌人有足够的时间注意到它们。"
 fake_intel_radio_deception:0 "无线电迷惑"
 fake_intel_radio_deception_desc:0 "我们将成立一个无线电专家小分队，伪装成一个更大编队的信号分遣队。他们还将使用我们的旧版本密码，让敌人更容易读取他们的信息。"
 fake_intel_deliberate_leaks:0 "故意泄密"
 fake_intel_deliberate_leaks_desc:0 "我们在外国的一些特工将确保他们在合适的人员面前轻率行事，从而确保敌人通过“可靠的”来源获得所需的信息。"
 fake_intel_press_releases:0 "新闻发布"
 fake_intel_press_releases_desc:0 "我们将邀请记者就我们希望敌人了解的一些事情写非常详细的报道。"
 fake_intel_utilize_double_agents:0 "利用双面间谍"
 fake_intel_utilize_double_agents_desc:0 "我们已经把敌人情报部门的一些初级线人调来了。他们将被鼓励向对方提供正确的信息。"
 fake_intel_plant_evidence:0 "植入证据"
 fake_intel_plant_evidence_desc:0 "我们将在敌人控制的但我们目前不感兴趣的地方展开一次小规模行动，并确保我们留下大量证据。"
 fake_intel_release_pow:0 "释放俘虏"
 fake_intel_release_pow_desc:0 "出于人道主义考虑，一名被俘的敌军军官将被遣返回国。在他离开之前，我们会确保他无意中看到了一些东西。"
 operation_fake_intel:0 "植入假情报"
 operation_fake_intel_desc:0 "§L我们知道[From.GetAdjective]在我国搜集情报很活跃。有时，更好给那些正在寻找信息的人提供他们想要听到的信息。§!"
 heavy_water_raid:0 "冈赛塞德行动"
 heavy_water_raid_desc:0 "§L德国人已经开始在挪威一家工厂生产重水，可能与开发原子弹的计划有关。即使生产出的重水不足以让他们能够制造出这样的武器，但这无疑会极大地促进他们的研究。§!"
 heavy_water_infiltration:0 "空投突击队和补给"
 heavy_water_infiltration_desc:0 "一架改装过的轰炸机将在该地区空投一小队挪威突击队，与一支先遣队和当地抵抗力量会合。"
 heavy_water_attack:0 "破坏重水工厂"
 heavy_water_attack_desc:0 "据报道，这家工厂的安全措施不严。我们有一名抵抗组织成员已混进去，他为我们提供了警卫巡逻时间表。一旦进入，我们小组将放置炸药，并留下证据证明这是一次常规军事行动。"
 heavy_water_exfiltration:0 "逃出敌军阵地"
 heavy_water_exfiltration_desc:0 "这支队伍将分头行动，要么加入当地的抵抗部队，要么设法回到友军阵线。"
 bruneval_raid:0 "叮咬行动"
 bruneval_raid_desc:0 "§L在雷达发展方面，敌人似乎走在我们前面。我们已经在一个易受攻击的地方发现了一个敌人的雷达装置，我们相信这可能是一支小规模部队为获取更多情报而进行的足够果断的攻击。§!"
 bruneval_infiltration:0 "空投突击队"
 bruneval_infiltration_desc:0 "将集结一个连的空降部队，夜间从目标附近的低空空降。"
 bruneval_attack:0 "缴获雷达装置"
 bruneval_attack_desc:0 "突击队将分为四个单位，以占领该设施并清理疏散海滩。一名专家将拆卸并拍摄雷达装置。该部队还将试图抓获一名敌方技术员进行审讯。"
 bruneval_exfiltration:0 "通过登陆艇撤离"
 bruneval_exfiltration_desc:0 "一支载有掩护疏散部队的登陆艇将登陆并接回突击部队。"
 capture_tito:0 "跳马行动"
 capture_tito_desc:0 "§L南斯拉夫境内游击队的力量日益增长并逐渐威胁到我方。在许多地区，他们成功控制了乡村。他们阻塞道路，并肆无忌惮地袭击驻军。这一切的关键便是南斯拉夫共产党的领袖铁托。如若能将其击毙，那么当地的抵抗运动将会遭受巨大打击。§!"
 capture_tito_infiltration:0 "空降部队突袭"
 capture_tito_infiltration_desc:0 "第一波攻击将由伞兵进行突击，他们将利用滑翔机突入铁托的隐蔽指挥所。利用出其不意，迅速压制指挥所的守备力量，而后俘虏或击毙铁托。"
 capture_tito_attack:0 "大扫荡"
 capture_tito_attack_desc:0 "一只摩托化部队将与伞兵部队汇合，并一同扫荡仍在抵抗中的游击队。"
 capture_tito_exfiltration:0 "确保区域控制"
 capture_tito_exfiltration_desc:0 "如若两只突击部队成功汇合，他们就会巩固现有区域并扫荡幸存的敌人。"
 rescue_mussolini:0 "营救贝尼托·墨索里尼"
 rescue_mussolini_desc:0 "§L在被[ITA.GetLeader]解除职务后，墨索里尼现在被关押在亚平宁的大萨索山上的一个小旅店中。我们只有非常少的时间来营救他，如若成功就能让他重新掌控意军。在我们胜利之后，他会帮助我们管理好意大利的。§!"
 rescue_mussolini_infiltration:0 "滑翔机降落在监禁处附近"
 rescue_mussolini_infiltration_desc:0 "一支经过精心挑选的突击队将利用滑翔机，与我们情报机构获得的墨索里尼被关押的地点附近着陆。"
 rescue_mussolini_attack:0 "突袭监禁处"
 rescue_mussolini_attack_desc:0 "突击队将突袭并占领酒店，营救墨索里尼。最理想的情况，便是守军会不战而退。突然性以及速度将会是这次成功的关键。"
 rescue_mussolini_exfiltration:0 "通过飞机撤离"
 rescue_mussolini_exfiltration_desc:0 "一架拥有出色的侦察能力的小型侦察机将会降落并带走墨索里尼，之后便会飞往友军机场降落。"
 GER_rescued_mussolini:0 "救出墨索里尼"
 infiltration_paradrop_outcome:0 "尽管降落区域过暗、视野极差，但还是平稳着陆了。"
 infiltration_submarine_outcome:0 "虽然第一次的尝试因为巨浪而失败，但在那天之后，紧接着的第二次的尝试成功了，队员们安全上岸了。"
 infiltration_border_outcome:0 "在恶劣天气的掩护下，我们的小队成功找到了之前侦测到的可用的小径，并顺利越过了边境。"
 infiltration_diplomatic_outcome:0 "这只队伍顺利地潜伏进了这个国家，并巧妙避开了敌人反间谍机构的追踪。"
 exfiltration_air_pickup_outcome:0 "这架小型运输机设法找到了接机地点，并把小队安全地送回了我们的航线上。"
 exfiltration_submarine_pickup_outcome:0 "在与当地的敌军巡逻队进行了几天紧张且致命的捉迷藏后，我们的小队设法搞到了一辆皮卡，并在未被发现的情况下离开了该区域。"
 exfiltration_border_outcome:0 "我们的特工会趁着夜色越过边境逃脱。本地向导已经处于待命状态，随时准备帮助特工越过边境上的敌人防军。"
 exfiltration_go_to_ground_outcome:0 "我们的队伍已经融入进了当地居民中去了。现在正制定接下来的计划：要么设法回到我方防线，要么继续蛰伏以执行可能的任务。"
 fake_intel_decoy_tanks_outcome:0 "敌人在该地区进行了几次侦查，不确定他们是否发现了我们留下的错误信息，并因此而被诱导。我们正等待消息看他们是否上当。"
 fake_intel_radio_deception_outcome:0 "我们的无线电操作员伪造了大量通信。敌人是否监听到了这些内容还很难说。"
 fake_intel_deliberate_leaks_outcome:0 "我们向敌方特工提供了一些虚假的“泄露“信息。敌人是否真的相信还未可知。"
 fake_intel_press_releases_outcome:0 "我们的新闻部门会确保在友好及中立报纸上出现的新闻报道不会偏离预期。"
 fake_intel_utilize_double_agents_outcome:0 "我们的双面间谍向敌方提供了大量信息——其中甚至包含了些真的，以确保敌人继续信任他们。"
 fake_intel_plant_evidence_outcome:0 "我们的突袭完全成功，敌人发现了我们留下的大量证据。早期报告显示，敌人已经因此进行了一系列部队调动。"
 fake_intel_release_pow_outcome:0 "一个被俘的敌军军官将会被释放回国，在这之前我们会故意让他注意到一些根本不存在的漏洞。"
 targeted_sabotage_plant_explosives_outcome:0 "我们的小队已经成功地炸毁了工厂。据报道，这次爆炸对机床的破坏很小，但仍需要大量的时间重建厂房。"
 targeted_sabotage_organize_more_meetings_outcome:0 "我们的特工成功地成为了目标公司的中层管理，破坏了工艺流程，大大降低了他们的生产率。同时还在与关键既得利益者寻求合作以达成更大的效果。"
 targeted_sabotage_destroy_bridge_outcome:0 "小队放置了炸药，并选择在一列火车通过时引爆。在爆炸和火车出轨的共同破坏下，整个桥面都掉入了河中。"
 targeted_sabotage_collapse_tunnel_outcome:0 "在确定了隧道结构的弱点后，小队放置炸药并撤离了。虽然这次行动没有对隧道造成永久性的破坏，但仍需要一段时间才能让其完全恢复使用。"
 targeted_sabotage_remove_roadsigns_outcome:0 "队伍成功地移除了多个重要交叉路口的路标并替换了其他位置的路标，给不熟悉该地区的司机造成了极大的混乱。"
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "小组成功的潜入了火车车库，破坏了许多机车。它们只有抛锚在数公里以外的空旷铁轨上之后才会被发现被动了手脚。"
 targeted_sabotage_burn_storage_outcome:0 "队伍成功烧毁了当地的存储区，摧毁了数百吨的储备战略资源，并严重影响了维持储备的能力。"
 targeted_sabotage_destroy_mining_equipment_outcome:0 "队伍设法破坏了大多数重型采矿设备。尽管一部分可能只是表面上的损害，但仍会在生产流程中造成一些严重的阻碍。"
 steal_blueprints_bribe_outcome:0 "我们与有财务困难的工程师取得了联系，并说服他提供一些秘密文件以换取一些兑换货币。"
 steal_blueprints_seduction_outcome:0 "我们的特工找到了一个对工作内容十分坦率的工程师，正好她／他最近想缓解一下生活上的压力。"
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "我们的特工成功渗透入了海军装备供应商并复制了许多关键部件的蓝图。"
 steal_blueprints_steal_prototype_outcome:0 "原型机已成功回收并飞至友方飞机场。我们的工程师正在将其分解。"
 steal_blueprints_middle_manager_outcome:0 "我们的特工在小公司的管理上花费的时间大大加深了我们对敌人经济的理解。我们仍在调查有关我们的特工在那里工作时生产率提高的报告。"
 capture_cyphers_bribe_outcome:0 "我们的特工从某不知名的来源用一些财物交换到了密码本的完整副本。"
 capture_cyphers_raid_outcome:0 "一个小型突击队成功地袭击了一个广播站，并设法在密码本被销毁前获得了副本。"
 capture_cyphers_seduction_outcome:0 "我们的特工成功的说服了密码密码拥有者与他们分道扬镳。"
 capture_cyphers_smuggle_outcome:0 "我们的特工试着说服了他们在[From.GetNameDef]的线人将他们通信所使用的完整副本发给他。"
 capture_cyphers_reverse_engineer_outcome:0 "我们的特工成功的获取了敌人密码机原型。尽管那不如军用版本强大，但也足以使我们对他们的行动进行更深入的了解。"
 collaboration_government_set_up_planning_committees_outcome:0 "这支队伍组织了数个计划小组以组件新政府并确保权力能在战后平稳过度。"
 collaboration_government_train_paramilitary_forces_outcome:0 "团队已经组织了一些可靠的人，他们有着些许军旅经验，他们被编入一只小型的准军事组织，以帮助我们仍在不断前进的军队守卫后方。"
 collaboration_government_contact_military_officers_outcome:0 "我们的团队已经和一些退役军官取得了联系，如若能说服他们，他们就可能在组建新的政府的时候发挥作用。"
 free_operative_free_in_transit_outcome:0 "在一只小型突击队的协助下，我们成功组织了一次伏击并救出了我们的被俘特工，此时他正试图被转移到别处关押。"
 free_operative_liberate_camp_outcome:0 "就在囚犯们准备被转移走的几小时前，一只小型突击队设法突袭了关押我们特工的监狱并将其成功救出。"
 free_operative_smuggle_in_escape_gear_outcome:0 "我们的特工得到了逃脱工具，在夜幕的掩护下成功逃出了监狱。他利用了好几天的时间才成功躲过巡逻队以及搜查队的搜捕，现在我们成功与其取得了联系。"
 infiltrate_military_bribe_outcome:0 "我们的特工成功策反了敌军的一名士兵，他现在是我们的线人，报酬仅仅是一大笔钱。"
 infiltrate_military_seduction_outcome:0 "我们的特工成功策反了敌军中的一名士兵，他已经是我们的可靠消息来源。"
 infiltrate_military_turned_pow_outcome:0 "我们的心战部门成功使得我们的俘虏相信我们的事业才是正义的，而后我们便把他放了回去。"
 infiltrate_military_ideological_supporter_outcome:0 "我们的特工和一些已经不再支持[From.GetAdjective]现政权的官员取得了联系。"
 resistance_contacts_radio_circuits_outcome:0 "该小组已经和几个抵抗组织取得了联系，并教会了他们如何使用无线电，现在每一个组织中都有了一名无线电操作员。"
 resistance_support_pidgeons_outcome:0 "我们在敌军前线之后空投了几只鸽子，附带关于如何喂养照料鸽子的说明。"
 resistance_contacts_briefings_outcome:0 "小组成员指示抵抗组织成员在指定的区域内行动，设定情报收集的优先次序，并会安排空投物资增援。"
 resistance_support_arms_depots_outcome:0 "小组在一些隐蔽地点设置了几个军火库以增强抵抗组织的反抗力量。"
 resistance_support_distribute_weapons_outcome:0 "小组将会将武器分发支援给各抵抗组织，并指导其中的成员如何使用。"
 resistance_support_organize_training_outcome:0 "小组将会举行有关基本的伪装训练、小型武器的维修以及拆卸的课程。"
 resistance_support_coordinate_groups_outcome:0 "该小组召集了各抵抗组织的领袖，以让抵抗组织在更大的范围内能够有效协调行动，并确保补给品能够送到最需要的地方。"
 heavy_water_raid_outcome_tt:0 "我们将试图摧毁德国的重水工厂，以阻止他们在核研究领域取得突破。"
 bruneval_raid_outcome_tt:0 "我们将试图获取敌人雷达的关键技术，以帮助我们在这方面的研究。"
 capture_tito_outcome_tt:0 "我们会尝试俘虏或击毙铁托。但此行动过于冒险，有可能会失败。"
 rescue_mussolini_outcome_tt:0 "我们会尝试营救墨索里尼。但此行动过于冒险，有可能会失败。"
 coordinated_strike_scout_target:0 "侦察目标"
 coordinated_strike_scout_target_desc:0 "该小队将对目标进行侦察、拍照，并提供有关高价值目标位置的最新资料。"
 coordinated_strike_scout_target_outcome:0 "该小队仅在攻击开始前几个小时就提供了关于敌人总部和其他重要地点的准确信息。"
 coordinate_strike_mark_targets:0 "标记目标"
 coordinate_strike_mark_targets_desc:0 "该小队将使用预先安排的信号和标记，让我们部队更容易发现高价值的目标。"
 coordinate_strike_mark_targets_outcome:0 "尽管这些标记必须在短时间内和黑暗中完成，但它们非常成功地将我们部队引向最重要的目标。"
 coordinated_strike_sabotage_communications:0 "破坏通讯"
 coordinated_strike_sabotage_communications_desc:0 "我们小分队将在关键的前几个小时切断电话线，伏击通讯员，以中断敌人的通信。"
 coordinated_strike_sabotage_communications_outcome:0 "我们的小队成功地中断了敌人的通讯，使他们对我们的进攻反应迟缓。"
 coordinated_strike_direct_units:0 "指挥部队"
 coordinated_strike_direct_units_desc:0 "当攻击开始时，我们小队将通过无线电指挥我们部队到达最有价值的目标。"
 coordinated_strike_direct_units_outcome:0 "我们的小分队非常成功地指挥了我们的部队，从而对敌人造成更多的伤害。"
 coordinated_strike_occupy_bridges:0 "占领桥梁"
 coordinated_strike_occupy_bridges_desc:0 "我们的队伍将确保该地区的桥梁，以阻止敌人的破坏，并迎接可能的敌人反击。"
 coordinated_strike_occupy_bridges_outcome:0 "这支队伍成功压制了桥梁的守卫，并切断了电线，我们的部队现在前路无阻。"
 operation_coordinated_strike:0 "协同打击"
 operation_coordinated_strike_desc:1 "§L要想战胜[From.GetNameDef]，我们必须进行一次毁灭性的突袭。§!\n\n准备在目标地区执行§Y空袭港口§!以及§Y战略轰炸§!的空中任务，他们将在行动结束时发动攻击，并发动我们之间的战争。"
 coordinated_strike_tt:1 "我们将会通过一次毁灭性的突袭对§Y[From.GetNameDef]§!宣战。一旦启动，目标区域内所有准备好的空袭港口和战略轰炸任务将执行多次，而不被敌人防空所拦截。"
 exfiltration_air_pickup_outcome_fail:0 "§R我们的飞行员发现预定的着陆点被敌防空部队的探照灯打的光亮，于是决定放弃这次行动。§!"
 exfiltration_submarine_pickup_outcome_fail:0 "§R潜艇在指定地点等待了数个小时，但并未获得任何我们的队伍已经准备好撤离的消息。船员们报告说，那段时间沿岸敌人的巡逻明显密集了起来。§!"
 exfiltration_border_outcome_fail:0 "§R本地向导一直在边境等待着我们队伍的出现，但他等来的并非我们的队伍而是敌军的巡逻队，这使得他不得不放弃。§!"
