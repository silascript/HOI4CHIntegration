l_english:
 SPR_military_disloyalty:0 "不忠诚的军队"
 SPR_military_disloyalty_desc:1 "西班牙军队至今仍笼罩在1932年圣胡尔霍政变的阴影之下。包括政变领导者何塞·圣胡尔霍在内的多名不忠的军官在政变失败后流亡葡萄牙，直到现在还在继续谋划着他们的阴谋。\n\n圣胡尔霍的失败没有让那些有异心的军官们退缩，甚至在西班牙国内也有很多人希望重建君主制，或是强势的法西斯独裁统治。政府对军队内部事宜的过度干预可能会引爆另一场动乱——一场比上次更猛烈、更血腥的动乱。"
 SPR_military_disloyalty_tt:2 "§R无法训练部队、解散部队或编辑部队模板。§!\n"
 SPR_disbanded_army:0 "解散军队"
 SPR_disbanded_army_desc:2 "军队已经被证明是不忠诚的，并且已被政府解散。在我们能够确保军官的忠诚之前，我们必须依靠人民组成的民兵而非职业军队了。"
