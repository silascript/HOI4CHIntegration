 FRA_full_employment:0 "充分就业"
 FRA_full_employment_desc:0 "我们有令人生羡的高就业率，这要部分归功于血流成河的一战。然而，这也造成了公司缺少技术工人，军队因为难以与劳动力市场竞争而缺乏补员。扩大征兵只会使问题更加严重。我们应该设法从其他地方获得人力资源来弥补我们在军队补员和经济上的人力空缺。"
 FRA_worker_shortage:0 "工人短缺"
 FRA_worker_shortage_desc:0 "军事上的需求被允许凌驾于劳动力短缺之上。目前许多企业报告，技术工人的缺失已经开始影响生产产出。放宽征兆法案可以使青壮年回到工厂，但这不能解决根本问题。"
 FRA_inefficient_economy_1:0 "低效的经济"
 FRA_inefficient_economy_1_desc:0 "法国虽然仍是主要工业国，但在产能集中这一点上已落后于世界。为了使我们的经济在全球尺度上更具竞争力，我们需要进行大刀阔斧的改革。"
 FRA_political_violence:0 "政治暴力"
 FRA_political_violence_desc:0 "共产主义者和极右翼极端主义联盟时刻准备着借助武力来完成政治目标。"
