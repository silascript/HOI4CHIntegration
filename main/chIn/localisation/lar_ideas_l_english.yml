 SPA_awaiting_the_rebellion:0 "静待起义"
 SPA_awaiting_the_rebellion_desc:1 "我们已经详细制定了政变计划，现已做好了万全的准备。然而为了避免重蹈1932年桑胡尔霍起义失败的覆辙，我们将静待到民意支持足够的时候再动手，以免届时被轻而易举地赶下台。"
 SPA_carlism:0 "卡洛斯主义"
 SPA_carlism_desc:1 "费迪南德七世国王在1830年发布了国事诏书，将其女儿立为储君，即未来的伊莎贝拉二世。国王的弟弟卡洛斯亲王因此从继承顺位中除名。在国王逝世后，卡洛斯亲王的支持者发动了一系列内战，团结在卡洛斯主义的旗帜下为恢复萨利克继承法而奋斗。\n\n一个世纪以后，卡洛斯主义运动仍然非常活跃，其支持者组成的民兵组织（称作呼啸兵）一直在接受训练，以备他们再次保卫基督徒并拥护真命天子归位。"
 SPR_death_before_surrender:0 "宁死不屈"
 SPR_political_violence:0 "政治暴力"
 SPR_political_violence_desc:0 "西班牙政治是两极分化和暴力的舞台。距离上一次大规模暴动——阿斯图里亚斯矿工罢工才仅仅过去两年，当前的政治气候似乎已经又具备了滋生一场规模更大且范围更广的全新暴动的所有条件。即将到来的选举似乎也不太可能终止这场社会动荡的恶性循环。"
 SPR_national_strikes:0 "全国罢工"
 SPR_national_strikes_desc:0 "这个国家似乎正处于工人革命的早期阶段，此起彼伏的罢工导致工业生产乃至日常生活濒临瘫痪。工人要求减少劳动时间且获得更多的报酬，贫穷佃农不断侵占着国家的耕地。而对于这一切，政府却都视而不见。"
