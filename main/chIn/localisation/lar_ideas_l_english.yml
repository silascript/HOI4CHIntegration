 SPA_awaiting_the_rebellion:0 "等待起义时机"
 SPA_awaiting_the_rebellion_desc:1 "我们已经详细计划过了政变的计划，并且随时准备好发动，但是我们已有了前车之鉴。为了避免重蹈1932年桑胡尔霍起义失败的覆辙，我们将等到民意支持度足够高的时候，以确保我们不会被轻易赶下台。"
 SPA_carlism:0 "卡洛斯主义"
 SPA_carlism_desc:1 "费迪南七世国王在1830年发布了国事诏书，将其女儿（未来的伊莎贝拉二世）立为储君。国王的弟弟卡洛斯亲王因此从继承顺位中除名。在国王去世后，卡洛斯亲王的支持者发动了一系列内战，团结在卡洛斯主义的旗帜下为重建萨利克继承法而奋斗。\n\n一个世纪以后，卡洛斯主义运动仍然非常活跃，其支持者组成的民兵组织（称作呼啸兵）一直在接受训练，以备他们再次保卫基督徒并拥护真命天子归位。"
 SPR_death_before_surrender:0 "宁死不屈"
 SPR_political_violence:0 "政治暴力"
 SPR_political_violence_desc:0 "西班牙的政治舞台是一个两极日益分化和暴力的舞台。距离上一次大规模起义——阿斯图里亚斯矿工罢工仅仅过去了两年，而当前的政治气候似乎具备了发起一场新的、规模更大、范围更广的起义的所有条件。即将到来的选举似乎不太可能终止这场社会动荡的恶性循环。"
 SPR_national_strikes:0 "全国罢工"
 SPR_national_strikes_desc:0 "这个国家似乎正处于工人革命的起步阶段。一次又一次的罢工使工业和日常生活陷入瘫痪，因为工人要求更少的工作和更高的工资，贫穷的佃农越来越多地侵占农田，而政府却视而不见。"
