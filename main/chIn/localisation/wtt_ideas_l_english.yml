 MAN_low_legitimacy:0 "低正统性"
 MAN_low_legitimacy_5_desc:0 "溥仪皇帝是统治中国长达三百多年的清朝皇帝们的正统嫡系后裔。1911年，他的统治被辛亥革命所推翻。由于晚清政府对于外国侵略和军阀割据的无能为力，所以这场革命是受到人民支持的。溥仪身为日本人扶植的满洲国皇帝的身份尚且不被满洲人民所普遍接受，更不用说中国其他地方了。\n\n我们要让皇帝从日本人手里独立出来，并使全国国民都臣服于他。"
