 shanghai_electronics:0 "上海电子"
 sino_soviet_resource_surveyors:0 "中苏资源调查"
 MAN_arms_seized_1:0 "满洲弹药短缺"
 MAN_arms_seized_1_desc:0 "大清策划了一场突然袭击并夺取了我军在他们境内的部分军械库和弹药库。我们需要花费一定的时间才能重建我军在满洲的补给链。"
 MAN_underground_gun_shops:0 "地下工坊"
 MAN_underground_gun_shops_desc:0 "我们已经在后院和酒窖这种地方建立了一些可以凑活用的小工坊。虽然产品质量不怎么样，但是他们可以保证数量。"
