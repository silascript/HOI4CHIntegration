l_english:
 CHI_nine_power_treaty:0 "九国公约"
 CHI_nine_power_treaty_desc:0 "我们仍然受到不平等条约的压迫，这些条约正式确立了对中国的“门户开放政策”。外国人仍然拥有治外法权，我们不能完全控制我们的经济。"
 CHI_army_corruption:0 "军队腐败"
 CHI_army_corruption_desc:0 "我们的军队充斥着腐败和裙带关系。如果我们希望这支军队成为一个强大的战斗力，那必须要进行一个漫长而代价高昂的改革。"
 CHI_ineffective_bureaucracy:0 "低效的官僚主义"
 CHI_ineffective_bureaucracy_desc:0 "内战造成的混乱，使得有效的国家机器无法建成。超过三分之一的可招募人才被闲置，仅仅是因为没人知道他们的存在。改革考试的过程，保证我们能雇佣有能力的人。"
 CHI_incompetent_officers:0 "不称职的军官"
 CHI_incompetent_officers_desc:2 "我们的军官还不能面对现代战争的挑战。在他们赶上其他国家同行们的水平之前，他们必须刻苦学习。教育他们将是军队改革的一个更严峻的部分。"
 CHI_hyper_inflation_none:0 "稳定的经济"
 CHI_hyper_inflation_none_desc:0 "经济状况看起来没有问题。"
 CHI_hyper_inflation_1:0 "低通货膨胀"
 CHI_hyper_inflation_1_desc:0 "我们的经济学家注意到了通货膨胀稍有增加。我们应该密切关注这种情况。"
 CHI_hyper_inflation_2:0 "中等通货膨胀"
 CHI_hyper_inflation_2_desc:0 "通货膨胀已经开始明显地影响我们的经济了。在事态失控之前我们应当想好对应措施。"
 CHI_hyper_inflation_3:0 "重度通货膨胀"
 CHI_hyper_inflation_3_desc:0 "政府发行的货币正在不断贬值，购买力也在不断下降。并且有些商品只有有关系的人才能买到。"
 CHI_hyper_inflation_4:0 "恶性通货膨胀"
 CHI_hyper_inflation_4_desc:0 "我们货币的价值正在蒸发。物价每天都在飙升。在事态崩溃之前，我们必须采取紧急措施来应对。"
 CHI_hyper_inflation_5:0 "经济崩溃"
 CHI_hyper_inflation_5_desc:0 "我们的货币体系已经完全崩溃了。在国家的大部分地方，贸易已经退回了以物易物的水平。贫困无处不在。我们的职员们正在把发给他们的纸币当柴火烧。必须进行一场声势浩大的金融与经济改革来扭转这一局势。"
