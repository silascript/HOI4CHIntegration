 PRC_the_long_march:1 "长征的创伤"
 PRC_the_long_march_desc:0 "在到陕西的长征中我们的兵力已经耗尽，延安根据地还没准备好支持一次大规模的起义。我们需要时间，或者外来的帮助来恢复。"
 PRC_the_long_march_2:0 "从长征中恢复过来"
 PRC_low_popular_support:0 "低公众支持率"
 PRC_low_popular_support_desc:0 "农民们已经在内战中受了太多苦。如果我们想成为被大家认可的合法政府，我们必须寻求他们的支持。"
 PRC_power_struggles:0 "权力斗争"
 PRC_power_struggles_desc:0 "党的内部对前进的方式存在分歧。派系斗争已经爆发，并将持续到一个派别占据领导地位。"
 PRC_red_army_weakened:0 "被削弱的红军"
 PRC_red_army_weakened_desc:0 "由于长征的劳累，我们的红军还不适合投入战斗。为了解放战争，我们必须组建新的军队。"
