 MAN_banditry:0 "土匪"
 MAN_banditry_desc:0 "我们正在跟游击队、变节者和共和派恐怖分子进行低烈度战争。我们应该把安抚农村地区作为重点，以剿灭这些土匪。"
 MAN_kwantung_veto:0 "反对关东军"
 MAN_kwantung_veto_desc:0 "自从1905年日本人从俄国人手里占领了大连后，关东军就开始变得政治化了，扩张主义的将军们开始主动为日本夺取更多中国的土地。这在九·一八事变的第二年中，当满洲帝国从东北的小军阀们那里割据了一片土地时达到了顶峰。关东军继续统治这里，并将将军们的利益置于满洲国的需求之上。\n\n我们只能让日军承认我们和他们是平等的，或者把他们用武力赶走这两种方法来解决问题。"
