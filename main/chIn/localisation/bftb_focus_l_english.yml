 TUR_reinstate_the_darulfununu_sahane:0 "重建帝国科学院"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "我们得毫不犹豫地承认，我们的许多机构……并不完全是现代的。而且，我们如今还生活在现代化战争的时代。不过好消息是我们的国家在工业化和现代化上已颇有进展——这都要归功于帝国官僚机构的辛勤工作奉献！因此，我们将在伊斯坦布尔大学设立一所学院，以促进我们和志同道合的国家之间在技术和科学领域展开合作。"
 TUR_the_red_apples_of_sevres:0 "色佛尔的红苹果"
 TUR_the_red_apples_of_sevres_desc:0 "巴黎、罗马、伦敦：这些都是重生的奥斯曼帝国眼中诱人的红苹果。我们应当不惜一切代价确保我们昔日的敌人——那些本想看到我们被肢解、腐烂、摧毁的人，为他们对我国设下的阴谋诡计付出代价，我们要迫使他们在我们面前卑躬屈膝，直到最后分崩离析。我们应当将旧世界的秩序付之一炬，然后在这些覆灭帝国的残垣断壁上建立新的秩序。"
 TUR_realize_the_nightmare_of_meiji:0 "实现明治的噩梦"
 TUR_realize_the_nightmare_of_meiji_desc:0 "苏丹阿卜杜勒·哈米德二世曾经担心日本天皇会改信伊斯兰教，宣称自己为哈里发并取代土耳其的王权。这个情况并未出现。哎，日本人签署了色佛尔条约，就像他们签署了洛桑条约那样——尽管我们一直以来很尊敬这些日本人，但他们同其他旧大国一样有罪。我们应当通过康斯坦丁尼耶直统日本领的方式羞辱他们。"
