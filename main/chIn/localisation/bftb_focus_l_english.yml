l_english:
 GRE_bring_home_the_exiled_republicans:0 "召回流亡的共和派"
 GRE_bring_home_the_exiled_republicans_desc:0 "在我们的领袖埃莱夫塞里奥斯·韦尼泽洛斯重新掌权之后，我们终于可以邀请被君主派政权长期流放的同志们回国了。为了让我们的国家重回正轨，我们需要每一个人的力量！"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "§Y韦尼泽洛斯派§!的部长和将军们将从流放中回归，可以启用。"
 GRE_compromise_with_the_monarchists:0 "与君主派妥协"
 GRE_compromise_with_the_monarchists_desc:0 "我们也许不喜欢国王，但我们的国家已经因为这个问题而四分五裂太久了。与其冒再打一场内战的风险，不如把君主派请回来共商国是，窝里斗的时代已经结束了。"
 GRE_compromise_with_the_monarchists_focus_tt:1 "§Y乔治二世§!被迫放弃他对国家的专制统治并成为立宪君主。\n\n£faction_gre_monarchist §Y君主派§!变得§G友善§!\n£faction_gre_communist §Y共产主义派§!变得§R敌对§!"
 GRE_request_communist_support:0 "寻求共产党支持"
 GRE_request_communist_support_desc:0 "乔治二世就不是个希腊人，他根本无权对希腊的事务说三道四！在他自封的统治下祖国和人民已经流了太多鲜血，现在我们必须要将这个罪人绳之以法！但独自行动无法成功，所幸还有另外一伙人跟我们一样厌恶这个国王……"
 GRE_request_communist_support_focus_tt:1 "£faction_gre_communist §Y共产主义派§!变得§G友善§!。\n£faction_gre_monarchist §Y君主派§!变得§R敌对§!。\n\n£faction_gre_monarchist §Y君主派§!的将领和大臣们将会§R辞职§!，但是£faction_gre_communist §Y共产主义派§!的将领和大臣们将会§G可用§!。"
 GRE_remembering_the_anatolian_catastrophe:0 "铭记安纳托利亚的惨败"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "多年前小亚细亚之战的惨败完全就是一场噩梦，我们的人民惨遭屠戮，我们的尊严惨遭践踏，我们的政权惨遭碾压——这一切都发生在那短暂的三年间！事到如今我们绝不能令这场惨败成为我们一辈子的梦魇，我们必须善加利用这一影响去鼓动人民憎恨土耳其人，而非我们自己——或许如此一来，我们便可以最终实现多年来建立大希腊国家的夙愿……"
 GRE_old_memories_stir_new_threats_tt:0 "在安纳托利亚煽动情绪，可能会造成§Y意想不到的后果§!……"
 GRE_a_socialist_economy:0 "社会主义经济"
 GRE_a_socialist_economy_desc:0 "在伪王的专制统治与韦尼泽洛斯党人的穷兵黩武摧残下，希腊人民已经流了太多的鲜血。现在是时候让人民在一个以民为本的政府治下迎来繁荣昌盛了！"
 GRE_restoring_our_home:0 "重建我们的家园"
 GRE_restoring_our_home_desc:0 "这些年来希腊人的日子可不好过——我们在战争、债务和贫困中备受蹂躏。现在，民主之风终于又重返了希腊的海岸，我们终于能对那些剥削我们的德国人和意大利人说“不”了。我们接下来应该致力于确保我们与英国的亲密关系，以期望他们能帮助我们重建国家——既要重建工业，亦要重塑国民的精神。"
 GRE_venerate_the_ancient_hellenes:0 "崇敬古希腊人"
 GRE_venerate_the_ancient_hellenes_desc:0 "我们难道不是那些受人敬仰的古希腊人的光荣后裔吗？\n我们骨子里流淌的难道不是与那些辩论、哲学、战争大师一脉相承的热血吗？我们应该要重新让人民对自己的文化产生自豪感，这样我们就能再次成为欧洲的指路明灯。"
 GRE_the_birthplace_of_democracy:0 "民主的发源地"
 GRE_the_birthplace_of_democracy_desc:0 "僭主很少能获得希腊人打心底里的尊重，这是我们自伯里克利时代以来就一直坚持的优良品质！民主是我们智慧的结晶之一，保卫民主，对抗罗马人和条顿人发明的暴政才是唯一正确的选择！"
 GRE_nationalized_banks:0 "组建国家银行"
 GRE_nationalized_banks_desc:0 "德意志银行和英格兰银行已经压榨希腊人民太久了：不仅私吞他们微薄的收入，同时还让他们为非民选的独裁政府的行为买单！希腊人民不应该再被继续压榨了，他们的资金应该存入他们自己的政府！"
 GRE_soviet_subsidised_railways:0 "苏联援建铁路"
 GRE_soviet_subsidised_railways_desc:0 "希腊总是被欧洲列强欺压，如果我们还想有任何机会实现希腊经济的现代化，那么就是时候放眼黑海的另一端了。"
 GRE_agricultural_communes:0 "成立农业公社"
 GRE_agricultural_communes_desc:0 "我们周边的世界都已完成了工业化，我们也要抓紧时间迎头赶上。但鉴于我们的人民大多对农业以外的事务一无所知，我们也不能这么就轻易抛弃我们的国家根基。为此，我们将把农业部门重组成高效的公社，为制造、军工等其他行业释放出人才。"
 GRE_theban_warriors:0 "底比斯战士精神"
 GRE_theban_warriors_desc:0 "我们的目标不是建立全民皆兵的尚武社会。相反，我们坚决反对任何试图建立墨索里尼式政府的企图！我们是希腊人，而非罗马人！与其建立对暴虐斯巴达人的崇拜，我们不如去推崇底比斯人——正是他们利用智谋，推翻了斯巴达的残暴统治！"
 GRE_athenian_thinkers:0 "雅典思想家智慧"
 GRE_athenian_thinkers_desc:0 "在过去，人类最伟大的思想家中有不少人都出身于雅典，只要我们能在科学和技术领域多投入一些鼓励，伟大的头脑就能再一次在希腊各地涌现！"
 GRE_macedonian_generals:0 "马其顿帅才将略"
 GRE_macedonian_generals_desc:0 "亚历山大大帝曾凭一己之力征服了世界上的广袤天地，而马其顿正是他丰功伟业的起点。如今塑造他迈向伟大的因子还在我们所有人的血脉中流淌着，我们应该把亚历山大大帝和阿吉德王朝的继业者们视作希腊人杰出军事统帅才能的典范。"
 GRE_the_greek_industrial_revolution:0 "希腊工业革命"
 GRE_the_greek_industrial_revolution_desc:0 "希腊本应在几十年前就实现工业化，但腐败政客的掣肘和外部势力的干预让我们如今还维持着过时的经济体系。我们没有闲工夫慢慢转变我们当下的生活方式了，我们必须即刻展开大刀阔斧的改革。"
 GRE_industry_bypass_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!或§Y民用工厂§!"
 GRE_red_militias:0 "建立赤卫民兵"
 GRE_red_militias_desc:0 "当下有许多人仍旧试图阻挠我们为希腊现代化所做出的一切努力，但是随着民兵组织被建立起来保卫革命，他们将会发现阻挠我们的一切企图将会变得愈发艰难。"
 GRE_clearing_land_for_industrial_expansion:0 "为工业扩张腾出土地"
 GRE_clearing_land_for_industrial_expansion_desc:0 "种植橄榄、葡萄和烟草的农田在希腊的丘陵间星罗棋布，同时国土上也还残留着大量作为拜占庭帝国遗迹的教堂。我们不需要如此数量的农田，在新希腊国家中当然也没有留给教堂的闲置用地。让我们将这些被占用的土地收回，将它们腾出来给工人们修建工厂！"
 GRE_the_anatolian_refugees:0 "处理安纳托利亚难民"
 GRE_the_anatolian_refugees_desc:0 "在安纳托利亚大屠杀之后，我们被迫接收了近两百万曾居住在土耳其的希腊裔难民。由于我们对此毫无准备，形势已逐渐脱离掌控。现在一个名为乔治·科斯米迪斯的安纳托利亚流亡者已经把难民们统合为了一股新的政治势力。如今他们的声势浩大已经令我们无法视而不见，但话又说回来，他们和我们在目标上就真的没有志同道合之处吗？"
 GRE_depose_the_reactionaries:0 "打倒反动派"
 GRE_depose_the_reactionaries_desc:0 "我们已经忍受与韦尼泽洛斯分子组成联合政府太久了。他们自由散漫的理念对我们的马克思主义信仰而言简直不可理喻，是时候结束这样荒谬的合作关系了，革命万岁！"
 GRE_resurrecting_the_megali_idea:0 "复兴伟大理想"
 GRE_resurrecting_the_megali_idea_desc:0 "我们在1919年提出了伟大理想的构想，但在之后的希土战争中，我们的梦想几乎被永远地粉碎了。但即便如此，只要土耳其人还在亵渎着我们自古以来的法理领土，我们就必须时刻做好准备夺回本属于我们的东西。既然希腊人民曾经憧憬过伟大理想，那么我们就能让他们再为之笃信一次……"
 GRE_megali_idea_conference_invites_tt:0 "邀请参加§Y伟大理想会议§!的邀请函将在选择该国策后发出。"
 GRE_prepare_for_the_great_anti_fascist_war:0 "准备伟大的反法西斯战争"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "法西斯主义是对马克思主义信条的最大威胁——它在意识形态上发起的挑战，只能通过武力将其粉碎。既然苏联在遏制法西斯主义蔓延方面无所作为，那么这个重任将由我们承担。"
 GRE_ally_tito:0 "和铁托结盟"
 GRE_ally_tito_desc:0 "在反对斯大林的马克思主义阵营中，只有南斯拉夫的约瑟普·布罗兹·铁托的革命信念能与我们相仿。我们或许不喜欢他的理念，但是我们需要他和他的人民与我们团结在兄弟旗帜之下并肩作战，共同对抗嗜血的法西斯分子和奸诈的布尔什维克修正派。"
 GRE_tow_the_stalinist_line:1 "践行斯大林主义路线"
 GRE_tow_the_stalinist_line_desc:0 "我们的革命应当归功于苏联的杰出伟人们：如果没有他们的付出，我们也许无法在希腊夺取政权！我们将坚定不移地与莫斯科同志们团结在一起。"
 GRE_horror_and_fear:0 "惊惧与恐惧"
 GRE_horror_and_fear_desc:0 "福波斯与得摩斯——即惊惧与恐惧。他们是战神阿瑞斯的一对双生子。斯巴达人过去曾为了阿瑞斯之裔的荣光喋血沙场；而被世界孤立的我们，现在也正需要为了我们往昔的荣光，在战场上抛洒热血。"
 GRE_the_gordian_knot:0 "戈耳狄俄斯之结"
 GRE_the_gordian_knot_desc:0 "戈耳狄俄斯之结是有关亚历山大大帝传说的其中一个故事：其寓意是雷厉风行地解决看起来不可能的挑战。当下我们面前看似不可能的挑战就是夺回我们失去的领土——而我们雷厉风行的措施便应当是拉拢几位强力的盟友来帮我们的忙。"
 GRE_megali_idea_approved:0 "§Y伟大理想§!已批准"
 GRE_megali_convention_a_failure:0 "伊拉克利翁会议是一个失败"
 GRE_gordian_knot_tt:0 "除§Y意大利§!之外的其他条约签署国将会站在§Y希腊§!一方对§Y土耳其§!宣战来履行§Y伟大理想会议§!的承诺。"
 GRE_secure_the_aegean:0 "确保爱琴海沿岸"
 GRE_secure_the_aegean_desc:0 "我们一直在寻求解决欧洲大陆上的问题，却忽视了迫在眉睫的威胁。作为我们的死敌，土耳其人已经与希腊人民不共戴天了数百年。尽管我们希望能开拓全新的光明大道，但事实也很明显，除非我们能先解决历史遗留问题，否则未来便无从谈起。"
 GRE_dominate_the_bulgarians:0 "征服保加利亚人"
 GRE_dominate_the_bulgarians_desc:0 "保加利亚人迄今为止一次又一次地威胁着希腊的安全。他们被妄称为“巴尔干的普鲁士”——真是滑天下之大稽。我们绝不会让他们再次危及希腊的安全。"
 GRE_stage_an_incident_in_the_bosporus:0 "策动博斯普鲁斯事变"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "苏联领导层希望控制君士坦丁堡已是路人皆知的秘密。在我们的帮助下，苏联人已决计就控制博斯普鲁斯海峡作出缜密的初步行动，而在此之中，我们希腊将扮演至关重要的角色……"
 GRE_reviving_the_double_headed_eagle:0 "双头鹰再起"
 GRE_reviving_the_double_headed_eagle_desc:0 "韦尼泽洛斯的党羽们就是一群懦夫，他们拒绝让希腊复兴真正的失落荣耀——那属于拜占庭的荣耀！既然我们可以声索整个帝国沦丧的法理领土，那为什么我们仅仅在土耳其的海岸就止步不前呢？充满荣光的希腊新时代已然拉开序幕！"
 GRE_nenikikamen:0 "胜利欢呼"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "我们胜利了！如此一来，韦尼泽洛斯的理念在多年后终于被证明是正确的！伟大理想支撑着我们战胜了那些谔谔之人以及那些阻碍我们命运的人，现在，希腊崭新的辉煌黄金时代已经触手可及！"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "我们胜利了！多年之后，如今我们终于为拜占庭帝国一雪前耻！在光复帝国故都之后，我们距离实现我们的天命更近了一步！希腊崭新时代的光辉已经触手可及——一个在血与火中淬炼而生的新时代！科斯米迪斯必胜！"
 GRE_attack_the_fascists:0 "向法西斯发起进攻"
 GRE_attack_the_fascists_desc:0 "法西斯主义犹如疫病一般在欧洲诸国间扩散着。而共产主义是对症良药，我们应该通过武力对他们实施净化！"
 GRE_revolutionaries_of_the_south:0 "南方革命的中坚"
 GRE_revolutionaries_of_the_south_desc:0 "我们永远不会与莫斯科的同志们保持完全一致，毕竟希腊信奉着自己的革命信条，我们将立足于当下——在这欧洲的南部，我们将在真正的共产主义理想当中永享自由！"
 GRE_phoideratoi:0 "组建同盟军"
 GRE_phoideratoi_desc:0 "过去在有需要的时候，我们的祖先会有意识地选择同蛮族合作，而我们如今也正有这样的需求。我们必须欢迎那些同情我们对抗现代世界斗争的前帝国臣民们，加入到我们伟大的军队中并肩作战！同心协力，团结一致，我们必将走向胜利！"
 GRE_the_die_is_cast:0 "骰子已经掷下！"
 GRE_the_die_is_cast_desc:0 "我们的理想已经实现，但整个世界仍处在水深火热之中！随着各阵线已经划分完毕，希腊将在如何终结即将到来的大战中握有重要的发言权！"
 GRE_byzantine_themata:0 "重建拜占庭军区"
 GRE_byzantine_themata_desc:0 "自君士坦丁堡陷落以来，世界已经发生了天翻地覆的变化，如今征服扩张已成为相当复杂的风险行为。我们不能再仅凭主观意愿，就指望新征服地区的人民能为帝国效力；我们必须承认一定程度的自治，并且同被征服地区的地方当局合作。当然，为了帝国的存续，这只是微不足道的代价。"
 byz_restore_byzantine_empire_category_tt:0 "解锁§Y重建拜占庭帝国§!的决议。"
 GRE_the_kings_government:0 "国王陛下的政府"
 GRE_the_kings_government_desc:0 "国王陛下在关键时刻强势介入并阻止了韦尼泽洛斯党人组建新政府的企图，但是事情远没有结束！虽然德米列切斯完成了他作为中间调解人的任务，但现在希腊需要一个更强而有力的人物成为政府首脑。"
 GRE_the_right_to_rule:0 "天赋君权"
 GRE_the_right_to_rule_desc:0 "既然国王陛下完全有能力行使他自己的权力，那么为何还需要任命一个专制者去代表国王掌权呢？希腊正值危急存亡之秋，我们不应再固守传统，现在是时候让真正的君主去为人民服务了！上帝保佑乔治二世陛下！"
 GRE_abandon_french_italian_debt_tt:0 "我们将把§Y法国§!与§Y意大利§!持有的债务一笔勾销。\n"
 GRE_absolute_monarchy_opposition_tt:0 "§R选择本路线将会导致内战！§!\n§Y韦尼泽洛斯派§!将变得§R叛离！§!\n§Y共产主义派§!将变得§R叛离！§!"
 GRE_metaxism_focus:0 "梅塔克萨斯主义"
 GRE_metaxism_focus_desc:0 "国王当是无可争议的国家统治者，然而希腊人民却仍然对此颇有微词。也许这并非理想之策，但眼下一位才华出众且充满献身精神的前将军已做好准备随时组建政府……"
 GRE_metaxism_warning_tt:1 "\n如果§Y希腊§!在§Y梅塔克萨斯主义§!的民族精神完全升级完成之前加入了阵营，那么这个民族精神将会被§R移除§!。\n"
 GRE_the_hellenic_spirit:0 "希腊精神"
 GRE_the_hellenic_spirit_desc:0 "我们曾经为了让使希腊如此伟大的圣火熊熊燃烧而英勇奋战。我们相信，我们足够彰显真正的伟大！我们所需要的，只是再次找到那失落的火种……"
 GRE_four_year_plan:0 "四年计划"
 GRE_four_year_plan_desc:0 "为实现希腊的工业化，梅塔克萨斯制定了一整套精妙的计划。基于意大利式的法团主义经济架构，我们将实现自给自足，并能确保在列强之间保持独立自主。"
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "请求英国援助！"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "请求英国和德国援助！"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "通过非暴力不合作以及挑起内战恐吓的方式，刁民们持续对国王的统治发起温和施压。鉴于我们的敌人现已占据上风，所以我们向英国盟友求援并不可耻。有了英国人的帮助，我们不可能输。"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "通过非暴力不合作以及挑起内战恐吓的方式，刁民们持续对国王的统治发起温和施压。鉴于我们的敌人现已占据上风，所以我们向盟友们求援并不可耻。有了英国人和德国人的帮助，我们不可能输。"
 GRE_monarchist_civil_war:0 "反抗乔治二世专制统治的内战开始了"
 GRE_the_national_youth_organisation:0 "组建国家青年组织"
 GRE_the_national_youth_organisation_desc:1 "在组织青年人方面，德国人和意大利人有着很值得称赞的一套。我们可以借鉴他们的组织模式，来确保我们的年轻人既不会有反社会行为，同时也崇敬我们的伟大领袖[ROOT.GetLeader]。"
 GRE_crack_down_on_the_republicans:0 "镇压共和派"
 GRE_crack_down_on_the_republicans_desc:0 "我们已经迁就韦尼泽洛斯分子太久了，是时候该结束这场闹剧了。他们毫无荣誉与尊严可言，他们也毫不遵循道德，我们将像赶杀害虫一样，将他们驱逐出希腊！"
 GRE_use_the_military:0 "利用军队"
 GRE_use_the_military_desc:0 "我们要用我们所有的一切去击倒他们！我们将在大街上追截他们，在小巷里围堵他们，我们会围猎他们直至天涯海角！不要让任何一个韦尼泽洛斯主义分子认为他们可以从我们永不松懈的警戒下逃脱！"
 GRE_recruit_the_fascists:0 "招募法西斯党人"
 GRE_recruit_the_fascists_desc:0 "既然要抓住激进分子，那么你必须设身处地地去思考。法西斯分子是可鄙的敌人，但在我们所有的敌人当中，他们反而没有那么令我们反感。他们既然愿意和我们合作，那么我们为什么不利用他们以达成我们的目的呢？"
 GRE_fascists_put_in_play_tt:0 "§Y法西斯派系§!激活，初始与政府的关系是§G友好§!。\n与§Y法西斯主义者§!进行合作，我们也就承认了他们运动的合法性。"
 GRE_realign_ourselves_with_the_central_powers:0 "与旧同盟国再次结盟"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "不知怎的，不可能的事居然发生了！元首已死，德皇归来！英国的外交政策也因此事随之调整，且未必对我方有利。也许我们应同柏林的血亲联络，为拯救欧洲各国国王们的神圣权利而战。"
 GRE_no_central_powers_tt:0 "只有在§Y奥地利-匈牙利§!或者§Y德意志帝国§!存在的前提下，这个国策才会产生效果。"
 GRE_our_traditional_allies_in_the_aegean:0 "我们在爱琴海的传统盟友"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "是谁帮助我们在1832年战胜奥斯曼帝国赢得了独立？英国人。那么多年来，又是谁继续通过贷款和投资来维持我们的经济呢？英国人。希腊的未来取决于哪股力量？与英国人站在一起！"
 GRE_metaxism_lost_tt:0 "如果我们没有实施梅塔克萨斯的最终改革方案，那么我们将失去§Y梅塔克萨斯主义§!民族精神！"
 GRE_prepare_against_the_mediterranean_threat:0 "准备应对地中海的威胁"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "意大利人的野心同希腊的命运相悖，他们是个麻烦。一味期盼并认为他们不会构成威胁只是徒劳。我们应当采取行动，这样当意大利人最终登陆上希腊海岸时，他们将在数百万希腊人民的共同努力下被推回海中，回到起点。"
 GRE_the_metaxas_line:0 "§Y梅塔克萨斯防线§!的开始部分——也就是位于我国经常遭到破坏的边界线上的一连串陆地堡垒——将被建成。\n"
 GRE_the_leonidas_line:0 "§Y列奥尼达斯防线§!的开始部分——也就是位于我国经常遭到破坏的边界线上的一连串陆地堡垒——将被建成。\n"
 GRE_an_orthodox_state:0 "一个正教国家"
 GRE_an_orthodox_state_desc:0 "我们是一个信仰正统基督教的国家 - 这是我们国家认同的一个组成部分。上帝啊，荣耀归于你，我们的希望，荣耀归于你。"
 GRE_following_in_the_footsteps_of_giants:0 "跟随巨人的脚步"
 GRE_following_in_the_footsteps_of_giants_desc:0 "梅塔克萨斯向我们展示了法西斯主义的许多优点，但他太过懦弱不足以自始至终领导我们。我们需要一种真正的法西斯主义：希腊法西斯主义－一种并非对意大利或德国模式粗劣效仿的法西斯主义。"
 no_fascist_metaxism_spirit_tt:0 "如果还没有完成§Y复兴斯巴达战士精神§!这个国策，那么§Y梅塔克萨斯主义§!的民族精神将不会法西斯化，反而会被§R移除§!。"
 GRE_reclaiming_the_wayward_ally:0 "重建难以捉摸的联盟"
 GRE_reclaiming_the_wayward_ally_desc:0 "奥斯曼帝国的土崩瓦解让我们大大松了口气，但土耳其共和国对于希腊的威胁比之前的奥斯曼还有过之而不及。魔怔的时代需要更加魔怔的盟友；现在是该由希腊来帮助奥斯曼帝国回归了。"
 GRE_the_greater_enosis:0 "实现希塞统一"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "塞浦路斯过去是、将来也必然是属于希腊人的。或许在以前我们还未准备好时，英国佬悍然抢走了我们统一的机会，但现在我们的国家已经足够强大和稳定，足以让其重归于我们人民的联盟之下！现在是时候终结外国势力对塞浦路斯岛的占领了，我们要让塞浦路斯岛回归到其本应该归属的希腊大家庭中。"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "塞浦路斯过去是、将来也必然是属于希腊人的。或许在以前我们还未准备好时，英国佬悍然抢走了我们统一的机会，但现在塞浦路斯已经实现了独立，挽回过去失误的时机已然到来。这些自治的美梦完全是妄想，甚至过于傲慢；塞浦路斯人民必须明白，唯有作为希腊神圣不可分割的一部分，他们才能安稳地睡好觉。"
 GRE_securing_the_bulgarian_menace:0 "消灭保加利亚威胁"
 GRE_securing_the_bulgarian_menace_desc:0 "保加利亚人何时不对希腊的的领土完整构成威胁？我们又如何才能相信保加利亚政府不会同其他强权达成某种协定以密谋对抗我们？有人会说这种看法是妄想，但我们管这叫教训。我们必须团结保加利亚人以保障自身利益。"
 GRE_third_hellenic_civilization:0 "第三希腊文明"
 GRE_third_hellenic_civilization_desc:0 "这个世界仍然没有将我们视为拜占庭和希腊遗产的继承者。他们对我们的祖先赞不绝口，却又如此鄙视我们。我们将让他们看到—我们不是拜占庭帝国，也不是昔日的希腊人，而是第三希腊文明，我们将完成我们引以为豪的伟大事业！"
 GRE_the_modern_movement:0 "现代运动"
 GRE_the_modern_movement_desc:0 "法西斯主义是20世纪的信条——猖獗的资本主义和共产主义腐败的回应。法西斯主义是一代人的战斗口号，是受够了外国欺凌的一代人！这一代人已经受够了国家的耻辱！这一代人已经准备好把希腊作为一个强国带入新时代——准备好应对任何威胁和任何侮辱！好时代来了！"
 GRE_required_fascist_faction_loyalty_tt:0 "§Y法西斯派系§!必须是§G忠诚的§!。"
 GRE_expansion_of_athens_university:0 "雅典大学扩张"
 GRE_expansion_of_athens_university_desc:0 "自然科学与高等教育向来是希腊传统不可或缺的一部分，而对现今的希腊来说再也没有比雅典大学更重要的学术机构了。藉由提供额外资金与扩展的土地，我们将大大提高该机构对国家的效用。"
 GRE_defending_our_kingdom:0 "保卫我们的王国"
 GRE_defending_our_kingdom_desc:0 "一些学者表示，鉴于欧洲最近的政治发展情况，一个国家最大的威胁实际上可能来自于内部。这真是愚蠢至极！真正的威胁明明是我们的邻国——他们总是在算计和密谋反对我们！我们曾遭受过很多失败，但下一次战争时，我们将团结一致，共赴胜利。"
 GRE_hellenoturkism:0 "希腊土耳其主义"
 GRE_hellenoturkism_desc:0 "寻求同土耳其深化双边关系已几近是希腊国家社会主义党的普遍愿望。毕竟我们已经相互厮杀流血了数个世纪，以致没人能设想到两国合作所能达成的种种非凡成就！出于安全考量，我们都必须将自身与法西斯势力捆绑在一起！希望土耳其人能拥有和我们类似的看法……"
 GRE_cement_greco_german_ties:0 "巩固希腊与德国的关系"
 GRE_cement_greco_german_ties_desc:0 "一个许多左派人士喜欢忽视的事实是：若非德国面向我们的慷慨的经济政策，数年前我们就又将土崩瓦解。如果没有德国人，我们迄今成就的一切都将是泡影！而我们需要德国远比他们需要我们迫切，但我们仍能以两国紧密友谊的名义从他们那儿争取到更好的待遇。"
 schachtplan_required_tt:0 "没有采取任何§Y沙赫特计划§!的变种"
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "地中海守护者"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "地中海捍卫者"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "地中海是我们的家园，也是数百万人的家园。我们一直希望确保我们这一小块世界的持久和平，但这些令人羡慕的目标总是会遭到怀有恶意的人的阻挠。我们不能再踌躇不定，任由我们自己或我们的邻居因为那些试图造成伤害的人的行为而受苦。是时候为正义事业而挺身而出了。"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "地中海是我们的家园，也是数百万人的家园。我们一直希望确保我们这一小块世界的持久和平，但这些令人羡慕的目标总是会遭到怀有恶意的人的阻挠。好吧，如果你不能打败他们，那就加入他们吧。我们将为自己开辟一个强大的希腊帝国，并最终为那些经常被践踏的人伸张正义。"
 GRE_reviving_the_spartan_warrior_spirit:0 "复兴斯巴达战士精神"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "据说在温泉关战役中，四千斯巴达人杀死了两万波斯人，从而阻止了薛西斯进一步进入希腊。今天我们比以往任何时候都更需要这种英雄主义，这样当下一个潜在的征服者出现在雅典郊区夺走我们的家园和生命时，我们就可以有勇气面对他们，并喊出：“molon labé（有本事就过来拿走它们）！”。"
 GRE_subjugating_the_bulgarians:0 "征服保加利亚人"
 GRE_subjugating_the_bulgarians_desc:0 "保加利亚人是我们的一生之敌。他们存在的意义就是变成一把刺向我们背后的尖刀而已。他们可怜的文明一事无成，所以他们随时都在试图摧毁我们的遗产与民族。够了——让我们提醒一下保加利亚人，为什么我们才是欧洲幸存的最古老的民族之一。"
 GRE_greece_and_turkey_in_the_axis:0 "希腊与土耳其同在轴心国！"
 GRE_greece_and_turkey_in_the_axis_desc:0 "随着《希腊——土耳其友好条约》的签订并获批，我们现在终于可以利用德国人来重塑巴尔干的命运，以使我们获得所有我们已经得到的永续繁荣！即使必须要生拉硬拽，我们也应该把巴尔干余下的部分尽收囊中……"
 greek_turkish_friendship:0 "希腊——土耳其友好条约签​​署"
 GRE_last_country_standing:0 "胜者为王"
 GRE_last_country_standing_desc:0 "与土耳其政府的合作是可取的，但众所周知，希腊新政府从不惧怕在形势需要时采取行动。愿上帝怜悯我们所有人。"
 GRE_moulding_the_new_world_order:0 "塑造新世界秩序"
 GRE_moulding_the_new_world_order_desc:0 "尸山血海，不可枉负。我们为了创造一个新的全球秩序而浴血奋战，我们将继续战斗直到世上再无人愿战。"
 GRE_reevaluating_the_drachma:0 "使德拉克马贬值"
 GRE_reevaluating_the_drachma_desc:0 "我们的财政困境似乎无穷无尽，违约与债务已让我们的经济形势完全难以立足。尽管从长远来看这可能会损害我们的一些债务，但我们必须有意地进行货币贬值，并以此作为刺激外资流入的必要条件。"
 GRE_pay_back_debt_tt:0 "这些§Y决议§!将让我们降低并逐渐摆脱§Y国际金融委员会债务§!这一国家精神的影响。"
 GRE_lignite_liquefaction:0 "褐煤液化"
 GRE_lignite_liquefaction_desc:0 "我国褐煤储量丰富，我们已经意识到可以通过处理来使褐煤转化为燃料。政府应鼓励开办更多褐煤液化工厂。"
 GRE_force_the_farmers_into_factories:0 "强迫农民进厂"
 GRE_force_the_farmers_into_factories_desc:0 "大众似乎陷入了一个童话世界中，在这个世界里他们可以在余生中继续耕种，并丝毫不受酝酿中的冲突影响。他们错了：我们别无选择，只能开始占领农场，并强行把农民迁移到我们的城市中心，以便他们开展一些对国家更直接有利的工作。"
 GRE_utilize_our_strengths:0 "扬长避短"
 GRE_utilize_our_strengths_desc:0 "希腊是一个充满农民与奢侈品的国度，这一点并没有什么可耻的。当然，德国人可能在批量生产坦克和战斗机，但您认为赫尔曼·戈林烟斗里的烟草是从哪里来的呢？我们希腊人知道自己的优势，如果我们坚持发扬这些优势，一切都会好起来的。"
 GRE_extracting_more_from_our_soil:0 "进一步开采土壤资源"
 GRE_extracting_more_from_our_soil_desc:0 "希腊是一个自然资源丰富的国家，我们只需要有决心去挖掘它们。科技已经给了我们道路，现在剩下的就是找到意志。"
 GRE_open_foreign_subsidized_factories:0 "开办外方资助工厂"
 GRE_open_foreign_subsidized_factories_desc:0 "尽管我们在工厂建设和人员配置上已经超出了所有人的预期，但毫无疑问，我们的工业扩张速度要比其他欧洲同胞们慢。 如果我们能让我国对外资拥有足够的吸引力的话，那些比我们富有得多的人就可以在我们的现代化进程中产生巨大的影响。"
 GRE_open_foreign_subsidized_factories_tt:0 "下列国家中每有一个对§Y希腊§!的§Y外交关系§!大于§G80§!，则会增加一个§Y军用工厂§!和一个§Y民用工厂§!：\n§Y[FRA.GetNameDef]§!，§Y[ENG.GetNameDef]§!，§Y[GER.GetNameDef]§!，和§Y[SOV.GetNameDef]§!。"
 GRE_unlock_soviet_decision_tt:0 "解锁决议：§Y在[ROOT.GetNameDef]接待[SOV.GetAdjective]的官僚§!"
 GRE_paying_back_our_debts_in_bulk:0 "大量偿还我们的债务"
 GRE_paying_back_our_debts_in_bulk_desc:0 "我们越早从债务中脱身，就能越早真正改革这个国家。我们应当为偿还债务划拨更多的国家资金，以期尽早摆脱外国的金主老爷们。"
 GRE_paid_off_most_of_debt_tt:0 "必须已经偿还了大部分我国的§Y负债§!。"
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "解锁决议：§Y向英国偿还大量债务§!\n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "解锁决议：§Y向法国偿还大量债务§!\n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "解锁决议：§Y向意大利偿还大量债务§!\n"
 GRE_open_up_the_country:0 "开放国门"
 GRE_open_up_the_country_desc:0 "要承认一个可悲的事实，那就是我们不能靠自己实现工业化。长期以来，我们一直依赖那些比我们更强大的国家的资本与工业能力，在这个时代也不例外。因此，今天让我们邀请它们的资本与投资进入希腊，因为明天我们就再也不需要它们了！"
 GRE_connecting_our_prefectures:0 "联通我们的行政区"
 GRE_connecting_our_prefectures_desc:0 "我们发现，我们不仅缺乏工业基础，也缺乏国家基础设施。我们的邻国已经将他们的国家城市化，现在也该是我们开始将人口城市化的时候了。"
 GRE_exporting_more_luxury_commodoties:0 "出口更多奢侈品"
 GRE_exporting_more_luxury_commodoties_desc:0 "香烟，橄榄，羊乳酪，葡萄，无花果：当你想要至尊生活时，你可以从希腊买到！我们可以不费吹灰之力，进一步提升我们作为拥有最顶级奢侈品国度的国际形象。"
 GRE_greek_autarky:0 "希腊自给自足"
 GRE_greek_autarky_desc:0 "我们长期依赖那些先富国家的资本是一种耻辱；这些国家蔑视我们，欺辱我们，并让我们贫穷，所以他们就可以赚得盆满钵满。德国人、意大利人和苏联人则向我们展示了另一条路——一条通往自给自足和完全独立的道路！当然，我们可能需要一段时间才能达到这样的状态：毕竟我们不是德国。。。"
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "财政责任"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "广泛的财富再分配"
 GRE_fiscal_responsibility_desc:0 "也许是希腊近代历史上的首次，我们的财政状况终于达到了收支平衡。毫无疑问这是件值得普天同庆的大事！我们当为自己能有如此高超的治理能力喝彩，这是诸位应得的鼓励。"
 GRE_fiscal_responsibility_tt:0 "必须部分或全部还清了§Y国际金融委员会债务§!"
 GRE_bolster_the_schachtplan:0 "支持沙赫特计划"
 GRE_bolster_the_schachtplan_desc:0 "一段时间以来，沙赫特计划一直是希腊中央计划的基石，但很明显，沙赫特计划公然为德国提供了有利条件。我们国家的一些顶尖经济学家已经提出了一个重新协商沙赫特计划的方案，以便它对双方都更有利，如果我们选择不利用它，我们就是傻瓜！"
 GRE_british_docking_rights:0 "英国驻港权"
 GRE_british_docking_rights_desc:0 "协约国在一战中赢得中东前线的关键是他们能进入我们希腊的港口。我们生活在这样一个时代，地中海看起来将成为点燃欧洲的火药桶，而英国人肯定会从再次进入我们的港口中受益。"
 GRE_renegotiate_debt_with_france:0 "与法国重新谈判我们的债务"
 GRE_renegotiate_debt_with_france_desc:0 "法国人似乎没法理清他们在巴尔干地区的外交政策——好吧，那就让我们来提供一份协议，简单到连他们都不会看歪的那种。免除我国债务，我们便藉希腊的安全与民生同法方共赴胜利。"
 GRE_renegotiate_debt_with_france_tt:0 "解锁决议：§Y贿赂法国工会来骚扰他们的政府§!\n使所有§Y[FRA.GetNameDef]§!持有的§Y国际金融委员会债务§!失效。"
 GRE_sophistry_and_science:0 "诡辩与科学"
 GRE_sophistry_and_science_desc:0 "作为古希腊的特长，我们现在比以往任何时候都更需要聪明和求知的头脑来改造这个国家，并推动我们进入20世纪。专注于技术创新意味着我们在未来50年内不会受困于追赶欧洲其他国家的步伐上。"
 GRE_expand_our_tobacco_industry:0 "扩大烟草工业"
 GRE_expand_our_tobacco_industry_desc:0 "毫无疑问，我们最庞大和最有利可图的出口产品是烟草，这是我们销往世界各地的一种产品。已经与我们建立贸易关系的国家一定会感激我们为我们的企业做了如此周密的准备，无论如何，世界上永远不会缺少我们著名的烟草。"
 GRE_increase_our_mining_operations:0 "增加采矿作业"
 GRE_increase_our_mining_operations_desc:0 "加大烟草生产也许能帮助我们更好地笼络国际社会，但对国家来说还是扩张重采矿业更加务实。金石与矿藏会赢得这场战争的，烟草和橄榄油又怎么能行。"
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "巴尔干金融稳定的基石"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "巴尔干经济腐败的避风港"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "谁会料想到，在所有国家中，希腊会是巴尔干地区第一个真正让自己的财政状况恢复正常的国家呢？我们的地区声望已经达到顶峰，我们绝对应该利用我们作为南欧银行家的新地位，进一步富足我们的国家。"
 GRE_bedrock_of_balkan_financial_stability_tt:0 "每一个在§Y西巴尔干§!，§Y东巴尔干§!，和§Y北巴尔干§!对我方持有友好§Y外交态度§!的国家，都会让我方获得地图外§Y民用工厂§!。这也同样适用于§Y[AUS.GetNameDef]§!，§Y[CZE.GetNameDef]§!，和§Y[TUR.GetNameDef]§!。"
 GRE_rapprochement_with_the_italians:0 "与意大利和解"
 GRE_rapprochement_with_the_italians_desc:0 "非常时期就要采取非常措施。我们必须采取非常之道，亲近意大利人来让他们帮助我们实现现代化。而意大利人会向我们勒索些什么呢？那只有天知道了，并且这一切的前提是我们要能达成协议……"
 GRE_appeal_to_the_soviet_union:0 "亲近苏联"
 GRE_appeal_to_the_soviet_union_desc:0 "我们不会轻易倒向苏联。毕竟如果我们不小心的话，我们就将置身狼穴，而它随时准备把我们吃得只剩骨头，但是在外交上先下手为强总比后下手遭殃要好得多……"
 GRE_encourage_tourism:0 "鼓励旅游业"
 GRE_encourage_tourism_desc:0 "我们的遗产为世界所羡，毫无疑问，我们可以把旅游业转化为我国经济的一个强大推动力。当然，笼罩在欧洲上空的战争阴霾让一切事务都显得沉重——但这也会让一次暂避世外桃源般的希腊之行变得更有吸引力！"
 GRE_encourage_tourism_tt:0 "§R一旦进入战争状态，我们就会丧失我们的旅游业！§!"
 GRE_mobilise_our_economy:0 "经济动员"
 GRE_mobilise_our_economy_desc:0 "欧洲大国正在发动他们的战争引擎，我们也不能坐以待毙。这个过程对希腊来说将是痛苦的——比大多数国家要痛苦得多——但是为了我们的生存，我们必须做出牺牲。"
 GRE_rejuvenating_athens:0 "振兴雅典"
 GRE_rejuvenating_athens_desc:0 "我们伟大而光荣的首都是整个欧洲最古老的城市之一。它也是我们最富有和组织最有效的州之一。与其发展那些已经落后得毫无希望的欠发达省份，不如让我们更加努力地发展我们已经现代化的首都。"
 GRE_making_use_of_our_islands:0 "利用我们的岛屿"
 GRE_making_use_of_our_islands_desc:0 "我们从被协约国瓜分殆尽的奥斯曼帝国尸体上夺回了许多岛屿，但自从我们拿到它们之后，却没怎么有效地利用它们。克里特岛长期以来一直是希腊的重要组成部分，我们将从那里着手，并向其他岛屿扩展，从而使它们在战略上和物质上对国家更有价值。"
 GRE_making_use_of_our_islands_tt:0 "这项国策将在控制§Y塞浦路斯§!和§Y十二群岛§!之后产生更大的影响。"
 GRE_making_use_of_our_islands_dodecanese_tt:0 "这项国策将在控制§Y十二群岛§!之后产生更大的影响。"
 GRE_making_use_of_our_islands_cyprus_tt:0 "这项国策将在控制§Y塞浦路斯§!之后产生更大的影响。"
 GRE_clear_the_slums:0 "清除贫民窟"
 GRE_clear_the_slums_desc:0 "希腊难民一直在逃避兵役，并通过在肮脏的贫民窟和棚户区中定居来获得宝贵的生存空间。它们的存在使国家蒙羞，而里面的居住者也同样不知羞耻地逃避对国家的责任。我们将清理这些贫民窟，使土地和人民得到更好的利用。"
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "与外国垄断企业合作"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "国有化外国垄断企业"
 GRE_cooperate_with_foreign_monopolies_desc:0 "对抗垄断巨头们没有任何意义，如果我们发动战争，这将是一场不可能胜利的战争，并且它将缓慢地杀死希腊。与其装模作样，不如让我们把这些垄断巨头们带到谈判桌前，并为有关各方达成一个友好的协议。"
 GRE_crack_down_on_foreign_monopolies:0 "打击外国垄断企业"
 GRE_crack_down_on_foreign_monopolies_desc:0 "我们容忍外国放贷人和全球金融垄断巨头们已经太久了——该到此为止了！ 我们将不再被这些狡猾的东西们所左右，因为从今天起，希腊将得到真正的自由！"
 GRE_academy_of_athens:0 "雅典学院"
 GRE_academy_of_athens_desc:0 "雅典学院成立于1929年，当时是一所高等教育机构，但它仍然很年轻，需要帮助才能发展。通过我们的干预，我们将使它成为欧洲和其他地方所有有抱负的学者向往的中心！"
 GRE_hellenic_armed_forces:0 "希腊武装力量"
 GRE_hellenic_armed_forces_desc:0 "我们的军队足以应对我们国家内部目前的局势，但我们的军事实力仍旧是巴尔干条约成员国中最弱的那一个，并且我们因为军队的现代化建设落后而经常遭到职责 。现在是时候认真对待我军目前的情况了，尤其是现在国内的状况也在日益恶化……"
 GRE_the_hellenic_air_force:0 "希腊空军"
 GRE_the_hellenic_air_force_desc:0 "虽然我们的空军学院直到1930年才得以建立，但是希腊人民早在巴尔干战争时期就已鏖战于蓝天！我们已经了解了一个强大空军的重要性，如果我们有办法以及能力壮大我们的空军的话……"
 GRE_the_hellenic_army:0 "希腊陆军"
 GRE_the_hellenic_army_desc:0 "规模小且落后于时代，但却顽强 - 这就是人们口中的希腊陆军，但这并不准确。我们所需要做的，就是现代化我们的装备以及战术，使我军真正成为巴尔干地区中一支令人敬畏的力量。"
 GRE_the_hellenic_navy:0 "希腊海军"
 GRE_the_hellenic_navy_desc:0 "自我们赢得第一场对抗奥斯曼帝国的独立战争以来，我们希腊就有着强大且令我们自身自豪的海军传统。我们的海军是诸多邻国中最为强大的那个，我们只需要将我们的传统传承下去即可，我们可以成为地中海的又一有力的角逐者。"
 GRE_destroying_our_foes:0 "摧毁我们的敌人"
 GRE_destroying_our_foes_desc:0 "确保我们未来的关键就在于，我们如何有效打击敌人，甚至是在其进入我们的国土前就将其击溃。我们必须对敌对战略目标进行轰炸。"
 GRE_protecting_our_skies:0 "保护我们的天空"
 GRE_protecting_our_skies_desc:0 "我们目前的工业并不足以支持我们在保卫我们的天空的情况下，对敌人进行轰炸。如若我们遇到了是该“打击更多的敌人”还是“从敌人的魔爪下保卫我们的人民”这一个选择，那么无论做出多少次选择，我们都会选择保卫我们的同胞。"
 GRE_the_backbone_of_our_army:0 "陆军的支柱"
 GRE_the_backbone_of_our_army_desc:0 "与我们的邻居相比，我们的征兵程序以及装备都非常过时了。是时候将其现代化并好好武装我们的士兵了。"
 GRE_a_legacy_of_war:0 "战争的遗产"
 GRE_a_legacy_of_war_desc:0 "战争流淌在我们的血液中——我们自古以来就对别人发动过战争，也曾对我们发动过战争。几个世纪以来，我们学会了不少技巧，现在是我们国家军队最终展现我们充满鲜血的过去的最佳时机了。"
 GRE_abandon_the_greek_turkish_naval_treaty:0 "撕毁希土海军条约"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "这条约本应该限制土耳其的海军船只大小，却莫名其妙的同样束缚了我们！让它就这么去吧，希腊曾有着强大且壮丽的主力舰统治着她的海岸线，在这个纷争的年代里，没有什么能比得上大舰巨炮带来的庇护了！"
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "在政治上与§Y英国§!或者§Y德国§!站在同一边的话，就能让我们复原我们的一些旧的§Y重型船只§!。\n"
 GRE_a_modern_navy:0 "现代海军"
 GRE_a_modern_navy_desc:0 "希腊-土耳其海军条约限制了我们海军，但是这无关紧要，因为，坦率的说，我们根本没有足够庞大的海军工业来维持或扩大我们那包含主力舰以及巡洋舰的舰队。然而……现在的希腊海军有一个可行的解决方案，那就是潜艇。"
 GRE_escorts_for_our_bombers:0 "护航轰炸机"
 GRE_escorts_for_our_bombers_desc:0 "只生产轰炸机是不够的，我们必须还有护卫其的战机 ！我们不可能依靠传统的战斗机来完成这个任务，所以我们应该研发能够保护我们轰炸机去越过我们的敌人海岸线的强大战机。"
 GRE_defending_our_seas:0 "保卫海域"
 GRE_defending_our_seas_desc:0 "希腊有着庞大的海岸线，并且控制着大量岛屿。虽然海洋曾是我们最强大的防御壁垒，但如今却对潜在的敌人起不到任何作用。如果我们的敌人想要占领我们的岛屿或者登陆我们的海岸，那么他们必须首先在我们海军轰炸机的攻击下幸存下来！"
 GRE_embracing_modern_warfare:0 "拥抱现代战争"
 GRE_embracing_modern_warfare_desc:0 "来自德国的报道表明，“坦克”除了为步兵提供必要的支援外，还有着其他的作用。想想看吧！虽然我们现在还没有相关工业产业，但这值得我们为之一搏！"
 GRE_new_weapons_old_tricks:0 "新武器，老把戏"
 GRE_new_weapons_old_tricks_desc:0 "在第一次世界大战期间，我们在运用炮兵以及前线侦查方面就积累了许多经验。技术以及装备或许改变了，但战术却没有。让我们继续发挥这一优势，向世界表明我们并不是好惹的。"
 GRE_a_fleet_fit_for_the_aegean:0 "匹配爱琴海的舰队"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "每天我们都被迫看到意大利的战巡和英国的航母在我们的海面上穿梭航行。真是奇耻大辱！是时候让巴尔干的大人物上场了，让我们都能引以为傲的海军下水了。"
 GRE_disrupting_the_great_powers:0 "袭扰列强"
 GRE_disrupting_the_great_powers_desc:0 "当世界列强在原野以及海洋上争得头破血流的时候，我们不应该就这么草率地掺和其中。相反，我们要真正痛击他们的痛楚——那就是他们的补给线！"
 GRE_fund_the_hellenic_air_force_academy:0 "投资希腊空军学院"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "我们的飞行员很积极能干而且称职-是时候应该重视他们了。我们应当开始再次为空军学院提供所需资金，适当的提高战斗机的生产，以让空军配得上希腊。"
 GRE_hellenic_armoured_corp:0 "希腊装甲部队"
 GRE_hellenic_armoured_corp_desc:0 "组建我们自己的装甲师将让世界知道我们已经赶上了现代化的浪潮！毕竟没有哪个穷乡僻壤的军队有坦克对吧？"
 GRE_greek_mechanisation:0 "希腊机械化"
 GRE_greek_mechanisation_desc:0 "现代化本身是一个很痛苦的过程，但实现我国军队的机械化正是抓住问题本质的体现！这个过程的代价高昂，但我们不应回避。我国的安全高于一切。"
 GRE_the_cannon:0 "火炮"
 GRE_the_cannon_desc:0 "我们大炮的轰鸣声将会响彻世界！"
 GRE_the_torpedo:0 "鱼雷"
 GRE_the_torpedo_desc:0 "也许那些因我们葬身鱼腹而长眠于海底的众多船员中，最终能有人带领我们找到亚特兰蒂斯呢！或者我们将就下，先把敌人的首都变成另一座沉没的失落之城也行．．．"
 GRE_a_land_of_mountains:0 "山峦之地"
 GRE_a_land_of_mountains_desc:0 "大自然为我们提供了许多天然的防御，我们只需要学会如何利用好我们的地形就可以了！在这一方面上，瑞士人肯定有许多值得我们学习的东西。"
 GRE_mountain_training_effect:0 "允许进行§H山地作战训练§!\n§H步兵\n     山地§!\n     防御：§G+5%§!\n     移动：§G+5%§!\n§H海军陆战队\n     山地§!\n     进攻：§G+5%§!\n     移动：§G+10%§!\n§H山地步兵\n     山地§!\n     进攻：§G+5%§!\n     防御：§G+5%§!\n     移动：§G+10%§!\n§H伞兵\n     山地§!\n     进攻：§G+5%§!\n     移动：§G+10%§!\n"
 GRE_a_long_and_proud_tradition:0 "悠久和自豪的传统"
 GRE_a_long_and_proud_tradition_desc:0 "我们的海军一直是我们希腊的骄傲之一，即使在最黑暗的时刻也是如此。如今我们所需要做的 ，便是将这悠久且自豪的传统继续传承下去。"
 GRE_the_double_headed_aquila:0 "双头之鹰"
 GRE_the_double_headed_aquila_desc:0 "我们将让双头鹰与每一架飞向蓝天向敌人倾泻炮火的飞机一同飞翔！整个世界将会知道我们的翅膀能够伸展多远……"
 GRE_modern_cataphracts:0 "现代甲胄骑兵"
 GRE_modern_cataphracts_desc:0 "甲胄骑兵曾经是中世纪举世倾慕的对象！他们的速度、盔甲和毅力都令所有人敬畏！毫无疑问，今天的甲胄骑兵就是坦克，我们将制造出一种真正配得上拜占庭甲胄骑兵遗产的坦克。"
 GRE_thema_nautikon:0 "海军区"
 GRE_thema_nautikon_desc:0 "拜占庭曾经控制着海洋，但即使在拜占庭灭亡后的几个世纪里，希腊人也从未失去过他们的航海精神！说到战场，海洋对我们来说就像品都斯山一样熟悉！"
 TUR_the_montreux_convention:0 "蒙特勒公约"
 TUR_the_montreux_convention_desc:0 "令人愤慨的是，尽管自第一次世界大战以来发生了种种事情，我们仍然被剥夺了管理自己海峡的权利。与其让我们军队单方面地夺取海峡，不如让我们尝试一种更灵活的外交策略，这样我们就不至于成为欧洲的新弃儿，从而避免掉这场危机。"
 TUR_the_montreux_convention_tt:0 "我们将召开一次§Y会议§!宣布我们打算重新军事化§Y达达尼尔§!和§Y博斯普鲁斯海峡§!。我们应该为§Y苏联§!潜在反弹做好准备。"
 TUR_fully_integrate_the_is_bank:0 "全面整合商业银行"
 TUR_fully_integrate_the_is_bank_desc:0 "杰拉勒·拜亚尔与一群志同道合的自由派与民主拥护者将自己与阿塔图尔克于1924年建立的土耳其商业银行绑在了一起。我们将商业银行和与它绑在一起的自由派整合起来，就可以告诉我们的国家与更宽广的世界：土耳其终于准备好试探性走接下来的几步以成为一个成熟的民主国家。"
 TUR_sanayiciler_liberals_tt: "\n得益于我们的自由经济模式，§Y工业项目§!决议将会更便宜。"
 TUR_ratify_the_six_arrows:0 "采纳“六箭头”"
 TUR_ratify_the_six_arrows_desc:0 "这六箭头象征着凯末尔主义的六个基本支柱，我们将这些原则纳入土耳其的国家宪法，肯定会对我们在整个土耳其巩固凯末尔主义价值观的使命起到很大的帮助作用。"
 TUR_privatize_the_anadolu_agency:0 "私有化安纳多卢通讯社"
 TUR_privatize_the_anadolu_agency_desc:0 "真正的民主制下，新闻自由是必备的要素，尽管我们可能不太喜欢一个自由的媒体界，但我们也得学会与他们打交道。私有化安纳多卢通讯社即是朝这个方向迈进的重要一步，该通讯社自阿图塔尔克于1920年创立以来，就一直面向全土耳其传播新闻。"
 TUR_privatize_the_anadolu_agency_tt:0 "移除§Y规制新闻审查§!决议。"
 TUR_lift_the_ban_on_other_political_parties:0 "解除对其他政党的禁令"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "毫无疑问，每次一个新政党创立起来与共和人民党竞争时，它总会被宗教原教旨主义者所操纵，他们会以自己的方式扭曲我们的共和国及其建国原则。这次情况肯定有所不同，但我们仍然必须保持警惕。"
 TUR_holding_our_first_multi_party_election:0 "举行我们首次多党选举"
 TUR_holding_our_first_multi_party_election_desc:0 "土耳其共和国的命运悬而未决，这取决于即将到来的选举：但我们发誓要公平竞争，而且我们已经公平竞争了。相信土耳其人民会做出正确的决定。"
 TUR_official_opposition_party_organised:0 "一个正式的反对党已经成立。"
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "实现阿塔图尔克的梦想"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "国家的人"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "穆斯塔法·凯末尔·阿塔图尔克长期以来一直梦想有一天[ROOT.GetNameDef]会成为一个全面运转的民主国家，而看起来我们已经成功地实现了这个梦想。"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "阿德南·曼德列斯通过在民主权利的平台上推行透明的伊斯兰政策，已经成为这个国家的人。[ROOT.GetNameDefCap]正在经历一场保守主义革命，全世界所能做的就是吃惊地注视着。"
 TUR_expanding_our_armaments:0 "扩充我们的军备"
 TUR_expanding_our_armaments_desc:0 "世界正在经历变革，我们将有责任拿起武器，打击那些不仅威胁土耳其共和国，而且威胁其赖以生存的意识形态基础的人。只要花很短的时间就能说服那些工业家相信这一点，并确保他们在保卫我们国家方面提供援助。"
 TUR_permit_regional_elections:0 "允许地区选举"
 TUR_permit_regional_elections_desc:0 "土耳其是一个拥有多种宗教、文化和利益的大国—如果我们在全国范围内允许一定程度的自治权，即使是那些最强烈反对凯末尔主义的人，或许也不会太过分地扭曲宪法的界限……当然，这一切都是以国家安全的名义而进行的。"
 TUR_unlock_reconciliation_occupation_law_tt:0 "解锁占领法案：§Y和解§!。"
 TUR_truce_with_government_called_flag:0 "已与政府达成停战协议。"
 TUR_privatize_our_infrastructure:0 "私有化我们的基础设施"
 TUR_privatize_our_infrastructure_desc:0 "作为坚定的自由主义者，我们应该学会更多地依靠私营企业，而不是让国家插手建设的每一件事。如果需要更多的省级基础设施，那么市场就会上涨以满足这些需求。"
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "向外展望"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "清洗军官"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "作为一个负责任的民主强国，不仅要保障自己的公民自由，还要承担更多的责任。这个世界充满危险，世界各地的民主国家都受到邪恶势力的攻击。我们有责任为自由挺身而出。"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "在彻底将凯末尔派残党从国家的每个角落扫除干净之前，我们都不能彻底有效地执掌政权。我们甚至都无法指望自己的军队武装向合法的民选政府效忠！维新迫在眉睫。"
 TUR_civil_war_tt:0 "§R将凯末尔主义者从我们的军队中清洗掉将会引起内战。我们起始拥有的兵力将取决于中部地区伊斯兰主义者的实力，以及我们是否进行过军事改革。如果这个国策完成时我们的稳定度低于60%，库尔德斯坦将会分离并为自由而战。§!"
 TUR_the_sanayiciler:0 "工业家"
 TUR_the_sanayiciler_desc:0 "数年来，阿塔图尔克不辞辛劳地致力于培育企业家与实业家，以助力我国的现代化发展。但现在该叫停这一培育政策，也是时候收获经济硕果了——我们要精诚团结，把土耳其建设成一个有竞争力的地区强权。"
 TUR_sanayiciler_tt:0 "运用§Y政治点数§!与其他手段，我们将可以授权新兴的工业阶级将他们的资源投入建设§Y民用工厂§!与§Y军用工厂§!为地区所用。\n"
 TUR_cooperate_with_the_debt_council:0 "与债务委员会合作"
 TUR_cooperate_with_the_debt_council_desc:1 "当大战的尘埃落定，土耳其仍作为一个独立自由的国度屹立不倒。好吧，除此之外[TUR.GetNameDef]还继承了奥斯曼帝国积累的巨额债务，而且这笔债务还由差点占领我们的国家于海外管理。尽管这事不尽人意，但我们可以共同努力以构设一个能令所有人受益的方案。"
 TUR_debt_council_nationalized_tt:0 "§Y债务委员会§!将不再保持对§Y[TUR.GetNameDef]§!债务的控制。"
 TUR_utilize_foreign_capital:0 "利用外国资本"
 TUR_utilize_foreign_capital_desc:0 "我们的国家还很年轻，我们大部分的土地上还没有工业，但是我们不必在这一问题上孤军奋战。一个强大的土耳其符合许多欧洲国家的利益，如果我们向他们求助，那么他们肯定会给予支持。"
 TUR_foreign_capital_tt:0 "我们与旧时代§Y欧洲强权§!与§Y美国§!的关系越好，我们将能够支付更多§Y投资§!选项。"
 TUR_treaty_of_saadabad:0 "萨德阿巴德条约"
 TUR_treaty_of_saadabad_desc:0 "通过与东方邻国保持友好关系，我们不会失去任何东西，反而会得到一切。不时有人提出让我们友谊条约正式化的想法，现在正是土耳其采取主动，确保这种友谊被写入条约的时候了。"
 TUR_assess_our_future:0 "评估我们的未来"
 TUR_assess_our_future_desc:0 "当穆斯塔法·凯末尔·阿塔图尔克解放这个国家并宣布其独立时，他对这个[ROOT.GetAdjective]国家的最终形态有个非常具体的愿景。现在是时候评估我们最高领导人的愿景是否仍然符合现任政府的优先事项了。"
 TUR_choices_will_decide_legacy_tt:0 "§Y穆斯塔法·凯末尔·阿塔图尔克§!长久以来一直拥护§Y[ROOT.GetNameDef]§!从一党专政国家过渡到多党派自由民主制。我们选择的国家意识形态方向将反映我们被认为有无辜负§Y阿塔图尔克§!理想的程度。"
 TUR_ataturk_seeking_treatment:0 "阿塔图尔克寻求医学治疗"
 TUR_the_hatay_issue:0 "哈塔伊问题"
 TUR_the_hatay_issue_desc:0 "我们不能再坐视阿拉伯民族统一主义者和法兰西帝国主义者压迫土耳其少数民族。那些认为哈塔伊并不是土耳其合法领土的观点是荒谬的，而且会被当作修正主义予以驳斥。是时候纠正1921年的错误了。"
 TUR_peace_in_the_world:0 "世界和平"
 TUR_peace_in_the_world_desc:0 "阿塔图尔克曾宣称世界和平是土耳其外交政策的最终目标，而我们打算实现这一崇高目标。我们致力于地球上的和平，而不是为小块土地的争吵而无休止的战争。"
 TUR_continue_the_policy_of_etatism:0 "继续国家主义政策"
 TUR_continue_the_policy_of_etatism_desc:0 "伊斯麦特·伊诺努与一群左翼大臣赞成将我们的经济政策从放任自由主义转向土耳其特色国家管理的经济。像凯末尔主义一样，国家主义代表将左翼与右翼意识形态完美融合成更好的东西，对土耳其人民最好。"
 TUR_sanayiciler_etatism_tt: "\n由于我们的国家主义经济模式，§Y工业项目§!决策将会更昂贵。"
 TUR_peace_at_home:0 "国内和平"
 TUR_peace_at_home_desc:0 "一旦我们潜在敌人感觉到我们的弱点，他们就会向我们扑来。确保国家的福祉和内部稳定是所有土耳其政府的首要责任。当我们拥有国内和平，就可以追求世界和平。"
 TUR_turkish_state_railways:0 "土耳其国家铁路"
 TUR_turkish_state_railways_desc:0 "如果没有国家的干预，我们国家将永远是一个由西部富裕城市和东部分散的部落组成的完全不一样的国家。通过基础设施连接起我们的国家，我们将整个土耳其带入20世纪，而不仅仅是我们与爱琴海接壤的富裕的沿海城市。"
 TUR_revive_turkish_revolutionism:0 "复兴土耳其革命主义"
 TUR_revive_turkish_revolutionism_desc:1 "面对土耳其人民的广泛反对，土耳其政治体制的改革显然是不充分的。但是，解决办法是安抚群众，还是在改革的激进主义上加倍下注呢？凯末尔主义以前在核心层面发生过变化：谁能说得出下一次意识形态成分的重组将会把它带向何方？"
 TUR_reinvigorate_turkish_nationalism:0 "重振土耳其民族主义"
 TUR_reinvigorate_turkish_nationalism_desc:0 "团结这个国家的唯一方法就是效仿墨索里尼的统治。我们需要一个不反对左翼经济改革、而且能够说出人民心声的强有力的右翼领导人。只有一个人能胜任这项工作：受人尊敬的费夫齐·恰克马克元帅。"
 TUR_the_second_five_year_plan:0 "第二个五年计划"
 TUR_the_second_five_year_plan_desc:0 "第一个五年计划非常成功，所以全国最优秀的政府部长们齐聚一堂做决策，如果第一个五年计划如此成功，为什么不制定另一个五年计划呢？"
 TUR_the_guardians_of_kemalism:0 "凯末尔主义守护者"
 TUR_the_guardians_of_kemalism_desc:0 "在全国范围内传播凯末尔主义时，凯末尔主义官员们也就只能做这么多了。现在该让政府采取更加积极主动的方法来让凯末尔主义赢得土耳其人民的身心了。"
 TUR_the_sun_language_theory:0 "太阳语言理论"
 TUR_the_sun_language_theory_desc:0 "太阳语言理论是认为所有人类语言都是从同一突厥语根语派生而来的理论。这个理论显然是完全合乎逻辑的，我们必须正式由国家赞助这个理论，并在全国范围内开始教授它。"
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "财产税"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "信仰税"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "我们将对我国的非穆斯林征收“财产税”，这样我们就可以更好地为我们的工业项目提供资金，并支持我们自己实现世俗化[ROOT.GetNameDef]的使命。"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "宗教机构在这个国家过了太久的好日子了。宗教权威一次又一次试图破坏政府与其成果，所以我们现在要把他们的财富从他们的手中解放出来以便更好利用。"
 TUR_turk_ulusu:0 "土耳其人的国家"
 TUR_turk_ulusu_desc:0 "作为负责任的现代国家的一部分就是可以重新定义什么叫做国家的公民。我们对作为土耳其人的定义过于严格，为了恰当地表现我们国家的构成，我们应该扩展作为土耳其公民的定义。"
 TUR_loosen_the_laws_on_secularism:0 "放宽世俗主义法律"
 TUR_loosen_the_laws_on_secularism_desc:0 "宗教一直是我们国家最大的分裂因素：我们致力于世俗主义是为了什么？为了模仿西方的弱国？决定一个人何时何地与如何向神明祈祷不是国家的事。"
 TUR_purify_the_diyanet:0 "净化宗教事务局"
 TUR_purify_the_diyanet_desc:0 "宗教事务局里堆满了无信者。宗教事务局中的人都该是有信仰的人：为国家服务，向安拉寻求指导与慰藉的人。"
 TUR_kemalist_officers_made_hostile_tt:0 "§R凯末尔主义官员将强烈反对政府的行动方针。§!"
 TUR_rehabilitate_the_kadro_movement:0 "恢复卡德罗运动"
 TUR_rehabilitate_the_kadro_movement_desc:0 "取缔卡德罗运动并驱逐其理论家是一个错误。他们曾带着新鲜的、革命性的思想来到这个国家，我们却对他们不屑一顾。一个新的国家需要新的思想，而除了卡德罗运动，别无其他更大胆的思想了！"
 TUR_kemalism_and_the_modern_movement:0 "凯末尔主义与现代运动"
 TUR_kemalism_and_the_modern_movement_desc:0 "当雷杰普·佩克尔带着一份关于如何让法西斯主义与凯末主义兼容的报告从意大利回国时，他被逐出了他的办公室。法西斯主义是二十世纪的信条，当它正从亚得里亚海对面注视我们的时候，我们竟然愚蠢地忽视了最适合土耳其的意识形态！"
 TUR_kemalism_and_the_modern_movement_tt:0 "所有§Y欧洲§!的§Y法西斯§!国家对[ROOT.GetNameDef]的关系增加§G+25§!"
 TUR_integrate_the_fascist_council:0 "整合法西斯委员会"
 TUR_integrate_the_fascist_council_desc:0 "雷杰普·佩克和他的的幕僚们，法西斯委员会已经远离政府权力中心够久了，现在是时候开始将土耳其法西斯主义的价值观纳入凯末尔主义体系之中了。"
 TUR_restack_the_officer_corps:0 "重整军官团"
 TUR_restack_the_officer_corps_desc:0 "军官团是土耳其核心价值观的坚定支持者，但是现在这些价值观已经发生了……改变。如果这些军官们不愿意回应接受这些变化，那我们将强迫他们接受这些价值观作为现代凯尔末主义的一部分。"
 TUR_restack_the_officer_corps_tt:0 "§Y凯尔末主义军官团§!将进行重组，使其更服从政府的意愿。\n§R如果国家稳定度低于５０％并且凯尔末主义军官团被赋予了大量的权力，他们将发动叛乱对抗政府！§!"
 TUR_form_the_redshirts:0 "成立红杉军"
 TUR_form_the_redshirts_desc:0 "世界上每一个合法的法西斯运动都拥有一个标志的衬衣运动！英国人和意大利人有黑衫军，德国人有褐衣军，中国人有蓝衣社——红色最能代表土耳其共和国，所以我们应该成立红衫军！当人们听到“红衫军”这个词时，他们就会立刻想到那些支持我们运动的男男女女！我们是天才！"
 TUR_fatherland_first:0 "祖国优先！"
 TUR_fatherland_first_desc:0 "土耳其社会中有很多因素会因为他们自己的自私原因而破坏政府，破坏我们社会的稳定。让我们终止这种情况吧！从现在开始，土耳其的每一位公民都将把祖国放在首位！"
 TUR_fatherland_first_tt:1 "我们将在全国范围内呼吁£faction_tur_traditionalist §Y传统主义者§!，£faction_tur_kurdish §Y库尔德人§!以及我们国家其他受欺压的派别团结起来，支持一个代表他们所有人的政府。"
 TUR_deal_for_the_oniki_islands:0 "交易十二群岛"
 TUR_deal_for_the_oniki_islands_desc:0 "我们岸边的十二群岛被从我们手中夺走，交给了淫荡的意大利人，虚伪的希腊人也声称群岛是他们的。但是罗德岛曾是土耳其的，将来罗德岛也将是土耳其的！"
 TUR_the_pontic_redoubt:0 "本都要塞"
 TUR_the_pontic_redoubt_desc:0 "我们长久以来过于重视西边的边界防御以至于忽视了我们与积极扩张中的[SOV.GetNameDef]之间的边界。仅靠自己，我们不能长时间的据敌于国门之外。但是通过沿着我们的河岸建筑堡垒，我们或许可以在消耗战中拖垮他们。我们还有其他选择吗？"
 TUR_pontic_redoubt_trabzon_tt:0 "沿着靠近[SOV.GetAdjective]边界的乔鲁赫河增加§Y7 陆上要塞§!。\n"
 TUR_pontic_redoubt_van_tt:0 "沿着靠近[SOV.GetAdjective]边界的卡尔斯河增加§Y6 陆上要塞§!。\n"
 TUR_pontic_redoubt_erzurum_tt:0 "在埃尔祖鲁姆市增加§Y3 陆上要塞§!。\n"
 TUR_abuse_the_office_of_soil_products: "滥用土壤产品机关"
 TUR_abuse_the_office_of_soil_products_desc: "土耳其粮食局的建立，是为了协调粮食生产和农业工人的工资。但是[ROOT.GetNameDef]不需要工人－它需要土地。我们将向效益不佳的农场主施压，迫使他们出售土地以便在土地上兴建工业，从而造福整个国家。"
 TUR_kemalist_socialist_theory:0 "凯末尔主义的社会主义理论"
 TUR_kemalist_socialist_theory_desc:0 "卡德罗运动从根本上代表了一种爱国主义形式的社会主义，在很多方面与英国式的法西斯主义和马克思列宁主义非常相似。本质上，卡德罗基本上把土耳其工人放在第一位，同时又不寻求抹除他们的国家认同感。我们的运动是一场真正的革命运动，更重要的是：这是一场真正的土耳其运动。"
 TUR_patriotism_over_internationalism:0 "爱国主义高于国际主义"
 TUR_patriotism_over_internationalism_desc:0 "我们反对托洛茨基和激进马克思主义的国际主义，支持真正的民族社会主义。土耳其劳动者的斗争优先于国际工人斗争，这就是凯尔末社会主义不同于激进共产主义的地方。"
 TUR_create_the_turkish_workers_militia:0 "创立土耳其工人民兵组织"
 TUR_create_the_turkish_workers_militia_desc:0 "政治是肮脏的勾当，没有一个政权能保证永久存在。重要的是，我们要武装工人，让他们有手段和意愿来保护他们的权利，并防止被任何人夺走：无论他是外国势力，还是来自我们境内的新兴政治运动。"
 TUR_halk_ve_devlet:0 "人民与国家"
 TUR_halk_ve_devlet_desc:0 "“人民与国家”——这是我们凯末尔-社会主义政府的首要重心。我们必须要保护和保障好我们的人民，最好办法就是在一切事务上强化国家的权力。"
 TUR_nationalise_all_private_industry:0 "全部私企国有化"
 TUR_nationalise_all_private_industry_desc:0 "我们不忽视工业家和自由主义者在保护土耳其免受外国剥削者侵害的斗争中的贡献。但是他们已经扩张的太过庞大超出了他们应有的限度。在保护我们免受风险资本剥削同时，他们已经成为了风险资本剥削者。我们必须国有化我们的工业，保护我们的工人，刻不容缓。"
 TUR_georgian_manganese_extraction:0 "格鲁吉亚的锰开采"
 TUR_georgian_manganese_extraction_desc:1 "格鲁吉亚境内还有很多矿产和金属资源尚待开发，而我们的钢铁储备却低得如此令人失望。我们应该给格鲁吉亚当地政府提出一份合约，并争取以帮助他们提炼铁矿的条件换取我们拿走一部分生产剩余物的权利。如果他们同意，我们将在特拉布宗附近的工厂生产钢铁。"
 TUR_salt_the_scars_of_the_great_war:0 "在大战的伤疤上撒盐"
 TUR_salt_the_scars_of_the_great_war_desc:0 "自独立战争以来，土耳其人民变得软弱了。如果我们要将我们的力量投射到世界上，那么我们迫切需要了解愤怒的根源。我们在一战中失去了太多，超乎寻常的损失，我们幸存下来的唯一原因是因为我们拼命争取生存的权利。在下一次战争中，我们也会全力以赴。"
 TUR_intervene_in_the_spanish_civil_war:0 "干涉西班牙内战"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "西班牙内战已经变成了世界上相互竞争的意识形态的培养皿。我们共同拥有地中海，这给了我们比大多数人更多的权利，可以选择代表我们选择的一方在战争中进行调解。"
 TUR_a_common_destiny_for_all_of_turkey:0 "全土耳其共命运"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "土耳其人，希腊人，库尔德人，基督徒，穆斯林，无神论者——我们都是一个整体。作为一个整体，团结在一个支持激进思想并为整个集体工作的强大政府的背后，这符合我们的集体利益。我们应该团结一致，否则我们将分裂而亡。"
 TUR_hunt_down_fifth_columnist_islamists:0 "追捕第五纵队伊斯兰主义者"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "在欧洲为国际第五纵队困扰的同时，我们的国家自她诞生以来就一直在与国际第五纵队战斗。极端伊斯兰和它那些过时的追随者一直以来是我们伟大共和国面对的最严峻的威胁，我们应当像碾过虫子那样碾过这些奥斯曼帝国的残渣。"
 TUR_pivot_to_the_past:0 "转向过去"
 TUR_pivot_to_the_past_desc:0 "独立战争可能是必要的，但共和国是一个错误。阿塔图尔克再不能在这里捍卫他视若珍宝的世俗共和国了。现在，人民正在呼吁奥斯曼苏丹归来。我们应当满足人民的要求，在永远击败凯尔末主义者之后。"
 TUR_purge_the_kemalists:0 "清洗凯末尔主义者"
 TUR_purge_the_kemalists_desc:0 "通过让我们国家摆脱凯末尔主义的祸害，我们将播下回归旧的生活方式和治理方式的种子。苏丹必将回归，就像转瞬即逝的共和派的毁灭一样。"
 TUR_kemalists_purged_tt: "移除所有£faction_tur_kemalist §Y凯尔末主义§!地区修正"
 TUR_restore_the_divan:0 "恢复底万"
 TUR_restore_the_divan_desc:0 "让我们的政敌选举出来一个由走狗组成的国会？不，我们绝不能让这持续太久。是时候恢复祖制了：我们将恢复底万制度，让宗教重回国家的绝对中心地位。同时我们也将废除从西方借来的“首相”官职，重新设立我们的大维齐尔！"
 TUR_rebuilding_our_nation:0 "重建我们的国家"
 TUR_rebuilding_our_nation_desc:0 "凯末尔主义者妄图压制人民的意志，蹂躏了我们的国家。我们敌人会认为我们软弱可欺，所以我们必须尽快重建起来。"
 TUR_return_of_the_sultan:0 "苏丹归来"
 TUR_return_of_the_sultan_desc:0 "我们终于实现了我们长久以来的梦想：我们必须立即把流亡的苏丹接回家。我们的效忠者已经控制了他，现在剩下的就是把他接回家，并给他举行隆重的加冕典礼。"
 TUR_reclaim_macedonia:0 "收复马其顿地区"
 TUR_reclaim_macedonia_desc:0 "我们西部那些不忠实的狗在前奥斯曼帝国解体中扮演了核心角色。希腊人从我们拆散他们可怜的、病态的帝国那一刻起就憎恨我们—现在他们从我们手中夺走了色雷斯和马其顿的大部分土地。是时候拯救我们的同胞了，同时进行一点报复了……"
 TUR_join_the_central_powers:0 "重新加入旧同盟国"
 TUR_join_the_central_powers_desc:0 "上一次我们作为盟友一齐失败了，但是这一次我们将不会失败！命运给了我们第二次机会，改正第一次世界大战中犯下的错，我们正当当机立断，抓住时机！"
 TUR_press_the_austro_hungarian_claim:0 "加强对奥匈帝国的宣称"
 TUR_press_the_austro_hungarian_claim_desc:0 "我们从土耳其共和国的灰烬中荣耀归来确实是一桩盛事，但我们四周都被敌人包围着，他们盼望着看到我们再次被摧毁。我们需要盟友，而由奥斯曼人率领的远征军进入多瑙河早有先例了。"
 TUR_aligning_bulgaria:0 "摆正保加利亚的位置"
 TUR_aligning_bulgaria_desc:0 "[BUL.GetNameDef]是旧同盟国中保存主权全身而退的唯一一个，他们凭什么如此呢？什么都没有。这群懦夫！我们将让他们俯首帖耳，看看他们怯懦的模样。"
 TUR_reclaiming_our_lost_empire:0 "恢复失落的帝国"
 TUR_reclaiming_our_lost_empire_desc:0 "将凯末尔主义者赶下台，恢复苏丹的权力只是我们总体计划的早期步骤。我们将行进在整个世界，直到我们帝国再次连成一体！"
 TUR_expanding_the_saadabad_pact:0 "扩大萨德阿巴德条约"
 TUR_expanding_the_saadabad_pact_desc:0 "萨德阿巴德条约是凯末尔主义者的一项有价值的倡议，但我们现在肯定比以往任何时候都与签署国有更多的共同点。让我们不要在折中措施上浪费时间，现在是时候与萨德阿巴德条约成员国接触，以便我们就能把这个协定正式化，建立一个真正的联盟。"
 TUR_saadabad_pact_faction_tt:0 "我们将邀请§Y萨德阿巴德条约§!的所有签署国加入正式联盟。"
 TUR_no_faction_members_tt:0 "萨德阿巴德条约还没有签署国"
 TUR_the_damascus_diktat:0 "大马士革勒令"
 TUR_the_damascus_diktat_desc:0 "[FRA.GetNameDef]费拉不堪。我们需要做的就是告诉他们，如果不交出叙利亚，战争就会降临到他们头上。他们将会跪在我们脚下声泪俱下祈求和平并哀求我们拿走叙利亚。"
 TUR_supporting_the_east:0 "支援东部"
 TUR_supporting_the_east_desc:0 "东部地区是我国重要的基本盘。但是与城市化的西部省份相比，东部地区的基础设施糟糕的令人震惊。通过支援东部建设，我们可以安抚我们的主要支持者并为未来在东部和北部的行动做准备。"
 TUR_desert_camel_corps:0 "沙漠骆驼兵团"
 TUR_desert_camel_corps_desc:0 "如果我们想在艰险的中东和北非进行长期作战，那我们就当然要重建我们的骆驼兵团！骑在骆驼背上，我们就能舒适有型地从开罗到达开普敦！"
 TUR_unlock_camelry_effect_tt:0 "添加科技：§Y骆驼骑兵部队§!。"
 TUR_the_pan_national_association_of_ulemas:0 "泛民族学者协会"
 TUR_the_pan_national_association_of_ulemas_desc:0 "我们的事业不是民族主义运动：我们不为苏丹的统治而战，我们为全世界穆斯林的统治而战。我们不依赖民族主义，因为我们相信国际伊斯兰主义事业！我们将于全世界的宗教领袖合作，以让我们得以用刀与剑来把我们的教义传播到世界的每一个角落。"
 TUR_imperial_factories:0 "帝国工厂"
 TUR_imperial_factories_desc:0 "凯末尔主义者们有着一个叫做“国家主义”的有意思的想法。虽然我们绝不可能公开支持凯末尔主义的理论基础，我们不禁还是感到集中组织和控制国家的生产资料可能是一种权宜之计。不要拿我们与法西斯分子和共产党比较！所有工厂将归属于苏丹，而我们只要代表他管理这些工厂。"
 TUR_refining_our_strategies:0 "完善我们的策略"
 TUR_refining_our_strategies_desc:0 "关于战争我们从上次世界大战的失败里学到了很多。我们不应该再次铤而走险采取疯狂且毫无胜算的计划。我们要睿智而保守地战斗，以便到尘埃落之时我们是笑到最后的胜利者。"
 TUR_continue_to_prioritise_balkan_integrity:0 "继续优先保持巴尔干完整"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "维护巴尔干地区的和平始终是我们的利益所在。我们必须承认我们有责任保护我们的邻国并协助他们发展，特别是考虑到我们和诸国不幸的过去。旧时代已经结束了：我们不应该继续作为征服者，而应该作为坚定的伙伴，保护我们弱小的邻国免受新的征服者的伤害。"
 TUR_reaffirm_the_balkan_pact:0 "改造巴尔干条约"
 TUR_reaffirm_the_balkan_pact_desc:0 "巴尔干条约是为了阻止保加利亚和匈牙利的民族统一主义而产生的，但自那以后，世界变得更危险了。巴尔干条约所起的作用是有限的，我们必须把它改造成巴尔干协约国！"
 TUR_balkan_defense_council:0 "巴尔干防御委员会"
 TUR_balkan_defense_council_desc:0 "巴尔干协约的每一个国家都像老朋友一样熟悉战争。我们都知道，我们不能对进攻方发动战争，所以我们必须共同协作，形成最强大的防御力量。"
 TUR_balkan_defense_council_tt:0 "一旦§Y巴尔干条约t§!已经被批准成为同盟，我们可以协调如何最好地保护自己免受外来侵略。"
 TUR_three_year_industrial_plan:0 "三年工业计划"
 TUR_three_year_industrial_plan_desc:0 "我们打算进行一场轰轰烈烈足以令[ENG.GetNameDef]震惊的半岛工业化运动。在巴尔干协约合作共赢思想的指引下，我们将平等互助，团结凝聚，形成比我们敌人更强大的力量！"
 TUR_united_against_imperialism:0 "反帝国主义联合阵线"
 TUR_united_against_imperialism_desc:0 "我们每个人都是那些比我们强大国家的阴谋诡计的受害者。那些被迫签订的条约、和议给了我们无止境的欺凌，让我们蒙受羞辱，惨遭剥削。我们宣布，时代变了，我们不再屈服于帝国主义者的骚扰了！"
 TUR_united_against_imperialism_tt:0 "改变§Y巴尔干协约§!签约国民主主义或中立支持率：§G10%§!。\n"
 TUR_create_the_balkan_central_bank:0 "建立巴尔干中央银行"
 TUR_create_the_balkan_central_bank_desc:0 "除了本国货币外，我们还应当发行并采用一种在我们加盟国之间可以通行通兑的新货币，并建立一个新的中央银行用于管理外汇并促成商业贸易。这能有什么问题？"
 TUR_the_treaty_for_prosperity_and_trade:0 "繁荣贸易条约"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "我们将率先提出一纸遵循市场自由主义原则以促进自由贸易的集体条约。虽然我们并不指望我们的成员国们能够完全重组其经济以允许自由贸易，但是我们这样做至少可以结束巴尔干地区的贸易保护主义。"
 TUR_joint_budgets_on_fortifications:0 "联合防御预算"
 TUR_joint_budgets_on_fortifications_desc:0 "长期以来，堡垒防御理论一直是大多数防御理论的的经典教条。虽然今天有人认为这种战术随着现代技术的发展而过时，但我们认为堡垒可能还有一些用处。着眼于局部战场，当所有人都做到尽心掩护彼此的侧翼，我们就可以保证我们在整体上的安全。"
 TUR_connecting_our_capitals:0 "联通我们的首都"
 TUR_connecting_our_capitals_desc:0 "为了确保我们的军队能顺利地在战线之间转移，我们必须在整个巴尔干半岛上建设完善的基础设施。 我们将与盟友一起努力，以确保我们的首都城市之间通过现代化的基础设施相互连接。"
 TUR_connect_capitals_greece_tt:0 "由于§Y希腊§!已经同意承担建设项目，这将带来额外的基础设施等级提升。"
 TUR_connect_capitals_romania_tt:0 "由于§Y罗马尼亚§!已经同意承担建设项目，这将带来额外的基础设施等级提升。"
 TUR_connect_capitals_yugoslavia_tt:0 "由于§Y南斯拉夫§!已经同意承担建设项目，这将带来额外的基础设施等级提升。"
 TUR_fortifying_contentious_areas:0 "堡垒化争议地区"
 TUR_fortifying_contentious_areas_desc:0 "巴尔干被称为欧洲火药桶并非浪得虚名。我们巴尔干每一个国家都有至少一个和大国的潜在冲突爆发点。我们有责任确保这些在热点上给与足够的防范和加强。"
 TUR_fortify_the_south_tt:0 "在每个§Y[164.GetName]§!的交界处增加§Y2陆上要塞§!。\n"
 TUR_fortify_the_north_tt:0 "在§Y[354.GetName]§!增加一条§Y陆上要塞§!防御线。\n"
 TUR_fortify_the_east_tt:0 "在§Y[800.GetName]§!东部边界增加§Y5陆上要塞§!\n"
 TUR_integrated_armed_forces:0 "巴尔干一体化军事组织"
 TUR_integrated_armed_forces_desc:0 "这是个雄心勃勃、但我们认定值得推进的计划。鉴于我们小国家对抗外来列强时所处的窘境，我们决定组建一个多国参与的巴尔干协约军事组织。我们要在战略资源上互通有无，相互扶持，形成一个有力的联盟，从此帝国主义者不能再像吹蜡烛一样把我们掐灭。"
 TUR_the_balkan_academy_of_science:0 "巴尔干科学院"
 TUR_the_balkan_academy_of_science_desc:0 "我们生活在科学和创新的时代，我们不能让自己或巴尔干协约的任何其他成员的技术落在其它工业化大国的后面。"
 TUR_extend_an_olive_branch_to_bulgaria:0 "对保加利亚示好"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "成立巴尔干协约是为了抵抗复仇主义保加利亚的威胁，但是自那以后的几年里，世界上已经诞生了更恐怖的威胁。 像我们一样，保加利亚只是帝国主义者追求恢复曾经的帝国荣光的另一牺牲品。 我们应该伸出援助之手－让他们加入我们巴尔干人自己的阵线，让我们不再为彼此间的边界冲突而困扰，而我们的目标绝不动摇。"
 TUR_preempt_bulgarian_alignment:0 "先制确保保加利亚结盟"
 TUR_preempt_bulgarian_alignment_desc:0 "那些自称“巴尔干的普鲁士人“的家伙可能只是个像我们一样的小政权，但他们却有成为强权的野心和志向。我们难道就不怀疑，一旦这些保加利亚人找到了攫取自身利益的机会，哪怕就一瞬间，他们不会为此背刺进攻我们？答案是他们一定会的，那我们就只剩一个选项了：保加利亚一定要被毁灭。"
 TUR_peninsular_network_of_factories:0 "半岛工业网"
 TUR_peninsular_network_of_factories_desc:0 "我们中的任何一方都不可能单独对抗[GER.GetNameDef]和[SOV.GetNameDef]这样的工业大国。但是通过联合－汇集我们所有的资源，最大化的释放我们的潜力，我们将成为可以决定自己命运的强权。"
 TUR_combined_operational_strategies:0 "联合行动策略"
 TUR_combined_operational_strategies_desc:0 "通过在战略和国防事务上进行更深层次的合作，我们可以保证整个地区的安全－即使对抗拥有巨大优势的敌人。"
 TUR_edirne_research_exchange:0 "埃迪尔内研究交流"
 TUR_edirne_research_exchange_desc:0 "我们应该夺取主动并设立一所公共机构，以鼓励多国间学术文化的自由交流，从而让我们始终站在巴尔干条约中最新技术、科学进步的前沿。"
 TUR_crush_the_warmongers_in_rome:0 "消灭罗马威胁。"
 TUR_crush_the_warmongers_in_rome_desc:0 "[ITA.GetAdjective]人简直是地中海地区的万恶之源。他们是毒瘤，觉得自己可以像癌细胞一样随心所欲在南欧扩张。我们要与之一战并用大剂量猛药消灭这些地中海之癌。"
 TUR_brace_against_the_red_menace:0 "抵抗红色威胁"
 TUR_brace_against_the_red_menace_desc:0 "在北方，共产主义及其在世界上的主要根源的威胁不容忽视。[SOV.GetNameDef]是世界上的一道脓疮，巴尔干协约国将通过遏制[SOV.GetAdjective]的威胁来造福全人类。"
 TUR_reconfigure_our_foreign_policy:0 "重新审视土耳其外交政策"
 TUR_reconfigure_our_foreign_policy_desc:0 "长久以来[TUR.GetAdjective]的外交政策一直只专注于国内事务上，并把那些和洋人打交道的事情推给邻国去做。然而时代变了，我们外交政策一定要顺应形势也作出改变。我们早就该和世界上的主要大国走动走动了。"
 TUR_the_anglo_turkish_agreement:0 "英土协议"
 TUR_the_anglo_turkish_agreement_desc:0 "[ENG.GetAdjective]政府一直急切地想同我们签署一项协议，内容为：我们事实上不需要承诺什么，但是一旦我们卷入了侵略，[ENG.GetNameDef]就会强制介入并武力协助我们。整件事情充满了绝望的气息，但是我们可以利用这种绝望。"
 TUR_add_medium_tank_technology_tt:0 "增加科技§Y基础中型坦克§!。"
 TUR_applying_british_oil_embargoes_on_iraq:1 "执行[ENG.GetAdjective]对伊拉克石油运输的制裁"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "[ENG.GetAdjective]决意停止[IRQ.GetAdjective]向其欧陆上的仇敌输送原油的行动在很大程度上失败了。但我们可以通过切断从[IRQ.GetAdjective]通往欧洲的最大陆上贸易线路之一来支持[ENG.GetAdjective]的计划。"
 TUR_host_exiled_scientists:0 "接纳流亡科学家"
 TUR_host_exiled_scientists_desc:0 "有太多被独裁的蠢货把持的国家主动且短视地驱逐了他们国内最优秀的人才，原因仅仅是因为这些科学家不愿意助纣为虐。我们应该在[TUR.GetNameDef]给这些流亡者一个家，毕竟我们迫切需要他们的才华。"
 TUR_the_chester_concession:0 "切斯特会议"
 TUR_the_chester_concession_desc:0 "我们仍旧有权追溯十多年前美国人许诺过的特许协议。我们可以让美国人作为战争参与者为[TUR.GetAdjective]地区福祉出力。"
 TUR_raise_opinion_of_america_tt:0 "§Y美利坚合众国§!对我们的好感度越高，这一特许协议通过的概率就越大。"
 TUR_american_motor_factories:0 "美国机动车公司"
 TUR_american_motor_factories_desc:0 "我国很多涉及摩托化车辆生产的重工业都依赖于与美国人的合作。在涉及外国投资问题方面我们并非一直是最宽容的国家，但是如果我们放宽对美国朋友的条款限制的话，谁知道会发生什么呢？"
 TUR_bomber_schematics:0 "轰炸机原理图"
 TUR_bomber_schematics_desc:0 "战时仅仅能够防御我们自己的领空并不足够。我们必须有能力给敌人会心一击，直捣黄龙，这样才能迅速地结束一场战争。在用轰炸机教训敌人使其逡巡不能进退这一方面同盟国堪称是大师，这也正是我们需要向他们深入学习的敌方。"
 TUR_join_the_allies:0 "加入同盟国"
 TUR_join_the_allies_desc:0 "世界局势已经到了历史性的时刻，我们正在历史的十字路口，坐看那许多帝国争夺攻伐，试图永远改变世界。我们必须坚持捍卫我们立国以来的价值观，秉着自由和民主的名义和西方并肩战斗。"
 TUR_controlling_the_skies_of_europe:0 "掌控天空"
 TUR_controlling_the_skies_of_europe_desc:0 "拥有优于敌人的火力是我们仰仗用于取胜的全部。我们必须通过加强火力以争取制空权的方式成为战争的活跃贡献者。"
 TUR_expanding_our_navy:0 "扩编我们的海军"
 TUR_expanding_our_navy_desc:0 "我们和全球杰出的海军力量并肩作战，同时也能从他们那边学到很多。等到了战争结束时，我们的海军也一定会被传扬为最伟大的海军之一。"
 TUR_the_petra_proposal:0 "佩特拉决议"
 TUR_the_petra_proposal_desc:0 "我们的顾问提出了一个让我们保护并管理位于黎凡特的[ENG.GetAdjective]保护国的计划。相关策略和提案都准备得很充分，现在唯一剩下的事情就是把这个提案推销给[ENG.GetAdjective]了。"
 TUR_expanded_credit_on_our_debts:0 "以债促盟"
 TUR_expanded_credit_on_our_debts_desc:0 "我们很幸运能与我们的债主国结盟。当然，我们参与这场冲突的理由远远不止是为了消除我们的债务，我们都是为了我们的自由而战。"
 TUR_partnership_pact_with_bulgaria:0 "与保加利亚的合作条约"
 TUR_partnership_pact_with_bulgaria_desc:0 "最好不要严厉审判[BUL.GetAdjective]人民，以免把他们推向敌人的怀抱。让我们为他们提供一个选项：一个站在自由和正义身边的机会，而不是专制和腐败。"
 TUR_seizing_the_romanian_oil_fields:0 "夺取罗马尼亚油田"
 TUR_seizing_the_romanian_oil_fields_desc:0 "罗马尼亚油田对[GER.GetFactionName]的战争至关重要。切断[ROM.GetNameDef]对他们的石油供给就像阻止血液流向心脏。"
 TUR_securing_iran:0 "控制伊朗"
 TUR_securing_iran_desc:0 "如果[PER.GetAdjective]不调整他们的石油贸易，那么我们将强行管制他们的战略资源。"
 TUR_british_dockyards_in_turkey:0 "英国在土耳其的海军船坞"
 TUR_british_dockyards_in_turkey_desc:0 "我们的海岸线很长，绵延环绕着几乎整个国家。这里有很多可用于造船业的廉价土地，并且[ENG.GetAdjective]也认识到了这一点。我们应该接受他们提出的关于改善我方海军工业的提案，以便更好地让战争的天平朝我们期待的方向倾斜。"
 TUR_taking_over_defense_of_the_gulf:0 "接管海湾防御"
 TUR_taking_over_defense_of_the_gulf_desc:0 "通过提出保护他们位于中东的资产，我们可以帮助[ENG.GetAdjective]稍微减轻一点压力。考虑到我们在战争中的贡献，他们很可能会接受这一提议……特别是他们实际上没有能力阻止我们占领土地的情况下。"
 TUR_we_must_not_fall:0 "我们绝不失败！！！"
 TUR_we_must_not_fall_desc:1 "我们竭尽全力赢得独立绝不是为了晚几十年被敌人消灭。不，[TUR.GetNameDef]的故事不会在此终结——我们不能失败，也绝不会失败！"
 TUR_the_german_turkish_friendship_treaty:0 "德土友好条约"
 TUR_the_german_turkish_friendship_treaty_desc:0 "[GER.GetNameDefCap]和[ROOT.GetNameDef]是天然的盟友。我们不必在每个问题上都斤斤计较，毕竟我们近来的历史并无多少不同。[ENG.GetAdjective]试图离间我们的外交策略终会破产：我们应该用一个只在[GER.GetLeader]和[ROOT.GetLeader]之间签署的友好条约去证明这一点。"
 TUR_the_clodius_agreement:0 "克洛狄乌斯协议"
 TUR_the_clodius_agreement_desc:0 "[GER.GetAdjective]向我们抛来一个诱人的提案：用我们的铬去换取自主生产更多军事装备的能力。随着我们成为[GER.GetNameDef]的主要铬原料提供国，我们还将获得[GER.GetNameDef]的保护这一当前看来令人羡慕的位置。"
 TUR_clodius_agreement_tt:1 "每个产出§Y65§!或更多单位§Y铬§!的地区将会获得3级§Y基础设施§!和2个§Y军用工厂§!。"
 TUR_purchase_italian_light_tanks:0 "购买意制轻型坦克"
 TUR_purchase_italian_light_tanks_desc:0 "在没有强大可靠的坦克支援陆军骨干的情况下你无法得到一支现代化的武装部队。我们只需要搞一些这样的坦克到手即可。另外，对于世界上最出色的坦克产自[ITA.GetNameDef]这一点，有什么疑问吗？"
 TUR_approve_the_funkplan:0 "通过冯克计划"
 TUR_approve_the_funkplan_desc:0 "当沙赫特计划在整个南欧推行时，我们没有参与该计划。现在情形已经改变，我们准备深化我们与[GER.GetNameDef]的经济联系。[GER.GetAdjective]经济学家瓦尔特·冯克已草拟了一个基于我们国情的计划，尽快实行该计划可以让我们显得不那么愚蠢。"
 TUR_the_italo_turkish_naval_academy:0 "意大利—土耳其海军学院"
 TUR_the_italo_turkish_naval_academy_desc:0 "[ITA.GetAdjective]是无可争议的海军强国。我们可以从他们身上学到许多，如果他们愿意教我们的话。"
 TUR_invite_german_officers_to_izmir:1 "邀请德国军官到[339.GetName]"
 TUR_invite_german_officers_to_izmir_desc:0 "[GER.GetAdjective]军事顾问令全世界羡慕。为了实现我们的军事现代化和战术理论升级，我们必须依靠这些供职于欧洲最现代化的武装力量的人士的帮助。"
 TUR_the_mediterranean_entente:0 "地中海协约"
 TUR_the_mediterranean_entente_desc:0 "我们必须谈判建立一个泛地中海综合同盟用于维护地区的安全。一切试图控制地中海但不以拉拢[ITA.GetNameDef]为开始的计划都注定会失败。"
 TUR_join_the_axis:0 "加入轴心国"
 TUR_join_the_axis_desc:0 "[ROOT.GetNameDef]的未来很明显取决于一个足以改变世界现状的国家。没有哪个国家像[GER.GetNameDef]一样做好了撼动旧势力、开创和平繁荣新纪元的准备。我们必须协助他们实现他们所勾勒出的未来。"
 TUR_invite_bulgaria:0 "邀请保加利亚"
 TUR_invite_bulgaria_desc:0 "[BUL.GetNameDefCap]在一旁等得已经太久了。他们和[GER.GetNameDef]的未来无需多言，现在只差一个宣誓效忠的机会。我们应该想办法帮助[BUL.GetAdjective]找到他们的勇气。"
 TUR_entice_the_greeks:0 "吸引希腊人"
 TUR_entice_the_greeks_desc:0 "自奥斯曼帝国倒台以来，与[GRE.GetNameDef]保持和平一直是我们政府工作的重点。我们没有必要放弃数十年以来的外交努力，但是如果我们发现自己正站在这场战争的对立面，那么情况将有所改变。让我们希望他们听从理智，不要毫无理由地丢掉他们的未来。"
 TUR_carve_up_greece:0 "瓜分希腊"
 TUR_carve_up_greece_desc:0 "虽然令人不悦，但是看起来这个地区的未来没有[GRE.GetNameDef]作为一个独立国家存在的空间。这不是出于敌对的行为，而是为了我们的生存而必须采取的行动。和平将再次降临爱琴海，但不会在现在这个残酷的时代。"
 TUR_pressure_portugal_to_join:0 "迫使葡萄牙加入"
 TUR_pressure_portugal_to_join_desc:0 "从技术上讲，[POR.GetNameDefCap]可能不濒临地中海，但它在该地区的未来中举足轻重。 我们需要他们的庞大帝国，他们也将从我们这样的朋友那里收获良多。"
 TUR_collaborative_civil_works_programme:0 "合作民用建设项目"
 TUR_collaborative_civil_works_programme_desc:1 "如果我们单纯指望[ITA.GetNameDef]，同盟的其他成员能做的就只剩征服和奴役人民了。正如关注治理的其他方面的理性声音所表达地那样：有人考虑过就业率或是战后经济吗？我们应该规划我们的资源，并协力建设一个对得起我们付出这所有流血牺牲的未来。"
 TUR_fortifying_the_bosporus:0 "堡垒化博斯普鲁斯海峡"
 TUR_fortifying_the_bosporus_desc:0 "博斯普鲁斯海峡是黑海和地中海之间的大门。苏伊士运河受到严密保护，直布罗陀海峡也是如此。 那么，还有什么理由让我们自己的海峡可以被外国势力任意骚扰？没有。我们将全力捍卫我们的财产。"
 TUR_fortifying_the_bosporus_istanbul_tt:0 "在城市里增加§Y３陆上要塞§!\n"
 TUR_fortifying_the_bosporus_edirne_tt:0 "在§Y土耳其海峡§!沿岸增加2级§Y陆上要塞§!。\n"
 TUR_mediterranean_merchant_fleet:0 "地中海商船队"
 TUR_mediterranean_merchant_fleet_desc:0 "商队航线是我们阵营的动脉，我们必须加大力度齐心提高我们可用的商船数量。当然，如果这些新增船队同时可用作一个窥探分享额外先进海军研究情报的手段，那么这将会是一个极其诱人的操作。"
 TUR_court_the_spanish:0 "争取西班牙"
 TUR_court_the_spanish_desc:0 "众所周知西班牙的领导人对我们阵营和我们代表的一切表示赞同。我们只需要重申下我们的友谊，再许下一些关于未来利益的空洞的承诺，就足以更好地把他们拉到我们这边来。"
 TUR_cleanse_iberia_of_bolshevism:0 "清除伊比利亚布尔什维克主义"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "西班牙国民军在内战中的失败令人发指！这是一个错误，是正义的沦丧和法西斯事业的失败。我们必须通过武力纠正这个错误。"
 TUR_end_the_british_hegemony:0 "终结大英霸权"
 TUR_end_the_british_hegemony_desc:0 "若是背信弃义且老不死的[ENG.GetAdjective]政权不能最终暴毙，那么世界将无法迎来和平。这不是战争，而是责任。"
 TUR_punish_french_weakness:0 "猛击法兰西侧腹"
 TUR_punish_french_weakness_desc:0 "在拿破仑时代[FRA.GetAdjective]三色旗曾经插遍了半个欧洲，但是今天却罩不住小小的巴黎。早就是时候终结这个读作‘[FRA.GetNameDef]’的全球之耻了。"
 TUR_victory_or_death_against_communism:0 "与共产主义势不两立"
 TUR_victory_or_death_against_communism_desc:0 "全球共同对抗共产主义乃是正道。我们不仅仅是简单的为了意识形态而战斗：共产主义会摧毁一切他所染指的事物，而我们正为了自己的生命与之对抗，我们承受不起失败的后果。"
 TUR_increase_german_military_aid:0 "请求增加德国军事援助"
 TUR_increase_german_military_aid_desc:0 "如果[GER.GetAdjective]人指望我们跟住他们在前线的步伐，那么他们需要从这些年攒下的大量技术里分我们一杯羹。我们当然愿意投入更密集的军力，但一些来自[GER.GetAdjective]的援助有助于我们走得更远。"
 TUR_cooperative_research_centers:0 "互助科研中心"
 TUR_cooperative_research_centers_desc:0 "战争最终会由科研能力最强的政权赢得。法西斯主义是未来的摇篮，我们有理由要求用最尖端的科技去支援我们的的战争。"
 TUR_the_tuz_golu_training_facility:0 "图兹湖训练设施"
 TUR_the_tuz_golu_training_facility_desc:0 "我国的地中海气候区对于开展士兵干旱地区作战训练来说并不是一个十分合适的环境。我们选择在图兹格鲁盐湖附近建立训练设施，以便我们的部队为干旱地区的作战做足准备。"
 TUR_pack_for_a_long_winter:0 "绸缪凛冬"
 TUR_pack_for_a_long_winter_desc:0 "要模拟欧亚大陆上的严寒并非易事，但非得这样做不可。 我们在埃尔祖鲁姆省的帕兰德肯山顶上建造了训练基地，并在阿格里山附近建立了一个相对较小的基地，以便我们的部队能够全年在高山和类似冰川的条件下训练。"
 TUR_support_the_golden_square:0 "支援“金方阵”"
 TUR_support_the_golden_square_desc:0 "在[IRQ.GetNameDef]当地有一个具备一定影响力并且和我们有着相似追求的组织。我们应该支援这些志同道合的友人，或许他们可以帮忙斩除帝国主义者在该地区的存在。"
 TUR_secure_the_iraqi_oil:0 "保障伊拉克石油"
 TUR_secure_the_iraqi_oil_desc:0 "为什么要相信别人去做一份你知道自己可以做得很好的工作？ 我们的士兵将在本月底之前站在巴格达的土地上：一定。"
 TUR_rebuke_the_treaty_of_lausanne:0 "谴责洛桑条约"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "自一战后，我们已事实上违反了许多该条约强加给我们的规定，现在是时候彻底打破这个枷锁了，就像那些先我们而动的盟友们所做的那样。很不幸的是，一日[GRE.GetAdjective]不除，我们就一日无法确保我们西侧国界的安全。"
 TUR_turkish_panzers:0 "土耳其装甲师"
 TUR_turkish_panzers_desc:0 "凭什么只有[GER.GetNameDef]配得上威风凛凛的坦克？我们也要组建属于我们自己的装甲部队，然后去和[GER.GetAdjective]的装甲部队去纵横天下！"
 TUR_establish_the_committee_of_pan_turkism:1 "宣扬泛土耳其主义"
 TUR_establish_the_committee_of_pan_turkism_desc:0 "在整个欧亚大陆，我们被压迫的突厥兄弟姐妹们等待着我们将他们从邪恶的控制者手中解救出来。我们将会做到这一点，我们不会停止，直到世界上每个突厥人都在我们的边界之内，我们的保护之下自由生活！"
 TUR_integrate_german_officers_into_the_army:0 "整合德国军官进入军队"
 TUR_integrate_german_officers_into_the_army_desc:0 "由于不再需要掩饰德国军官在我国的作用，所以我们已经在[GER.GetLeader]的明确同意下，将他们正式地纳入我们的指挥系统。"
 TUR_restoring_our_nations_pride:0 "恢复国家荣光"
 TUR_restoring_our_nations_pride_desc:0 "在过去的几年间我们取得了极度惊人的成就。我们已经从一战的巨大失败导致的人人闻战色变的阴影中走出，变成了如今纵横天下的大陆征服者。我们正处在一个黄金时段的顶点：真正属于狼的黄金时代！"
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "续签与苏联的互不侵犯条约"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "我们和[SOV.GetNameDef]早在1925年签订了互不侵犯条约，是世界上首批和[SOV.GetAdjective]们建立友好关系的国家之一。随着时过境迁，续签这一条约并确保我们和当前执政者之间有着健康稳定的联系非常重要。"
 TUR_the_batumi_accord:0 "巴统协约"
 TUR_the_batumi_accord_desc:0 "我们应该和格鲁吉亚地区政府一道，合作加强两国的工业实力。这样的条约在两边眼里都显得非常诱人，不大可能被拒绝，除非有明显且实质上的政治分歧。"
 TUR_provide_refuge_to_the_victims_of_fascism:0 "为法西斯主义受害者提供庇护"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "法西斯主义者无差别地伤害所有人。这些蛊惑民心的人一边以宏伟的幻象迎合大众，一边放出下水道里的鼠辈祸害四方。我们必须保护那些手无寸铁难以自保的人。"
 TUR_soviet_tank_factories:0 "苏维埃坦克工厂"
 TUR_soviet_tank_factories_desc:0 "通过在外交政策上旗帜更鲜明地表达我们的反法西斯的立场，我们可以保证，在[SOV.GetAdjective]人的协助下我们在[ROOT.GetNameDef]上马坦克生产线的计划一定会成功。"
 TUR_dissolve_the_ODPA:1 "解散债务委员会"
 TUR_dissolve_the_ODPA_desc:0 "西方列强们认为仅仅因为奥斯曼帝国欠他们的债就意味着我们应忠于他们。帝国主义者们并没有改变，而且他们似乎一直努力证明着自己永远不会改变。我们将把这个代表着我们弱小无力的过去的过时象征送进坟墓。"
 TUR_adana_to_baku_highway:0 "阿达纳—巴库高速公路"
 TUR_adana_to_baku_highway_desc:0 "我们长久以来一直期望与高加索建立更紧密的纽带。这项举措定能加深我们与[SOV.GetNameDef]的联系。"
 TUR_arctic_wolves_training_program:0 "北极狼训练项目"
 TUR_arctic_wolves_training_program_desc:0 "我们的士兵们将会像捕猎的狼群一般在北方的雪地中悄无声息地潜行。我们所训练的士兵带给他们的恐惧将比刺骨的寒风更加凛冽。"
 TUR_seize_religious_property:0 "夺取宗教资产"
 TUR_seize_religious_property_desc:0 "自共和国成立以来，宗教一直是这个国家的心头之患。我们将国有化并关闭这个国家的每一座宗教建筑，然后将土地加以更好地利用。通过摆脱宗教的束缚，我们终将会发挥出最大的潜力。"
 TUR_guarding_our_western_frontiers:0 "加强西部边界的要塞"
 TUR_guarding_our_western_frontiers_desc:0 "对我们政权最大的威胁来自西边。一旦这些西边的国家对我们发起进攻，他们就会发现我们已经准备就绪并誓把他们推回地中海里的老家。"
 TUR_anti_bolshevik_mediterranean_bloc:0 "地中海反布尔什维克联盟"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "我们曾希望和[SOV.GetNameDef]保持友好的关系。然而斯大林主义完全偏离了马克思主义，对此表示容忍就代表背叛了我们的信仰。我们必须和[SOV.GetNameDef]一刀两断，别处另寻与我们志同道合的同志。"
 TUR_readdress_the_montreux_convention:0 "重新审视蒙特勒公约"
 TUR_readdress_the_montreux_convention_desc:0 "考虑到[SOV.GetAdjective]的立场，我们在第一次制订蒙特勒公约时也许有些过于苛刻了。我们应当重新审视当时签订的条款并以友好合作的名义作出[SOV.GetNameDef]所要求的的让步。"
 TUR_the_international_of_proletarian_freethinkers:0 "无产阶级自由思想家国际"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "自由思想家们来自于工人阶级。不久之后，工人阶级中那些最优秀和聪明的人们将聚集于此为更伟大的事业作出贡献。"
 TUR_officers_of_the_revolution:0 "革命军官"
 TUR_officers_of_the_revolution_desc:0 "正如凯末尔主义军官代表和维护自己的意识形态一样，我们的新军官也应该成为[TUR.GetNameDef]马克思主义的捍卫者。"
 TUR_taking_responsibility_for_the_air_war:0 "承担空战重任"
 TUR_taking_responsibility_for_the_air_war_desc:0 "[SOV.GetAdjective]有足够的能力控制陆地和海洋，我们应该承担空战的责任，以助一臂之力。"
 TUR_strengthening_our_navies:0 "强化我国海军"
 TUR_strengthening_our_navies_desc:0 "在地中海地区想要保护好我们自己，我们需要一支强大而有力的海军。通过共同努力，我们至少需要达到保卫边界不受入侵威胁的最低要求。"
 TUR_avenge_the_treaty_of_sevres:0 "报复色佛尔条约"
 TUR_avenge_the_treaty_of_sevres_desc:0 "[FRA.GetNameDefCap]曾认为他们能够趁我们最虚弱之时毁了我们，他们想方设法剥削我们，分裂我们，削弱我们的军队。我们将以其人之道还治其人之身。"
 TUR_strike_at_the_fascist_menace:0 "迎击法西斯威胁"
 TUR_strike_at_the_fascist_menace_desc:0 "法西斯主义这一理念过于危险。我们不能让它像野草一样在我们后院疯长。我们的人民还有多久才能抓住这些法西斯毒虫？我们必须踩死他们从而彻底消灭他们行动的合法性。"
 TUR_learning_from_the_tripolitanian_war:0 "的黎波里塔尼亚战争的教训"
 TUR_learning_from_the_tripolitanian_war_desc:0 "一连串导致奥斯曼帝国崩塌的事件像多米诺骨牌一样发生得太快，根本没有给我们留下反思的时间。我们应该反思没能阻止[ITA.GetAdjective]入侵并从我们手中夺走利比亚这一失败所暴露出的问题。"
 TUR_stop_the_stalinist_charade:0 "结束同斯大林主义者的哑谜"
 TUR_stop_the_stalinist_charade_desc:0 "真正的革命必须从源头上纠正回来。[SOV.GetNameDef]在半道上迷失了方向并弄丢了意志。我们必须帮助他们重拾失去的理念。"
 TUR_strike_the_british_imperialists:0 "打击英帝国主义"
 TUR_strike_the_british_imperialists_desc:0 "只要[ENG.GetNameDef]存在，世界就无法真正地变革。我们必须粉碎他们并摧毁他们那可耻的帝国。"
 TUR_foreign_brigades_for_the_revolution:0 "外籍革命军团"
 TUR_foreign_brigades_for_the_revolution_desc:0 "马克思主义从根本上来说是国际主义的信条，所以全世界的革命者涌入我们的国家，并为我们共同的全球革命事业而奋斗也是自然不过的。"
 TUR_joint_caucasian_turkish_officer_school:0 "高加索-土耳其联合军官学校"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "卡尔斯是一座历史丰富的城市，靠近[SOV.GetNameDef]的地理位置使得它成为了建立一所新的培养政治化军官的学校的理想场所。我们的军官不仅可以在这里学到作战的基本知识，还可以接受到深奥的马克思主义思想教育。"
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "撤销对土耳其共产党的放逐"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "许多土耳其共产党党员至今仍被驱逐在外，有的流落在[SOV.GetNameDef]，有的躲在欧洲各地隐秘的小隔间里。我们也许不同意土共说的每一句话，但我们确实是同样饱受压迫的阶级同志。是时候带他们回家了。"
 TUR_reconciling_kemalism_with_bolshevism:0 "凯末尔布尔什维主义的合流"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "[SOV.GetLeader]必须成为塑造我们主义的重要思想奠基人之一。虽然我们该如何才能干净巧妙地完成这一意识形态转换依旧是个谜，但是谁又在乎这个呢？"
 TUR_the_turkish_tank_project:0 "土耳其坦克计划"
 TUR_the_turkish_tank_project_desc:0 "坦克是未来的武器，共产主义是未来的摇篮。二者的结合就像土耳其烤肉和拉克酒一样般配美妙！"
 TUR_scrapping_our_debts:0 "废除债务"
 TUR_scrapping_our_debts_desc:0 "从零开始重建我们的国家耗资巨大。我们将感激那些比我们富裕的国家对我们施以援手，帮助我们国家的进步。然而，我们已和那些想通过钱包来控制我们的国家之间产生了巨大的分歧。所以，我们除了废除所有的欠下的债务外，别无选择。"
 TUR_collectivising_our_agriculture:0 "农业集体化"
 TUR_collectivising_our_agriculture_desc:0 "农业是[ROOT.GetNameDef]非常重要的领域，那些耕耘土地的人们将不再会被压榨剥削他们牟利的人利用。从现在开始，农民将自行决定他们的收入并控制自己拥有的生产资料。"
 TUR_capitalise_on_rising_kurdish_nationalism:0 "利用崛起的库尔德民族主义"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "我们有理由相信境外的库尔德人正密谋在我们境内展开错误的恐怖袭击，他们并不了解通过开展共产主义我们国内的库尔德工人同志已经得到了解放。当然我，们也应该解放这些身居境外误入歧途的无产阶级同志们。"
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "对保加利亚的最后通牒"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "世界上还存在任何一个比[BUL.GetNameDef]更加肮脏的国家吗？他们一次又一次地打破巴尔干地区的平衡，仅仅是为了他们的那自私的收复领土的妄想。我们将统治他们，并藉此解放[BUL.GetAdjective]的工人-尽管他们并不配。"
 TUR_learning_from_the_great_war:0 "一战的教训"
 TUR_learning_from_the_great_war_desc:0 "尽管我们的军队曾在对抗协约国和奥斯曼帝国的解放战争的胜利中崛起，我们的国家还是为自由付出了流血的代价。我们绝不能再让我们的国家遭受此等灭顶之灾。我们必须从过去的失败中吸取教训，学习我们成功的经验"
 TUR_modernising_the_army:0 "军队现代化"
 TUR_modernising_the_army_desc:0 "在战争科技创新方面，我们早已落伍了。为避免重蹈我们过去的血流成河，我们必须快速现代化我们的战术和装备。"
 TUR_hava_okulu:0 "土耳其空军研究院"
 TUR_hava_okulu_desc:0 "我们非常自豪拥有这样一座尊贵且历史悠久、军民两用的航空学院。我们应该大力关注如何提升我们的空战效能。"
 TUR_expand_the_air_bases:0 "拓展空军基地"
 TUR_expand_the_air_bases_desc:0 "我们的国家辽阔无垠，让我们的空军能覆盖[ROOT.GetAdjective]的每一寸土地至关重要。"
 TUR_mechanising_our_army:0 "机械化我们的军队"
 TUR_mechanising_our_army_desc:0 "陆军机械化是一个雄心勃勃的目标，并且远远超过我们当前的需要。所有陆军迟早都会实现机械化。我们必须决定是应该现在就要下血本去推进实施，还是等到将来一个更可行的时候再去开展。"
 TUR_embrace_military_tradition:0 "继承军事传统"
 TUR_embrace_military_tradition_desc:0 "奥斯曼帝国曾经傲视整个欧陆。确实纵观历史我们会发现一些问题，但或许我们应该再次组建一支足以打穿维也纳的强大军队。"
 TUR_the_kirikkale_tank:0 "克勒克卡莱坦克"
 TUR_the_kirikkale_tank_desc:0 "我们已经太过依赖国外的装甲战车设计了。 我们将设计自己的[ROOT.GetAdjective]坦克—克勒克卡莱坦克！"
 TUR_superiority_of_arms:0 "优势火力"
 TUR_superiority_of_arms_desc:0 "人命关天，子弹廉价。我们将用压倒性的火力避免士兵的生命受到威胁。"
 TUR_utilising_our_terrain:0 "利用我们的地形"
 TUR_utilising_our_terrain_desc:0 "安纳托利亚半岛既是防守方的福地，也是进攻方的梦魇。我们了解我们的国家，我们应该设法利用这些天然防线，以使任何侵略都变成艰难的苦战。"
 TUR_construct_the_cakmak_line:0 "建造恰克马克防线"
 TUR_construct_the_cakmak_line_desc:0 "费夫齐·恰克马克元帅提议在埃迪尔内和博斯普鲁斯海峡周围建立防御工事。 尽管有些官员对推行这个项目感到不安，但项目的收益大于成本，是时候在前线开工了。"
 TUR_accelerate_native_fighter_designs:0 "加速本地战斗机设计"
 TUR_accelerate_native_fighter_designs_desc:0 "我们的航空工业有着悠久且令人尊敬的历史，但却少有满足量产标准的[ROOT.GetAdjective]飞机方案。我们必须努力改变这一点。"
 TUR_patrol_the_seas:0 "海上巡逻"
 TUR_patrol_the_seas_desc:0 "我们的海洋是我们抵御入侵的天然屏障，我们必须像对待陆地边界一样重视海岸。"
 TUR_invoke_the_methods_of_mehmed_ii:0 "像穆罕默德二世那样"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "正如我们从穆罕默德二世那里学来的那样，如果一个问题看起来像迪奥多西城墙那样厚实难啃，拉一门巨炮过来往往被证实是个非常可行的解决方案。"
 TUR_turkish_air_defense_platforms:0 "土耳其防空平台"
 TUR_turkish_air_defense_platforms_desc:0 "我们必须努力捍卫我们的领空，以防来自海洋或邻国的空袭。"
 TUR_expand_the_golcuk_naval_base:0 "扩建格尔居克海军基地"
 TUR_expand_the_golcuk_naval_base_desc:0 "通过扩建格尔居克海军基地，可以有效支持我们在博斯普鲁斯海峡和爱琴海的战略行动。"
 TUR_relocate_from_yildiz_palace:0 "从耶尔迪兹宫迁居"
 TUR_relocate_from_yildiz_palace_desc:0 "我们的海军单单盯着恰纳卡莱省和那个海峡太久了。是时候该落实我们扩建梅尔辛港的计划了。"
 TUR_the_legacy_of_osmanli_donanmasi:0 "奥斯曼帝国海军遗产"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "曾经的奥斯曼舰队令人印象深刻。对于那个陨落了的帝国，如果说有什么值得我们留恋的东西的话，那么一定是它名下那光彩夺目的海军。我们应该用一支更加现代化的舰队去铭记她们。"
 TUR_the_path_of_the_wolf:0 "狼之路"
 TUR_the_path_of_the_wolf_desc:0 "像狼一样，我们必须始终处于狩猎状态。 我们将保持隐蔽，并在敌人最意想不到的情况下进攻。 我们有狼一样的心态，而潜艇是利用这种心态的理想工具。"
 TUR_fortified_defensive_bases:0 "强化防御设施"
 TUR_fortified_defensive_bases_desc:0 "据说良好的防御是最好的进攻，而我们对此的官方立场是不同意！"
 TUR_turk_silahli_kuvvetleri:0 "土耳其武装部队"
 TUR_turk_silahli_kuvvetleri_desc:0 "我们的武装力量已经真正意义上完成了现代化，彻底从糟糕的独立战争后的阴影里走了出来。我们现在的状态足以平推全世界。我们因该为我们取得的成就感到骄傲。"
 TUR_misak_i_milli:0 "国家誓言"
 TUR_misak_i_milli_desc:0 "Misak-ı Millî—国家誓言。 在奥斯曼帝国解体并结束独立战争之后，我们自愿交出了我们拥有的大片领土，并放弃了对这些领土的主张。现在世界已经不一样了，这些地区的人民正在呼吁我们重返。我们有义务满足人民的要求。"
 TUR_alienate_our_allies_tt:0 "\n§R我们对外政策的激进转变会疏远我们的盟友，特别是我们开始针对他们的时候。§!"
 TUR_recover_the_kardzhali_vilayet:0 "收复克尔贾利省"
 TUR_recover_the_kardzhali_vilayet_desc:0 "卑鄙的[BUL.GetAdjective]对我们而言如芒刺在背，我们已经忍耐了很久了。他们可以如他们所愿去抵赖，但事实是活在这个南部省份土耳其人民被困在那里饱受摧残进退两难，哭求我们的解放。我们不打算再让他们等下去了。"
 TUR_cypriot_and_oniki_ilhak:0 "塞浦路斯和十二群岛"
 TUR_cypriot_and_oniki_ilhak_desc:0 "[GRE.GetAdjective]人可以如他们所愿为塞浦路斯向希腊回归助威呐喊；我们也可凭着我们的十二群岛用他们的规则打败他们。塞浦路斯和罗德岛是我们的法理领土，等到我们全部收回了它们我们绝不会再让它们分裂出去。"
 TUR_reuniting_thrace_through_force:0 "武力重新整合色雷斯"
 TUR_reuniting_thrace_through_force_desc:0 "在色雷斯地区还居住着大量[ROOT.GetAdjective]人口。我们通过埃迪尔内省控制了该地区的大半，但是[GRE.GetAdjective]强调欲继续保持该地区的分裂。我们必须必须现在行动，主张该地区的团结。"
 TUR_rebuke_the_treaty_of_kars:0 "谴责卡尔斯条约"
 TUR_rebuke_the_treaty_of_kars_desc:0 "卡尔斯条约本应解决[ROOT.GetNameDef]和高加索之间的边界问题。但是当居住在这受诅咒的鬼地方的土耳其人陷入危险之中的时候这个条约又有何用？为了保护我们的族人我们应该到战斗到流干最后一滴血。"
 TUR_unite_the_azeri_diaspora:0 "联合阿塞拜疆人"
 TUR_unite_the_azeri_diaspora_desc:0 "把全天下的突厥人团结到同一面国旗下是我们庄严的义务。我们国界外的阿塞拜疆兄弟一日得不到解放，我们的任务就一日不算完成。"
 TUR_konfederasyon:0 "联盟"
 TUR_konfederasyon_desc:0 "我们一直与阿塞拜疆人民有着深厚的联系，让阿塞拜疆人民加入我们突厥民族联盟成为与我们平等的公民是绝对的荣幸。"
 TUR_annul_the_ankara_anlasmasi:0 "废止安卡拉协议"
 TUR_annul_the_ankara_anlasmasi_desc:0 "在1926年来看摩苏尔问题确实得到了解决，但这个结果毫无疑问对[ENG.GetAdjective]和[FRA.GetAdjective]更有利，正如那段时间的所有危机一样。我们不应继续对[IRQ.GetAdjective]突厥人的困境视而不见。是时候做些什么了。"
 TUR_liberate_the_kurdish_diaspora:0 "解放散居的库尔德人"
 TUR_liberate_the_kurdish_diaspora_desc:0 "土耳其人和库尔德人的宿命本就是你中有我我中有你。如果我们不能和解，那么历史将注定重演，直到永远。"
 TUR_turanist_ambition:0 "图兰主义雄心"
 TUR_turanist_ambition_desc:0 "我们希望建立一个自己的强大帝国，但我们冒着承受世界上存在的其他大国的愤怒的危险。他们将全力阻止我们，但是一旦欧亚大陆受到我们的掌控，对于阻止我们，他们将无能为力。"
 TUR_subdue_the_magyars:0 "征服马扎尔人"
 TUR_subdue_the_magyars_desc:0 "被奥地利统治数个世纪后，这些匈牙利人可能已经忘了自己的祖先是谁，但我们却记得。他明明是一个突厥人却否认自己的血缘，明明是一匹狼却总把自己当成鹰。这些马扎尔人，我们该帮他们回忆起自身的起源。"
 TUR_cin_turkleri:0 "中国的突厥人"
 TUR_cin_turkleri_desc:0 "没有国外的突厥人的团结互助，在中国的突厥人永远都会被压迫。我们有责任从那些否认他们的传承的人的手中解放并保护那些中国突厥人。"
 TUR_crowning_ourselves_with_the_fin_ugor:0 "为我们戴上芬兰–乌戈尔王冠"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "图兰王冠上没有比[FIN.GetNameDef]更精美的珠宝了。征服[FIN.GetAdjective]是我们的终极目标，我们打算全面实现这一雄心，并凝结起我们图兰主义者兄弟般的情谊。"
 BUL_acquire_modern_tools:0 "获取现代工具"
 BUL_acquire_modern_tools_desc:0 "保加利亚的工业主要包括老式的小型制造业和手工业。我们需要适当的工具作为建立和发展现代工业的基础。"
 BUL_improve_the_road_system:0 "改善道路系统"
 BUL_improve_the_road_system_desc:0 "好听的讲，保加利亚的道路肯定不算是发达，这使交通变得困难而缓慢。现代基础设施行业的发展能够改善和扩展我们现有的道路系统，为解决我们的交通问题铺平道路。"
 BUL_attract_foreign_capitals:0 "吸引外资"
 BUL_attract_foreign_capitals_desc:0 "我们缺乏自行建立强大而高效的工业的能力，因此我们最好的选择是吸引愿意在保加利亚扩大业务的外国投资者。"
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "获得民族精神§Y外国工业§!，给予（政治点数获取：§G＋５％§!，建筑速度：§R－１０％§!，工厂产出：§R-2%§!，£GFX_prod_eff_cap 生产效率上限：§R－５％§!，£GFX_prod_eff 生产效率增长：§R－５％§!）"
 BUL_invigorate_national_industry:0 "振兴民族工业"
 BUL_invigorate_national_industry_desc:0 "我们依靠外国资本来发展我们的基础设施，工业和农业已经太久了。如果我们寻求自给自足和以自己的方式发展我们的国家的自由，我们必须首先投资于民族工业和新的工厂建设。\n这不是一件容易的事，但从长远来看，绝对值得。"
 BUL_expand_sofia_university:0 "扩建索菲亚大学"
 BUL_expand_sofia_university_desc:0 "通过分配国家预算以资助保加利亚最有威望的高等教育机构-索非亚大学设施的扩建，我们将扩大并高效利用我们的人才库。"
 BUL_expand_the_tobacco_industry:0 "扩大烟草工业"
 BUL_expand_the_tobacco_industry_desc:0 "几十年来，我们的主要出口货物一直是农业产品，然而显而易见的是，我们依然可以通过利用更高价值的作物，比如烟草，替代谷物的生产来提升我们的出口利润。"
 BUL_nationalization:0 "国有化"
 BUL_nationalization_desc:0 "外国资金使我们能够在保加利亚开发新的工业园区，其规模是巴尔干地区从未有过的。但是拥有它们的大鳄正越来越多地抽离我们的经济，因此现在是时候控制他们的生产资料并将其赶出我们的国家了。但是，这将激怒外国政府，如果谈判不利，我们可能必须为此战斗．．．"
 BUL_nationalization_dynamic_modifier_tt:0 "移除民族精神§Y外国工业§!"
 BUL_nationalization_warning_tt:0 "§R由于国有化，对保加利亚工业进行投资的国家可能决定对我国实行贸易禁运，将我们从踢出阵营，甚至向我们宣战！§!"
 BUL_increase_industry_investments:0 "增加工业投资"
 BUL_increase_industry_investments_desc:0 "我们必须大力发展重工业以支持我们在工业化和军事化上的长足增长。我们需要大规模的国家投资，但这会让我们更接近最终的经济独立。"
 BUL_utmost_optimization:0 "极限优化"
 BUL_utmost_optimization_desc:0 "通过优先发展我国的国有工业，我们的生产力得到了持续的提升并出现了许多发展迅猛的新兴工业，虽然它们看起来效率不是很高。是时候让我们下大力气大规模重新规划工业和土地了，这样就能使我们的工业和农业达到最高的效率。"
 BUL_utmost_optimization_dynamic_modifier_tt:0 "§Y外国工业§!效果修正\n建筑速度：§G＋５％§!\n£GFX_prod_eff_cap 生产效率上限：§G＋３％§!\n£GFX_prod_eff 生产效率增长：§G＋３％§!"
 BUL_utmost_optimization_tt:0 "如果§Y吸引外资§!国策完成，效果将会改变"
 BUL_national_railway_lines:0 "国家铁路网"
 BUL_national_railway_lines_desc:0 "我们需要快速且可靠的方法把部队和物资从国家的一边运到另一边。扩建我们的铁路网可以提升我们的后勤保障能力。"
 BUL_steel_plant_in_pernik:0 "佩尔尼克钢厂"
 BUL_steel_plant_in_pernik_desc:0 "就资源而言，保加利亚不是巴尔干最富有的国家，因此我们需要尽可能的从我们土地的蕴藏中获取收益。 我们必须改善我们在佩尔尼克的炼铁厂和煤矿，并在那里建立我们的第一家钢铁制造厂。"
 BUL_mineral_extraction_in_the_rhodopes:0 "罗多比矿产开采"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "罗多比富含铬矿，铁矿，锌和铅等矿产，我们的专家乐观地认为，对该地区进行适当的勘探就可以发现新的矿藏。"
 BUL_uranium_prospecting:0 "铀矿勘探"
 BUL_uranium_prospecting_desc:0 "铀是制造极具破坏力的新式武器的极为需要的资源，而且我们在布霍沃发现了潜在的铀富矿床。我们必须对这一地区进行勘探，并考虑自己开发这种资源和授权我们的盟友开发矿床哪种更为有利。"
 BUL_uranium_prospecting_no_target_tt:0 "解锁决议：§Y铀特许开发权§!，给予保加利亚所在阵营的领导者或主要国家增益。§R需要保加利亚在阵营中。§!"
 BUL_uranium_prospecting_leader_target_tt:0 "解锁决议：§Y铀特许开发权§!，给予保加利亚所在阵营的领导者增益。"
 BUL_uranium_prospecting_major_ally_target_tt:0 "解锁决议：§Y铀特许开发权§!，给予保加利亚所在阵营的主要国家增益。"
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "乔治·边科夫斯基飞机修理厂"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "为了组建我们的空军力量，我们需要建造机体维修车间和引擎测试设施。在这一方面，有人给我们展示了一项在普罗夫迪夫设立乔治·边科夫斯基飞机修理厂的令人心动的提案。"
 BUL_pilot_training_program:0 "飞行员培训项目"
 BUL_pilot_training_program_desc:0 "如果保加利亚想要主导天空，我们就需要大量经验丰富的飞行员和后勤人员，为了实现这一目标，在必要的空军基地和训练设施的支持下，我们必须制定最佳的训练计划。"
 BUL_negotiate_bulgarian_rearmament:0 "商讨保加利亚军备重整"
 BUL_negotiate_bulgarian_rearmament_desc:0 "因为纳伊条约的限制，我们保加利亚陆军虚弱不堪，不管是和我们接壤的哪一个国家打过来我们都根本挡不住。我们必须要尽快解除这个限制，免得当我们贪婪的邻居发起下一场巴尔干战争时我们无计可施。"
 BUL_reorganize_the_military_industry:0 "重组军用工业"
 BUL_reorganize_the_military_industry_desc:0 "我们军用工业过时且低效，目前仅被用于生产过时的装备。我们必须趁早进行现代化建设，以免为时已晚。"
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "国家飞机制造厂"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "我们不应该依赖外国生产商提供我们空军所需要的飞机。我们应该扩建并现代化位于博茹里什泰的飞机工厂。"
 BUL_darzhavna_samoletna_fabrika:0 "国家飞机厂"
 BUL_darzhavna_samoletna_fabrika_desc:0 "位于博茹里什泰的国家飞机场已经开始生产保加利亚本地战斗机供给我国空军。我们现在可以投资位于洛维奇的现代化飞机工厂，专注于生产其他轻型飞机。"
 BUL_foreign_aircraft_designers:0 "外国飞行器设计师"
 BUL_foreign_aircraft_designers_desc:0 "当我们可以雇佣有着多年军用飞行器生产经验的外国设计师时，为什么我们要浪费时间和精力来发展本土航空工业？"
 BUL_kaproni_bulgarski:0 "保加利亚的卡普罗尼"
 BUL_kaproni_bulgarski_desc:0 "意大利飞机制造商卡普罗尼目前正面临破产窘境，挣扎着试图克服因其他生产线占用导致的资源不足的问题。这给了我们一个要约收购该公司在卡赞勒克的保加利亚卡普罗尼工业联合体的机会，一旦成功我们就可以着眼于生产中型和重型轰炸机了。"
 BUL_darzhavna_voenna_fabrika:0 "国家军工厂"
 BUL_darzhavna_voenna_fabrika_desc:0 "通过扩建卡赞勒克的国家军工厂，我们可以为足以供给我军高质量装备的军工厂奠定基础。"
 BUL_found_dvf_sopot:0 "创立索波特国家军工厂"
 BUL_found_dvf_sopot_desc:0 "索波特的弹药工厂的始建于1935年，但尚未完工。我们必须达成一项合约，使剩余的机械设备尽快就位，以使该工业区尽快投入生产。"
 BUL_contract_foreign_companies:0 "签约外国公司"
 BUL_contract_foreign_companies_desc:0 "我们的军事工业远远不足以支持我们的军备重整计划。我们必须在国外寻找能够生产符合我军需求的高质量车辆的生产商。"
 BUL_rebuild_the_army:0 "重建军队"
 BUL_rebuild_the_army_desc:0 "残酷的历史教训告诉我们，我们被潜在的敌人包围着，如果我们要在未来的任何冲突中取得胜利，我们必须建立一支强大的军队并制定现代化的战术，这一点至关重要。"
 BUL_vasil_levsky_national_military_university:0 "瓦西尔·列夫斯基国立军事大学"
 BUL_vasil_levsky_national_military_university_desc:0 "国际军事大学有着悠久的历史，但是随着纳伊条约的生效该校的军事教育被大规模压缩了。是时候给他们拨款去扩建设施，去招募那些未来会成为优秀指挥官的学员了。"
 BUL_prussia_of_the_balkans:0 "巴尔干的普鲁士"
 BUL_prussia_of_the_balkans_desc:0 "保加利亚沙皇国在成立之初有着庞大且装备精良的军队，被视为巴尔干的普鲁士。而这一切在我们被心怀鬼胎的盟友出卖时分崩离析。但我们已在惨败后重建了祖国，恢复保加利亚的旧日荣光的时代已然到来。世界定将会再次尊称我们为巴尔干的普鲁士！"
 BUL_national_military_academy:0 "国立军事学院"
 BUL_national_military_academy_desc:0 "国立军事学院的校长向我们展示扩建设施的规划，该规划不仅仅局限于扩大设施规模，还侧重于向我们未来的军事指挥官提供更好的训练。"
 BUL_war_logistics:0 "战争后勤"
 BUL_war_logistics_desc:0 "我们输掉一战的原因并不是战场上的失败，而是因为我们无力养活我们的人民和供应我们的军队。我们必须改善我们的后勤，以防止这种情况再次发生。"
 BUL_defensive_lines:0 "夯实防线"
 BUL_defensive_lines_desc:0 "我们必须着手建设足够多的工事并提升相关基础设施，以保护我们交通线的安全并保持军队和补给的运输的能力。"
 BUL_a_black_sea_fleet:0 "黑海舰队"
 BUL_a_black_sea_fleet_desc:0 "如果我们想拥有某种形式的海军存在，就需要组建一支适合黑海的舰队。重点是建造驱逐舰，因为驱逐舰是所有现代化舰队的骨干。"
 BUL_improve_coastal_defenses:0 "加强沿海防御"
 BUL_improve_coastal_defenses_desc:0 "我们极易受到来自黑海的海军入侵，所以我们必须加强黑海沿岸的防线，越早做越好。"
 BUL_reinforce_naval_bases:0 "支援海军基地"
 BUL_reinforce_naval_bases_desc:0 "我们必须把我们的海军基地保护得如铁桶一般，使之一直有能力保障我们舰队在这一片海域的行动。"
 BUL_supremacy_on_the_bosporus:0 "博斯普鲁斯的至尊"
 BUL_supremacy_on_the_bosporus_desc:0 "目前我们受到博斯普鲁斯海峡的制约，我们必须修建足够的工事保证这个关键地区由保加利亚人所掌控。"
 BUL_dominance_in_the_black_sea:0 "支配黑海"
 BUL_dominance_in_the_black_sea_desc:0 "黑暗的时代需要有人做一些必要之恶。为了确保保加利亚的国家完整和地区霸权，是时候去控制黑海并扫除一切黑海沿岸的威胁了。"
 BUL_dominance_in_the_aegean_sea:0 "支配爱琴海"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "黑暗的时代需要有人做一些必要之恶。为了确保保加利亚的国家完整和对黑、亚、爱三大海域的控制，是时候去控制爱琴海并扫除一切沿岸的威胁了。"
 BUL_dominance_in_the_aegean_black_sea_success:0 "在我们成功控制黑海之后，是时候如法炮制拿下爱琴海了。为了作为“巴尔干半岛的普鲁士人”的荣耀我们将会赶走一切沿岸敌对国家并牢牢掌控战略要地。"
 BUL_dominance_in_the_aegean_black_sea_failure:0 "这次挺进黑海行动的失败带来的打击让保加利亚人民心灰意冷。唯一的解决方案是再战一次控制爱琴海。当然，只能成功不能失败。"
 BUL_dominance_in_the_aegean_adriatic_success:0 "在我们成功确保亚得里亚海之后，保加利亚军队的士气和人民的热情空前高涨。我们应当一鼓作气拿下爱琴海，这样“巴尔干半岛上的普鲁士人”将会成为这三片海无可争议的主人。"
 BUL_dominance_in_the_aegean_adriatic_failure:0 "我们挺进亚得里亚海的失败严重打击了保加利亚人的士气。如果我们想要找回勇气和信心，我们一定要拿下爱琴海。"
 BUL_dominance_in_the_aegean_total_failure:0 "我们试图控制亚得里亚海和黑海的失败导致了一波席卷全国的士气衰退和对政府的不信任。如果我们想挽回我们的错误并恢复作为“巴尔干半岛上的普鲁士人”的荣耀，我们一定要确保拿下爱琴海。"
 BUL_dominance_in_the_adriatic_sea:0 "支配亚得里亚海"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "黑暗的时代需要有人做一些必要之恶。为了确保保加利亚的国家完整和对黑、亚、爱三大海域的控制，是时候去控制亚得里亚海并扫除一切沿岸的威胁了。"
 BUL_dominance_in_the_adriatic_black_sea_success:0 "在我们成功控制黑海之后，是时候如法炮制拿下亚得里亚海了。为了作为“巴尔干半岛的普鲁士人”的荣耀我们将会赶走一切沿岸敌对国家并牢牢掌控战略要地。"
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "这次挺进黑海行动的失败带来的打击让保加利亚人民心灰意冷。唯一的解决方案是再战一次控制亚得里亚海。当然，只能成功不能失败。"
 BUL_dominance_in_the_adriatic_aegean_success:0 "在我们成功确保爱琴海之后，保加利亚军队的士气和人民的热情空前高涨。我们应当一鼓作气拿下亚得里亚海，这样“巴尔干半岛上的普鲁士人”将会成为这三片海无可争议的主人。"
 BUL_dominance_in_the_adriatic_aegean_failure:0 "我们挺进爱琴海的失败严重打击了保加利亚人的士气。如果我们想要找回勇气和信心，我们一定要拿下亚得里亚海。"
 BUL_dominance_in_the_adriatic_total_failure:0 "我们试图控制爱琴海和黑海的失败导致了一波席卷全国的士气衰退和对政府的不信任。如果我们想挽回我们的错误并恢复作为“巴尔干半岛上的普鲁士人”的荣耀，我们一定要确保拿下亚得里亚海。"
 BUL_bulgaria_on_the_three_seas:0 "地跨三海的保加利亚"
 BUL_bulgaria_on_the_three_seas_desc:0 "就像遥远的保加利亚第一帝国、第二帝国时期那样，我们的国土再次绵延到了海边，爱琴海、亚得里亚海和黑海日夜拍打着[ROOT.GetNameDef]的边界。我们的下一步计划应该是去发展一切必要的基础设施，从而建造一支足以确保保加利亚对这三片大洋掌控的舰队。"
 BUL_national_submarine_production:0 "国家潜艇制造"
 BUL_national_submarine_production_desc:0 "我们的海军实力太弱，不足以挑战敌军舰队或争夺水面上的制海权。然而我们可以重视潜艇的生产，以从水下袭扰敌军舰队并威胁他们的航运。"
 BUL_bulgarian_shipping_chamber:0 "保加利亚航运商会"
 BUL_bulgarian_shipping_chamber_desc:0 "我们必须为保加利亚的航运公司提供让他们不断扩大船队规模的方法，因为他们的船队不管对和平时期的贸易还是对战时的部队与物资运输都是至关重要的。"
 BUL_strike_from_the_seas:0 "海上袭击"
 BUL_strike_from_the_seas_desc:0 "地中海和黑海沿岸星罗密布地散落着无数群岛和战略要地。我们需要一直足够强大且灵活，并足以从海上发起进攻从侵略者手里夺回这些要地的部队。"
 BUL_expand_varna_naval_base:0 "扩建瓦尔纳海军基地"
 BUL_expand_varna_naval_base_desc:0 "我们必须扩建瓦尔纳海军基地的设施，建造足够船坞以满足造舰需求。"
 BUL_develop_burgas_shipyards:0 "扩建布尔加斯造船厂"
 BUL_develop_burgas_shipyards_desc:0 "为了增加我们的造舰产能，我们需要扩建布尔加斯海军基地，并在该地区开建新的船坞。"
 BUL_an_aegean_sea_fleet:0 "爱琴海舰队"
 BUL_an_aegean_sea_fleet_desc:0 "我们已经在爱琴海地区登场，下一步必须寻求对该地区的完全控制。我们不能指望靠着驱逐舰和潜艇就能做到这一点，我们的舰队里还需要有吨位更大的家伙。"
 BUL_a_powerful_bulgarian_navy:0 "强大的保加利亚海军"
 BUL_a_powerful_bulgarian_navy_desc:0 "我们必须聚焦于建造能给我们舰队提供当前所缺乏的强大火力的主力舰。我们的舰队或许不是最强大的，但是如果我们能集中力量，我们应该足够夺回领海的控制权，甚于可与一线强敌一战。"
 BUL_modern_tactics:0 "现代战术"
 BUL_modern_tactics_desc:0 "一支现代化的海军需要发展现代化的战术以尽可能地发挥其作用。然而我们在面对强大的敌军时不应仅仅依赖海军，因为军舰最大的弱点之一便是在空袭面前不堪一击。"
 BUL_oppose_the_royal_dictatorship:0 "反对皇家独裁制"
 BUL_oppose_the_royal_dictatorship_desc:0 "如果我们想终结[GetBulgarianTsar]的压迫统治，我们必须首先寻求必要的支持，以对现在这个完全由沙皇傀儡组成的政府施加强烈的反对压力。"
 BUL_appoint_communist_ministers:0 "任命共产主义部长"
 BUL_appoint_communist_ministers_desc:0 "我们必须逼迫保加利亚政府任命那些在沙皇独裁制之外寻求改变路线的部长。我们只有从政府内部着手才能够瓦解沙皇的统治。"
 BUL_the_spanish_struggle:0 "西班牙的抗争"
 BUL_the_spanish_struggle_desc:0 "我们的西班牙同志们正面临着共和政府被那些仗着欧洲右翼势力支持的法西斯走狗击败的威胁。\n[ROOT.GetNameDef]无法对这样的暴行视而不见。我们必须组织志愿部队和西班牙民兵一起并肩作战，捍卫他们的自由。"
 BUL_overthrow_the_tsar:0 "推翻沙皇"
 BUL_overthrow_the_tsar_desc:0 "反沙皇情绪正在保加利亚扩散，我们必须抓住这个宝贵的机会，推翻[GetBulgarianTsar]并一劳永逸地废除保加利亚的君主制。 现代保加利亚没有这种古老政府形式的一席之地！"
 BUL_abolish_the_tarnovo_constitution:0 "废除特尔诺沃宪法"
 BUL_abolish_the_tarnovo_constitution_desc:0 "特尔诺沃宪法在上个世纪被认为是自由的和先进的，但今天看来它仅是为了合法化压迫和独裁。现在是时候废除该宪法，根据1936年《苏联宪法》的模式并编写一部新宪法，其中包括一些基本权利，例如法律面前的人人平等，言论自由和集会自由以及普遍的福利制度。"
 BUL_unify_the_bourgeois_movement:0 "联合资产阶级运动"
 BUL_unify_the_bourgeois_movement_desc:0 "如果我们想和保加利亚境内的法西斯势力抗争，我们必须联合资产阶级并形成合力。为了做到这一点，保加利亚共产党必须寻求同社会主义者的合作，求同存异以便实现更重要的目标。"
 BUL_united_front_against_fascism:0 "反法西斯联合阵线"
 BUL_united_front_against_fascism_desc:0 "在完成对资产阶级的联合之后，我们下一步需要组建一个反法西斯联合阵线。这一策略由共产国际第七次代表大会在1935年提出。我们必须呼吁并团结农民阶级，甚至民主党派人士来加入我们对抗保加利亚法西斯势力的阵线。"
 BUL_the_fatherland_front:0 "祖国阵线"
 BUL_the_fatherland_front_desc:0 "我们已经从广大政治团体那里获得了强有力的支持。是时候让我们的反法西斯阵线发展成为一场政治运动了，进而让这些来自不同政治组织的成员们能够拧成一股绳、团结在同一面旗帜之下，下定决心不计代价和保加利亚境内的法西斯势力死战到底。"
 BUL_full_voting_rights_for_women:0 "赋予妇女投票权"
 BUL_full_voting_rights_for_women_desc:0 "如果我们希望建成自由，平等和进步的国家，就该赋予妇女完全的投票权，并支持保加利亚妇女联盟提高对[ROOT.GetNameDef]的妇女事务的参与度。"
 BUL_the_peoples_republic_of_bulgaria:0 "保加利亚人民共和国"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "既然我们已经摆脱了保加利亚的君主专制，我们必须对国家的统治方式作出一些迫在眉睫的改变。结束长久以来荼毒我国的专制与压迫的时代，并成立保加利亚人民共和国的时刻已经到来。\n团结创造力量！"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "苏—保互助条约"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:0 "[SOV.GetNameDef]是一个强大的盟友，可以促进我们的经济增长，并在这困难时期帮助我们维护[ROOT.GetNameDef]的领土完整。 如果我们要对抗我们周围的敌人，我们必须尽力加强与[SOV.GetAdjective]政府的联系，以获得其宝贵的支持。"
 BUL_follow_the_stalinist_doctrine:0 "追随斯大林主义"
 BUL_follow_the_stalinist_doctrine_desc:0 "现在是时候申请正式加入[SOV.GetFactionName]作为其中一员了，以便我们可以在经济，工业问题和军事事务上促进[SOV.GetNameDef]与[ROOT.GetNameDef]之间的合作。"
 BUL_joint_research_effort:0 "联合科研"
 BUL_joint_research_effort_desc:0 "我们必须将我们在军事领域的研究成果与我们的盟国的研究成果相结合，以促进开发现代化的武器，从而在军事冲突中达成有利于我方的均衡态势。"
 BUL_soviet_military_exercises:0 "苏联军事演习"
 BUL_soviet_military_exercises_desc:0 "我们的军队有很多地方要向训练有素的红军学习。我们应该邀请[SOV.GetNameDef]的军事顾问来[ROOT.GetNameDef]帮助我们制定基于苏联模式的军事训练计划。"
 BUL_soviet_bulgarian_war_industry:0 "苏—保战争工业"
 BUL_soviet_bulgarian_war_industry_desc:0 "如果我们想为能够支持一支庞大军队的军事工业打下基础，就必须寻求在发展和生产现代武器方面加强与苏联的合作。"
 BUL_carry_the_revolution_abroad:0 "向外输出革命"
 BUL_carry_the_revolution_abroad_desc:0 "保加利亚必须成为巴尔干地区共产主义革命的先锋。我们将邀请有共同目标的政府加入我们的联盟，并将把我们采用的先进制度用武力强加给邻国。"
 BUL_liberation_of_the_proletariat:0 "解放无产阶级"
 BUL_liberation_of_the_proletariat_desc:0 "我们有义务终结压迫在邻国无产阶级头上的政权。保加利亚人民军队在这些专制政府被推翻之前不会停下，即使我军必须与支持他们的主要欧洲大国作战。"
 BUL_the_anti_capitalist_fight:0 "反资本主义战争"
 BUL_the_anti_capitalist_fight_desc:0 "纵观整个历史，欧洲所谓的民主大国一直干涉巴尔干国家的经济和边界，以维护其自身利益，并漠视由此所造成的血腥冲突。但是那些邪恶资本家退出历史舞台的时候已经到了，现在轮到保加利亚来决定他们的经济，政府和边界了。"
 BUL_united_we_shall_prevail:0 "团结，我们终将胜利！"
 BUL_united_we_shall_prevail_desc:0 "巴尔干受外国支配已经太久，但现在是我们的人民加入对抗侵略者的队伍，为我们应当拥有的土地而战的时候了。"
 BUL_the_unification_of_the_balkans:0 "巴尔干的统一"
 BUL_the_unification_of_the_balkans_desc:0 "现在是实现我们关于建立一个统一和独立的巴尔干联邦的愿景的时候了，在这个联邦中，所有公民都享有平等和自由选择的权利，无论其出身，文化或信仰如何。"
 BUL_the_peoples_militia_directorate:0 "人民民兵总局"
 BUL_the_peoples_militia_directorate_desc:0 "我们将建立在内政部直接控制下的人民民兵总局，这个机构将负责维护政治安全，公共秩序和进行刑事调查。"
 BUL_purge_the_elites:0 "消灭特权"
 BUL_purge_the_elites_desc:0 "现在是保加利亚特权阶层停止积蓄财富的时候了。如果我们希望我们的国家繁荣，经济发展，那么富人就必须转而与贫民分享财富，而不是与银行。"
 BUL_collectivization_of_the_countryside:0 "农村集体化"
 BUL_collectivization_of_the_countryside_desc:0 "农业生产资料的分配危机过去曾给保加利亚带来剧烈的社会动荡。针对这个问题的一个解决方法是用集体化运作的大农场取代私人独立运作的小农场。这是一项早已被苏联成功实施过的举措。"
 BUL_heavy_industry:0 "重工业"
 BUL_heavy_industry_desc:0 "紧随着农业改革成功的步伐，我们终于可以在保加利亚着手推进一项先进而雄心勃勃的工业化计划。"
 BUL_train_the_youth_wings:0 "培育青年组织"
 BUL_train_the_youth_wings_desc:0 "为了解决部队的人力短缺，我们必须向我们的青年组织成员提供基本的训练课程，教会他们使用武器并熟悉战术策略。这样一旦形势需要就可将其编入我们的现役部队。"
 BUL_treaty_of_perpetual_friendship:0 "“永恒友谊”条约"
 BUL_treaty_of_perpetual_friendship_desc:0 "作为拓展我们和巴尔干邻居们友谊的第一步，我们必须向南斯拉夫政府抛出一项提案：签署一项以[ROOT.GetNameDef]放弃对[YUG.GetNameDef]的民族主义宣称为前提，换取建立两国间跨国合作基础框架的条约。"
 BUL_balkan_federation_of_socialist_republics:0 "巴尔干社会主义共和国联邦"
 BUL_balkan_federation_of_socialist_republics_desc:0 "由于各个成员国的民族主义愿望，巴尔干联邦的计划在1920年代失败了。 但是时代变了，我们必须从[YUG.GetNameDef]开始向巴尔干的其他国家展示我们新的联邦计划。"
 BUL_bury_the_grudges_of_the_past:0 "放下旧日恩怨"
 BUL_bury_the_grudges_of_the_past_desc:1 "是时候让我们放下过去的争端并着手寻求一个以团结与合作为主题的巴尔干的未来了。我们必须敦促我们的邻居们加入[GetFederationOrConfederation]，没有他们，我们将无法实现巴尔干大团结的目标。"
 BUL_balkan_trade_union_secretariat:0 "巴尔干贸易联盟书记处"
 BUL_balkan_trade_union_secretariat_desc:1 "我们必须设立一个贸易联盟书记处去起草对不同的经贸组织的指示，以实现刺激经济增长促成[GetFederationOrConfederation]成员国间合作的目标。"
 BUL_defy_moscow:0 "挑战莫斯科"
 BUL_defy_moscow_desc:1 "长久以来苏联不停地从巴尔干国家之间的争端中坐收渔利。只要认定有利可图他们就会毫不犹豫地干涉我们的政治。现在到了[GetFederationOrConfederation]应该先发制人发起攻击的时候了，在苏联政府意识到一个统一的巴尔干会对莫斯科的独裁造成威胁之前。"
 BUL_balkan_research_cooperation:0 "巴尔干研究合作组织"
 BUL_balkan_research_cooperation_desc:1 "我们必须创建一个合作项目，从而允许我们[GetFederationOrConfederation]内不同国家的科学家可以共享他们的科研成果并转化为新的技术进步。"
 BUL_recover_italian_territories:0 "夺回意大利占领区"
 BUL_recover_italian_territories_desc:1 "在意大利在侵占领土的野心继续膨胀之前，我们必须要求意大利政府将其所占领巴尔干地区的控制权交还到这些土地的法理拥有国手中，否则他们将自食其果。"
 BUL_democratic_principles:0 "民主原则"
 BUL_democratic_principles_desc:0 "虽然我们的主要目标是结束沙皇的专制政权，但我们不能允许一个极权的共产主义政府取而代之。我们必须忠诚于民主原则，并设法增加与我们志同道合的部长在政府中的影响力。"
 BUL_legalize_the_agrarian_party:1 "支持农民联盟"
 BUL_legalize_the_agrarian_party_desc:0 "保加利亚全国农民联盟在经济事务上的理念可能与我们的略有不同，但如果我们忽视这些微不足道的分歧，其成员就可以支持我们的政策。因此，我们必须着手合法化该组织，并寻求派系间合作，因为如果我们要带领保加利亚迈向真正的民主，我们将需要所有我们能争取到的支持……"
 BUL_form_a_popular_bloc:0 "组成多数联盟"
 BUL_form_a_popular_bloc_desc:0 "为了在[ROOT.GetNameDef]中形成一个反对威权主义和压迫的强大联盟，我们必须倾向于社会主义政策，并在愿意对抗法西斯主义者和君主主义者的左翼政治团体之间寻求合作。"
 BUL_abolish_the_monarchy:0 "废除沙皇"
 BUL_abolish_the_monarchy_desc:0 "在保加利亚王国建立的初期，沙皇可能是维持国家稳定的实用工具，但是在毁灭性的战争和暴政之后，人们对这种过时的政府体制失去了信任。是时候废除它了。"
 BUL_seek_cooperation_with_the_tsar:0 "寻求与沙皇合作"
 BUL_seek_cooperation_with_the_tsar_desc:0 "沙皇仍然在政府内部掌握相当多的权力，如果激怒了他，他将可以阻碍我们的所有提案，因此我们最好的选择是在逐步增加在政府中的影响力的同时，尝试与他合作。"
 BUL_legislative_elections:0 "立法选举"
 BUL_legislative_elections_desc:0 "保加利亚民主党获得了广泛的支持，现在它可以向政府施加压力，要求其举行一次不受他们长期以来的操纵的议会选举。"
 BUL_petorka:0 "五党联盟"
 BUL_petorka_desc:0 "我们收到了与某些政治团体合作的提议，这些团体与我们一样，试图捍卫民主原则，抵制所有试图建立独裁体制的政治力量，无论是沙皇，法西斯还是共产主义者。这个联盟将由五个组织组成，包括激进民主党，民族自由党，当然，还有保加利亚民主党。"
 BUL_land_reorganization:0 "土地改革"
 BUL_land_reorganization_desc:0 "根据我们实施一系列新改革以增进这些产业的计划，现在是时候进行工业和农业的重组了。"
 BUL_agrarian_cooperative_movement:0 "农业合作运动"
 BUL_agrarian_cooperative_movement_desc:0 "我们必须从全国农民联盟提出的农业提振措施中汲取灵感，并推行以合作社为基础的农村组织。"
 BUL_modernize_the_industry:0 "工业现代化"
 BUL_modernize_the_industry_desc:1 "如果我们要确保自己作为巴尔干地区最重要的工业强国的地位，我们就必须努力使我们的工业现代化！增加预算和改进生产将使我们的梦想成真。"
 BUL_the_salonika_agreement:0 "萨洛尼卡协定"
 BUL_the_salonika_agreement_desc:0 "显然，保加利亚自己无法对那些组成联盟对抗我们的巴尔干协约缔约国造成威胁。所以，我们必须与我们的邻国建立友好关系，还有什么比与[GRE.GetNameDef]的国家元首，[GRE.GetLeader]缔结协约更好的开始呢？"
 BUL_a_balkan_confederation:0 "巴尔干邦联"
 BUL_a_balkan_confederation_desc:0 "促使巴尔干协约成立的原因现在已经不重要了。在这个动荡的时代，巴尔干国家应该抛弃过去的冲突，团结起来，捍卫独立，以抵抗企图征服它们的区域外大国。"
 BUL_approach_the_united_kingdom:0 "向英国求助"
 BUL_approach_the_united_kingdom_desc:1 "[ROOT.GetNameDef]想要在这动荡的时代繁荣昌盛，就需要强大的欧洲民主势力的保护。我们必须与[ENG.GetAdjective]政府会面，以商讨两国之间的合作。"
 BUL_join_the_allies:0 "加入同盟国"
 BUL_join_the_allies_desc:0 "我们必须通过向[ENG.GetAdjective]提交一份申请，以展现我们加入[ENG.GetFactionName]的愿望，使其考虑接纳[ROOT.GetNameDef]成为他们联盟的一员。"
 BUL_consolidate_the_third_bulgarian_state:0 "巩固保加利亚王国"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "经过长期的社会冲突，经济萧条和国际争端，我们终于有了充分的准备去稳定和加强保加利亚王国。"
 BUL_free_balkan_states:0 "巴尔干的自由"
 BUL_free_balkan_states_desc:0 "作为巴尔干国家，我们有责任保护我们较弱的邻国免于被任何试图入侵的国家的野心所吞没。我们必须在该地区的友好国家之间建立合作，为防御巴尔干做好准备。"
 BUL_fight_tyranny:0 "对抗暴政"
 BUL_fight_tyranny_desc:0 "现在该是面对那些实行令人担忧的法西斯主义政策的欧洲大国的时候了，这些大国的领导人所作所为，皆是为了增强自己的统治地位，和征服世界。"
 BUL_assert_our_claims:0 "提出我们的主张"
 BUL_assert_our_claims_desc:0 "现在是时候解决困扰我国数十年的领土问题。 我们必须寻求[ENG.GetAdjective]政府的支持，以纠正自保加利亚解放以来对我们的侮辱。"
 BUL_appeal_to_european_capitalists:0 "呼吁欧洲资本家"
 BUL_appeal_to_european_capitalists_desc:0 "[ROOT.GetNameDef]需要新的资本注入以刺激其民族工业的发展，并与已经在本国投资的大型跨国公司重新协商其债务。"
 BUL_obliterate_the_bolshevik_threat:0 "消除布尔什维克威胁"
 BUL_obliterate_the_bolshevik_threat_desc:0 "共产国家迟早会寻求将其受诅咒的革命带到[ROOT.GetNameDef]。在我们可以给他们一个措手不及的时候，为什么还要等待他们的行动？我们必须率先进攻，毫不留情的进攻，以一劳永逸的冲垮他们亲爱的革命！"
 BUL_research_sharing:0 "研究分享"
 BUL_research_sharing_desc:0 "我国在科学研究领域落后于人。如果我们想生产最先进的战争机器并发展现代工业，就必须向我们的盟国提出一项实施技术合作计划的建议。"
 BUL_power_to_the_tsar:0 "赋予沙皇权力"
 BUL_power_to_the_tsar_desc:0 "环节派在1935年被沙皇鲍里斯三世推翻之前建立了专制军事政权。但是沙皇保留了这种中央集权制度，如果现在我们要统一一个分裂的国家，是时候利用它了。"
 BUL_condemn_macedonian_organizations:0 "谴责马其顿组织"
 BUL_condemn_macedonian_organizations_desc:0 "我们必须表达对马其顿内部革命组织的不满，并开始努力寻找并消灭仍在保加利亚境内活动的马其顿革命小组，了结环节派在1934年引起的变故，并改善我们与外界的外交关系。"
 BUL_support_macedonian_organizations:0 "支持马其顿组织"
 BUL_support_macedonian_organizations_desc:0 "如果我们想实现统一和吞并马其顿的梦想，那么与流亡在外的马其顿内部革命组织领导人合作将更有好处，他们可以为将来保加利亚占领马其顿铺平道路。"
 BUL_dissolve_the_military_union:0 "解散军事联盟"
 BUL_dissolve_the_military_union_desc:0 "环节派在我们的军官中有太大的影响力，在1935年沙皇鲍里斯罢免他们之后，在他们的队伍中存在着真实的不满。 如果我们要避免发生新的环节派政变，我们必须将我们的军官聚集在索非亚并宣布解散军事联盟。"
 BUL_cooperate_with_the_zveno:0 "与环节派合作"
 BUL_cooperate_with_the_zveno_desc:0 "我们必须与环节派合作，而不是与他们对立。如果我们决定给予他们一些让步，我们就能获得一个强大的盟友。"
 BUL_the_tsars_regime:0 "沙皇政权"
 BUL_the_tsars_regime_desc:0 "我们的国家正分割成多个派系、社会运动和被取缔的政治组织。如果沙皇最终要给保加利亚带来凝聚力和稳定，他必须行使他的全部权力。"
 BUL_restrained_paramilitary_organizations:0 "受约束的准军事组织"
 BUL_restrained_paramilitary_organizations_desc:0 "准军事组织的成员十分忠诚，他们已经具备了某种形式的军事纪律，并愿意为我国的更大的荣耀发动战争。 如果我们能够吸引这些组织，它们将成为可靠的人力资源。"
 BUL_ban_far_right_organizations:0 "取缔极右组织"
 BUL_ban_far_right_organizations_desc:0 "极右翼激进分子毫不犹豫地使用暴力对抗当局，这对我们的政府和人民构成了巨大威胁。我们必须禁止所有这种性质的社会运动，解散任何相关的准军事组织。"
 BUL_restore_the_tarnovo_constitution:0 "恢复特尔诺沃宪法"
 BUL_restore_the_tarnovo_constitution_desc:0 "自1934年政变以来，我国一直是在事实上的被暂停实施的宪法下治理国家。现在是我们正式恢复《特尔诺沃宪法》的时候了，这不仅会取悦我们的公民，而且会在法律层面上支持我们的专制政权。"
 BUL_freedom_of_press:0 "新闻自由"
 BUL_freedom_of_press_desc:0 "既然宪法已经恢复，我们必须保障它的权利和原则。允许发行目前被禁的报纸，可能是与某些组织合作的第一步。"
 BUL_promote_bulgarian_nationalism:0 "推动保加利亚民族主义"
 BUL_promote_bulgarian_nationalism_desc:0 "不论是在国内还是在国外，对我们的国家的威胁可能不计其数，但如果我们保加利亚人民站在一起并肩努力，我们将在未来的动荡时代中取得胜利！"
 BUL_crush_the_communists:0 "粉碎共产主义者"
 BUL_crush_the_communists_desc:0 "尽管本世纪以来共产党人多次被镇压，他们仍然潜伏在暗处，利用悲惨的人的和被社会抛弃的人来壮大自己的队伍。我们必须一劳永逸地干掉他们，不惜一切代价……"
 BUL_illusions_of_a_non_partisan_system:0 "无党派制度的假象"
 BUL_illusions_of_a_non_partisan_system_desc:0 "沙皇需要他的民主臣民的支持才能实现他对保加利亚统一的愿景。 我们必须营造一场议会选举的假象，继续取缔公众反对党，并确保亲政府候选人赢得多数席位。"
 BUL_limited_womens_suffrage:0 "有限妇女选举权"
 BUL_limited_womens_suffrage_desc:0 "保加利亚妇女呼吁社会进步与平等，民族主义者已经警告称这场斗争不仅是妇女的问题，而且是社会发展和国家建设的问题。因此，为了在保持全面政治控制的同时走上进步之路，我们将会赋予已婚的非共产主义妇女有条件的投票权。"
 BUL_found_the_brannik:0 "创立战斗保卫者青年团"
 BUL_found_the_brannik_desc:0 "博格丹·菲洛夫提出了一个有趣的提议，即建立一个亲法西斯国家青年组织，称为战斗保卫者青年团，该组织靠近当局并效忠沙皇，效仿其他德国青年团组织。 菲洛夫相信战斗保卫者青年团能够发展壮大，为我们提供大量的人力资源。\n“鲍里斯，保加利亚，上帝！”"
 BUL_bulgarian_irredentism:0 "保加利亚领土收复主义"
 BUL_bulgarian_irredentism_desc:0 "保加利亚民族主义要求必须重新划定有利于保加利亚的巴尔干边界，甚至共产党人和民主党人也将同意这一点。 我们必须强调恢复大保加利亚的需求，这是我们全体人民的共同目标。"
 BUL_strengthen_the_royal_dictatorship:0 "加强皇室专政"
 BUL_strengthen_the_royal_dictatorship_desc:0 "我们必须集中于促进对鲍里斯的忠诚，并消除对政权的一切反对。 从而为沙皇为我们心爱的国家最终带来应有的荣耀铺平了道路。"
 BUL_war_industry:0 "战争工业"
 BUL_war_industry_desc:0 "参战的军队需要持续不断的装备，武器和飞机补给。 如果我们要从这场冲突中取得胜利，就需要增加军工生产以养活我们的部队。"
 BUL_liberalization_of_trade_policies:0 "贸易政策自由化"
 BUL_liberalization_of_trade_policies_desc:0 "自从从奥斯曼帝国独立以来，保加利亚的经济就从一场危机陷入另一场危机。 过去自给自足的政策被证明是不够的，因此现在该走向经济自由化了。"
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "密谋反对鲍里斯"
 BUL_plot_against_boris_death:0 "沙皇鲍里斯之死"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "我们以为沙皇鲍里斯是会带领国家走向伟大的君主，但他的专政政权接近独裁，证明我们错了，并有可能进一步破坏国家的稳定。 作为保加利亚的忠实仆人，我们要摆脱我们这个不配统治的统治者，并组建一个值得人民信任的新政府。"
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "成立摄政委员会"
 BUL_form_a_regency_council_desc:1 "沙皇鲍里斯去世后，由于他的继承人只有[GetSimeonsAge]，我们必须任命摄政委员会以代表年轻的西美昂二世行使该国政府的职责。"
 BUL_the_return_of_ferdinand_i:0 "斐迪南一世沙皇归来"
 BUL_the_return_of_ferdinand_i_desc:0 "尽管他年事已高，以及在保加利亚在一次大战中失败后于1918年被迫退位，前沙皇斐迪南一世的政治经验和军事技巧使他成为带领国家走向伟大的最合适人选。 我们必须做出必要的安排以将斐迪南带回保加利亚王位。"
 BUL_amend_old_grudges:0 "修复旧怨"
 BUL_amend_old_grudges_desc:0 "现在该对过去伤害并羞辱过保加利亚的众多敌人复仇了，从在第二次巴尔干战争中背叛我们的奸诈的罗马尼亚人和土耳其人，到在大战中击败我们并一直困扰着我们国家的发展的协约国国家。"
 BUL_the_fate_of_the_balkans:0 "巴尔干的命运"
 BUL_the_fate_of_the_balkans_desc:0 "保加利亚臣服于她周围邻国与他们背后的欧洲大国的意志太久了……但是时代变了，我们的国家比其他巴尔干国家变得更加强大，保加利亚终于强大到宣称霸权并征服她周围的卑微国家。"
 BUL_toppling_giants:0 "倾覆巨人"
 BUL_toppling_giants_desc:0 "在整个历史中，新兴国家摧毁过伟大而悠久的帝国。 如果要让[ROOT.GetNameDef]成为下一个欧洲强权，我们必须先挑战在我们掌握中的别的大国的霸权。"
 BUL_nationalist_propaganda:0 "民族主义宣传"
 BUL_nationalist_propaganda_desc:0 "保加利亚人口中仍有一些人反对保加利亚作为巴尔干地区的主导力量，称政府的政策是“极度压迫”的。 为了堵住他们的嘴，我们必须资助一项有助于我们为正当化政府的行动并重燃保加利亚的民族主义的宣传运动。"
 BUL_bulgarian_academy_of_sciences:0 "保加利亚科学院"
 BUL_guardians_of_the_balkans:0 "巴尔干守护者"
 BUL_guardians_of_the_balkans_desc:0 "我们必须保卫保加利亚在巴尔干的霸权以对抗任何敢于挑战它的敌方力量，因此，我们将加倍军事力量并敦促我们在巴尔干半岛的傀儡政府采取同样行动以协助我们捍卫我们的领土。"
 BUL_consolidate_dominance_of_the_seas:0 "巩固海洋霸权"
 BUL_consolidate_dominance_of_the_seas_desc:0 "如果我们要确保巴尔干安全，仅仅在半岛上部署一支庞大的陆军是不够的，我们还需要建立一支强大的海军来保卫其周围的海洋。"
 BUL_appoint_right_wing_ministers:0 "任命右翼部长"
 BUL_appoint_right_wing_ministers_desc:0 "沙皇专制体制虽然有利于牢牢把控国家，但并不能满足提高保加利亚国际地位的需求。我们必须利用当前政体集权的优势去任命一个新部长，一个准备好给保加利亚带来所需政治社会变革的新部长。"
 BUL_the_path_towards_a_greater_bulgaria:0 "大保加利亚崛起之路"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "我们必须调整我们的经济以使其可以承受即将到来的对保加利亚军队的动员，因为大保加利亚的崛起之路注定布满战争和冲突的荆棘。"
 BUL_depose_the_tsar:0 "罢黜沙皇"
 BUL_depose_the_tsar_desc:0 "保加利亚君主制现在已经成为我们实现目标的阻碍。沙皇的利用价值已经耗尽，是时候清理掉他了。"
 BUL_military_dictatorship:0 "军事独裁"
 BUL_military_dictatorship_desc:0 "我们必须牢牢掌控整个国家并用一个军事独裁政府进行管理，以便我们可以采取有效的措施继续我们的军事行动。"
 BUL_support_the_spanish_coup:0 "支持西班牙政变"
 BUL_support_the_spanish_coup_desc:0 "反布尔什维克的第一枪在西班牙打响。如果我们正式宣布支持军事起义并组织一批志愿人员支援起义者，那么西班牙内战将成为测试我们部队的理想试验场。"
 BUL_allow_far_right_organizations:0 "允许极右组织"
 BUL_allow_far_right_organizations_desc:0 "通过合法化某些极右翼组织，比如“国家社会主义运动”或“拉特尼克”，可以为我们提供有用且忠诚的盟友以支持我们的政权和我们的理念。"
 BUL_integrate_the_ratniks:0 "整合拉特尼克"
 BUL_integrate_the_ratniks_desc:0 "拉特尼克，或称为保加利亚进步战士联盟，是一个新近成立的民族主义准军事组织，它可以被证明是为政权提供支持和为军队提供大量人力的非常有用的工具。"
 BUL_economic_protectionism:0 "经济保护主义"
 BUL_economic_protectionism_desc:0 "我们必须实施新的改革，以促进国民经济和工业发展，同时还要保护保加利亚的基础产业，如农业和手工业。"
 BUL_industrial_autarky:0 "工业自给自足"
 BUL_industrial_autarky_desc:0 "我们的经济保护主义改革在促进我国的经济和工业发展方面取得了巨大的成功，因此我们必须继续推行这一改革，并实施使保加利亚更加自给自足的新改革。"
 BUL_corporatism:0 "法团主义"
 BUL_corporatism_desc:0 "受意大利模式的启发，来自不同经济部门的工人和资本家必须参与国家决策，以便我们能够在这些群体之间进行调解，并进行对国民经济最有利的改革。"
 BUL_approach_germany:0 "向德国求助"
 BUL_approach_germany_desc:0 "自屈辱的纳伊条约签订以来，与英法持续不断扼杀我们经济的行为不同，德国人不仅没有向我们暗示任何领土宣称，还帮助我们还债，向我们购买大量农产品，促进经济发展并允许我们推进重要的工农业改革。"
 BUL_approach_germany_foreign_industry_tt:0 "降低针对[GER.GetNameDef]的§Y外国协议§!决策成本并增加了[GER.GetAdjective]工厂上限。"
 BUL_approach_british_foreign_industry_tt:0 "降低针对[ENG.GetNameDef]的§Y外国协议§!决策成本并增加了[ENG.GetAdjective]工厂上限。"
 BUL_approach_soviet_foreign_industry_tt:0 "降低针对[SOV.GetNameDef]的§Y外国协议§!决策成本并增加了[SOV.GetAdjective]工厂上限。"
 BUL_cooperation_with_italy:0 "与意大利合作"
 BUL_cooperation_with_italy_desc:0 "意大利已经多次对我国经济表现出兴趣，而且我们不能忘记沙皇鲍里斯和乔瓦尼公主之间的皇家婚姻。我们将加强与他们的外交和经济关系，因为在不久的将来，他们可能成为巴尔干地区的一个强大盟友。"
 BUL_join_the_tripartite_pact:0 "加入[GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis:0 "三国同盟条约"
 BUL_join_the_tripartite_pact_central_powers:0 "旧同盟国"
 BUL_join_the_tripartite_pact_desc:1 "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis:0 "我们将通知德国人，我们已经准备好并愿意签署协议，作为其盟友正式加入[GetGermanFactionName]。"
 BUL_join_the_tripartite_pact_desc_central_powers:1 "皇帝已经归来，我们必须寻求重建我们旧日的同盟。这一次，我们将改正我们骄傲的国家犯下的错误。这一次，没有什么能阻挡我们实现光荣和伟大。这一次，我们将取得胜利！"
 BUL_peaceful_development:0 "和平发展"
 BUL_peaceful_development_desc:0 "当我们可以简单地在被占领的巴尔干地区扮演维和人员的角色，扩张领土而不必在某个遥远的战场上使我们的人民丧生时，为什么还要参加一场只会给我们的人民带来死亡和灾难的战争？"
 BUL_military_secrets_sharing:0 "军事机密分享"
 BUL_military_secrets_sharing_desc:0 "德国的技术远优于我们的技术，对我们而言，签署一项允许保加利亚科学家和工程师参观德国一些技术奇迹的协议将会非常有益，这为我们进一步提高自己的研究水平铺平了道路。"
 BUL_restore_the_bulgarian_patriarchate:0 "重建保加利亚牧首区"
 BUL_restore_the_bulgarian_patriarchate_desc:0 "必须向君士坦丁堡牧首施压了，得让他正式承认保加利亚自主教会，并且通过必要措施来准许保加利亚正教教会的圣会议自主选举一位都主教，而此人将成为保加利亚牧首。"
 BUL_total_war:0 "总体战"
 BUL_total_war_desc:0 "我们必须以保障石油资源为目的正当化对罗马尼亚土地的宣称，从而维持我们的战果，因为[ROOT.GetNameDef]终于准备好对其盟友的敌人发动总体战。"
 BUL_the_eastern_front:0 "东部战线"
 BUL_the_eastern_front_desc:0 "截至当前，我们的公民都不愿意允许任何对“保加利亚人民的解放者”的敌对意见。但是发生在我们盟友和[SOV.GetNameDef]的惨烈战争改变了许多公知的心态，使他们现在转而支持我们加入东部战线的提案。"
 BUL_the_third_bulgarian_empire:0 "保加利亚第三帝国"
 BUL_the_third_bulgarian_empire_desc:0 "我们必须在通往光荣和伟大的道路上迈出最后的一步。过去贬低保加利亚的国家将别无选择，只能承认我们强大国家的霸权。\n是时候宣布保加利亚第三帝国成立了！"
