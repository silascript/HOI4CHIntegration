l_english:
 infrastructure:0 "基础设施"
 infrastructure_plural:0 "基础设施"
 infrastructure_desc:0 "此建筑提供了改善其所属地区的基础设施的手段。它提高了你在战略要地的后勤力量以及你的兵团的移动速度。"
 arms_factory:0 "军用工厂"
 arms_factory_plural:0 "军用工厂"
 arms_factory_desc:0 "此建筑为其所属地区提供了生产新军事装备的工业能力。因需可转换为民用工厂。"
 dockyard:0 "海军船坞"
 dockyard_plural:0 "海军船坞"
 dockyard_desc:0 "此建筑为其所属地区提供了建造新舰艇的工业能力。"
 industrial_complex:0 "民用工厂"
 industrial_complex_plural:0 "民用工厂"
 industrial_complex_desc:0 "此建筑为其所属地区提供了生产民用商品和建造新建筑的工业能力。因需可转换为军用工厂。"
 air_base:0 "空军基地"
 air_base_plural:0 "空军基地"
 air_base_desc:0 "此建筑为其所属地区提供了部署空中力量的场所。"
 naval_base:0 "海军基地"
 naval_base_plural:0 "海军基地"
 naval_base_desc:1 "延展了你的舰队的航程并为之提供维修服务。提供了海外补给和资源出口的能力。海军基地等级提高可增加补给吞吐量。"
 bunker:0 "陆上要塞"
 bunker_plural:0 "陆上要塞"
 bunker_desc:0 "此建筑在战斗中对进攻方造成基于要塞等级每级$VALUE|+%0$的进攻惩罚，多方向进攻将降低要塞效果。"
 coastal_bunker:0 "海岸要塞"
 coastal_bunker_plural:0 "海岸要塞"
 coastal_bunker_desc:0 "此建筑在登陆战中对进攻方造成基于要塞等级每级$VALUE|+%0$的进攻惩罚。"
 anti_air_building:0 "防空火炮"
 anti_air_building_plural:0 "防空火炮"
 anti_air_building_desc:0 "此建筑通过迎击敌人的轰炸机来为所在地区提供保护。"
 synthetic_refinery:0 "合成炼油厂"
 synthetic_refinery_plural:0 "合成炼油厂"
 synthetic_refinery_desc:0 "此建筑为其所属地区提供了"
