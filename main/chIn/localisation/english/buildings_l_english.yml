l_english:
 infrastructure:0 "基础设施"
 infrastructure_plural:0 "基础设施"
 infrastructure_desc:1 "此建筑将改善所属地区的基础设施状况，提高你在战略要地的后勤能力及你的陆军部队在本地区的移动速度，并提升此地区的基础资源产出。"
 arms_factory:0 "军用工厂"
 arms_factory_plural:0 "军用工厂"
 arms_factory_desc:0 "此建筑可为所属地区提供生产军事装备的工业能力，或可因需转换为民用工厂。"
 dockyard:0 "海军船坞"
 dockyard_plural:0 "海军船坞"
 dockyard_desc:0 "此建筑可为所属地区提供建造新舰船的工业能力。"
 industrial_complex:0 "民用工厂"
 industrial_complex_plural:0 "民用工厂"
 industrial_complex_desc:0 "此建筑可为所属地区提供生产民用商品或建造新建筑的工业能力，或可因需转换为军用工厂。"
 air_base:0 "空军基地"
 air_base_plural:0 "空军基地"
 air_base_desc:0 "此建筑可为所属地区提供部署空军飞行器的场所。"
 naval_base:0 "海军基地"
 naval_base_plural:0 "海军基地"
 naval_base_desc:1 "此建筑可延长你的舰队航程，可进行舰船维修，同时也用于海外后勤补给以及资源出口。海军基地可随等级的提升增加补给吞吐量。"
 bunker:0 "陆上要塞"
 bunker_plural:0 "陆上要塞"
 bunker_desc:0 "此建筑可在战斗中对进攻方造成基于建筑等级每级$VALUE|+%0$的进攻惩罚。同时受到来自多方向的攻击时则会降低要塞效果。"
 coastal_bunker:0 "海岸要塞"
 coastal_bunker_plural:0 "海岸要塞"
 coastal_bunker_desc:0 "此建筑可在登陆作战当中对进攻方造成基于建筑等级每级$VALUE|+%0$的进攻惩罚。"
 anti_air_building:0 "防空火炮"
 anti_air_building_plural:0 "防空火炮"
 anti_air_building_desc:0 "此建筑可为所属地区面临轰炸机来袭时提供保护，并对敌军飞行器发动打击。"
 synthetic_refinery:0 "合成炼油厂"
 synthetic_refinery_plural:0 "合成炼油厂"
 synthetic_refinery_desc:0 "此建筑可为所属地区提供"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "雷达站"
 radar_station_plural:0 "雷达站"
 radar_station_desc:3 "雷达可使你获得邻近地区的敌军部队情报。\n提高所属地区的雷达站等级，便可增加雷达的有效距离。\n雷达也能为其所属地区提供更好的对空侦察能力，使你的战机接敌时更占优势。\n此外雷达还会提升对海监测敌方舰队的能力。"
 rocket_site:0 "火箭基地"
 rocket_site_plural:0 "火箭基地"
 rocket_site_desc:0 "此建筑可为所属地区提供部署火箭的场所。"
 nuclear_reactor:0 "核反应堆"
 nuclear_reactor_plural:0 "核反应堆"
 nuclear_reactor_desc:0 "此建筑可为所属地区提供用于制造核武器的浓缩铀的生产能力。"
