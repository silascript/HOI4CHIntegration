 ETH_defeat_italy_category:0 "第二次意埃战争"
 ETH_defeat_italy_category_desc:0 "意大利再度袭来，试图将埃塞俄比亚彻底纳入其殖民统治。但既然我们上次已经击败了这些入侵者，那么只要这次将其彻底逐出国境，我们就能再次击败他们！"
