 SOV_finish_the_five_year_plan:0 "[GetFinishTheFiveYearPlanName]"
 SOV_finish_the_five_year_plan_default:0 "完成第二个五年计划"
 SOV_finish_the_five_year_plan_alt:0 "废除五年计划"
 SOV_finish_the_five_year_plan_desc:0 "[GetFinishTheFiveYearPlanDesc]"
 SOV_finish_the_five_year_plan_desc_default:0 "第二个五年计划优先发展重工业。苏联必须快速发展以赶超西方资本主义和法西斯主义列强。"
 SOV_finish_the_five_year_plan_desc_alt:0 "苏维埃政权在全国上下开展的密集工业化五年计划，已成为布尔什维克压迫的最大象征。我们必须推倒这一计划并开始构想新的国家工业化计划。"
 SOV_third_five_year_plan:0 "[GetThirdFiveYearPlanName]"
 SOV_third_five_year_plan_default:0 "第三个五年计划"
 SOV_third_five_year_plan_alt:0 "国家工业化新计划"
 SOV_third_five_year_plan_desc:0 "[GetThirdFiveYearPlanDesc]"
 SOV_third_five_year_plan_desc_default:0 "趁着和平时光，我们必须加速工业化来满足人民和军队的需求。"
 SOV_third_five_year_plan_desc_alt:0 "我们已经调整了国家工业化计划，以便使军民生产获得长期的发展，而无需让人口负担过重或使生活必需品面临危险。"
 SOV_reorganize_the_pc_of_heavy_industry:0 "[GetReorganizeThePcOfHeavyIndustryName]"
 SOV_reorganize_the_pc_of_heavy_industry_name_default:0 "重组重工业人民委员部"
 SOV_reorganize_the_pc_of_heavy_industry_name_alt:0 "重组工业部"
 SOV_reorganize_the_pc_of_heavy_industry_desc:0 "我们此前将重心转向重工业的过程暴露出了行政管理中的一些低效环节。我们必须确保把正确的人用在正确的岗位上，让生产工作能够再次顺利进行。"
 SOV_industrial_modernization:0 "工业现代化"
 SOV_industrial_modernization_desc:0 "西方国家正迅速施行新的生产方式并引入新的科学技术。我们不能只是满足于跟上他们的步伐——我们必须超过他们！"
 SOV_increase_state_reserves:0 "增加国家资源储备"
 SOV_increase_state_reserves_desc:1 "我们发展中的工业需要越来越多的资源。我们无法保证资源生产的增速总是能跟得上工业发展的脚步，因此我们必须抓住一切机会尽可能地建立资源储备。"
 SOV_shift_to_armaments_production:0 "转向军备生产"
 SOV_shift_to_armaments_production_desc:0 "一场战争正在酝酿着。我们还不知道先发起攻击的将会是谁，但我们迟早也会成为被攻击的对象。我们必须从现在就开始做准备，以应付这一天的到来。"
 SOV_optimize_production_lines:0 "优化生产线"
 SOV_optimize_production_lines_desc:0 "其他国家已经成功在其工厂中推行“福特制”来实现产量最大化。我们必须学习这些先例。"
 SOV_steel_casting_industry:0 "铸钢工业"
 SOV_steel_casting_industry_desc:0 "我们的金属冶炼行业一直处于工业发展的最前沿，但我们可以采用最新的生产方法来更进一步地推动冶炼行业的发展。"
 SOV_synthetic_rubber:0 "合成橡胶"
 SOV_synthetic_rubber_desc:0 "总有一天，我们将不能再依赖于从外国进口橡胶。当那天到来时，我们必须准备好使用自产的橡胶满足我们的需求。"
 SOV_oil_production:0 "石油生产"
 SOV_oil_production_desc:0 "为了我们的工业发展和军队现代化，我们合乎逻辑的下一步计划就是增加摩托化。然而，这将需要大量的润滑剂和燃料储备。值得庆幸的是，我们拥有大量的石油储备可用，只需发展必要的工业即可加以利用。"
 SOV_restoration_and_development:0 "重建和发展"
 SOV_restoration_and_development_desc:0 "现在战争已经结束，我们可以专心于和平发展工业，以及改善人民生活。"
 SOV_fourth_five_year_plan:0 "[GetFourthFiveYearPlanName]"
 SOV_fourth_five_year_plan_default:0 "第四个五年计划"
 SOV_fourth_five_year_plan_alt:0 "新的开始"
 SOV_fourth_five_year_plan_desc:0 "完全消除战争所带来的影响还需要一些时间，但通过树立一个正确的目标，我们已经可以在生产力上取得一些提升。"
 SOV_found_the_comecon:0 "成立经互会"
 SOV_found_the_comecon_desc:0 "战争已经表明，我们需要加强我们的合作并且促进我们的朋友和伙伴们之间的繁荣提升。为此，我们将建立一个组织来协调我们国家之间的贸易和经济发展。"
 SOV_the_common_economic_space_initiative:0 "经济共同体倡议"
 SOV_the_common_economic_space_initiative_desc:0 "如果我们能够让我们的产品更容易地进入新市场并且以更低的贸易壁垒获取我们的经济所需的战略资源，那么我们的经济增长将会更加容易。我们应当设立一个组织来促成这一目的。"
 SOV_no_time_for_peace:0 "无暇和平"
 SOV_no_time_for_peace_desc:0 "无论我们多么渴望它，长久的和平都是一件希望渺茫的事情。新的武器和科技将使战争比以往更具毁灭性。可悲的是，我们只能投入我们来之不易的资源，确保我们的军事力量能跟上敌人的步伐。"
 SOV_national_specialists:0 "本国专家"
 SOV_national_specialists_desc:0 "我们的经济发展必须依靠熟悉本地情况的本国人。外国人需要更长的时间来学习相应的知识，而且，搞不好他们走的时候也会顺手把这些情报带走。"
 SOV_foreign_experts:0 "外国专家"
 SOV_foreign_experts_desc:0 "有很多外国专家可以教我们如何发展经济。幸好他们大都是些资本主义者，方便了我们直接购买他们的服务。"
 SOV_eastern_development:0 "发展东部"
 SOV_eastern_development_desc:0 "跨过乌拉尔山是远东的广袤领土，充满着尚未开发的资源与土地。我们必须确保这里准备就绪以待大规模开发。"
 SOV_develop_the_urals:0 "发展乌拉尔"
 SOV_develop_the_urals_desc:0 "我国的最大威胁应该还是西欧国家。通过开发乌拉尔山后的地区，我们将获得连超远程轰炸机都无法触及的工业储备。"
 SOV_the_ussr_academy_of_sciences:0 "[GetTheUssrAcademyOfSciencesName]"
 SOV_the_ussr_academy_of_sciences_default:0 "苏联科学院"
 SOV_the_ussr_academy_of_sciences_alt:0 "帝国科学院"
 SOV_the_ussr_academy_of_sciences_desc:1 "为了在应用科学领域保持足够的竞争力，我们必须在理论科学方面也走在最前沿。我们已经拥有一座趋于完善的科学院，但如果能为它提供一些额外的资金，它将成为真正的世界一流的科研基础设施。"
 SOV_national_academies_of_sciences:0 "加盟共和国科学院"
 SOV_national_academies_of_sciences_desc:0 "在我们自己的科学院做出表率之后，我们的成员国也应当积极建立类似的机构来提升他们自己的科研能力。"
 SOV_transformation_of_nature:0 "改造自然"
 SOV_transformation_of_nature_desc:0 "随着科学界不断突破着旧思想观念中可能性的边界，即使是最大、最激进的计划也变得可行起来。"
 SOV_transformation_of_nature_alt:0 "$SOV_transformation_of_nature$"
 SOV_transformation_of_nature_alt_desc:0 "$SOV_transformation_of_nature_desc$"
 SOV_expand_the_aircraft_industry:0 "发展航空工业"
 SOV_expand_the_aircraft_industry_desc:0 "在即将到来的战争中，我们的空军必须能够抵御配备了最新式装备的敌人的攻击。我们不仅要确保空军的飞机和敌人同样先进，还要确保飞机的数量足够多。"
 SOV_modernize_aircraft_facilities:0 "航空设施现代化"
 SOV_modernize_aircraft_facilities_desc:0 "就算我们拥有世界上最好的飞机，如果它们只能从崎岖的跑道上起飞，在漏雨的棚屋中维护，那它们也将很快变得毫无用处。想要确保我们的飞机有最好的性能，我们还需要拥有最好的配套基础设施。"
 SOV_merge_aircraft_plants:0 "合并航空工厂"
 SOV_merge_aircraft_plants_desc:0 "不同设计师之间的竞争固然创造了不断改进的动力，但由此带来的重复工作也消耗了我们负担不起的宝贵资源。我们应该合并我们的设计局以消除这种浪费。"
 SOV_found_the_jet_institute:0 "建立喷气机研究院"
 SOV_found_the_jet_institute_desc:0 "目前的活塞引擎已经到达了极限。未来的飞机将要依靠于新的推进方式。我们应该成立喷气引擎研究所，以保证我们不会落后于外国的发展。"
 SOV_increase_aircraft_production:0 "增加飞机产量"
 SOV_increase_aircraft_production_desc:0 "目前我们对于安全已经过于强调，以至于妨碍了飞机的产量。我们可以减少一些冗余的安全系统，以节省大量的资源，同时仍然可以维持一支安全而可靠的空军。"
 SOV_foster_flying_clubs:0 "扶持飞行俱乐部"
 SOV_foster_flying_clubs_desc:0 "如果一个人从没见过飞机，那么他的飞行员训练将会非常昂贵。但是相当多的年轻人都痴迷于飞行，只要给予一点鼓励，他们就能知道如何操纵一架飞机，进而会非常容易从他们中挑选并培养出优秀的战斗机飞行员。"
 SOV_women_in_aviation:0 "航空业中的女性"
 SOV_women_in_aviation_desc:0 "过去，社会中的反动势力宣称飞行是属于男人的领域。但是，全世界的女性可不认同他们的观点，并证明了在天空上她们和男同胞们一样优秀。我们应当鼓励我们的妇女也尝试飞行，并从她们中选取最优秀的飞行员。"
 SOV_raskovas_aviation_group:0 "[GetRaskovasAviationGroupName]"
 SOV_raskovas_aviation_group_default:0 "拉斯科娃航空团"
 SOV_raskovas_aviation_group_alt:0 "帝国首支全女性航空团"
 SOV_raskovas_aviation_group_desc:0 "[GetRaskovasAviationGroupDesc]"
 SOV_raskovas_aviation_group_desc_default:0 "玛丽亚·拉斯科娃已经证明了她是极其优秀的飞行员与领航员。随着在战争中的资源逐渐吃紧，把这样一位杰出的飞行员晾在一旁是莫大的浪费。我们应当给予她足够的资源来建立一支航空队以加入战斗。"
 SOV_raskovas_aviation_group_desc_alt:0 "我们有极其优秀的女性飞行员与领航员。随着在战争中的资源逐渐吃紧，把这样经验丰富的飞行员们晾在一旁是莫大的浪费。我们应该组建一支全部由女性飞行员组成的航空队来加入战斗。"
 SOV_intensify_pilot_training_program:0 "强化飞行员训练项目"
 SOV_intensify_pilot_training_program_desc:0 "为了能与敌军一教高下，我们的空军必须在所有状况下都能执行飞行和战斗任务。用最高的标准训练我们的飞行员是达成这一目的最切实可行的办法。我们的飞机在数量和技术条件上均不占优势，但我们一定会用最棒的技巧来弥补。"
 SOV_expand_aviation_institutes:0 "扩建航校"
 SOV_expand_aviation_institutes_desc:0 "限制我们扩大空军的最严重瓶颈在于训练飞行员的数量。通过扩增航空学院，我们将会有一支更大更完善的空军。"
 SOV_ground_support:0 "对地支援"
 SOV_ground_support_desc:0 "我们空军的首要任务就是支援地面部队。所有决定都必须遵循这一基础规定。"
 SOV_long_range_aircraft:0 "长程飞机"
 SOV_long_range_aircraft_desc:0 "科技的发展使得我们的轰炸机可以深入敌方本土腹地，摧毁他们的工业能力并缩短战争。陆军的存在无非就是守住战线并等待战略轰炸的胜利。"
 SOV_the_modern_war_in_the_skies:0 "现代空战"
 SOV_the_modern_war_in_the_skies_desc:0 "自双翼飞机在阵地上方角逐起，空战的历史就由来已久。现今的空战究其本质其实是工业实力的比拼，利用高性能，快节奏对敌人实施昼夜不停的持续作战。我们必须认清这一事实，并制定相应的规划。"
 SOV_expand_the_red_fleet:0 "扩建[GetSovietArmyAdjectiveBasedOnIdeology]海军"
 SOV_expand_the_red_fleet_desc:0 "[GetExpandTheRedFleetDesc]"
 SOV_expand_the_red_fleet_desc_default:0 "$SOV_expand_red_fleet_desc$"
 SOV_expand_the_red_fleet_desc_alt:0 "相比其他强国，[GetSovietArmyAdjectiveBasedOnIdeology]的舰队太过羸弱。现在，我们国家的首要任务必须是扩建舰队！"
 SOV_reinforce_western_naval_bases:0 "增建西部海军基地"
 SOV_reinforce_western_naval_bases_desc:0 "波罗的海舰队基地的防护很差。我们应该投入一些资源以保护它的锚地，并提高它的舰船修复能力。"
 SOV_reinforce_northern_naval_bases:0 "增建北部海军基地"
 SOV_reinforce_northern_naval_bases_desc:0 "摩尔曼斯克位于北极圈以北，但讽刺的是，它是我国唯一的全年不冻港，且这个港口可以通往公海。我们应该进一步发展这里，以更好地与全世界交通。"
 SOV_reinforce_southern_naval_bases:0 "增建南部海军基地"
 SOV_reinforce_southern_naval_bases_desc:0 "与其他地区相比，黑海可能看起来像个次要战区。但是如若我们失去了对黑海的控制，我们南部的大片领土都将暴露于敌人的入侵之下，就像克里米亚战争中发生过的那样。为了不让这种情况再次发生，我们需要强化该区域的海军基地。"
 SOV_reinforce_eastern_naval_bases:0 "增建东部海军基地"
 SOV_reinforce_eastern_naval_bases_desc:0 "即使在1905年的屈辱以后，日本人也没有断绝想要侵占我们领土的小动作。我们必须做好与之交战的准备，这意味着我们必须加强在该地区的海军基地建设。"
 SOV_expand_shipbuilding_plants:0 "扩建造船厂"
 SOV_expand_shipbuilding_plants_desc:0 "我国的地理环境迫使我们的船坞分散于各处以增援各大洋的舰队。试图扩大造船能力，就必须将资源散于全国各地。"
 SOV_merge_naval_plants:0 "合并造船厂"
 SOV_merge_naval_plants_desc:0 "海军舰艇的建造与设计是一项费时费力的工程，过度竞争带来的重复工作只会导致无效的资源浪费和低下的效率。我们应该将制造商们合并以减少这种无效的损失。"
 SOV_pc_of_the_ussr_navy:0 "[GetPcOfTheUssrNavyName]"
 SOV_pc_of_the_ussr_navy_default:0 "苏联海军人民委员部"
 SOV_pc_of_the_ussr_navy_alt:0 "俄罗斯海军部"
 SOV_pc_of_the_ussr_navy_desc:0 "随着我们海军的现代化与实力增长，是时候将海军视为与陆军同等重要的武装力量了。第一步就是允许海军建立独立于陆军的管理部门。"
 SOV_surface_warfare:0 "水面作战"
 SOV_surface_warfare_desc:0 "建造主力舰需要花费大量的时间与资源，还往往在建造完成之前就过时了。小型舰艇不仅建造得更快，也容易赶上最新的科技进步。我们应当专注于建造轻型舰船以作为水面作战的中坚力量。"
 SOV_submarine_warfare:0 "水下作战"
 SOV_submarine_warfare_desc:0 "潜艇在海战中有着不可比拟的优势。一条设计精良的现代潜艇在发射鱼雷前几乎是不可探测的，同时还有潜力重创几十倍于己造价与大小的主力舰。我们应当专注于建造潜艇以作为海战攻势的主力。"
 SOV_offensive_maritime_strategy:0 "进攻性海军战略"
 SOV_offensive_maritime_strategy_desc:0 "我们可不能等着敌人来找我们作战。我们必须占据主动权，主动出击逢敌必战。"
 SOV_an_oceangoing_navy:0 "蓝水海军"
 SOV_an_oceangoing_navy_desc:0 "$SOV_ocean_going_navy_desc$"
 SOV_mine_warfare:0 "水雷战"
 SOV_mine_warfare_desc:0 "使用舰船来保卫我们的整条海岸线经济上是划不来的。通过在战略要地布设水雷，我们可以伤害乃至阻挠敌舰队接近我们的海岸。"
 SOV_long_range_raiders:0 "长程掠袭舰"
 SOV_long_range_raiders_desc:0 "我们的海军基地与主要航线的距离都很远，所以现有的潜艇难以抵达最好的猎杀场地。我们应当开发长程潜艇以确保在最有效的地点展开进攻。"
 SOV_advanced_maneuvers:0 "先进演习"
 SOV_advanced_maneuvers_desc:0 "如果船员们不知道如何操作这些舰艇，拥有大型的和现代化的舰艇是毫无意义的。我们必须定期举行大规模的海军演习，以训练我们的船员和海军军官学习现代海战的方式。"
 SOV_expand_the_morskaya_aviatsiya:0 "扩编海军航空部队"
 SOV_expand_the_morskaya_aviatsiya_desc:0 "飞机的出现极大地改变了陆战的本来面目。在未来，哪怕是最先进的水面舰艇，也要面临来自天空的严重威胁。我们要时刻坚持打造一支先进的海军航空兵部队，与我们的水面舰艇部队协同作战。"
 SOV_naval_infantry:0 "海军步兵"
 SOV_naval_infantry_desc:0 "[GetNavalInfantryDesc]"
 SOV_naval_infantry_desc_default:0 "虽然我们无意以帝国主义的方式入侵敌方海岸，但在突袭敌方海岸设施和威胁敌方海岸线方面，一支专门的海军步兵部队非常有用。"
 SOV_naval_infantry_desc_alt:0 "如果我们要扩大边界，一支专门的海军步兵部队非常有用，可以突袭敌人的海岸设施，威胁敌人的海岸线，并支持入侵主力部队。"
 SOV_found_the_pcdi:0 "[GetFoundThePcdiName]"
 SOV_found_the_pcdi_name_default:0 "建立国防工业人民委员部"
 SOV_found_the_pcdi_name_alt:0 "建立国防工业部"
 SOV_found_the_pcdi_desc:0 "[GetFoundThePcdiDesc]"
 SOV_found_the_pcdi_desc_default:0 "我们的军备工业已经发展得十分庞大，如果它要进一步得到发展，就需要一个专门的政府部门来协调。为此我们将建立国防工业人民委员部。"
 SOV_found_the_pcdi_desc_alt:0 "我们的军备工业已经发展得十分庞大，如果它要进一步得到发展，就需要一个专门的政府部门来协调。为此我们将建立国防工业部。"
 SOV_pc_of_mechanical_engineering:0 "[GetPcOfMechanicalEngineeringName]"
 SOV_pc_of_mechanical_engineering_name_default:0 "机械工程人民委员部"
 SOV_pc_of_mechanical_engineering_name_alt:0 "机械工程部"
 SOV_pc_of_mechanical_engineering_desc:0 "我们的工业已经有能力制造更加巨大和复杂的机床以及其他重型机械了，基于此，我们有必要成立一个独立的政府机构来协调这些工作。"
 SOV_superior_war_machines:0 "先进战争机器"
 SOV_superior_war_machines_desc:0 "过去几十年来坦克以及其他装甲载具飞速发展，既然有了大型的军工企业生产并向军队供应这些装甲车辆，我们可以发明更加强大的装甲战车并将大规模地使用它们以对抗敌军。"
 SOV_the_means_to_wage_war:0 "战争装备的平衡发展"
 SOV_the_means_to_wage_war_desc:0 "尽管军队中的飞机坦克大炮是阅兵式上最威风，最引人注目的，但是普通士兵还是更在意他们手中枪支的质量和军靴的舒适度。我们不得不承认，这些事情和任何的飞机大炮对于进行战争至少是同等重要的。"
 SOV_development_of_tankograd:0 "发展坦克城"
 SOV_development_of_tankograd_desc:0 "我们的国家幅员辽阔，从一个工厂到另一个工厂运送零部件是不现实的。我们应该将手头的坦克工厂进行垂直整合，让钢材从一端进入，成品坦克从另一端出来。"
 SOV_pc_of_mortar_armament:0 "[GetPcOfMortarArmamentName]"
 SOV_pc_of_mortar_armament_name_default:0 "迫击炮装备人民委员部"
 SOV_pc_of_mortar_armament_name_alt:0 "迫击炮装备部"
 SOV_pc_of_mortar_armament_desc:0 "结构简单的迫击炮，正迅速成为我们部队实施间瞄火力支援的主要力量。因此，我们必须全力尽可能多地生产各种口径的迫击炮，并为此专门组建一个政府部门。"
 SOV_soviet_artillery:0 "[ROOT.GetAdjective]火炮"
 SOV_soviet_artillery_tech_bonus_name_default:0 "苏制火炮"
 SOV_soviet_artillery_tech_bonus_name_alt:0 "俄制火炮"
 SOV_soviet_artillery_desc:0 "现代战争的胜利是通过在正确的地方科学地应用火力而取得的。我们不仅要将关注点放在开发更好的火炮上，而且也要关注如何尽可能地有效利用火炮的作用。"
 SOV_merge_tank_and_materiel_plants:0 "合并坦克和军需品制造厂"
 SOV_merge_tank_and_materiel_plants_desc:0 "坦克和火炮可能最适合利用规模经济进行批量生产。因此我们应该强制坦克生产商与军需品生产商合并以利用这一特点。"
 SOV_strengthen_the_mobilization_plan:0 "强化动员计划"
 SOV_strengthen_the_mobilization_plan_desc:0 "我们最大的军事战略优势就在于我们广袤的国土以及众多的人口。可是一旦涉及到将部队及时部署到前线，这两个要素反而会相互冲突。我们必须不断改进并完善我们的动员计划以确保一旦战争爆发可以迅速集中军力。"
 SOV_military_engineering_university:0 "军事工程学院"
 SOV_military_engineering_university_desc:0 "虽然许多人都在宣称堑壕战已经随着坦克和飞机的发展而终结，但军事工程在现代战场上明显仍有一席之地。我们应该成立一个学院研究建造现代野战工事的现代方法。"
 SOV_leningrad_polytechnical_institute:0 "[195.GetName]理工学院"
 SOV_leningrad_polytechnical_institute_desc:0 "作为我们最重要的工程学校，[195.GetName]理工学院长期以来一直为我国提供工程师和工业设计师。我们应该进一步扩张它，以确保不断增长的工业中总是有最好的人可以填补任何新职位。"
 SOV_soviet_atomic_bomb_project:0 "[ROOT.GetAdjective]原子弹计划"
 SOV_soviet_atomic_bomb_project_desc:0 "我们知道，其他国家的科学家正在努力研究将宇宙中最基本的力量变成一种新式武器的方法。虽然我们落后了，但我们可以利用他们的工作来推进我们自己的工作，并确保破坏的等价性仍然存在。"
 SOV_move_industry_to_the_urals:0 "向乌拉尔转移工业"
 SOV_move_industry_to_the_urals_desc:0 "战争已经迫近，祖国正受到威胁。虽然我们的部队将战斗到最后一颗子弹，不让出土地一步，但考虑到敌人的力量，这可能还远远不够。在工厂被攻陷之前，必须将其疏散到安全地带。"
 SOV_the_road_of_life:0 "生命之路"
 SOV_the_road_of_life_desc:0 "我们的数个城市都面临着被围城的危险，必须向这些城市派出增援部队，不计代价地保卫它们。"
 SOV_improve_the_stalin_line:0 "[GetImproveTheStalinLineName]"
 SOV_improve_the_stalin_line_name_default:0 "巩固斯大林防线"
 SOV_improve_the_stalin_line_name_alt:0 "加强西部防御线"
 SOV_improve_the_stalin_line_desc:0 "我们的西部边界太长，以至于不可能整体强化其防御。但是我们可以在一些敌人进攻时的必经之路上修建一系列防御工事，以便到时候我们可以轻易地用大部队发起反击。"
 SOV_the_molotov_line:0 "[GetTheMolotovLineName]"
 SOV_the_molotov_line_name_default:0 "莫洛托夫防线"
 SOV_the_molotov_line_name_left:0 "托洛茨基防线"
 SOV_the_molotov_line_name_right:0 "布哈林防线"
 SOV_the_molotov_line_name_exiles:0 "沙皇防线"
 SOV_the_molotov_line_desc:0 "近期欧洲地缘政治的改变，使得我们的西部边界获得了延伸。所有旧的筑垒计划都已经过时了。我们必须沿我们的新边界建造一条新的防御线，这样在遭到进攻时我们可以迟滞敌人，直到我们完成动员并开始反击。"
 SOV_the_defense_of_moscow:0 "莫斯科防卫"
 SOV_the_defense_of_moscow_desc:0 "敌人就在莫斯科的大门。这里就是我们誓死坚守并且要让敌人溃败的敌方，就像当年对拿破仑一样！"
 SOV_impregnable_forts:0 "坚不可摧的要塞"
 SOV_impregnable_forts_desc:0 "[ROOT.GetAdjective]工程现在能够创造出真正可怕的防御工事，即使是最猛烈的轰炸也能轻松抵御，而且几乎不可能在攻击中攻克。如果有必要，有了大量的弹药和物资储备，这些要塞可以抵御敌人的攻击多年。"
 SOV_protect_the_white_sea_baltic_canal:0 "保护白海—波罗的海运河"
 SOV_protect_the_white_sea_baltic_canal_desc:0 "波罗的海和白海之间的运河是现代工程的奇迹，不能让它落入敌人手中。"
 SOV_far_east_fortification:0 "设防远东"
 SOV_far_east_fortification_desc:1 "自1905年与日本的战争以来，我们一直厌倦于关注该地区。日本军部无耻而贪婪地看待我们在远东的财产，这已不是什么秘密。我们必须为在此地的对抗做好准备，并且必须采取措施迟缓敌人的任何进攻，以赢得时间将部队从俄罗斯西部部署到该地区。"
 SOV_restore_cossack_units:0 "恢复哥萨克部队"
 SOV_restore_cossack_units_desc:0 "在需要的时候，祖国不会事无巨细地询问为了保卫它而服役的人。任何愿意拿起武器对抗侵略者的人都是受欢迎的，并将尽其所能地受用。"
 SOV_cohesion_first:0 "团结第一"
 SOV_cohesion_first_desc:0 "在这种情况下，最不需要的就是降低我们的标准。我们欢迎任何想参军的人——但他们将在现有的部队中服役，并按照合适的军事标准训练。"
 SOV_rehabilitated_military:0 "改造军队"
 SOV_rehabilitated_military_desc:1 "[GetRehabilitatedMilitaryName]"
 SOV_rehabilitated_military_desc_default:1 "现在很清楚，我们对军队的密切关注也许有点过于热心了。虽然在和平时期完全合理，但在战争期间，我们应该让专业人员基于军事情况作出判断，而不是基于政治考虑。现在是时候约束一下政治军官，让指挥官在如何管理方面有更大的自由度。"
 SOV_rehabilitated_military_desc_alt:1 "布尔什维克极其狂热地监视军队，而这对他们来说有什么用？虽然我们必须保留政治军官的身影，以确保铲除共产主义思想，但在战争期间，应该让军官基于军事情况作出判断，而不是基于政治考虑。"
 SOV_military_reorganization:0 "军事重组"
 SOV_military_reorganization_desc:1 "建立一支大型机械化军队的尝试是崇高的，但超过了我们的承受能力。为了赢得这场战争，我们将不得不把重点放在几个世纪以来使俄罗斯军队取胜的武器上：步兵和炮兵。这就必然要求我们在一定程度上破坏现有的编制。"
 SOV_desperate_measures:0 "非常措施"
 SOV_desperate_measures_desc:0 "在这种非常的情况下，我们必须采取我们以前认为不可能的措施。必须做任何能够阻止入侵的事情。"
 SOV_an_adaptable_army:0 "适应性军队"
 SOV_an_adaptable_army_desc:0 "这场战争横跨几个气候带和许多不同的地形。如果想赢得这场战争，我们必须能够在各种地形和任何天气下作战。"
 SOV_lessons_of_war:0 "战争的教训"
 SOV_lessons_of_war_desc:1 "无论我们在战前有什么计划，在与敌人的接触中都无所幸存。我们必须对这场战争给我们带来的教训持开放态度，而不是坚持过时的教条。只有这样，我们才能停止退却，重新开始发动进攻。"
 SOV_penal_battalions:0 "惩戒营"
 SOV_penal_battalions_desc:1 "在撤退过程中，许多本来有能力的士兵在阵地丢失之前就撤退了，或者以其他方式违背了我军的良好行为，使自己蒙羞。但在这种情况下，仅仅监禁或处决他们会使我们失去非常有能力的战士。我们应该组建特殊部队，让这些人通过战斗来救赎自己。"
 SOV_organization_of_the_partisans:0 "组织游击队"
 SOV_organization_of_the_partisans_desc:0 "在沦陷后，许多留在敌后的士兵选择继续战斗，而不是屈辱地被俘。他们与被占领土上的农民和工人一起，继续与侵略者作战。我们必须给他们送去支援，以便能束缚住敌人更多的部队。"
 SOV_smersh:0 "施密尔舒"
 SOV_smersh_desc:1 "我们必须让每一个公民清楚地认识到，间谍和敌方特工无处不在，任何任何闲言碎语都可能给敌人提供关键的信息，使他们获得优势。"
 SOV_barrier_troops:0 "督战队"
 SOV_barrier_troops_desc:0 "战斗往往是混乱的，有时士兵与上级指挥部失去联系是可以理解的。我们应该在前线后方设立单位，负责收集这些散兵游勇，把他们引向战斗的方向——并逮捕任何试图逃避职责而背叛自己的同志的人。"
 SOV_experts_in_camouflage:0 "伪装高手"
 SOV_experts_in_camouflage_desc:0 "为了达到并保持出其不意的效果，在为时已晚之前，我们必须绝对确保敌人不会发现我们部队的位置或行动。每个士兵都必须接受伪装技巧训练。"
 SOV_keep_commissars_organization:0 "保留政委组织"
 SOV_keep_commissars_organization_desc:0 "即使在我们的新组织中，也需要人们确保军队对政府保持绝对忠诚。如果士兵对政府失去了信任，我们就会输掉、而且很快输掉这场战争。"
 SOV_adjoined_battle_priests:0 "随军战斗牧师"
 SOV_adjoined_battle_priests_desc:0 "随着最近教会的权力和影响力在国内不断增强，现在可能是允许教会参与军事事务的时候了。神职人员在我们的军事单位中担任战斗牧师的角色，这将确保部队知道上帝站在我们这边，可能提高士气，使普通士兵更热忱地为国而战。"
 SOV_swap_to_political_advisors:0 "军事政治顾问"
 SOV_swap_to_political_advisors_desc:0 "我们的战争不仅仅是关于国家之间资源的较量。它是一场政治制度的较量。虽然我们不应该让政治因素决定军事决策，但仍然要在作出决定时确保考虑到这些政治因素。"
 SOV_the_glory_of_the_red_army:0 "[GetSovietArmyAdjectiveBasedOnIdeology]军的荣耀"
 SOV_the_glory_of_the_red_army_desc:0 "我们已经成功挡住了敌人的进攻。现在是发动进攻的时候了，把战争带回到它来的地方去吧！"
 SOV_the_glory_of_the_red_army_alt:0 "$SOV_the_glory_of_the_red_army$"
 SOV_the_glory_of_the_red_army_alt_desc:0 "$SOV_the_glory_of_the_red_army_desc$"
 SOV_the_path_of_marxism_leninism:0 "马克思-列宁主义道路"
 SOV_the_path_of_marxism_leninism_desc:0 "马克思、恩格斯和列宁同志绝对正确的教导让我们的国家从积重难返的落后状态一跃成为技术与工业强国。现在绝对不可以进行愚蠢的改弦更张。永远高举战无不胜的工人解放旗帜前进再前进！"
 SOV_the_centre:0 "中间派"
 SOV_the_centre_desc:0 "斯大林同志是我们祖国最伟大的革命战士。我们应该将革命的未来交到这位最有能力的战士手中。"
 SOV_socialism_in_one_country:0 "一国建成社会主义"
 SOV_socialism_in_one_country_desc:0 "虽然世界革命是我们的最终目标——理论也论证了世界革命一定是最终的归宿——但是我们必须首先保卫我们自己的社会主义革命成果，以免因为我们的失败使得世界其他地区的工人革命受到消极影响。"
 SOV_the_stalin_constitution:0 "斯大林宪法"
 SOV_the_stalin_constitution_desc:0 "1924年宪法是内战后为了重建国家进行的一次良好尝试，但是它的使命已经完成了。我们现在需要一部新宪法。主要地，我们非常感谢斯大林同志为了联盟的强大和安稳所付出的不懈奋斗。斯大林同志的才华与智慧对共产主义事业的发展壮大具有重要作用。"
 SOV_the_zinovyevite_terrorist_center:0 "季诺维也夫恐怖中心"
 SOV_the_zinovyevite_terrorist_center_desc:0 "1934年基洛夫同志遇刺案说明，党内明显有党员密谋反对斯大林同志甚至危害苏维埃联盟。目前我们已经从几个反革命同谋者那里获得了一些情报，这些情报牵扯出了更多的人。这个季诺维也夫阴谋，明显是由托洛茨基或西方代理人组织甚至共同实施的，必须在它扩散之前像癌症一样被切除。"
 SOV_secure_the_administration:0 "确保政府忠诚"
 SOV_secure_the_administration_desc:0 "恐怖分子季诺维也夫和他的同谋者们的供述令我们大为震惊，我们必须对其他党员的忠诚提出疑问。当务之急是知道每个政治局委员的立场。"
 SOV_the_collectivization_process:0 "集体化进程"
 SOV_the_collectivization_process_desc:0 "尽管我们还有许多工作需要完成，并且农业集体化在部分地区的贯彻和处理不太适当，苏联的农业集体化进程也算基本完成了，很快我们的农业产量将会有极大的提升。"
 SOV_the_anti_soviet_trotskyist_center:0 "托洛茨基反苏维埃中心"
 SOV_the_anti_soviet_trotskyist_center_desc:0 "我们关于季诺维也夫阴谋的调查进一步揭露出存在于我们党内的一个巨大的反苏维埃恐怖串联网络。这个串联网络中的某些同志根本没有意识到他们的所作所为在帮谁！这一阴谋必须被立刻铲除！为了实现这个目标，有些严酷手段是必须的。"
 SOV_the_workers_dictatorship:0 "工人阶级专政"
 SOV_the_workers_dictatorship_desc:0 "我们国家的一切权力归工人阶级所有。我们无法承担拉山头搞宗派主义的代价，并且我们必须确保政治局的一切决议体现工人阶级的意志。"
 SOV_organization_centralization_discipline:0 "集中化与党纪"
 SOV_organization_centralization_discipline_desc:0 "在当下这个不确定的时刻，苏联人民期盼政治局带来稳定并继续指引革命方向。我们必须确保这个决策机构不光要紧紧团结在斯大林同志的周围，而且要完全赞成斯大林同志的一切决定。"
 SOV_war_economy:0 "战时经济"
 SOV_war_economy_desc:0 "很明显，我们国境外的那些资本主义反动国家正在计划趁虚而入袭击我们。我们必须将我们的经济转入战时状态，越快越好。"
 SOV_the_military_conspiracy:0 "军队阴谋"
 SOV_the_military_conspiracy_desc:0 "托洛茨基分子的阴谋已经蔓延到了我们的军队之中。现有证据表明有高级将领甚至是元帅已经与国外情报机构合谋颠覆我们的国家！我们决不能让那些忠诚受到哪怕些微质疑的将领继续呆在军队里，防止他们进一步削弱我们的军队。"
 SOV_the_bloc_of_rights_and_trotskyites:0 "右派与托派反苏联盟"
 SOV_the_bloc_of_rights_and_trotskyites_desc:0 "我们终于触及了在我们中间的阴谋集团的核心。尼古拉·布哈林事实上也是托洛茨基－季诺维也夫反革命集团的成员，并且很有可能是试图在政府内部进行反革命暴动的集团的领导人。我们现在已经掌握了充分的证据，在最后的审判中，这些证据可以公之于众。"
 SOV_behead_the_snake:0 "斩断蛇头"
 SOV_behead_the_snake_desc:0 "毫无疑问的是，不将托洛茨基集团彻底消灭，苏联永无宁日。尽管审判托洛茨基并且将他的反苏维埃罪行公之于众是个不错的的选择，可这仅仅是一种奢望。除此之外剩下的唯一手段就是刺杀他以使对抗政府的阴谋集团失去其主要领导人和煽动者。"
 SOV_stalins_cult_of_personality:0 "斯大林个人崇拜"
 SOV_stalins_cult_of_personality_desc:0 "随着令人震惊的颠覆苏联的阴谋被揭露于世，很明显只有斯大林同志的英明领导才能避免我们的国家陷入内战甚至更坏的境况。每一位苏联人民，以及世界上所有的工人阶级，都应当对斯大林同志为捍卫革命所做的不懈努力感激涕零。"
 SOV_they_will_know_fear:0 "他们将知晓恐惧"
 SOV_they_will_know_fear_desc:0 "我们的敌人已经开始逐渐惧怕红军与苏联人民了。我们经受住了敌人最初攻击的考验，现在则是我们反击的时候了。我们必须研发惊人的新型战争机器以撕开敌人最坚固的防线。这样的战争机器仅仅是它的名号就足以让所有敌人对它恐惧万分。"
 SOV_inheritor_of_the_mantle_of_lenin:0 "列宁衣钵继承者"
 SOV_inheritor_of_the_mantle_of_lenin_desc:1 "斯大林同志是列宁最亲近的伙伴和最信任的追随者。作为列宁主义最坚定的信仰者与追随者，斯大林同志理所应当地接过了引导我们国家向共产主义前进并且准备实现世界工人阶级革命的使命。"
 SOV_brilliant_genius:0 "英明的天才"
 SOV_brilliant_genius_desc:0 "作为毫无疑问的世界最英明的领袖，斯大林同志将引导我们的国家向着科学发展的更高处去，同时将推动人类社会实现跨越式发展。"
 SOV_the_faithful_servant_of_lenin:0 "列宁的忠实仆从"
 SOV_the_faithful_servant_of_lenin_desc:0 "列宁给我们留下了世界历史上最艰巨的任务：建立一个所有人事实上平等，没有压迫、苦难，没有物质生活贫瘠的社会。没有人比斯大林同志更适合实现这一理想了，斯大林同志一路上追随列宁同志，现在是时候实现革命期间作出的承诺了。"
 SOV_ban_excessive_hero_worship:0 "禁止过度英雄崇拜"
 SOV_ban_excessive_hero_worship_desc:0 "现在存在着一种争相出版关于斯大林同志私人生活和童年经历的夸张想象的出版物的倾向。无论出于怎样的良好期望，这些试图在苏联人民心中建立英雄化崇拜，并且试图用盲目的偶像崇拜来代替对斯大林同志思想体系的研究的操作本质上说都是反革命的。"
 SOV_leader_of_the_party_and_the_people:0 "党和人民的领袖"
 SOV_leader_of_the_party_and_the_people_desc:0 "斯大林同志凭借着勤恳的工作和超人的能力完成了党交给他的重大任务，他得到了全党上下和全人民的全部支持。任何可能导致虚荣自大或自我吹捧的暗示对斯大林同志来说都是不合适的；他或许是世界上最谦逊的人了。"
 SOV_great_commander:0 "伟大的统帅"
 SOV_great_commander_desc:0 "斯大林同志在军事思想和领导方面的成就不胜枚举。尽管托洛茨基那个叛徒是红军的创建者，但正是斯大林同志将红军改组为能够真正捍卫工人阶级利益的武装。"
 SOV_architect_of_communism:0 "共产主义设计师"
 SOV_architect_of_communism_desc:0 "斯大林同志对革命的信念理想坚定不移，这使他洞悉在一国建成社会主义的机遇和挑战。随着建设社会主义工作的顺利进行，斯大林同志可以转向新的历史任务：即如何将社会主义进一步建设为彻底的共产主义。"
 SOV_father_of_nations:0 "各民族的慈父"
 SOV_father_of_nations_desc:0 "我们的联盟是许多不同的人群组成的大家庭，当然，任何一个家庭需要一个大家长。慈父斯大林同志正是这位大家长，这位大家长确保者自己的孩子永远接受社会主义思想的熏陶并指引我们走向更加光明的未来。他该严厉的时候就得严厉，不过这种严厉永远是建立在公平公正的基础上。"
 SOV_freedom_of_debate_unity_of_action:0 "批评自由 - 行动一致"
 SOV_freedom_of_debate_unity_of_action_desc:0 "治理并统御一个国家始终前进在正确的方向上面临许多复杂的问题与矛盾，因此所有的可能选择必须被充分公开地讨论。一旦做出决定，政治局以及全党上下必须毫无保留地支持。"
 SOV_the_construction_of_communism:0 "共产主义建设"
 SOV_the_construction_of_communism_desc:0 "即将来临的共产主义建设必然会存在挑战和阻碍。现在政治局上下紧紧团结在斯大林同志周围，我们可以迈出建设共产主义的第一步。"
 SOV_addressing_internal_affairs:0 "处理国内事务"
 SOV_addressing_internal_affairs_desc:0 "尽管世界上还有许多革命的敌人，尽管还有成百万的工人仍在翘首以求解放，我们必须首先将目光转移到目前国内亟待解决的问题上。"
 SOV_nkvd_primacy:0 "内务部优先"
 SOV_nkvd_primacy_desc:1 "在祖国的所有敌人被彻底消灭之前，我们必须继续依靠内务人民委员会来保护革命。"
 SOV_the_new_soviet_woman:0 "新苏维埃妇女"
 SOV_the_new_soviet_woman_desc:0 "革命让我们国家数百万人民获得自由，首先则是数百万女性不再被囚禁于妻子和母亲的身份桎梏中，她们在工作生产领域获得了平等自由的地位。"
 SOV_expand_the_agitprop:0 "扩大宣传"
 SOV_expand_the_agitprop_desc:0 "为了教育我们国家数以百万计的劳动者，我们必须运用他们听得懂的语言。我们必须让我们的讨论更加简洁更加易于理解，这样才能让他们形成社会主义公民的意识，我们必须在这方面加大投入。"
 SOV_positive_heroism:0 "英雄主义宣传"
 SOV_positive_heroism_desc:1 "尽管工人阶级取得的成就应该由全体工人阶级分享，但是我们依然可以挑选出一些值得他人学习效仿的先进模范。"
 SOV_revive_the_stakhanovite_movement:0 "重启斯达汉诺夫运动"
 SOV_revive_the_stakhanovite_movement_desc:0 "资本主义国家的残酷剥削强迫工人努力为生产资料的所有者生产更多的商品。在我们国家，像阿列克谢·斯达汉诺夫这样的工人则是自己自主地努力劳动，因为他们明白，每一块砌好的砖，每一吨开采出的煤，每一颗安好的铆钉都在帮助建立一个使工人从剥削中彻底解放的世界。"
 SOV_war_heroes:0 "战争英雄"
 SOV_war_heroes_desc:0 "俄罗斯人民向来能够在保卫祖国抵御侵略者的过程中展现出极其英勇的行为。尽管我们是团结在一起对抗敌人，但是我们也不能忽视那些军队中那些超越自己的使命展现出极大勇敢的战斗英雄们。"
 SOV_collectivist_propaganda:0 "集体主义宣传"
 SOV_collectivist_propaganda_desc:1 "我们所面临的许多挑战绝不仅仅针对的是个别人。我们所有的奋斗都是集体的奋斗，当然，我们所有的成就也是集体的成就。"
 SOV_socialist_emulation:0 "社会主义竞赛"
 SOV_socialist_emulation_desc:0 "在资本主义体制下，工人们相互竞争只是为了赚得每天果腹的面包，而工人们提高社会生产力所带来的利润悉数被资本家拿走。这完全是对生产力的浪费和没有人性的剥削。社会主义体制则是鼓励那些不够优秀的人们向先进模范学习以实现他们自身的发展。"
 SOV_socialist_realism:0 "社会主义的现实主义"
 SOV_socialist_realism_desc:1 "通向社会主义光明未来道阻且长，有的人或许在半路上会丧失信心认为这一目标永远无法实现。我们必须通过鼓励发展那些描述社会主义国家样貌的艺术形式确切地向他们展现我们为之奋斗的前景。"
 SOV_the_komsomol:0 "苏维埃社会主义青年团"
 SOV_the_komsomol_desc:0 "我们不是为现在的这一代大人们建设社会主义，而是为了孩子们这一代以及他们的下一代。我们必须教导他们如何在我们已经取得成就的基础上继续前进，这样他们才能够完成我们开辟的事业。我们应当建立一个特殊的青年组织，不光教育文化，也要教导他们如何成为一个优秀的共产主义者。"
 SOV_patriarch_of_all_russia:0 "全俄罗斯牧首"
 SOV_patriarch_of_all_russia_desc:0 "虽然开明进步的社会主义国家绝不可能后退到迷信时代，但是不可否认的是许多人在困难时期从他们的宗教信仰中汲取了力量和安慰。建设一个新社会道路漫长困难重重，只要那些宗教组织对党和国家保持忠诚，或许我们应该允许他们继续发挥作用。"
 SOV_the_comintern:0 "共产国际"
 SOV_the_comintern_desc:0 "为工人阶级解放的奋斗事业不仅仅局限于任何一个国家，它是世界性的斗争。我们必须向世界任何国家的同志们提供援助，鼓励他们在世界任何地方同反动势力与反革命势力坚决斗争。"
 SOV_development_aid_for_eastern_allies:0 "建设支援东方盟友"
 SOV_development_aid_for_eastern_allies_desc:0 "几个世纪以来，西方帝国主义与殖民主义残酷地剥削并压迫亚洲各国。来自我们的一点适当投入可以让我们亚洲的盟友们更好地抵抗资本主义的镇压。"
 SOV_war_measures_in_the_east:0 "东方战时措施"
 SOV_war_measures_in_the_east_desc:0 "世界范围内的对抗法西斯主义和其他反革命意识形态的斗争很快就会在亚洲兴起。我们必须向我们的盟友明确，在绝望的时刻，绝望的手段是必要的。"
 SOV_fortify_mongolian_border:0 "巩固蒙古边境"
 SOV_fortify_mongolian_border_desc:0 "尽管日本的强硬派目前着眼于在中国的扩张，我们也不能排除他们希望通过攻击我们来扩大他们的收益的可能性。我们应当确保盟友蒙古不会变成一个毫无防备的侧翼。"
 SOV_send_military_advisors_to_spain:0 "向西班牙派遣军事顾问"
 SOV_send_military_advisors_to_spain_desc:0 "我们在西班牙的同志在赢得民主选举之后面临着强大的反革命力量的威胁。我们必须援助他们以免他们的失败鼓舞其他国家的法西斯势力。"
 SOV_policy_of_collective_security:0 "集体安全政策"
 SOV_policy_of_collective_security_desc:0 "尽管他们是资本主义反革命性质的，但是欧洲的这些民主政府也明白在法西斯力量面前他们又脆弱又腐朽。一旦战争到来，他们将在法西斯冲击我们革命始源地之前首先被法西斯浪潮攻陷。这些有足够远见的政治家应当能够意识到他们必须获得莫斯科的同情。"
 SOV_anti_fascist_policies:0 "反法西斯政策"
 SOV_anti_fascist_policies_desc:0 "与法西斯主义者的和平的共存是不存在的，我们应当尽可能多地寻找盟友以求为不可避免的对抗做准备。"
 SOV_seek_a_defense_pact_with_the_allies:0 "与同盟国寻求达成防卫条约"
 SOV_seek_a_defense_pact_with_the_allies_desc:0 "虽然我们与西方民主国家进行了非正式的接触，但是并没有达成任何有法律约束力的具体条约。现在是时候落实到纸上，向世界宣布，西方民主国家愿意与我们组成一个联合阵线，反对法西斯扩张。"
 SOV_the_khakimov_proposal:0 "哈基莫夫提案"
 SOV_the_khakimov_proposal_desc:0 "哈基莫夫同志为提高我们在[SAU.GetNameDef]政府中的影响力进行了不懈的努力。一些专家推测这一地区拥有大量自然资源，资本家特别期望开采。我们应当继续发展与他们稳定互信的关系以使[SAU.GetNameDef]远离任何与我们敌对的阵营，让他们允许我们开采已发现资源的第一优先权。"
 SOV_eradicate_western_fascism:0 "根除西方法西斯"
 SOV_eradicate_western_fascism_desc:0 "我们不能坐等西欧的法西斯政权在他们想要的时候来进攻我们。对付法西斯最好的方法是先发制人并施以重击。"
 SOV_policy_of_individual_security:0 "单独安全政策"
 SOV_policy_of_individual_security_desc:0 "我们在世界上几乎没有朋友，却有众多的敌人。我们不应当过分关注谁和我们达成协议－毕竟只要达到利益目的，无论是对方或者我们都会把协议当作一张废纸。"
 SOV_approach_germany:0 "接触德国"
 SOV_approach_germany_desc:0 "为什么我们就一定不能与纳粹德国共存呢？当然，我们二者之间不可能永远和平共存下去，但是在还没有解决西方同盟国之前，德国人不可能对付我们，因此我们应当鼓动他们先对付西边的那些家伙。"
 SOV_liberation_of_the_european_proletariat:0 "解放欧洲无产阶级"
 SOV_liberation_of_the_european_proletariat_desc:0 "西欧软骨头的资产阶级政府已经表现出对法西斯彻底的妥协。在这场即将到来的法西斯主义与共产主义的伟大斗争中，他们将毫无立足之地。但是这些国家的工人阶级依然愿意与我们并肩作战反抗法西斯，只要我们为他们建立值得为之一战的政府就好。"
 SOV_anti_capitalist_policies:0 "反资本主义政策"
 SOV_anti_capitalist_policies_desc:0 "显而易见的是，至少是大多数的资本主义国家为了他们的利益扩张更乐意将法西斯进攻的矛头引向东方。只要有选择，这些资产阶级必然会选择压迫无产阶级。因此，我们决不能相信他们，要做好与他们斗争的准备。"
 SOV_recover_alaska:0 "收复阿拉斯加"
 SOV_recover_alaska_desc:0 "将阿拉斯加卖给美国人是统治阶级对俄罗斯人民的背叛。但是这一背叛已经成为历史，我们收复了阿拉斯加。相比他们当下生活的这个剥削制度，当地人民更愿意成为我们伟大苏维埃联盟的组成部分。"
 SOV_the_fight_for_the_pacific:0 "为太平洋而战"
 SOV_the_fight_for_the_pacific_desc:0 "无论陆军实力如何强大，我们必须跨越海洋才能与太平洋的敌人战斗。因此，必须发展我们的沿海基础设施和造船业，然后才能在世界的这一地区发动有效的战争。"
 SOV_baltic_security:0 "波罗的海安全"
 SOV_baltic_security_desc:1 "波罗的海诸国的命运同我们息息相关，我们绝不允许在我们的边境上出现一个敌对的政府。"
 SOV_respect_baltic_self_determination:0 "尊重波罗的海民族自决"
 SOV_respect_baltic_self_determination_desc:0 "任何人有权以民主的方式决定他们自己的事务。当然，在西方的许多资产阶级民主体制下，这一民主进程被大量的金钱异化了。我们将确保爱沙尼亚、拉脱维亚和立陶宛的工人阶级在他们各自政府中的代表权。"
 SOV_claims_in_baltic:0 "宣称波罗的海"
 SOV_claims_in_baltic_desc:0 "波罗的海各国曾经是俄罗斯不可分割的一部分，他们的人民需要一个大国的保护以对抗剥削与压迫。如果他们拒绝了我们的建议，我们将诉诸武力以确保我们对波罗的海的保护。"
 SOV_secure_leningrad:0 "保障[195.GetName]安全"
 SOV_secure_leningrad_desc:1 "我国目前和芬兰的边界距离[195.GetName]实在是太近了。来自芬兰的突然袭击只需几个小时就会兵临城下。与此同时，这里的地理态势极有可能让我们的波罗的海舰队被封锁在港口内。我们实在难以接受这种状态，因此我们必须向芬兰政府阐明这一点。"
 SOV_control_scandinavia:0 "控制斯堪的纳维亚"
 SOV_control_scandinavia_desc:0 "剩余的斯堪的纳维亚半岛诸政权也是对我国北部边境的威胁。我们必须向他们明确这样一个事实，即和平共存建立在互信的基础之上，但是我们并不相信一个与我们意识形态相异的国家会真心实意地与我们结盟。"
 SOV_claims_on_poland:0 "宣称波兰"
 SOV_claims_on_poland_desc:1 "波兰占领着大片几个世纪以来属于俄罗斯的领土，把乌克兰和白俄罗斯的部分土地从我们这里分离出去。这种情况是我们无法接受的，1921年他们击败了我们，而现在我们必须让他们知道：时代变了。"
 SOV_demand_eastern_poland:0 "索取波兰东部"
 SOV_demand_eastern_poland_desc:1 "在第一次世界大战结束时，人为划定的寇松线被作为波兰的东部边界。这条线大约在波兰目前东部边界以西200公里处，我们应当提醒他们这一基本的历史事实并且确保苏波边界在它该在的地方。"
 SOV_offer_poland_protection:0 "给予波兰保护"
 SOV_offer_poland_protection_desc:1 "几个世纪以来，波兰和她的人民承受了严重的剥削和耻辱。现如今，德国准备通过武力手段夺回在上次大战结束后割让给波兰的领土已经成为公开的秘密。只要波兰愿意同我们重启边界谈判，我们将给予波兰安全保障。"
 SOV_claim_on_bessarabia:0 "声索比萨拉比亚"
 SOV_claim_on_bessarabia_desc:0 "1918年，罗马尼亚人无耻地趁我们内部危机时占领并吞并了比萨拉比亚地区。现在是时候提醒他们所占有的是我们的合法领土了，如果他们不愿意重新回到正确的边境，我们将通过军事手段逼他们就范。"
 SOV_demand_balkan_submission:0 "要求巴尔干屈服"
 SOV_demand_balkan_submission_desc:0 "历史经验表明，我国周边的国家常常会利用我们所暴露出的任何弱点以牟利，伴随着大战的阴云逐渐在欧洲聚集起来，我们绝不能忍受周边有任何忠诚可疑的邻国，巴尔干和小亚细亚各国必须选择是和我们一起还是与我们为敌。"
 SOV_seek_balkan_cooperation:0 "寻求巴尔干合作"
 SOV_seek_balkan_cooperation_desc:0 "如果我们能让巴尔干半岛和小亚细亚各国的意识形态更加接近我们，他们也可以成为强有力的盟友。"
 SOV_middle_east_diplomacy:0 "中东外交"
 SOV_middle_east_diplomacy_desc:0 "我们有很多机会可以在阿拉伯半岛和亚洲提高我们的影响力，与英国人的“大博弈”即将迎来转折。"
 SOV_the_southern_thrust:0 "刺向南方"
 SOV_the_southern_thrust_desc:0 "我们的南部边境是一片开阔的战略侧翼，敌人可以在这一寻找我们的防御软肋，这绝对是无法忍受的，而且我们也等不到这一地区的和平演变完成的时候。"
 SOV_support_afghan_ideology:0 "支持阿富汗[GetIdeologyNameWithCaps]"
 SOV_support_afghan_ideology_desc:0 "阿富汗曾经让许多强国铩羽而归，在这里的军事行动可能将耗费甚巨收益甚微甚至彻底失败。不过我们目前在阿富汗国内有一些联系人，他们可以建立一个意识形态方面更加亲近我们的政府，我们将对这种操作给予支持。"
 SOV_preemptive_invasion_of_iran:0 "先制入侵伊朗"
 SOV_preemptive_invasion_of_iran_desc:0 "一旦战争降临，我们不能相信[PER.GetNameDef]政府会支持我们，同样我也不相信他们一定不会加入一场侵略我们的战争。与其坐等观之，不如主动出击武力解决问题。"
 SOV_the_threat_from_the_land_of_the_rising_sun:0 "日升之地的威胁"
 SOV_the_threat_from_the_land_of_the_rising_sun_desc:0 "很明显，日本意图彻底掌控中国。一旦他们达成了这个目标，他们毫无疑问将转而向北索取西伯利亚的大量资源。只要他们还陷在对华战争的泥沼中，他们就不会转过来进攻我们，所以我们必须确保中国能够坚持抵抗到我们做好对日战争准备。"
 SOV_the_gobi_gambit:0 "戈壁谋略"
 SOV_the_gobi_gambit_desc:0 "日本和中国军事冲突不断升级的时候，正是我们抢占中国边陲戈壁沙漠的好机会，我们说不定也可以在中国的未来事务方面拥有话语权并占有谈判的一席之地。"
 SOV_two_red_flags:0 "两面红旗"
 SOV_two_red_flags_desc:0 "虽然目前中国的革命不是那么成功，但是前景也未可知。这个国家目前还没有正宗的社会主义革命所必需的资本主义工业化社会条件，即使如此，中国共产党的革命也还是中国人民实现共产主义未来的最佳机会。"
 SOV_support_the_kuomintang:0 "支持国民党"
 SOV_support_the_kuomintang_desc:0 "中国的共产主义者力量弱小，没有强大的工业基础以建立一支强大的军队。显而易见的是，国民党是最适合掌控中国并且创造成功的共产主义革命所必要的资产阶级社会阶段的一支力量。"
 SOV_intervention_in_china:0 "干涉中国"
 SOV_intervention_in_china_desc:0 "中国的局势持续恶化，现在已经到了威胁我们自身安全的地步了，我们必须介入中国内政并在该地区建立一个可靠的政权。"
 SOV_prepare_a_war_with_japan:0 "准备对日作战"
 SOV_prepare_a_war_with_japan_desc:0 "在打击日本之前，我们必须确保不出现任何意外情况，并且加大我们的侦察力度。"
 SOV_end_the_khalkhin_gol_conflict:0 "结束诺门罕战役"
 SOV_end_the_khalkhin_gol_conflict_desc:0 "与日本的边境冲突已经持续了相当长的时间了。如果我们不信任当前的日本政府会遵守现在的两国边界，那么我们不得不直接颠覆该政权。"
 SOV_recover_the_kuril_islands:0 "收复千岛群岛"
 SOV_recover_the_kuril_islands_desc:0 "千岛群岛在1905年惨败之后被日本割走，如果我们发动迅速坚决的袭击，我们可以立即收复千岛群岛并让日本处于一旦选择扩大事态就得不偿失的被动局面。"
 SOV_reconcile_japan:0 "对日和解"
 SOV_reconcile_japan_desc:1 "我们最主要的威胁来自于欧洲，我们应当立刻解决与日本之间的一切悬而未决的问题，使我们能够专心于西部边境的事务而不必担心两面受敌。"
 SOV_spheres_of_influence_in_china:0 "在华势力范围"
 SOV_spheres_of_influence_in_china_desc:0 "苏日之间最后的争论点在于中国问题，我们的在华利益是相当有限的，如果我们可以就在华利益范围达成一项协议以换取日本的支持，我们应当毫不犹豫地这样做。"
 SOV_soviet_japanese_pact_against_usa_focus:0 "苏日对美协定"
 SOV_soviet_japanese_pact_against_usa_focus_desc:0 "日本为了推动经济增长需要进一步扩张，让日本的扩张矛头不要对准我们符合我们的根本利益，同时也可以获得一支强大海军的保护与支持，让我们团结起来一起把美帝国主义从地图上抹掉吧！"
