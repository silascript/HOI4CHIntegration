 SOV_the_fourth_international_desc:1 "所谓的“第三国际”中的斯大林主义傀儡已经证明自己完全没有能力领导革命。他们对共产主义的看法与马克思和列宁写下的理论没有什么关系，反而把民主工人国家的梦想变成了一个反乌托邦的噩梦。我们需要的是一个能够捍卫革命的新国际!"
 SOV_bring_old_trotskyists_back:0 "托派元老回归"
 SOV_bring_old_trotskyists_back_desc:0 "在革命初期，党内各派别之间曾有过许多激烈的争论。一些与党的路线不太一致的人，如卡尔·拉狄克和叶夫根尼·普列奥布拉任斯基，仅仅因为小的分歧而被开除。也许这些老布尔什维克的忏悔姿态就足以让他们重新回到党内。"
 SOV_bring_old_trotskyists_back_trigger_tt:0 "§Y$SOV_karl_radek$§!和§Y$SOV_yevgeny_preobrazhensky$§!已被斯大林清洗"
 SOV_bring_old_trotskyists_back_effect_tt:0 "§Y$SOV_karl_radek$§!和§Y$SOV_yevgeny_preobrazhensky$§!成为可用的顾问。"
 SOV_organize_the_wreckers:0 "组织破坏分子"
 SOV_organize_the_wreckers_desc:0 "如果斯大林和他的党羽们想和我们硬碰硬，而不是顾革命大局乖乖辞职，我们就得放弃幻想，准备斗争。情况危急到了这样的地步，以至于我们甚至不得不考虑对人民的财产进行破坏。话虽如此，我们在进行破坏行动时也得谨慎细微，以免白白毁坏了苏维埃工人创造的伟大成就。"
 SOV_organize_the_wreckers_tt:0 "解锁在内战期间进行工业破坏的§Y决议§!。"
 SOV_integrate_smirnovs_bloc:0 "整合斯米尔诺夫集团"
 SOV_integrate_smirnovs_bloc_desc:0 "最近有帮老托派，因反对斯大林主义压迫而进了监狱。只要上下打点一番，我们就可以把这帮人送去流放，以此免于政治偏执这一无妄之灾。他们不会忘记是谁帮着逃跑的。"
 SOV_integrate_smirnovs_bloc_tt:0 "在狱中关押着的§Y$SOV_ivan_smirnov$§!，§Y$SOV_ivar_smilga$§!和§Y$SOV_aleksandr_shlyapnikov$§!将被流放（§G流放中的角色不会被清洗§!）。当内战开始时，他们将作为顾问可用。\n在两个地区增加左翼反对派的支持。"
 SOV_left_eliminate_right:0 "消灭右翼"
 SOV_left_eliminate_right_desc:0 "我们党内有几个互不相容的派系。如果我们马上要接管国家并且让革命回到正轨上来，那么我们就不能因为他们的掣肘而分散注意力。不过如果斯大林“同志”想找一些内部的敌人来整的话，我们倒是可以把一些人推上前去……"
 SOV_left_eliminate_right_tt:0 "§Y$SOV_nikolay_bukharin$§!，§Y$SOV_aleksey_rykov$§!，和§Y$SOV_mikhail_tomsky$§!成为斯大林大清洗的潜在目标。"
 SOV_eliminate_opposition_factionalism_tt:0 "§Y$SOV_factionalism_modifier$§!效果修正：\n政治点数：§G+5%§!。"
 SOV_committee_in_exile:0 "流亡委员会"
 SOV_committee_in_exile_desc:0 "我们永远都说不清斯大林的怒火会往谁身上烧，所以我们必须准备好秘密路线和安全屋，把人员送到海外，这样一部分支持者就能逃过下一轮清洗了。"
 SOV_committee_in_exile_tt:0 "解锁§Y$SOV_send_supporters_abroad$§!决议，我们可以把同情者送到海外流亡（§G流亡中的人物无法被清洗§!）。流亡的人物会在内战爆发后可用。"
 SOV_approach_tukhachevsky:0 "接触图哈切夫斯基"
 SOV_approach_tukhachevsky_desc:0 "米哈伊尔·图哈切夫斯基无疑是我们最伟大的军事思想家之一。虽然他关于快速移动的步坦合成部队穿插深入敌人后方的理论并非没有批评者，但他仍然得到了一些非常有能力的将军的支持。如果我们能说服他支持我们的事业，他将是一笔无价的财富。"
 SOV_approach_tukhachevsky_tt:0 "§Y$SOV_mikhail_tukhachevsky$§!将会站在左翼反对派一边并带来军队和忠诚于我们的将领"
 SOV_approach_primakov:0 "接触普里马科夫"
 SOV_approach_primakov_tt:0 "§Y$SOV_vitaly_primakov$§!将会站在左翼反对派一边并带来军队和忠于我们的将领。"
 SOV_approach_primakov_desc:0 "维塔利·普里马科夫是我国主要的骑兵指挥官之一，他的支持对于确保国家安全非常有价值。"
 SOV_funds_for_the_cause:0 "筹措事业资金"
 SOV_funds_for_the_cause_desc:0 "$SOV_lev_trotsky$和其他海外人员肯定有法子为我们提供帮助，我们应该在全世界组织社会主义募捐活动，同时暗中说服各国政府为我们提供武器。"
 SOV_funds_for_the_cause_tt:0 "在内战爆发时添加§Y$SOV_foreign_funds_idea$§!理念，持续365天。"
 SOV_left_opposition_coup:0 "重燃战火"
 SOV_left_opposition_coup_desc:0 "时机已至。让我们高举反抗暴君的旗帜。伟大的革命将再次开始！"
 SOV_left_opposition_coup_tt:0 "在红军、红海军及红军航空兵部队中增加左翼反对派的支持。\n发起§Y苏联内战§!。"
 SOV_exiled_advisors_available_tt:0 "§Y被流放的人物将可用。§!"
 SOV_the_vanguard_of_the_true_revolution:0 "真正革命的先锋队"
 SOV_the_vanguard_of_the_true_revolution_desc:0 "让世界听到我们的革命呼声吧。我们将向全世界的革命者发出召唤，把他们召集到我们的旗帜之下。团结一致，我们将战胜斯大林。团结一致，我们将让革命走向胜利。"
 SOV_long_live_the_workers_government:0 "工人政权万岁"
 SOV_long_live_the_workers_government_desc:0 "既然我们已经踏上了实现工人阶级真正解放的漫长道路，我们决不能用一个精英政府取代另一个精英政府。我们联盟的政府必须永远被工人所有，由工人组成，为工人服务。"
 FOURTH_INTERNATIONAL_FACTION:0 "第四国际"
 SOV_left_purges:0 "消灭反革命分子"
 SOV_left_purges_desc:0 "还有许多人对斯大林怀有怨恨。当我们还在巩固我们的统治时，我们绝不能让这些人开始形成反革命的秘密团伙，以免我们在短时间内又有一场内战。"
 SOV_left_right_purges_factionalism_tt:0 "从§Y$SOV_factionalism_modifier$§!中移除政治点数修正"
 SOV_left_purges_tt:0 "右翼反对派顾问将被移除"
 SOV_the_builder_of_the_red_army:0 "红军的缔造者"
 SOV_the_builder_of_the_red_army_desc:0 "无论红军在斯大林统治期间变成什么样，它永远是$SOV_lev_trotsky$的杰作。现在正是他回到以前的位置，带领全新重获活力的红军投入战斗的时候了。"
 SOV_reigniting_the_revolutionary_spirit:0 "赓续革命精神"
 SOV_reigniting_the_revolutionary_spirit_desc:0 "多年的斯大林主义统治消磨了我国人民的革命热情。我们的工人被告知革命终将爆发，但我们知道情况并非如此——在目前的全球发展水平上，革命必须在其他发展程度较低的国家爆发，而我们将点燃革命的星星之火。"
 SOV_the_permanent_revolution:0 "永远的革命"
 SOV_the_permanent_revolution_desc:0 "马克思主义理论告诉我们，如果环境合适，革命是不可避免的。然而，情况显然不正确，或者说不是完全正确。我们不能沾沾自喜，等待可能是几百年后的世界革命。世界各地的工人和农民现在就在受苦，今天，他们的解放不能等待。"
 SOV_the_permanent_revolution_decisions_tt:0 "解锁§Y组织第五纵队§!决议以在欧洲的敌国制造革命起义"
 SOV_the_permanent_revolution_trotsky_trait_tt:0 "若§Y$SOV_lev_trotsky$§!是国家领导人"
 SOV_depoliticize_the_military:0 "军队去政治化"
 SOV_depoliticize_the_military_desc:0 "军队的主要目的是保护工人阶级。我们的士兵在很大程度上已经是工人阶级的成员，因此不需要有人监管他们。更重要的是，红军应当专注于自己的主要战斗任务，而不应被允许在政治上做文章。"
 SOV_depoliticize_the_military_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$\n最大指挥点数增加修正：§G+10§!\n"
 SOV_system_decentralization:0 "体制去中心化"
 SOV_system_decentralization_desc:0 "斯大林不仅集中了党内权力，连国家大权也集于他一身。把权力从工人身上拿走，放到腐朽的精英手中，这显然是反革命的作为。我们需要逆转这个趋势，让工人们能够再度掌握他们自己的命运。"
 SOV_strengthen_heavy_industry:0 "强化重工业"
 SOV_strengthen_heavy_industry_desc:0 "重工业是我们经济的心脏。如果我们想确保革命事业不只是存续下去，而是能够蓬勃发展，就必须继续强化这一方面。"
 SOV_a_global_class_struggle:0 "全球阶级斗争"
 SOV_a_global_class_struggle_desc:0 "解放工人阶级的斗争必然要被定义为一场全球范围的斗争。只要有一个国家依然奉行资本主义，那么革命事业就还不是彻底安全。一旦全世界的工人阶级看到革命事业的不断推进，他们将集结在我们的旗帜之下声援我们的斗争。"
 SOV_a_global_class_struggle_decision_tt:0 "解锁§Y煽动无产阶级§!决议动摇欧洲邻国并且正当化对他们的战争目标。"
 SOV_all_power_to_the_soviets:0 "一切权力归苏维埃"
 SOV_all_power_to_the_soviets_desc:0 "革命起源于一个再简单不过的理想——人民有权决定他们自己的命运，而组建工人、士兵及农民委员会正是实现这一点的关键。只不过，这个制度后来又变了回去，未经选举的官僚高高在上地发号施令。每当官僚的决策无可避免地引火自焚的时候，承受代价的从来都是工人阶级。再也不会这样了！"
 SOV_regional_development:0 "地区发展"
 SOV_regional_development_desc:0 "我们必须确保工业发展要在整个国家传播开来，而不是将工厂集中在小部分地区并忽视其他地区。"
 SOV_autonomous_soviet_republics:0 "自治苏维埃共和国"
 SOV_autonomous_soviet_republics_desc:0 "在革命之后的数年间，斯大林主义者在联盟的某些地区努力地消除地方认同并压制工人的自决权。这些行为的反革命性质不证自明。如果某些苏维埃共和国的工人想要更大程度的自治，我们应当毫不犹豫的给予他们。"
 SOV_autonomous_soviet_republics_tt:0 "可以释放国家。"
 SOV_international_union_of_soviet_republics:0 "国际苏维埃共和国联盟"
 SOV_international_union_of_soviet_republics_desc:0 "在我们的革命历史上，或许最大的背叛就是认为社会主义可以——或者说应该——在一国建成。要么全世界的工人阶级都联合起来实现社会主义，要么就是谁都实现不了社会主义。尽管革命在不同国家处于不同的发展阶段，但我们会向我们的盟友分享资源，确保每一个工人阶级掌权的国家都能稳步向前发展。"
 SOV_international_union_of_soviet_republics_tt:0 "§Y$SOV_factionalism_modifier$§!追加效果：\n宗主国贸易花费：§G-10%§!\n党派支持度对稳定度修正：§G+10%§!\n"
 SOV_international_union_of_soviet_republics_puppet_tt:0 "在首都地区添加§Y一座民用工厂§!。"
 SOV_the_onslaught_on_colonialism:0 "讨伐殖民主义"
 SOV_the_onslaught_on_colonialism_decision_tt:0 "解锁在非洲邻近地区§Y组建第五纵队§!和§Y煽动无产阶级§!决议。"
 SOV_the_onslaught_on_colonialism_desc:0 "帝国主义与殖民扩张是资本主义晚期阶段的重要组成部分。不过，这被奴役的数百万人民确实很轻松地提供给我们一个巨大的革命潜在对象。这些殖民帝国的广大受压迫人民渴望自由——我们将打破奴役他们的锁链。"
 SOV_carry_revolution_east:0 "向东发动革命"
 SOV_carry_revolution_east_desc:0 "对非洲殖民地的残酷剥削导致当地社会无法发展到革命能轻易成功的水平。与其不同的是亚洲更成熟的社会则有巨大的革命潜力等待被释放。"
 SOV_carry_revolution_east_decision_tt:0 "解锁在亚洲邻近地区§Y组建第五纵队§!和§Y煽动无产阶级§!决议。"
 SOV_the_end_of_the_imperialist_era:0 "帝国主义的末日"
 SOV_the_end_of_the_imperialist_era_desc:0 "也许对于帝国主义最赤裸裸的表达就是所谓的门罗主义，一个国家竟然可以宣称两个大洲是他们的专属领土。这绝对是不可接受的。革命将在美洲找到立足点，最终，西半球的工人们将会获得自由。"
 SOV_the_end_of_the_imperialist_era_decision_tt:0 "解锁在美洲和大洋洲近邻§Y组建第五纵队§!以及§Y煽动无产阶级§!决议"
 SOV_military_support:0 "军队支持"
 SOV_military_support_desc:0 "武装部队内部的支持总是有价值的，即便是冒着把我们密谋的风声走漏给斯大林的眼线的风险。如果事态真的如此发展，我们只能希望斯大林发现时已经无力回天。"
 SOV_military_support_tt:0 "增加内战时的军队支持。\n解锁获取更多支持的决议。"
 SOV_divert_attention_towards_military:0 "移祸军队"
 SOV_divert_attention_towards_military_desc:0 "如果斯大林认为军队中对他存在不满，他将攻击军队而不是我们。如此一来，军队中无论如何都将充斥着对他的不满了……"
 SOV_divert_purge_attention_tt:0 "对军队发动一次随机清洗。\n解锁陷害军官的§Y决议§!。\n将跳过中间道路国策线的§Y$SOV_the_zinovyevite_terrorist_center$§!国策。"
 SOV_gain_support_from_party_members:0 "争取党员支持"
 SOV_gain_support_from_party_members_desc:0 "斯大林的一些傀儡之所以会成为傀儡，主要原因在于他们害怕斯大林。我们应该让他们相信我们的密谋终会成功，他们只需坐享其成，就可以成为英雄。说服他们的办法多着呢……"
 SOV_gain_support_from_party_members_tt:0 "内战开始时，§Y$SOV_vsevolod_merkulov$§!，§Y$SOV_mikhail_kalinin$§!，和§Y$SOV_nikita_khrushchyov$§!加入反对派。\n内战开始时，§G+10%§!稳定度。"
 SOV_sway_the_railway_workers:0 "策反铁路工人"
 SOV_sway_the_railway_workers_desc:0 "革命需要补给。我们必须争取铁路工人投身于我们的事业。如此一来，我们便可以在作战基地周围准备并隐藏补给站。"
 SOV_sway_the_railway_workers_tt:0 "在§Y[GetSovietCivilWarName]§!开始的时候在总部所在州的周围添加§Y铁路§!和§Y补给中心§!。"
 SOV_infiltrate_the_nkvd:0 "渗透内务部"
 SOV_infiltrate_the_nkvd_desc:0 "内务人民委员会的基层干部们为斯大林执行肮脏工作，且经常被认为是他的忠仆。然而即使是最坚固的墙也存在着裂缝。我们应该拉拢尽可能多的内务部干部为我们效力，为暴君斯大林提供错误信息。"
 SOV_infiltrate_the_nkvd_tt:0 "§Y[GetSovietCivilWarName]§!开始时，部分内务部部队将加入你的事业。\n解锁§Y决议§!：$SOV_expand_nkvd_opposition$"
 SOV_infiltrate_the_nkvd_coup_tt:0 "提高暗杀斯大林行动的成功几率。"
 SOV_cooperation_against_stalin:0 "联合反对斯大林"
 SOV_cooperation_against_stalin_desc:0 "到了如此境地，我们应该摒弃前嫌，联手反对斯大林。"
 SOV_cooperation_against_stalin_right_tt:0 "§Y$SOV_karl_radek$§!和§Y$SOV_yevgeny_preobrazhensky$§!成为可用的顾问。"
 SOV_cooperation_against_stalin_left_tt:0 "§Y$SOV_nikolay_bukharin$§!和§Y$SOV_aleksey_rykov$§!成为可用的顾问。"
 SOV_cooperation_against_stalin_other_tt:0 "新顾问可用。"
 SOV_cooperation_against_stalin_factionalism_tt:0 "§Y$SOV_factionalism_modifier$§!添加效果：§G-15%§!政治顾问花费，§R-10%§!政党支持度对稳定度修正，以及§R-5%§!政治点数。"
 SOV_align_the_zinovyevites:0 "拉拢季诺维也夫"
 SOV_align_the_zinovyevites_desc:0 "$SOV_grigory_zinovyev$曾经和斯大林一道反对托洛茨基。斯大林在后来很快就背叛了他并免去了他的一切实权职务。他不会忘记这种侮辱。如果我们给$SOV_grigory_zinovyev$一个复仇的机会，想必他会接受的。"
 SOV_align_the_zinovyevites_tt:0 "§Y$SOV_grigory_zinovyev$§!和§Y$SOV_lev_kamenev$§!将从监狱转为流放（§G流放中的角色不会被清洗§!）。当内战开始时，他们将作为顾问可用。\n解锁内战爆发时在关键地区获得游击队的§Y决议§!。\n"
 SOV_align_the_zinovyevites_factionalism_tt:0 "§Y$SOV_factionalism_modifier$§!添加效果：§R-5%§!政治点数。"
 SOV_liberate_ryutin:0 "释放柳廷"
 SOV_liberate_ryutin_desc:0 "柳廷同志一针见血毫不犹豫地指出了斯大林的许多错误和缺点。毫无疑问斯大林决定拿他来杀一儆百。不过现在，我们应当找关系将他送到国外直到斯大林被干掉再回来，这样他就可以在斯大林死后帮助我们管理国家。"
 SOV_liberate_ryutin_tt:1 "§Y$SOV_martemyan_ryutin$§!将会从狱中释放并被流放（§G流放的人将不会被清洗§!）。当内战开始之后他将作为顾问可用并且其支持者将加入反对派。"
 SOV_return_democracy_to_the_party:0 "重建党内民主"
 SOV_return_democracy_to_the_party_desc:0 "在革命中的某个时刻，我们认识到我们不能陷入对革命道路无休止的争论中。时过境迁，现在是时候实现我们对工人们生活各个方面的民主承诺了。这也意味着，曾经那些仅仅只是发表了善意的批评就被认定是阻碍革命的被流放者们，可以重回党内为国效力。"
 SOV_return_democracy_to_the_party_unlock_right_tt:0 "§Y右翼反对派顾问§!将可用。"
 SOV_return_democracy_to_the_party_unlock_left_tt:0 "§Y左翼反对派顾问§!将可用。"
 SOV_return_democracy_to_the_party_factionalism_tt:0 "§Y$SOV_factionalism_modifier$§!添加效果：§R-5%§!政治点数。"
 SOV_strengthen_the_trade_unions:0 "强化工会"
 SOV_strengthen_the_trade_unions_desc:0 "在斯大林的领导之下，工会已经从代表工人对抗管理层的工具堕落成了管理层指导工人的工具。虽然这看上去只是他较小的罪过之一，但这彻底改变了工人的民主自我领导权，实际上阻止了工人享受革命果实。"
 SOV_the_peoples_revolution:0 "人民革命"
 SOV_the_peoples_revolution_desc:0 "革命想要长久，就必须渗透到社会的各个方面。只有全体人民都把自己看作革命不可或缺的一部分，革命才能经受得住道路上的艰难险阻。"
 SOV_the_supreme_soviet:0 "最高苏维埃"
 SOV_the_supreme_soviet_desc:0 "让一个人代表整个国家本身就是一种不民主的做法，因此也是一种反革命的行为。我们将抛弃这种个人崇拜，并且宣布我们的联盟自今日起，将永远由汇聚于最高苏维埃的，人民的集体意志来代表。"
 SOV_the_right_opposition:0 "右翼反对派"
 SOV_the_right_opposition_desc:1 "斯大林偏执的统治方式正在摧毁这个国家。他过于激进的大规模集体化和残酷的工业化政策更将这一点体现的淋漓尽致。我们必须立刻做点什么来挽救这个国家。只有布哈林领导下的右翼反对派才能治愈残酷统治下产生的创伤，恢复经济，并重新带领这个国家走向辉煌。"
 SOV_the_right_opposition_tt:0 "开始[ROOT.GetNameDef]中间派与右派反对者之间的§Y内战§!进程。"
 SOV_the_need_for_policy_changes:0 "政策变革的需要"
 SOV_the_need_for_policy_changes_desc:0 "很明显，这个国家正在向着错误的方向前进。斯大林和他盟友的想法太过超前，我们必须循序渐进，过于激进的政策只会伤害这个国家。我们要将索科利尼科夫同志带回来，这位在苏联成立初期工作出色的同志一定能将我们带回正轨。"
 SOV_the_need_for_policy_changes_tt:0 "§Y$SOV_grigory_sokolnikov$§!将成为可用的政治顾问。"
 SOV_reverse_the_collectivization_process:0 "推翻集体化进程"
 SOV_reverse_the_collectivization_process_desc:0 "集体化的推行是一场彻头彻尾的灾难，在本是国家粮仓的地方造成了大量的贫困和饥荒。我们必须立刻废除并扭转集体化政策。"
 SOV_reverse_the_collectivization_process_tt:0 "增加内战期间来自自耕农的支持\n§Y$SOV_factionalism_modifier$§!效果修正：\n地区最大工业值：§R-10%§!\n政党支持度对稳定度修正：§G+10%§!\n"
 SOV_organize_uprisings_in_the_country:0 "组织国内暴动"
 SOV_organize_uprisings_in_the_country_desc:0 "如果我们不采取武装斗争的形式，那么，我们根本就没法推翻斯大林的统治。我们要将斯大林的注意力先从我们身上调开，才能确保准备工作有条不紊进行。"
 SOV_organize_uprisings_in_the_country_tt:0 "在国内各地发动起义，将在苏联内战中获取更多支持。"
 SOV_dissent_in_the_party:0 "党内异见"
 SOV_dissent_in_the_party_desc:0 "我们要在不同战线上向斯大林施压，破坏他对党的控制力。比如说，我们可以在党报上公开发表批评斯大林的文章、论文，指出他的决策失误并要求改革。不仅斯大林会感觉如芒刺在背，这种行动还能提高我们在各反对派中的地位。"
 SOV_eliminate_the_left:0 "消灭左翼"
 SOV_eliminate_the_left_desc:0 "虽然我们的主要对手是斯大林，但我们不得不承认，党内有许多人还在等待时间，他们争吵不休，最终会让我们的夺权计划付诸东流。斯大林已经由于我们的行动变得越来越偏执了，那么，我们自然可以借这个机会一石二鸟。"
 SOV_eliminate_the_left_tt:0 "§Y$SOV_karl_radek$§!，§Y$SOV_ivar_smilga$§!和§Y$SOV_yevgeny_preobrazhensky$§!成为斯大林的潜在清洗目标。"
 SOV_concessions_to_foreign_powers:0 "向外国势力妥协"
 SOV_concessions_to_foreign_powers_desc:0 "虽然是为了拯救国家，但低声下气地乞求外国援助我们的斗争仍然不失为奇耻大辱。然而，正是斯大林的暴政及其偏执迫使我们这么做。"
 SOV_concessions_to_foreign_powers_tt:0 "解锁请求外国势力的§Y决议§!，以提供援助换取让步。"
 SOV_covert_support_for_spanish_poum:0 "秘密支持西班牙马统工党"
 SOV_covert_support_for_spanish_poum_desc:0 "在西班牙，反革命势力已经占了上风，法西斯与反动派武装都在援助西班牙国民军。尽管西班牙空有满腔热血，但他们一来缺枪少弹，二来缺乏政治觉悟。不过，这些东西我们都能提供给他们。"
 SOV_covert_support_for_spanish_poum_tt:1 "在西班牙内战中向马克思主义统一工人党提供暗中援助，将使其成为无政府主义者起义的主导派系，这将会导致一场§Y$communism$§!起义而非$neutrality$起义。\n\n"
 SOV_if_poum_wins_tt:0 "\n如果§Y马克思主义统一工人党$SPC_communism_DEF$§!赢得了西班牙内战，一部分西班牙部队将会在我国爆发的内战中援助我们这一边。"
 SOV_undermine_stalins_authority:0 "削弱斯大林权威"
 SOV_undermine_stalins_authority_desc:0 "斯大林之所以能独掌大权，正是因为人民对他的恐惧，以及他的所作所为。我们还不能完全消除人民的恐惧，但我们可以减轻斯大林对其他人的伤害。如果事情进展顺利，我们甚至可以架空他，让他变成孤家寡人。"
 SOV_undermine_stalins_authority_paranoia_tt:0 "£SOV_paranoia_text_icon 每周偏执度增长：§R+1§!"
 SOV_clandestine_cells:0 "密谋集团"
 SOV_clandestine_cells_desc:0 "不管斯大林派看见谁，都觉得他们要么是土匪，要么是间谍，要么就是破坏分子。他们一直以来在喊“狼来了”，后果就是大多数人再也不会相信他们。我们可以利用这一点，在工业体系的要害部门中成立组织。一旦斯大林企图负隅顽抗，阻挡我们接管国家，他们就会实施破坏行动。"
 SOV_clandestine_cells_tt:0 "解锁§Y决议§!在内战期间破坏工业。"
 SOV_the_plan_for_the_coup:0 "准备政变"
 SOV_the_plan_for_the_coup_desc:0 "权力斗争不一定非要通过公开暴力的方式进行。如果我们策略得当，让合适的人负责合适的事务，我们或许可以逐渐冻结斯大林的权力然后除掉他。"
 SOV_the_plan_for_the_coup_tt:0 "解锁§Y决议§!将内务部头目团结到你的计划中来，这样可以使通过不流血政变的方式除掉斯大林成为可能。"
 SOV_the_socialist_bulwark:0 "社会主义堡垒"
 SOV_the_socialist_bulwark_desc:1 "我们和西班牙同志团结一致并肩作战。作为国际主义的团结范例，他们的斗争就是我们的斗争，我们的斗争就是他们的斗争。我们将在欧洲的两头建立两座坚固的社会主义革命中心。"
 SOV_the_socialist_bulwark_join_war_tt:0 "§Y[ROOt.GetFlag][ROOT.GetNameDefCap]§!将会加入§Y[SPC.GetFlag]西班牙马克思主义统一工人党§!与所有西班牙派系的内战。"
 SOV_poum_exists_tt:1 "§Y$SPC_communism$§!：\n存在\n已完成国策§Y$SPR_the_anti_fascist_workers_revolution$§!"
 SOV_coup_detat:0 "发动政变"
 SOV_coup_detat_desc:0 "接管这个国家的时刻到了。如果一切顺利，我们将迅速出击，通过不流血的政变清除改变政府的最大障碍。如果不顺利，我们将不得不为我们的国家而内战。"
 SOV_coup_detat_success_tt:0 "§Y右派反对派§!通过一场政变夺得控制权。移除§Y$SOV_lavrenty_beriya$§!。"
 SOV_coup_detat_civil_war_tt:0 "增加右派反对派在陆军、海军与空军的支持度。\n开始§Y苏联内战§!。"
 SOV_right_purges:0 "国家的敌人"
 SOV_right_purges_desc:0 "还有很多党员没有完全接受我们的领导。我们需要把他们抓个典型让其他人和我们保持一致。"
 SOV_right_purges_tt:0 "左翼反对派顾问将被移除"
 SOV_the_power_of_the_peasantry:0 "农民的权力"
 SOV_the_power_of_the_peasantry_desc:0 "马克思主义普遍观念认为工人才是革命的生力军，但在我们国家，毫无疑问农民才是构成革命的主体。教育和培养这几百万农民的阶级意识必不可少，只有这样他们才会在革命成果受到威胁时挺身而出。"
 SOV_curtailment_of_the_collective_farms:0 "削减集体农场"
 SOV_curtailment_of_the_collective_farms_desc:0 "大规模的集体农庄是臃肿的斯大林主义官僚系统的一个典型案例。这种将农民与他们的劳动成果疏离的行为，实际上将他们变为了田间的产业工人。与此同时，粮食生产上的干扰早已引发灾难，产量已经大幅下降。我们必须尽快扭转这种愚蠢的做法。"
 SOV_curtailment_of_the_collective_farms_tt:0 "锁定五年计划国策"
 SOV_administrative_reforms:0 "行政改革"
 SOV_administrative_reforms_desc:0 "斯大林视忠诚高于一切。其结果是，在政府部门工作的官员们不愿意表达他们的意见和想法，生怕惹祸上身。我们必须要做点什么，要么灌输给他们新的价值观，要么替换他们。"
 SOV_a_new_theory_of_revolution:0 "新革命理论"
 SOV_a_new_theory_of_revolution_desc:0 "在19世纪，马克思主义理论完全符合当时的情境，但在20世纪的今天，我们对该理论应该有新的见解。发达国家并非总是革命的发源地，我们有必要调整原有的策略。"
 SOV_back_to_the_nep:0 "重拾新经济政策"
 SOV_back_to_the_nep_desc:0 "在建设社会主义社会之前，我们必须先打好经济基础，进一步发展我们的经济。在革命之初，我们曾颁布新经济政策，它允许我们利用自由市场刺激经济的增长。然而，这项政策在初具成效前就被废止了。现在我们再次掌控了政权，我们可以重新拾起这项夭折的政策，以建设更美好的社会。"
 SOV_back_to_the_nep_new_economy_law:0 "解锁经济法案：§Y$new_economic_policy$§!"
 SOV_planned_economy:0 "计划经济"
 SOV_planned_economy_desc:0 "新经济政策的确存在一些缺陷，但不可否认的是，它也取得了不少成功。我们离建成一个完整的社会主义社会还有很长的路要走，但现在我们可以更为正式地规划我们的经济。具体来看，我们应该制定一项经济政策，将我们的伙伴和盟友们的能力考虑在内，并建设更加相互依赖的经济。"
 SOV_planned_economy_subjects_tt:0 "所有附属国："
 SOV_planned_economy_dynamic_modifier_tt:0 "\n添加§Y$SOV_planned_economy_dynamic_modifier$§!，其效果为（工厂产出：§G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!，缺乏战略资源惩罚：§G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!）\n每有一个附属国采用§Y$new_economic_policy$§!，就额外获得：\n工厂产出：§G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!\n缺乏战略资源惩罚：§G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!\n（额外加成上限为：工厂产出：§Y+10.00%§!，缺乏战略资源惩罚：§Y-10.00%§!）\n\n"
 SOV_paced_industrialization:0 "稳步工业化"
 SOV_paced_industrialization_desc:0 "由于斯大林只着眼于重工业，导致其他领域的发展明显滞后，但不得不承认，重工业在我们的计划中承担着重要角色。我们必须有相当的工业基础来支持其他领域的现代化和机械化。"
 SOV_the_trade_union_as_labor_organizer:0 "由工会组织劳工"
 SOV_the_trade_union_as_labor_organizer_desc:1 "在资本主义制度下，工会主要职能意在确保工人基本权益，规避工厂主的压榨。如今在新制度下却略显多余。因此，为实现生产收益最大化，工会所承担的作用必须向组织劳工方向转化。"
 SOV_incorporate_local_organizations:0 "与地方组织合作"
 SOV_incorporate_local_organizations_desc:1 "相比首都官员，地方组织更能体恤民情。我们不应只着眼大臣及其他高级党员的作用，而是把更多权力交给地方。"
 SOV_for_the_common_good:0 "为了共同利益"
 SOV_for_the_common_good_desc:0 "我们的联盟遵循着唯一的方针，即所有的决定要尽可能地获取利益。起初，代价也许不能换来任何实质的改变，但必须承认我们能获得更长远的利益。"
 SOV_victory_over_devastation:0 "战胜疮痍"
 SOV_victory_over_devastation_desc:0 "在我国人民的齐心协力下，我们走出了内战的泥沼。我国重建的速度将永远成为标志着工人阶级本领与奉献的丰碑。"
 SOV_victory_over_devastation_tt:0 "§Y$SOV_planned_economy_dynamic_modifier$§!效果修正\n生活消费品工厂：§Y-2.0%§!\n党派支持度对稳定度修正：§G+15.00%§!\n投降界限：§G+10.00%§!\n工厂修复速度：§G+10.00%§!\n\n"
 SOV_victory_over_devastation_industrial_relocation_tt:0 "§Y$SOV_industry_relocation$§!决议持续时间：§G-50%§!"
 SOV_socialist_humanism:0 "社会主义的人道主义"
 SOV_socialist_humanism_desc:1 "有些马克思主义理论家认为人无力影响自身的命运，因此人们的生活完全由物质因素决定。这种观点明显是错误的，并且实际上是一种资产阶级对工人阶级的观点。我们应该时刻牢记人不仅仅是器官的集合。"
 SOV_international_revolutionary_marxist_centre:1 "国际革命马克思主义"
 SOV_international_revolutionary_marxist_centre_desc:1 "倒向斯大林集权主义的第三国际大概是无可救药了。我们要向全世界的共产主义党派提供协调与合作的新途径。"
 SOV_international_revolutionary_marxist_centre_faction_name:0 "国际革命马克思主义中心"
 SOV_international_revolutionary_marxist_centre_allies_tt:1 "\n所有与[ROOT.GetName]处于和平的独立非斯大林主义共产主义国家："
 SOV_international_revolutionary_marxist_centre_no_allies_tt:1 "\n所有与[ROOT.GetName]处于和平的独立非斯大林主义共产主义国家：\n  获得§Y$SOV_international_socialist_association$§!（对§Y[ROOT.GetFlag][ROOT.GetName]§!的关系§G+40§!。）\n  获得事件“§Y[ROOT.GetNameDefCap]邀请我们加入[ROOT.GetFactionName]§!”。"
 SOV_international_revolutionary_marxist_centre_stalinists_tt:0 "所有斯大林主义国家："
 SOV_international_revolutionary_marxist_centre_stalinists_lacking_tt:0 "所有斯大林主义国家： \n  获得§Y$SOV_international_socialist_association$§!（对§Y[ROOT.GetFlag][ROOT.GetName]§!的关系§R-40§!。）"
 SOV_international_revolutionary_marxist_centre_marxism_tt:0 "其国家领导人拥护该$marxism$的子意识形态。"
 SOV_a_sustainable_economy:0 "可持续经济"
 SOV_a_sustainable_economy_desc:0 "转向新经济政策以降低工业化速度为代价将生产重心显著地转移至生活消费品。如果我们要保持长期的竞争力，我们必须将经济调整为更可持续的样式。"
 SOV_the_enemies_of_the_people:0 "人民之敌"
 SOV_the_enemies_of_the_people_desc:0 "反革命势力仍然存在并盘算着毁灭我们所有成就的那一天。我们和我们的盟友必须永远警惕这一威胁，并做好我们不得不为保卫革命而战的准备。"
 SOV_proclaim_soviet_hegemony:0 "宣布苏维埃权威"
 SOV_proclaim_soviet_hegemony_desc:0 "很明显，苏维埃体制下的政府，经济和社会在所有方面都远胜所有以前的体制。在这些过时体制仍然存在于世界各地之时，永远会有人想对它们提出质疑，我们应该利用这点。"
 SOV_first_moscow_trial_flag:0 "已完成§Y$SOV_the_zinovyevite_terrorist_center$§!的国策"
 SOV_second_moscow_trial_flag:0 "已完成§Y$SOV_the_anti_soviet_trotskyist_center$§!的国策"
 SOV_trial_of_the_generals_flag:0 "已完成§Y$SOV_the_military_conspiracy$§!的国策"
 SOV_third_moscow_trial_flag:0 "已完成§Y$SOV_the_bloc_of_rights_and_trotskyites$§!的国策"
 SOV_last_purge_focus_days_tt:0 "当前天数为：[?SOV_first_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_military_tt:0 "当前天数为：[?SOV_second_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_rights_tt:0 "当前天数为：[?SOV_trial_of_the_generals_flag:days|Y0]"
 SOV_last_purge_focus_days_cult_tt:0 "当前天数为：[?SOV_third_moscow_trial_flag:days|Y0]"
 SOV_beaten_but_not_defeated:0 "败而不馁"
 SOV_beaten_but_not_defeated_desc:0 "共产党把我们曾经光荣无限的祖国带上了一条不归路，不久之后，虎视眈眈的邻国就会意识到这一政权的色厉内荏，并发动致命一击。若要拯救我等深爱的祖国，就必须把共产党赶下台！"
 SOV_beaten_but_not_defeated_tt:1 "在[ROOT.GetNameDef]启动共产党和流亡反对派的§Y[GetSovietCivilWarName]§!进程。"
 SOV_unification_of_the_exiles:0 "团结流亡者"
 SOV_unification_of_the_exiles_desc:0 "经历了革命与内战后，许多人宁愿流亡他乡，也不愿活在新政权所谓的“正义”中。他们如今仍在异国，梦想着俄罗斯有朝一日复归自由，而俄国政治制度如何对他们来说已经是次要问题了。在建立我国真正合法合理的政府之前，我们必须先接管国家权力，而合作将会使我们的事业奋力前进。"
 SOV_womens_fascist_movement:0 "妇女法西斯运动"
 SOV_womens_fascist_movement_desc:0 "虽然妇女的角色理应是在丈夫打拼奋斗时为其准备一个舒适安详的家，但许多男性都忘却了应为国家与人民所承担的责任。如果敬业的妇女先作表率，大概可以让其丈夫的良知自我发现，并激励他们去完成未竟之事。"
 SOV_the_true_tsars:1 "真正的沙皇"
 SOV_the_true_tsars_desc:0 "俄罗斯人民需要一个强力的领导人，否则他们就会逐渐分道扬镳，直至兄弟阋墙。但是以前软弱且优柔寡断的沙皇并不能胜任这一角色。在将来，我们需要一位可以承担起国家重任的沙皇。"
 SOV_national_unification:0 "国民团结"
 SOV_national_unification_desc:0 "如果我们要在接下来的战争中生存下来，就决不能允许国民处于分裂的状态。不论持有多么不同的政治观点，最后我们都仍然是俄罗斯人。"
 SOV_national_unification_tt:1 "在§Y[GetSovietCivilWarName]§!开始的时候，为首都添加两个§Y$arms_factory$§!建筑。"
 SOV_covert_operations:0 "秘密行动"
 SOV_covert_operations_desc:0 "共产党人之间很容易产生猜疑和内讧。如果我们稍加挑拨，也许就能让他们自相残杀。"
 SOV_covert_operations_tt:0 "解锁§Y决议§!来陷害党员和军队人员"
 SOV_embrace_the_black_hundreds:0 "接纳黑色百人团"
 SOV_embrace_the_black_hundreds_desc:0 "早在过去革命的混乱席卷全国之前，就有一些人始终信仰坚定。他们坚信会有一个强大的俄罗斯，一个统一的俄罗斯，一个不惧怕自己的俄罗斯。他们被称为黑色百人团。虽然其中幸存的成员现今分散于许多不同的国家，但他们的信念依旧坚定，而我们则可以找到他们并将其带回故国。"
 SOV_muster_the_old_guard:0 "集结老白卫军"
 SOV_muster_the_old_guard_desc:0 "有许多曾为沙皇和祖国战斗的老兵仍在人世。他们虽已逐渐变老，棱角也被岁月磨平，但是从战争中获得的经验却是无可替代的。如果我们可以与他们进行接触，当夺取国家控制权的时刻来临时，他们或许能够为新军队建立一个经验老道的核心机构。"
 SOV_approach_semyonov:0 "接触谢苗诺夫"
 SOV_approach_semyonov_desc:0 "$SOV_grigory_semyonov$现在在[MAN.GetName]内担任顾问。随着我们事业的进一步做大，我们有必要说服他回来。他的首要任务就是为崭新的俄罗斯帝国组建一支强大的骑兵军团。"
 SOV_approach_semyonov_tt:2 "当[GetSovietCivilWarName]开始时§Y$SOV_grigory_semyonov$§!将会作为可用的顾问和将领。\n解锁§Y决议§!征募额外的骑兵师。"
 SOV_fascist_youth_union:0 "法西斯青年团"
 SOV_fascist_youth_union_desc:0 "与其回望过去，不如展望未来的年轻人以及现代科学技术。年轻的法西斯主义者们热切希望看到俄罗斯重归往日荣耀。他们的一腔热血足以弥补他们在战斗经验方面的不足。"
 SOV_fascist_youth_union_tt:0 "当§Y[GetSovietCivilWarName]§!开始时征募青年团摩托化步兵单位并加入你方。"
 SOV_tolkachi:0 "中介人"
 SOV_tolkachi_desc:0 "在苏联经济中存在着一种人，他们的任务是确保生产计划中的数字与工业产能实际能够提供的数字相符。如果我们能说服这些人为我们工作，我们可以给苏共一个数字，给工厂经理另一个数字，并将生产出的差额转移到一个地方储存下来，直到时机来临。"
 SOV_tolkachi_tt:0 "当§Y[GetSovietCivilWarName]§!开始时添加§Y$infantry_equipment$§!，§Y$support_equipment$§!，和§Y$artillery_equipment$§!"
 SOV_organize_wreckers:0 "组织破坏分子"
 SOV_organize_wreckers_desc:0 "苏维埃政府早已预料到境外间谍与阶级敌人会制造大量破坏活动，可讽刺的是，即使是在最小的轧钢厂里，也已有许多工人因为他们的安全措施而感到紧张，因此我们能轻易地找到一些试图向小气专横的工厂展开报复的人，并为其指条明路。"
 SOV_south_manchuria_railway:0 "南满铁路"
 SOV_south_manchuria_railway_desc:0 "日本南满铁道株式会社是[MAN.GetName]内部的国中之国。有了他们的帮助，我们应该就能准备好接下来起义所需的补给网络。"
 SOV_the_eyes_fear:0 "眼含畏惧..."
 SOV_the_eyes_fear_desc:0 "我们面临的任务异常险阻，我们必须与一个已花了数十年时间巩固自身并获得大多数人支持的政权一较高下，但我们目标明确，如今只欠动手。"
 SOV_the_hands_do:0 "…但还是要行动"
 SOV_the_hands_do_desc:0 "时机已经成熟，我们必须全力投入到这一神圣的任务中：从我们的祖国上除掉苏维埃政府。这样我们的后代才有可能在某一天彻底摆脱共产主义的幽灵。"
 SOV_the_hands_do_tt:0 "§Y$SOV_metropolitan_meletius$§!将成为可用的政治顾问。"
 SOV_call_for_aid:0 "请求援助"
 SOV_call_for_aid_desc:0 "虽然俄罗斯国内的反共斗争只是全世界反共斗争的一部分，但是俄罗斯反共事业的胜利将会是一次对国际共运的致命打击，因此已有许多国家希望对我们伸出援手。"
 SOV_request_imperial_protection:0 "请求日本帝国保护"
 SOV_request_imperial_protection_desc:0 "绝望时刻亦需孤注一掷，如果战胜共产主义的唯一途径是向裕仁天皇俯首称臣，那我们也只能出此下策。俄罗斯成为独立帝国的时刻迟早会来到，但此时此刻，我们急迫需要另一个帝国的协助。"
 SOV_request_imperial_protection_tt:0 "如果他们同意：§Y[JAP.GetNameDef]§!加入战争。§Y[ROOT.GetNameDefCap]§!成为§Y[JAP.GetNameDef]§!的傀儡国。"
 SOV_sabotage_behind_enemy_lines:0 "敌后破袭"
 SOV_sabotage_behind_enemy_lines_desc:1 "数十年的失败管理已经让众多民众对共产主义政府感到愤怒，并不再对其抱有幻想。我们可以善加利用他们，并借此为共产党在其掌权地区的失败添柴加薪。"
 SOV_aristocratic_investments:0 "贵族投资"
 SOV_aristocratic_investments_desc:0 "许多曾经的俄罗斯贵族现今散落于世，而其中不少人都有着可观的财富。这些财富中的一部分可以为我们所用，并以此购置各式武器装备。"
 SOV_consolidate_power:0 "巩固权力"
 SOV_consolidate_power_desc:0 "我们已经赢得了使祖国四分五裂的战争。我们必须巩固地位，并有条不紊地消灭所有胆敢反对我们的人。"
 SOV_consolidate_power_tt:0 "§Y$SOV_nikolay_ustryalov$§!将成为可用的政治顾问。"
 SOV_rebuild_the_nation:0 "重建国家"
 SOV_rebuild_the_nation_desc:1 "我们现在必须要重建饱受战火摧残的祖国。我们的宣传鼓动可以确保所有男女老少都为重建工作做出贡献。"
 SOV_bringing_breakaways_back_to_the_fold:0 "收复独立地区"
 SOV_bringing_breakaways_back_to_the_fold_desc:0 "既然已经赢得了主体国家的领导权，我们现在必须要处理分裂出去的国家。他们总不能指望我们接受永久失去俄罗斯帝国领土的损失吧？"
 SOV_offer_autonomy_to_former_soviet_republics:0 "给予前苏联加盟国自治权"
 SOV_offer_autonomy_to_former_soviet_republics_desc:0 "为了实现目标，我们不得不接受损失一些帝国领土的事实，但所有人都必须明白这些地区实质上是俄罗斯帝国疆域内不可分割的一部分，不过考虑到各地政权确实帮助我们夺回了帝国，我们理应给予他们一些自治权以彰显感激之情。"
 SOV_restore_the_glory_of_the_motherland:0 "重铸祖国荣光"
 SOV_restore_the_glory_of_the_motherland_desc:0 "在我们崭新的领导下，我们将确保俄罗斯的荣光更胜以往！我们将开始一个规模庞大、类别宽泛的建设计划，而这将会让整个西方世界都羡慕我们的国家！"
 SOV_article_124:0 "124号法案"
 SOV_article_124_desc:1 "[SOV.GetArticle124Desc]"
 SOV_ARTICLE_124_DESC_COMMUNIST:0 "在追求马列主义的道路上，我们可能对宗教迫害有些过于…狂热了，或许宗教仍然能在苏维埃社会中发挥作用。我们的新宪法将包含一项保护所有苏联公民宗教自由的法案。"
 SOV_ARTICLE_124_DESC_EXILES:0 "共产党宣称他们只是将教会与国家切割开来，但实际上他们是想让教会在普通民众的生活中彻底消失。几个世纪以来，教会一直都是俄罗斯社会中不可或缺的一部分，而现在它将再度回归到俄罗斯民众的生活中来。"
 SOV_reopen_novodevichi:0 "重开新圣女修道院"
 SOV_reopen_novodevichi_desc:0 "长久以来教会被剥夺了培训新神父的权力。为了重振教会，我们必须创建一个可以教育新一代神父和僧侣的地方，重开新圣女修道院似乎是个显而易见的选项。"
 SOV_rebuild_the_savior_cathedral:0 "重建基督救世主大教堂"
 SOV_rebuild_the_savior_cathedral_desc:1 "[SOV.GetRebuildtheSaviorCathedralDesc]"
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST:0 "1931年，为了给宏伟的“苏维埃宫”腾出建设空间，花哨的基督救世主大教堂被炸毁。随着战争的幽灵笼罩整个欧洲，我们已不太可能筹备完建设“苏维埃宫”所需的资源，而重新修复大教堂将是一支挥向宗教信徒的橄榄枝。"
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES:0 "1931年，华丽的基督救世主大教堂被炸毁，以为花哨的“苏维埃宫”腾出建设空间。为什么一个建立在平等理念上的社会需要一座宫殿？这仍然是一个悬而未决的问题。现在我们已经重新掌权，是时候扭转这一可怕的罪行并重建大教堂了。"
 SOV_the_synod:0 "主教会议"
 SOV_the_synod_desc:1 "随着新圣女修道院的宗教研讨会重新启动，我们应该鼓励教会召开主教会议，来讨论自从他们被禁止举行主教会议以来正教会都出现了哪些信仰问题。"
 SOV_the_declaration:0 "发布宣言"
 SOV_the_declaration_desc:1 "[SOV.GetTheDeclarationDesc]"
 SOV_THE_DECLARATION_DESC_COMMUNIST:0 "在著名的1927宣言中，谢尔盖牧首在教会与国家存在巨大分歧的情况下，宣誓效忠苏联。也许现在是时候让支持这一宣言的各大都主教区发挥更大的作用了。"
 SOV_THE_DECLARATION_DESC_EXILES:0 "在没有解决教会与国家分歧的情况下，谢尔盖牧首曾发布了臭名昭著的1927宣言以宣誓效忠苏联。尽管这种行为十分懦弱，但俄罗斯正教会的建设依然仰赖于支持该宣言的人，因此我们没有别的选择，只能欢迎他们重新加入教会。"
 SOV_the_declaration_tt:0 "§Y$SOV_patriarch_sergy$§!，§Y$SOV_metropolitan_nikolay$§!，和§Y$SOV_metropolitan_aleksy$§!成为可用的顾问。"
 SOV_return_of_the_rocor:0 "域外教会的回归"
 SOV_return_of_the_rocor_desc:0 "域外俄罗斯正教会是由那些在俄国内战后选择逃亡而非放弃自己信仰和原则的流亡者所组成的。现在，随着迫使他们离开祖国的共产主义政府已然倒台，我们终于可以迎接他们回家并恢复其原有的教职了。"
 SOV_the_return_of_the_rocor_tt:0 "§Y$SOV_metropolitan_anastasy$§!将成为可用的政治顾问。"
 SOV_the_third_rome_tt_2:0 "§Y麦勒提都主教§!将被称为§Y麦勒提大牧首§!"
 SOV_reformalize_the_role_of_the_patriarchate:0 "重建牧首区的职能"
 SOV_reformalize_the_role_of_the_patriarchate_desc:1 "[SOV.GetReformalizetheRoleofthePatriarchateDesc]"
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST:0 "自124号法案迈出第一步以来，教会在我们联盟的地位已经有了很大改善。很明显，教会是无法从苏维埃社会中移除的——所以也许我们应该接受这一点，并将其置于苏维埃工人生活中的中心位置。"
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES:0 "牧首区已经被共产主义的阴影笼罩太久了，现在是时候让它回归正道，重新成为俄罗斯社会和文化的中心了。"
 SOV_reconvene_the_zemsky_sobor:0 "重开缙绅会议"
 SOV_reconvene_the_zemsky_sobor_desc:0 "在过去，俄罗斯人民会召集一种被称作缙绅会议的议会来讨论事件与议题。直到我们决定带领国家走上何种路线之前，我们都应该让人民来决定他们想要关心什么。"
 SOV_recognized_country_tt:0 "国际社会承认§Y[ROOT.GetNameDefCap]§!："
 SOV_reconvene_the_zemsky_sobor_tt:0 "§Y$SOV_aleksandr_kazembek$§!和§Y$SOV_anastasy_vonsyatsky$§!从流亡中回归。"
 SOV_dismantle_the_zemsky_sobor:0 "取缔缙绅会议"
 SOV_dismantle_the_zemsky_sobor_desc:0 "缙绅会议已经完成了它的使命。1917年的教训表明，民主过度可能最终会适得其反，我们不应重蹈覆辙。"
 SOV_religious_primacy:0 "宗教至上"
 SOV_religious_primacy_desc:0 "宗教在我们社会中的重要性不可被一笔带过。现在正是国家接受且支持宗教的卓越地位，并迈出政教合一第一步的好时机。"
 SOV_romanov_reconstruction:0 "罗曼诺夫王朝复辟"
 SOV_romanov_reconstruction_desc:0 "在经过针对我国最后合法统治者的二十年迫害后，祖国最终又一次迎来了一位沙皇的统治。现在是时候再一次拥抱我们的统治王朝，并消除那些阻碍我们执行沙皇意志的微小障碍了。"
 SOV_church_candidates:1 "[SOV.GetChurchCandidatesName]"
 SOV_church_candidates_desc:1 "[SOV.GetChurchCandidatesDesc]"
 SOV_CHURCH_CANDIDATES_NAME_TSARIST:0 "教会候选人"
 SOV_CHURCH_CANDIDATES_NAME_FASCIST:0 "宗教至上"
 SOV_CHURCH_CANDIDATES_DESC_TSARIST:0 "教会请求我们允许其候选人参加缙绅会议未来的选举。为感谢牧首区在俄罗斯社会中起的重要作用，我们已经决定接受该请求，为将上帝的意志和我们统治者的意志合二为一的可能性铺设道路。"
 SOV_CHURCH_CANDIDATES_DESC_FASCIST:0 "宗教在我们社会中的重要性不可被一笔带过。现在正是国家接受且支持宗教的卓越地位，并迈出政教合一第一步的好时机。"
 SOV_reinstitute_the_mestnichestvo:0 "重建门第选官制"
 SOV_reinstitute_the_mestnichestvo_desc:0 "以前，国家的事务由最古老和最杰出的家族掌控。这确保了精英阶层对国家的忠诚，且新生代也会按照老一辈严格的标准受到教导。为了保障我们的新政权，我们应该重建这个系统。"
 SOV_my_brothers_keeper:0 "王室手足的守护者"
 SOV_my_brothers_keeper_desc:0 "曾经的罗曼诺夫王朝与其他诸多高贵家族维系着血缘关系，而后者中仅有一部分人如今仍在掌权，其他人则丢掉了应属于其的王位。既然我国现已重建君主制，那帮助他国迎回正确统治者也是我们义不容辞的应做之事。"
 SOV_the_rightful_heir_to_the_empire:0 "帝国正统嫡传"
 SOV_the_rightful_heir_to_the_empire_desc:0 "古老的拜占庭帝国已经沦丧多年，但是尘世天国仍然需要有人保卫。英法两国现在很明显不足以胜任这一重担，该让我们来挑起这份大梁了。"
 SOV_the_third_rome:0 "第三罗马"
 SOV_the_third_rome_desc:0 "随着我们确立了圣地保护者的职责，我们即是这一信仰不容置疑的卫士，而我们也要相应地塑造自己。在君士坦丁堡陷落之后，莫斯科已经毋庸置疑地成为了第三罗马。"
 SOV_the_third_rome_tt:0 "§Y$SOV_metropolitan_meletius$§!作为顾问将不再可用。"
 SOV_vengeance_for_the_yoke:0 "雪耻鞑靼之轭"
 SOV_vengeance_for_the_yoke_desc:0 "几个世纪前，蒙古人发起了对俄罗斯土地的残酷入侵。他们是现在唯一能被称作曾经完全征服过俄罗斯的民族。虽然他们现在看似软弱无力，但我们必须确保他们再也无法重现以前的实力，这样我们就不会经历第二次的“鞑靼之轭”了。"
 SOV_westward_bound:0 "西部边界"
 SOV_westward_bound_desc:0 "我们在国内革命所造成的崩溃时失去了许多帝国西部的领土。现在是时候建设基础设施来准备重新宣称本应属于我们的领土了。"
 SOV_the_old_enemy:0 "旧日宿敌"
 SOV_the_old_enemy_desc:0 "瑞典一直是帝国侧翼的一根刺，他们一而再再而三地攻击俄罗斯并试图建立反对我们的同盟。沙皇彼得一世最早在波尔塔瓦击退过他们，1809年我们再次击败他们，以为这会让他们明白自己的处境，但他们仍一直试图挑战我们在波罗的海地区的利益。现在是时候一劳永逸地制服这个小国了。"
 SOV_secure_finland:0 "平定芬兰"
 SOV_secure_finland_desc:0 "芬兰大公国保卫我国北境长达一个多世纪，直到在内战中被分离出去。芬兰回归祖国的那一天已然来临。"
 SOV_secure_the_baltics:0 "平定波罗的海"
 SOV_secure_the_baltics_desc:0 "波罗的海区域自古以来便是俄罗斯不可分割的一部分，可他们趁国势虚弱之时分裂了出去，我们如今必须要尽快收复这片领土。"
 SOV_panslavic_nationalism:0 "泛斯拉夫民族主义"
 SOV_panslavic_nationalism_desc:1 "俄罗斯自古以来就是斯拉夫大家族的老大哥。历史告诉我们，如果我们不团结在一起，斯拉夫人就会遭到无尽的侵略、凌虐和压迫。"
 SOV_panslavic_nationalism_tt:0 "§R这些国家必须批准该协议才能使奖益生效。§!\n"
 SOV_pacify_the_rim:0 "平定远东边疆"
 SOV_pacify_the_rim_desc:0 "我们不能再像1905年的战争那样，在我们远东的属地被攻击时却不幸地发现我们没有为突袭做好准备。我们需要投资当地的基础设施以在需要时快速转移部队。"
 SOV_eastern_expansion:0 "向东扩张"
 SOV_eastern_expansion_desc:1 "俄罗斯的未来在于东方。在驯服西伯利亚之后，尽力获取更多的土地和资源是我们唯一应尽之事。"
 SOV_restore_the_old_eastern_empire:0 "重建旧东方帝国"
 SOV_restore_the_old_eastern_empire_desc:0 "我们光荣的帝国曾经越过了太平洋的边缘并深入美洲，可未经充分考虑便决定用这些领地换来了短期的财政收入。然而在我们的领导之下，俄罗斯将要求收回她的美洲领地。我们只需要让其现在的所有者撤出该地。"
 SOV_intervention_in_the_americas:0 "干涉美洲"
 SOV_intervention_in_the_americas_desc:0 "政权动荡的瘟疫一直笼罩着加勒比和拉丁美洲地区的诸小国邦。现在正是我们伸展政治肌肉并“鼓励”他们国内政治发展朝向力量和稳定的时机。一旦他们发展出了与我们有着相似体制的政府，我们日渐成长的军事同盟将为他们提供一席之地。"
 SOV_intervention_in_the_americas_tt:0 "受到影响的国家更有可能转变为法西斯政体。\n因该影响转变为法西斯政体的国家会被邀请到我们的阵营。"
 SOV_memories_of_1905:0 "1905年的耻辱记忆"
 SOV_memories_of_1905_desc:0 "1905年俄日战争的战败仍是我国人民共同记忆中的一块污点。我们必须利用这点，劝告工人们尽心尽力打造出一支足以让我们主宰太平洋的新舰队，并在他们的国仇家恨上煽风点火，这样他们就会呼吁用这支舰队向我们的宿敌复仇。"
 SOV_rebuild_the_far_eastern_fleet:0 "重建远东舰队"
 SOV_rebuild_the_far_eastern_fleet_desc:0 "如果我们想要确保在远东的利益，甚至是在该地区展开进攻，我们就必须极大地扩张在该地区的船舶制造与修理能力。"
 SOV_modernize_the_far_eastern_fleet:0 "远东舰队现代化"
 SOV_modernize_the_far_eastern_fleet_desc:0 "对马岛之战教会我们不能依赖数量。我们需要经过良好训练的船员驾驶毫无瑕疵的现代战舰才能真正赢得一场海战的胜利。我们建造的新舰队必须能在这点上和我们技术先进的太平洋敌手竞争。"
 SOV_the_lonely_island:1 "[SOV.GetLonelyIslandName]"
 SOV_the_lonely_island_desc:1 "[SOV.GetLonelyIslandDesc]"
 SOV_THE_LONELY_ISLAND_NAME_NORMAL:0 "海外孤岛"
 SOV_THE_LONELY_ISLAND_NAME_INDEPENDENCE:0 "伟大的独立卫国战争"
 SOV_THE_LONELY_ISLAND_DESC_NORMAL:0 "是时候纠正日本人在1905年施加于我们的羞辱了。这次，没有什么能阻止我们统治日本海并让他们屈服！"
 SOV_THE_LONELY_ISLAND_DESC_INDEPENDENCE:0 "我们为内战时来自[JAP.GetAdjective]的援助已经付出了太多、太多的代价了。到此为止！我们将不惜一切代价以夺回我们的独立自由。"
 SOV_an_empire_in_the_pacific:0 "太平洋帝国"
 SOV_an_empire_in_the_pacific_desc:0 "随着我们的帝国开始跨越太平洋，我们的舰船设计也得要足以支撑我们跨过广袤海洋投射力量并施加影响。"
 SOV_dismantle_the_zemsky_sobor_tt:0 "当前§Y非法西斯党派§!支持度的一半将适用于§R稳定度§!的惩罚：\n"
 SOV_an_empire_in_the_pacific_tt:0 "获得§Y大中华区§!内所有地区的§G宣称§!。"
 SOV_capital_of_the_tsars:0 "沙皇旧都"
 SOV_capital_of_the_tsars_desc:0 "圣彼得堡在历史上一直是我们伟大祖国的国都。现在，随着罗曼诺夫王朝重返冬宫，是时候将正式国都迁回这座恢宏之城了，而所有的努力都将会让它更加光彩照人。"
 SOV_capital_of_the_tsars_tt:0 "将授予：\n当地建设速度：§G+25%§!"
 SOV_the_iron_wall_of_russian_resolve:0 "俄国信念的铁壁"
 SOV_the_iron_wall_of_russian_resolve_desc:1 "沙皇期望建造一支由巨型战争兵器所组成的军团。这些战争巨兽将会让现有的坦克相形见绌，并在战场上所向披靡。俄罗斯人民未曾被征服过，也注定无人能征服他们！这些巨械将成为这种信念的化身，而我们会依靠它们击败所有来犯敌军。"
 SOV_the_triple_entente:0 "重铸三国协约"
 SOV_the_triple_entente_desc:0 "我们必须遏制虎视眈眈的中欧宿敌。曾有一个联盟为此而生，然而我们在世界大战中的屈辱败退宣告了它的结束，而现在正是再造这一连结的时候。"
 SOV_our_slavic_commitments:0 "斯拉夫承诺"
 SOV_our_slavic_commitments_desc:0 "我们曾是所有斯拉夫人的保护者，甚至曾为协防弱小的斯拉夫同胞而参加世界大战。此刻我们将再次承担起这一重任，并将我们的军力借予他们以供防御。"
 SOV_the_fate_of_romania:0 "罗马尼亚的命运"
 SOV_the_fate_of_romania_desc:0 "罗马尼亚境内有着大量的斯拉夫族裔，并且其阻断了我们与巴尔干斯拉夫人的陆地通道。为了一次性解决这两大难题，罗马尼亚的独立地位必须被终结，即便这意味着需要我们付诸武力。"
 SOV_russian_corporate_state:0 "俄罗斯法团国"
 SOV_russian_corporate_state_desc:0 "俄罗斯的未来并非阶级斗争，而应阶级合作。为此，我国将建立国家工会以协调劳动者和资本家的利益，并以此规范生产。"
 SOV_the_berlin_moscow_axis:0 "柏林-莫斯科轴心"
 SOV_the_berlin_moscow_axis_desc:0 "鉴于我们的新政府如今已经参照德意两国体制建立了起来，我们应该尝试修补与西境邻邦的关系。如果我们可以求同存异，或许能与[GER.GetName]建立一个牢固而持久的联盟。"
 SOV_japanese_overtures:0 "对日提议"
 SOV_japanese_overtures_desc:0 "随着西部侧翼现在已经安全，我们必须处理东部侧翼。尽管他们自己可能不愿意承认这一点，但日本人在各方面都与德国人颇为相似，与我们的新政府相比更是如此。让我们询问一下德国人对于向日本抛出橄榄枝的看法吧。"
 SOV_into_central_asia:0 "进入中亚"
 SOV_into_central_asia_desc:0 "征服中亚将让我们处于能够威胁印度的位置，同时也让我们能够进入波斯湾。此地的战略必要性一目了然，而我们的帝国也绝不会在这里踏入坟场。"
 SOV_the_last_break_southward:0 "终破南方"
 SOV_the_last_break_southward_desc:0 "最后的一系列征服行动将夺取西亚和博斯普鲁斯海峡的剩余部分，使我们能在争夺印度控制权时确保侧翼安全。从邻近的地中海至遥远的印度洋，我们终将无可争议地获得通往四海的航道。"
 clamp_down_on_danzig_tt:0 "$POL_clamp_down_on_danzig$：§R+30%§!"
 SOV_national_academies_of_sciences_alt_tt:0 "解锁§Y$SOV_national_academy_of_sciences_dec_cat$§!决议，这将允许我们在友邦盟国、傀儡政权或已整合的帝国领土内成立科学院，提高民族精神§Y$SOV_ussr_academy_of_sciences_dynamic_modifier_alt$§!的§G研究速度加成§!。"