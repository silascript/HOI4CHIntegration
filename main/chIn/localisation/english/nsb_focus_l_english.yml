 EST_era_of_silence:0 "缄默时代"
 EST_era_of_silence_desc:0 "从萨列马到沃鲁马，当暴虐的极端民族主义组织“瓦鲁运动”席卷全国之际，国老当为爱沙尼亚开辟崭新的时代。没有选举，没有异议，也没有反对者；这正是这个国家所必需的缄默时代。"
 EST_ismaaliit:0 "祖国联盟"
 EST_ismaaliit_desc:0 "鉴于佩茨本人的政党都被各政府机关拒之门外，本国的专制政权如今急需新的党派以支持自己的统治。祖国联盟正是那个选择，它将勇担职责，保护爱沙尼亚国家免遭国内外威胁的迫害。"
 EST_establish_the_rahvuskogu:0 "建立国民议会"
 EST_establish_the_rahvuskogu_desc:0 "由于旧爱沙尼亚宪法已被证实无法保护人民免遭法西斯主义和暴政的迫害，我们必须另起草新的宪法来捍卫国家的安全，及时恢复爱沙尼亚人民1918年曾为之奋斗和牺牲的民主传统。"
 EST_chamber_of_deputies:0 "确保下议院"
 EST_chamber_of_deputies_desc:0 "随着祖国联盟如今牢牢掌控上议院，接下来要做的便是夺取下议院的控制权。只要能够在上下议院占据绝对多数的席位，我们的专制政权就能彻底巩固对本国及国家产业的控制。"
 EST_exploit_the_banks:0 "盘剥银行业"
 EST_exploit_the_banks_desc:0 "尽管有些人会大逆不道地断言佩茨在银行业的腐败中分了羹，还对爱沙尼亚工人群众进行了剥削。但不可否认，康斯坦丁·佩茨长久以来都是爱沙尼亚银行业领域颇有影响力的人物。他在这个私人行业领域中的关系，无疑将会帮助我们的专制政权为自己谋得些利益。"
 EST_modernize_capital:0 "塔林现代化"
 EST_modernize_capital_desc:0 "我们伟大的都城——塔林在德俄两国压迫者的魔爪中沉沦已久，至今没能发挥出作为波罗的海地区心向神往之都的潜力。这座伟大的都城过去从未，将来也绝不会被外敌亵渎或焚毁，我们必须对其展开现代化建设，让它能与其他欧洲名城相匹敌。"
 EST_squash_the_opposition:0 "粉碎反对派"
 EST_squash_the_opposition_desc:0 "随着我方彻底掌控中央政府，现在的当务之急便是彻底从内阁乃至地方政府中清理所有可能的叛党。胆敢忤逆我们领导的人必须认识到，反对祖国联盟就是反对爱沙尼亚。"
 EST_formalize_baltic_entente:0 "波罗的海协约正式化"
 EST_formalize_baltic_entente_desc:2 "波罗的海协约是我等波罗的海诸国兄弟为了在战时相互援助而缔结的协定，但这份协定是否真的可靠或许还有待商榷。面对苏德两国死亡的气息渐逼我等的咽喉，而英国人却远在天边时，合作对于确保我等诸国脆弱的独立来说便至关重要了。"
 EST_look_north:0 "放眼北境"
 EST_look_north_desc:0 "我们都清楚仅靠波罗的海诸国自身可能无法阻止纳粹和苏联人蹂躏国境，而鉴于我们的敌人对斯堪的纳维亚同样抱有野心，也许我们能够说服北方的盟友加入到波罗的海协约当中。"
 EST_beyond_the_baltic:0 "波罗的海之外"
 EST_beyond_the_baltic_desc:0 "也许有人自信波罗的海协约便足以捍卫我等小国免遭侵略，但我们都知道那不过是天真的幻想。鉴于同盟国成员曾在1918年对我们的独立斗争伸出了援手，再次期待他们的援助也许并非不可！"
 EST_join_the_allies:0 "加入同盟国"
 EST_join_the_allies_desc:0 "同盟国已被证明诚为捍卫[ROOT.GetAdjective]独立的真正朋友，现在我们只需要带领[ROOT.GetNameDef]正式加入同盟国阵营，来让这份友谊得到正式化的保障。"
 EST_national_council:0 "确保上议院"
 EST_national_council_desc:0 "上议院是在我国政府中代表着地方自治团体、城市以及商会的机构。如果我们要切实代表这些群体的利益，我们就必须确保他们的代表是忠诚的祖国联盟成员或军方人士；毕竟，只有这些人才有能力捍卫爱沙尼亚人民的主权。"
 EST_new_economic_policy:0 "重新审视经济政策"
 EST_new_economic_policy_desc:0 "我国经济目前几乎完全依赖与苏联的贸易。要知道，俄国人是爱沙尼亚民族自决的最大敌人，只要还在某些方面有求于他们，我们就仍未获得真正的自由。我们必须从这个压迫者的掌控中解脱出来，更加独立自主地发展本国经济。"
 EST_support_independent_militaries:0 "扶持独立民兵组织"
 EST_support_independent_militaries_desc:0 "如今，各类独立民兵组织遍布整个爱沙尼亚。他们尽管渴望着投入到保卫我国免遭帝国主义荼毒的斗争中，但无奈意志有余，资源不足。无论是官方正编还是民间豪勇，我们必须为所有的士兵提供保家卫国所需的资源。"
 EST_fight_the_vaps:0 "打击瓦普运动"
 EST_fight_the_vaps_desc:1 "右翼的瓦普运动正伺机破坏着爱沙尼亚的繁荣与稳定。虽然此运动起初只是由老兵和战争英雄组成的团体，但眼下其已迅速发展成为在[EST.GetLeader]看来能与纳粹相提并论的极端民族主义组织。如果想让爱沙尼亚拥有稳定的未来，就必须铲除瓦普运动这种有损国内安泰的因素。"
 EST_republican_defence_league:0 "共和国防卫联盟"
 EST_republican_defence_league_desc:0 "随着瓦普运动声势渐微，许多准军事团体如今都迷失了方向，不知道自己该为何而战。通过将这些准军事组织整合为爱沙尼亚的正规军团，我们将收获大批愿为爱沙尼亚独立奋战的无畏斗士。"
 EST_womens_defence_league:0 "妇女防卫联合会"
 EST_womens_defence_league_desc:0 "妇女防卫联合会是共和国防卫联盟的下属组织，由那些愿意投身保家卫国战线的女性组成。我们应该为这个组织提供充足的物资和装备，以使她们能够在国内承担驻军职责，亦或是作为医疗人员随军行动。"
 EST_corporate_chambers:0 "与议院合作"
 EST_corporate_chambers_desc:0 "左翼分子一直以来就对法团主义嗤之以鼻，但如今爱沙尼亚议会终于可以不再受其掣肘，我们也终于可以建立一个团结一致的上议院。工人们将不再由意识形态，而是由职业进行划分，其利益也完全被私人雇主们所代表。这又会出什么问题呢？"
 EST_cave_to_enemy_pressure:0 "慑于敌威"
 EST_cave_to_enemy_pressure_desc:0 "有一点在未来是十分清楚的，即国家与人民不可两全。尽管我们为了保护同胞已经做出了许多努力，但显然，[Root.GetNonIdeologyName]已无法保持她自身的独立，除非她的人民付出重大的牺牲。"
 EST_threat_on_our_border:0 "我们边境上的威胁"
 EST_threat_on_our_border_desc:0 "战争已是一触即发。我们还不知道我们将为何而战，与谁作战。但可以肯定的是，战争的矛头如同秃鹫的利爪一般，正笔直地向着[Root.Capital.GetName]而来。我们必须决定在接下来的冲突中谁是敌，谁是友。这一决策必须被提上日程，决定我国的重点是南方的纳粹还是东方的苏联。"
 EST_fortify_tallinn:0 "巩固塔林"
 EST_fortify_tallinn_desc:0 "尽管许多人愿意相信我们能保卫爱沙尼亚所有的边境，但我们心里知道，为了生存下去，必须牺牲一些地区。首都附近的要塞将使我们能够不惜一切代价保卫我国基础设施的核心地带。"
 EST_hold_saaremaa:0 "坚守萨列马"
 EST_hold_saaremaa_desc:0 "我们必须为长期艰苦的抵抗做好准备。尽管爱沙尼亚群岛缺乏本土工业，但我们可以将其建设成支持抵抗战士最后的基地，并且，在时机来临之时，重夺我们的祖国。"
 EST_fortify_the_border:0 "巩固边境"
 EST_fortify_the_border_desc:0 "我们将在边境对敌作战，并且艰辛在拉脱维亚和立陶宛的友军不会失败。无论这个计划如何艰巨，面对苏联或德国，我们必须寸土不让。"
 EST_fight_against_communism:0 "决不投降"
 EST_fight_against_communism_desc:0 "目睹敌占区民生之艰，勇士英勇奋起，烈士壮烈牺牲。行伍中人心向国，我军决不坐以待毙。"
 EST_long_push_east:0 "艰辛征途"
 EST_long_push_east_desc:0 "我们从未想过战争竟会如此顺利，但事实的确如此。战士们全副武装地在敌人的核心领土上推进。敌国相比我国过于辽阔，这注定是场艰苦的旅途，我们必须做好准备。"
 EST_prepare_for_the_inevitable:0 "人事已尽，天命难违"
 EST_prepare_for_the_inevitable_desc:0 "我们坚持不了太久，现在重要的是准备让政府流亡海外，在海外支持[Root.GetAdjective]本土的抵抗运动。"
 EST_forest_brothers:0 "森林兄弟"
 EST_forest_brothers_desc:0 "遍布波罗的海三国的反共民兵藏身于白雪皑皑的深山老林之中，向着侵犯家乡的敌人发起了一次又一次的袭击，如今他们的英勇事迹也传入了我们的耳中。我们必须与这些自由斗士建立联系，并竭尽所能支援他们在波罗的海地区进行的军事行动。"
 EST_prepare_underground_resistance:0 "准备工业抵抗"
 EST_prepare_underground_resistance_desc:0 "[Root.GetNonIdeologyName]全国大多数工厂都已经被迫关停或落入敌手，因此从海外谋得工业投资和军事装备就成了当下的头等大事。只有这样，我们才能继续生产用于抵抗的武器弹药——即使我们的斗争不得已转入地下。"
 EST_prepare_covert_resistance:0 "准备地下抵抗"
 EST_prepare_covert_resistance_desc:0 "抵抗运动不是有了人和枪就够的，而是包括了破坏补给线、联系反抗军，分散和迷惑敌军以同时打击等多项活动。如果我们想重夺故土，那就必须在[Root.GetAdjective]情报上花些功夫。"
 EST_rally_the_nation:0 "全国号召"
 EST_rally_the_nation_desc:1 "瓦普运动是一个由爱沙尼亚独立战争中的老兵组成的组织，长期遭受着康斯坦丁·帕斯政府不公正的迫害。我们若想建立一个爱沙尼亚人自己的爱沙尼亚，那就必须让瓦普运动的名号响彻全球。我们必须向外出击，让世人知晓我们的存在。我们为爱沙尼亚而战，我们的威名必将传遍四海！"
 EST_march_on_talinn:0 "向塔林进军"
 EST_march_on_talinn_desc:0 "有了为数众多的爱沙尼亚老兵团体和准军事组织支持，我们确信康斯坦丁·帕斯将无力阻止我们进军塔林。我们将控制议会，并十分明确地宣布成立一个团结于阿蒂尔·西尔克之下的爱沙尼亚瓦普政府。"
 EST_glory_of_war:0 "战争的荣光"
 EST_glory_of_war_desc:0 "我们的政府是老兵的政府，但许多瓦普运动的成员都因年事已高或为伤病所困而无法再次服役。或许这些“老骥”能在对新一代爱沙尼亚士兵的战争训练上继续发光发热。"
 EST_mobilize_the_vets:0 "动员老兵"
 EST_mobilize_the_vets_desc:0 "许多爱沙尼亚老兵因参加瓦普运动而被前政府剥夺了重新入伍的权利。如今政府已归我们掌控，或许我们能恢复其服役的权利。"
 EST_vapsid_youth:0 "瓦普青年团"
 EST_vapsid_youth_desc:0 "瓦普运动的大多数成员都已壮年不再，但组织中的新鲜血液仍为几十年前爱沙尼亚独立斗争激励下砥砺前行。通过建立瓦普青年团，这些充满激情的年轻人将得以继承父辈的荣耀。"
 EST_veterans_government:0 "老兵政府"
 EST_veterans_government_desc:0 "前内阁大臣们都是一群屈从于康斯坦丁·帕斯的胆小无能之辈。我们需要组建新的内阁，以与瓦普运动共进退。"
 EST_anti_communist_militia:0 "反共民兵"
 EST_anti_communist_militia_desc:0 "我们民族有着打倒东方布尔什维克威胁的医院，但旧政府却以过于激进为由加以拒绝。对于瓦普运动来说，一切反共思想都不会过于激进，因此这些人理应在我们的军队中享有一席之地。"
 EST_reach_out_to_germany:0 "接触德国"
 EST_reach_out_to_germany_desc:0 "如果我们能以灵与智痛击苏维埃，苏联的末日就在明天。可惜的是，面对如此巨大的威胁，爱沙尼亚缺乏自卫用的人力。如果与德国联合，我们或许能绝处逢生。"
 EST_baltic_shield:0 "波罗的海之盾"
 EST_baltic_shield_desc:0 "苏联帝国主义妄想碾碎爱沙尼亚，这决不能发生。堡垒将在边境落成，或许我们无力击败苏联，但至少要撑到苏联被击败的那天！"
 EST_join_the_axis:0 "加入轴心国"
 EST_join_the_axis_desc:0 "既然德国人已经完全理解了我们的想法，那爱沙尼亚定能加入轴心国。"
 EST_the_brotherhood:0 "兄弟会"
 EST_the_brotherhood_desc:0 "爱沙尼亚并非孑然一身。在南方有着两个非常脆弱的国家，他们只有并入爱沙尼亚才有能力生存下去。波罗的海诸国是兄弟，作为兄弟，我们必须共进退。"
 EST_empower_finnish_militants:0 "赋权芬兰裔民兵"
 EST_empower_finnish_militants_desc:0 "如果没有北方芬兰老兵的援助，瓦普运动是不可能成事的。芬兰志愿军曾帮助爱沙尼亚谋得独立，现在正谋求推翻软弱无能的现任芬兰政府，并建立一个只对国民负责的新芬兰政府。"
 EST_national_pride_in_finland:0 "在芬兰的民族骄傲游行"
 EST_national_pride_in_finland_desc:0 "芬兰老兵缺少像我们这样的组织，因此我们倘若仅是被动地提供援助，还不足以在芬兰掀起如爱沙尼亚一般的变革。通过在芬兰组织游行，假以时日，我们也许能见证两国在上次战争的英雄面前团结一致。"
 EST_finno_estonian_supremacy_league:0 "芬兰-爱沙尼亚至高联盟"
 EST_finno_estonian_supremacy_league_desc:0 "旧芬兰政府如今已经灰飞烟灭，而新芬兰政府与我国建立了良好而紧密的关系。我们也许能利用这一点，为两国以民族自治和反共情绪为基础的长久友谊奠定基础。"
 EST_unite_our_nations:0 "团结两国"
 EST_unite_our_nations_desc:0 "随着老兵团体控制了芬兰，我们的影响也渗透到了新芬兰政府的每一个角落。现如今我们只需要略施计策，就能让两国人民统一于同一面旗帜下。"
 EST_sieze_swedish_assets:0 "收缴瑞典资源"
 EST_sieze_swedish_assets_desc:0 "瑞典坐拥斯堪的纳维亚半岛的大量资源，对敌人却只会割肉饲虎、委曲求全。这种暴殄天物的行为也就到此为止了，半岛的资源必须归于爱沙尼亚！"
 EST_secure_the_straits:0 "控制海峡"
 EST_secure_the_straits_desc:0 "丹麦横亘在我国与大西洋之间。爱沙尼亚的船只若想进入北海，那丹麦就必须从地图上被抹去。"
 EST_occupy_norway:0 "占领挪威"
 EST_occupy_norway_desc:0 "瑞典和芬兰已然收入囊中，只需再征服挪威，整个斯堪的纳维亚半岛都将落入爱沙尼亚的控制中。"
 EST_form_scandinavia:0 "爱沙尼亚即斯堪的纳维亚"
 EST_form_scandinavia_desc:0 "曾几何时，半岛上的许多人都认为爱沙尼亚对斯堪的纳维亚的宣称不过是一个笑话。但随着整个半岛都归于我国的控制中，还有谁能嘲笑我们呢？随着瑞典、挪威和丹麦完全被爱沙尼亚征服，如今已无人能阻止我们宣布自己是整个斯堪的纳维亚的统治者！"
 EST_proclaim_finno_ugra:0 "宣称芬兰-乌戈尔"
 EST_proclaim_finno_ugra_desc:0 "随着芬兰落入我国手中，我们拥有了独一无二的命运之石：巩固国民的芬兰身份认同。北欧有无数的芬兰-乌戈尔人，利用这一身份认同，无数的族人将前仆后继投身于瓦普统一运动的大业中。"
 EST_unite_the_sami:0 "统一萨米"
 EST_unite_the_sami_desc:0 "萨米人是一个广泛分布于芬兰、瑞典、挪威和俄罗斯且饱受外族欺压的民族。长久以来，萨米人被被禁止使用芬兰语，而他们也缺乏足够的人力来反抗压迫者。我们必须团结国内的萨米人，保护其免受北欧帝国主义的侵害。"
 EST_unite_karelia:0 "统一卡累利阿"
 EST_unite_karelia_desc:0 "卡累利阿地区有许多芬族人，包括本土的卡累利阿人和东部的萨米人。随着芬兰现已落入我手，我们或许能够将我国疆域扩展至卡累利阿，并团结那里的芬族人。"
 EST_unite_the_finnic_identity:0 "团结芬语族"
 EST_unite_the_finnic_identity_desc:0 "随着斯堪的纳维亚半岛上的所有芬族地区均处于我国的控制之下，我们可以团结芬兰语群体，并建立一个爱沙尼亚人、芬兰人、萨米人、萨摩耶人和诸芬兰-乌戈尔民族都能称之为家园的崭新国度！"
 EST_break_the_silence:0 "打破缄默"
 EST_break_the_silence_desc:0 "康斯坦丁·帕斯保护爱沙尼亚免受法西斯主义和共产主义荼毒是假，实行独裁统治是真。既然现在这两种意识形态在爱沙尼亚国内已无足轻重，那么他的独裁统治就没有理由再维持下去，自由选举也必须得以恢复。"
 LIT_secure_a_loyal_cabinet:0 "重新召集议会"
 LIT_secure_a_loyal_cabinet_desc:0 "随着政变成功以及安塔纳斯·斯梅托纳对政府的绝对控制，我们应该与忠于独裁者的部长们重开议会，以此更有效地治理国家。"
 LIT_rastikis_military_reforms:0 "拉斯蒂吉斯的军事改革"
 LIT_rastikis_military_reforms_desc:0 "我国军队还没有准备好面对新一轮德国入侵这一巨大且严峻的威胁。因此政府军事部门对立陶宛军队中爱国者称职的领导至关重要。"
 LIT_patriotic_education:0 "爱国主义教育"
 LIT_patriotic_education_desc:0 "立陶宛的教育事业日渐发展，但我们不能允许错误思想在年轻群体间泛滥。年轻人们必须像理塔斯教会里的立陶宛天主教徒那样接受正确的爱国主义教育。"
 LIT_soviet_mutual_assistance:1 "[SOV.GetAdjective]互助条约"
 LIT_soviet_mutual_assistance_desc:0 "众所周知，波兰同时是苏联与德国的首要目标。有传言称，苏德两国已签订条约准备瓜分波兰。或许我们能就此与苏联进行谈判，以在此事给予苏联支持为筹码，换取对方将维尔纽斯归还我国。"
 LIT_victory_in_trust:0 "信任就是胜利"
 LIT_victory_in_trust_desc:0 "政府中可被我们信任的人寥寥无几：卡济斯·格里纽斯不能，奥古斯丁纳斯·沃尔德玛拉斯不能，甚至连拉斯蒂奇也不能。肉食者鄙，未能远谋，那些手里有真家伙的军队男儿才真正值得我们信赖，并将带领我们走向胜利。"
 LIT_integrate_the_opposition:0 "整合反对派"
 LIT_integrate_the_opposition_desc:0 "虽然安塔纳斯·斯梅托纳认为前政府里的官员不是不称职的政治家就是与苏联沆瀣一气的内奸，但不可否认的是他们之中的确有一些出类拔萃之人。如果我们不让这些人在新的议会中继续发光发热，那可就太无知了。"
 LIT_patriotic_socialism:0 "爱国社会主义"
 LIT_patriotic_socialism_desc:0 "过去的民主政府中有很多人是社会民主党人和中间派，这导致社会主义思想在立陶宛的工人流毒无穷。尽管卡济斯·格里纽斯毫无疑问是个社会主义者，但他的爱国之心也同样是不容置疑的。通过践行其部分观点，立陶宛的工人也许会工作的更加卖力，同时还会更加拥护我们的独裁统治。"
 LIT_peace_with_poland:0 "与波兰和解"
 LIT_peace_with_poland_desc:0 "虽然明面上波兰与立陶宛之间的战争已经持续了数十年，但实际上双方在战争的绝大多数时间内并未发生交火。尽管维尔纽斯还在他们的手里，我们仍需打破僵局，与波兰和解，以此把精力放在我国东西两侧真正的敌人上。"
 LIT_strength_in_unity:0 "团结就是力量"
 LIT_strength_in_unity_desc:0 "我们携手同行，不惧万难，世间再没有其他国家能如波立两国这般紧密地结合在一起。尽管我们不会让立陶宛重新成为波兰-立陶宛联邦的一部分，但波兰和立陶宛还是可以如朋友一般互相合作，以保卫两国脆弱的独立地位。"
 LIT_indivisible_power_of_the_state:0 "国家权力不容分裂"
 LIT_indivisible_power_of_the_state_desc:0 "我即国家，国家即我。随着与独裁统治相关的法条和规则的正式落地，独裁者的地位已经坚如磐石、不可动摇。尽管依然有些人妄图回归民主，但大家都明白，在苏维埃巨熊和日耳曼秃鹫同时对立陶宛这块肥肉虎视眈眈的时候，这种想法是多么危险和愚蠢。"
 LIT_purge_popular_resistance:0 "清洗群众抵抗"
 LIT_purge_popular_resistance_desc:0 "人民群众中的一部分不安定分子反对斯梅托纳与其独裁统治。这些人是立陶宛独立的敌人，必须加以消灭来确保我国的长治久安和持续生存。"
 LIT_anti_communist_militia:0 "反共民兵"
 LIT_anti_communist_militia_desc:0 "我们立志要把左翼思想从我国驱逐出去，幸运的是全国上下有许多志愿军持有和我们一样的看法。我们应当支持这些反共组织，来协助解决国内的亲苏分子。"
 LIT_arrest_nazis_in_memel:0 "逮捕梅梅尔纳粹分子"
 LIT_arrest_nazis_in_memel_desc:0 "充斥着纳粹党和法西斯主义者的梅梅尔无疑在未来会成为德国入侵的桥头堡。如果我们想控制住梅梅尔，那就必须将加入纳粹党定性为足以入狱的犯罪行为，并为潜在的纳粹入侵的可能做好充足的准备。"
 LIT_reminder_of_true_enemy:0 "警示真正的敌人"
 LIT_reminder_of_true_enemy_desc:0 "在1918年战争期间，我们同时面临着来自苏俄红军和德国自由军团的威胁。如今世界局势又是山雨欲来，这些往昔的苦涩回忆再次在我国高层的脑海中浮现。时不我待，我们必须作出决断，把苏德之一视作我国真正的威胁，并做好迎接战争的准备！"
 LIT_appease_soviets:0 "安抚俄国"
 LIT_appease_soviets_desc:0 "我们虽已全力备战，但若想保全立陶宛人民，只能向俄国俯首投降。"
 LIT_appease_nazis:0 "安抚德国"
 LIT_appease_nazis_desc:0 "我们虽已全力备战，但若想保全立陶宛人民，只能向德国俯首投降。"
 LIT_offer_military_basing:0 "提供驻军权"
 LIT_offer_military_basing_desc:0 "我们不想再打一场世界大战了。立陶宛将同时向德国和苏联开放其战略利益，包括两国在立陶宛境内的通行、驻军以及修建并使用要塞的权利。或许这能让我们免受侵略。"
 LIT_offer_military_basing_tt_1:0 "§G取决于安抚对象：§!\n"
 LIT_offer_military_basing_tt_2:0 "§R或§!\n"
 LIT_occupation:0 "军事占领"
 LIT_occupation_desc:0 "太迟了。立陶宛国内到处都是敌国士兵，他们能在任何时候对我们发起攻击。或许这时只能让我们的领袖和政府辞职，然后眼睁睁地看着敌人在我们的土地上为所欲为了。"
 LIT_free_voldemares:0 "释放沃尔德马拉斯"
 LIT_free_voldemares_desc:0 "或许斯梅托纳在逮捕沃尔德马拉斯这件事上有些操之过急了。这位前任首相显然对立陶宛的独立有所帮助，如果不好好利用他的才能和他在政府内部的忠实拥趸，那可就太愚蠢了。"
 LIT_lithuanian_activist_front:0 "立陶宛行动阵线"
 LIT_lithuanian_activist_front_desc:0 "立陶宛全国到处都是活动家和准军事团体。尽管这些个人及组织彼此独立，意识形态也不尽相同，但他们为立陶宛祖国及其独立而奋战的心意是一致的。立陶宛行动前线的建立能够确保我国不再轻易地成为帝国主义掳掠的目标。"
 LIT_organize_the_iron_wolf:0 "组织铁狼团"
 LIT_organize_the_iron_wolf_desc:0 "铁狼团目前仍是群龙无首、一盘散沙，和沃尔德马拉斯本人一样在对待现任政府的态度上举棋不定。只要给铁狼团一个明确的愿景和目标，他们就能从仿徨中再度清醒。"
 LIT_new_kind_of_iron_wolf:0 "新铁狼团"
 LIT_new_kind_of_iron_wolf_desc:0 "如今铁狼团的威胁已被消除，我们得以令我们的国家象征焕然一新，并将其骄傲地展示在我国的军队上。"
 LIT_lithuanian_youth:0 "铁狼青年团"
 LIT_lithuanian_youth_desc:0 "军队需要战士，但出于意识形态的考虑，我们需要将爱国主义根植于青少年的心中。这样一来，等他们长大成人后，只要给每人发一杆枪，他们就能即刻踏上战场，为立陶宛的每一寸土地抛头颅洒热血。"
 LIT_rapid_fortifications_in_the_east:0 "东线快速要塞化"
 LIT_rapid_fortifications_in_the_east_desc:0 "毫无疑问，共产主义一直以来是我国独立的最大威胁。我们必须竭尽所能，保护祖国免受其威胁。"
 LIT_defence_from_above:0 "防卫领空"
 LIT_defence_from_above_desc:0 "如果我国的要塞工事遭到敌人持续的空中轰炸，那么其意义就一点也没有了。我们必须做好应对敌方空军的准备，把他们从空中倾泻下来的弹药一点不少地回敬过去。"
 LIT_exile_voldemares:0 "流放沃尔德马拉斯"
 LIT_exile_voldemares_desc:0 "只要奥古斯丁纳斯·沃尔德马拉斯还在老老实实地蹲大牢，铁狼团就暂时成不了气候。但他的残党一直在叫嚣，要求释放沃尔德马拉斯，是为我国政府的显著威胁。如果把沃尔德马拉斯流放到海外，不允许其再次入境，那铁狼团运动自然就会群狼无首，从而再也不会对我们构成威胁了。"
 LIT_root_out_the_iron_wolf:0 "铲除铁狼团"
 LIT_root_out_the_iron_wolf_desc:0 "尽管流放沃尔德马拉斯已经让铁狼团再无可能推翻政府，但该组织仍旧存在。这帮家伙必须从政治中清除掉，以保证未来立陶宛军队的稳定。"
 LIT_prepare_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LIT_prepare_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LIT_unify_the_military:0 "联合军队"
 LIT_unify_the_military_desc:0 "部分立陶宛军队已经完全听信于沃尔德马拉斯的铁狼团准军事组织，若铁狼团再次发出邀请，几乎所有的立陶宛军队恐怕都会被其纳入麾下。事已至此，我们只好决定将斯梅托纳逐出政府，重新夺回立陶宛！"
 LIT_seek_ties_with_germany:0 "寻求与德国联合"
 LIT_seek_ties_with_germany_desc:0 "尽管德国是立陶宛明面上的敌国，但是两国也有个共同的敌人——波兰。或许我们可以尝试与德国合作，把立陶宛同胞从波兰手中中解放出来。"
 LIT_fortify_memel:0 "巩固梅梅尔"
 LIT_fortify_memel_desc:0 "与其相信德国人能够捍卫立陶宛的主权，倒不如相信一只黄鼠狼不去偷鸡！毫无疑问，梅梅尔问题已让让德国的锋芒直向我们而来。现在，[GER.GetLeader]已然是立陶宛的敌人！"
 LIT_proclaim_greater_lithuania:0 "宣称大立陶宛"
 LIT_proclaim_greater_lithuania_desc:0 "立陶宛曾经是欧洲最强大的国家之一，但自从数个世纪前遭到波兰打压后，我们就失去了重回昔日荣耀的能力。今时不同往日，立陶宛一定会再次成为欧洲的霸主！"
 LIT_claim_livonia:0 "宣称利沃尼亚"
 LIT_claim_livonia_desc:0 "北方有两个年轻的国家，在过去的几个世纪中不知独立为何物。他们在立陶宛的指导下定会更好……"
 LIT_claim_lithuania_minor:0 "宣称下立陶宛"
 LIT_claim_lithuania_minor_desc:0 "德国人所谓的“柯尼斯堡”地区，实际上是立陶宛人祖先的故乡。自从北方十字军入侵后，当地立陶宛裔就一直处于德国人统治下，现在我们必须拿回这一地区。"
 LIT_demand_vilnius:0 "声索维尔纽斯"
 LIT_demand_vilnius_desc:0 "立陶宛的传统首都长期以来被敌国波兰控制，而我国政府从前始终态度软弱，无力应对。现在，维尔纽斯将再次属于立陶宛！"
 LIT_support_polish_fascists:0 "支持波兰法西斯党人"
 LIT_support_polish_fascists_desc:0 "波兰与我们有着共同的敌人，况且我们也不能忘记波兰-立陶宛联邦时期两国的交情，因此我们必须支持波兰境内的法西斯主义。"
 LIT_invade_poland:0 "入侵波兰"
 LIT_invade_poland_desc:0 "数个世纪以来，立陶宛一直执着于所谓的“波兰-立陶宛联邦”，但在这个联邦里享有更多权力的是波兰。波兰一直以来渴望重建联邦，是时候成全他们了。"
 LIT_request_polish_occupation:0 "要求占领波兰"
 LIT_request_polish_occupation_desc:0 "在过去的几十年间，一个不包含立陶宛的波兰国家概念是不可想象的，立陶宛的主权在当代波兰政客们看来也是尤为可笑。或许他们对于立陶宛占领其可怜国度会非常满意。"
 LIT_restore_order:0 "重建旧秩序"
 LIT_restore_order_desc:0 "很久之前，立陶宛曾经是所谓的“联邦”中更强大的一方，而波兰只不过是我们边界上的蕞尔小国。是时候把世界恢复成原本的样子了。"
 LIT_restore_greater_lithuania:0 "重建大立陶宛"
 LIT_restore_greater_lithuania_desc:0 "在我国东方，有无数合作者期望在我国政府中任职。其他人虽然效忠于地方政府，但同时也正大步走向立陶宛属鲁塞尼亚新时代！"
 LIT_prepare_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LIT_prepare_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LIT_underground_production_centers:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LIT_underground_production_centers_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LIT_infiltrate_homeland:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LIT_infiltrate_homeland_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LIT_a_corporatist_economy:0 "社团主义经济"
 LIT_a_corporatist_economy_desc:0 "西方国家期待立陶宛国内迅速实现经济自由化。然而，安塔纳斯·斯梅托纳倾向于社团主义模式带来的控制力与集权。"
 LIT_a_martial_prime_minister:0 "军方总理"
 LIT_a_martial_prime_minister_desc:0 "总理办公室通常由民选上台的政治人物主持，但在战火纷飞的当下，随着总统的权力与日俱增，我们必须选择一位强有力的领导人来作为[ROOT.GetLeader]的左右手！"
 LIT_a_priestly_prime_minister:0 "教士总理"
 LIT_a_priestly_prime_minister_desc:0 "作为前国民大会议员，弗拉达斯·米罗纳斯教士是代表民族党出任总理的理想人选。他在天主教会中的地位，以及对农民和农业的奉献，使他在立陶宛下层阶级中颇受欢迎。"
 LIT_formalize_baltic_entente:0 "[Root.Get_Baltic_Entente_Focus_Loc]"
 LIT_formalize_baltic_entente_desc:0 "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LIT_beyond_the_baltic:0 "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LIT_beyond_the_baltic_desc:0 "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LIT_enforce_military_rule:0 "实行军事统治"
 LIT_enforce_military_rule_desc:0 "立陶宛在争取独立的斗争中并非孤军奋战。拉脱维亚和爱沙尼亚同我们一道被相同的敌人包围，但他们的政府缺乏为了保护人民不择手段的骨气。我们必须在整个波罗的海地区实行军事统治。"
 LIT_expand_military_budget:0 "增加军事预算"
 LIT_expand_military_budget_desc:0 "军人们普遍抱怨其工资比起干文职的公务员更低。随着拉什蒂基斯出任国家总理，给军队划拨所需预算的时机已经成熟。"
 LIT_exploit_the_international_bank:0 "利用国际银行"
 LIT_exploit_the_international_bank_desc:0 "作为国际银行理事会的一员，安塔纳斯·斯梅托纳能够利用其位置在国际银行中为国家谋得利益。如今战争迫在眉睫，我们还能有什么别的选择？"
 LIT_join_the_allies:0 "加入同盟国"
 LIT_join_the_allies_desc:0 "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LIT_lithuanian_preservationism:0 "立陶宛保护主义"
 LIT_lithuanian_preservationism_desc:0 "立陶宛共和国是一个在探索前路的年轻国家。许多人认为立陶宛可能会被迫倒向产主义、法西斯主义或自由主义，但我们决不能屈服于这些外国势力的影响。立陶宛应该走真正独立自主的道路。"
 LIT_look_north:0 "[Root.Get_Look_North_Focus_Loc]"
 LIT_look_north_desc:0 "[Root.Get_Look_North_Focus_desc_Loc]"
 LIT_martial_law:0 "军法管制"
 LIT_martial_law_desc:0 "自由是那些处于和平中的国家才能享受的奢侈品，而四面受敌的立陶宛根本就没有机会这么奢侈。"
 LIT_merge_the_military_and_civilian_governments:0 "军民政府合并"
 LIT_merge_the_military_and_civilian_governments_desc:0 "军队和总统的分权一度非常有效，但斯梅托纳很快就江郎才尽，显出疲态。如今，只有把紧急处置权转交给军队，才能确保立陶宛的持续安全。"
 LIT_peasants_reform:0 "农民改革"
 LIT_peasants_reform_desc:0 "农民是立陶宛最贫穷的群体，但却创造了我国大部分经济财富。当弗拉达斯·马诺内斯出任首相并将关注点放在农业上，我们将能以使农民阶层过上更好的生活。"
 LIT_presidential_reform:1 "[GetLithuanianPowerIdeaAdj]改革"
 LIT_presidential_reform_desc:1 "政党政治长期以来使立陶宛混乱不堪，极大限制了[GetLithuanianLeaderTitle]权力。新任立陶宛[GetLithuanianLeaderTitle]必须凌驾于政党纷争之上，只忠于立陶宛母亲。"
 LIT_restore_public_elections:0 "恢复公众选举"
 LIT_restore_public_elections_desc:0 "立陶宛的独裁统治在前段时间十分有效，但如今随着国家步入稳定，我们需要更多地聆听人民的呼声。我们一直在内部争论所谓立陶宛究竟意味着什么，但现如今，人民会告诉我们答案。"
 LIT_state_media:0 "国有媒体"
 LIT_state_media_desc:0 "出版的报纸中充斥着太多法西斯主义和共产主义的宣传。广大民众应当被鼓励去阅读国家支持的出版物——这才是了解真相的可靠资料。"
 LIT_the_nation_and_its_power:0 "国家及其权力"
 LIT_the_nation_and_its_power_desc:1 "在议会中喋喋不休的争吵毫无意义，只是阻碍了[GetLithuanianLeaderTitle]的权力。我们若要建立一个能够自卫的国家，就必须授予[GetLithuanianLeaderTitle]绝对的权力。"
 LIT_the_nationalist_council:0 "国民议会"
 LIT_the_nationalist_council_desc:0 "尽管我们的总统已不再是任何党派的成员，但是议会里仍然像小屁孩似的吵个不休。要么把他们拉去同[ROOT.GetRulingParty]合作，要么就赶紧把这帮人解职了。"
 LIT_support_monarchism_in_POL:0 "支持波兰君主制"
 LIT_support_monarchism_in_POL_desc:0 "和立陶宛一样，波兰也曾打算选举国王，但却没能找到合适的王位候选人。我们可以给波兰人一位他们一直以来期待的强大领袖——一位可以在德帝国主义面前保卫波兰的国王。"
 LIT_king_of_poland:0 "波兰王国"
 LIT_king_of_poland_desc:0 "时机已然成熟。立陶宛民众对[POL.GetLeader]的反对情绪已被掀起，君主制支持者也准备了好向其政府提出要求。在立陶宛的支持下，他们将认可[Root.GetLeader]为上帝指定的波兰统治者。"
 LIT_arm_monarchist_militants:0 "武装君主派民兵"
 LIT_arm_monarchist_militants_desc:0 "我们知道，许多邻国的民众希望[Root.GetLeader]给他们是国家带来秩序与繁荣，就像[Root.GetLeader.GetSheHe]在我国所实现的那样。我们必须把这些君主派武装成民兵，让他们为其正统君主之王位而战。"
 LIT_POL_union:0 "重建波兰-立陶宛联邦"
 LIT_POL_union_desc:0 "随着[Root.GetLeader]成为波兰与立陶宛共的共主，剩下要做的就是将议会和众议院重新合并，从此波兰-立陶宛联邦将浴火重生。"
 LIT_expand_lithuanian_shipyards:0 "扩建立陶宛造船厂"
 LIT_expand_lithuanian_shipyards_desc:0 "控制波兰后，我们终于有机会大力发展海军，并争夺波罗的海霸权了。"
 LIT_lithuanian_rail:0 "波兰-立陶宛铁路"
 LIT_lithuanian_rail_desc:0 "如果波兰和立陶宛真正合二为一了，那么在两地之间的通行也定会稀松平常。通过将两国各自的铁路联结起来，我们将极大地改善供应链状况并提升工业能力。"
 LIT_push_for_ruthenia:0 "扩建鲁塞尼亚铁路"
 LIT_push_for_ruthenia_desc:0 "尽管乌克兰和白俄罗斯的铁路网不幸遭到忽视，但这部分领土同样是联邦的一部分。我们若要向苏联进军并重新重夺失地，就必须投资加强东部铁路的建设。"
 LIT_warsaw_to_crimea_railway:0 "华沙-克里米亚铁路"
 LIT_warsaw_to_crimea_railway_desc:0 "在我们统治海间的宏伟蓝图之中，把各个领土加以整合的重要性不言而喻。我国的自然边界南北纵深，东西相延。将克里米亚链入铁路网的构想，必将落实我国对于该地区的掌控。"
 LIT_merge_the_arms_industries:0 "合并军事工业"
 LIT_merge_the_arms_industries_desc:0 "数十年来，波兰和立陶宛的军火制造们始终分别独立地运作着。现如今既然两国已经合二为一，我们可以在工业体系中建立分工机制，并构建波兰与立陶宛之间的工厂协作。"
 LIT_merge_civilian_industries:0 "合并民用工业"
 LIT_merge_civilian_industries_desc:0 "随着两国统一，还让立陶宛与波兰仍然各自为政或各行其是就太没意义了。两国工业必须为了一国联邦的福祉而统合起来。"
 LIT_claim_livonia_monarchy:0 "宣称利沃尼亚"
 LIT_claim_livonia_monarchy_desc:0 "波罗的海国家之间有一种牢不可破的同袍与同胞之情。既然我们有了一位国王，亦当肯定这种兄弟情谊乃是我等天授之权。"
 LIT_claim_greater_lithuania:0 "宣称大立陶宛"
 LIT_claim_greater_lithuania_desc:0 "我们今天所知道的立陶宛仅仅是其前身——立陶宛大公国的残垣断壁罢了。这个联邦不仅仅展现了波兰和立陶宛的国家联合，还应当是波兰人、立陶宛人、乌克兰人和白俄罗斯人的民族联合。"
 LIT_greater_commonwealth:0 "大波兰-立陶宛联邦"
 LIT_greater_commonwealth_desc:0 "随着波兰-立陶宛联邦浴火重生的野心并不止步于她曾经的边境。波兰人民心目中的联邦是一个雄踞于海间的伟大多元文化帝国！"
 LIT_institute_royal_guards:0 "建立皇家卫队"
 LIT_institute_royal_guards_desc:0 "随着君主登基，我们应当在立陶宛军队中遴选最为精锐之士，授之以保卫伟大君主人身安全的重任。此乃头等大事，不得有误。"
 LIT_a_king_for_our_people:0 "我们民族的国王"
 LIT_a_king_for_our_people_desc:0 "安塔纳斯·斯梅托纳无法独自统治立陶宛。尽管许多人希望这位总统任命一位总理，但还有另外一个选项。卡尔·吉罗·冯·乌拉赫是明道加斯二世的合法子嗣，且随着德国统治者不再享有立陶宛头衔，将没有什么能阻止我们加冕我们的国王。"
 LIT_a_new_noble_class:0 "新贵族阶级"
 LIT_a_new_noble_class_desc:0 "我们的国家已经被政客和寡头统治地太久了。国王要想服务于立陶宛，他必须执掌一个由忠诚的贵族们组成的法庭。"
 LIT_abolish_the_presidency:0 "废除总统制"
 LIT_abolish_the_presidency_desc:0 "迄今为止，虽然斯梅托纳仍然保持着对国家政权的控制，但随着明道加斯三世支持率的提升，似乎废除总统制政府并代之以国王的决定统治才是明智之选。斯梅托纳将被重新任命为首相，作为顾问服务于年轻的明道加斯三世。"
 LIT_claim_prussia:0 "夺取东普鲁士"
 LIT_claim_prussia_desc:0 "东普鲁士居住着大量的立陶宛与波兰少数族裔，这些同胞是时候该与[Root.GetNameDef]的同志团结在一起了。"
 BALTIC_rejoin_the_railways:0 "重连铁路网"
 BALTIC_rejoin_the_railways_desc:0 "那些曾经染指过我们土地的俄国人和德国人认为，我国不过是片穷乡僻壤，也就比荒地稍好一些。[ROOT.GetNonIdeologyName]将会从铁路和基础设施开始，迎来工业化的起步，直至完全发挥这片土地的潜力。"
 BALTIC_axis_investments:2 "寻求[GetBalticAxisInvesmentsAdj]投资"
 BALTIC_axis_investments_desc:2 "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_ger:0 "德国的贸易港口沿着波罗的海分布。虽然我们一度敌对，但毋庸置疑的是，来自轴心国的贸易与投资将会极大地促进[ROOT.GetNonIdeologyAdjective]的经济。"
 BALTIC_axis_investments_desc_fasc_eur:0 "法西斯主义正在整个欧洲扩张。虽然有一些可以理解的保留意见，但毋庸置疑的是，来自法西斯国家的贸易与投资将会极大促进[ROOT.GetNonIdeologyAdjective]的经济发展。"
 BALTIC_axis_investments_desc_fasc_int:0 "法西斯主义正在全世界扩张。虽然有一些可以理解的保留意见，但毋庸置疑的是，法西斯分子的贸易与投资将会极大促进[ROOT.GetNonIdeologyAdjective]的经济发展。"
 BALTIC_axis_investments_desc_jap:0 "[JAP.GetName]已经证明了其经济和军事实力。尽管两国并非比邻，但毋庸置疑的是，来自[JAP.GetAdjective]的贸易和投资将会极大促进[ROOT.GetNonIdeologyAdjective]的经济发展。"
 BALTIC_german_war_economics:1 "采用[GetBalticAxisInvesmentsAdj]战时经济"
 BALTIC_german_war_economics_desc:1 "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_default:0 "德国人正以在欧洲几乎前所未见的方式与程度推动军事工业化。我们应该努力加以效仿，并尝试从德国帝国银行拿到投资。"
 BALTIC_german_war_economics_desc_alt:0 "我们的法西斯投资者正以我们几乎前所未见的方式与手段推动军事工业化。我们应该努力加以效仿，并尝试从他们那里拿到投资。"
 BALTIC_autobahn:0 "[Root.GetAdjective]高速公路"
 BALTIC_autobahn_desc:0 "如果基础设施无法为不断涌入的劳动力提供便利，[Root.GetNonIdeologyName]工业化带来的作用会非常小。在把建成的帝国高速公路当成基础设施部门的模范后，我们也许能够让他们达到应有的效率。"
 BALTIC_eastwall:0 "东墙"
 BALTIC_eastwall_desc:0 "德国人和我们一样对来自东边的威胁做足了预案，德国高层会非常明智地选择加固他们的防线，更会投入大量精力在我们的防线上。"
 BALTIC_balticwall:0 "波罗的海长城"
 BALTIC_balticwall_desc:0 "如果我们的敌人选择从海上发起进攻，那么东部的防御工事将变得毫无意义！我们也许无法拥有一支能与英国，德国，或是苏联匹敌的海军，但我们能够建立起让他们束手无策的海岸防御。"
 BALTIC_german_tank_licences:2 "[GetBalticAxisInvesmentsAdj]坦克生产许可"
 BALTIC_german_tank_licences_desc:1 "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_default:0 "德国的坦克已然证明了它们的能力，面对它们的突袭，敌军分崩离析，一片混乱。要想在即将开战的东部效仿这些闪击战术，[Root.GetNonIdeologyName]能够提供巨大的帮助。"
 BALTIC_german_tank_licences_desc_alt:0 "我们法西斯盟友的坦克已然证明了它们的能力，面对它们的突袭，敌军分崩离析，一片混乱。要想在即将开战的东部效仿这些闪击战术，[Root.GetNonIdeologyName]能够提供巨大的帮助。"
 BALTIC_german_baltic_industry:1 "轴心国-波罗的海工业"
 BALTIC_german_baltic_industry_desc:1 "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_default:0 "我国现在有着大量来自德国的投资。德国和[Root.GetNonIdeologyName]的私营部门几乎没有区别，许多公司同时[Root.GetNonIdeologyAdjective]和德国人提供工作。"
 BALTIC_german_baltic_industry_desc_alt:0 "我国现在有着大量法西斯主义的投资。我们的法西斯投资者和[Root.GetNonIdeologyName]的私营部门几乎没有区别，许多公司同时为[Root.GetNonIdeologyAdjective]和他们的人民提供工作"
 BALTIC_request_german_support:2 "请求[GetBalticAxisInvesmentsAdj]援助"
 BALTIC_request_german_support_desc:1 "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_default:0 "我们没有德国的工业实力，但我们或许可以说服德国官员援助我们一些多余的库存装备来更好地抵御来自东方的威胁"
 BALTIC_request_german_support_desc_alt:0 "我们不及法西斯先驱的工业能力，但也许我们能够说服他们的官员给予我们一些额外的库存储备，以更好地防御东方共产主义即将到来的威胁。"
 BALTIC_renew_allied_trade:1 "[GetBalticRenewAlliedTradeTitle]"
 BALTIC_renew_allied_trade_default:0 "恢复与同盟国的贸易"
 BALTIC_renew_allied_trade_alt:0 "寻求外国投资"
 BALTIC_renew_allied_trade_desc:1 "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_default:0 "自建国以来，我们一直高度依赖英国的贸易和军事支持，现在放弃这些已由的帮助实属鲁莽。如果我们想再次从德国与俄罗斯的两面夹击中幸存下来，我们就必须吸引更多的盟国投资到我国。"
 BALTIC_renew_allied_trade_desc_allied:0 "自建国以来，我们一直高度依赖盟国的贸易和军事支持，现在放弃这些已由的帮助实属鲁莽。如果我们想再次从德国与俄罗斯的两面夹击中幸存下来，我们就必须吸引更多的盟国投资到我国。"
 BALTIC_renew_allied_trade_desc_international:0 "自建国以来，我们一直高度依赖外国的贸易和军事支持，现在放弃这些已由的帮助实属鲁莽。如果我们想再次从德国与俄罗斯的两面夹击中幸存下来，我们就必须吸引更多的外国投资到我国。"
 BALTIC_ford_motors:0 "[Root.Capital.GetName]福特工业"
 BALTIC_ford_motors_desc:0 "福特汽车长期以来为美国与其他盟国供应大量物美价廉的汽车。如果在[Root.Capital.GetName]建设福特工厂，我们既可以为军队提供充足的载具，也可以将其出口以赚取利润。"
 BALTIC_crossley_motors:0 "[Root.Capital.GetName]克罗斯利汽车公司"
 BALTIC_crossley_motors_desc:1 "随着外国投资在我国逐渐拓展业务并高效的生产汽车，我们或许可以和克罗利斯公司合作，开发我国的原创设计以供[Root.GetNonIdeologyAdjective]军队使用。"
 BALTIC_british_designers:0 "邀请英国设计商"
 BALTIC_british_designers_desc:0 "我们已经吃透了英国人的设计，成立[Root.Capital.GetName]克罗利斯汽车公司也被证明是明智的举措。我们可以正式邀请英国制造商加入[Root.GetNonIdeologyAdjective]工程公司。"
 BALTIC_technology_sharing:0 "科技共享"
 BALTIC_technology_sharing_desc:0 "我们已经生产了很多合作伙伴设计的武器装备，通过研究他们的设计，我们可以将学到的用于改进[Root.GetNonIdeologyAdjective]自己的设计。"
 BALTIC_british_aircraft:1 "[GetBritAircraftManufTitle]"
 BALTIC_british_aircraft_default:0 "英国飞机工厂"
 BALTIC_british_aircraft_alt:0 "外国飞机工厂"
 BALTIC_british_aircraft_desc:1 "[GetBritAircraftManufDesc]"
 BALTIC_british_aircraft_desc_default:0 "目前，国产的飞机设计一直难当大任。空军一直依赖于从德国和苏联手中缴获飞机，但若我们想要生存下去，就必须开始自主的飞机生产，而来自英国的空军或许会是这一切的关键....."
 BALTIC_british_aircraft_desc_alt:0 "目前，国产的飞机设计一直难当大任。空军一直依赖于从德国和苏联手中缴获飞机，但若我们想要生存下去，就必须开始自主的飞机生产，而来自外国空军的帮助或许会是这一切的关键....."
 BALTIC_allied_shipments:0 "增加同盟国航运"
 BALTIC_allied_shipments_desc:1 "自1918年以来，[Root.GetNonIdeologyAdjective]军队的装备依赖于英国的大量援助，我们应该让同盟国知道，如果他们不大幅度增加对我们的援助，[Root.GetNonIdeologyName]很有可能会变成另一个臣服于苏联的傀儡。"
 BALTIC_baltic_fleet:0 "波罗的海舰队"
 BALTIC_baltic_fleet_desc:0 "尽管[Root.GetNonIdeologyAdjective]的舰队在世界上并不起眼，但通过适当的投资，她们也许可以保护[Root.GetNonIdeologyName]免受任何来自海上的威胁。"
 BALTIC_attract_workers_to_capital:0 "吸引工人到[Root.Capital.GetName]"
 BALTIC_attract_workers_to_capital_desc:0 "[Root.GetNonIdeologyName]的工人们分散在全国各地，大量的工人在为落后的农业工作。如果我们想让国家发展工业以应对战争，就必须将工人吸引到位于[Root.Capital.GetName]的工厂里！"
 BALTIC_rebuild_forts:0 "重建[Root.Capital.GetName]要塞"
 BALTIC_rebuild_forts_desc:0 "在独立战争期间，[Root.Capital.GetName]更像是一座要塞而不是城市。即使其中的防御工事大多已被拆除与尘封，但我们必须重建它们以应对战争的威胁。"
 BALTIC_arm_the_nation:0 "武装全国"
 BALTIC_arm_the_nation_desc:0 "全[Root.GetNonIdeologyName]人民都准备好面对苏联即将到来的入侵，但是我们缺少相应的装备。为了飞速生产步兵装备，我们必须准备好我们的军用工厂。"
 BALTIC_unchain_education:0 "开放教育"
 BALTIC_unchain_education_desc:0 "[Root.GetNonIdeologyAdjective]教育系统一直以来都被分散的人口中心所限制，但如今，随着乡村的农民们移居得离城市更近了，我们就可以有更高的效率去教育[Root.GetNonIdeologyAdjective]青年。"
 BALTIC_defence_of_our_nation:0 "保家卫国"
 BALTIC_defence_of_our_nation_desc:0 "民用工厂对于我们的国防来说和军用工厂一样重要。机器持续的轰鸣声将响彻[Root.GetNonIdeologyName]，因为爱国群众在完成这他们工业化这个国家的使命。"
 BALTIC_modernize_industry:0 "工业现代化"
 BALTIC_modernize_industry_desc:0 "长期以来，[Root.GetNonIdeologyName]的出口贸易仅限于农业。如果我们想让[Root.GetNonIdeologyName]获得现代经济，我们就必须将工业集中在各个地区的主要城市中。"
 BALTIC_domestic_motors:0 "国产汽车公司"
 BALTIC_domestic_motors_desc:0 "外国的设计固然很好，但我们不能永远依赖他们。[Root.GetNonIdeologyName]是个自豪的国度，我们必须向世界证明我们的设计师和思想家丝毫不逊色于西方。"
 BALTIC_school_of_aviation:1 "波罗的海航空学院"
 BALTIC_school_of_aviation_tech_bonus:0 "航空学院"
 BALTIC_school_of_aviation_desc:0 "在独立战争期间，英国保卫了我们的天空和海洋，但近来英国对纳粹让步让我们不得不怀疑他们是否会再次保卫我们，我们必须自己保卫我们的天空！"
 BALTIC_original_designs:0 "原创设计"
 BALTIC_original_designs_desc:0 "自1918年以来，[Root.GetNonIdeologyName]军队的装备高度依赖与英国，但这一切必须被改变。我们必须摆脱对英国人的以来，并开始制造[Root.GetNonIdeologyAdjective]自己的原创设计。"
 BALTIC_arms_industry:0 "完成战备"
 BALTIC_arms_industry_desc:0 "现在，我们的现代化工业已经完成，国内运作着无数的军工产业，[Root.GetAdjective]的军事工业终于可以发挥它真正的潜力了！"
 BALTIC_natural_resources:0 "开发自然资源"
 BALTIC_natural_resources_desc:0 "[Root.GetNaturaResource_BAL]让我们从苏联、盟国以及波罗的海同胞的贸易中获得了财富，我们最好通过在全国范围内投资[Root.GetExtraction_BAL]来为这一行业敛更多的财!"
 BALTIC_trade_with_neighbors:0 "与邻互市"
 BALTIC_trade_with_neighbors_desc:0 "每当我们向与德国或苏联的贸易投资时，我们都是在加重未来的劫难。我们不能允许吃着立陶宛的谷物做成的口粮，开着拉脱维亚的钢铁制成的，里面加着爱沙尼亚的油的坦克的军队侵略[Root.GetNonIdeologyName]。相反，我们必须相互帮助来打败共同的敌人。"
 BALTIC_invest_in_baltic_trade:0 "投资波罗的海贸易"
 BALTIC_invest_in_baltic_trade_desc:0 "波罗的海内斯堪的纳维亚，德国，和俄国之间的贸易丰富而我们的港口几乎无法满足贸易需求。我们必须与共享这片海洋的朋友们建立新的贸易航线来建设更美好更富饶的[Root.GetNonIdeologyName]！"
 BALTIC_restore_workers_republic:0 "重建工人共和国"
 BALTIC_restore_workers_republic_desc:0 "在我们争取独立的斗争中，苏联帮助创建了一个[Root.GetAdjective]工人共和国。尽管共和国失败了，他的领导者们依旧活动在[Root.GetNameDef]和[SOV.GetNameDef]，因此工人共和国的希望没有消失！"
 BALTIC_seek_support_of_soviets:0 "寻求苏联支持"
 BALTIC_seek_support_of_soviets_desc:0 "尽管红军摧毁了[Root.GetNameDef]并将我们的国家带入了新的俄罗斯帝国主义时代，可是没有他们的帮助我们是无法将社会主义带到[Root.GetNameDef]的。"
 BALTIC_soviet_equipment:0 "苏联装备"
 BALTIC_soviet_equipment_desc:0 "如果不首先获得武装我们民兵所需的武器和弹药，我们推翻政府将遥遥无期。如果旧政府试图阻止革命，我们可以向苏联提出援助，这会使我们获得额外的武器来支援我们的军队。"
 BALTIC_soviet_volunteer_forces:0 "苏联志愿军"
 BALTIC_soviet_volunteer_forces_desc:0 "苏联实际上有很多愿意为世界革命战斗牺牲的人。虽然[Root.GetNameDef]只是共产主义伟大斗争的一小部分，但也不乏勇敢的俄罗斯社会主义信徒准备为我们的事业而牺牲。"
 BALTIC_soviet_military_staff:0 "苏联军事参谋"
 BALTIC_soviet_military_staff_desc:0 "在[Root.GetAdjective]工人共和国被解散之后，我们的军官大量流亡到了苏联。现在是时候带他们回家了。"
 BALTIC_communist_opposition:0 "转向对抗"
 BALTIC_communist_opposition_desc:0 "苏联的表现证明其并非[Root.GetNameDef]的朋友，也不是人民的朋友，把[Root.GetNameDef]的命运交给那些只想着掠夺[Root.GetAdjective]的红军秃鹫，简直是蠢到家了。他们比资本家更加恶劣，[Root.GetCommunistParty]若想要走向光辉的未来，就必须自力更生！"
 BALTIC_forment_disloyalty:0 "团结反对派"
 BALTIC_forment_disloyalty_desc:0 "[Root.GetAdjective]政府已经内忧外患，如果我们要推翻目前困扰[Root.GetNameDef]的暴政，我们必须联合所有反对[Root.GetNeutralParty]的声音!"
 BALTIC_concessions_for_catholics:0 "对天主教让步"
 BALTIC_concessions_for_catholics_desc:0 "在第一工人共和国时期，大多数[Root.GetNameDef]的底层民众都是虔诚的天主教徒，而苏联红军却无情地镇压了他们的宗教活动。这招致许多[Root.GetNameDef]的穷苦人民反对革命，现今，如果我们想要真正变成一个人民当家做主的共和国，毫无疑问，天主教徒的信仰是必须受到保护的。"
 BALTIC_secure_military_support:0 "确保军队支持"
 BALTIC_secure_military_support_desc:0 "军队中很多人都在尝试让自己的国家摆脱[Root.GetLeader]的领导，而我们所有需要做的就是和他们展开接触。成为人民的英雄的承诺将会吸引一位追求荣誉与名望的将军支持我们的事业。"
 BALTIC_overthrow_the_government:0 "推翻[Root.GetNeutralParty]"
 BALTIC_overthrow_the_government_desc:0 "现在，已经有足够的支持者加入到了推翻[Root.GetLeader]以及[Root.GetLeader.GetHerHis]政权的队伍当中！我们要做的就只剩下挺进首都，宣布一个崭新的工人共和国成立！"
 BALTIC_sieze_the_means_of_production:0 "夺取生产资料"
 BALTIC_sieze_the_means_of_production_desc:0 "旧政府邀请海外投资者来剥削[Root.GetAdjective]的工人。我们不能继续让无产阶级为这些外国资本家服务，所有跨国公司建造的工厂必须划入[Root.GetNameDef]的保管。"
 BALTIC_revolutionary_cabinet:0 "革命内阁"
 BALTIC_revolutionary_cabinet_desc:0 "既然我们现在重新成为了底层阶级坚定的哨兵，那我们便需要重组一个与新政权的意识形态一致的内阁。"
 BALTIC_direct_intervention:0 "苏联直接干预"
 BALTIC_direct_intervention_desc:0 "我们已经尝试过了，但凭我们自己无力夺回国家控制权，必须在我们斗争的同时依靠我们盟友[SOV.GetNameDef]的帮助。"
 BALTIC_squash_resistance:0 "粉碎一切抵抗"
 BALTIC_squash_resistance_desc:0 "仍然有人相信社会主义是[Root.GetAdjective]主权的敌人，如果我们要继续革命就必须根除这些人。"
 BALTIC_purge_of_our_own:0 "国内清洗"
 BALTIC_purge_of_our_own_desc:0 "尽管我们竭尽全力瓦解一切抵抗势力，但在那些个角落里仍旧有那阴险的筹划，密谋在[Root.GetNonIdeologyName]重新建立资本主义独裁统治与无产阶级革命者对抗。我们必须开展一次大规模的肃清运动，根除那些旧统治阶层以及他们的支持者。"
 BALTIC_crush_forest_brothers:0 "镇压森林兄弟"
 BALTIC_crush_forest_brothers_desc:0 "自从我们掌权以来，森林兄弟运动长久以来都是国家的蛀虫。他们破坏我们的工业和铁路，并干扰官方政府的宣传。我们必须挺进[Root.GetNonIdeologyName]的密林之中并将这些被蛊惑的人连根拔除。"
 BALTIC_red_army:0 "[Root.GetAdjective]红军步枪兵"
 BALTIC_red_army_desc:0 "我们的全体军人都必须自愿在[Root.GetNameDef]境内保卫社会主义，并将其扩散给全世界的人民。这一目标只能通过重建[Root.GetAdjective]红军步枪兵来完成。"
 BALTIC_align_paramilitarists:0 "重整准军事部队"
 BALTIC_align_paramilitarists_desc:0 "在[Root.GetNameDef]境内有多个准军事组织，而他们的目标大多是保护[Root.GetAdjective]的自决权。虽然这一目标值得肯定，但我们希望这些组织能够把我们看作[Root.GetAdjective]政府的合理继承者，而不是[SOV.GetAdjective]的傀儡。"
 BALTIC_influence_neighbours:0 "影响邻国"
 BALTIC_influence_neighbours_desc:0 "虽然建立一个社会主义下自由的波罗的海地区的愿景不再像独立战争之前那样受人追捧，但这一愿景和波罗的海地区自决的愿景一样古老。我们的政权是那些被独裁暴政压迫过的人民的政权，而这是我们毫发无伤地把革命扩散到周边地区的武器。"
 BALTIC_arm_baltic_reds:0 "武装波罗的海共产主义者"
 BALTIC_arm_baltic_reds_desc:0 "舞台已经搭建完毕，共产主义的烈火正在波罗的海地区熊熊燃烧。只要我们提供物资，一声令下，波罗的海的共产主义者们就会发动革命！"
 BALTIC_belarus_ssr:0 "[Root.GetNonIdeologyName]-白俄罗斯苏维埃社会主义共和国"
 BALTIC_belarus_ssr_desc:0 "白俄罗斯和波罗的海地区统一的愿景并不是闻所未闻的。很久以前的立陶宛-白俄罗斯苏维埃社会主义共和国就是两个看似泾渭分明的民族间和谐的交融。社会主义无视文化和语言的界限，而[Root.GetAdjective]和白俄罗斯的工人也无疑可以和谐共处。"
 BALTIC_end_bourgeouis_dictatorships:0 "结束资产阶级专政"
 BALTIC_end_bourgeouis_dictatorships_desc:0 "波罗的海国家现在正在被所谓的“中立”独裁者们统治。这些独裁者无视人民的意愿，靠着军队的支持实行对无产阶级们的压迫。只有解放[Root.GetAdjective]工人的双手，他们才能打破彼此之间的隔阂，将光荣的解放传递下去。"
 BALTIC_focus_on_the_interior:0 "专注国内"
 BALTIC_focus_on_the_interior_desc:0 "尽管许多工人迫切地希望进军我们的邻国，把我们引以为傲的革命事业惠及所有波罗的海人民，但是我们现今必须放眼国内，稳固革命成果，保卫当下政权。"
 BALTIC_focus_on_the_interior_2:0 "准备对抗德国"
 BALTIC_focus_on_the_interior_2_desc:0 "我们绝对不能忘记多年以前自由军团带给[Root.GetNameDef]的惨烈灾难，当时的农民和工人们像牲畜一样被屠杀，村庄被夷为满目疮痍的平地。我们绝对不能让[Root.GetAdjective]人民再次受到那样残忍的欺凌！"
 BALTIC_united_baltic_ssr:0 "统一的波罗的海苏维埃社会主义共和国"
 BALTIC_united_baltic_ssr_desc:0 "尽管文化、语言和民族各不相同，但波罗的海三国之间依然有着血浓于水的兄弟情谊和同甘共苦的革命友谊。我们必须承认：三国不仅是革命同志，也是[Root.GetAdjective]的不可或缺的一份子。波罗的海国家若不能成为同一个工人共和国，蒙受损失的就将是工人阶级。"
 BALTIC_western_revolution:0 "向西输出革命"
 BALTIC_western_revolution_desc:0 "革命并非止步于波罗的海，几乎全欧的下层阶级被奴役在工厂里，被资本主义的钢靴踩在脚底下。只有[Root.GetAdjective]工人才能解放他们。"
 BALTIC_finnish_invasion:0 "入侵芬兰"
 BALTIC_finnish_invasion_desc:0 "芬兰对我们来说是迷失并束缚在资本主义枷锁中的兄弟。只有通过暴力革命，芬兰才能像波罗的海国家一样获得自由。"
 BALTIC_path_to_the_north_sea:0 "北海之路"
 BALTIC_path_to_the_north_sea_desc:0 "丹麦人依然在不断升级的国际冲突中保持可悲地中立，而丹麦海峡则是社会主义阵营通向北海的唯一途径。"
 BALTIC_end_swedish_neutrality:0 "终结瑞典中立"
 BALTIC_end_swedish_neutrality_desc:0 "瑞典驴所谓的中立不过是软弱的自欺欺人，只是屈服于任何一时的强权，几乎从不考虑国外下层阶级的福祉问题。这样一个意志薄弱的政府不配当我们的邻国，必须建立一个挺直脊梁骨的新瑞典来保护其人民不受暴政侵害。"
 BALTIC_free_the_workers_of_poland:0 "解放波兰工人"
 BALTIC_free_the_workers_of_poland_desc:0 "虽然波兰人曾经统治过波罗的海，但他们现在正生活在水深火热的[GER.GetNameDef]的残暴政权之中。我们必须保卫我们南方的同志们并帮助他们团结地建立一个波兰社会主义共和国！"
 LIT_baltic_economic_union:0 "波罗的海经济联盟"
 LIT_baltic_economic_union_desc:0 "自由与民主已经回到了我们的国家，且我们正在与邻国建立更紧密的外交关系，以建立一个涵盖波罗的海国家的经济联盟。尽管自己的经济实力尚且弱小，但我们团结的力量将不容忽视。"
 LIT_baltic_defence_army:0 "波罗的海防卫军"
 LIT_baltic_defence_army_desc:0 "我们的军队在一起协作，但本质上还是独立的实体。随着我们国家之间的联系日益紧密，我们也许可以建设一支波罗的海联合武装部队，这支部队不受任何国家的单独控制，它将为整个波罗的海联盟而战。"
 LIT_pan_baltic_bank:0 "泛波罗的海银行"
 LIT_pan_baltic_bank_desc:0 "随着经济联盟的建立，我们也许可以建立泛波罗的海银行并发售通用的货币。"
 LIT_propose_baltic_union:0 "提议组建波罗的海联盟"
 LIT_propose_baltic_union_desc:0 "随着我们国家的各个实体之间的联系日渐紧密，似乎建立一个正式的波罗的海联盟已经迫在眉睫。联盟将赋予每一个成员国投票权与否决权，并将我们的国家更加紧密的团结在一起。"
 LIT_baltic_stronger_together:0 "联合而独立"
 LIT_baltic_stronger_together_desc:0 "波罗的海国家之前长期拥有坚定地友情和兄弟情义，但我们一直被边境和政治所分隔。我们为了捍卫独立在外交上团结一心，我们也必须为了朋友而奋战到底，并发展统一的波罗的海军事力量！"
 LIT_baltic_unification:0 "实现波罗的海统一"
 LIT_baltic_unification_desc:0 "波罗的海的国家之间长期拥有坚定地友情和兄弟情义，但却一直被边境和政治所分隔。尽管我们有着很强的独立性，但为了生存而奋战的信念将我们团结到一起。也许是时候让波罗的海同盟发展成为一个一体的国家了。"
