 EST_baltic_unification_desc:0 "波罗的海的国家之间长期拥有坚定地友情和兄弟情义，但却一直被边境和政治所分隔。尽管我们有着很强的独立性，但为了生存而奋战的信念将我们团结到一起。也许是时候让波罗的海同盟发展成为一个一体的国家了。"
 LAT_suspend_the_constitution:0 "终止拉脱维亚宪法"
 LAT_suspend_the_constitution_desc:0 "拉脱维亚宪法于1922年签订，其将我们的民主权利编入了法典。然而，随着战争逐渐靠近，宪法很明显已经无法发挥作用，我们必须终止宪法以保证在接下来的灾难中幸存下来。"
 LAT_appease_democrats:0 "安抚民主派"
 LAT_appease_democrats_desc:0 "尽管我们的手段并不民主，但我们的初衷是为了拉脱维亚。我们必须让民主党反对派明白我们所做的一些都是为了拉脱维亚，也许重新召集议会能让他们认识到我们的初衷。"
 LAT_renew_kviesis_term:0 "延长克维埃西斯任期"
 LAT_renew_kviesis_term_desc:0 "就目前而言，阿尔贝茨·克维埃西斯已经证明了他是个称职的国家总理，尽管他是旧民主政府的遗老，但他和他内阁中的任何人一样服从并忠于乌尔马尼斯。民主党会很乐意看到我们延长他的任期。"
 LAT_martial_prime_minister:0 "军方总理"
 LAT_martial_prime_minister_desc:1 "克维埃西斯在和平时期做的很好，但现在战争已经迫在眉睫，我们需要一个军人来领导人民。亚尼斯·巴洛迪斯将会是个合适的人选。"
 LAT_establish_chambers_of_professions:0 "建立行业商会"
 LAT_establish_chambers_of_professions_desc:0 "拉脱维亚议会会根据地图轴线来划分民众，但我们知道这不是唯一一种方法。通过建立职业商会，人们将被各自的职业代表，而不是他们所处的地方。"
 LAT_restore_saeima:0 "重建拉脱维亚议会"
 LAT_restore_saeima_desc:0 "拉脱维亚议会是地方代表们所在的地方，虽然它已经不再管理我们的政府，但重新开放并将其作为一个为政府提供建议的地方还是能让人们产生民主的幻觉"
 LAT_what_is_socialism:0 "拉脱维亚社会主义"
 LAT_what_is_socialism_desc:0 "拉脱维亚社会民主党是目前议会中最受欢迎的党派，弗里西斯·门德尔斯的追随者们数量众多且敢于发声。也许在实行他的一系列改革之后，拉脱维亚的工人们将获得更好更高效的工作环境。"
 LAT_what_is_capitalism:0 "国家资本主义"
 LAT_what_is_capitalism_desc:0 "随着职业商会建立事宜的筹措完备，是时候直接控制国家经济了。虽然我们的经济本质上仍然是资本主义，但现在关键的产业必须被控制在政府手中。"
 LAT_integrate_farmers_party:0 "整合农民党"
 LAT_integrate_farmers_party_desc:0 "民主制度的小把戏已经持续了很久了。现在是时候将农民党整合进政府并清除其他所有的政党了。"
 LAT_nationalised_industry:0 "工业国有化"
 LAT_nationalised_industry_desc:0 "资本主义经济早已过时，我们必须保证政府在战争时期能牢牢地控制住国家的经济。"
 LAT_merge_presidential_titles:0 "合并总统职务"
 LAT_merge_presidential_titles_desc:0 "巴洛迪斯危险的影响力在政府中逐渐扩大，他作为共同统治者的时代是时候结束了。只有乌尔马尼斯知道如何保障拉脱维亚的安全。"
 LAT_improve_military_life:0 "改善军旅条件"
 LAT_improve_military_life_desc:0 "如果我们想让人们为了拉脱维亚而战斗，我们就必须给予他们值得为之奋战的生活。我们可以通过提供更好的口粮以及战后美好生活的承诺来实现这一点。"
 LAT_military_diarchy:0 "军事双头制"
 LAT_military_diarchy_desc:1 "巴洛迪斯在政府中的影响力已经即为庞大，以至于很多人认为政府实质上是由军队和乌尔马尼斯组成的二元政治。我们应该让这种误解变为现实，并授予巴洛迪斯对政府更大的控制权。"
 LAT_military_dictatorship:0 "军事独裁"
 LAT_military_dictatorship_desc:0 "乌尔马尼斯是个有用且受欢迎的傀儡，这点无可否认，但是随着冲突的日渐激烈，他最好还是成为一个傀儡，或者说一个花瓶。政府应该交给军队来运转"
 LAT_beyond_the_baltic:0 "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LAT_beyond_the_baltic_desc:0 "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LAT_join_the_allies:0 "[Root.Get_Join_Allies_Focus_Loc]"
 LAT_join_the_allies_desc:0 "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LAT_formalize_baltic_entente:0 "[Root.Get_Baltic_Entente_Focus_Loc]"
 LAT_formalize_baltic_entente_desc:0 "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LAT_look_north:0 "[Root.Get_Look_North_Focus_Loc]"
 LAT_look_north_desc:0 "[Root.Get_Look_North_Focus_desc_Loc]"
 LAT_threat_on_our_border:0 "[Root.Get_Threat_Border_Focus_Loc]"
 LAT_threat_on_our_border_desc:0 "[Root.Get_Threat_Border_Focus_desc_Loc]"
 LAT_empower_paramilitarists:0 "赋权准军事组织"
 LAT_empower_paramilitarists_desc:0 "拉脱维亚的军队母庸质疑的比准军事主义者们要更有用和强大，但我们也不能忽视他们，我们应当给予这些为国家冒生命威胁的人足够的回报与承诺。"
 LAT_the_sun_shines_equally:0 "阳光普照"
 LAT_the_sun_shines_equally_desc:0 "拉脱维亚的太阳为每一个人而闪耀，这是我们政府运作的原则。多年来，拉脱维亚的社会因文化与种族问题而严重的撕裂，分化，我们不能容许这种情况继续恶化下去；我们要为每一个拉脱维亚人争取平等，因此，我们无法继续支持反对我们理想的准军事主义者。"
 LAT_banish_clemens:0 "流放采尔明什"
 LAT_banish_clemens_desc:1 "危险的法西斯分子古斯塔夫斯·采尔明什威胁着拉脱维亚的统治稳定和全国上下少数民族的安危。在他手下的“雷霆十字”党对国家造成破坏之前，我们必须把他本人放逐国外。"
 LAT_aizsargi:0 "资助拉脱维亚卫士团"
 LAT_aizsargi_desc:0 "临时政府于1919年组建的拉脱维亚卫士团是政府手下的正规准军事组织，由于他们在乌尔马尼斯的政变中功不可没，我们应当为其提供充足的支援以示奖赏。"
 LAT_womens_aizsargi:0 "扩大妇女卫士团"
 LAT_womens_aizsargi_desc:0 "越来越多的国家开始放开对妇女参军的限制，但在拉脱维亚，只要你有一颗上阵杀敌的心，不管你是男是女，军队的大门都将一直为你敞开。"
 LAT_latvia_for_latvians:0 "拉脱维亚人的拉脱维亚"
 LAT_latvia_for_latvians_desc:1 "我们的国家不是为了安抚德国人或者俄罗斯人而存在的，我们的国家是为了，也只为了拉脱维亚人而存在。尽管有些人认为雷霆十字党是极端的民族主义者，但我们明白，如果拉脱维亚想要生存下去，我们就不得不与他们合作。"
 LAT_lift_ban_on_perkonkrusts:1 "解禁雷霆十字党"
 LAT_lift_ban_on_perkonkrusts_desc:1 "虽然雷霆十字党组织早已被正式取缔，但他们的人数仍然与日俱增。为了让他们明白政府对他们理想的赞同，我们将正式解除对其的禁令。"
 LAT_fanatic_recruitment:0 "招募激进分子"
 LAT_fanatic_recruitment_desc:0 "在过去，我们很难决定是否要让激进分子加入我们的军队，因为让他们狂热的更多是意识形态而非拉脱维亚。但现在我们可以肯定的是，采尔明什和他的追随者们希望保护拉脱维亚的意愿绝对不会比任何人逊色。"
 LAT_military_industrial_complex:0 "拉脱维亚军工复合体"
 LAT_military_industrial_complex_desc:1 "为了让雷霆十字党武装起来，我们需要提供他们所需要的一切，现在的拉脱维亚更需要成为一个军火工厂而不是一个国家。"
 LAT_the_old_ways:0 "古老教义"
 LAT_the_old_ways_desc:1 "雷霆十字党所宣誓对象并不是基督与他的教义，而是更为古老的神明。保守派宣称采尔米什对古代诸神不正常的狂热令人毛骨悚然，但雷霆十字党会为了拉脱维亚而奋战到底；不受外国那些所谓的神明的影响。"
 LAT_anti_german_propaganda:0 "反德宣传"
 LAT_anti_german_propaganda_desc:1 "我们必须明确一点，虽然我们国家的理念是法西斯主义，但我们绝不是[GER.GetLeader]手中的玩物，我们也决不会与压迫了我国人民数百年的暴徒合作。"
 LAT_supply_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LAT_supply_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LAT_multicultural_latvia:0 "多元文化的拉脱维亚"
 LAT_multicultural_latvia_desc:0 "我们的国家由无数群体和个体组成；拉脱维亚人，波罗的海德国人，犹太人与其他数不尽的个体。我们必须创造一个能让所有人为之奋斗的家园，保护我们的多文化社会环境不受破坏。"
 LAT_ready_the_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LAT_ready_the_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LAT_prepare_underground_resistance:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LAT_prepare_underground_resistance_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LAT_prepare_covert_resistance:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LAT_prepare_covert_resistance_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LAT_cave_to_enemy_pressure:0 "[Root.Get_Enemy_Pressure_Focus_Loc]"
 LAT_cave_to_enemy_pressure_desc:0 "[Root.Get_Enemy_Pressure_Focus_desc_Loc]"
 LAT_alignment_with_germany:0 "寻求与德国结盟"
 LAT_alignment_with_germany_desc:0 "和我们一样，德国人同样也对左派和懦弱者充满了鄙夷和蔑视。虽然他们曾错误的有过征服拉脱维亚的想法，但只要我们成为他们坚定的盟友，这种事情就不会再次发生。"
 LAT_the_thunder_strikes_alone:0 "雷电独鸣"
 LAT_the_thunder_strikes_alone_desc:0 "我们不需要任何外国人对我们指手画脚。拉脱维亚有能力自己捍卫自己的独立，但这只可能在造雷霆十字党的指导下实现。"
 LAT_free_the_ugonskrusts:0 "释放火十字团"
 LAT_free_the_ugonskrusts_desc:1 "在我们成为雷霆十字之前，我们曾是遭受旧政府压迫的火十字们。现在我们得到了自由，我们可以释放无数为了更好地拉脱维亚而奋斗的政治犯。"
 LAT_lightning_strike:0 "雷霆进击"
 LAT_lightning_strike_desc:0 "我们的邻国非常的弱小，很容易遭到强权的压迫与剥削。我们应当将立陶宛和爱沙尼亚置于我们的控制与保护之下，当然，此举也是为了他们的安全着想。"
 LAT_support_baltic_fascists:0 "支持波罗的海法西斯主义者"
 LAT_support_baltic_fascists_desc:1 "波罗的海国家自古以来便是情同手足的兄弟。我们也同样是外国暴徒们侵略的目标，我们不能让软弱无能的政府继续统治波罗的海的人民。通过支持立陶宛，爱沙尼亚与波兰的极右翼运动，波罗的海诸国将团结起来，并准备好与任何人奋战到底。"
 LAT_consecrate_the_brotherhood:0 "神圣化兄弟会"
 LAT_consecrate_the_brotherhood_desc:1 "尽管彼此之间有许多不同之处，但波罗的海地区的人民依然是一家人。我们文化有别，但数个世纪以来我们一致有着共同的敌人，也面临着共同的问题。如果我们不想被他人所征服，那我们就必须将兄弟会联合成为一个统一的联盟。"
 LAT_consecrate_the_brotherhood_custom_tt:0 "触发事件\"§Y[LAT.GetNameDef]§!邀请我们加入他们的阵营\"。"
 LAT_dievs_keepers:0 "旧神守护者"
 LAT_dievs_keepers_desc:0 "优秀的拉脱维亚异教徒以更具军事化的姿态团结在了我们身边，并将采尔明什视为宗教领袖一样的人物。我们政府中较为保守的天主教徒担心，以采尔明什为精神领袖的波罗的海异教蛊惑他人的同时也有向邪教转变的趋势，但这些手握武器、充满激情的年轻人着实让我们获益良多。"
 LAT_state_paganism:0 "国家异教主义"
 LAT_state_paganism_desc:2 "狄厄瓦斯崇拜在军中的影响力已经远远超过了其它所有宗教。采尔明什身边的狂热信徒声称他们愿意为了旧神赴汤蹈火，但实际上他们的“旧神”正是采尔明什本人。只要把狄厄瓦斯信仰定位拉脱维亚官方信仰，我们就能开始在全国各地的教堂和神庙中传播和宣扬雷霆十字的意识形态。"
 LAT_wrath_of_the_old_gods:0 "旧神之怒"
 LAT_wrath_of_the_old_gods_desc:0 "波罗的海地区并不是唯一一片未受外来宗教所玷污的地区。世界上大多数地区都信奉基督教义，而这必须被改变。我们必须发动一场属于我们自己的十字军，一场针对基督异教的十字军！"
 LAT_ostland:0 "东方领"
 LAT_ostland_desc:0 "德国人已经计划把整个波罗的海地区和部分东波兰地区一起划定为一个统一的国家。尽管在他们的构想中，波罗的海地区的德国人无疑将会是这里的人上人，但我们没有理由不抓住此机会建立一个由拉脱维亚主导的东方领。"
 LAT_reorganize_forest_brothers:0 "重组森林兄弟"
 LAT_reorganize_forest_brothers_desc:1 "森林兄弟是拉脱维亚民族认同和民族自决的守护者。但同样要保护立陶宛人和爱沙尼亚人的思想如同一剂毒药，腐蚀了他们的思想。不能再这个样子下去了，拉脱维亚的森林兄弟会必须向采尔明什和雷霆十字党宣誓效忠，并立志保卫拉脱维亚！"
 LAT_avenge_the_ancestors:0 "为先祖复仇"
 LAT_avenge_the_ancestors_desc:0 "自波罗的海地区被诸部落统治起，拉脱维亚人就未曾尝过独立的滋味，而这都是因为德国人、瑞典人和俄国人无穷无尽的入侵和征服。在被如此蹂躏了一千年之后，我们的下一个千年将不再活在野蛮压迫之中，这些外国的帝国主义者都将拜倒在拉脱维亚的脚下！"
 LAT_united_baltic_empire:0 "统一的波罗的海帝国"
 LAT_united_baltic_empire_desc:0 "尽管建立一个统一的单一制波罗的海国家的想法似乎有些不切实际，但不可否认的是我们的兄弟会的影响力早已扩展到了国境之外。如今立陶宛和爱沙尼亚都已落入我们的掌控，只需将两国的行政体系整合进来，我们称霸波罗的海的雄心就将成为现实。"
 LAT_renew_the_constitution:0 "重启拉脱维亚宪法"
 LAT_renew_the_constitution_desc:0 "诚然，卡尔利斯·乌尔马尼斯建立起了一个强有力的拉脱维亚政府，使我国扛过了法西斯主义和共产主义的风暴，但现在的平民政府中已经全是农民党的成员，我们已经没理由不重启公共选举了。"
 queen:0 "王后"
 king:0 "国王"
 president:0 "总统"
 stalinist:0 "斯大林主义者"
 trotskyite:0 "托洛茨基主义者"
 grain:0 "谷物"
 refineries:0 "炼油厂"
 mills:0 "制造厂"
 farms:0 "农场"
 POL_KPP_focus:0 "组建左派内阁"
 POL_KPP_focus_desc:0 "波兰共产党是一个准备在必要时采用暴力手段使波兰走向社会主义的革命政党。虽然一部分萨纳齐亚运动的忠诚者如今已倒向了我们这边，但我们还是不能放心地让他们在党内身居高位；我们得把他们撤下，换上我们的革命同志。"
 POL_LIT_union:0 "重建波兰-立陶宛联邦"
 POL_LIT_union_desc:0 "[Root.GetLeader]已经成为了波兰和立陶宛两国共同的国王，我们只需要再次整合两国议会，一个崭新的波兰-立陶宛联邦就将再次屹立于世间。"
 POL_a_leftist_sejm:0 "组建左翼波兰众议院"
 POL_a_leftist_sejm_desc:0 "虽然波兰人民党更倾向于萨纳齐亚运动，但社会民主主义者们缺乏激进改革所必须的主心骨，也就没发真正地解放波兰无产阶级。只有处于共产党的直接领导下，波兰人民才能斩断锁链，迎接光明的未来。"
 POL_anti_imperialism:0 "打倒帝国主义"
 POL_anti_imperialism_desc:0 "反对帝国主义的战争行径是值得称赞的行为，但停留在口头上的谴责是远远不够的，我们需要发起一场针对帝国主义本身的世界革命！"
 POL_arm_monarchist_militants:0 "武装保王派民兵"
 POL_arm_monarchist_militants_desc:0 "我们知道许多人希望[Root.GetLeader]为他们的国家带去秩序与繁荣，就像[Root.GetLeader.GetSheHe]曾为我们所做的那样！我们必须让这些君主派激进分子武装起来，让他们为了君主伟大的皇位而战。"
 POL_armia_ludowa:0 "波兰人民军"
 POL_armia_ludowa_desc:0 "我们的军队火力远不如帝国主义侵略者，但我们可以组织那些不畏死亡的左翼武装分子进行斗争。我们可以设立人民军作为我党的武装力量，这样我们就拥有了一支永不叛变社会主义革命理想的军队！"
 POL_assert_eastern_claims_pavel:0 "重申东部领土宣称"
 POL_assert_eastern_claims_pavel_desc:0 "波兰-立陶宛联邦包括了许多过去曾属于沙俄的领土。要是在过去，帕维尔吞并东方领土的行为毫无疑问是叛国行径；但现在沙俄帝国已经灰飞烟灭，帕维尔作为白军的一份子，从苏联人的手中夺回这些领土之然就成了他义不容辞的使命。"
 POL_assert_western_claims:0 "重申西部领土宣称"
 POL_assert_western_claims_desc:0 "之前波兰丢掉的许多领土如今恰好都成为了重要的工业中心。若波兰能重新控制这些地区，它们将会为帕维尔·贝尔蒙特的事业发挥巨大的作用。"
 POL_baltic_socialism:0 "在波罗的海推行社会主义"
 POL_baltic_socialism_desc:0 "独裁者、资本家和法西斯分子都在压迫着波罗的海人民的意志，唯有波兰进行直接干预才能帮助当地的工人们解放自己。"
 POL_claim_greater_lithuania:0 "宣称大立陶宛"
 POL_claim_greater_lithuania_desc:0 "我们今天所知道的立陶宛仅仅是它的前身立陶宛大公国的影子罢了。这个联邦不仅仅展现的是波兰和立陶宛的联盟，它还是波兰人、立陶宛人、乌克兰人和白俄罗斯人的联盟。"
 POL_claim_livonia:0 "宣称利沃尼亚"
 POL_claim_livonia_desc:0 "波罗的海国家之间有一种牢不可破的同志兼兄弟之情。既然我们现在代表着立陶宛的利益，那么我们也应该与波罗的海国家拥有相同的情谊，将波罗的海国家并入我们日益强大的帝国更是理所应当。"
 POL_claim_prussia:1 "夺取东普鲁士"
 POL_claim_prussia_desc:0 "东普鲁士居住着数不清的立陶宛和波兰少数群体，是时候让他们与波兰-立陶宛联邦的同志们统一了。"
 POL_claiming_lithuania:0 "波兰-立陶宛联邦的宣称者"
 POL_claiming_lithuania_desc:0 "有许多人认为波兰与立陶宛均属于联邦的一部分，如果有一位国王能够同时继承两国王位，这将对波兰人恢复波兰-立陶宛联邦的雄心大有帮助。"
 POL_com_independence:0 "独立自主"
 POL_com_independence_desc:1 "我们已经被[SOV.GetNameDef]压榨太久了！波兰的革命者们，是时候再次拿起武器为自治而战了！"
 POL_committee_of_national_liberation:0 "民族解放委员会"
 POL_committee_of_national_liberation_desc:0 "我们被夹在德国和俄国这两大帝国主义国家之间，他们二者都对我们虎视眈眈，策划着对我们的入侵。通过建立民族解放委员会，被围困的所有波兰人都能够在统一指挥下组织抵抗运动。"
 POL_complete_the_bermontian_mission:0 "完成西俄志愿军使命"
 POL_complete_the_bermontian_mission_desc:0 "我们与白军并肩作战，为沙皇收复俄罗斯的使命曾一度因对立陶宛的入侵失败而被击碎；但如今，我们带着一个强大的联邦又回来了。我们必须起程出击，将苏维埃联盟烧成灰烬！"
 royal_legitimist:0 "正统王室继承人"
 POL_cossack_king:0 "哥萨克国王"
 POL_cossack_king_desc:0 "1918年，身为哥萨克人的格鲁吉亚王子帕维尔·贝尔蒙特-阿瓦洛夫受命为俄国白军而战，但之后却调转枪口入侵了立陶宛和拉脱维亚。尽管帕维尔·贝尔蒙特不怎么受欢迎，也并非天主教徒，但他身后除了德国人以外，甚至可能还有西俄志愿军的支持。"
 POL_demand_LIT_pavel:0 "索取立陶宛"
 POL_demand_LIT_pavel_desc:0 "上一次，西俄志愿军未能成功拿下立陶宛，但这一次有了波兰军队的支持，帕维尔拥有了无比强大的实力，或许只要他对立陶宛人稍加威胁，他们就会被吓得乖乖束手就擒。卑躬屈膝永远不能让王国强大，国王必须用实力去取得那本应属于他的东西。"
 POL_demand_slovakia_pavel:0 "索取斯洛伐克"
 POL_demand_slovakia_pavel_desc:0 "捷克斯洛伐克如此虚弱而邻国都觊觎她的土地。如果德国人可以仅凭要求就获取苏台德，我们为什么不能同样拿走斯洛伐克呢？"
 POL_demand_slovakia:0 "索取斯洛伐克"
 POL_demand_slovakia_desc:0 "捷克斯洛伐克如此虚弱而邻国都觊觎她的土地。如果德国人可以仅凭要求就获取苏台德，我们为什么不能同样拿走斯洛伐克呢？"
 POL_dismantle_capitalist_empires:0 "肢解资本主义帝国"
 POL_dismantle_capitalist_empires_desc:0 "资本主义乃是社会主义的宿敌。革命现已于波兰取胜，我们要以此为基摧毁全世界的资本帝国主义，就从彻底摧毁各殖民帝国开始。"
 POL_dismantle_fascist_empires:0 "肢解法西斯帝国"
 POL_dismantle_fascist_empires_desc:0 "法西斯主义是世界的祸害。他们挪用和曲解阶级斗争的理论，使受蛊惑的无产阶级跨过边境和自己的同志做错误的斗争。法西斯主义者们是波兰共产党不共戴天的敌人，必须被迅速处理掉。"
 POL_dismantle_soviet_empire:0 "肢解[SOV.GetAdjective]帝国"
 POL_dismantle_soviet_empire_desc:1 "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_default:0 "[SOV.GetNameDefCap]自称是由许多独立共和国组成的联邦，但其本质上不过是涂了一层红色油漆的沙俄帝国。它和其他所有帝国一样，都是波兰的敌人。"
 POL_dismantle_soviet_empire_desc_alt:0 "苏联的红色油漆已经脱落，我们得以看到[SOV.GetNameDef]的真实面目，他们的帝国野心比以往更加显眼。我们必须在为时已晚之前收拾掉这个波兰的敌人。"
 POL_expand_lithuanian_shipyards:0 "扩建立陶宛造船厂"
 POL_expand_lithuanian_shipyards_desc:0 "我们终于不再受限于格丁尼亚和格但斯克的港口。现在我们控制了立陶宛，我们可以利用这个机会大幅扩大我们的海军规模，以此争夺波罗的海的主导地位。"
 POL_anti_capitalist_revolution:0 "反资本主义革命"
 POL_anti_capitalist_revolution_desc:0 "尽管波兰与西方国家此前一直保持着良好关系，但这不过是外交上的权宜之计，我们不能因此就将自己的信仰拱手出卖给那些外国资本家。与资产阶级进行斗争乃是世界革命的必由之路，而那些自称“法西斯主义者”或是“民主主义者”的人毫无疑问都是我们的革命对象。"
 POL_assemble_the_regency_council:0 "重建摄政议会"
 POL_assemble_the_regency_council_desc:0 "十一月五日敕令是中欧同盟做出的承诺，其目的是在俄罗斯帝国的灰烬中建立一个自由且独立的波兰王国。摄政议会未能找到合适的君主因此所有权力均被毕苏斯基夺取。不过，由于萨纳齐亚分子没能建立稳定的政府，也许是时候重新建立摄政议会，为波兰找到她的正统国王了。"
 POL_fulfil_fifth_of_november:0 "实行十一月五日法案"
 POL_fulfil_fifth_of_november_desc:0 "摄政议会既已重新召集完毕，是时候开门迎接那些波兰王位的宣称者了。"
 POL_governorate_livonia:0 "利沃尼亚总督区"
 POL_governorate_livonia_desc:0 "多年前，当帕维尔入侵立陶宛和拉脱维亚时，他有能力收回利沃尼亚总督区作为自己的个人封地。如今，拉脱维亚势单力薄，波兰强权又在帕维尔的背后，恢复利沃尼亚总督区是大势所趋。"
 POL_greater_commonwealth:0 "大波兰-立陶宛联邦"
 POL_greater_commonwealth_desc:0 "随着波兰-立陶宛联邦浴火重生的野心并不止步于她曾经的边境。波兰人民心目中的联邦是一个雄踞于海间的伟大多元文化帝国！"
 POL_greater_polish_SSR:0 "大波兰苏维埃社会主义共和国"
 POL_greater_polish_SSR_desc:0 "我们已向苏联证明自己的价值，我们应该慎重要求苏联归还波兰东部，并就我们为革命立下的汗马功劳提供一些补偿。"
 POL_hohenzollern:0 "霍亨索伦家族"
 POL_hohenzollern_desc:0 "在德国人的设想中，新的波兰王国应该由一位来自霍亨索伦家族的国王统治。我们与罗马尼亚有着密切的外交关系，这使得罗马尼亚王室成为了波兰国王的最佳人选。"
 POL_institute_royal_guards:0 "建立皇家卫队"
 POL_institute_royal_guards_desc:0 "我们的君主已经登基，现在我们必须找到波兰军队中最精锐的将士来负责保护我们爱戴的君主。"
 POL_internal_romanian_support:0 "寻求罗马尼亚内部支持"
 POL_internal_romanian_support_desc:0 "罗马尼亚现任国王的肆意挥霍和贪污腐败正把这个国家一步步推向毁灭的边缘。米哈伊国王或许只剩一条路可走，那就是与他父亲的批评者们合作，以确保罗马尼亚能够继续生存，哪怕这对他来说是个不幸的消息。"
 POL_king_michaels_coup:0 "米哈伊国王政变"
 POL_king_michaels_coup_desc:0 "现在到了米哈伊国王夺取罗马尼亚政府，并加冕为国王的时刻了，这也是他与生俱来的权利。曾经只是盟友关系的波兰和罗马尼亚现在将合二为一。"
 POL_king_of_lithuania:0 "立陶宛王国"
 POL_king_of_lithuania_desc:0 "时机已然成熟；立陶宛民众对[LIT.GetLeader]的反对情绪已被挑起，君主制的支持者们也已经准备好向政府提出他们的诉求。在波兰人民的支持下，他们将认定[Root.GetLeader]为上帝指定的统治者。"
 POL_dabrowszczacy:0 "东布罗夫斯基营"
 POL_dabrowszczacy_desc:0 "世界各地都有波兰籍的国际纵队战士为社会主义和民主而战，由于波兰已经由一个社会主义政府所控制，我们现在有能力为这些战士提供国家援助。"
 POL_leftist_economics:0 "建立社会主义经济"
 POL_leftist_economics_desc:0 "在资本主义经济模式中，资本是为了精英阶层的利益而服务。随着社会主义支持者逐渐控制了政府，我们必须调整经济模式，让其为了广大革命人民的利益而服务。"
 POL_lithuanian_rail:0 "波兰-立陶宛铁路"
 POL_lithuanian_rail_desc:0 "如果波兰和立陶宛被真正地联合起来，那么在两地之间旅行也一定是一件稀松平常的事情。通过将我们各自的铁路联结起来，我们将极大地提升我们的供应链和工业能力。"
 POL_lower_class_education:0 "基层教育"
 POL_lower_class_education_desc:0 "在很长的时间里，教育被权高位重者和资本所掌控，但是在社会主义国家中，教育将不再被资本所裹挟，个人所拥有的财富将不会影响其受到的教育。"
 POL_merge_civilian_industries:0 "合并民用工业"
 POL_merge_civilian_industries_desc:0 "随着我们国家的统一，让立陶宛仅仅为了立陶宛搞建设，或者让波兰仅仅为了波兰搞建设显得毫无意义。我们的工业必须为了国家的进步而被统一起来。"
 POL_merge_internal_governments:0 "合并内部政府"
 POL_merge_internal_governments_desc:0 "尽管现在波兰和罗马尼亚由同一位君主担任政府首脑，但它们各自原有的政府却又造成了两国之间隔阂。我们必须让罗马尼亚人的代表进入波兰众议院，并将波兰与罗马尼亚所有的政府部门合为一体。"
 POL_merge_the_arms_industries:0 "合并军事工业"
 POL_merge_the_arms_industries_desc:0 "数十年来，波兰和立陶宛的武器制作商们一直各自独立地制造军备。但既然如今我们的国家二合一，我们就有机会对我们的工厂进行分工，并且在在波兰和立陶宛的工厂间建立联合体。"
 POL_non_discriminatory_recruitment:0 "废除歧视性征兵政策"
 POL_non_discriminatory_recruitment_desc:0 "藉由萨纳齐亚征兵政策的实行，波兰天主教徒的人数在军队中占比过大。长远来看，我们必须为所有愿意与法西斯主义战斗的爱国者或社会主义者提供支持。"
 POL_organize_the_peasants_strike:0 "组织农民大罢工"
 POL_organize_the_peasants_strike_desc:0 "波兰因为农民的流血冲突而逐渐走向分裂。波兰政府对农民诉求和生活处境的恶意忽视，使得全国的农民日渐激进与愤怒。[POL.GetLeader]将原本的罢工抗议推向了失控的暴力运动，我们必须让无产阶级人民团结起来，准备好反抗压迫者的暴行。"
 POL_polish_path_to_socialism:0 "波兰的社会主义道路"
 POL_polish_path_to_socialism_desc:1 "自1918年成立以来，波兰共产党一直在受到布尔什维克的影响，许多共产党员现在只不过是斯大林的走狗。然而，玛丽亚·柯舒茨卡与一些著名党员正准备将斯大林主义分子清除出党派，并让波兰站到莫斯科的对立面。"
 POL_polish_peoples_republic:0 "波兰苏维埃社会主义共和国"
 POL_polish_peoples_republic_desc:1 "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_default:0 "波兰是工业化程度最高，独立性最强的苏联加盟国之一，我们理当获得更多的自治权。"
 POL_polish_peoples_republic_desc_alt:0 "波兰在[SOV.GetAdjective]势力范围内从其他国家中脱颖而出，得益于其相对的工业化和不同的意识形态，因此我们享有更高程度的自治是理所当然的。"
 POL_preserve_baltic_independence:0 "保障波罗的海诸国独立"
 POL_preserve_baltic_independence_desc:0 "尽管波罗的海诸国政府大多是不民主的资本主义政府，但他们和我们一样面临东西两面的威胁，所以我们宁愿他们维持资产阶级专政也不愿看到他们落入德国和俄罗斯的帝国主义野心当中。"
 POL_preserve_bougoise_democracy:0 "保持资产阶级民主"
 POL_preserve_bougoise_democracy_desc:0 "我们波兰共产党的最终目标是将社会主义传遍全世界，但在这黑暗时刻，全球法西斯主义的崛起迫使我们必须与资产阶级统一战线，以保护资产阶级民主。只有在法西斯主义被消灭殆尽的世界里，物质条件才能推动全球社会主义革命。"
 POL_press_for_liberia:0 "向利比里亚施压"
 POL_press_for_liberia_desc:0 "1932年，波兰和利比里亚政府同意将利比里亚置于波兰的监管之下。美国人认为我们在利比里亚的存在是一种侮辱，但这个国家很脆弱，急需波兰人的保护。"
 POL_pressure_for_the_west:0 "对西部施压"
 POL_pressure_for_the_west_desc:1 "波兰与德国的边界问题一直延续到了一战后的几十年。德国人保住了他们大部分的工业中心，而波兰却几乎没有获得多少工业。我们被迫向[SOV.GetNameDef]交出了我们的东部领土，我们必须获得西里西亚和波美拉尼亚以填补我们失去的土地。"
 POL_pro_allied_government:0 "任命亲同盟国政府"
 POL_pro_allied_government_desc:0 "许多地方议会已经支持波兰继续与西方结盟，通过将这些代表晋升到更高的治理级别，我们使自己对盟国的事业更加公开友好。"
 POL_push_for_ruthenia:0 "鲁塞尼亚铁路扩建"
 POL_push_for_ruthenia_desc:0 "尽管乌克兰和白俄罗斯的铁路网被可悲地忽视了，但这些领土和其他部分一样，都是联邦的一部分。我们如果要向苏联进军并重新宣称我们的领土，就必须投资建设东部的铁路。"
 POL_reopen_the_maritime_and_colonial_league:0 "重启波兰殖民联盟"
 POL_reopen_the_maritime_and_colonial_league_desc:0 "洲际波兰存在的野心以波兰未能获得巴勒斯坦而告终，但随着我们与西方新的密切联系和社会主义政府，我们有能力利用我们的资本将殖民地的工人从欧洲殖民者手中解放出来并置于新的波兰管理下。"
 POL_restoration_of_the_royal_sejm:0 "重建王室色姆议会"
 POL_restoration_of_the_royal_sejm_desc:0 "在波兰王国的旧时代，众议院是公众和王室的忠实仆人。随着众议院的恢复和第二共和国的覆灭，我们必须确保所有的议员都忠于王室，不会寻求让波兰重回萨纳奇亚统治。"
 POL_restore_bermontians:0 "重建西俄志愿军"
 POL_restore_bermontians_desc:0 "西俄罗斯志愿军是一支由帕维尔·贝尔蒙特·阿瓦洛夫领导的部队，他试图在俄罗斯西部领土上恢复君主制和秩序。虽然波兰现在是帕维尔的首要任务，但摧毁俄罗斯共产主义仍然是贝尔蒙特军的使命，所有俄国白军人都应该把为贝尔蒙特军而战视为自己的职责！"
 POL_restore_poland_hungary:0 "重建波兰-匈牙利王国"
 POL_restore_poland_hungary_desc:0 "几个世纪前，波兰和匈牙利的的王冠仍是一体的，这确保了王国在东欧的统治地位。现在，随着特兰西瓦尼亚和尼特里亚已在波兰的控制之下，唯一阻止我们收回波兰-匈牙利王国遗产的就是匈牙利的继续存在。"
 POL_royal_dictatorship:0 "确立皇室独裁"
 POL_royal_dictatorship_desc:0 "波兰众议院对国王所做的任何决定都享有否决权，尽管这个体制迄今依然发挥着良好作用，但现在世界不断变化，我们不能再让这个体制妨碍神圣的王权了。"
 POL_seek_german_alignment:0 "寻求对德友好"
 POL_seek_german_alignment_desc:0 "作为[GER.GetLeader]的崇拜者和国家社会主义者，帕维尔使自己成为世界法西斯势力的知名盟友，剩下的就是接触法西斯分子，看看他们是否会欢迎在西俄志愿军的控制下的波兰加入他们的轴心。"
 POL_social_commonwealth:0 "社会主义共和国联邦"
 POL_social_commonwealth_desc:0 "尽管任何恢复波兰-立陶宛的野心都与我们革命的目标背道而驰，但不可否认的是，波兰、立陶宛和联邦的许多前成员国有着共同的历史和共同的敌人。鉴于我们的共同斗争，一个新的联邦是必要的；一个将社会主义下工人的安全和解放放在第一位的联邦。"
 POL_soviet_industry:1 "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_default:0 "苏联工业投资"
 POL_soviet_industry_alt:0 "工业扩张"
 POL_soviet_industry_desc:1 "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_default:0 "加入苏维埃联盟的一大好处是，我们能成为一个拥有强大工业实力的国家联盟的一员，同时在投资上享受诸多好处。尽管我国工业的一部分将被用于发展整个联盟，但作为回报，我国所得到的工业投资也会极大地增强我国的制造业实力。"
 POL_soviet_industry_desc_alt:0 "尽管我们受制于[SOV.GetNameDef]的监管，但我们必须坚持发展自有工业。如果我们想要打破身上的枷锁，这可能是一条出路。"
 POL_soviet_military_staff:0 "苏联军事参谋"
 POL_soviet_military_staff_desc:0 "随着波兰第二共和国的成立，许多左翼波兰将军逃到苏联继续着世界革命的斗争。现在，既然掌权的政府已与苏联结盟，那些人可以荣归乡里了。"
 POL_support_colonial_workers_strikes:0 "支持殖民地工人罢工"
 POL_support_colonial_workers_strikes_desc:0 "欧洲国家那些殖民地的工人们正在剥削中苦苦挣扎着，以维持一个对他们毫无益处的殖民帝国。这些工人缺乏解放自己所需的物质条件。如果真要发动一场全球革命，我们就必须武装被压迫者，以此对抗那些殖民者上等人。"
 POL_support_monarchism_in_LIT:0 "支持立陶宛君主制"
 POL_support_monarchism_in_LIT_desc:0 "一如波兰，立陶宛也打算着选个国王出来；不如波兰，公平选举德意志人是为非法。但我们可以为立陶宛人提供他们想要的强大领袖，亦保卫立陶宛免受德帝国主义侵犯的国王。"
 POL_warsaw_to_crimea_railway:0 "华沙-克里米亚铁路"
 POL_warsaw_to_crimea_railway_desc:0 "在我们统治海间的雄心壮志中，将一切新领土整合为我国不可分割的核心部分十分重要。我国的自然边界自北到南、自东到西延伸，将克里米亚通过铁路连接到首都的野心将巩固对该地区的控制。"
 POL_elect_a_PSL_leader:0 "选举人民党领袖"
 POL_elect_a_PSL_leader_desc:0 "尽管共产党在政府里闹腾得很欢，但军队支持的还是人民党。若巩固一下我们的领导地位，共产党就会无力插手政府。"
 POL_invest_in_the_peasantry:0 "投资农民社区"
 POL_invest_in_the_peasantry_desc:0 "农民因为我们承诺改善农村生活才为我们而战，我们要兑现这一承诺。合理规划的铁路和基建网络将保证没有人会被落下。"
 POL_seek_an_alliance_with_kaiser:0 "寻求与德皇结盟"
 POL_seek_an_alliance_with_kaiser_desc:0 "波兰王国的存在源于德意志皇帝的十一月五日敕令，该敕令承诺在俄罗斯所属的会议波兰基础上建立一个全新的波兰王国。目前我们还不知道德意志皇帝对波兰有什么打算，但也许对帝国的这一敕令进行一个温和的提醒，可以为一份虽然不太可能的盟约播下种子。"
 POL_surrender_the_east:0 "割让东波兰"
 POL_surrender_the_east_desc:0 "苏联将东波兰视为乌克兰和白俄罗斯的一部分，由苏联代为宣称。把这些区域割给苏联，我们或许可以成为盟友。"
 POL_woo_morges_staff:0 "邀请莫尔日阵线"
 POL_woo_morges_staff_desc:0 "如果没有军方的支持，我们的暴动就绝无成功的可能。尽管军队中大多数人依然分别支持萨纳齐亚运动的左中右三派，但致力于恢复波兰民主的莫尔日阵线可能会以此为由与我们合作。"
 POL_ease_sanationist_tensions:0 "缓解与萨纳齐亚派的紧张局面"
 POL_ease_sanationist_tensions_desc:0 "许多莫尔日阵线的成员都在萨纳齐亚运动的军中身居高位，也许我们可以令他们利用其政治资本干扰政府对罢工的镇压，为我们在波兰国内发展壮大争取宝贵的时间。"
 POL_arm_peasant_militia:0 "武装农民民兵"
 POL_arm_peasant_militia_desc:0 "波兰农民解放自己摆脱压迫的唯一出路只有拿起武器与资产阶级作斗争。我们可以利用莫尔日阵线的政治资本并且盗取萨纳齐亚的武器装备，以建立一只装备精良且训练有素的农民军来应对将来的战争。"
 POL_state_national_council:0 "地区国民议会"
 POL_state_national_council_desc:0 "萨纳齐亚以《四月宪法》成文作为其信仰，我们也早该效仿了。我们将成立国家议会，云集波兰各地的社会主义政治家，对萨纳齐亚的反动法律进行拨乱反正。"
 POL_communal_governance:0 "公社政府"
 POL_communal_governance_desc:0 "农民们奋起反抗的战争固然是必要的，但也对我们的家园造成了严重破坏。现在是时候建立地方社区政府，并重建我们的家园以抚平战争的创伤。"
 POL_raise_the_black_madonna:0 "召集黑圣母派"
 POL_raise_the_black_madonna_desc:0 "圣母玛利亚作为波兰及波兰劳苦大众的保护者，其黑圣母像广受波兰底层人民欢迎。通过把黑圣母作为我们运动的象征，我们的人民将知道，当时机成熟时，圣母玛利亚会站在我们这边。"
 POL_reassemble_the_sejm:0 "重建波兰众议院"
 POL_reassemble_the_sejm_desc:0 "随着波兰重新回归民主的怀抱，那些被萨纳齐亚运动驱逐的议会代表们也该重回政府了。"
 POL_empower_the_morges:0 "为莫尔日阵线赋权"
 POL_empower_the_morges_desc:0 "莫尔日阵线已证明是民主的坚定守卫者，若无其支持我们将一事无成。这些将军也许已经为自己赢得了领导自己军队的权力。"
 POL_ROM_join_allies:0 "加入同盟国"
 POL_ROM_join_allies_desc:0 "随着波兰与罗马尼亚的王国合并，我们必须将外交重点转向在西方的盟友。"
 POL_anti_blitz_tactics:0 "反闪击战战术"
 POL_anti_blitz_tactics_desc:0 "德国人试图用快速压倒性的兵力推平我们的国家，但也许他们的战争机器只是纸老虎。人们可以被强迫面对危险而不后退，而坦克只有在我们没有准备应对的时候才是可怕的。"
 POL_anti_fascist_military_desc:0 "尽管社会主义的政府让波兰人分裂了，但我们与西方的结盟使举国上下拥有了一个共同的目标，那就是强烈反对法西斯主义和德帝国主义。有了支持和宣传，我们的军队将在法西斯主义在全球兴风作浪时强大而团结。"
 POL_anti_germans_abroad:0 "支持国外反德势力"
 POL_anti_germans_abroad_desc:0 "在这场反对布尔什维克和纳粹的斗争中，波罗的海国家是我们的好兄弟。尽管他们又小又软弱，只要背后有着强大的波兰政府，我们仍可能将其鞭策成为功能性的战争机器。"
 POL_assert_eastern_claims:0 "重申东部领土宣称"
 POL_assert_eastern_claims_desc:0 "现在波兰曾不及往日辉煌的一角。波兰不仅仅是波兰民族碰巧住下的地方，波兰是联邦的继业国，我们必须恢复东方的旧边界。"
 POL_assurance_of_loyalty:0 "划定战后边界"
 POL_assurance_of_loyalty_desc:0 "德国人从我们手中拿走了大片土地，而我们的战争贡献是无可争议的。我们长久以来叩头求和，现在我们是时候为我们失去的要求补偿了。"
 POL_beck_ribbentrop:0 "贝克-里宾特洛甫条约"
 POL_beck_ribbentrop_desc:0 "德国渴望吞并格但斯克和其它从前领土，司马昭之心早已路人皆知。但这也许不必通过血腥冲突来实现，或许约瑟夫·贝克能够为两国边界问题创造一个双赢的外交解决方案。"
 POL_declare_independence:0 "宣布独立"
 POL_declare_independence_desc:0 "德国是且仅是消灭[SOV.GetNameDef]威胁的有用工具，但现在该将矛头转向那些企图用锁链捆住波兰的人了。反击帝国战即将开始。"
 POL_demand_LIT:0 "索取立陶宛"
 POL_demand_LIT_desc:0 "立陶宛政府派系对立，软弱无能，在经济和军事方面的领导力也一塌糊涂。真正的波兰应该是能让他国俯首称臣的波兰，或许只要略施压力，立陶宛就会同意与我国统一。"
 POL_demand_pomerania:0 "索取波美拉尼亚"
 POL_demand_pomerania_desc:0 "波美拉尼亚曾是大波兰的一部分，但现在被德国占据。虽说在很多人看来我们机会渺茫，但即使孤注一掷，我们也必须夺回属于我们的领土。"
 POL_divide_lit:0 "肢解立陶宛"
 POL_divide_lit_desc:0 "我们希望恢复联邦，德国试图拿走梅梅尔。也许我们能够达成共识，共同向立陶宛发出最后通牒。"
 POL_empower_falangist_militants:0 "赋权长枪党民兵"
 POL_empower_falangist_militants_desc:0 "许多长枪党准军事组织正在厉兵秣马，准备迎接与共产主义者那不可避免的一仗。有了政府的支持，这些狂热分子将成为长枪党麾下一支令人生畏的武装力量。"
 POL_falangist_international:0 "长枪党国际"
 POL_falangist_international_desc:0 "我们始终在反对纳粹主义与意大利法西斯主义的斗争中处于劣势，我们必须寻找可以协助对抗德国的盟友。长枪主义也许可以成为法西斯主义的一个替代方案，并借此吸引志同道合的国家组成联盟。"
 POL_force_polish_upper_class:0 "提拔波兰上层阶级"
 POL_force_polish_upper_class_desc:1 "作为刚刚解放的新生国家，许多的波兰人仍处在社会的经济底层。我们必须创造一批生来就是为了治国的精英阶层来领导国家前进。"
 POL_german_staff:0 "德裔自卫队"
 POL_german_staff_desc:0 "波兰境内有着相当大规模的德裔人民，虽然德国很可能会利用这些人来对付我们，但鉴于目前波兰与德国友好的合作关系，这些德裔很可能会支持我们的事业。"
 POL_german_training:0 "德国军事参谋"
 POL_german_training_desc:0 "我们的德国“盟友”对他们的军事机密严防死守，但若我们邀请他们管理我们的内部军务，他们也许就不得不向我们透漏一些机密。"
 POL_integrate_greater_kashubia:0 "整合波美拉尼亚"
 POL_integrate_greater_kashubia_desc:0 "斯拉夫民族的卡舒比人将整个波美拉尼亚视为他们国家的合法边界，而很多波兰人也视其为波兰的合法领土。现在这片土地已经掌握在我们的手里，只需将其整合进我国的行政体制中，东德意志从此将成为西波兰。"
 POL_integrate_the_endecja:0 "整合民族民主党"
 POL_integrate_the_endecja_desc:1 "虽然民族民主党中的七人众派系正在和萨纳齐亚寻求联盟，但该党绝大多数人仍反对同萨纳齐亚进行合作。我们如果邀请民族民主党一同组阁，就有可能成立一个团结在波兰民族主义之下的坚强政府。"
 POL_integrate_the_falanga:0 "整合长枪党"
 POL_integrate_the_falanga_desc:0 "民族激进阵营-长枪党是一个充满了暴力和破坏性的组织，但随着民族主义在政府中日益抬头，长枪党很有可能会为了波兰的未来而加入我们。"
 POL_invite_the_baltics:0 "邀请波罗的海国家"
 POL_invite_the_baltics_desc:0 "大多数信仰天主教的国家正面临布尔什维克的威胁，因此波罗的海国家是我国天然的盟友，我们必须保护他们免受威胁。"
 POL_invite_the_lowlands:0 "邀请低地国家"
 POL_invite_the_lowlands_desc:1 "尽管长枪党势力在比荷卢的政坛中处于边缘地位，但只要我们肯投入时间和资源，他们就可以掌握政治话语权，并可能同我国结盟。"
 POL_konfederacja_narodu:0 "民族联合会"
 POL_konfederacja_narodu_desc:1 "民族同盟是一群波兰民族主义者，他们致力于对抗德国任何侵占波兰的企图。通过宣扬我们和德国对立的言论，这些人也许会加入我们并为了共同的事业而奋斗。"
 POL_nationalist_constitution:0 "民族主义宪法"
 POL_nationalist_constitution_desc:0 "四月宪法未能彻底明确波兰的定义和地位，民族民主党和长枪党的一些成员则表示支持修改宪法，以巩固国家至上的原则。"
 POL_polish_shock_battallions:0 "精锐士官军"
 POL_polish_shock_battallions_desc:0 "精锐士官军是一群经过专业训练的突击营，隶属于民族联合会，准备好随时为了华沙的自由而奋斗。"
 POL_underground_conscripts:0 "地下征兵行动"
 POL_underground_conscripts_desc:0 "从波兰的地下招募士兵将大大增强我们对抗压迫者的能力。"
 POL_prepare_german_line:0 "准备对德防线"
 POL_prepare_german_line_desc:0 "与德国接壤的边境是我国最为脆弱和危险的地方。如果我们想确保华沙永远不会落入德国人之手，我们就必须在边境直面他们，并彻底摧毁他们侵略的企图。"
 POL_privatize_education:0 "收缴外国企业"
 POL_privatize_education_desc:0 "虽然外国的投资者对我国起到了极大的作用，但这些企业在波兰人的手里才能发挥更大的作用。这将会损害投资者们的利益并惹怒他们，但为了祖国，我们必须这么做。"
 POL_radicalize_poles_in_germany:0 "煽动在德波兰裔民兵"
 POL_radicalize_poles_in_germany_desc:0 "德国境内的波兰族裔正日渐激进。如果我们将德国准备侵略波兰的企图透漏出去，他们的情绪也许会被调动起来，并团结在一起准备好为我们的事业而奋战。"
 POL_reach_out_to_underground_state:0 "接触波兰地下国"
 POL_reach_out_to_underground_state_desc:1 "波兰地下国现在正在阴影下运作。通过接触并给予他们支持，我们将有希望在未来摆脱我们宗主国的束缚。"
 POL_reassert_silesian_claims:0 "重申西里西亚领土主张"
 POL_reassert_silesian_claims_desc:0 "西里西亚问题在波兰共和国中一直备受争议，当时懦弱的政府决定将交出西里西亚的大部分区域，只保留了上西里西亚的一小部分。一个强大的政府不会容忍这种懦弱的行径，我们必须确保对失去领土的宣称。"
 POL_reopen_national_elections:0 "重启国家选举"
 POL_reopen_national_elections_desc:0 "民族民主党的意图是恢复波兰的民主制度。我们必须重启国家选举，但必须确保不爱国的政党不能参与其中。"
 POL_request_autonomous_status:0 "要求自治地位"
 POL_request_autonomous_status_desc:0 "我们在德国的沉重压迫下喘不过气，如果我们想要拥有未来，我们就必须得到更多工业自主权。"
 POL_riot_of_37:0 "华沙暴动"
 POL_riot_of_37_desc:0 "萨纳齐亚派绝不可能将全力和平的交给长枪党，但逐渐壮大的长枪党已经远超萨纳齐亚派的掌控。在华沙发起的暴力示威将有可能让长枪党直接控制国家。"
 POL_sideline_the_sanacja:0 "排挤萨纳齐亚派"
 POL_sideline_the_sanacja_desc:0 "长枪党和民族民主党在政府中的影响力已经足够庞大，他们的联合将迫使萨纳齐亚派失去重要的政治资本，并让其更容易受到政变的影响....."
 POL_siodemki:0 "巩固宪法"
 POL_siodemki_desc:0 "萨纳齐亚派拥护并支持四月宪法，而民族民主党则希望用他们的宪法取代四月宪法。鉴于目前我们正在与他们合作，为了波兰共和国的未来，我们必须提供支持以消除政府中的争论与混乱。"
 POL_state_catholicism:0 "天主教国家"
 POL_state_catholicism_desc:0 "天主教是长枪党意识形态的固有核心，因此，国家和教会必须紧密地联系在一起。"
 POL_support_falangists_in_the_americas:0 "支持美洲长枪党"
 POL_support_falangists_in_the_americas_desc:0 "长枪党运动在拉丁美洲国家中此起彼伏。为了确保全球长枪党人的利益，并保护我国国民免受美国影响，我们的联盟必须延伸到美洲。"
 POL_support_global_falangism:0 "支持全球长枪党主义"
 POL_support_global_falangism_desc:0 "在引领祖国走向长枪党主义的道路上，我们并非孤军奋战。波兰各地都有志愿者渴望投身于全球长枪党主义之中，理应得到国家的支持。"
 POL_the_national_commonwealth:0 "一国联邦"
 POL_the_national_commonwealth_desc:0 "旧联邦是由波兰人建立的帝国，统治着辽阔的土地和人民。随着立陶宛重归我们的控制，波兰帝国将再次浴火重生！"
 POL_romanov:0 "罗曼诺夫家族"
 POL_romanov_desc:0 "尽管又是一位不太可能的候选人，但这位自称阿纳斯塔西娅·罗曼诺夫的年轻女士声称波兰的最后一位君主是沙皇尼古拉二世。因此，她对波兰王位的宣称授自上帝。"
 POL_invite_exiled_nobility:0 "邀请流亡贵族"
 POL_invite_exiled_nobility_desc:0 "尽管许多俄国贵族拒绝承认阿纳斯塔西娅国王的合法地位，但邀请他们以贵族的身份回归并承诺授予贵族头衔也许会改变其立场，让他们也承认阿纳斯塔西娅是沙皇尼古拉斯二世的合法继承人。"
 POL_pan_slavism:0 "泛斯拉夫复仇主义"
 POL_pan_slavism_desc:0 "迄今为止，泛斯拉夫运动不过是俄罗斯对全体斯拉夫人宣称霸权的一个说法，但这也有助于将各个斯拉夫民族团结成联合的国家，如南斯拉夫和捷克斯洛伐克。波兰为什么要从中独善其身？波兰不也应该利用下泛斯拉夫主义浪潮吗？"
 POL_demand_yugoslav_subjugation:0 "要求南斯拉夫臣服"
 POL_demand_yugoslav_subjugation_desc:0 "如果我们希望实现泛斯拉夫民族的统一，就不能忽视南斯拉夫人。虽然我们被层层国界和崇山峻岭所分隔，但我们都是斯拉夫民族的一份子。"
 POL_claim_russia:0 "宣称俄罗斯"
 POL_claim_russia_desc:0 "阿纳斯塔西娅·罗曼诺夫国王是沙皇尼古拉二世的最后一个在世继承人，因此她对俄罗斯王位的要求不仅合法，而且是上帝的旨意。在拥有俄罗斯贵族支持的基础上，阿纳斯塔西娅已经准备好夺回她君权神授的俄罗斯女皇之位。"
 POL_proclaim_slavic_unity:0 "统一泛斯拉夫"
 POL_proclaim_slavic_unity_desc:0 "既然控制了俄罗斯和波兰的全部领土，我们将实现此前沙皇所未竟之成就。在两国人民的一致认可下，我们将宣布斯拉夫民族的大一统。"
 POL_niech_zyje_opor:0 "波兰地下组织"
 POL_niech_zyje_opor_desc:0 "整个波兰充斥着对外国侵略者的不满与对自由的渴求。勇敢的波兰爱国者在教堂和地下集会中聚集以寻求让波兰重获独立与自由。只要拥有足够的装备，勇敢的人民将在合适的时机发起行动，将波兰从侵略者的手中夺回来！"
 POL_morges_pact:0 "莫尔日条约"
 POL_morges_pact_desc:0 "随着波兰重建民主，莫尔日阵线的雄心壮志几近完成，只剩下巩固同法国的关系，并正式恢复法波联盟。"
 POL_morges_economic_union:0 "法波经济条约"
 POL_morges_economic_union_desc:0 "随着法国和波兰的关系更加紧密，我们可以确保战时彼此间的经济援助。"
 POL_invite_romania_to_morges:0 "邀请罗马尼亚加入条约"
 POL_invite_romania_to_morges_desc:0 "法波同盟的力量远不足以抗衡整个轴心国。我们必须将其拓展成海间联盟。"
 POL_align_with_habsburgs:0 "哈布斯堡同盟"
 POL_align_with_habsburgs_desc:0 "哈布斯堡家族坐拥波兰与匈牙利两国的王座，也许是时候将王朝纽带正式化成同盟关系了。"
 POL_habsburg:0 "哈布斯堡家族"
 POL_habsburg_desc:1 "卡尔·阿尔布雷希特·冯·哈布斯堡是一名波兰爱国者。幸运的是，他还是一名王室成员。也许我们应该邀请他登上他那从出生起就被教导要登上的王位。"
 POL_habsburg_monarchist_militants:0 "武装哈布斯堡民兵"
 POL_habsburg_monarchist_militants_desc:0 "仍有不少捷克斯洛伐克人渴望回到王权至高无上的统治之下，只要给予他们足够的装备，他们就会让捷克斯洛伐克重新成为哈布斯堡王朝的一部分！"
 POL_join_CZE_industry:0 "连通捷克工业"
 POL_join_CZE_industry_desc:0 "我们尚未将波希米亚和波兰的工业相互连通，导致现在彼此脱钩的情况出现，我们必须解决这个问题以充分利用我们的工业能力。"
 POL_join_CZE_military:0 "连通捷克军工产业"
 POL_join_CZE_military_desc:0 "我们的军工产业缺乏统一的调度，彼此分隔，我们必须评估捷克工业复合体的产能并将其并入波兰军事系统中。"
 POL_join_CZE_rails:0 "连通铁路"
 POL_join_CZE_rails_desc:0 "途径苏台德山脉运送物资显得过于昂贵且抵消。我们必须将关键的铁路系统联通起来以保卫我们的新国家。"
 POL_king_of_bohemia:0 "波希米亚国王"
 POL_king_of_bohemia_desc:0 "捷克斯洛伐克的君主主义情绪正日渐高涨；我们要做的就是坚持我们对波希米亚王位的宣称，而捷克政府毫无疑问将满足我们的要求。"
 POL_kings_guard:0 "皇家卫队"
 POL_kings_guard_desc:0 "国王陛下有着领导军队的梦想，还有什么能比组建一支陛下私人的皇家卫队更合适的呢？"
 POL_press_the_habsburg_claim:0 "匈牙利哈布斯堡宣称"
 POL_press_the_habsburg_claim_desc:0 "匈牙利已经很久没有自己的国王了，而奥托·冯·哈布斯堡大公却又没有得到他应得的王位。同为哈布斯堡家族的一员，我们必须帮助大公夺得王位以确保哈布斯堡王朝在欧洲的伟大统治！"
 POL_reclaim_west_slavia:0 "收复西斯拉夫"
 POL_reclaim_west_slavia_desc:0 "卡舒比人，波拉布人与索布人都属于西斯拉夫人的一员，而他们中的许多人仍生活在我们的国境之外，不受我们的影响。身为西斯拉夫人的保护者，我们必须保证所有西斯拉夫人不受外国压迫残害。"
 POL_restore_the_diet_of_galicia:0 "恢复加利西亚行省"
 POL_restore_the_diet_of_galicia_desc:0 "加利西亚和洛多梅里亚行省代表曾属于哈布斯堡王朝统治下的波兰领土。现在哈布斯堡家族的后裔既然已经成为我国国王，是时候将该地区重新建立为哈布斯堡王朝治下的波兰行省了。"
 POL_royal_hussars:0 "组建皇家翼骑兵"
 POL_royal_hussars_desc:0 "翼骑兵曾是最令波兰骄傲的战士之一，即使骑兵驰骋沙场的时代早已结束，但波兰依然保有大量骑兵作战的经验和技巧，只要对其稍加支持，翼骑兵的威名将再次传遍世界。"
 POL_royal_officer_corps:0 "皇家军官团"
 POL_royal_officer_corps_desc:0 "作为我们的君主与将军，卡尔·阿尔布雷希特阁下是所有波兰绅士的表率。而我们的军官也都应该像国王陛下一样前往前线的战壕里经历血与火的淬炼，来学习如何成为一名称职的军人。"
 POL_soldier_king:0 "士兵国王"
 POL_soldier_king_desc:0 "国王陛下渴望能在前线为了他的国家挥洒鲜血，但我们不能让一国之君处在如此危险致命的环境之中。通过授予他元帅的军衔，这样既能在保证国王安全的情况下满足他对战争的渴望，也能让他在危难之际成为我们国家团结统一的象征。"
 POL_support_monarchy_in_CZE:0 "支持捷克斯洛伐克君主派"
 POL_support_monarchy_in_CZE_desc:0 "哈布斯堡家族在捷克斯洛伐克的统治已化作过往云烟。但既然哈布斯堡家族已在我国复辟，而波兰民族认同感也十分坚定，我们就有能力通过哈布斯堡家族对波希米亚的宣称来团结全西斯拉夫民族。"
 POL_trust_in_the_west:0 "信任西方"
 POL_trust_in_the_west_desc:0 "尽管奥地利哈布斯堡曾在上一次大战中与西方为敌，但身为波兰，我们则始终是西方的友国。我们坚信在海外的盟友会像过去一样继续对我们施以援手。"
 POL_unite_west_slavia:0 "联合波希米亚"
 POL_unite_west_slavia_desc:0 "随着陛下加冕为波兰与波希米亚的共主，波兰和捷克斯洛伐克的内政部门也将被合并，西斯拉夫团结梦也行将变为现实。"
