 political.7.d:0 "“[Root.GetAdjective]人民享有着悠久崇高的历史，然而就是这样的历史，[Root.GetRulingParty]那无能怯懦的执政府却正盘算着让人民逐渐淡忘！也许他们自诩代表着人民，但他们治下这虚弱无力的国家能够贯彻人民的意志吗？！只有让这帮叛徒流尽鲜血，我们才可实现昭昭天命！”\n\n看起来，[Root.GetName]法西斯政党的发言人对于我们现行的统治和政体在态度上毫不掩饰。可以说，诸如此类的演说成功地吸引了社会上的异见，尤其是在军方保守人士当中。"
 political.8.d:0 "若干[Root.GetAdjective]军方的高级将领已经私下或公开地表达了自己对[Root.GetName]法西斯运动的支持。他们不仅觉得[Root.GetRulingParty]正在忘却纪律和爱国主义对于国家团结而言是何其重要，而且也对政府只是将军队视作工具，而非国家最重要组成部分一事感到恼火。有部分人甚至大逆不道地提议必须组建新政府，由那些深知如何用力量与传统维系[Root.GetName]的人来引领本世纪后五十年的统治。\n\n要知道，有这样想法的派系主要可不是政客，他们中有人可是在国防部门担任要职的高官。若是任其发展下去，他们也许能够博取足够的政治支持，甚至发动政变。"
 political.10.d:0 "虽然法西斯运动试图唤起本国民族自豪感的努力取得了一定的成功，但他们所面临的阻力依旧难以冲破。而密谋推翻现政府的将军们，也开始对[Root.GetAdjective]大众匮乏的[Root.GetAdjective]至上信念倍感失望。\n\n尽管他们仍然坚信人民大众终会厌倦于[Root.GetLeader]的谎言，但在何时采取行动上，分歧已经出现。有些人认为，必须赶在[Root.GetName]的敌人趁本国虚弱占据优势前即刻政变。但若是如此，便要在民众拥戴有限的情况下将这个国家导向内战。诚然，伟大事业的成功需鲜血加以浇灌，但我国同胞的鲜血，甚至是叛徒走狗们的鲜血，也是无比珍贵的。"
 political.18.d:0 "尽管发展迅猛的[Root.GetAdjective]法西斯运动从来都指望着一蹴而就完成其统合全国的夙愿，从未扬言必须要等到争取绝大多数民众支持后才动手夺权。然而，他们的支持率似乎真的在大众当中增长迅速。很多法西斯主义者现在都将[Root.GetLeader]称作伪君子，声称后者自诩代表着人民的意志，实际上却对大众渴望实现[Root.GetName]迈向伟大的呼声置若罔闻。\n\n虽然长久以来，公投都被[Root.GetRulingParty]成员视为扰乱国体的典型手段加以屏蔽，但至少这仍是可行的政治手段。如果我们现在再不采取行动，那些法西斯可能就会选择暴力手段加以夺权了。"
 political.27.d_fascism:0 "随着近来[Root.GetRulingParty]执掌政权，[Root.GetLeader]公然宣布[Root.GetName]将不再恪守其原本的对外中立政策。\n“世界大势正日益波诡云谲。尽管本国过去一贯坚持己方原则自守偏安，但现在仅靠我们自己已无法苟全。谋求世界霸权的国家对所谓的超然中立嗤之以鼻，后者已然不再是寻求安全的避风港。我们必须和法西斯盟友们并肩作战，对抗那些试图阻挡我们的国家，对抗这个想要我们灭亡的世界。我们别无选择只有一战，若不如此，便会万劫不复。”"
 election.4.d:0 "极具侵略性的民族主义情绪正在[Root.GetName]境内滋生，正好为那些宣扬法西斯理念的政党提供了崛起的温床：他们的渴望，即建立通过军事力量贯彻本国意志的强大国家。而鉴于其中之一的政党在目前的选举当中备受追捧，[Root.GetRulingParty]内部也不得不就是否要与其合作的事宜展开了讨论。尽管这些人公然蔑视作为我国基石的民主理念，但他们最终还是参与了选举，这令我们仍对其保有一定的信心。也许通过认可他们在民众当中受到支持的现状，可以促使他们放弃暴力夺权的想法。"
 election.7.d:0 "接纳法西斯主义者加入我们的政治联盟已经对本国的对外政策构成了冲击。尽管在本民族至上理念方面毫无妥协，但这却丝毫不影响他们在国外仍有不少帮助其扩大在[Root.GetName]影响力的盟友支持。不过，鉴于有相似意识形态倾向的集权政府已经将我们视为潜在的盟友，因此，最好还是保持与这些国家的关系。不论[Root.GetRulingParty]有多么厌恶新伙伴的政见思想，确保法西斯主义者们对政府的支持都是必要的。"
 election.17.d:0 "虽然[Root.GetLeader]的政权用武力压制了绝大多数反对者的声音，但还是有一些反对者继续谈论着最近的大选，指责[Root.GetRulingParty]操纵选举结果并对新近选举产生的议会当中鲜明的反对之声置若罔闻。\n\n尽管保证要把实现国富民强作为第一要务，但政府仍然以试图分裂民众为由，竭尽全力地清除反对声音。然而，大多数民众对现政府的统治事实上仍持保留态度。而反对派方面虽然现在被迫沉默，但是也已表明了自己的立场。"
 war_justification.1.d:0 "“[From.GetName]属于[From.GetAdjective]吗？或者，让我们来问一个更好的问题：未来是属于[From.GetAdjective]的吗？当我们为权势和伟大而拼搏奋斗的时候，他们只是在那消极的坐以待毙；他们根本没有引以为豪的历史，也难怪他们注定碌碌无为。所以，如此不堪的他们，为什么要占据着能够促使[Root.GetAdjective]人民迈向伟大的土地？”\n\n[Root.GetLeader]的演说在今天得到了其支持者的热烈欢呼和掌声，证明[Root.GetName]正在迈向战争之路上稳步前行。如果照[Root.GetRulingParty]所说，和平真的就只是人类好战天性的间歇，那么或许我们的确应该对战争翘首以盼。"
 war_justification.2.d:0 "“[From.GetAdjective]声称他们享有自由民主，声称他们爱好和平，但是这些他们自以为豪的东西其实什么也不是。他们的民主使本应团结的人民分裂，他们的自由不允许强者实现伟业，却纵容弱者混吃等死。我们[Root.GetAdjective]早就看穿了这些谎言……并且我们能看出，这所谓和平，他们所谓的和平，也不过是一个谎言。”\n\n[Root.GetRulingParty]长久以来就对[From.GetAdjective]的软弱尽肆嘲讽，但是近来类似的言辞已经变得更加咄咄逼人。武装冲突爆发之日或已近在眼前。"
 war_justification.3.d:0 "“对于我们的生活方式，或者说就所有的生活方式来说，还有其他比共产主义更大的威胁吗？这如同疫病般的邪说，威胁要使奴隶骑到主人头上统治每个国家，甚至还要毁掉国家本身，毁掉各民族和他们的历史。尽管我们毫不意外，那奴颜婢膝的[From.GetAdjective]人民选择这样的歪路来为他们的软弱开脱，但解放他们国家的责任，也依旧义不容辞地落到了我国的肩上。”\n\n尽管[Root.GetLeader]对共产主义的敌意在[Root.GetRulingParty]掌权前便为人所共知，但是从近来[From.GetAdjective]政府的一系列行为来看，这种敌视似乎更甚了。我们将马克思主义从地球上彻底清除的夙愿，也许就将从这里开始。"
 war_justification.4.d:0 "“[From.GetAdjective]人民同我们一样，都是不会轻易向强权屈服的骄傲存在。但是他们也必须意识到，实力才是胜利的保证，我等伟大文明的发展，最终注定将导向彼此的冲突。所以，武装起来，迎接即将到来的战斗吧，[Root.GetName]的年轻人们啊，要知道，我们和敌人都需要历经鲜血的洗礼，才能够摘取攻略[From.GetName]的荣耀。”\n\n意识形态相近的[From.GetName]和[Root.GetName]两国政府间达成谅解的可能，现在已经被武力攻取对方领土的战争所取代。虽然这并非对我们的敌人毫无敬意，但[Root.GetLeader]仍然对哪方更为优秀充满自信。"
