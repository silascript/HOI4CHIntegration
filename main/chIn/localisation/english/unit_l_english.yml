 light_tank_destroyer_brigade_desc:0 "自行反坦克炮是装载火炮比同级坦克口径大，且炮塔固定的坦克。轻型自行反坦克炮使用轻型坦克底盘进行改装，这意味着它移动性能优越，但在火力上远逊于更高级别的自行反坦克炮。"
