 MAPMODE_SUPPLY_AREAS_DESCRIPTION:0 "展示补给区域和补给运输信息。这可以让你找到问题区域和运输瓶颈。"
 MAPMODE_STRATEGIC_NAVY:0 "§H海军战略§!地图模式"
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION:0 "展示战略区域并让你看到有哪些海军行动将通过你的舰队执行。\n你的海军在哪片区域里占到优势将通过§G绿色§!轮廓显示。\n当前在§R红色§!条纹区域外徘徊着被挑选出来的舰队可以随时使用。"
 MAPMODE_STRATEGIC_AIR:0 "§H空军战略§!地图模式"
 MAPMODE_STRATEGIC_AIR_DESCRIPTION:0 "展示战略区域并让你看到有哪些空军行动将通过你的空军部队执行。\n§G绿色地区§!是友军空军占有优势的地区，§R红色地区§!是敌军空军占有优势的地区。\n在这些区域中你的机场和空军部队将以高亮显示。"
 MAPMODE_RESOURCES:0 "§H战略资源§!地图模式"
 MAPMODE_RESOURCES_DESCRIPTION:0 "展示在地区中能够生产哪些战略资源。"
 MAPMODE_RESISTANCE:0 "§H抵抗§!地图模式"
 MAPMODE_RESISTANCE_DESCRIPTION:1 "显示在占领区当地人的抵抗程度。展示你所遇到的麻烦以让你找到哪里必须考虑改变你的占领政策。"
