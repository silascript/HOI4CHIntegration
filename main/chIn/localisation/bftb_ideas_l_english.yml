 GRE_metaxism_6_desc:1 "梅塔克萨斯主义提倡在外交事务中保持中立，以便更好地培育和发展社团主义和民族主义的国内政策。"
 GRE_metaxism_7:0 "梅塔克萨斯主义"
 GRE_metaxism_7_desc:0 "梅塔克萨斯主义是建立第三希腊文明的意识形态。梅塔克萨斯主义将社团主义、民族主义和威权主义奉为整个[ROOT.GetAdjective]国家赖以成长和繁荣的信条。"
 GRE_martyrs_of_the_anatolian_catastrophe:0 "安纳托利亚灾难的英灵"
 GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "我们不仅向在1922年与土耳其人作战中牺牲的人立誓，而且向那些被迫离开家园、在这里过着肮脏生活的人立誓。这一失败只能用一种方式复仇：征服君士坦丁堡。一位伟大的政治家说过：“君士坦丁堡是伟大的首都，是所有希腊人的梦想和希望。”我们将被人们铭记为最终实现希腊人民永恒梦想的伟大领袖，并以此为1922年的事件辩护。"
 GRE_farmer_culture:0 "农民主体的文化"
 GRE_farmer_culture_desc:0 "我们不必为我们的农业根本而羞愧，我们可以在进入现代社会的同时，不忘我们这么多世纪以来的工艺。我们理解希腊工人，不再害怕对他们的工艺表示尊敬，不论其对国家的效用如何。"
 GRE_industrializing_society:0 "工业化中的社会"
 GRE_industrializing_society_desc:0 "我们生活在一个战争机器嘶嘶作响的时代，这个时代再也不能容忍大多数希腊工人将他们的一生辛劳都花在无用的奢侈品事业上。我们已经开始了一次将从根本上重塑希腊和希腊人民的过渡时期，尽管我们不能指望希腊人民能在几十年内就完全适应它。"
 GRE_industrializing_society_communist:0 "工业化中的社会"
 GRE_industrializing_society_communist_desc:0 "我们生活在一个战争机器嘶嘶作响的时代，这个时代再也不能容忍大多数希腊工人将他们的一生辛劳都花在无用的奢侈品事业上。我们已经开始了一次将从根本上重塑希腊和希腊人民的过渡时期，尽管我们不能指望希腊人民能在几十年内就完全适应它。"
 GRE_command_economy:0 "指令经济"
 GRE_command_economy_desc:0 "我们生活在一个战争机器嘶嘶作响的时代，这个时代再也不能容忍大多数希腊工人将他们的一生辛劳都花在无用的奢侈品事业上。我们已经开始了一次将从根本上重塑希腊和希腊人民的过渡时期，通过国有经济我们将引导希腊人民走向正确的方向。"
 GRE_agricultural_communes_idea:0 "集体化农业"
 GRE_agricultural_communes_idea_desc:0 "希腊传统上依赖农业和轻工业，烟草等商业产品是希腊的主要出口产品。对传统制造业的依赖使我们在建设项目上依靠大国的重工业，但随着所有农场在集体化计划下组织起来，我们可以更好地为未来和更有雄心的项目做准备。"
 GRE_farmer_managed_communes:0 "农民管理的农业公社"
 GRE_farmer_managed_communes_desc:0 "我们不必为我们的农业根本而羞愧，我们可以在进入现代社会的同时，不忘我们这么多世纪以来的工艺。我们理解希腊工人，不再害怕对他们的工艺表示尊敬，也不再害怕让他们更多地掌握自己的生活。"
 GRE_rural_exodus:0 "迁离农村"
 GRE_rural_exodus_Desc:0 "随着工业化的推进，人们纷纷离开农村地区，涌向大城市。"
 GRE_sophistry_and_science_idea:0 "诡辩与科学"
 GRE_sophistry_and_science_idea_desc:0 "通过促进政治家与科学家之间的相互依赖，我们离现代化更进了一步。"
 GRE_megali_idea_triumphant:0 "伟大理想胜利"
 GRE_megali_idea_triumphant_desc:0 "终于完成了：我们胜利了！埃莱夫塞里奥斯·韦尼泽洛斯大仇得报，[ROOT.GetNameDef]最终完成了它的使命。"
 GRE_eon:0 "国家青年组织"
 GRE_eon_desc:1 "德国人和意大利人组织他们青年的方式有一些值得称赞的地方。我们可以吸取他们的模式来保证我们的青年不会有反社会行为或者不尊重我们的伟大领导[ROOT.GetLeader]。"
 GRE_eon_fascist:0 "国家青年组织"
 GRE_eon_fascist_desc:1 "德国人和意大利人组织他们青年的方式有一些值得称赞的地方。我们可以吸取他们的模式来保证我们的青年不会有反社会行为或者不尊重我们的伟大领导[ROOT.GetLeader]。"
 GRE_security_batallions:0 "安全营"
 GRE_security_batallions_desc:1 "为了在占领地区和我国维护和平，我们被迫组建了安全营，由我国最狂热的法西斯主义者组成。"
 GRE_eee_in_government:1 "与希腊国民联盟的同盟"
 GRE_eee_in_government_desc:0 "必要性迫使我们不得不与法西斯党希腊国民联盟结盟。我们只能希望这个与法西斯合作的决定不会在未来反咬我们一口……"
 GRE_booming_tourism:0 "蓬勃发展的旅游业"
 GRE_booming_tourism_desc:0 "从国外来到[ROOT.GetNameDef]的人比历史上任何时候都要多！"
 GRE_four_year_plan_spirit:0 "四年计划"
 GRE_improving_our_defensive_lines:1 "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "现代化列奥尼达斯防线"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "现代化梅塔克萨斯防线"
 GRE_improving_our_defensive_lines_desc:0 "良好的防御是最好的进攻，我们打算有一个完全不可战胜的防御。"
 GRE_protectors_of_the_mediterranean_spirit:1 "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "地中海的守护者"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "地中海捍卫者"
 GRE_protectors_of_the_mediterranean_spirit_desc:0 "地中海作为我们的家园的时间远远超过它作为任何人的家园的时间。我们对这个地区和这个地区的人民负有责任，我们不打算放弃这一神圣的职责。"
 GRE_ancient_talents:0 "古代天赋"
 GRE_ancient_talents_desc:0 "自青铜时代以来，我们一直对航海情有独钟。通过培育浓厚的航海传统，我们对流淌在血液中的悠久传统表示尊重。"
 GRE_hellenic_army:0 "希腊陆军"
 GRE_hellenic_army_desc:0 "对一个来访的观察员来说，我们的武装力量似乎并不那么令人印象深刻，但我们的人民有一种真正的战斗精神：他们心中的火焰是不会熄灭的。这种品质是难得的，绝不能害怕利用它，它让我们可以平等地面对敌人。"
 GRE_hellenic_army_2:0 "希腊陆军"
 GRE_hellenic_army_2_desc:1 "我们的军队可能永远不会是巴尔干最庞大的，但肯定会是最有效率的。"
 GRE_hellenic_army_3:0 "希腊陆军"
 GRE_hellenic_army_3_desc:1 "我们的军队可能永远不会是巴尔干最庞大的，但肯定会是最有效率的。"
 GRE_byzantine_army:0 "拜占庭陆军"
 GRE_byzantine_army_desc:0 "不久之前，我们还痴迷于拥有一支能够维护和保卫边境的军队，但是今天我们武装和训练的士兵已经准备好了，要向半个世界进军，完成我们收复帝国的目标。我们的军队是世界上独一无二的军队，有了它，我们终将夺回被夺走的一切。"
 GRE_hellenic_air_force_academy:0 "希腊空军学院"
 GRE_hellenic_air_force_academy_desc:1 "我们的飞行员很积极，能干，称职——他们指挥着一支与我们国家相称的空军。"
 GRE_venerate_the_ancient_hellenes_spirit:0 "敬仰古希腊"
 GRE_venerate_the_ancient_hellenes_spirit_desc:1 "我们不是受人敬仰的古希腊人的后代吗？我们身体里难道流淌的不是那些辩论、哲学、战争大师同样的血液吗？我们应该要逐步再次在人民心中培养自豪感，这样我们就能再次成为欧洲的启明星。"
 GRE_venerate_the_ancient_hellenes_2:0 "敬仰古希腊"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "我们将学习底比斯战士的聪明才智，他们通过力量和智慧推翻了斯巴达霸权。"
 GRE_venerate_the_ancient_hellenes_3:0 "敬仰古希腊"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "我们将向雅典的哲学家学习，他们提出了我们今天所知的民主概念。"
 GRE_venerate_the_ancient_hellenes_4:0 "敬仰古希腊"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "我们将以阿吉德王朝为榜样，他们从卑微的马其顿征服了半个已知世界。"
 GRE_venerate_the_ancient_hellenes_5:0 "敬仰古希腊"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "我们将学习推翻斯巴达霸权的底比斯战士的聪明才智，以及提出了我们今天所知的民主概念的雅典哲学家的智慧。"
 GRE_venerate_the_ancient_hellenes_6:0 "敬仰古希腊"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "我们将学习推翻斯巴达霸权的底比斯战士的聪明才智，以及将阿吉德王朝作为榜样，他们从卑微的马其顿征服了半个已知世界。"
 GRE_venerate_the_ancient_hellenes_7:0 "敬仰古希腊"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "我们将学习提出了我们今天所知的民主概念的雅典哲学家的智慧，以及将阿吉德王朝作为榜样，他们从卑微的马其顿征服了半个已知世界。"
 GRE_venerate_the_ancient_hellenes_8:0 "敬仰古希腊"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "我们仍然保留着所有品质，它们让我们的祖先如此伟大，只要稍加推动，这些品质就能再次在我们的人民身上展现出来。"
 GRE_reviving_the_double_headed_eagle_spirit:0 "复兴双头鹰精神"
 GRE_reviving_the_double_headed_eagle_spirit_desc:1 "韦尼泽洛斯主义者们就是懦夫，他们拒绝让希腊重新夺回真正的荣耀——那拜占庭的荣耀！既然我们可以收复帝国所失去的所有领土，那么为什么我们在土耳其的海岸就停滞不前呢？希腊那充满荣光的新时代已然拉开序幕！"
 GRE_reviving_the_double_headed_eagle_2:0 "复兴双头鹰精神"
 GRE_reviving_the_double_headed_eagle_2_desc:1 "韦尼泽洛斯主义者们就是懦夫，他们拒绝让希腊重新夺回真正的荣耀——那拜占庭的荣耀！既然我们可以收复帝国所失去的所有领土，那么为什么我们在土耳其的海岸就停滞不前呢？希腊那充满荣光的新时代已然拉开序幕！"
 GRE_socialist_economy_spirit:0 "希腊社会主义"
 GRE_socialist_economy_spirit_desc:0 "我们实行的经济以人而不是利润为本。我们有一个明显的敌人，那就是来自国外和当地的机会主义害虫的剥削资本家，他们想骗取[ROOT.GetAdjective]工人的公平报酬。"
 GRE_socialist_economy_2:0 "希腊社会主义"
 GRE_socialist_economy_2_desc:1 "在伪王的专制统治以及韦尼泽洛斯派的穷兵黩武下，希腊人民已经流了太多的鲜血了。是时候让人民在一个把人民放在第一位的政府治下迎来繁荣！"
 GRE_socialist_economy_3:0 "希腊斯大林主义"
 GRE_socialist_economy_3_desc:0 "党优先于一切；如果一个人对党不忠诚，那么他就是一个颠覆性的叛徒，是我们整个民族的危险。"
 GRE_socialist_economy_4:0 "希腊共产主义"
 GRE_socialist_economy_4_desc:0 "工人优先于一切；如果我们作为工人组成、工人掌权的政府不能代表工人的最大利益，那么谁能？"
 GRE_cooperative_trade_unions:0 "合作化的工会"
 GRE_red_militias_spirit:0 "红色民兵"
 GRE_red_militias_spirit_desc:1 "有许多人试图阻挠我们实现希腊社会现代化的努力，但随着保卫革命的民兵组织的建立，他们发现要阻止我们更困难了。"
 GRE_red_militias_2:0 "红军"
 GRE_red_militias_2_desc:0 "一个真正的共产主义国家需要一支能够无恙地执行工人意志的人民军队。"
 GRE_red_militias_3:0 "红色执法者"
 GRE_red_militias_3_desc:0 "反党颠覆分子无处不在，你只需要培养一小群人才就能找到并根除他们……"
