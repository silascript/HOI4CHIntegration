 TUR_kemalist_army_officers_powerful_loyal:0 "凯末尔主义军官"
 TUR_kemalist_army_officers_powerful_loyal_desc:0 "土耳其精英军官团是凯末尔主义价值观最坚定的保护者之一。凯末尔主义在土耳其从未像今天这样根深蒂固。我们国家也从未像现任政府这样安全地掌握在手中。"
 TUR_kemalist_army_officers_powerful_neutral:0 "凯末尔主义军官"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "土耳其精英军官团是凯末尔主义价值观最坚定的保护者之一。凯末尔主义在土耳其从未像今天这样根深蒂固。"
 TUR_kemalist_army_officers_powerful_disloyal:0 "凯末尔主义军官"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "土耳其精英军官团是凯末尔主义价值观最坚定的保护者之一。凯末尔主义在土耳其从未像今天这样根深蒂固，在凯末尔主义受到如此多人尊重的时候，军官团无疑会非常厌恶我们的行为违背凯末尔主义价值观。"
 TUR_kemalist_army_officers_extended_power_loyal:0 "凯末尔主义军官"
 TUR_kemalist_army_officers_extended_power_loyal_desc:0 "土耳其精英军官团是凯末尔主义价值观最坚定的保护者之一。正如阿塔图尔克所希望的那样，凯末尔主义一直在土耳其各地稳步赢得人心，军官团与现任政府团结一致，对抗所有危及土耳其主权的危险。"
 TUR_kemalist_army_officers_extended_power_neutral:0 "凯末尔主义军官"
 TUR_kemalist_army_officers_extended_power_neutral_desc:0 "土耳其精英军官团是凯末尔主义价值观最坚定的保护者之一。正如阿塔图尔克所希望的那样，凯末尔主义一直在土耳其各地稳步赢得人心，军官团随时准备确保凯末尔主义价值观继续受到保护，免受那些企图颠覆它们的人的伤害。"
 TUR_kemalist_army_officers_extended_power_disloyal:0 "凯末尔主义军官"
 TUR_kemalist_army_officers_extended_power_disloyal_desc:0 "土耳其精英军官团是凯末尔主义价值观最坚定的保护者之一。凯末尔主义一直在土耳其各地稳步赢得人心，军官团正在积极反对现任政府，以确保对凯末尔主义价值观的保护。"
 TUR_kemalist_army_officers_limited_power_loyal:0 "凯末尔主义军官"
 TUR_kemalist_army_officers_limited_power_loyal_desc:0 "土耳其军官团是凯末尔主义价值观最坚定的保护者之一。凯末尔主义作为一种意识形态仍然受到挑战，但军官团已经准备好以各种方式帮助政府保护国家。"
 TUR_kemalist_army_officers_limited_power_neutral:0 "凯末尔主义军官"
 TUR_kemalist_army_officers_limited_power_neutral_desc:0 "土耳其军官团是凯末尔主义价值观最坚定的保护者之一。凯末尔主义作为一种意识形态仍然受到挑战，军官团正在努力捍卫凯末尔主义原则。"
 TUR_kemalist_army_officers_limited_power_disloyal:0 "凯末尔主义军官"
 TUR_kemalist_army_officers_limited_power_disloyal_desc:0 "土耳其军官团是凯末尔主义价值观最坚定的保护者之一。凯末尔主义作为一种意识形态仍然受到挑战，军官团坚决反对现任政府在意识形态和治理问题上的立场。"
 TUR_kemalist_army_officers_decreased_power_loyal:0 "凯末尔主义军官"
 TUR_kemalist_army_officers_decreased_power_loyal_desc:0 "土耳其军官团是凯末尔主义价值观最坚定的保护者之一。凯末尔主义在赢得民众支持方面遇到了一些挫折，但军官团仍致力于支持现任政府。"
 TUR_kemalist_army_officers_decreased_power_neutral:0 "凯末尔主义军官"
 TUR_kemalist_army_officers_decreased_power_neutral_desc:0 "土耳其军官团是凯末尔主义价值观最坚定的保护者之一。凯末尔主义在赢得民众支持方面遇到了一些挫折，军官们正不安地注视着国民的情绪。"
 TUR_kemalist_army_officers_decreased_power_disloyal:0 "凯末尔主义军官"
 TUR_kemalist_army_officers_decreased_power_disloyal_desc:0 "土耳其军官团是凯末尔主义价值观最坚定的保护者之一。凯末尔主义在赢得民众支持方面遇到了一些挫折，军官团将此主要归因于现任政府的政策和行动。"
 TUR_kemalist_army_officers_minimal_power_loyal:0 "凯末尔主义军官"
 TUR_kemalist_army_officers_minimal_power_loyal_desc:0 "土耳其军官团是凯末尔主义价值观最坚定的保护者之一，但现在失去活力的凯末尔主义效忠派除了通过对现任政府的评估外，几乎无能为力。"
