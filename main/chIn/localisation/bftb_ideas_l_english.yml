 GRE_political_instability:0 "政治不稳定"
 GRE_political_instability_desc:1 "§W£faction_gre_venezelist §Y共和主义者§!是[Root.GetRepublicanLoyaltyLevel]。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共产主义者§!是[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Y法西斯主义者§!是[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n在1924年至1935年间，我们经历了23次政府变动，13次政变，还有一个独裁政权！我们的人民已经受够了这些，并准备好迎接一个相对稳定的政府，不过他们也会对那些执政时间较长的政府持谨慎的怀疑态度。我们必须证明他们的怀疑是错误的，并通过将我们的政敌踩在脚下的方式终结这些年来不断发生的内斗。"
 GRE_political_instability_dummy_desc:0 "\n\n在1924年至1935年间，我们经历了23次政府变动，13次政变，还有一个独裁政权！我们的人民已经受够了这些，并准备好迎接一个相对稳定的政府，不过他们也会对那些执政时间较长的政府持谨慎的怀疑态度。我们必须证明他们的怀疑是错误的，并通过将我们的政敌踩在脚下的方式终结这些年来不断发生的内斗。"
 GRE_political_instability_republican:0 "政治不稳定"
 GRE_political_instability_republican_desc:1 "§W£faction_gre_monarchist §Y君主主义者§!是[Root.GetMonarchistLoyaltyLevel]。§![ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_communist §Y共产主义者§!是[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Y法西斯主义者§!是[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n在1924年至1935年间，我们经历了23次政府变动，13次政变，还有一个独裁政权！我们韦尼泽洛斯主义者，无法否认……可能在其中起到了很小的作用。至少人民把我们当作他们熟知的魔鬼来熟悉！不幸的是，希腊人民对安纳托利亚灾难记忆犹新，也没有忘记我们在其中扮演的角色。"
 GRE_political_instability_republican_2:0 "政治不稳定"
 GRE_political_instability_republican_2_desc:1 "§W£faction_gre_monarchist §Y君主主义者§!是[Root.GetMonarchistLoyaltyLevel]。§![ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_communist §Y共产主义者§!是[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Y法西斯主义者§!是[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n在1924年至1935年间，我们经历了23次政府变动，13次政变，还有一个独裁政权！我们韦尼泽洛斯主义者，无法否认……可能在其中起到了很小的作用。至少人民把我们当作他们熟知的魔鬼来熟悉！现在轮到我们来解决遗留问题，完成希腊1919年开始的进程了，那时我们试图夺回君士坦丁堡……"
 GRE_political_instability_communist:0 "政治不稳定"
 GRE_political_instability_communist_desc:2 "§W£faction_gre_monarchist §Y君主主义者§!是[Root.GetMonarchistLoyaltyLevel]。§![ROOT.GetMonarchistLoyaltyEffects]\n\n£faction_gre_venezelist §Y共和主义者§!是[Root.GetRepublicanLoyaltyLevel]。[ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_fascist §Y法西斯主义者§!是[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n在1924年至1935年间，我们经历了23次政府变动，13次政变，还有一个独裁政权！在很长一段时间里，希腊终于第一次有了将希腊人民放在首位掌管国家的运动。但我们的运动还很年轻，在人民真正信任我们的管理之前，还有很多事情要证明。"
 GRE_political_instability_metaxas:0 "政治不稳定"
 GRE_political_instability_metaxas_desc:1 "§W£faction_gre_venezelist §Y共和主义者§!是[Root.GetRepublicanLoyaltyLevel]。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共产主义者§!是[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Y法西斯主义者§!是[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n在1924年至1935年间，我们经历了23次政府变动，13次政变，还有一个独裁政权！在梅塔克萨斯的领导下，我们将粉碎所有敌人的力量，实现团结！在这个无法无天的国家，希腊人民将认识到一个有意建立秩序的政府是如何运作的。"
 GRE_political_instability_fascism:0 "政治不稳定"
 GRE_political_instability_fascism_desc:1 "§W£faction_gre_monarchist §Y君主主义者§!是[Root.GetMonarchistLoyaltyLevel]。§![ROOT.GetMonarchistLoyaltyEffects]\n\n£faction_gre_venezelist §Y共和主义者§!是[Root.GetRepublicanLoyaltyLevel]。[ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y共产主义者§!是[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n在1924年至1935年间，我们经历了23次政府变动，13次政变，还有一个独裁政权！法西斯主义视团结高于一切——如果我们不能有效动员希腊人民，帮助他们认识到法西斯主义是解决希腊困境的明确答案，那么我们就没有资格统治。"
