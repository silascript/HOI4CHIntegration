 TUR_kemalist_army_officers_minimal_power_disloyal_desc:0 "土耳其军官团是凯末尔主义价值观最坚定的保护者之一，但现在这个凯末尔主义效忠派规模小得可怜，除了对现任政府进行短暂的谴责之外，几乎无能为力。"
 TUR_disorganised_armed_forces:0 "组织混乱的武装部队"
 TUR_disorganised_armed_forces_desc:0 "土耳其武装部队很年轻，就像土耳其国家一样。即使我们军队在解放战争中战胜了协约国和奥斯曼帝国，但我们国家为自由付出了流血的代价。在一战中丧失了近四分之一的人口后，人们对战争几乎没有热情，但随着战争的幽灵再次笼罩世界，我们似乎别无选择，只能迅速实现我们部队的现代化，或者确保战争永远不会抵达我们的边界。"
