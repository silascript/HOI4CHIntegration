 GRE_george_ii:0 "乔治二世"
 GRE_george_ii_desc:0 "乔治二世是希腊不受欢迎的国王，由于1935年那场被操纵的公投，他得以结束流亡而归国复辟。这次他决心要保住自己的王位。"
 GRE_george_ii_restrained:0 "乔治二世"
 GRE_george_ii_restrained_desc:0 "乔治二世是希腊饱受争议的国王，由于1935年那场被操纵的公投，他得以结束流亡而归国复辟。比起因这一个人的地位而在此撕裂希腊民族，韦尼泽洛斯主义者愿意容忍乔治二世作为瑞典模式下的立宪制君主继续存在。"
 GRE_schachtplan:0 "沙赫特计划"
 GRE_schachtplan_desc:0 "沙赫特计划是德国经济学家亚尔马·沙赫特的构想，保证了希腊进入德国市场，作为交换，德国能从希腊进口更多的原材料。德国人一直慷慨地帮助我们渡过难关，但过度依赖他们的慷慨可能让我们掉入陷阱。"
 GRE_schachtplan_modified:0 "沙赫特计划"
 GRE_schachtplan_modified_desc:0 "沙赫特计划是杰出的亚尔马·沙赫特的构想，保证了希腊进入德国市场，作为交换，希腊的原材料要优先进入德国市场。德国人一直慷慨地帮助我们渡过难关，我们共同建立了一种真正特殊的经济关系。"
 GRE_schachtplan_fascistised:0 "戈萨玛尼斯—沙赫特计划"
 GRE_schachtplan_fascistised_desc:0 "基于亚尔马·沙赫特的初版沙赫特计划，新的沙赫特计划由德国和希腊最伟大的社团主义经济学家精心组合而成：以民族社会主义原则为基础，缔结新的经济协定。虽然这一经济协定长远来看可能不可靠，但在这些年的纷争中，它足以为我们服务。"
 GRE_agrarian_society:0 "农耕社会"
 GRE_agrarian_society_desc:0 "希腊传统上依赖农业和轻工业，烟草等商业产品是希腊的主要出口产品。对传统制造业的依赖使我们在建设项目上依靠大国的重工业。冲突正在酝酿，我们需要革新——快速的革新。"
 GRE_foreign_monopolies:0 "外国垄断企业"
 GRE_foreign_monopolies_desc:0 "我们对外国列强重工业的依赖，使许多发展中的部门被只对外国政府负责的强大公司牢牢掌握。除非我们与这些垄断企业达成协议，或者永久将他们赶出我国，否则就不能指望全面加快我们的现代化进程。"
