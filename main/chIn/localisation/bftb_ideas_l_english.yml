 BUL_volunteers_in_spain_nationalist_desc:0 "[GetSupportTheSpanishCoupFocusLoc]"
 BUL_elites_crushed:0 "粉碎精英阶层"
 BUL_elites_crushed_desc:0 "我们剥夺了保加利亚权贵们的诸多特权，但也正因如此，我们在政治与军事的关键位置上树敌颇多。我们必须除掉这些尸位素餐只会阻碍保加利亚社会进步的人。"
 BUL_government_reforms_communists_01:0 "政府改革"
 BUL_government_reforms_communists_01_desc:0 "政府在工农业领域推行的改革在保加利亚的发展进步过程中无疑是必由之路。"
