 BUL_the_bulgarian_threat:0 "保加利亚的威胁"
 BUL_the_bulgarian_threat_desc:0 "[BUL.GetNameDef]对巴尔干地区雄心勃勃的意志形成了对[ROOT.GetNameDef]主权完整和对[ROOT.GetAdjective]人民自由的巨大威胁。"
