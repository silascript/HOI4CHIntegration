 BUL_army_restrictions:0 "军备限制"
 BUL_army_restrictions_desc:0 "纳伊条约的另一个后果是对我军施加了严格的限制，不仅禁止义务兵役，限定我们部队的士兵和军官总人数，禁止我们持有任何先进的装备，同时也禁止进行任何军事演习或战役规划，甚至规定了我们可以使用的步枪数量。"
 BUL_army_restrictions_mobilization_law_tt:1 "§R不能提升动员法案的等级或宣战。\n不能训练部队，解散部队或编辑部队模板。\n不能生产装甲载具，飞机或舰船§!"
 BUL_second_national_catastrophe:0 "第二次国难"
 BUL_second_national_catastrophe_desc:0 "在一战的失败后，纳伊条约迫使我们割让了现分属南斯拉夫，希腊和罗马尼亚的广袤领土，并且国联迄今为止仍要求我们优先支付大笔战争赔款，这使我们的经济陷入瘫痪，不可避免地增加了我国的债务。民族精神从未真正从这种打击中恢复过来，这也难怪为什么这项条约在保加利亚被普遍称为第二次国难……"
 BUL_second_national_catastrophe_tt:0 "这项修正在重建大保加利亚后将被移除：\n完全控制§Y索菲亚§!，§Y普罗夫迪夫§!，§Y摩西亚§!，§Y布尔加斯§!，§Y塞尔维亚南部§!，§Y马其顿§!，§Y中马其顿§!，§Y色雷斯§!，§Y多布罗加§!。"
 BUL_imro_01:0 "马其顿内部革命组织"
 BUL_imro_01_desc:0 "马其顿内部革命组织（IMRO）在国内同室操戈的罪行严重损害了我们的国际关系，最终导致1934年对位于佩特里奇的IMRO据点进行军事镇压，这对该组织造成了严重打击，迫使其大多数领导人逃往国外。但是，保加利亚境内仍有一些残存组织在活动，并且我们的外交关系也大多陷入困境。"
 BUL_imro_02:0 "马其顿内部革命组织"
 BUL_imro_02_desc:0 "长期以来，马其顿内部革命组织在国内同室操戈的罪行已严重地损害了我国的国际关系。但至少目前来说，外国势力终于承认我们为摧毁这一组织所付出的努力是为了维护巴尔干地区的和平。"
 BUL_imro_04:0 "马其顿内部革命组织"
 BUL_imro_04_desc:0 "我们同马其顿内部革命组织的合作不仅受到邻国的广泛批评，同时也受到多个外国列强乃至一部分我国民众的批评。"
 BUL_tsar_boris_positive_01:0 "沙皇鲍里斯三世"
 BUL_tsar_boris_positive_01_desc:0 "事实证明，鲍里斯的政策对保加利亚非常有利，因此沙皇陛下不仅在精英阶层和特权圈子里享有盛誉，而且也在底层中拥有很好的口碑。"
 BUL_tsar_boris_negative_01:0 "沙皇鲍里斯三世"
 BUL_tsar_boris_negative_01_desc:0 "鲍里斯三世知道他的独裁政权行将就木，不出所料，他拒绝接受我国部长们提出的任何改革方案，并且号召政府中那些忠于他的官员破坏我们所有的议案，并拼命试图尽可能长地控制保加利亚的政务。"
 BUL_zveno_ns:0 "环节派"
 BUL_zveno_ns_desc:0 "解散军联是一件很有必要的事，不过也产生了相应的后果：我们终于摆脱了一些只会在指挥链中捣乱的环节派的影响，但我们也失去了军校中一些宝贵的教官和经验丰富的军官。"
 BUL_fatherland_front_positive:0 "祖国阵线"
 BUL_fatherland_front_positive_desc:1 "祖国阵线最初是由保加利亚工人党发起的，旨在抵抗保加利亚境内压迫和法西斯主义的政治抵抗运动，现在它由多个组织的成员组成，他们联合起来以对抗一切企图征服保加利亚无产阶级的人。"
 BUL_fatherland_front_negative_desc:0 "祖国阵线是一个最初由主张共产主义的保加利亚工人党所建立的政治抵抗运动，但现在它的成员包括多个意识形态截然相反的团体和组织，为了反对亲德的保加利亚军事独裁统治而联合起来。"
 BUL_paramilitary_organizations:0 "准军事组织"
 BUL_paramilitary_organizations_desc:0 "准军事组织的成员都是忠诚的个体，他们已经具备某种形式的军事纪律，并将随时准备为国家荣耀而战。自从我们获得了他们对我们事业的忠诚后，事实证明他们是可靠的人力来源。"
 BUL_brannik:0 "战斗保卫者青年团"
 BUL_brannik_desc:0 "这个由博格丹·菲洛夫建立的亲法西斯国家青年组织正变得越来越庞大，自成立以来，它已为我国提供了许多渴望加入军队的青年。"
 BUL_liberal_trade_policies:0 "自由贸易政策"
 BUL_liberal_trade_policies_desc:0 "自脱离奥斯曼帝国独立以来，保加利亚的经济就一直在一场又一场的危机中徘徊。自给自足政策早被证明远远不够，所以现在是时候走向经济自由化了。"
 BUL_bulgarian_patriarchate_restored:0 "保加利亚牧首区"
 BUL_bulgarian_patriarchate_restored_desc:0 "我们终于重建了保加利亚正教会的荣光，民众正为自１３９３年特尔诺沃陷落于奥斯曼以降首任当选的保加利亚牧首而欢欣鼓舞。"
 BUL_national_industry_01:0 "民族工业"
 BUL_national_industry_01_desc:0 "我们已经获得了现代化的工具来提供我们的工业制造，也许只是一小步，但却是发展强大民族工业的必由之路。"
 BUL_national_industry_02:0 "民族工业"
 BUL_national_industry_02_desc:0 "我们的民族工业发展项目已证明是耗资巨大的，但也取得了重大成功，因为它允许建立一些新的工业，并使一些现有工业实现现代化。"
 BUL_foreign_industry_dynamic_modifier:0 "外国工业"
 BUL_foreign_industry_dynamic_modifier_desc:0 "我们缺乏依靠自己建立一个强大和高效的工业的手段，因此我们最好的选择是吸引那些愿意在保加利亚扩大业务和运营的外国投资者。"
 BUL_tobacco_exports:0 "烟草出口"
 BUL_tobacco_exports_desc:0 "我们正在积极地使用更有价值的烟草作物取代我们的粮食生产，这为我们提供了可观的收入。"
 BUL_nationalized_industry:0 "国有化工业"
 BUL_nationalized_industry_desc:0 "我们没收了保加利亚的每一家外国工厂，这大大提高了我们的工业生产能力。"
 BUL_aircraft_repair_facilities:0 "飞机修理设施"
 BUL_aircraft_repair_facilities_desc:0 "我们完成了扩建乔治·边科夫斯基飞机修理厂的项目，这样我们空军可以对飞机开展最好的维护和修理任务。"
 BUL_international_pilot_training_program:0 "国际飞行员训练计划"
 BUL_international_pilot_training_program_desc:0 "我们有一项在进行的国际飞行员训练计划，该项目显著扩充了我国空军中熟练飞行员与机组成员的储备。"
 BUL_bulgarian_army_01:0 "保加利亚陆军"
 BUL_bulgarian_army_01_desc:0 "我们被众多潜在敌人包围，正如历史的残酷教训，如果我们想在未来的冲突中获胜，组建一支强大的军队并开发先进战术至关重要。"
 BUL_prussia_of_the_balkans_01:0 "巴尔干的普鲁士"
 BUL_prussia_of_the_balkans_01_desc:0 "保加利亚沙皇国在成立之初有着庞大且装备精良的军队，被视为巴尔干的普鲁士。而这一切在我们被心怀鬼胎的盟友出卖时分崩离析。但我们已在过去的惨败后重建了祖国，恢复保加利亚的旧日荣光的时代已然到来。世界定将会再次称我们为巴尔干的普鲁士！"
 BUL_worker_strikes:0 "工人罢工"
 BUL_worker_strikes_desc:0 "广大的社会主义者已加入共产党人的行列，努力在产业工人中掀起全国性的罢工，这严重地阻碍了我们的生产，并造成了他们和当局之间的对抗。"
 BUL_buhovo_uranium_mines:0 "布霍沃铀矿"
 BUL_buhovo_uranium_mines_desc:0 "索非亚附近的保加利亚城市布霍沃发现了大量铀矿。我们的矿井正在开采这一宝贵资源，这一资源对发展新的、强大的军事武器装备至关重要。"
 BUL_uranium_concession_agreement_ns:0 "铀矿转让协议"
 BUL_uranium_concession_agreement_ns_desc:0 "我们无法最大程度上利用我们地下储备的铀矿。对于我们和我们的[FROM.GetAdjective]盟友而言，签订一个开放探矿权并以此换取我国国内工农业所需重要原料和产品的协议对双方都有更多好处。"
 BUL_volunteers_in_spain_republican:0 "在西班牙的志愿者"
