 GER_weserubung_sud:0 "威瑟堡南"
 GER_weserubung_sud_desc:0 "为了获得一个入侵挪威的好地点，我们要先移动到丹麦。"
 GER_weserubung_nord:0 "威瑟堡北"
 GER_weserubung_nord_desc:0 "挪威是一个战略上的关键点，对于任何想要破坏我们与瑞典之间钢铁贸易的敌人来说，这也是一个明显的攻击点。我们不能冒险让敌人在这个地区建立基地。"
 GER_case_yellow_netherlands:0 "黄色方案 - 尼德兰"
 GER_case_yellow_netherlands_desc:0 "来自比利时方向的攻击使我们的前线过于狭窄。我们必须扩大我们的战争计划，使其包括荷兰，以避免在1914年犯下过的错误。"
 GER_case_yellow_belgium_luxembourg:0 "黄色计划 - 比利时与卢森堡"
