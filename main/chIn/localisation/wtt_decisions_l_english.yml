 scientist_refuge:0 "科学家避难"
 scientist_refuge_desc:0 "介于欧洲目前的政治气候，一些科学家决定离开他们的祖国。他们已申请入境我国的签证。提供签证将给我们的研究带来好处，但有些人认为这是他国内务，我们不应介入，这会使他们感到不安。"
