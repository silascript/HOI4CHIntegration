 request_restoration_of_british_titles_tt:0 "这毫无疑问会带来空前的结果……\n"
 GER_request_polish_war_participation:0 "要求波兰参战"
 GER_request_polish_war_participation_desc:0 "我们在与[SOV.GetName]交战，我们需要让我们的部队通过[POL.GetAdjective]领土。因为我们已经发誓保护他们，所以很自然的他们应该加入我们的战争。"
