 JAP_sue_for_peace_TT:0 "§Y日本§!及其附庸不再控制任何§Y中国§!和§Y朝鲜§!的大陆核心领土。"
 JAP_sue_for_peace_CHI_desc:0 "我们失去了在大陆上的立足之地。军方认为我们已没有卷土重来的机会了。平民政府建议我们至少应该为保全岛上的领土而寻求一项和平协议。"
 JAP_sue_for_peace_MAN:0 "向[From.GetNameDef]商议投降条款"
 JAP_sue_for_peace_MAN_desc:0 "我们失去了在大陆上的立足之地。军方认为我们已没有卷土重来的机会了。平民政府建议我们至少应该为保全岛上的领土而寻求一项和平协议。"
 JAP_sue_for_peace_nuke:0 "无条件投降"
 JAP_sue_for_peace_nuke_desc:0 "敌新使用残虐爆弹，战局必不好转，时运所趋，只能堪所难堪、忍所难忍，欲以为万世开太平。"
 JAP_sue_for_peace_nuke_mission:0 "对日本领土进行核打击"
 JAP_sue_for_peace_nuke_mission_desc:1 "最近的核试验成功表明，全面入侵日本本岛其实另有捷径。情报部门建议，如果我们从日本夺取冲绳岛和硫磺岛，并把他们舰队削弱到仅剩30余条，再对日本本岛两地进行核打击将有效迫使日本政府无条件投降。"
 JAP_request_soviet_support:0 "请求苏联援助"
 JAP_request_soviet_support_desc:0 "我们的内战正需要援助，而离我们最近，最可能为我们革命提供支持的，也只有北方的苏联了。或许我们可以用南桦太换取一些苏联志愿军。"
 JAP_nuke_1:0 "已实施第一次对日核打击"
 JAP_nuke_2:0 "已实施第二次对日核打击"
 foreign_politics:0 "对外政策"
 JAP_pressure_france:1 "索要印度支那"
 JAP_break_the_london_naval_treaty:0 "打破伦敦海军条约"
 JAP_break_the_london_naval_treaty_desc:0 "伦敦海军条约的蛮横限制威胁到了我国的安全。我们必须拥有建造舰队的自由，才能来对抗那些胆敢挑战我国合法权益的国家。"
 JAP_tora_tora_tora:0 "虎！虎！虎！"
 JAP_tora_tora_tora_desc:0 "第一波攻击队正在待命。无论如何，我们都必须迅速行动，充分利用敌明我暗的态势来尽可能削弱敌人。"
 JAP_war_with_soviet_union:0 "对苏宣战"
 JAP_war_with_soviet_union_desc:0 "我们在欧洲的盟友已和苏联签订了互不侵犯条约。但我们可没法坐等良机逝去；我们必须和布尔什维克单方面开战，即使此举可能导致我们盟友的疏远。"
 prospect_for_resources:1 "资源勘查"
 prospect_for_resources_desc:0 "我们的地质学家在我们的领土上发现了大片富矿。我们可以花费一些资金来采掘这些区域。在挖掘科技上的进步能让我们发现更多可利用的矿藏。"
