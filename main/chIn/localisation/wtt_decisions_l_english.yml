 ban_fascist_party:0 "禁止法西斯主义"
 ban_fascist_party_desc:0 "当前局势下，允许法西斯政党继续活动会削弱我们有效执政的能力。严厉的措施必须被采取。"
 ban_fascist_party_tt:1 "改变法西斯主义的支持率：§G-§![?.Root.party_popularity@fascism|%0G]。\n"
 ban_democratic_party:1 "禁止民主党派"
 ban_democratic_party_desc:1 "政治中心的政党是我们政府内长久以来的一根芒刺。他们对个人的“权利”的坚持会破坏我们为全体人民创造更美好的国家的努力。"
 ban_democratic_party_tt:1 "改变民主主义的支持率：§G-§![?.Root.party_popularity@democratic|%0G]。\n"
 ban_communist_party:0 "禁止共产主义"
 ban_communist_party_desc:0 "每一次共产党都在抗议来反对政府，播种不满情绪并让我们难以执政。是时候做个了断了。"
 ban_communist_party_tt:1 "改变共产主义的支持率：§G-§![?.Root.party_popularity@communism|%0G]。\n"
 anti_fascist_raids:0 "搜捕法西斯分子"
 anti_fascist_raids_desc:0 "为了局势的长期稳定，必须对国内的法西斯分子进行严厉打击。法西斯势力影响甚众，或许会成为当前政府的一大威胁。"
 anti_democratic_raids:0 "搜捕民主分子"
 anti_democratic_raids_desc:0 "为了局势的长期稳定，必须对国内的民主分子进行严厉打击。民主势力影响甚众，或许会成为当前政府的一大威胁。"
 anti_communist_raids:0 "搜捕共产分子"
