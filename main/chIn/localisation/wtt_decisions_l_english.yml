 MAN_recruit_bandits_north:0 "招安北部的土匪"
 MAN_recruit_bandits_north_desc:0 "用于剿匪的每一发子弹对于即将到来的大战来说都是一种浪费。相对于内斗，我们应该给他们一条通过为皇帝陛下效力来改过自新的道路。"
 MAN_recruit_bandits_west:0 "招安西部的土匪"
 MAN_recruit_bandits_west_desc:0 "用于剿匪的每一发子弹对于即将到来的大战来说都是一种浪费。相对于内斗，我们应该给他们一条通过为皇帝陛下效力来改过自新的道路。"
 MAN_recruit_bandits_east:0 "招安东部的土匪"
 MAN_recruit_bandits_east_desc:0 "用于剿匪的每一发子弹对于即将到来的大战来说都是一种浪费。相对于内斗，我们应该给他们一条通过为皇帝陛下效力来改过自新的道路。"
 MAN_recruit_bandits_generic:0 "招安残余的土匪"
 MAN_recruit_bandits_generic_desc:0 "我们的监狱和劳改营里装满了曾经与我们作对的人。为我们的自由，我们现在需要利用所能利用的每一条枪和每一个战士。皇帝将展现他无尽的仁慈，给予这些罪犯一个改过自新的机会。"
 MAN_release_bandits:0 "释放土匪"
 MAN_release_bandits_desc:0 "那些愿意为皇帝献身的前罪犯和人渣们现在可以重返社会了。"
 MAN_war_preparations:0 "独立战争"
 MAN_raise_manchu_banner:0 "召集八旗军"
 MAN_raise_manchu_banner_desc:0 "在以前，大清天子可以召集八旗军为自己战斗。虽时过境迁，然传统依在，大清皇室可以要求八旗军再次为自己效力。"
 MAN_disband_the_banners:0 "解散八旗军"
 MAN_disband_the_banners_desc:0 "满洲八旗完成了他们的使命，现在他们可以回家和家人团聚了——直到朝廷再次需要他们的时候。"
 MAN_fund_underground_gun_shops:0 "建立地下工坊"
 MAN_fund_underground_gun_shops_desc:0 "尽管不如大工厂那样可以通过规模经济节约成本——而且产品质量也参差不齐——把武器交给国内大量的小工坊进行生产是短时间内增加产量最好的方法了。"
 MAN_remove_underground_gun_shops:0 "关闭地下工坊"
 MAN_remove_underground_gun_shops_desc:0 "我们建立的武器工坊完成了他们的使命，现在是时候回归有组织的规模生产了。"
 MAN_divert_machine_tools:0 "挪用机床"
 MAN_divert_machine_tools_desc:0 "由于铁道在我们的管控之下，我们可以确保一些机床在运输途中因为“管理失误”而“遗失”。"
 MAN_prepare_to_seize_arms:0 "准备夺取日本军火库"
 MAN_prepare_to_seize_arms_desc:0 "我国境内大量分布的军械库和弹药库并没有什么守备。一场精心准备并且同时执行的袭击可以以最低的代价将他们夺取。我军在得到现代化武器的同时也能造成日本人的弹药短缺。花费更多的时间和资源准备可以让我们夺取更多的军火库。"
 MAN_seize_arms:0 "执行计划"
 MAN_seize_arms_desc:0 "快速行动！为了皇帝！"
 MAN_can_prepare_more_tt:0 "可以进行更加充分的准备以夺取更多的军火库。\n"
