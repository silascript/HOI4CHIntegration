 war_propaganda:0 "战争宣传"
 war_propaganda_desc:0 "我们周遭的世界正处于战火中，不幸的是我们的人民却对战争毫无准备。我们必须集结他们的支持，让他们为我们的国家拿起武器。"
 desperate_defense:0 "殊死防御"
 desperate_defense_desc:0 "我们已经不能再退后了。我们的士兵必须掘壕固守并维持战线。"
 war_bonds:0 "战争债券"
 war_bonds_desc:0 "为我们的战争经济，我们需要更多的资源，而战争债券正是获取它们的方法。"
