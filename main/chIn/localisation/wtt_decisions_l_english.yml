 reinstate_wilhelm_iv_succession_rights:0 "恢复威廉王子的继承权"
 reinstate_wilhelm_iv_succession_rights_desc:1 "威廉三世的儿子曾因想要违抗曾经的家族族长威廉二世的旨意结婚，而被迫放弃了继承权。现在威廉三世接过了族长的角色，他可以对他的流亡中的父亲试压，以撤销这一决定。"
 reinstate_wilhelm_iv_succession_rights_tt:0 "继承的顺序被改变了。\n"
 modernize_the_succession_laws:0 "继承法现代化"
 modernize_the_succession_laws_desc:0 "现任皇帝的儿子，将来的威廉四世，只有两个女儿作为继承人。我们必须确保继承的顺序，因而继承法必须与时俱进，在那一天来临时，允许费利西塔斯公主统治。"
 modernize_the_succession_laws_tt:0 "女人将能继承皇位。\n"
 request_restoration_of_british_titles:0 "要求恢复在英国的头衔"
 request_restoration_of_british_titles_desc:0 "在1917年，英国议会投票废除了来自德国皇室和诸侯家族的贵族和王室头衔。现在我们是盟友了，并且有着极好的关系，也许是时候请求废除这一决定了。"
