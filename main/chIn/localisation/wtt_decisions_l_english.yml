 JAP_test_the_soviets:0 "试探[SOV.GetAdjective]人"
 JAP_test_the_soviets_desc:0 "我们在朝鲜和满洲与[SOV.GetNameDef]共享了一段漫长的边境。存在这一系列潜在的爆发点我们的武装力量随时都有可能发生冲突。对我们来说，这为测试苏联对轻微挑衅的回应创造了机会。"
 JAP_border_conflict_warning_SOV:0 "日本边境的边界挑衅"
 JAP_border_conflict_warning_SOV_desc:0 "在我们与朝鲜的共同边境，我们的边防军和日本士兵之间发生冲突。在日本情报机构报告说，这可能只是更大对抗的第一步。我们应该立即加强与日本的边界。"
 JAP_border_conflict_escalation_warning_SOV:0 "日本的准备"
 JAP_border_conflict_escalation_warning_SOV_desc:0 "空中侦察确认了边界日军主要部队的调动。我们不知道日本人是否或者何时决定突袭，但我们必须做好防备。"
 JAP_border_incident_forgotten:0 "最佳时机"
 JAP_border_incident_forgotten_desc:1 "如果我们想利用苏朝边界的事件，我们必须迅速采取行动。"
 JAP_escalate_incident_to_border_conflict_SOV:0 "事态升级"
 JAP_escalate_incident_to_border_conflict_SOV_desc:0 "看起来苏联并没有从冲突中退缩。此时，我们必须从升级为武装对抗或者退缩中二择其一。"
 JAP_border_conflict_time_until_cancelled:0 "结束冲突"
 JAP_border_conflict_time_until_cancelled_desc:0 "以目前的速度，在需要结束战斗之前我们只能支撑这么长时间。"
 JAP_border_conflict_escalate_conflict:0 "冲突升级"
 JAP_border_conflict_escalate_conflict_desc:0 "与苏联边界的冲突已经停滞。也许通过进一步扩大事态并增加部队到战区，我们仍然可以取得胜利。"
 JAP_border_conflict_escalate_to_war:0 "宣战"
 JAP_border_conflict_escalate_to_war_desc:0 "争议地区的战斗已经持续了一段时间，丝毫没有停止的迹象。我们必须准备好采取下一步，将这场冲突将视为一场全面战争的第一步。"
 JAP_border_conflict_back_out_of_conflict:0 "撤退"
 JAP_border_conflict_back_out_of_conflict_desc:0 "这场冲突失控并成为我们两国之间的全面战争的危险实在太大了。我们现在应该减少损失，并向另一方寻求外交接触。"
