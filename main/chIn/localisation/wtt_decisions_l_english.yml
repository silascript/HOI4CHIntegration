 fascism_on_the_rise:0 "法西斯主义的崛起"
 fascism_on_the_rise_desc:0 "主流的政治风向已经开始倾向赞成法西斯主义的价值观念，并且正在寻求越来越多的人的支持。国家通向法西斯的道路已经打开，只是在等待选择和平还是暴力的方式来过渡。"
 prepare_for_fascist_civil_war:0 "准备内战"
 prepare_for_fascist_civil_war_desc:1 "我们没有时间去等待民心的缓慢改变。为了人民的利益，即使有些人可能在此过程中失去生命，我们也必须迅速处理这些问题。与和平公投不同，内战会对我国的工业、基础设施和军事实力都造成巨大的损失，但它完成的更快，并且之后可以更容易的将我们的意志得以实现。"
 expand_civil_fascism_support:0 "扩大民意支持"
 expand_civil_fascism_support_desc:1 "我们必须确保人民广泛持续的支持，鼓励他们公开挑战政府权威，因为政府的地位不断下降和社会不稳定因素继续上升会让我们更容易地达成目标。尤其是当这个目标是一个相比合法改变政府更加……险恶的政权交替方式。"
 army_support_for_fascist_civil_war:0 "扩大军事支持"
 army_support_for_fascist_civil_war_desc:0 "没有军队的充分支持，一切期望在意识形态的武装斗争中获得胜利都是徒劳的。我们必须确保我军部队中武装力量的绝对忠诚。"
 army_support_TT:0 "每次军事支持的提升都会给你的阵营在内战中带来10%的力量，最多可以加到70%。\n"
 ensure_general_loyalty_for_fascist_civil_war:1 "确保下层军官的忠诚度"
 ensure_general_loyalty_for_fascist_civil_war_desc:0 "有可能某些军官秘密地赞成法西斯主义。我们必须拉拢他们并确保他们在战争开始时的忠诚。"
