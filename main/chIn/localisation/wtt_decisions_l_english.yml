 GER_renew_mefos_desc:0 "帝国银行对重振我国经济和军事有着至关重要的作用，兑现梅福券显然是一个错误的决定。现在我们应当再延长几个月的梅福券支付期限。"
 GER_cancel_mefos:0 "取消梅福劵"
