 blow_suez_canal_desc:0 "我们不能让我们的敌人使用具有战略意义的苏伊士运河。因此，我们必须开始酝酿对运河加以足够的有针对性的损害，以便在很长时间内不能使用。这将极大地限制敌军将亚洲和东非的船只运送到地中海的能力。"
