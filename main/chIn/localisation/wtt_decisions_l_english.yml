 byz_triumph_for_italy:0 "在意大利的伟大胜利"
 byz_triumph_for_italy_desc:0 "意大利已经处于我们的控制之下，我们应该举办一场光荣的典礼，将其整合入帝国！"
 byz_triumph_for_middle_east:0 "在黎凡特的伟大胜利"
 byz_triumph_for_middle_east_desc:0 "黎凡特已经处于我们的控制之下，我们应该举办一场光荣的典礼，将其整合入帝国！"
 byz_triumph_for_egypt_and_tunis:0 "在埃及和突尼斯的伟大胜利"
 byz_triumph_for_egypt_and_tunis_desc:0 "埃及和突尼斯已经处于我们的控制之下，我们应该举办一场光荣的典礼，将其整合入帝国！"
 form_arabia:0 "统一阿拉伯"
 form_majapahit_empire:0 "重建海上帝国"
 form_rattanakosin_kingdom:0 "强化拉达那哥欣的传承"
 form_hre:0 "复兴神圣罗马帝国"
 form_scandinavia_category:0 "恢复卡尔玛同盟"
 form_scandinavia_category_desc:0 "我们已然征服所有斯堪的纳维亚的领土，是时候恢复卡尔玛联盟的精神了。所有斯堪的纳维亚的土地都将在我们的统治下蓬勃发展。"
 form_nordic_league_category:0 "宣告北欧统一"
 form_nordic_league_category_desc:0 "北欧人民早已感受到彼此之间的某种亲和力。现在我们控制着所有曾属于北欧的土地，我们有机会将这种亲情提升到新的高度。"
 form_gran_colombia_category:0 "复兴玻利瓦尔的遗产"
 form_gran_colombia_category_desc:0 "虽然一个世纪前的大哥伦比亚共和国最终夭折，但我们现在已经成功地重新控制了其组成领土。我们可能再次实现玻利瓦尔的梦想。"
 form_austria_hungary_category:0 "重建奥匈帝国"
 form_austria_hungary_category_desc:0 "奥匈帝国的旧地已经被我们征服，而作为仅存的继承国，我们应当重建帝国。让我应当立即着手此事，不得有误。"
 form_commonwealth_category:0 "重组联邦"
 form_commonwealth_category_desc:0 "波兰和立陶宛之间渊源颇深。现在我们已经通过武力再次统一，或许是时候重振过去最辉煌的日子了。"
 form_united_netherlands_category:0 "拒绝承认伦敦条约"
 form_united_netherlands_category_desc:0 "1839年的伦敦条约将短暂统一的低地可耻地分裂为南北两部分。现在，在我们的领导下，我们可以重回往日的统一，并恢复我们应有的地位——足以和德法相抗衡的存在。"
 form_united_central_america_category:0 "重建联邦共和国"
 form_united_central_america_category_desc:0 "一个世纪以前，我们这个国家曾是一个强国的组成部分，虽然它过于短命。现在既然我们征服了导致其垮台的分裂国家，我们就可以着手重建联邦共和国，并开始规划一个统一的中美洲的力量。"
 form_baltic_federation_category:0 "统一波罗的海"
 form_baltic_federation_category_desc:0 "我们之前关于地区团结和外交统一政策的声明只有在我们掌握了整个波罗的海地区之后才能落实。面对西方和东方的危险，整合我们之前的邻居将为我们全体提供更多的安全保障。"
 form_ottoman_empire_category:0 "重建奥斯曼帝国"
 form_ottoman_empire_category_desc:0 "通过武力，我们讨回了在一战时的因贫弱而遭受的损失。为了纪念这历史性的时刻，没有比宣布恢复奥斯曼帝国更好的选择了。"
 form_european_union_category:0 "实现欧洲统一"
 form_european_union_category_desc:0 "虽然在过去几十年里，政治统一欧洲的概念看起来只是获得了一些延伸，但近来我们征服了欧洲最强大的国家，意想不到的是，这使我们得到了将这个不切实际的想法实现的机会。我们可能需要对国家进行重组，才能充分利用它为我们提供的机会。"
 form_mutapa_category:0 "重建津巴布韦帝国"
 form_mutapa_category_desc:0 "摆脱非洲大陆南部地区被殖民的影响后，也许是时候把怀念我们过去的强大帝国的人们聚集起来了。在这地区存在多种这样的人，而我们只需要一个名字作为一个符号。"
 form_roman_empire_category:0 "实现罗马雄心"
 form_roman_empire_category_desc:0 "近年来，跨地中海帝国的想法重新开始广为认同。现在，我们的军事行动已经超出了我们最热心的支持者最疯狂的梦想，我们发现自己正处于能够实现这些雄心壮志的节点。罗马永不屈服！"
 form_persian_empire_category:0 "重建波斯帝国"
 form_persian_empire_category_desc:0 "我们最近已经征服了波斯帝国旧有的边界。凭借我们地区丰富的历史，我们怎能不借此机会将我们的领土确定为昔日帝国的延续？"
 form_byzantine_empire_category:0 "恢复拜占庭帝国"
 form_byzantine_empire_category_desc:0 "摆脱了土耳其的桎梏，我们现在可以通过一些宣传手段宣称我们的国家是土耳其人在五个世纪前终结的帝国的继承者。这一历史遗产肯定会让我们的国际声望飙升！"
 form_arabia_category:0 "统一阿拉伯"
 form_arabia_category_desc:0 "阿拉伯国家由于地区竞争而分裂了太久了。现在我们已经将半岛统一于我们的统治之下，我们最终可能宣布组建一个统一的阿拉伯！"
 form_majapahit_empire_category:0 "重建海权帝国"
 form_majapahit_empire_category_desc:0 "许多世纪前，一个伟大的帝国囊括印度尼西亚群岛并主宰了它的贸易。我们成功地扩展了我们的边界，以涵盖这个帝国的疆域，它的重建可能成为该地区统一的象征。"
 form_rattanakosin_kingdom_category:0 "强化拉达那哥欣的传承"
 form_rattanakosin_kingdom_category_desc:0 "近年来，我们摆脱了我们国家赖以立国的传统价值观。现在我们已经达到了我们黄金时代的领土范围，也许是时候更加紧密地拥抱我们的历史了。"
 form_hre_category:0 "复兴神圣罗马帝国"
 form_hre_category_desc:0 "我们女皇的荣光永无止境，我们的国界线亦然。这二者现在都已经延伸到旧神圣罗马帝国的全域，而那些挡路的国家也已经无法再反对我们的政策。女皇陛下已经降旨，命令我们抓住目前的机会，宣布我国为神圣罗马帝国的精神继承者。Aquila Elegit Iovis Omnia Vincit（朱庇特选中的雄鹰征服一切）！"
 form_greater_german_reich_category:0 "宣告成立大德意志国"
 form_greater_german_reich_category_desc:0 "我们的敌人已经弱于我们，我们扩张到东方的目标也已经完成。现在是时候让世界了解我们国家的伟大，并开始将我们的首都改造为所有人都可以带着自豪看待的东西。"
