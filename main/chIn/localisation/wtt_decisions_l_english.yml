 GER_mefo_bills_category:0 "梅福劵"
 GER_mefo_bills_category_desc:0 "为了资助我们成长中的军事工业，并在英国和法国的眼皮底下维持这个秘密，我们已经被迫使用一个资产负债表实体并以本票形式发放付款。如果我们不使用我们的政治关系来延长这些本票的到期日，我们将被迫承兑它们并不再获得它们的红利。"
 GER_mefo_bills_mission:0 "梅福劵到期"
 GER_can_delay_mefo_payment:0 "可以延迟兑付梅福劵。"
 GER_mefo_bills_mission_desc:0 "我们发行的债券就快要到期了。我们必须决定是要延长他们或是开始兑付。"
 GER_extend_mefo_bills:0 "梅福劵"
 GER_extend_mefo_bills_desc:0 "再次延长梅福劵的到期日三个月，允许我们在这段时间内继续享受它们的红利。然而，这也会增加我们最终支付时的花费。"
 GER_extend_mefo_bills_tt:1 "决定延长“§Y梅福劵§!”或开始兑付。\n"
 GER_mefo_bills_mission_tt:1 "让“§Y梅福劵§!”延长六个月，并在当前批次的梅福劵到期之后生效。\n\n每次延期的花费会一步步的增长，直到战争爆发，这时会移除对梅福劵的依赖，而兑付延迟到和谈结束之后。\n\n"
 GER_mefo_bills_effect_in_days:1 "以下将在[?Root.days_mission_timeout@GER_mefo_bills_mission|H0]天后发生：\n"
 GER_mefo_bills_extension_timer:0 "在梅福劵过期之前。"
 GER_mefo_bills_extension:0 "自梅福劵延期后不到60日。"
 GER_mefo_bills_extended:0 "延期梅福劵"
 GER_case_anton_category:0 "安东行动"
 GER_case_anton_category_desc:0 "建立维希法国的背后之意就是让法国殖民地与舰队不被盟军掌控。然而，这是一个我们随时可以废除的协议。我们制定了强制整合该地区的计划，同时也对在土伦的法国舰队基地进行一场闪电突击。"
 GER_case_anton:1 "执行安东行动"
 GER_case_anton_desc:0 "我们在法国的傀儡政权已经失去了它的意义。我们将立即开始将其整合入[Root.GetName]，同时，如果我们行动的够快，我们甚至能征用法国舰队的残余部分。"
 GER_case_anton_tt:0 "在七天内吞并维希法国并夺取法国舰队。\n\n§R除非德国部队在两天内抵达土伦，否则法国将能够摧毁他们的舰队！§!\n"
