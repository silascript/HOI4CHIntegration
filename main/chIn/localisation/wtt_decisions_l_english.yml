 hold_fight_on_the_beaches_speech:0 "举办“我们将战斗于海滩”的演讲"
 hold_fight_on_the_beaches_speech_desc:0 "“我们将坚持到最后。我们将战斗于法国，我们将战斗于海洋，我们将以越来越大的信心和力量战斗于空中，我们将不计成本地捍卫我们的岛屿。我们将在战斗于海滩上，我们将战斗于登陆场，我们将战斗于田野和街头，我们将战斗于山中；我们决不会投降…………”"
 fight_on_the_beaches_speech:0 "“我们将战斗于海滩”的演讲"
 operation_fork:0 "叉子行动"
 operation_fork_desc:0 "新独立的冰岛国占据了北大西洋极具战略重要性的地区。挪威的陷落将使这座毫无防卫的岛屿处于弱势。我们必须击败入侵冰岛的侵略者，他们正在观察岛上的战略基地，从而可能危及我们的供应线。只有在我们的保护下，冰岛人才能安全地远离我们的敌人。"
 invade_ireland:0 "入侵爱尔兰"
 invade_ireland_desc:0 "我们必须以任何必要的手段确保船队的安全。我们中的一些人可能并不认同入侵爱尔兰，但如果这就是得到并利用他们的空军基地的代价，那么就这么做吧。"
 macdonald_proposal:0 "麦克唐纳的提案"
 macdonald_proposal_desc:0 "我们必须确保船队的安全，为此，爱尔兰的空军和海军基地至关重要。我们将派遣一名特使为他们提供北爱尔兰的贸易，以换取爱尔兰立即进入战争，加入我们一方。"
 hold_blood_toil_tears_sweat_speech:0 "进行“热血、辛劳、汗水和眼泪”的演讲"
 hold_blood_toil_tears_sweat_speech_desc:0 "“我能尽心奉献的别无他物，只有热血、辛劳、眼泪和汗水。[...]你们问：我们的政策是什么？我说，我们的政策就是用上帝所给予我们的全部能力和全部力量，在海上、陆地上和空中进行战争。同一个邪恶悲惨的人类罪恶史上从为见过的穷凶极恶的暴政进行战争。这就是我们的政策。你们问：我们的目的是什么？我可以用一个词来答复：胜利——不惜一切代价去争取胜利，无论多么恐怖也要去争取胜利；无论道路多么遥远和艰难，也要去争取胜利；因为没有胜利，就不能生存。”"
 blood_toil_tears_sweat_speech:0 "“热血、辛劳、汗水和眼泪”的演讲"
 hold_this_was_their_finest_hour_speech:0 "进行“他们最光辉的时刻”的演讲"
 hold_this_was_their_finest_hour_speech_desc:0 "“因此，让我们为自己的使命而努力，并承担起自己的责任，当大英帝国及英联邦长存千年后，人们仍会说，这是他们最光辉的时刻。”"
 this_was_their_finest_hour_speech:0 "进行“他们最光辉的时刻”的演讲"
 mers_el_kebir_raid:1 "弩炮行动"
 mers_el_kebir_raid_desc:0 "法国的舰队落入了维希法国的手中，我们不能让它再落入德国人之手。无论多么令人不快，我们都必须要求我们之前盟友的海军立即投降，以轰炸为威胁。"
