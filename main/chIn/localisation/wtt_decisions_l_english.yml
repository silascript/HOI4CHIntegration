 JAP_ichi_go:0 "一号作战"
 JAP_ichi_go_desc:0 "战争眼见就要宣告终结。我们可以打出最后一击来迅速解决这场纷争。然而，要是我们在下一年内还不能取得胜利的话，那随着社会舆论对战争的影响不断加深，我们可能会面临来自内部的稳定问题……"
