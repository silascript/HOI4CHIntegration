 CHI_bolster_our_ranks:0 "壮大我们的部队"
 CHI_industrial_evacuations_from_beijing:0 "迁移北京地区的工业"
 GER_barbarossa_mission_desc:0 "“德国装甲部队必须准备好，以一次快速的进攻摧毁苏维埃联盟。大部分的俄国军队将被装甲先锋的无畏行动所摧毁。”"
 USA_war_measures:0 "战争事务"
 USA_homeland_defense:0 "本土防御紧急法案"
 USA_homeland_defense_desc:1 "敌人已经站在了我们骄傲的祖国土地上。美国人民将会奋起并将入侵者赶回海里！"
 USA_aid_britain:0 "援助英国"
 USA_establish_personal_communication_with_former_naval_person:0 "与前海军人士联系"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "[ENG.GetName]首相已由一位新的领袖担任。我们必须与他进行私人对话，为我们终将参战而帮助我们准备与协调。"
 USA_battle_domestic_isolationism:0 "与国家孤立主义斗争"
 USA_battle_domestic_isolationism_desc:0 "如果孤立主义分子让这件事按他们的方式走下去，我们在面对任何敌对国家时毫无防备。为了我们的好，我们必须开始瓦解盛行的孤立主义言论。"
 USA_emergency_arms_deliveries:0 "紧急武器输送"
 USA_emergency_arms_deliveries_desc:0 "法国已经陷落，而英国现在独自对抗侵略者，努力的保卫她的海岸抵抗入侵。他们通过激烈的言论表明他们的决心与以往一样强大，而他们并不打算就此沉寂，衰落。我们应该为了民主，确保他们有手段捍卫自己的自由。"
 USA_arsenal_of_democracy_decision:0 "民主兵工厂"
 USA_arsenal_of_democracy_decision_desc:0 "尽管我们还不应该被拖入战争中，我们可以通过成为他们的兵工厂来援助我们的朋友。让我们让人民了解为什么这是必需的。"
 USA_women_in_the_workforce:1 "女子铆钉工罗西"
 USA_women_in_the_workforce_desc:0 "你会用电动搅拌机吗？ 如果你会，你就可以学习操作钻孔机。在整个战争中，超过六百万美国女性投身于工厂、建造以及其他体力劳动，永远地证明了女人做这些工作可以不让须眉。"
 CAN_women_in_the_workforce:0 "布伦机枪女孩罗妮"
 CAN_women_in_the_workforce_desc:0 "罗妮说：“让他们来！”当我国的男性在军队中服役时，军事生产的重任就落到了我们国家女性的肩膀上。在战争的过程中，八十万加拿大女性投身于这些入伍的人留下的工作，永远地证明了女性做这些工作可以和男性做得一样好。"
