 emergency_factory_conversion_defensive_desc:0 "前线急需更多装备。我们迫切的需要转换更多的工厂来生产武器和载具来保卫我们的国家。"
 emergency_factory_conversion_offensive:0 "紧急工厂转换"
 emergency_factory_conversion_offensive_desc:0 "我们的部队迫切的需要更多装备。我们需要更多的工厂来生产赢得战争所需要的装备。"
