 rebuild_suez_canal:0 "修复苏伊士运河"
 rebuild_suez_canal_desc:0 "苏伊士运河对我们的战争至关重要。我们必须调动任何必需的资源来修复这条重要的运河，以便我们可以用它在地中海和印度洋之间自已偶穿越舰船和军队运输。"
 rebuild_panama_canal:0 "修复巴拿马运河"
