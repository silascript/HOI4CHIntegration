 POR_fascist_portugal_joins_scw_tt:0 "§Y法西斯主义葡萄牙§!加入[SPA.GetFlag]§Y[SPA.GetNameDef]§!对抗[GetSpanishRepublicFlagAndNameDef]的战争。"
 POR_iberian_workers_effect_tooltip_tt:0 "[POR.GetFlag]§Y[POR.GetNameDef]§!和[GetSpanishRepublicFlagAndNameDef]触发事件§Y“伊比利亚工人联合”§!。"
 POR_spanish_republic_tt:0 "[GetSpanishRepublicFlagAndNameDef]："
 POR_support_the_spanish_republic_effect_tooltip_tt:1 "送出§Y2000§!单位的§Y步兵装备§!给[GetSpanishRepublicFlagAndNameDef]。优先送出过时装备。"
 POR_Spanish_Republic_SPD:0 "[SPD.GetFlag]§Y[SPD.GetNameDef]§!"
 POR_Spanish_Republic_SPR:0 "[SPR.GetFlag]§Y西班牙共和国§!"
