 SS_recruitment_desc:1 "在希姆莱领导下的党卫军相信他们应该负责招募对抗全球布尔什维克主义的外籍志愿者。国防军极为反对并且不会容忍一个平行的指挥系统。把任意一派逼得太紧都可能有严重的后果。\n\n当前在德军国防军最高统帅部的§Y情绪§!：[Root.GetWehrmachtAngerLevel]（[?GER.wehrmacht_anger|-0]）\n\n当前在党卫军领导层的§Y情绪§!：[Root.GetSSAngerLevel]（[?GER.SS_anger|-0]）"
