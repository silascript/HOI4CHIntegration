 ss_recruitment_event.1.t:0 "在丹麦的募兵活动"
 ss_recruitment_event.1.desc:0 "在这场为国家存亡而战的壮烈斗争中，我们必须利用每一分资源和每一个优势。党卫军相信在丹麦有很多人愿意拿起武器与我们并肩作战抵御来自于全球各地的布尔什维克主义威胁。\n\n虽然国防军原则上同意一些招募来的合格的志愿者是有用的，总参谋部的将军们坚定的认为任何外籍志愿者应该在军队－而不是党卫军－指挥下。"
 ss_recruitment_event.1.a:0 "妥协进行一个规模适中的募兵活动。"
 ss_recruitment_event.1.b:0 "资助一个为党卫军进行的超大型募兵活动。"
 ss_recruitment_event.1.c:0 "允许国防军最高统帅部招募少量的专业人员和技术支持人员。"
