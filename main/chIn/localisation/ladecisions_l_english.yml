l_english:
 SPR_the_inevitable_civil_war:0 "不可避免的内战"
 SPR_the_inevitable_civil_war_desc:0 "在选举后，内战几乎已成定局。[Root.GetSCWsideloc]我们必须抓住主动权，确保对我国驻军的控制。"
 SPR_NATIONALISTS_INSTRUCTIONS:0 "我们绝不能拖延太久，以免给共和派准备防御的时间。"
 SPR_REPUBLICANS_INSTRUCTIONS:1 "必须尽可能地推迟内战，给我们准备国民军起义的时间。"
 spa_civil_war_divisions_counter_full_breakdown:0 "如果现在爆发内战，[SPA.GetNameDefCap]将马上获得[?SPR.spa_civil_war_divisions_counter_var|+0]§H师§!。\n"
 spa_civil_war_divisions_counter_icon_value:0 "[?SPR.spa_civil_war_divisions_counter_var|0H]"
 spr_civil_war_divisions_counter_full_breakdown:0 "如果现在爆发内战，西班牙共和派将马上获得[?SPR.spr_civil_war_divisions_counter_var|+0]§H师§!。\n"
 spr_civil_war_divisions_counter_icon_value:0 "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name:0 "选择一处地方来管理你的驻军影响。"
 SPR_opposition_civil_war_preparations:0 "反对派准备内战"
 SPR_opposition_civil_war_preparations_desc:0 "当我们努力阻止他们的一举一动时，敌人并不会闲着。我们最好记住他们的所作所为，为即将到来的冲突作准备。"
 SPR_civil_war_offensives:0 "内战攻势"
 SPR_civil_war_offensives_desc:0 "我们在补给前线部队的能力上存在问题，这使得对敌人的据点展开有效的推进变得困难。在准备任何大规模攻势之前，我们必须提前计划并充分扩大前线装备的储备。"
 SPR_civil_war_offensives_map_category_name:0 "选择一处地方来准备你的进攻。"
 SPA_military_plot_nationalists:0 "军事密谋"
 SPA_military_plot_nationalists_desc:0 "我们正在准备推翻政府，但为了不重蹈1932年政变的覆辙，必须确保在发动政变之前有足够的人民支持。时机必须完美！"
 SPR_military_plot_republicans:0 "军事密谋"
 SPR_military_plot_republicans_desc:0 "推翻政府的邪恶阴谋的传言已经传到我们耳中，尽管最近经历过这种政变企图，但可悲的是我们没有准备好应付另一次政变。必须尽可能地阻挠、推迟他们的计划，给我们自己一些准备时间。"
 SPA_primo_de_rivera_speech:0 "普里莫·德里维拉的演说"
 SPA_primo_de_rivera_speech_desc:0 "何塞·安东尼奥·普里莫·德里维拉是西班牙长枪党的创始人之一，作为一个批评民主的公开演说家，也许应该鼓励他发表更多的演讲，以增加公众的支持，并进一步破坏国家的稳定。"
 SPA_primo_de_rivera_imprisoned:0 "普里莫·德里维拉被捕"
 SPR_inevitable_civil_war_in_progress_flag:0 "一项不可避免的内战决议正取得进展"
 SPR_imprison_primo_de_rivera:0 "逮捕普里莫·德里维拉"
 SPR_imprison_primo_de_rivera_desc:0 "这个国家已经受够了何塞·安东尼奥·普里莫·德里维拉没完没了的煽动性演讲。我们要逮捕他，把他关在能监视他的地方。必须压制住长枪党的声音。"
 SPR_imprison_primo_de_rivera_tt:0 "防止普里莫·德里维拉发表进一步的煽动性演说。\n"
 SPR_primo_de_rivera_first_speech:0 "普里莫·德里维拉发表了他的第一次演说"
 SPA_political_assassination:0 "政治刺杀"
 SPA_political_assassination_desc:0 "事实证明，我们的政治对手是我们的眼中钉，使那些原本可能站在我们一边的人摇摆不定。通过在战术上消灭一个主要对手，可以减轻我们的压力，让我们的信息更有机会传播。"
 SPR_political_arrest:0 "政治逮捕"
 SPR_political_arrest_desc:0 "我们的政敌以谋杀来传达他们的信息。我们不能容忍这种情况，必须将肇事者绳之以法！"
 SPA_political_assassination_flag:0 "一场政治刺杀已经发生了"
 SPA_sway_leader_loyalty:0 "动摇军官忠诚"
 SPA_sway_leader_loyalty_desc:0 "有了适当的劝说手段，我们很可能扩大在西班牙军队中领导军官的支持。一旦时机成熟，得到他们的支持很可能是无价的。"
 SPA_swayed_leader_loyalty_flag:0 "忠诚已经动摇。"
 SPR_secure_leader_loyalty:0 "保证军官忠诚"
 SPR_secure_leader_loyalty_desc:0 "我们听到流言说，我们一位以前忠心耿耿的军事领导人的忠诚很有问题。我们应该确保重新赢得他们的忠诚，即使吸引他们的诱饵可能相当昂贵……"
 SPR_reassign_disloyal_leader:0 "重新分配不忠军官"
 SPR_reassign_disloyal_leader_desc:0 "我们听到流言说，我们某些军事领导人的忠诚很有问题。我们最好把他们重新分配到遥远的地方，不让他们轻易地继续密谋。"
 SPR_reassign_disloyal_leader_tt:0 "在内战开始后的两个月内，这对国民军不可用。\n"
 SPA_suppress_the_strikes:0 "镇压罢工"
 SPA_suppress_the_strikes_desc:0 "罢工给我们国家造成了巨大的动荡和经济损失。我们将派遣民兵去解散他们，确保人们回到工作岗位。"
 SPA_suppress_the_strikes_tt:0 "已完全镇压全国罢工"
 SPR_concessions_to_the_left:0 "向左派让步"
 SPR_concessions_to_the_left_desc:0 "罢工者关心的事有正当的理由。我们将承诺解决这些问题，同时作出让步，不再打击非法占用土地、轻微社会犯罪和盗窃。这应该有助于在一定程度上减少社会动荡。"
 SPA_concessions_to_the_left_tt:0 "已经完全向左派让步"
 SPR_primo_de_rivera_speech_mission:0 "普里莫·德里维拉的演说"
 SPR_primo_de_rivera_speech_mission_desc:0 "何塞·安东尼奥·普里莫·德里维拉，西班牙长枪党的创始人之一，计划发表一场煽动性的演说，将人们吸引到国民军的旗帜前，并煽动国内动乱。"
 SPA_imprison_primo_de_rivera_mission:0 "逮捕普里莫·德里维拉"
 SPA_imprison_primo_de_rivera_mission_desc:0 "政府似乎认为普里莫·德里维拉已经引起了够多的骚乱，并发出了对他的逮捕令！"
 SPR_political_assassination_mission:0 "政治刺杀"
 SPR_political_assassination_mission_desc:0 "我们的政敌发表了嗜血的言辞，要求消灭我们事业的主要支持者……如果有人决定按照这些话行事，我们不应感到惊讶。"
 SPA_political_arrest_mission:0 "政治逮捕"
 SPA_political_arrest_mission_desc:0 "由于一名支持者被清除，政府正在寻求报复，逮捕某人以杀鸡儆猴。"
 SPR_sway_leader_loyalty_mission:0 "动摇军官忠诚"
 SPR_sway_leader_loyalty_mission_desc:0 "国民军的阴谋家正在寻求扩大他们在我们军方领导层中的支持，听说已经有人向各个人提出了诱人的条件……我们只能祈祷他们不要动摇这些人中的任何一个。"
 SPA_reassign_disloyal_leader_mission:0 "重新分配不忠军官"
 SPA_reassign_disloyal_leader_mission_desc:0 "政府越来越怀疑我们在军队里的一些支持者，现在正计划把我们的一个主要同谋调到一个遥远的地方，这让我们更难展开计划和合作。"
 SPR_suppress_the_strikes_mission:0 "镇压罢工"
 SPR_suppress_the_strikes_mission_desc:0 "右翼民兵和罢工破坏者正在镇压我们不满的工人，迫使他们回到工作岗位，加剧了社会动荡，人们对政府保护公民的能力感到幻灭。"
 SPA_concessions_to_the_left_mission:0 "向左派让步"
 SPA_concessions_to_the_left_mission_desc:0 "政府对罢工工人做出了广泛的让步，让他们在使我们的右翼兄弟姐妹被监禁的事情上逍遥法外。尽管这些措施很卑鄙，但似乎在罢工者中很受欢迎。"
