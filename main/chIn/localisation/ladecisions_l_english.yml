 form_andalusia_category:0 "摩尔人回归"
 form_andalusia_category_desc:0 "长久以来，摩尔人被拉丁强权征服和虐待。现在我们有能力恢复安达卢斯和所有前科尔多瓦哈里发国的领土。"
 form_andalusia:0 "重建安达卢西亚"
 form_andalusia_desc:0 "控制科尔多瓦、格拉纳达埃米尔国和南伊比利亚大部地区后，我们就有了独一无二的机会来恢复旧的安达卢斯苏丹国，并宣布其所有旧领土为我们国家的合法部分。"
 adu_restore_sultanate_of_africa:0 "重建阿非利加苏丹国"
 adu_restore_sultanate_of_africa_desc:0 "很久以前，北非的摩尔人团结在统一的苏丹国之下；阿非利加苏丹国，这是伍麦叶哈里发国的一个重要分支。随着安达卢西亚的恢复，现在所有摩尔人都在我国境内共存，我们能够统一摩尔人的身份认同。"
 north_africa_needed_tooltip:0 "控制§Y摩洛哥，突尼斯，阿尔及利亚和利比亚§!的所有地区。"
 coring_north_africa_tt:0 "获得§Y摩洛哥，突尼斯，阿尔及利亚，西撒哈拉和利比亚§!所有地区的核心。"
 adu_mediterrenean_emirates:0 "重建西西里酋长国"
 adu_mediterrenean_emirates_desc:0 "在摩尔人影响地中海的鼎盛时期，这些岛屿是许多伊斯兰埃米尔国的所在地。现在西西里、克里特岛和塞浦路斯都在安达卢西亚人的手中，我们可以再次把这些领土归还给应得的摩尔人统治者。"
 adu_restore_umayyad_caliphate:0 "重建伍麦叶哈里发国"
 adu_restore_umayyad_caliphate_desc:0 "终于，巴格达、麦加和耶路撒冷这些圣城归于一个国家。阿拉伯的中心地带现在掌握在我们手中，我们可以宣称我们不仅仅是摩尔人的联盟，而是哈里发国的重建，所有伊斯兰民族和文化的家园。"
 adu_recreate_rashid_expansion:0 "拉希德的扩张"
 adu_recreate_rashid_expansion_desc:0 "在伍麦叶统治阿拉伯之前，拉希德人统治着阿拉伯世界，在他们的统治下，哈里发国扩展到了波斯和印度斯坦。通过重建这一古老的征服，可以使我们的国家与波斯和神话般的印度斯坦再次统一。"
 form_country_pakistani_required_states_tt:0 "控制§Y巴基斯坦§!除了§Y[430.GetName]§!以外的所有地区。"
 form_country_pakistan_coring_states_tt:0 "获得除了§Y[430.GetName]§!以外§Y巴基斯坦§!所有地区的核心。"
 form_country_egypt_required_states_tt:0 "控制§Y埃及§!的所有地区。"
 middle_east_coring_states_tt:0 "获得§Y中东§!所有地区的核心。"
 adu_northern_expansion:0 "向北扩张"
 adu_northern_expansion_desc:0 "哈里发国幅员辽阔，其治理范围远远超出了中东和伊比利亚半岛。很久以前，格鲁吉亚、阿塞拜疆和河中都称哈里发国为他们的家园，现在是恢复我们失去的东西的时候了。"
 form_polynesia:0 "统一波利尼西亚"
 form_polynesia_desc:0 "随着夏威夷群岛、奥特亚罗瓦岛、塔希提岛和萨摩亚群岛都在我们控制之下，也许我们能够团结所有太平洋地区的人民。"
 form_polynesia_category:0 "统一波利尼西亚"
 form_polynesia_category_desc:0 "随着夏威夷群岛、奥特亚罗瓦岛、塔希提岛和萨摩亚群岛都在我们控制之下，我们也许能够团结所有太平洋地区的人民。"
