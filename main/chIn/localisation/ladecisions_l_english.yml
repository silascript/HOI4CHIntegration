 POR_iberian_summit:0 "伊比利亚峰会"
 POR_iberian_summit_desc:0 "如果想克服困难，伊比利亚国家需要共同努力。在这个不确定的时代，必须敦促[GetIberianSummitReceiverName]讨论我们应该支持冲突中的哪一方。"
 POR_iberian_summit_pro_axis:0 "提议加入[GER.GetFactionName]"
 POR_iberian_summit_pro_axis_desc:0 "[GER.GetFactionName]将会成为欧洲的主导力量。在他们决定直接控制我们的领土和资源之前，我们必须与他们结盟。\n我们必须致函[GetIberianSummitReceiverName]，敦促他们讨论一项联合提案，要求[GER.GetNameDef]接纳我们加入[GER.GetFactionName]。"
 POR_iberian_summit_pro_allies:0 "提议加入[ENG.GetFactionName]"
 POR_iberian_summit_pro_allies_desc:0 "我们必须站在[ENG.GetAdjective]这一边，面对所有威胁我们自由并试图支配我们的人。\n我们必须致函[GetIberianSummitReceiverName]，敦促他们讨论一项联合提案，要求[ENG.GetNameDef]接纳我们加入[ENG.GetFactionName]。"
 POR_iberian_summit_proposal_delayed:0 "研究加入[?global.POR_iberian_summit_target.GetFactionName]的提议"
 POR_iberian_summit_proposal_delayed_desc:0 "伊比利亚外交官正在接触[?global.POR_iberian_summit_target.GetAdjective]政府官员并提出了一份充满吸引力的协议以奠定我们加入[?global.POR_iberian_summit_target.GetFactionName]的基础。"
