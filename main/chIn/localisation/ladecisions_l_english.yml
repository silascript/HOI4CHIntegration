 SPA_secure_the_northern_garrisons_mission_tt:1 "国民军在§Y[171.GetName]§!、§Y[174.GetName]§!、§Y[788.GetName]§!、§Y[791.GetName]§!、§Y[176.GetName]§!、§Y[166.GetName]§!、§Y[172.GetName]§!的§Y驻军控制§!增加到§R完全§!。\n\n\n内战开始时国民军将控制这些省份，只要他们在这些省份中的§Y驻军控制§!至少是§Y微弱§!。"
