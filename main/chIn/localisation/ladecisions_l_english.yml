 SPA_carlist_uprising_mission:0 "即将到来的卡洛斯派起义"
 SPA_carlist_uprising_mission_desc:0 "我们阵营中的卡洛斯分子对我们的领导层和日益增长的影响力感到不满。不满情绪非但没有得到平息，反而在呼啸兵中蔓延开来，叛乱的谣言也在蔓延。我们应该准备好对付卡洛斯派起义，就像对付我们的共和派敌人一样。"
 SPR_anarchist_uprising_mission:0 "即将到来的无政府主义者起义"
 SPR_anarchist_uprising_mission_desc:0 "我们的无政府主义“盟友”继续以毫无根据的独立和自治的期望行事。我们越是试图为了进行战争组织无政府主义者控制的地区，他们就越是鼓动他们的人反对合法的西班牙政府。如果事态进一步升级，我们应该准备好对付一场全面的无政府主义者起义。"
 SPA_fascist_crackdown_mission:0 "即将到来的法西斯镇压"
 SPA_fascist_crackdown_mission_desc:0 "从内战开始以来，我们一直被我们的“长枪党”盟友排挤在外。这已充分表明，他们对西班牙未来的看法与一个正当的卡洛斯王国是不相容的，毫无疑问，他们正计划用任何可能的手段完全扼杀我们的影响。如果他们让我们别无选择，我们应该准备好用武力捍卫我们的理想。"
 SPR_government_crackdown_mission:0 "即将到来的政府镇压"
 SPR_government_crackdown_mission_desc:0 "从内战开始以来，斯大林主义者和共和军对我们运动的镇压不断加强。我们的流血是为了阻止最初的法西斯政变，但我们持续的自治是政府的眼中钉，很明显，他们宁愿摆脱我们，也不愿继续享受我们的援助。如果他们让我们别无选择，我们必须随时准备以武力捍卫我们的自由。"
