 BUL_macedonian_revolutionary_organizations:0 "马其顿革命组织"
 BUL_macedonian_revolutionary_organizations_desc:0 "[GetImroDecisionCategoryDesc]"
 BUL_macedonian_revolutionary_organizations_cooperation_desc:0 "我们必须在未来可能出现的由保加利亚推进的、对该地区的占领中寻求和马其顿人的合作。马其顿内部革命组织可能会成为一个完美的工具，以实现提升该地区对保加利亚的好感，并在长远上促进对马其顿的吞并。"
 BUL_macedonian_revolutionary_organizations_hostile_desc:0 "长久以来，马其顿内部革命组织一直是巴尔干地区的灾难。我们必须处理那些依旧活跃于保加利亚的参与组织，收押他们的成员，尽管他们看起来更像是土匪而不是革命者，并最终终结他们可怕的统治。"
 BUL_repress_imro_propaganda:0 "反马其顿内部革命组织政治宣传"
 BUL_repress_imro_propaganda_desc:0 "我们将会推进一场全国范围内的反马其顿内部革命组织政治宣传活动，通过演讲、会议和示威游行的方式当众谴责这个组织。"
 BUL_repress_imro_persecute_activists:0 "迫害马其顿内部革命组织活跃分子"
 BUL_repress_imro_persecute_activists_desc:0 "我们将会搜捕并依法制裁那些活动于我方境内的革命煽动分子和活跃分子。"
 BUL_repress_imro_destroy_organization:0 "摧毁马其顿内部革命组织残余势力"
 BUL_repress_imro_destroy_organization_desc:0 "我们将会开展一项军事行动，沿着马其顿的边界一劳永逸地根除马其顿内部革命组织。"
 BUL_support_imro_make_contacts:0 "同马其顿内部革命组织取得联系"
 BUL_support_imro_make_contacts_desc:0 "我们将会秘密联络马其顿内部革命组织，并让他们的领导人明白，他们同保加利亚政府开展合作对双方都有好处。"
 BUL_support_imro_supply_activists:0 "为马其顿内部革命组织激进分子提供补给"
 BUL_support_imro_supply_activists_desc:0 "我们将会提供武器给马其顿内部革命组织，使其能够渗透进南斯拉夫和希腊控制下的马其顿地区，并破坏当地的稳定。"
 BUL_support_imro_prepare_bulgarian_occupation:0 "为保加利亚占领做准备"
 BUL_support_imro_prepare_bulgarian_occupation_desc:0 "马其顿内部革命组织必须组建保加利亚行动委员会，一旦保加利亚占领该地区，该组织就会立刻接管地方政府。"
 BUL_support_imro_militias:0 "整合马其顿内部革命组织民兵"
 BUL_support_imro_militias_desc:0 "我们必须借鉴马其顿革命人士的经验，组建马其顿内部革命组织民兵师并服役于我军。"
 BUL_support_imro_garrisons:0 "马其顿内部革命组织驻军职责"
 BUL_support_imro_garrisons_desc:0 "马其顿内部革命组织的成员作为本地人能在维护地方治安这方面做的更好，因此他们将会执行驻守我方在马其顿地区占领区的任务。"
 BUL_macedonian_revolutionary_organizations_foreign:1 "$BUL_macedonian_revolutionary_organizations$"
 BUL_macedonian_revolutionary_organizations_foreign_desc:0 "马其顿内部革命组织，一个长久以来被视为巴尔干之祸的亲保加利亚的组织，现在正得到保加利亚的支持并被武装，以破坏我们的国家并在该地区传播保加利亚的理念。我们必须一劳永逸地端掉这个组织并终结它的恐怖统治。"
