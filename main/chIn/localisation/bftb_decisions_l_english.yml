 TUR_counter_influence_of_fundamentalists_in_state:1 "£faction_tur_kemalist 发动反宗教传统派的行动"
 TUR_embed_kemalist_propagandists_into_state:1 "£faction_tur_kemalist 向该省份派出凯末尔主义宣传员"
 TUR_embed_kemalist_propagandists_into_state_desc:0 "如果凯末尔主义要在未来生存下去，我们就必须非常努力地确保凯末尔主义的意识形态在尽可能多的人心中根深蒂固。"
 TUR_the_enemy_within:0 "内部之敌"
 TUR_the_enemy_within_desc:0 "我们的国家在政治、民族和宗教派系上已经产生裂痕，这些裂痕可能进一步肢解国家并把我们推入暴乱中。邪恶的力量正在我们国家肆意妄为，绝不能让他们压倒[ROOT.GetNameDef]的合法政府。"
