 BUL_has_integrated_faction_tt:0 "已经整合了任意内部派系"
 BUL_seek_foreign_support_variable_reduction_tt:0 "缩短执行谋杀鲍里斯沙皇计划所需的时间。"
 BUL_seek_foreign_support_reduced_stability_penalty_tt:0 "当沙皇去世时减少稳定性惩罚。"
 BUL_assassin_persuaded_flag:0 "已经洗脑了一个政治犯或说服了一位已整合内部阵营的成员"
 BUL_the_fate_of_the_balkans_dec_cat:0 "巴尔干的命运"
 BUL_the_fate_of_the_balkans_dec_cat_desc:0 "保加利亚长久以来一直被外部势力玩弄于股掌之中…\n但是时代变了，我们的国家已经强大了起来，终于到了[ROOT.GetNameDef]寻求巴尔干地区霸权的时候了。"
 BUL_fate_of_the_balkans_influence_government:0 "影响[FROM.GetAdjective]政府"
 BUL_fate_of_the_balkans_influence_government_desc:0 "我们将会同[FROM.GetAdjective]的官员取得联系，试图使其政府决策符合我们的利益，并规劝他们采取对[ROOT.GetNameDef]最为方便的外交政策。当然我们需要在他们身上花一些小钱，或是找找他们的小辫子。"
 BUL_fate_of_the_balkans_influence_government_tt:0 "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!将会在未来更倾向于服从于保加利亚。"
 BUL_fate_of_the_balkans_influence_government_autonomy:0 "亲保加利亚宣传活动"
 BUL_fate_of_the_balkans_ultimatum:0 "对[FROM.GetNameDef]的最后通牒"
 BUL_fate_of_the_balkans_ultimatum_desc:0 "我们将会与[FROM.GetAdjective]进行一次会议，并向其施压以使其加入[ROOT.GetFactionName]从而获得[ROOt.GetAdjective]的保护。同时我们会让[FROM.GetAdjective]明白若是一旦拒绝，我方政府绝不会善罢甘休。"
 BUL_fate_of_the_balkans_ultimatum_tt:0 "\n阵营影响[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!的接受意愿：[ROOT.GetUltimatumOpinion][ROOT.GetUltimatumStrength][ROOT.GetUltimatumIdeology][ROOT.GetUltimatumFaction][ROOT.GetUltimatumInfluence][ROOT.GetUltimatumNeighbor][ROOT.GetUltimatumMajor]"
