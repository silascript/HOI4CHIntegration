 BUL_fate_of_the_balkans_bring_back_state:0 "收回[FROM.GetName]"
 BUL_fate_of_the_balkans_bring_back_state_desc:0 "我们将会派出一支外交使团前往[FROM.Controller.GetNameDef]，以要求其将[FROM.GetName]转交给它的合法拥有者[ROOT.GetNameDef]。"
 BUL_fate_of_the_balkans_demand_submission:0 "使[FROM.GetNameDef]臣服"
 BUL_fate_of_the_balkans_demand_submission_desc:0 "一个[ROOT.GetAdjective]代表团将启程前往[FROM.GetAdjective]首都，并要求[FROM.GetName]承认[ROOT.GetNameDef]为其宗主。"
 BUL_fate_of_the_balkans_demand_submission_tt:0 "拥有强于[FROM.GetNameDef]的军事实力将提高他们屈服于我方意愿的几率。"
