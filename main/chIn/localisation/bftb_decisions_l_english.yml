 move_capital_to_thessaloniki_desc:0 "雅典是第一希腊文明的首都，君士坦丁堡是第二希腊文明的首都，而塞萨洛尼基则是希腊历史上永恒的“共有首都”，同时它也将成为第三希腊文明的新首都。"
 rename_antalya:0 "重命名安塔利亚"
 rename_gjirokaster:0 "重命名吉诺卡斯特"
 GRE_appoint_aristotle_onassis_as_prime_minister:0 "任命亚里士多德·奥纳西斯为首相"
 GRE_appoint_aristotle_onassis_as_prime_minister_desc:0 "亚里士多德·奥纳西斯已经为推进韦尼泽洛斯主义至高的伟大理想作出了不可磨灭的贡献。作为一个生于[339.GetName]的[ROOT.GetAdjective]公民，这位年富力强且充满魅力的商界领袖或许正是可以团结我们的天选之子。"
 form_macedonian_empire_category:0 "重建马其顿帝国"
 form_macedonian_empire_category_desc:0 "也许有人觉得重回旧日史诗般的亚历山大帝国时代的想法过于疯狂，但为了在真正意义上彻底巩固第三希腊文明的存在，我们必须在此向我们的起源以及往昔荣光致敬。"
 form_macedonian_empire:0 "再兴阿吉德王朝荣光"
 form_macedonian_empire_desc:2 "现在是时候将我们国家治下的各地区合并为一个完整的中央集权式超级大国了，我们的统一将向世界宣告，希腊将不再是一个被他人任意欺凌的弱国，从此刻起，我们将成为真正意义上令众生畏服的帝国。"
 form_country_southern_yugoslavia_required_states_tt:0 "控制所有§Y保加利亚§!、§Y阿尔巴尼亚§!、§Y南斯拉夫§!地区以及§Y塞尔维亚§!南部地区。"
 form_country_southern_central_asia_required_states_tt:0 "控制§Y[742.GetName]§!、§Y[732.GetName]§!以及§Y[405.GetName]§!。"
 form_country_british_levant_required_states_tt:0 "控制§Y[454.GetName]§!、§Y[455.GetName]§!以及§Y[656.GetName]§!。"
 form_country_punjab_required_states_tt:0 "控制所有§Y巴基斯坦§!地区。"
 TUR_the_constitutional_arrows_category:0 "第3115号法令"
 TUR_the_constitutional_arrows_category_desc:0 "[ROOT.GetNameDef]的六项原则现已被编入我国宪法，我们可以相信，对其的遵守可保我国永不分裂。"
 TUR_republicanism_decision:0 "共和主义"
 TUR_republicanism_decision_desc:0 "这个国家自现已消亡的奥斯曼苏丹国的余烬中诞生。如今，我们的答案是，没有苏丹、没有哈里发、没有诸神——我们是自由的，我们所经历的一切皆是为了我们的自由。"
 TUR_stoked_republicanism_flag:0 "最近兴起的共和主义浪潮。"
 TUR_secularism_decision:0 "世俗主义"
 TUR_secularism_decision_desc:0 "如果我们继续纵容自中世纪存续至今的古老信仰的教条掌控我们的政治和生活，那么我们将永远不能建成能够被世界强权们平等对待的大国。"
 TUR_stoked_secularism_flag:0 "最近兴起的世俗主义浪潮。"
 TUR_populism_decision:0 "平民主义"
 TUR_populism_decision_desc:0 "人民必须永远被任何负责任的政府视作首位，在这一点上，没有辩驳的余地。"
 TUR_stoked_populism_flag:0 "最近兴起的民族主义浪潮。"
 TUR_nationalism_decision:0 "民族主义"
 TUR_nationalism_decision_desc:0 "我国人民此前已经有过为我们的国家奋战至死的壮举，而如今我们都将准备好再次为国慷慨就义。"
 TUR_stoked_nationalism_flag:0 "最近兴起的民族主义浪潮。"
 TUR_etatism_decision:0 "国家主义"
 TUR_etatism_decision_desc:0 "实行计划经济的好处是，行政人员能够通过财政机制对经济发展施加影响加以调控，而现在为了国家的利益，是时候发挥这些制度优势了。"
 TUR_no_longer_has_etatism_tt:0 "不再维持§Y国家主义§!"
 TUR_etatism_abolished:0 "§Y国家主义§!已被废除"
 TUR_reformism_decision:0 "改良主义"
 TUR_reformism_decision_desc:0 "我们的民众一向走在时代的前沿——就算是奥斯曼帝国也知道要在政治和社会改革这方面挑战自身极限。生机勃勃且充满活力一向是[FROM.GetAdjective]人民的伟大品质。"
 TUR_stoked_reformism_flag:0 "最近兴起的改良主义浪潮。"
 TUR_revolutionism_decision:0 "革命主义"
 TUR_revolutionism_decision_desc:0 "此前摆脱奥斯曼帝国的枷锁并建立土耳其民族国家的努力对我们而言是一场革命，我们已经有所改变，并且我们也将继续加以改变，我们摸索着国家蜕变和人民进步的前路，而我们命中注定要成为……"
 TUR_stoked_revolutionism_flag:0 "最近兴起的革命主义浪潮。"
 TUR_liberalism_decision:0 "自由主义"
 TUR_liberalism_decision_desc:0 "个人主宰自身命运是实现我国未来梦想的基石。贸易自由、选举自由、信仰自由、机会自由——这一切都是我们必须长久追求的存在。"
 TUR_stoked_liberalism_flag:0 "最近兴起的自由主义浪潮。"
 TUR_jihad_decision:0 "圣战主义"
 TUR_jihad_decision_desc:0 "通过引导与武力，我们会贯彻真主的意志，并将那些偏离正轨的叛逆游魂一扫而空。"
 TUR_stoked_jihad_flag:0 "最近兴起的圣战主义浪潮。"
 TUR_fidelity_decision:0 "忠君主义"
 TUR_fidelity_decision_desc:0 "忠于苏丹，忠于真主——这是每位帝国臣民都应顶礼膜拜的两条重要基本原则。"
 TUR_stoked_fidelity_flag:0 "最近兴起的忠君主义浪潮。"
 TUR_absolutism_decision:0 "专制主义"
 TUR_absolutism_decision_desc:0 "苏丹的统治是不可动摇的，也许奥斯曼帝国曾经自内而外最终四分五裂，但历史绝不会再次重演。"
 TUR_stoked_absolutism_flag:0 "最近兴起的专制主义浪潮"
 TUR_ultranationalism_decision:0 "极端民族主义"
 TUR_ultranationalism_decision_desc:0 "愿意为国捐躯还远远不够；为了国家强盛，每个公民都必须彻底奉献自我，无论是从意识、躯体还是灵魂上。"
 TUR_stoked_ultranationalism_flag:0 "最近兴起的极端民族主义浪潮。"
 TUR_socialism_decision:0 "社会主义"
 TUR_socialism_decision_desc:0 "我们过去曾推翻了旧皇室，而如今我们必须同工人阶级协作，一起打倒当下那些嚣张的资本家们。"
 TUR_stoked_socialism_flag:0 "最近兴起的社会主义浪潮。"
 TUR_alter_the_royal_laws_of_succession:0 "修改苏丹继承法"
 TUR_alter_the_royal_laws_of_succession_desc:0 "如今崭新的苏丹国给我们提供了改革陈旧继承法的大好机会，我们应该施行亲族长子继承法，如此一来，便可确保只有苏丹的直系血脉才能继承大统。"
 TUR_industrial_projects_category:0 "工业建设项目"
 TUR_industrial_projects_category_desc:0 "由于新生的[ROOT.GetAdjective]国家尚且稚嫩，新上马的工业项目往往需要政府投资才能最终实现运行。"
 TUR_financing_private_enterprise_flag:0 "已完成民营企业融资。"
 TUR_open_the_nazilli_callico_factory:0 "开办纳济利棉纺工厂"
 TUR_open_the_nazilli_callico_factory_desc:1 "政府有责任根据具体情况来评估潜在的工业项目。"
 TUR_finance_the_bursa_merinos_factory:0 "投资布尔萨毛纺工厂"
 TUR_finance_the_bursa_merinos_factory_desc:1 "政府有责任根据具体情况来评估潜在的工业项目。"
 TUR_fund_the_gemlik_silk_factory:0 "成立盖姆利克丝绸工厂"
 TUR_fund_the_gemlik_silk_factory_desc:1 "政府有责任根据具体情况来评估潜在的工业项目。"
 TUR_construct_the_zonguldak_coal_refinery:0 "建造宗古尔达克煤炭精炼厂"
 TUR_construct_the_zonguldak_coal_refinery_desc:1 "政府有责任根据具体情况来评估潜在的工业项目。"
 TUR_modernise_the_general_directorate_of_military_factories:0 "对军工委员会实施现代化改革"
 TUR_modernise_the_general_directorate_of_military_factories_desc:1 "政府有责任根据具体情况来评估潜在的工业项目。"
 TUR_authorise_the_nuri_killigil_factory:0 "准建努里·基利吉尔工厂"
 TUR_authorise_the_nuri_killigil_factory_desc:1 "政府有责任根据具体情况来评估潜在的工业项目。"
 TUR_sponsored_killigil_armaments_flag: "§Y基里吉尔军工§!已通过§Y工业建设项目§!决议得到赞助。"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory:0 "赞助贝西克塔斯·努里·德米拉航空工厂"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory_desc:1 "政府有责任根据具体情况来评估潜在的工业项目。"
 TUR_invest_in_malatya_cigarette_factory:0 "投资马拉蒂亚制烟厂"
 TUR_invest_in_malatya_cigarette_factory_desc:1 "政府有责任根据具体情况来评估潜在的工业项目。"
 TUR_bankroll_the_malatya_clothing_factory:0 "资助马拉蒂亚制衣厂"
 TUR_bankroll_the_malatya_clothing_factory_desc:1 "政府有责任根据具体情况来评估潜在的工业项目。"
 TUR_subsidise_the_karabuk_iron_steel_factory:0 "资助卡拉比克钢铁厂"
 TUR_subsidise_the_karabuk_iron_steel_factory_desc:1 "政府有责任根据具体情况来评估潜在的工业项目。"
 TUR_karabuk_iron_steel_factory_modernised_flag:0 "§Y卡拉比克钢铁厂§!已经通过§Y工业建设项目§!完成了现代化改造。"
 TUR_sponsor_petrol_olfisis_formation:0 "赞助筹建燃油办工作处"
 TUR_sponsor_petrol_olfisis_formation_desc:0 "在石油开采及相关的能源问题上，政府一直被施压要求成立一个专门的国家机构。"
 TUR_repeal_the_wealth_tax:0 "废除财富税"
 TUR_repeal_the_wealth_tax_desc:0 "这项针对非穆斯林群体征收的税款不但难以为继，也将成为凯末尔主义政绩上的一个污点；立刻废除才是明智之举。"
 TUR_repeal_the_faith_tax:0 "废除信仰税"
 TUR_repeal_the_faith_tax_desc:0 "这项针对宗教机构的税收是难以为继的，虽然我们有着伟大的目标，但事实却是[ROOT.GetNameDef]目前还没有为这样激进的政策做好准备，比较合理的做法是废除这一税项。"
 TUR_abolish_etatism:0 "废除国家主义"
 TUR_abolish_etatism_desc:0 "国家主义是凯末尔主义体系中的一项伟大的成就和试验，但为了长远的利益，这项试验或许应该被永远终止。"
 TUR_absorb_the_tpda:0 "合并土耳其公共债务管理局"
 TUR_absorb_the_tpda_desc:0 "土耳其公共债务管理局像肿瘤那样侵蚀了我们的工业体系，但我们可以将重新整合该机构作为一项国家进程，从而铲除债务管理局这一长远发展道路上的绊脚石。"
 TUR_pay_off_our_debts:0 "偿还债务"
 TUR_pay_off_our_debts_desc:0 "奥斯曼帝国尚在时积欠了一大笔债务，而恰巧我们重建国家也要不小的开销，所幸目前我们正有能力偿还部分欠款！"
 TUR_discuss_investment_possibilities_with_FROM:0 "同[FROM.GetNameDef]商讨投资的可能性"
 TUR_discuss_investment_possibilities_with_FROM_desc:0 "在过去，[ROOT.GetAdjective]的国家政策会尽量避免牵扯外国投资与干涉——但我们不用再担心投资这样的简单交易了。他们现在会平等地对待我们，而我们也能因此变得更加富裕。"
 TUR_investment_opinion_tt:0 "§Y[FROM.GetNameDef]§!对我们的好感度越高，我们就越有机会获得他们的投资。\n"
 ROOT_invest_in_turkish_state_building:1 "投资[FROM.GetAdjective]的地区建设"
 ROOT_invest_in_turkish_state_building_desc:0 "在[FROM.GetAdjective]本国很多地区，关键基础设施尚不发达，但我们可以对此进行纠正。"
 ROOT_invest_in_turkish_state_light_industry:1 "投资[FROM.GetAdjective]轻工业"
 ROOT_invest_in_turkish_state_light_industry_desc:0 "[FROM.GetAdjective]轻工业在本国的很多地区都不发达，但我们可以对此进行纠正。"
 ROOT_invest_in_turkish_state_heavy_industry:1 "投资[FROM.GetAdjective]重工业"
 ROOT_invest_in_turkish_state_heavy_industry_desc:0 "[FROM.GetAdjective]重工业在本国的很多地区都不发达，但我们可以对此进行纠正。"
 TUR_investment_pursued:0 "进一步投资"
 ROOT_turkish_investment_ai_tt:0 "如果我们能更多地对§Y[TUR.GetNameDef]§!进行§Y投资§!，我们就能将其进一步与我们的利益绑定，同时疏远他们和我们敌人间的联系。\n"
 TUR_kurdish_state_management_category:0 "库尔德部族地区管理"
 TUR_kurdish_state_management_category_desc:0 "自共和国成立伊始，库尔德问题便一直困扰着我们，如今这个问题似乎变得愈发严重。该部族猖獗的民族主义以及注定失败的自建国行径正威胁着我国独立战争后保留下来的遗产，我们不能再继续放任这些库尔德人肆无忌惮在我国后院煽风点火的情况发生了。"
 TUR_kurdish_state_management_map_category_name:0 "这些省份存在库尔德叛乱者。"
 TUR_agitate_kurdish_state_effect_tt:0 "£faction_tur_kurdish §Y库尔德叛乱者§!将会在§Y[TUR_kurdish_state_event_target.GetName]§!更加激烈地抵抗政府。"
 TUR_pacify_kurdish_state_effect_tt: "位于§Y[TUR_kurdish_state_event_target.GetName]§!的£faction_tur_kurdish §Y库尔德叛乱者§!将被平定。"
 TUR_placate_kurdish_state_effect_tt: "位于§Y[TUR_kurdish_state_event_target.GetName]§!的£faction_tur_kurdish §Y库尔德叛乱者§!将被招安。"
 TUR_kurdish_modifiers_trigger_tt:0 "所有的£faction_tur_kurdish §Y库尔德§!省份要么拥有§Y核心§!，要么拥有§Y分离主义衰竭§!的修正。"
 TUR_no_current_integration_targets_available_tt:0 "任何一个£faction_tur_kurdish §Y库尔德§!省份都至少需要将§Y顺从度§!提升至§Y70%§!以上，同时§Y抵抗度§!降低至§Y30%§!以下才能取得核心。"
 TUR_integrate_kurdish_state_effect_tt:0 "此£faction_tur_kurdish §Y库尔德§!省份将会失去当前修正并成为§Y[TUR.GetNameDef]§!的核心领土。"
 TUR_counter_the_rebels_in_diyarbakir:0 "镇压迪亚巴克尔的叛军"
 TUR_counter_the_rebels_in_diyarbakir_desc:0 "或许是由于本地相对而言较为发达，迪亚尔巴克尔的叛乱者通常不像他们其它地方的同行那样爱惹麻烦。"
 TUR_counter_the_rebels_in_erzurum:0 "镇压埃尔祖鲁姆的叛军"
 TUR_counter_the_rebels_in_erzurum_desc:0 "尽管埃尔祖鲁姆一向是库尔德政治运动及激进行动的活动中心，但是也很少出现相关的政治暴力事件，不过鉴于如今世界局势正在发生变化，保不齐……"
 TUR_counter_the_rebels_in_van:0 "镇压凡城的叛军"
 TUR_counter_the_rebels_in_van_desc:0 "凡城是我国最东部的省份之一，与我国西部诸省份相比，它在任何方面对我们而言都显得极为陌生。"
 TUR_counter_the_rebels_in_hakkari:0 "镇压哈卡里的叛军"
 TUR_counter_the_rebels_in_hakkari_desc:0 "哈卡里的叛乱分子通常比其他省份的同行更有组织性，再加上此地众多的山脉和丘陵，使得他们更加难以被根除。"
 TUR_offer_conscription_exceptions_to_kurdish_groups:0 "£faction_tur_kurdish 授予库尔德部族兵役豁免权"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc:0 "许多库尔德部族其实并不寻求彻底的独立，他们只是想要得到一定程度的自治，出于维护和平的目的，我们可以授予他们广泛的兵役豁免权，以此来彰显我们对其一定自治权的默许。"
 TUR_integrate_kurdish_state:0 "£faction_tur_kurdish 整合库尔德地区"
 TUR_integrate_kurdish_state_desc:0 "通过与当地领袖的合作，我们将能够最终确保国内的库尔德聚居区能够重新体面地被接纳到民族国家的框架体系当中。"
 TUR_kurdish_resistance_escalation_mission:0 "£faction_tur_kurdish 库尔德人的抵抗升级为反政府势力"
 TUR_kurdish_resistance_escalation_mission_desc:0 "库尔德叛乱者再次在我国东南部加强反政府活动。"
 TUR_acted_against_kurd_rebels_recently_flag:0 "最近已突袭库尔德人"
 TUR_fundamentalist_state_management_category:0 "宗教传统派地区管理"
 TUR_fundamentalist_state_management_category_desc:0 "在我们的[ROOT.GetAdjective]国家当中，还存在着相当一部分尚未适应宗教地位发生的骤然巨变的人士。对于这些遗老遗少们，我们应该慢慢加以引导，但归根到底，我们绝不会允许他们阻碍我们前进的步伐。"
 TUR_fundamentalist_state_management_map_category_name:0 "这些省份存在反凯末尔主义势力。"
 TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state:1 "£faction_tur_traditionalist 鼓励狂热的传统派教徒移居易被影响的社区"
 TUR_increase_influence_of_fundamentalists_in_state:0 "£faction_tur_traditionalist 增强宗教传统派的影响力"
 TUR_increase_influence_of_fundamentalists_in_state_desc:1 "全知全能的真主以及他的光辉必将照亮我们引以为豪的国度的每一个角落。"
 TUR_hold_a_march_in_state:0 "£faction_tur_kemalist 在宗教传统派聚居省份举办游行"
 TUR_hold_a_march_in_state_desc:0 "当我们那些信仰坚定的拥护者们行进在这些反叛群体当中时，他们无私奉献的赤诚精神必将令这些前朝渣滓般的宗教顽固派分子心生敬畏。"
 TUR_acquiesce_to_fundamentalists:0 "£faction_tur_traditionalist 默许宗教传统派的存在"
 TUR_acquiesce_to_fundamentalists_desc:0 "这个共和国若要生存下去，那就必须要有妥协——即使那意味着要颠覆这个国家赖以维系的宪法精神。"
 TUR_empower_fundamentalists_in_state:0 "£faction_tur_traditionalist 向地方宗教传统派授权"
 TUR_empower_fundamentalists_in_state_desc:1 "我们的同宗兄弟需要从政府这里得到他们所能得到的一切支持。"
 TUR_kemalist_state_management_category:0 "凯末尔主义派地区管理"
 TUR_kemalist_state_management_category_desc:0 "凯末尔主义的追随者们通常居住在城镇市区当中，他们倾向于如同捍卫自己当今生活方式一般捍卫自己的政治理念。"
