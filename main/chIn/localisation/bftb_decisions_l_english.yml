 GRE_move_capital_to_constantinople_desc:0 "第二希腊文明的首都君士坦丁堡被誉为“所有希腊人的梦想和希望”及世界渴望之城。我们可以把我国的首都迁往旧都，以展示我们重拾的伟大。"
