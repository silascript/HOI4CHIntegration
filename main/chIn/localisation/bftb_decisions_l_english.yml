 BUL_uranium_concession_agreement:0 "同[FROM.GetNameDef]的铀矿转让协议"
 BUL_uranium_concession_agreement_desc:0 "我们无法最大程度上利用我们地下储备的铀矿。对于我们和我们的[FROM.GetAdjective]盟友而言，签订一个开放探矿权并以此换取我国国内工农业所需重要原料和产品的协议对双方都有更多好处。"
 BUL_negotiate_claims_in_the_balkans:0 "商议我们在巴尔干地区的宣称"
 BUL_negotiate_claims_in_the_balkans_desc:0 "在我们站队任何大国之前，我们必须同德国商议我们的领土需求。世界紧张度正在上升，保加利亚只会支持向我们提出最有利于我们的领土条约的国家。"
 BUL_demand_our_historical_claims:0 "索取我们的历史宣称"
 BUL_secure_occupation_in_balkan_state:0 "确保对[FROM.GetName]的占领"
 BUL_secure_occupation_in_balkan_state_desc:0 "我们必须以巴尔干和平的捍卫者的身份出现，并提议盟友将其在该地区占领地区的管控权授予我方，减少外部[ROOT.GetFactionName]驻军，使其可以去充实其他前线。"
 BUL_secure_occupation_in_balkan_state_tt:0 "（有着低§Y人力§!和§Y步兵装备§!的国家将更倾向于接受）"
 bulgarian_territorial_expansion_arranged:0 "提前安排的保加利亚领土扩张"
 BUL_bulgarian_territorial_expansion_arranged_tt:0 "一旦控制该地区的阵营盟友和保加利亚同时加入了德国所在的阵营，带有§Y提前安排的保加利亚领土扩张§!修正的省份将会被移交给保加利亚。"
 BUL_align_bulgaria:0 "摆正保加利亚的位置"
 BUL_align_bulgaria_desc:0 "我们同保加利亚保持着数十年友好的外交关系，并且靠着我们的财政援助，保加利亚政府终于有能力掌控它那岌岌可危的债务了。现在是时候正式提名他们成为[GER.GetNameDef]的盟友了。"
 BUL_germany_donate_fighters:0 "向保加利亚捐赠战斗机"
 BUL_germany_donate_fighters_desc:0 "我们将向最近重建的保加利亚空军捐赠一小批飞机。"
 BUL_germany_demand_military_access:0 "向保加利亚索取军事通行权"
 BUL_germany_demand_military_access_desc:0 "我们必须向保加利亚索取军事通行权，即使他们不参与我们的进攻。这样我们的军队就能够以保加利亚为基地发起对希腊的进攻了。"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister:0 "要求替换保加利亚总理"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc:0 "保加利亚总理格奥尔基·乔塞瓦诺夫已经证明他自己是一个无能的政客，我们应当向[BUL.GetLeader]提议寻找一个更合适且更加接近我们理念的人去取代他，比如博格丹·菲洛夫。"
 BUL_donate_aircraft_tt:0 "一旦[BUL.GetNameDef]接受我们的捐赠，他们对我们和两国间将展开合作的好感度会提升。"
 BUL_the_balkan_federation_dream:0 "巴尔干联邦之梦"
 BUL_the_balkan_federation_dream_desc:0 "[ROOT.GetNameDefCap]必须带头促成一个强大的巴尔干联邦以应对无产阶级的众多敌人，并确保巴尔干诸国明白，深化我们人民间的合作与团结是走出当前困境的唯一道路，这条道路最终会指引巴尔干地区走向统一……"
 BUL_develop_balkan_federation_project:0 "巴尔干联邦计划"
 BUL_develop_balkan_federation_project_desc:0 "我们必须召集例如经济、工业、政治和社会等不同领域的专家，共同分析1920年代巴尔干联邦计划失败的原因，并起草一个新的、富含包容性且经过改良的计划以确保所有巴尔干地区的国家都会得到公平且平等的对待。"
 BUL_balkan_federation_propaganda:0 "巴尔干联邦宣传计划"
 BUL_balkan_federation_propaganda_desc:0 "为了我们的巴尔干联邦计划，我们将会在[FROM.GetNameDef]组织一场声势浩大的宣传运动，去赢得[FROM.GetAdjective]无产阶级大众的广泛支持。"
 BUL_destabilize_country:0 "破坏[FROM.GetNameDef]"
 BUL_destabilize_country_desc:0 "我们必须让[ROOT.GetAdjective]特工渗透到[FROM.GetNameDef]去组织当地支持我们联邦计划的活跃分子，向他们提供基本的训练，组建武装游击队以破坏国家稳定。"
 BUL_fight_alongside_country_comrades:0 "与我们的[FROM.GetAdjective]同志并肩作战"
 BUL_fight_alongside_country_comrades_desc:0 "我们必须支援我们深陷[FROM.GetNameDef]泥潭的同志，并在[FROM.GetAdjective]内战中加入他们那一边。"
 BUL_fight_alongside_country_comrades_join_cw_tt:0 "§Y[ROOT.GetNameWithFlag]§!将会在内战中加入§Y[FROM.GetNameWithFlag]§!。"
 BUL_balkan_federation_industrial_aid:0 "向[FROM.GetNameDef]提供工业援助"
 BUL_balkan_federation_industrial_aid_desc:0 "我们当前正向[FROM.GetAdjective]提供援助，以期在他们加入[ROOT.GetFactionName]之前大力发展[FROM.GetNameDef]当前所缺乏的国内工业。"
 BUL_balkan_federation_economic_aid:0 "向[FROM.GetNameDef]提供经济援助"
 BUL_balkan_federation_economic_aid_desc:0 "我们当前正向[FROM.GetAdjective]政府提供经济援助，以避免[FROM.GetNameDef]岌岌可危的经济在他们加入[ROOT.GetFactionName]前破产。"
 BUL_balkan_federation_military_aid:0 "向[FROM.GetNameDef]提供军事援助"
 BUL_balkan_federation_military_aid_desc:0 "我们目前正向[FROM.GetAdjective]政府的一项行动提供军事协助，以期在他们加入[ROOT.GetFactionName]之前根除分布于[FROM.Capital.GetName]附近众多乡村城镇的异见者藏身窝点。"
 BUL_balkan_federation_project_ready_flag:0 "巴尔干联邦的计划已经就绪。"
 BUL_balkan_federation_demand_turkish_territory:0 "索取土耳其领土"
 BUL_balkan_federation_demand_turkish_territory_desc:0 "我们将会派出一个外交使团和[TUR.GetLeader]磋商有关[TUR.GetAdjective]向[BUL.GetNameDef]割让其在巴尔干地区领土的有关事宜。"
 BUL_plot_against_boris_dec_cat:0 "密谋反对鲍里斯"
 BUL_plot_against_boris_dec_cat_desc:0 "[GetPlotAgainstBorisFocusLoc]"
 BUL_brainwash_political_prisoners:0 "洗脑政治犯"
 BUL_brainwash_political_prisoners_desc:0 "我们将会施压胁迫我们的一个政治犯去完成这件“不干净”的事情，以防一旦我们大逆不道的计划失败，没有一个政府成员会和这项未遂暗杀事件联系起来。"
 BUL_persuade_faction_members:0 "说服[GetFactionMembersToPersuade]成员"
 BUL_persuade_faction_members_desc:0 "我们将向一个供职于政府的反沙皇组织成员提供一笔数额夸张的巨款，用以寻找一个适合执行我们计划的人。"
