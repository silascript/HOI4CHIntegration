 TUR_traditionalist_infiltration_mission:0 "£faction_tur_traditionalist 传统主义者渗透危机"
 TUR_traditionalist_infiltration_mission_desc:0 "看起来我们社会中那些宗教分子正在那些只有中等支持率的地方再次试图煽动巩固他们的信徒。"
 TUR_thwarting_traditionalist_infiltration:0 "£faction_tur_kemalist 阻止传统主义者的渗透企图"
 TUR_thwarting_traditionalist_infiltration_desc:0 "我们绝不能让那些破坏这个国家世俗主义的异端毫无阻拦地向西部传播他们的邪说，我们有义务去阻止他们。"
 TUR_entrench_kemalism_in_state:0 "£faction_tur_kemalist 加强凯末尔主义在该省份的影响"
 TUR_entrench_kemalism_in_state_desc:0 "如果凯末尔主义要在未来生存下去，我们就必须非常努力地确保凯末尔主义的意识形态在尽可能多的人心中根深蒂固。"
 TUR_root_out_kemalists_in_state:0 "£faction_tur_traditionalist 根除该省份的凯末尔主义者"
 TUR_root_out_kemalists_in_state_desc:0 "我们应该让这些毫无信仰的、持续荼毒国家的凯末尔主义祸害们内心感到恐惧。"
 TUR_kemalist_infiltration_mission:0 "£faction_tur_kemalist 凯末尔主义者渗透危机"
 TUR_kemalist_infiltration_mission_desc:0 "那些凯末尔主义党羽一直对被公众罢黜一事怀恨在心，他们仍旧在玩他们的老把戏。他们试图在西部地区实施独裁——他们必须被制止。"
 TUR_hostile_kemalists_influenced_state_effect_tt:0 "£faction_tur_kemalist §Y凯末尔主义叛党§!将会坚守§Y[TUR_kemalist_state_event_target.GetName]§!。"
 TUR_thwarting_kemalist_infiltration:0 "£faction_tur_traditionalist 阻止凯末尔主义者的渗透企图"
 TUR_thwarting_kemalist_infiltration_desc:0 "阻止凯末尔主义者进一步传播他们的恶毒言论已经不只只是基本的公民责任，而是一项神圣的使命。"
 TUR_reforming_our_armed_forces_category:0 "军队改革"
 TUR_reforming_our_armed_forces_category_desc:0 "我国的武装力量在独立战争后损失殆尽：为了从帝国主义者手中赢回自由我们透支了一切。虽然军事改革这件事看起来可以推迟一段时间再做，但是现在的世界正变得愈发危险。"
 TUR_modernize_our_tactics:0 "战术现代化"
 TUR_modernize_our_tactics_desc:0 "虽然目前武装部队的很多在编人员都是经历过独立战争的老兵，但是他们却没有意识到未来战争相比于1922年的战争已经截然不同了。"
 TUR_teach_the_proper_use_of_modern_infrastructure:0 "指导如何正确使用现代基础设施"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc:0 "军队中有许多人对火车和公路的出现适应得很慢，依旧坚持骑马旅行。"
 TUR_commence_an_overhaul_of_our_training_methods:0 "开始全面改革我们的训练方法"
 TUR_commence_an_overhaul_of_our_training_methods_desc:0 "我们的训练方法无甚效用；老兵们能通过经验学习，而对于我们的新兵来说则毫无意义。"
 TUR_streamline_communication_methods_between_ships:0 "简化船舶之间的通信方式"
 TUR_streamline_communication_methods_between_ships_desc:0 "我们海军舰艇上使用的许多装备都是陈旧、过时和不可靠的。"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect:1 "制定新的航空安全条例"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc:0 "我们一直为自己在欧洲航空创新方面处于领先地位而感到自豪，但我们的飞行员也享有特立独行的美誉。"
 TUR_etatism_crisis_1:0 "通货膨胀加剧"
 TUR_etatism_crisis_1_desc:0 "事实证明，既要保持我们的国家社会主义经济模式，又要采取战时经济模式是有问题的。"
 TUR_etatism_crisis_2:0 "土耳其里拉贬值"
 TUR_etatism_crisis_2_desc:0 "事实证明，既要保持我们的国家社会主义经济模式，又要采取战时经济模式是有问题的。"
 TUR_etatism_crisis_3:0 "经济衰退进一步恶化"
 TUR_etatism_crisis_3_desc:0 "事实证明，既要保持我们的国家社会主义经济模式，又要采取战时经济模式是有问题的。"
 TUR_etatism_crisis_4:0 "萧条将至"
 TUR_etatism_crisis_4_desc:0 "事实证明，试图同时维持国家主义经济模式和战时经济显得困难重重。如果我们在这个问题上没有成功采取有效措施，我们将会彻底摧毁我们的整个经济。"
