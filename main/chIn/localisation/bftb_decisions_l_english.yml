 BUL_persuade_generic_members:0 "阵营"
 BUL_draw_up_a_plan_for_regicide:0 "制定弑君计划"
 BUL_draw_up_a_plan_for_regicide_desc:0 "是时候做我们最后的准备并决定我们行动的时间和地点了。"
 BUL_seek_foreign_support:0 "寻求外国支持"
 BUL_seek_foreign_support_desc:0 "我们必须寻求外国支援，以便帮助我们巧妙地执行暗杀沙皇的计划，同时为我们将来向民众披露的有关此次意外的政府报告做信用背书。"
 BUL_execute_plan:0 "执行计划"
 BUL_execute_plan_desc:0 "我们已经等到了一个完美的行动机会，是时候执行我们的计划了！\n晚安，鲍里斯沙皇…"
