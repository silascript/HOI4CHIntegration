 BUL_dominance_in_the_black_sea_mission:0 "支配黑海"
 BUL_dominance_in_the_black_sea_mission_desc:0 "我们必须确保掌控黑海，移除沿岸所有可能的威胁并夺取他们的土地用于造舰，从而确保保加利亚在该地区的霸权。"
 BUL_dominance_in_the_aegean_sea_mission:0 "支配爱琴海"
 BUL_dominance_in_the_aegean_sea_mission_desc:0 "我们必须确保掌控爱琴海，移除沿岸所有可能的威胁并夺取他们的土地用于造舰，从而确保保加利亚在该地区的霸权。"
 BUL_dominance_in_the_adriatic_sea_mission:0 "支配亚得里亚海"
 BUL_dominance_in_the_adriatic_sea_mission_desc:0 "我们必须确保掌控亚得里亚海，移除沿岸所有可能的威胁并夺取他们的土地用于造舰，从而确保保加利亚在该地区的霸权。"
 BUL_appoint_tsankov:0 "指派亚历山大·灿科夫出任首相"
 BUL_appoint_tsankov_desc:0 "是时候调整航线，转而采取更激进的政策了。亚历山大·灿科夫和他的国家社会运动是这个国家最合适的领导人。"
 BUL_appoint_georgiev:0 "指派基蒙·格奥尔基耶夫出任首相"
 BUL_appoint_georgiev_desc:0 "基蒙·格奥尔基耶夫已经成为了祖国阵线阵营里最重要的首脑，是时候承认他的功绩并邀请他担任[ROOT.GetNameDef]首相一职了。"
 BUL_balkan_confederation_industrial_investment:0 "向[FROM.GetNameDef]提供工业投资"
 BUL_balkan_confederation_industrial_investment_desc:0 "为了向[FROM.GetAdjective]政府施加影响，我们会鼓励[BUL.GetAdjective]产业巨头进行一系列投资，发展[BUL.GetAdjective]在[FROM.GetNameDef]的附属产业，从而刺激该国产业发展并同时提高我们对其的掌控。"
 BUL_balkan_confederation_capital_injection:0 "向[FROM.GetNameDef]注入资本"
 BUL_balkan_confederation_capital_injection_desc:0 "我们将向深陷泥潭的[FROM.GetAdjective]的企业提供资金援助以稳定该国的金融业，并间接提高[BUL.GetAdjective]对[FROM.GetNameDef]经济的控制。"
 BUL_balkan_confederation_balkan_summit:0 "举办巴尔干峰会"
 BUL_balkan_confederation_balkan_summit_desc:0 "我们将邀请巴尔干地区的全部自由国家来参加巴尔干峰会。这项会议将会允许我们巧妙地宣传我们的见解并增强我们在巴尔干地区国家间的影响力。"
