 BUL_repress_imro_flag:0 "已经镇压了马其顿内部革命组织"
 bftb_bulgaria_imro.1.t:0 "马其顿内部革命组织卷土重来！"
 bftb_bulgaria_imro.1.desc:0 "据可靠信息来源称，马其顿内部革命组织的成员已经越过了国境，装备着保加利亚产武器，并在马其顿地区组织着一次反对[ROOT.GetAdjective]的运动。"
 bftb_bulgaria_imro.1.a:0 "又回到了1930年代早期……"
 bftb_bulgaria_imro.2.t:0 "在马其顿觉醒的亲保加利亚情绪"
 bftb_bulgaria_imro.2.desc:0 "马其顿内部革命组织的活跃分子与其他亲保加利亚的马其顿人近日在马其顿人中散播着亲保加利亚情绪。\n因此，新一波不稳定与反对[ROOT.GetAdjective]的浪潮将为祸该地区。"
 bftb_bulgaria_imro.2.a:0 "是时候着手处理马其顿内部革命组织了，又一次……"
 bftb_bulgaria_fatherland_front.1.t:1 "祖国阵线"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "我们终于可以收获在付出巨大努力后获得的成果，即将截然不同的政治和意识形态团体团结在一条战线上，反对保加利亚的亲德军国主义独裁。\n我们已经组建了祖国阵线，不仅由共产党，而且还由环节派、广泛派社会主义者、农民和其他组织的前成员组成，现在，他们共同反对统治国家的资产阶级，而资产阶级为了寻求财富，不惜再次毁掉国家。"
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "共产主义者联同其他组织的成员组建了祖国阵线，这项政治抵抗运动正危险地在无产者间流行，并在不久的将来有可能构成推翻当局的威胁。"
 bftb_bulgaria_fatherland_front.1.a:1 "团结一致，我们将更加强大！"
 bftb_bulgaria_fatherland_front.1.b:1 "又一个注定失败的共产主义小把戏"
 bftb_bulgaria_fatherland_front.2.t:1 "祖国阵线正在袭击！"
 bftb_bulgaria_fatherland_front.2.desc:0 "今天，祖国阵线地方组织和武装游击队在一个预谋计划的指导下接管了国家里的各个市政厅和行政管理处。\n从布尔加斯到瓦尔纳，这些叛党在整个黑海沿岸都没有遭到像样的抵抗[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]。"
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 "，在普罗夫迪夫，工人阶级有如万人空巷般出门支援暴动，只用几小时就控制了整个地区"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 "\n据报，在默西亚地区的政变之所以成功也是因为得到了农民们的有力支援"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 "\n在索菲亚，前环节派军官已经控制了通讯设施并且正向着国民议会挺进，勒令毫无防备的忠诚派军队拱手投降"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 "\n最后，一群[GetPartisanFfSupportNationalities]游击队已经加入了祖国阵线，并且正在尝试夺取占领区的控制权"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "希腊"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "南斯拉夫"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "希腊和南斯拉夫"
 bftb_bulgaria_fatherland_front.2.a:1 "那就只有内战了！"
 BUL_zveno_dissidents_tt:0 "如果我们不能尽快解决[GetZvenoName]派系，该组织成员或许在未来会掀动一场军事政变。"
 BUL_exposed_zveno_conspirator_tt:0 "这样就能延缓[GetZvenoName]派系或许在组织的任何政变。"
