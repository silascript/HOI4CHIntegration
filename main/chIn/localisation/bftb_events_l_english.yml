 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap]应当加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "我们不会屈服于空洞的威胁!"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap]同意加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "派往[FROM.GetName]政府以说服加入[BUL.GetFactionName]的特使今天已从[FROM.GetAdjective]首都返回，并带回了好消息：[FROM.GetLeader]同意了我们的要求，[FROM.GetHerHis]终于加入了我们的联盟。"
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "[BUL.GetFactionName]更加壮大！"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap]拒绝加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "被派出要求[FROM.GetName]人支持[BUL.GetFactionName]的特使报告说，[FROM.GetLeader]决定不加入我们的联盟，他们显然没有意识到，蔑视我们外交官的警告[FROM.GetNameDef]将会因为挑战[BUL.GetAdjective]的命令迎来命中注定的命运。"
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader]被证明是一个傻瓜…"
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap]要求[FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "一个由[GetBulgarianLeaderDiplomaticMission]率领的[BUL.GetAdjective]外交使团已经抵达了我国首都以协商将[FROM.FROM.GetName]移交给[BUL.GetNameDef]的相关事务，而他们宣称该地区理应属于他们。"
 BUL_tsar_leads_diplomatic_mission:0 "，由沙皇[BUL.GetLeader]本人率领，"
 BUL_politician_leads_diplomatic_mission:0 "，由[BUL.GetLeader]本人率领，"
 BUL_bulgarian_government:0 ""
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "我们无法拒绝……"
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "这样的事情不会发生！"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap]接受了[BUL.GetAdjective]对[FROM.FROM.FROM.GetName]的控制"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "在与[BUL.GetAdjective]派往[FROM.GetAdjective]首都的外交使团漫长的谈判过程之后，[FROM.GetLeader]已同意将[FROM.FROM.FROM.GetName]移交给给保加利亚。"
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName]终于回到了祖国的怀抱"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap]拒绝将[FROM.FROM.FROM.GetName]移交给[BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "在与[BUL.GetAdjective]派往[FROM.GetAdjective]首都的外交使团数个小时的激烈谈判后，[FROM.GetLeader]已经坚定地拒绝了将[FROM.FROM.FROM.GetName]移交给[BUL.GetNameDef]。"
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "[FROM.GetLeader]做出了一个愚蠢的决定……"
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap]要求[ROOT.GetAdjective]屈服"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "最终，[BUL.GetAdjective]政府露出了狐狸尾巴，派遣了一个代表团以要求[ROOT.GetNameDef]承认[BUL.GetNameDef]为自己的宗主，而这意味着[ROOT.GetAdjective]政府对[GetBulgarianLeader]权力的无条件臣服。"
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "我们无法拒绝……"
 bftb_bulgaria_fate_of_the_balkans.7.b:0 "[ROOT.GetNameDefCap]永远不会向外国势力屈服！"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap]向[BUL.GetNameDef]屈服"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "自从[FROM.GetNameDef]加入了[BUL.GetFactionName]之后，我们就已经游说该政府屈服于[GetBulgarianLeader]，随着我们近日针对几位[FROM.GetAdjective]部长的贿赂与胁迫手段开始奏效，[FROM.GetLeader]已经被迫签署了一份条约，正式承认[BUL.GetNameDef]为其宗主国，由此[FROM.GetAdjective]人终于被征服了。"
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "[FROM.GetAdjective]很识相。"
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap]拒绝服从[BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "不幸的是，[FROM.GetAdjective]政府已经决定要挑战[GetBulgarianLeader]的权威。[FROM.GetLeader]今日公开宣称了其拒绝屈服于[BUL.GetAdjective]政府的决定。这是一个由大多数[FROM.GetAdjective]人民支持的大胆决定，但鉴于他们仍需要我们为他们那可悲的小国家保驾护航，这也是一个鲁莽的决定。在此之后，[GetBulgarianLeader]已经开始重新思考[FROM.GetAdjective]在[BUL.GetFactionName]中的席位……"
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "我们必须继续向他们施压!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "§Y使[FROM.GetName]屈服§!的决议将在§R365日§!后再次可用"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "他们的反抗将受到惩罚!"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap]强迫[FROM.GetNameDef]加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "在收到[BUL.GetAdjective]政府的最后通牒后，[FROM.GetNameDef]的[FROM.GetLeader]显然受迫于针对本国的恐吓，其部长们甚至连他本人都选择了屈服于[BUL.GetAdjective]方面的施压，进而宣布[FROM.GetNameDef]将立刻退出[ROOT.GetFactionName]并加入[BUL.GetFactionName]。"
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef]会为此付出代价！"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "一位可悲领袖做出的可悲选择……"
