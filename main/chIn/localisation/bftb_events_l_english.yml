 bftb_bulgaria_tsar_boris.1.t:0 "沙皇鲍里斯三世访问[GetDestinationName]"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "今日，鲍里斯三世已经结束了对[GetDestinationName]的访问。在当地最具标志性的街道上，沙皇享受着当地人聚集在一起为皇家游行欢呼的喜悦。\n但这次访问并不只是普通人的享受，在沙皇到来后的几天里，还举行了豪华的宴会、盛大的招待会以及与当地最高精英的会面。\n\n总的来说，这次访问达到了加强与当地社会最富有的精英联系的目的，并向普通百姓展示了沙皇作为一个仁慈，亲近臣民的统治者的形象。"
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "皇室对[GetDestinationName]地区的访问取得圆满成功！在结束前往市政厅会见当地市长行程之后，沙皇决定在[GetDestinationName]一个普通街区走访慰问当地干部群众。\n市民们对鲍里斯的到来热情到了极点，每个人都乐见他们的统治者穿行于街头，快乐的献给沙皇一些满含心意的廉价礼物，从花圈、土产到小的木制和铁制工艺品。\n\n这种诚挚而谦逊的欢迎在沙皇内心是否激起了什么反应尚不清楚，但事实是，在这一场合，沙皇决定面向所有人举办一场盛大的大众盛宴，而不是私人招待会和排他的花园派对。不用说，[GetDestinationName]的人都很喜欢这个主意，每个人都玩到很晚才回家，在活动结束后个个都兴高采烈。"
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "皇室对[GetDestinationName]访问沉重的打击了沙皇的支持率。在欢迎仪式上，初始的访问中就观察到聚集欢迎人群里大部分的穷人并不快乐，甚至可以听到人堆里爆出的嘘声。\n\n当市民们聚集在市政厅墙外抗议的时候情况变得更糟糕了，那会国王及其家人正在市政厅享受由社会特权阶层举办的奢华宴会与盛大招待。人们激烈抨击这一奢靡表现并将近些年来国家的经济与社会问题归咎于上层阶级。\n\n警方立即奉命驱散了游行人群以作回应，但是暴力执法只会恶化形势，后续示威活动将演变为暴力骚乱。"
 bftb_bulgaria_tsar_boris.1.a:1 "下次访问计划在何时？"
 bftb_bulgaria_tsar_boris.1.b:1 "这是让他们刻骨铭心的一夜！"
 bftb_bulgaria_tsar_boris.1.c:1 "暂时别办宴会了……"
 bftb_bulgaria_tsar_boris.2.t:0 "沙皇鲍里斯三世之死"
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:1 "在遭受重病一个星期后，保加利亚沙皇鲍里斯三世于今日去世，[?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong]，因明显的心力衰竭死于[BUL.Capital.GetName]。"
 BUL_context_of_death_assassinated:0 "几个小时前，沙皇鲍里斯三世在参加完一年一度的全国拜占庭研究大会后离开索非亚大学，当时一名男子迅速走近沙皇，拔出武器，向鲍里斯连开数枪，随后被安全部队击毙。几分钟后，沙皇鲍里斯三世和刺客共赴黄泉。"
 BUL_context_of_death_ger:0 "在[GetBorisGermanMeetingLocation]同[GER.GetLeader]进行了一场计划外的艰苦会谈后， 鲍里斯三世返回了[BUL.Capital.GetName]，稍后时分，他因明显的心力衰竭去世。"
 BUL_boris_german_meeting_location_historical:0 "在东普鲁士军事总部拉斯滕堡的狼穴"
 BUL_boris_german_meeting_location_capital:0 "在[GER.Capital.GetName]"
 BUL_context_of_death_sov:0 "在[SOV.Capital.GetName]同[SOV.GetLeader]会晤后，鲍里斯三世返回了[BUL.Capital.GetName]，随后他因明显的心力衰竭去世。"
 BUL_context_of_death_eng:0 "在[ENG.Capital.GetName]同[ENG.GetLeader]会晤后， 鲍里斯三世返回了[BUL.Capital.GetName]，一星期后他因明显的心力衰竭去世。"
 BUL_popular_suspicions_about_death_basic:0 "但是关于沙皇的死因尚不明确，有推测认为鲍里斯是在他最后一次会晤中被投毒的，很多人相信暗杀命令来自[GER.GetLeader]。其他人则相信是人民内务委员会毒死了沙皇。还有人如同身临其境一般的描述[ENG.GetNameDef]和此事有牵连，甚至还有人声称[BUL.GetAdjective]政府也同沙皇的死纠缠不清……"
 BUL_popular_suspicions_about_death_assassinated:0 "国家安全部门已经展开了事件的调查寻找对弑君一事负有责任的人。据官方报道，罪犯持有保加利亚、德国和英国的护照，这些都使调查变得复杂化并使推断范围扩大。大部分保加利亚人指责[GER.GetLeader]，人民内务委员会或者[ENG.GetAdjective]牵涉其内，但是有部分人甚至敢于声称保加利亚政府自身也是弑君案关联方……"
 bftb_bulgaria_tsar_boris.2.a:0 "属实令人不安……"
 bftb_bulgaria_tsar_boris.3.t:1 "摄政议会"
 bftb_bulgaria_tsar_boris.3.desc:1 "是时候任命代表鲍里斯的继承人西美昂二世统治[ROOT.GetNameDef]的摄政议会成员了。\n\n我们必须从皇室和上层政治和军事阶层中选择最合适的候选人，但我们必须做出明智的选择，因为每个人都他们自己的效忠对象，然而我们的国家却因为前领导者的决策已经饱受创伤了，它禁不起再一次的折腾…"
 bftb_bulgaria_tsar_boris.3.a:0 "建立一个亲轴心国政府。"
 bftb_bulgaria_tsar_boris.3.b:0 "建立一个亲同盟国政府。"
 bftb_bulgaria_tsar_boris.3.c:0 "建立一个中立政府。"
 bftb_bulgaria_factions.10.t:0 "发现环节派密谋"
 bftb_bulgaria_factions.10.desc:1 "据可靠信息来源称，一些平日里公开批评当局的环节派成员近日已经与若干军官进行了接触。尽管我们还不能确定这些私下会面的目的或这些军官的姓名，但毫无疑问，这一可疑举动一定只是环节派更大阴谋的一部分……"
 bftb_bulgaria_factions.10.a:0 "继续调查！"
 bftb_bulgaria_factions.10.b:0 "让我们看看他们接下来会如何行动……"
 bftb_bulgaria_factions.11.t:0 "环节派阴谋家暴露"
 bftb_bulgaria_factions.11.desc:1 "在对环节派进行深入调查并与几个忠于环节派的分子进行接触后，我们发现了他们推翻现有政权的军事阴谋计划。\n在与这一系列阴谋相关的的人名清单中我们发现了我们最信任的将军的名字：[?BUL_zveno_conspirator.GetName]。\n\n现在我们必须决定如何处置这个不忠诚的人。"
 bftb_bulgaria_factions.11.a:0 "立刻逮捕他！"
 bftb_bulgaria_factions.11.b:0 "我们不应该急于下结论。"
 bftb_bulgaria_factions.12.t:1 "环节派政变准备"
 bftb_bulgaria_factions.12.desc:1 "我们收到情报：环节派终于决定执行他们的最终计划来执行军事政变了。\n他们想像1934年那样颠覆政权，但这次我们将会组织他们，并将这个组织一劳永逸的永远清除。"
 bftb_bulgaria_factions.12.a:0 "我们见碾碎他们！"
 bftb_bulgaria_factions.17.t:0 "环节派融合"
 bftb_bulgaria_factions.17.desc:1 "环节派终于被整合进了政府，这进一步提升了该组织前成员与我党之间的协作关系。通过这种方式，我们得以让协作计划更进一步，通过集合国家里最睿智的头脑以共谋大计。"
 bftb_bulgaria_factions.17.a:1 "让我们赶紧把这些想法诉诸行动！"
 bftb_bulgaria_factions.19.t:0 "环节派被打倒了！"
 bftb_bulgaria_factions.19.desc:1 "在过去的几周中，警方一直在铲除环节派的残余势力。而因此前我们逮捕该派系领袖的行动，该组织已经因缺乏强力领导而群龙无首、组织涣散。\n现在我们可以负责任地说，环节派已经在[ROOT.GetNameDef]销声匿迹，这对国家与当局来讲，是有百利而无一害。"
 bftb_bulgaria_factions.19.a:1 "好消息！"
 bftb_bulgaria_factions.20.t:0 "工人罢工"
 bftb_bulgaria_factions.20.desc:1 "社会民主工党（广泛派）的成员们已经加入了共产党人的行列，努力在产业工人中掀起全国性的罢工。通过秘密集会和会议，他们设法在保加利亚无产阶级中争取到了了极大的支持和同情。\n在这些罢工者最活跃的地区维持秩序时，我们必须谨慎行事，以免事态升级到比罢工更严重的地步。"
 bftb_bulgaria_factions.20.a:1 "饥饿将会逐渐驱使他们回归一体"
 bftb_bulgaria_factions.20.b:1 "我们必须不惜任何代价粉碎他们!"
 bftb_bulgaria_factions.21.t:0 "暴乱导致附带损伤"
 bftb_bulgaria_factions.21.desc:0 "随着我们军队对罢工者的镇压，暴力冲突与暴动在工业区扩散开来。在[?BUL.BUL_damaged_civs_state.GetName]，暴动已经对数个民用工厂造成了破坏[GetMilitaryFactoriesDamaged]。[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "一个不幸的结果……"
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 "几个共产主义团体企图通过破坏国内的军事设施来危害我们的武器生产"
 BUL_bs_strikes_military_factories_damaged_other_state:0 "在[?BUL.BUL_damaged_mils_state.GetName]，几个共匪团体试图通过破坏我们的军工设施来危害我们的武器装备生产。"
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 "在[?BUL.BUL_damaged_infrastructure_state.GetName]，暴力骚乱还导致道路、铁路和交通遭到破坏和封锁。"
 bftb_bulgaria_factions.27.t:0 "广泛派社会主义者已经被整合"
 bftb_bulgaria_factions.27.desc:1 "广泛派社会主义者终于被整合进了政府，这进一步提升了该组织前成员与我党之间的协作关系。通过这种方式，我们得以让协作计划更进一步，通过集合国家里最睿智的头脑以共谋大计。"
 bftb_bulgaria_factions.27.a:1 "我们需要彼此以成就大业！"
 bftb_bulgaria_factions.29.t:0 "广泛派社会主义者被摧毁了"
 bftb_bulgaria_factions.29.desc:1 "在过去的几周中，警方一直在铲除广泛派社会主义者的残余势力。而因此前我们逮捕该派系领袖的行动，该组织已经因缺乏强力领导而群龙无首、组织涣散。\n现在我们可以负责任地说，广泛派社会主义者已经在[ROOT.GetNameDef]销声匿迹，这对国家与当局来讲，是有百利而无一害。"
 bftb_bulgaria_factions.29.a:1 "这得花点儿时间……"
 bftb_bulgaria_factions.30.t:0 "农民派在农村的声望正在上升"
 bftb_bulgaria_factions.30.desc:1 "全国农民联盟正于我国的乡村地区掀起一场非法的宣传运动，成千上万的农民受其蛊惑而开始质疑当局并加入了他们的行列。\n农盟强烈抨击本国过去的尚武政策，称其给保加利亚带来了毁灭与耻辱，并试图在当局与前者间寻找微小的共同点，以期在民众中引发不满与动摇。"
 bftb_bulgaria_factions.30.a:0 "完全无法接受！"
 bftb_bulgaria_factions.31.t:0 "全国农民联盟的分裂。"
 bftb_bulgaria_factions.31.desc:1 "尽管之前农民党人和共产主义者之间并未有过太多合作，全国农民联盟和共产党中的一些派系已围绕推翻政府这一目标达成了共识。\n一些农民党人已经决定脱离组织并投共。然而另一部分更为保守的成员仍然热衷于同时与资产阶级及他们的反对者布尔什维克主义作斗争，并试图通过政治途径与政府达成某种默契。"
 bftb_bulgaria_factions.31.a:1 "讨厌的老鼠!"
 bftb_bulgaria_factions.37.t:0 "全国农民联盟被整合了。"
 bftb_bulgaria_factions.37.desc:1 "全国农民联盟终于被整合进了政府，这进一步提升了该组织前成员与我党之间的协作关系。通过这种方式，我们得以让协作计划更进一步，通过集合国家里最睿智的头脑以共谋大计。"
 bftb_bulgaria_factions.37.a:1 "这将给国家带来巨大的利益。"
 bftb_bulgaria_factions.39.t:0 "全国农民联盟被摧毁了。"
 bftb_bulgaria_factions.39.desc:1 "在过去的几周中，警方一直在铲除全国农民联盟的残余势力。而因此前我们逮捕该派系领袖的行动，该组织已经因缺乏强力领导而群龙无首、组织涣散。\n现在我们可以负责任地说，全国农民联盟已经在[ROOT.GetNameDef]销声匿迹，这对国家与当局来讲，是有百利而无一害。"
 bftb_bulgaria_factions.39.a:1 "他们一去不复返了!"
 bftb_bulgaria_factions.40.t:1 "向[GetMarchDestinationName]进军"
 bftb_bulgaria_factions.40.desc:1 "在借鉴了多年前保加利亚军团青年联盟经验的基础上，国家社会主义运动迅速发展出了众多支持者，他们已经组织起了一场从[Root.Capital.GetName]向[GetMarchDestinationName]的进军。\n那些抗议者们仿效纳粹进行了火炬游行，要求采取更加严酷的手段铲除那些意图颠覆的布尔什维克组织，那些组织是一个全国工人联合会的产物，这个联合会图谋掀起阶级斗争并更深入地干预保加利亚的经济和社会生活。\n目前看来，这场行动在城市青年中的影响正在扩大，愈演愈烈，如果我们想遏制这场游行，就应当尽早采取行动，莫要延宕。"
 bftb_bulgaria_factions.40.a:1 "那游行本身甚至都不是原创的！"
 bftb_bulgaria_factions.40.b:0 "在他们成为更大的威胁前，我们得先让他们闭嘴"
 bftb_bulgaria_factions.47.t:0 "国家社会主义运动已经整合"
 bftb_bulgaria_factions.47.desc:1 "国家社会主义运动终于被整合进了政府，这进一步提升了该组织前成员与我党之间的协作关系。通过这种方式，我们得以让协作计划更进一步，通过集合国家里最睿智的头脑以共谋大计。"
 bftb_bulgaria_factions.47.a:1 "我们一直说这是为了更好的…"
 bftb_bulgaria_factions.49.t:0 "国家社会主义运动被摧毁了"
 bftb_bulgaria_factions.49.desc:1 "在过去的几周中，警方一直在铲除国家社会主义运动的残余势力。而因此前我们逮捕该派系领袖的行动，该组织已经因缺乏强力领导而群龙无首、组织涣散。\n现在我们可以负责任地说，国家社会主义运动已经在[ROOT.GetNameDef]销声匿迹，这对国家与当局来讲，是有百利而无一害。"
 bftb_bulgaria_factions.49.a:1 "没人惦记他们！"
 bftb_bulgaria_factions.50.t:1 "环节派成员被镇压"
 bftb_bulgaria_factions.50.desc:1 "通过逮捕那些据称在公开场合发表忤逆[ROOt.GetLeader]的言论，甚至密谋颠覆政府的成员，我们已经成功地镇压了环节派。"
 bftb_bulgaria_factions.50.a:1 "他们罪有应得"
 bftb_bulgaria_factions.51.t:1 "环节派成员被镇压"
 bftb_bulgaria_factions.51.desc:1 "我们的安保部队发动了一场针对环节派的大规模镇压行动。行动指挥声称警方在该组织的秘密会议上设法抓捕了多名刺头，就结果而言，这场行动可以说是大获全胜。"
 bftb_bulgaria_factions.51.a:1 "好消息！"
 bftb_bulgaria_factions.52.t:1 "环节派成员被镇压"
 bftb_bulgaria_factions.52.desc:1 "我们试图打击环节派的行动不幸地失败了。警方闯入了据信是环节派策划针对当局的阴谋的秘密集会场所，尽管此处确实有环节派成员，但会议内容根本无关他们的组织，更遑论政治了。\n自不待言，这类警察行动吃了不少保加利亚民众的白眼，更别提环节派了…"
 bftb_bulgaria_factions.52.a:1 "真尴尬……"
 bftb_bulgaria_factions.53.t:1 "监禁环节派领袖的行动"
 bftb_bulgaria_factions.53.desc:1 "逮捕环节派领袖的行动已大获成功。包括基蒙·格奥尔基耶夫在内的数位重要人物已被逮捕，这对他们的组织造成了巨大打击。"
 bftb_bulgaria_factions.53.a:1 "他们没法继续惹麻烦了！"
 bftb_bulgaria_factions.54.t:1 "监禁环节派领袖的行动"
 bftb_bulgaria_factions.54.desc:1 "逮捕环节派领袖的行动并不如预想那般顺利。尽管警方逮捕了一些重要成员，但该组织的领导人基蒙·格奥尔基耶夫仍设法逃离了，即便处于潜逃状态，他仍继续领导着环节派。"
 bftb_bulgaria_factions.54.a:1 "真是一个令人失望的结局……"
 bftb_bulgaria_factions.55.t:1 "监禁环节派领袖的行动"
 bftb_bulgaria_factions.55.desc:1 "逮捕环节派领袖的行动彻底失败了。警方闯入了秘密集会场所，但数量上大大超越对方的警员们却未能制服与会者，他们迅速逃离了被警方搜查的事发地，随后在城区街道与警方爆发了正面暴力冲突，不少无辜市民因此受伤。面对这些因警方而起的残暴行径，当地许多居民不禁同情起环节派，并开始帮助该组织成员逃脱追捕，甚至直接加入其对抗国家机器的反抗。"
