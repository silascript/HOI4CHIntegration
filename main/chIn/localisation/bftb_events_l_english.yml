 bftb_bulgaria_political_leaders.1.t:0 "针对赫里斯托·卢科夫的谋杀案"
 bftb_bulgaria_political_leaders.1.desc:0 "昨晚，[GetLukovLeader]被两名自皇家影院尾随他至位于炮兵大街1号处住所的[GetLukovPartisans]伏击。\n当这位政党领袖将要踏进家门时，其中一名[GetLukovCriminals]在近距离开火打中了他的肩部。卢科夫猛抓住该男子并将其顶在墙上，然后试图撤进屋内，但此时[GetLukovSecondAssailant]自后向他开枪，而后扶起她的[GetLukovAccomplice]经由邻家的院子逃离，将受了致命伤的赫里斯托·克洛夫撇在了他家门口。\n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a:0 "从UBNL队伍里任命一个新的领袖。"
 bftb_bulgaria_political_leaders.1.b:0 "我们需要一个思想更激进的人……任命亚历山大‧灿科夫！"
 bftb_bulgaria_political_leaders.1.c:0 "这个世界没有他会更好！"
 bftb_bulgaria_political_leaders.1.d:0 "悲剧啊……"
