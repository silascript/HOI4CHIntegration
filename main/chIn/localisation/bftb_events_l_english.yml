l_english:
 bftb_greece.1.t:0 "君主派赢得选举！"
 bftb_greece.1.desc:1 "对希腊民众而言，忠于乔治二世国王的保守派赢得1936年的希腊大选并不令人意外。首相康斯坦丁诺斯·德米列切斯预计会留任，而国王则表示他个人相信德米列切斯将迎来成功且长久的首相任期。只有时间才能证明国王的直觉是不是正确的……"
 bftb_greece.1.a:0 "希腊的伟大胜利…"
 bftb_greece.2.t:0 "韦尼泽洛斯党人赢得选举！"
 bftb_greece.2.desc:1 "今天，希腊人涌向街头庆祝军队承诺确保君主派不会干涉选举结果。韦尼泽洛斯党人从海外流放归国，并确保了他们的政权。可他们仍然需要面对一场将一个四分五裂的国家联合起来的艰难战役，而这个国家并没有忘记韦尼泽洛斯党人曾在1919年将整个国家拖入了灾难性的战争之中。同时韦尼泽洛斯党人将如何处置俘虏的希腊君王也是一个问题－不管发生什么，希腊的未来都将值得拭目以待……"
 bftb_greece.2.a:0 "终于，我们回来了！"
 GRE_republican_victory_tt:1 "£faction_gre_monarchist §Y君主派§!变得§Y中立§!。\n£faction_gre_communist §Y共产党§!变得§Y中立§!。"
 bftb_greece.3.t:1 "安纳托利亚的法西斯主义运动"
 bftb_greece.3.desc:1 "那些希腊国内自诩的法西斯主义运动已经根据国内新的政治现实做出了重新调整。那些流亡自土耳其，饱经苦难、满腔不满的希腊难民，已经开始成群结队地聚拢于乔治·科斯米迪斯所领导的新激进政治运动旗下，而后者同样是一位被迫从故乡流亡的希腊人。\n\n科斯米迪斯是一位伟大理想的强力声援者，并由此宣称沦丧于[TUR.GetNameDef]的历史领土，但是他的主张比政权里其他的韦尼泽洛斯主义者都要激进得多。有一些报告表示，科斯米迪斯不仅仅渴望将[ROOT.GetNameDef]的边界拓展到爱琴海，他甚至计划将目标拓展至安纳托利亚全境。但无论如何，这些报告应该是小题大作了——什么样的疯子会胆敢宣称整个[TUR.GetNameDef]呢？"
 bftb_greece.3.a:1 "没人会去追随这个暴徒的！"
 GRE_anatolian_fascists_in_play_tt:1 "£faction_gre_fascist §Y法西斯派§!出现并作为§R敌对方§!"
 GRE_republican_monarchist_alliance_tt:1 "支持君主派的将领和部长将会继续为韦尼泽洛斯党人的政府效力。\n£faction_gre_monarchist §Y君主派§!变得§G友善§!。\n£faction_gre_communist §Y共产党§!变得§R敌对§!。"
 bftb_greece.6.t:0 "与希腊国民联盟妥协"
 bftb_greece.6.desc:0 "自其卑劣的政治运动孳生以来，那些卑鄙的安纳托利亚法西斯分子便不断制造着混乱，进而让政府无法对其加以处理，但现在情况好像有了转机。我们正接近于达成一项不可思议的妥协——让这些安纳托利亚法西斯主义者加入我们，从而向我们共同的目标：打败[TUR.GetNameDef]更进一步。\n\n无法否认的是，单单只是为了让这些人停止反政府行为，政府内的大多数人便决定支持这项与魔鬼的交易。但同样无法否认的是，公务员中的某些毒瘤居然更加认同甚至赞赏EEE的目标。不过谢天谢地的是，巨头亚里士多德·奥纳西斯为我们提供了另一个替代方案：同样出身安纳托利亚的奥纳西斯可以利用自己的名望、政治头脑与个人财富进行一次反制行动，从而动摇EEE的根基。尽管这一行动并不能绝对粉碎EEE，但我们有足够的证据来支持奥纳西斯，只要我们寻求他的帮助，就可以摆脱那些小丑。"
 bftb_greece.6.a:1 "昔日亡魂不会再缠着我们了。"
 bftb_greece.6.b:0 "绝不和法西斯害虫谈判。"
 GRE_ally_the_anatolian_fascists_tt:1 "£faction_gre_fascist §Y法西斯派§!变得§G友善§!！\n当§Y伊拉克利翁会议§!召开时，与§Y希腊国民联盟§!的联合将产生§R重大影响§!。"
 GRE_ally_onassis_tt:1 "§Y亚里士多德·奥纳西斯§!可作为部长。\n£faction_gre_fascist §Y法西斯派§!将继续保持§Y敌意§!。"
 bftb_greece.7.t:0 "伊拉克利翁会议"
 bftb_greece.7.desc:0 "这一场会议将与欧洲列强重新讨论色佛尔条约和洛桑条约，而有关“伟大理想”的议题也将被搬上讨论桌。[TUR.GetNameDef]的命运不可能由我们单方面决定，如果我们想让[ENG.GetNameDef]，[FRA.GetNameDef]，当然还有那可鄙的[ITA.GetNameDef]来参加会议的话，我们就必须先向他们展现出我们的诚意。"
 bftb_greece.7.a:0 "我们只会邀请[FRA.GetAdjective]和[ENG.GetAdjective]的代表团。"
 bftb_greece.7.b:0 "我们将会邀请色佛尔条约的所有原签约国。"
 bftb_greece.8.t:0 "伊拉克利翁会议的邀请"
 bftb_greece.8.desc:0 "我们刚刚收到一个来自[FROM.GetNameDef]的有趣计划，显然他们希望能重新勘定与[TUR.GetNameDef]的边界。[FROM.GetNameDef]希望与世界大战的欧洲战胜国举行一次会议以重修我们曾试图强加于[TUR.GetNameDef]的色佛尔条约与洛桑条约。\n\n来自[FROM.GetNameDef]的官员向我们的官员保证，我们将从战败的[TUR.GetNameDef]那里获得实际利益，不过一个被彻底摧毁的[TUR.GetNameDef]也并不是[FROM.GetAdjective]政府所希望看到的。因此，来自[FROM.GetNameDef]的政治人物坚持认为这次峰会只是为了重新勘定边界的一场寻常会议，而非将收复失地的理想付诸现实。"
 bftb_greece.8.a:0 "我们会欣然赴约。"
 bftb_greece.8.b:0 "这将破坏地中海局势的稳定！"
 potential_war_with_turkey_tt:0 "§R如果我们同意参加的话，那我们很有可能在不久的将来因重新划定边界而发生的领土问题被迫卷入对[TUR.GetNameDef]的战争§!"
 bftb_greece.9.t:0 "只有[ENG.GetNameDef]参加伊拉克利翁会议"
 bftb_greece.9.desc:0 "重新勘定[TUR.GetNameDef]疆界的伊拉克利翁会议的邀请函已经发送至所有我们想邀请的国家。尽管我们很希望受邀各国都能与会，结果却只有[ENG.GetNameDef]会参加峰会。鉴于我们同[ENG.GetNameDef]的关系向来深厚，所以我们的很多官员都自信地认为，伊拉克利翁会议将以一个能让我们两国实现双赢的结局圆满收场。"
 bftb_greece.9.a:0 "[ENG.GetAdjective]一直都很可靠！"
 bftb_greece.10.t:0 "只有[FRA.GetNameDef]参加伊拉克利翁会议"
 bftb_greece.10.desc:0 "重新勘定[TUR.GetNameDef]疆界的伊拉克利翁会议的邀请函已经发送至所有我们想邀请的国家。尽管我们很希望受邀各国都能与会，结果却只有[FRA.GetNameDef]会参加峰会。“惊诧”或许是[ROOT.GetAdjective]官员此刻心情最好的形容词，在只有[FRA.GetAdjective]与会的情况下，我们的政治精英和军事专家都不对伊拉克利翁会议仍能实现预想的成果抱有希望，但事已至此，我们必须继续致力于我们的计划。"
 bftb_greece.10.a:0 "只有[FRA.GetAdjective]？唉，就这样了结吧。"
 bftb_greece.11.t:0 "只有[ITA.GetNameDef]参加伊拉克利翁会议"
 bftb_greece.11.desc:0 "我们的官员沮丧地报告了一个令人糟心的消息，目前只有[ITA.GetNameDef]表示有兴趣参与决定[TUR.GetNameDef]命运的伊拉克利翁会议，看来如今唯一可行之计便是取消举行会议。但这并不是一个可以草率作出的决定，因为许多韦尼泽洛斯党人心知肚明，鉴于他们将政权合法性全部押宝在一雪1922年之前耻上，现在的局面已经演变至将整个行动都推至悬崖边沿的危险态势。\n\n在大量关于该事件的不实报道被爆料之后，[ROOT.GetAdjective]人民现在已经对封锁新闻的现状越来越不耐烦。而希腊国家联盟已经野心勃勃地抓住了不满的怒火，猛烈抨击政府行事懦弱而无法兑现承诺。事已至此，[ROOT.GetLeader]将如何把我们拖出这个泥沼呢？"
 bftb_greece.11.a:0 "坚持下去是不会有什么好结果的，会议必须被取消。"
 bftb_greece.12.t:0 "[ENG.GetNameDefCap]和[FRA.GetNameDef]参加伊拉克利翁会议"
 bftb_greece.12.desc:0 "聚集在首都的官员们听闻[ENG.GetNameDef]和[FRA.GetNameDef]都会派遣代表团参加伊拉克利翁会议的消息后都很振奋。鉴于峰会的筹备工作已经完成，峰会预计于几日内正式召开。\n\n在最终裁定我们是否能够收复爱琴海沿岸的法理领土之前，我们的代表将共同参与对[TUR.GetName]的南北疆界的势力范围划分。我们将要书写历史，而[ROOT.GetNameDef]将会是当下历史舞台的中心。"
 bftb_greece.12.a:0 "[ROOT.GetAdjective]正着手塑造世界。"
 bftb_greece.13.t:0 "所有色佛尔条约的原签约国都会参加伊拉克利翁会议"
 bftb_greece.13.desc:0 "聚集在首都的官员们在听闻[ENG.GetNameDef]和[FRA.GetNameDef]都会派遣代表团参加伊拉克利翁会议的消息后都很振奋，但人们的喜悦之情随即就因[ITA.GetNameDef]也将参加的消息而转为了忧愁。我们的许多政治人物都已经私下表达了他们对可能阴谋破坏整个会议的[ITA.GetAdjective]的担忧，但[ROOT.GetLeader]仍然坚持邀请[ITA.GetNameDef]才是正确的选择。鉴于峰会的筹备工作已经完成，峰会预计于几日内正式召开。\n\n在最终裁定我们是否能够收复爱琴海沿岸的法理领土之前，我们的代表将共同参与对[TUR.GetName]的南北疆界的势力范围划分。我们将要书写历史，而[ROOT.GetNameDef]将会是当下历史舞台的中心。"
 bftb_greece.13.a:0 "会议应该会很有趣……"
 bftb_greece.14.t:0 "无人赴会！"
 bftb_greece.14.desc:0 "没有任何受邀国派遣代表团来参加伊拉克利翁会议的消息将我们的政府狠狠地羞辱了一番，更糟糕的是我们的领导人还为此被列强公开批评提升区域紧张对立。要说这一连串事件并不严重，那实属轻描淡写，因为许多韦尼泽洛斯党人心知肚明，鉴于他们将政权合法性全部押宝在一雪1922年之前耻上，现在的局面已经演变至将整个行动都推至悬崖边沿的危险态势。\n\n在大量关于该事件的不实报道被爆料之后，[ROOT.GetAdjective]人民现在已经对封锁新闻的现状越来越不耐烦。而希腊国家联盟已经野心勃勃地抓住了不满的怒火，猛烈抨击政府行事懦弱而无法兑现承诺。事已至此，[ROOT.GetLeader]将如何把我们拖出这个泥沼呢？"
 bftb_greece.14.a:0 "狂妄自大将我们导向灭亡。"
 bftb_greece.15.t:0 "伊拉克利翁会议-[FRA.GetAdjective]接管库尔德斯坦？"
 bftb_greece.15.desc:0 "第一轮投票的议题在于，在[TUR.GetNameDef]停止抵抗后，[FRA.GetNameDef]是否应该被允许在[TUR.GetAdjective]库尔德斯坦获得[FRA.GetAdjective]属托管领。尽管鉴于[FRA.GetAdjective]的海外殖民帝国已经过度扩张，国内有可能因此有反对的声音存在，但许多[FRA.GetAdjective]的与会官员基于[FRA.GetNameDef]在地缘上的接近以及[TUR.GetAdjective]属库尔德斯坦已经有相当明显的库尔德民族主义存在的根据而认为法国的主张是非常合理的。\n\n如果[FRA.GetAdjective]在[TUR.GetNameDef]被授予托管地，那一旦我方与[TUR.GetNameDef]开战，他们就会根据条约帮助[GRE.GetNameDef]。如果提案没有被通过，那么无论伊拉克利翁会议结果如何，当战争开始时，[FRA.GetNameDef]将不会对[GRE.GetNameDef]有支援义务。"
 bftb_greece.15.a:0 "我们投赞成票！"
 bftb_greece.15.b:0 "我们投反对票！"
 GRE_french_kurdistan_option_tt:1 "如果这一提议通过且伊拉克利翁会议大获成功，那么在§Y[TUR.GetNameDefCap]§!投降后，§Y[FRA.GetNameDefCap]§!将把在[TUR.GetAdjective]实控领土中属于§Y库尔德人的§!领土上将建立一个名为§Y库尔德斯坦§!的傀儡国。"
 bftb_greece.16.t:0 "伊拉克利翁会议-[FRA.GetAdjective]获得他们的托管地！"
 bftb_greece.16.desc:0 "大多数与会代表投票表决认为，在成功击败了[TUR.GetAdjective]后，应将库尔德斯坦交给[FRA.GetNameDef]托管。[FRA.GetAdjective]官员高度赞扬了与会代表们睿智的政治家风范，同时已经提请[FRA.GetAdjective]中央政府，开始着手计划建立未来当地的行政机关。"
 bftb_greece.16.a:0 "赞成派胜出！"
 bftb_greece.17.t:0 "伊拉克利翁会议－[FRA.GetAdjective]属托管地被否决！"
 bftb_greece.17.desc:0 "大多数与会代表投票表决认为，在成功征服[TUR.GetAdjective]之后，[FRA.GetNameDef]应当被排除在对库尔德斯坦的占领之外。[FRA.GetAdjective]的官员因而几欲离席，并大批此事荒谬至极，不过在达成共识之前，他们仍然希望能够继续影响后续的峰会议程，即便他们目前一无所获。"
 bftb_greece.17.a:0 "反对派胜出！"
 bftb_greece.18.t:0 "伊拉克利翁会议－一个[ENG.GetAdjective]属亚美尼亚保护国？"
 bftb_greece.18.desc:0 "这一轮投票的议题在于，在[TUR.GetNameDef]停止抵抗之后，[ENG.GetNameDef]是否能够在[TUR.GetAdjective]的[354.GetName]建立一个亚美尼亚保护国。出于对近期令人不安的事件的考量，是否在[TUR.GetAdjective]疆界内释放一个亚美尼亚国家的议题引起了不小的争议，但[ENG.GetAdjective]代表坚持认为在[SOV.GetAdjective]国境线前沿建立亚美尼亚国家不仅仅只是道义上的应有之举，同时也在战略层面具有关键作用。\n\n如果[ENG.GetAdjective]在[TUR.GetNameDef]问题上的诉求得到了满足，那一旦[GRE.GetNameDef]与[TUR.GetNameDef]开战，他们将根据条约加入我方阵营。如果这项议案未能通过，那么不论伊拉克利翁会议结果如何，当[GRE.GetNameDef]战端开启时，[ENG.GetNameDef]都不必对其承担任何义务。"
 bftb_greece.18.a:0 "我们投赞成票！"
 bftb_greece.18.b:0 "我们投反对票！"
 GRE_british_armenia_option_tt:1 "如果这一提议得到通过且伊拉克利翁会议大获成功，那么在§Y[TUR.GetNameDefCap]§!投降后，§Y[ENG.GetNameDefCap]§!将会在§Y[354.GetName]§!建立一个名为§Y亚美尼亚§!的傀儡国。"
 bftb_greece.19.t:0 "伊拉克利翁会议-[ENG.GetAdjective]获得了他们的保护国！"
 bftb_greece.19.desc:0 "大多数与会代表投票表决认为[ENG.GetNameDef]应当在战败的[TUR.GetName]躯壳上重塑一个亚美尼亚保护国。[ENG.GetAdjective]官员高度赞扬了与会代表们睿智的政治家风范，同时已经提请[ENG.GetAdjective]中央政府，开始着手计划建立未来当地的行政机关。"
 bftb_greece.19.a:0 "赞成派胜出！"
 bftb_greece.20.t:0 "伊拉克利翁会议－[ENG.GetAdjective]属保护国被否决！"
 bftb_greece.20.desc:0 "大多数与会代表投票表决认为[ENG.GetNameDef]无权在[TUR.GetNameDef]北部建立任何所谓的亚美尼亚保护国。[ENG.GetAdjective]官员对此项决议表示谴责并批判整场会议毫无次序可言，不过他们宁可留下来以继续影响后续的峰会议程，即便他们目前一无所获。"
 bftb_greece.20.a:0 "反对派胜出！"
 bftb_greece.21.t:0 "伊拉克利翁会议－[ITA.GetAdjective]要求在[342.GetName]和[345.GetName]得到殖民地"
 bftb_greece.21.desc:0 "这一轮投票的议题在于，在[TUR.GetNameDef]停止抵抗之后，[ITA.GetNameDef]是否能在[TUR.GetNameDef]南部获得殖民地。尽管所有与会代表都对将该地中海沿岸领土无偿交给[ITA.GetAdjective]人有所保留，但[ITA.GetAdjective]代表重申了[ITA.GetLeader]之前的主张，并强调其对这片领土的占领只是纠正上次大战“被捅刀的残缺胜利”的错误。\n\n其他与会势力早在伊拉克利翁会议伊始就确信[ITA.GetAdjective]参与到对[TUR.GetNameDef]的武装干涉当中一定不是什么好事。但若是[ITA.GetNameDef]的领土主张得到满足，那即使他们不会直接参与战争，他们也会与[GRE.GetNameDef]签订一份互不侵犯条约以及一份针对将来与[TUR.GetNameDef]间可能爆发的战争而生效的互不干涉条约。可如果议案未能通过，那无论伊拉克利翁会议结果如何，[ITA.GetNameDef]都不会在未来[GRE.GetNameDef]开战寻求援助时承担任何义务。"
 bftb_greece.21.a:0 "我们投赞成票！"
 bftb_greece.21.b:0 "我们投反对票！"
 bftb_greece.22.t:0 "伊拉克利翁会议－[ITA.GetAdjective]获得了他们的领土！"
 bftb_greece.22.desc:0 "大多数与会代表投票表决认为[ITA.GetNameDef]应当在被征服的[TUR.GetName]残骸上获得殖民地。[ITA.GetAdjective]官员高度赞扬了与会代表们明智的抉择，尽管决议尚未正式公布，但已有许多[ITA.GetAdjective]代表团成员启程回国，向[ITA.GetLeader]告知这一消息。"
 bftb_greece.22.a:0 "赞成派胜出！"
 bftb_greece.23.t:0 "伊拉克利翁会议－[ITA.GetAdjective]的领土要求被否决！"
 bftb_greece.23.desc:0 "大多数与会代表投票表决，认为[ITA.GetNameDef]在[TUR.GetNameDef]南部建立殖民地的议案应被否决，同时谴责该议案为[ITA.GetAdjective]愚蠢至极的好战行径。[ITA.GetAdjective]官员猛烈抨击这项决议，并将其作为[ITA.GetAdjective]人民应确信“被捅刀的残缺胜利”的最好证明。但无论[ITA.GetAdjective]代表针对此事项的个人意见为何，他们已被要求继续留在会议中——毫无疑问他们仍希望可以对会议最后、最重要的议案的裁定施加影响。"
 bftb_greece.23.a:0 "反对派胜出！"
 bftb_greece.24.t:0 "伊拉克利翁会议 - 伟大理想"
 bftb_greece.24.desc:0 "这一轮投票的议题在于，与会列强是否允许伟大理想——这一大希腊国家收复故土失地的理念成为现实。[GRE.GetAdjective]领导人[GRE.GetLeader]在此期间突然造访了伊拉克利翁会议举办会场并发表了激情澎湃的演说，详细论述了伟大理想是如何从根本上有别于世俗的领土攫取，以及这一几个世纪来世界各地的[GRE.GetAdjective]人所共同承载的神圣理想之实现究竟意味着什么。\n\n毫无疑问，如果现在拒绝伟大理想，那么此前在伊拉克利翁会议中所作出的所有妥协和承诺都将作废。[GRE.GetNameDef]民主和正直的未来可以说完全取决于今天在座的与会代表们的决定。"
 bftb_greece.24.a:0 "我们投赞成票！"
 bftb_greece.24.b:0 "我们投反对票！"
 GRE_megali_idea_option_tt:1 "如果这一提议得到通过，那么在§Y[TUR.GetNameDefCap]§!停止抵抗后，§Y[GRE.GetNameDefCap]§!将会得到§Y伊斯坦布尔§!以及其他§Y爱琴海§!沿岸的§Y[TUR.GetAdjective]§!省份。§R如果希腊的伟大理想被否决，那么此前的所有决议都将作废！§!"
 bftb_greece.25.t:0 "伊拉克利翁会议－伟大理想的重生！"
 bftb_greece.25.desc:0 "大多数与会代表投票表决认为在成功击败[TUR.GetNameDef]之后，[GRE.GetNameDef]应当被允许实现其伟大理想。我们的官员欣喜若狂，而[ROOT.GetLeader]已向国内发表讲话，宣告伊拉克利翁会议大获成功。当然，除了我们参与会议的这一小部分人外，没人清楚伊拉克利翁会议的具体内情，但我们的许多人民已经推测，讨论的议题应该与伟大理想的实现有关。\n\n我们已经在伊拉克利翁会议上获得了我们想要的一切，但接下来，我们将迎来最为困难的部分……"
 bftb_greece.25.a:0 "天佑战争英雄们！"
 bftb_greece.26.t:0 "伊拉克利翁会议－伟大理想被否决！"
 bftb_greece.26.desc:0 "大多数与会代表投票表决认为[GRE.GetNameDef]不应将大希腊国家视作其所谓伟大理想的一部分。我们的官员以惊惧万分的心情向与会代表们确认了这个决定，并向每个人遗憾传达伊拉克里翁会议至此彻底失败的消息。而[ROOT.GetLeader]不得不神情严肃地向聚集在首都的人群宣告整个会议已经失败的消息，毋庸置疑人民对此并没有给什么好脸色。我们看到全国各地已经爆发抗议示威活动，局势可能失去控制。"
 bftb_greece.26.a:0 "真是浪费时间…"
 ROOT_voted_aye_megali_effect:0 "投票赞成！"
 ROOT_voted_nay_megali_effect:0 "投票反对！"
 bftb_greece.29.t:0 "共产党人在希腊夺取了政权"
 bftb_greece.29.desc:0 "最新的情报似乎印证了最坏的情况：共产党人现已夺取了雅典的政权并将其统治凌驾于[FROM.GetAdjective]人民之上。我们必须为可能发生的冲突做好准备，如果[SOV.GetNameDef]确信我们无力应对他们的阴谋诡计，届时他们将毫无疑问驱使[FROM.GetNameDef]投入一场足以削弱甚至是摧毁我们的阴谋当中。内阁对此相当坚决：我们必须立刻对[FROM.GetNameDef]以及[SOV.GetNameDef]封锁海峡进出以避免其对我们脆弱的国家发起钳型攻势。这将为我们争取一些时间，但我们必须为可能的冲突做好准备。"
 bftb_greece.29.a:0 "一场冲突显然正在酝酿……"
 bftb_greece.31.t:0 "博斯普鲁斯的豪赌"
 bftb_greece.31.desc:0 "[SOV.GetNameDef]政治局官员最终决定让我们获悉他们未来针对[TUR.GetNameDef]的绝密计划，而我们将在计划中充当关键角色。计划其实很简单：我们将代表[SOV.GetNameDef]以及共产国际向[TUR.GetNameDef]递交不可能被接受的最后通牒，并以[TUR.GetAdjective]理所当然的拒绝作为开战的理由，在爱琴海挑起冲突。\n\n我们的最高统帅部建议将我们的精锐部队部署在与[TUR.GetNameDef]接壤的色雷斯边境，并在爱琴海沿岸岛屿地区做好进攻[TUR.GetAdjective]领土的准备。尽管在我们的政府和军队中，有许多人怀疑在一对一的冲突中，我们能否与[TUR.GetAdjective]武装力量拼个有来有回，但[SOV.GetNameDef]已作出承诺，如果我们对君士坦丁堡的初次进攻失败，他们将通过从北方发起进攻来提供支持。"
 bftb_greece.31.a:0 "命运眷顾勇者。"
 GRE_border_war_possible_tt:0 "如果事态恶化，我们可能不得不面对与我们的邻居§Y[TUR.GetNameDef]§!的§R边境冲突§!。"
 bftb_greece.32.t:0 "希腊人递交了他们的最后通牒"
 bftb_greece.32.desc:1 "当我们的官员获悉那些费拉不堪的[FROM.GetNameDef]马克思主义分子完全不切实际的不合理要求时，他们的反应是愤怒的。[FROM.GetNameDef]声称代表[SOV.GetNameDef]行事，勒令我们恢复履行洛桑条约的每一项要求，同时允许[SOV.GetAdjective]士兵在我国全境驻扎，以便他们能够作为一个“可靠且客观公正的第三方”确保我们遵守条约。\n\n除了挑起边境冲突，[FROM.GetAdjective]不会真的指望从这种荒唐的要求中得到什么吧？我们无时不刻不在国境线上努力维持和平，但显然和平从来不是可选的出路。如果[FROM.GetAdjective]真的代表[SOV.GetNameDef]行事，那么我们唯一得救的希望就是停止抵抗，并希望我们能够以此阻止[SOV.GetAdjective]军队用武力占领我们的国家。尽管我们从来没有逃避过正义的斗争——但如果我们不再愿意为我们的价值观而斗争，我们还配继续实施统治吗?"
 bftb_greece.32.a:0 "我们只能接受。"
 bftb_greece.32.b:0 "[FROM.GetAdjective]人已经走上了一条歪路：我们必须予以纠正。"
 bftb_greece.33.t:0 "[FROM.GetNameDef]]屈服！"
 bftb_greece.33.desc:0 "对于[GRE.GetAdjective]和[SOV.GetAdjective]的观察家来说，这是一个令人震惊的转折，日前[FROM.GetNameDef]已经同意了之前对他们提出的每一个要求。进出博斯普鲁斯海峡的规则已经恢复到了1936年以前的状态，[SOV.GetAdjective]军队受邀进入[FROM.GetAdjective]领土，以确保[FROM.GetNameDef]切实履行之前的各项要求规定。\n\n鉴于[GRE.GetLeader]和他的国家在这场胜利当中所展现出的勇气，[SOV.GetLeader]亲自向其表示祝贺，后者现已开始集结军队，准备在[TUR.GetNameDef]全境驻扎。随着[TUR.GetNameDef]的威胁被消除，[GRE.GetNameDef]被告知要密切关注该地区其他可能发生战争的地区。"
 bftb_greece.33.a:0 "的确令人惊讶，但这是一份慷慨的礼物！"
 bftb_greece.34.t:0 "[SOV.GetNameDefCap]在北部建立了新的傀儡政权！"
 bftb_greece.34.desc:0 "我们真是愚蠢透顶！[SOV.GetNameDef]日前滥用其在我国境内的行动自由，在其国境线附近附近建立了一个与我方敌对的共产主义政权，显然打算以后者的名义征服我们整个国家！我们从一开始就应该知道这是怎么一回事；我国政府的一些成员甚至逃到北方的敌对政权中去，声称我国的局势已丧失希望。也许早日拱手投降，能在未来的日子里减少我们国家的死亡人数……"
 bftb_greece.34.a:0 "好死不如赖活着。"
 bftb_greece.34.b:0 "我们在1919年没有屈服，现在也不会！"
 bftb_greece.35.t:0 "土耳其佬拒绝了我们的最后通牒！"
 bftb_greece.35.desc:0 "正如预期的那样，[FROM.GetNameDef]已经拒绝了施加给他们的最后通牒。我们现在将挑起一场逐步升级的冲突，旨在最终引发我们两国之间的全面战争。无论输赢，只要[SOV.GetNameDef]同我们站在一起，我们就不可能失败。"
 bftb_greece.35.a:0 "事情变得愈发有趣了！"
 bftb_greece.36.t:0 "博斯普鲁斯海峡之战开始！"
 bftb_greece.36.desc:0 "出乎我们最高统帅部的预料，我们在边境战胜了[FROM.GetAdjective]军队。在我军大胜之威的鼓舞下，我军已经开始向[FROM.GetAdjective]领土纵深发起进攻。根据近来的状况，我们的统帅部高层认为[FROM.GetNameDef]将在不日落败。"
 bftb_greece.36.a:0 "我们只需踹倒大门便能窥见其内部的腐朽！"
 bftb_greece.37.t:0 "[FROM.GetAdjective]武装力量损失惨重！"
 bftb_greece.37.desc:0 "[FROM.GetAdjective]入侵者在对我国边界发动毫无意义的攻击后已被击退，但根据我国观察家的报告，严酷的考验还远未结束。[FROM.GetAdjective]军队正沿着爱琴海群岛集结，并将武器装备令人惊讶地运抵[339.GetName]附近。更坏的消息是：我们听说沿边境[SOV.GetAdjective]一侧的行动急剧增加，截获的通讯显示对我国北方的袭击随时可能发生。我们必须有所准备；我们必须挺过去。"
 bftb_greece.37.a:0 "让共产主义分子排好队，我们将尽数击毙他们。"
 TUR_border_conflicts_in_trabzon_tt:0 "在事态不可避免地再次恶化之前，于我们同§Y[354.GetName]§!与§Y[187.GetName]§!接壤的边境上布防将是明智的举措。"
 bftb_greece.38.t:0 "土耳其佬打败了我们的部队！"
 bftb_greece.38.desc:0 "不幸的是，似乎我们的部队无法突破[FROM.GetAdjective]位于[341.GetName]的防线。最高统帅部对这一结果当然感到失望，可却又毫不意外。倘若[FROM.GetAdjective]的部队不发动反击，那时我们必定能再次扩大战果。这一次，[SOV.GetNameDef]将进攻[FROM.GetAdjective]北部的阵地，与此同时我们从[187.GetName]向[339.GetName]与[340.GetName]沿岸发动袭击。这回我们怎么可能会失败？"
 bftb_greece.38.a:0 "对[FROM.GetNameDef]来说，这场游戏从一开始就被操纵了。"
 bftb_greece.39.t:0 "博斯普鲁斯海峡之战开始！"
 bftb_greece.39.desc:0 "我们的部队面对[FROM.GetAdjective]军队的无耻袭击措手不及，并在这场给我国造成沉重损失的战斗中于[341.GetName]被击退。而[FROM.GetAdjective]部队仍未停止推进，宣战迫在眉睫。尽管我方的失利令人惋惜，但并非灭顶之灾－战争才刚刚开始，在这场对抗宿敌的战争中我国人民坚定不移地同我们站在一起。"
 bftb_greece.39.a:0 "[FROM.GetAdjective]让我们别无选择！"
 bftb_greece.40.t:0 "博斯普鲁斯海峡之战开始！"
 bftb_greece.40.desc:0 "正如最高统帅部预想的那样，我们已在己方边界上战胜了[FROM.GetAdjective]部队，并粉碎了伊兹密尔的防线。在伟大胜利的驱动下，我军已经开始向[FROM.GetAdjective]领土纵深发起进攻。我们的统帅部高层受胜利鼓舞，认为[FROM.GetNameDef]将在几周内陷落。"
 bftb_greece.40.a:0 "经由士麦那，我们将占领整个国家！"
 bftb_greece.41.t:0 "博斯普鲁斯海峡之战开始！"
 bftb_greece.41.desc:0 "[FROM.GetAdjective]对[339.GetName]的攻击对他们来说是一场败仗，但它仍给我们造成了惨重的损失。[ROOT.GetLeader]私下里不禁将其同1919年时[FROM.GetAdjective]军队在[339.GetName]最后一次发动的残酷攻势相比较。\n\n尽管首都的要员们仍在为[339.GetName]短暂围攻中的惨死者哀悼，但举国上下正对夙敌发动的这种针对我国主权的无耻袭击而怒不可遏。针对[341.GetName]的袭击固然卑劣，但在[339.GetName]的损失却是无法饶恕的。如果[FROM.GetAdjective]政府是因为太过懦弱以至于不敢公开宣战，那么就让我们宣一次给他们看看！"
 bftb_greece.41.a:0 "我们将为牺牲者复仇！"
 bftb_greece.42.t:0 "博斯普鲁斯海峡之战开始！"
 bftb_greece.42.desc:0 "我们的计划现已落空；最高统帅部原本预计我们可能会被[FROM.GetAdjective]军队击退一次，但现在却是两次突袭均被击退，这对我们而言的确是个坏兆头。[ROOT.GetLeader]已经叫停了所有后续做好出击准备的进攻，但任何挽救局势的努力显然都将落空，因为我们刚刚收到来自[FROM.GetAdjective]代表的宣战通告。事到如今，形势已经出现了并不有利于我们的变化。"
 bftb_greece.42.a:0 "我们必将胜利！为了革命！"
 bftb_greece.43.t:0 "博斯普鲁斯海峡之战开始！"
 bftb_greece.43.desc:0 "[FROM.GetAdjective]对[339.GetName]的进攻对他们来说大获成功，而我们则遭受了可怕的损失。以至于[ROOT.GetLeader]甚至私下里将其与1919年的情况相提并论，当时[FROM.GetAdjective]军队最终控制了[339.GetName]。\n\n尽管首都的气氛阴郁，但整个国家也对这样一个宿敌对我国主权的无耻侵犯而感到愤怒。对[341.GetName]的突袭虽然也是可鄙的，但在[339.GetName]的损失却是不可饶恕的。如果[FROM.GetAdjective]真想再来一场战争，那么我们就给他们一场足以令其永生难忘的战争。"
 bftb_greece.43.a:0 "为了[TUR.GetNameDef]！"
 bftb_greece.44.t:0 "我们在与[FROM.GetNameDef]的战争中获胜！"
 bftb_greece.44.desc:0 "不出所料，红军已迅速歼灭了驻扎在[354.GetName]的可怜[FROM.GetAdjective]驻军，这为令人欢欣鼓舞的预定计划入侵铺平了道路。当我们从北面攻击他们时，[GRE.GetAdjective]将从西面攻击他们。如此一来，他们根本毫无机会。"
 bftb_greece.44.a:0 "[FROM.GetAdjective]必须向共产国际屈服。"
 bftb_greece.45.t:0 "[FROM.GetAdjective]人在边境被击退了！"
 bftb_greece.45.desc:0 "我们驻扎在[354.GetName]的军队日前成功地击退了入侵的[FROM.GetAdjective]侵略者，并在极其不利的情况下坚守住了阵地，这不禁令官员们惊讶不已。如今我们不仅收到了来自[FROM.GetAdjective]大使的诚挚致歉通报，而且他们还向我们保证[GRE.GetAdjective]政权才是整个行动的幕后黑手。我们已经得到保证，如果我们与[GRE.GetNameDef]的冲突升级为战争，我们不会招致来自[FROM.GetAdjective]的任何报复。"
 bftb_greece.45.a:0 "我们从深渊中拯救了自己。"
 bftb_greece.46.t:0 "[FROM.GetAdjective]军队击退了我们的进攻！"
 bftb_greece.46.desc:0 "我们已经收到消息称，对[354.GetName]的攻击遭遇彻底的失败，不仅对我国的国际声誉造成了毁灭性打击，同时也对我们最高统帅部的自尊心造成了毁灭性打击。为此我们不得不向[FROM.GetAdjective]政府致以最诚挚的歉意同时撤回对[GRE.GetAdjective]政权的任何支持，后者目前仍在西方与[FROM.GetAdjective]国家保持敌对。"
 bftb_greece.46.a:0 "有人会为此被枪毙！"
 bftb_greece.47.t:0 "[FROM.GetNameDefCap]突破了我们在[354.GetName]的阵线！"
 bftb_greece.47.desc:1 "几乎没有顾问官会对[FROM.GetAdjective]军队成功在北方击败我方军队一事感到惊讶，但这并不能使失望得到任何宽慰。[FROM.GetAdjective]军队并没有在边境的[354.GetName]停止他们的入侵：我们一直收到有关在我方边境附近零星或确凿无误的大规模军队调动的报告，甚至有关于[FROM.GetAdjective]士兵越过[800.GetName]的边境线的报告。这一切只会意味着更加深入的入侵。我们必须做最坏的打算。"
 bftb_greece.47.a:0 "这是否意味着祖国的末日？"
 bftb_greece.48.t:0 "[FROM.GetAdjective]人在南方煽动了共产主义叛乱！"
 bftb_greece.48.desc:0 "卑鄙邪恶的[FROM.GetNameDef]共产党政权已经武装了恐怖分子约瑟普·布罗兹·铁托，并鼓励他在南方发动叛乱！当然，如果不是因为[FROM.GetAdjective]正积极地与南方的暴发户政权合作并希望推翻我们的政权，这种危险也许是微不足道的。但现在看来我们已别无选择，只能镇压反叛者然后向[FROM.GetAdjective]首都进军，迫使他们屈服。"
 bftb_greece.48.a:0 "杀千刀的铁托，还有那些该死的[FROM.GetAdjective]人！"
 GRE_tito_backed_guerilla_war_tt:0 "支持§Y希腊人§!的§Y共产主义分子§!已经在我国南部发起内战！"
 bftb_greece.50.t:0 "国王解散了希腊议会！"
 bftb_greece.50.desc:0 "我们的国王陛下——乔治二世日前宣布他将亲掌这个国家，以阻止这个国家被那些喋喋不休的政客们弄得四分五裂，这无疑在整个国家引起了轰动。为此，国王颁布的第一个敕令便是无限期暂停希腊议会——这一机构被国王谴责为“自私自利的毒蛇窝”。\n\n国王的御敕受到了一些人的赞扬，但也遭受了社会上其他重要势力的广泛谴责。主张共和主义的韦尼泽洛斯主义者和常遭攻讦的共产主义者在历经几十年的彼此仇视后如今联合起来，因为他们都希望看到这位“希腊国王”被赶下台并被一劳永逸地解决。目前的情报显示，内战很可能在未来几周或几个月内爆发。"
 bftb_greece.50.a:0 "国王的统治权不可冒犯！"
 GRE_absolute_monarch_hostile_factions_tt:1 "一场§R内战§!看起来已迫在眉睫……"
 bftb_greece.51.t:0 "希腊的君主派请求我们的援助！"
 bftb_greece.51.desc:0 "在一场全国性的政治撕裂后爆发的惨烈内战中，雅典的亲[ROOT.GetAdjective]政府向我们请求援助。他们虽然有提出此要求的权利，但是只有我们才能决定他们是否值得我们援助。"
 bftb_greece.51.a:0 "他们毫无疑问需要武装。"
 bftb_greece.51.b:0 "我们可以匀出一些资源投入援助。"
 bftb_greece.51.c:0 "最好不要干涉希腊事务。"
 bftb_greece.52.t:0 "[FROM.GetNameDefCap]送来一批军火和志愿军！"
 bftb_greece.52.desc:0 "我们刚刚在港口接收了一批从[FROM.GetNameDef]送来的武器和志愿军。这些支援远超我们的预期。在接下来的几个月里，这些支援将给予我们极大的帮助。"
 bftb_greece.52.a:0 "国王的真正盟友！"
 bftb_greece.53.t:0 "[FROM.GetNameDefCap]，请援助我们！"
 bftb_greece.53.desc:0 "我们刚刚在港口接收了从[FROM.GetNameDef]发来的物资。在这段困难的时期，这些物资将是我们友谊的见证。在未来的几个月里，这些物资将为我们的事业做出贡献。"
 bftb_greece.53.a:0 "国王的真正盟友！"
 bftb_greece.54.t:0 "[FROM.GetNameDefCap]拒绝援助我们"
 bftb_greece.54.desc:0 "来自[FROM.GetAdjective]外交官的消息显示，我们求援的请求已经被拒绝，我们不应该指望从[FROM.GetNameDef]送来任何援助。我们对此表示遗憾，但是即便没有外部援助，我们也应该奋战到底。"
 bftb_greece.54.a:0 "失望透顶。"
 bftb_greece.55.t:0 "[GRE.GetNameDefCap]提议希塞统一"
 bftb_greece.55.desc:0 "一位[FROM.GetNameDef]代表日前提议将我们两国合并为一个国家。[FROM.GetAdjective]代表在谈及我们两国共同的历史和文化遗产时表示，[FROM.GetAdjective]政府愿意促进“希塞统一”这一长久以来的崇高理念：即把我们两国合并为一个更加强大的整体。"
 bftb_greece.55.a:0 "一个杰出的想法！"
 bftb_greece.55.b:0 "塞浦路斯将走自己的路。"
 end_of_cyprus_tt:0 "§R这将导致游戏结束！§!"
 bftb_greece.56.t:0 "[CYP.GetNameDefCap]投入了希塞统一的事业中！"
 bftb_greece.56.desc:0 "我们已从[FROM.GetAdjective]得到消息，他们愿意为我们两国人民盼望已久的联合提供便利，并使其成为在我们主导下的一个国家整体。举国上下对此欢欣鼓舞，而[ROOT.GetLeader]现已亲自前往尼科西亚，他将向那里的人们发表讲话，以纪念这一历史性的时刻。"
 bftb_greece.56.a:0 "手足重逢！"
 bftb_greece.57.t:0 "[CYP.GetNameDefCap]拒绝了希塞统一的请愿！"
 bftb_greece.57.desc:0 "[FROM.GetAdjective]官员现已告知我方，在经历了如此漫长的斗争之后，他们无意放弃[FROM.GetAdjective]的国家主权。他们现在已经宣布，“希塞统一”不是[FROM.GetAdjective]政府愿意接受的概念。"
 bftb_greece.57.a:0 "成何体统。"
 bftb_greece.57.b:0 "很好，如果这就是他们想要的……"
 bftb_greece.58.t:0 "[FROM.GetNameDefCap]要求与塞浦路斯实现希塞统一"
 bftb_greece.58.desc:0 "一位[FROM.GetAdjective]代表日前与我们展开接触，讨论有关我们塞浦路斯直辖殖民地的未来。[FROM.GetAdjective]指责塞浦路斯建国的企图总是注定以失败告终的原因在于，塞浦路斯人民实际上本质也是[FROM.GetAdjective]人民。\n\n[FROM.GetAdjective]已递交了一封来自[FROM.GetAdjective]首相[FROM.GetLeader]的亲笔信，在信中他对“希塞统一”概念的历史作了一些详细的说明，最后对实现塞浦路斯和[FROM.GetNameDef]的联合发出了强烈呼吁。[FROM.GetAdjective]代表已设法向我国代表保证，这绝不是简单的[FROM.GetAdjective]一方领土统一的单纯问题；而是基于塞浦路斯和[FROM.GetNameDef]拥有共同的文化遗产、历史以及语言，并且在[FROM.GetAdjective]看来，拥有共同的命运。\n\n我们的军方人士对此强调了塞浦路斯作为地中海上的重要战略军事基地的重要性，但我们的外交政策顾问也强调，一个强大的[FROM.GetAdjective]盟友所能提供的价值远远超过塞浦路斯作为一个海空军基地所能提供的价值。最终的选择权落在了[ROOT.GetAdjective]内阁的手中，但我们应该确保不要让[FROM.GetAdjective]代表等候我们的答复太久。"
 bftb_greece.58.a:0 "只要正式结盟，我们就接受你方的请求。"
 bftb_greece.58.b:0 "给他们罢，塞浦路斯无关紧要。"
 bftb_greece.58.c:0 "[FROM.GetAdjective]政府必须与“塞浦路斯”当局分享权力。"
 bftb_greece.58.d:0 "贪得无厌的希腊人什么也得不到！"
 bftb_greece.59.t:0 "[FROM.GetNameDefCap]同意促进希塞统一！"
 bftb_greece.59.desc:0 "当[ROOT.GetLeader]向全国宣布，在经历这么多年后，完成希塞统一的[ROOT.GetAdjective]理想即将成为现实的那一刻，整个首都可以说都沉浸在了欢乐的海洋当中，这一切都要感谢我们的[FROM.GetAdjective]朋友。我们的行政官员现已动身前往塞浦路斯，以确保权力过渡尽可能顺利进行。\n\n对[ROOT.GetNameDef]来说，这是一个伟大而具有历史意义的日子。塞浦路斯长期以来一直都是[ROOT.GetAdjective]共同体的一部分，而现在他们终于回归了其文明发源地的大家庭。"
 bftb_greece.59.a:0 "团结一心，同甘共苦！"
 bftb_greece.60.t:0 "[FROM.GetNameDefCap]部分接受了希塞统一的请愿。"
 bftb_greece.60.desc:0 "[FROM.GetAdjective]日前对我们的原始要求提出了一项奇怪的妥协案，即他们愿意促进希塞统一：他们愿意满足我们的要求，但条件是我们必须与享有[FROM.GetAdjective]自治领身份地位的塞浦路斯政府合作。这并非是完全不受欢迎的事态转变，只是……有些意想不到的。\n\n而在另一方面，塞浦路斯政府同意，如果[ROOT.GetNameDef]在建立其新生国家的过程中对塞浦路斯作出足够的承诺，他们就不会反对我们之间的完全希塞统一。不过在那一天到来之前，我们必须承认有一个与我们密不可分的塞浦路斯新盟友的现状。"
 bftb_greece.60.a:0 "兄弟们，欢迎！"
 bftb_greece.61.t:0 "[FROM.GetNameDefCap]拒绝了希塞统一的请愿！"
 bftb_greece.61.desc:0 "我们的信任和忠诚似乎被长久以来所珍视的盟友抛弃了。[FROM.GetNameDef]已经拒绝哪怕是稍微考虑一下向我们移交[ROOT.GetAdjective]属塞浦路斯岛的提议。他们以该岛的战略重要性和对[ROOT>GetAdjective]复仇主义的担忧作为借口，在他们眼中，我们不配得到这座岛屿。\n\n这并非完全出乎我们意料，但也并不能使我们积怨的失望减轻一分。我们为了让塞浦路斯回归祖国已经等待了多少年？因为这次挫折，我们还要被迫继续等待多少年？不得不说，我们对于与[FROM.GetNameDef]构建良好关系的热情已经因为这次的事件而显著地冷却了。"
 bftb_greece.61.a:0 "我们会记住这一切的……"
 bftb_greece.62.t:0 "[FROM.GetNameDefCap]正式请求加入轴心国！"
 bftb_greece.62.desc:0 "当旧[FROM.GetAdjective]政权被新的法西斯政权所取代的消息传来，巨大的恐惧阴影顿时已笼罩在了首都的顾问们心头。我们感到战争已经变得不可避免，这使得我们之前所做的一切维护爱琴海地区和平的努力都变成了辛辣的讽刺。显然，命运证明我们是错误的。\n\n我们也收到了一个非同寻常的议案：[FROM.GetNameDef]的法西斯政府认为战争将不可避免地波及我们两个国家。[FROM.GetLeader]抛开了他意识形态上的偏见，坦诚地与我们交换了意见：为了眼前的利益而抛弃我们数十年来构建的外交关系将无疑导致一场毫无意义的大战，这是不明智的。因此，[FROM.GetNameDef]政府建议我们两国携手与欧洲新兴的法西斯强权紧密结合。[FROM.GetLeader]认为法西斯主义在大陆的霸权将是必然的，若是联手我们将具有使胜利天平倾斜的力量，战争将会因此更快、更具决定性地结束。[FROM.GetLeader]称之为“怜悯”；[ROOT.GetLeader]对此不置可否。"
 bftb_greece.62.a:0 "以和平之名，开战！"
 bftb_greece.62.b:0 "[FROM.GetAdjective]真的疯了……"
 bftb_greece.63.t:0 "[FROM.GetNameDefCap]同意签署希土友好条约！"
 bftb_greece.63.desc:0 "成功了！[FROM.GetAdjective]大使已经转达了他们政府同意签署我们提出的友好条约的消息，与法西斯强权沆瀣一气，我们不可能输。"
 bftb_greece.63.a:0 "请给我来两份阵营申请表！"
 bftb_greece.63.b:0 "也许……我们并不需要土耳其人？"
 GRE_no_turkey_needed:0 "通过伪造和欺骗，我们将彻底破坏§Y土耳其§!与§Y法西斯强权§!之间的关系。"
 bftb_greece.64.t:0 "[FROM.GetNameDefCap]拒绝签署希土友好条约！"
 bftb_greece.64.desc:0 "[FROM.GetAdjective]政府似乎一直都缺乏远见。鉴于他们不是懦夫就是傻子，他们不会加入我们必将胜利的一方。没关系，我们的道路已经确立，接下来在[FROM.GetNameDef]发生的任何事在一定程度上都是他们自己的错。"
 bftb_greece.64.a:0 "成者王，败者寇。"
 bftb_greece.65.t:0 "[FROM.GetNameDefCap]和[TUR.GetNameDef]提议建立战略合作伙伴关系"
 bftb_greece.65.desc:0 "一切仿佛都像一片片拼图般归位了。柏林的政权更迭是出乎意料的，这同样给我国的未来带来了很多疑问。这点从雅典向我们发来的建议中便可见一斑。\n\n[FROM.GetNameDef]和[TUR.GetNameDef]似乎有与我国政府结成长期战略同盟的意愿，这两国加入地中海条约的行为无疑将极大地确保我们的地区安全构想。尽管有人说那两个国家并非我们野心的另一种形式的附庸。"
 bftb_greece.65.a:0 "我们将一同创造历史！"
 bftb_greece.65.b:0 "我们显然没有与之结盟的打算。"
 bftb_greece.66.t:0 "[FROM.GetNameDefCap]和[TUR.GetNameDef]申请加入[GER.GetFactionName]。"
 bftb_greece.66.desc:0 "我们会见了[FROM.GetNameDef]和[TUR.GetNameDef]的代表，并且惊讶地发现他们将共同向[ROOT.GetFactionName]提交加入申请。这的确是一个惊喜，不过是一个值得商榷的惊喜。我们必须确定他们成为我们的盟友究竟会促进我们目标的实现还是会成为一个拖油瓶。"
 bftb_greece.66.a:0 "他们在这个动荡的时代将成为受欢迎的盟友。"
 bftb_greece.66.b:0 "不，我们不需要他们。"
 bftb_greece.67.t:0 "[FROM.GetNameDefCap]提议建立战略合作伙伴关系！"
 bftb_greece.67.desc:0 "一切仿佛都像一片片拼图般归位了。柏林的政权更迭是出乎意料的，这同样给我国的未来带来了很多疑问。这点从雅典向我们发来的建议中便可见一斑。\n\n[FROM.GetNameDef]似乎有与我国政府结成长期战略同盟的意愿，正值我们也在寻找盟友，[FROM.GetNameDef]方面的援助，显然能帮助我们实现雄心。但是，谁又能保证他们不是在垂死挣扎呢？或许他们并不是真心想要做我们的盟友；或许他们发现了显而易见的事实，反对我们的话会对他们自己不利……又或许对我们来说，这两点之间没什么区别。"
 bftb_greece.67.a:0 "罗马和雅典——终于再次携手并肩！"
 bftb_greece.67.b:0 "捕食者不会和他的猎物称兄道弟。"
 bftb_greece.68.t:0 "[FROM.GetNameDefCap]申请加入[GER.GetFactionName]！"
 bftb_greece.68.desc:0 "我们接见了来自[FROM.GetNameDef]的代表，并对[FROM.GetAdjective]政府强烈请求准许[FROM.GetNameDef]加入[ROOT.GetFactionName]的愿望甚感欣慰。这不足为奇，因为没有我们的话[FROM.GetAdjective]根本无法把持局面。不过现在我们必须考虑清楚，让他们成为我们的盟友究竟对实现我们的宏图伟业有无益处。"
 bftb_greece.68.a:0 "欢迎，希腊朋友！"
 bftb_greece.68.b:0 "不行，想得美！"
 bftb_greece.69.t:0 "[FROM.GetNameDefCap]拒绝了我们的结盟请求！"
 bftb_greece.69.desc:0 "我们收到了来自[FROM.GetAdjective]外交官的通告，声称[FROM.GetLeader]并不认为我们成为他们的亲密盟友是一个明智的决定。对此我们深表失望。无论如何，没有了[FROM.GetNameDef]的援助，现在我们必须自己创出摆脱这场危机的道路。"
 bftb_greece.69.a:0 "我们将会自己挺过这一切。"
 bftb_greece.70.t:0 "埃莱夫塞里奥斯·韦尼泽洛斯在流放中死去"
 bftb_greece.70.desc:0 "埃莱夫塞里奥斯.韦尼泽洛斯，希腊自由党的领袖，希腊政坛可敬的巨人，在流亡过程中逝世。自1935年被军队推翻以来，他便一直处于流亡之中。韦尼泽洛斯曾致力于希腊的多党派民主政治建设，在塑造希腊国家意识形态方面，他可以说是一个无出其右的人物。\n\n然而，相比较于他的诸多失败，他的成功事迹可能并不会被为人铭记。韦尼泽洛斯曾支持共和主义者在国内的暴恐行动。也正是他愚蠢的修正主义错误使我们的国家在1919年的希土战争中濒临灭亡的边缘。从希腊今天所面临的每一个问题中，都可以寻觅到韦尼泽洛斯的踪迹，这也是我们国家所承受灾难的主要来源。\n\n诚然，他是一个革命家、爱国者和进步者；但不可否认的是，他也是一个煽动者、战争狂人和失败者。除此之外，对于埃莱夫塞里奥斯.韦尼泽洛斯，更需要说的是：我们很庆幸他永远不会再次面对他对希腊一手造成的苦痛了。"
 bftb_greece.70.a:0 "谢天谢地。"
 bftb_greece.71.t:0 "埃莱夫塞里奥斯·韦尼泽洛斯过世了"
 bftb_greece.71.desc:0 "埃莱夫塞里奥斯.韦尼泽洛斯首相，希腊自由党的领袖，希腊政坛可敬的巨人，日前在其家中平静地去世。韦尼泽洛斯曾致力于希腊的多党派民主政治建设，而在塑造希腊国家意识形态方面，他可以说是一个无出其右的人物。\n\n但仅仅靠只言片语怎能评价这位为了国家和国民付出如此之多的伟人呢？他是我们今天有幸服务的国家的总设计师，他留下的遗产将会比我们所有人都更加长久。韦尼泽洛斯的完美生平上唯一的污点是我们国家在1919年希土战争后所遭受的可怕失败。这是本可堪称完美的遗产上的瑕疵，现在我们将齐心协力进行复仇。\n\n埃莱夫塞里奥斯.韦尼泽洛斯是一个革命家、爱国者和进步者；他曾是我们的统治者，我们将铭记他本人和他永不妥协的雄狮之心。接任首相及自由党领袖职位的塞米斯托克利斯·索富利斯宣布这位最近去世的现代希腊国父的葬礼日将被设为国家公祭日。"
 bftb_greece.71.a:0 "因为你，希腊欠下了它根本还不完的贷款……"
 bftb_greece.91.t:0 "希腊国民联盟开设了针对安纳托利亚难民的救济院"
 bftb_greece.91.desc:0 "为了吸引更多追随者加入他的事业，乔治·科斯米迪斯利用其运动的资金为如同他一样的[TUR.GetNameDef]难民开设了救济院。 当然，若是他没有假公济私将这些救济院作为他的党羽招募基地，那将是值得称赞之举。\n\n我们现在处于一个两难的境地：很明显，科斯米迪斯打算继续利用这些救济院招募对社会毫无归属感的安纳托利亚难民，那么为了阻止他的诡计，我们是否应该将它们关闭？ 还是说为了保全声誉我们应当继续允许这些救济院运营？ 有人可能会辩解说，让难民在法西斯分子开的救济院里有所归属也比任由他们在贫民窟中受苦更可取。"
 bftb_greece.91.a:0 "这是一项值得支持的提案！"
 bftb_greece.91.b:0 "关掉。"
 bftb_greece.92.t:0 "希腊国民联盟要求给[ROOT.GetAdjective]工人加薪"
 bftb_greece.92.desc:0 "利用全国舆论对他们的关注，希腊国民联盟向我们发起了猛攻，他们横加指责我们在保障人民福利方面建树寥寥。这些一夜之间遍地开花的法西斯分子竟然狂妄地自命他们应该在财政、社会方针方面充当我们的老师。这个观点足以令人笑掉大牙，但可惜刁民们却很吃他们这一套。"
 bftb_greece.92.a:0 "也许……象征性地提升最低工资就行了?"
 bftb_greece.92.b:0 "我们不接受法西斯的恐吓。"
 bftb_greece.93.t:0 "希腊国民联盟的成员参与了对抗我方警察的街头暴力活动！"
 bftb_greece.93.desc:0 "希腊国民联盟和执法警察之间的冲突在全国范围内爆发，一时间形成了一场政治暴动。我们原以为这样的事情早在过去就解决了，但从被打进医院的人数和不断升级的暴力的报道上来看，我们并没有。\n\n一些部长建议我们应该采取强硬措施向全国表明我们绝不会容忍这样的胡作非为，但也有部长担心我们如此睚眦必报地对抗对法西斯分子或许并没什么胜算。人民有权表达不满，但这并不应该是他们诉诸肆意暴行的理由。"
 bftb_greece.93.a:0 "他们的诉求很合理。"
 bftb_greece.93.b:0 "止暴制乱，恢复秩序。"
 bftb_greece.94.t:0 "希腊国民联盟分子洗劫了外资工厂，还分发抢走的商品！"
 bftb_greece.94.desc:0 "熟悉又不幸的场景再现，希腊国民联盟的党羽们日前闯入外资工厂并掠夺制成品分给那些无依无靠的贫苦人士。乔治·科斯米迪斯及希腊国民联盟领导层宣称对这一系列行为毫不知情，但他们却也热情洋溢地为那些参加这一系列带有明显利他性质抢劫行为的男女进行了辩护。\n\n这类抢劫行为属实不可饶恕，我们已经收到了不少诸如来自[ENG.GetNameDef]和[FRA.GetNameDef]的工商业巨头的抗议。事已至此，假如我们出面帮助这些受害工商企业，我们可能会被国内民众视作外国资本家的傀儡；或者，我们也可以放任无政府主义泛滥成灾，但这样会使我们被国际社会视作无能政府。"
 bftb_greece.94.a:0 "我们不该阻止他们。"
 bftb_greece.94.b:0 "我们不会陷入无政府状态！"
 bftb_greece.95.t:0 "希腊国民联盟保证与我们携手共进！"
 bftb_greece.95.desc:0 "希腊国民联盟迄今为止一直是我们的眼中钉，但他们日前显然愿意同现政府合作以对抗共同的敌人。乔治·科斯米迪斯一直是主张对[TUR.GetNameDef]宣战的铁杆鹰派之一，鉴于战争临近，希腊国民联盟愿意当下搁置党派成见与我们合作，共同努力以使我们的[TUR.GetAdjective]仇敌败伏于我军阵前。"
 bftb_greece.95.a:0 "携手共进，我们势不可挡！"
 bftb_greece.95.b:0 "我们不需要与法西斯同流合污也能取胜！"
 bftb_greece.96.t:0 "亚里士多德·奥纳西斯回到了[ROOT.GetNameDef]"
 bftb_greece.96.desc:0 "身为富豪大亨与国际名流的亚里士多德·奥纳西斯，时隔多年后终于第一次回到了[ROOT.GetNameDef]。他没有回答媒体的提问，我们的观察家也很难追踪到他，但有报道称他正在逢迎安纳托利亚难民群体，或许正在准备参加竞选。"
 bftb_greece.96.a:0 "他在打什么主意？"
 bftb_greece.101.t:0 "韦尼泽洛斯主义者与共产主义者联合对抗国王的专政"
 bftb_greece.101.desc:0 "如果说曾经还有人怀疑共产主义者和韦尼泽洛斯主义者是否会有联系的话，那么毋庸置疑，现在他们已经穿了一条裤子。我们收到了报告称共产主义者已经帮助埃莱夫塞里奥斯·韦尼泽洛斯偷渡回国，并试图在君主制政府被推翻后推举他成为临时执政。\n\n即使是对那帮赤匪而言，这也真可谓是一个愚蠢的计划。他们不会真以为韦尼泽洛斯得势后会将政权心甘情愿地交给他们吧？这真是太疯狂了。但话又说回来，不论是共产主义者还是韦尼泽洛斯主义者都欠缺足够的理智。我们必须为因这场纷争不断的阴谋而引发的内战做好准备。"
 bftb_greece.101.a:0 "我们的敌人不过是抱团的鼠辈！"
 bftb_greece.102.t:0 "共党分子有组织地劫掠工厂"
 bftb_greece.102.desc:0 "很遗憾执法部门并没有成功阻截最近一起共党分子对我们步枪厂的突袭。那帮赤匪在把工厂里他们能拿走的东西都搬空后甚至还试图纵火烧毁工厂，不过谢天谢地他们仅仅毁坏了点建筑。\n\n不用想也知道这帮叛匪为何要对一家武器厂商横加劫掠：毫无疑问，他们鼓起了勇气要用我们的武器来跟我们正面交锋。这将有可能是[ROOT.GetNameDef]迄今为止最惨烈的内战……"
 bftb_greece.102.a:0 "我们不能允许这些小安那其分子如此肆无忌惮地攻击我们。"
 bftb_greece.103.t:0 "韦尼泽洛斯党的将军们偷偷潜回了希腊！"
 bftb_greece.103.desc:0 "我们收到情报称，大批有韦尼泽洛斯党背景的前政府军将领已经紧随他们卑劣的领袖韦尼泽洛斯之后偷渡回国。狼狈为奸的共产党和韦尼泽洛斯党将这些可恶的前军队指挥官乔装成商船的货物偷运回国内，并且在我们识破之前将他们藏匿了起来。\n\n对付一帮乌合之众的叛乱是一回事；但对付有力军事指导下的一场全面内战就是另一回事了。许多阁僚质疑这位不受欢迎的君主用如此公开和令人嫌弃的方式来宣扬自己的专制正当性是否明智，但是[ROOT.GetLeader]却一直坚定地相信叛军将被很快消灭。"
 bftb_greece.103.a:0 "他们真的要逼得我们把港口也炸了？"
 bftb_greece.104.t:0 "在南方和北方的有组织抵抗进一步升级！"
 bftb_greece.104.desc:0 "当局已通知政府，我们日前实际上已经彻底失去了对国家北部和南部的控制。共产主义者和韦尼泽洛斯主义者在大街上四处张扬、传播他们的诽谤和宣传：要么与他们同流合污，要么就别挡他们的道。\n\n由于知道有陷阱等待着他们，所以军队拒绝进军以恢复地区控制权。 但即便如此，他们也时刻保持着高度戒备，同时内阁也已得到保证，一旦韦尼泽洛斯主义者和共产主义者消停下来，军队将毫不犹豫地采取必要措施，重新夺回对国家的控制权。 当然，许多政治人物仍然对这些保证的诚意持怀疑态度，毕竟在整个武装部队中都有关于腐败和背叛的报道。"
 bftb_greece.104.a:0 "形势正在失控！"
 bftb_greece.105.t:0 "内战！"
 bftb_greece.105.desc:0 "命定之日终于降临：韦尼泽洛斯主义者的领袖已经现身，并宣称国王的统治是非法的，这是对[FROM.GetNameDef]民主的巨大威胁。他们认为自己毫无选择，只能用暴力推翻君主制，以重建已两度夭折的希腊共和体制。\n\n[ROOT.GetLeader]声称所有的叛党都是叛国者，发誓要根除马克思主义者以及共和主义者，恢复[ROOT.GetNameDef]的秩序。看来，[ROOT.GetNameDef]的政治角斗场再次拉开了帷幕，只有最强者方能凯旋。"
 bftb_greece.105.a:0 "为了国王团结起来！"
 bftb_greece.166.t:0 "我们政治家从雅典的投资谈判中归来"
 bftb_greece.166.desc:0 "当[FROM.GetAdjective]人决定邀请我们进一步讨论深化我们的经济联系时，我们自然无法拒绝。不用说，他们提出了一个引人入胜的理由，说明为什么[FROM.GetAdjective]的工业地位得到加强可能是理想化的。而我们是向他们的国家投资，还是让他们的工业潜力自由发挥，这是我们必须决定的问题。"
 bftb_greece.166.a:0 "好，我们会投资！"
 bftb_greece.166.b:0 "这次不会有投资……"
 bftb_greece.166.c:0 "不行，我们永远不会在他们可怜的国家投资！"
 bftb_greece.167.t:0 "我们的商人从[FROM.GetAdjective]全国展会回来"
 bftb_greece.167.desc:0 "[FROM.GetAdjective]人为我们展示一场精彩的演出！毫无疑问，他们吸引我们投资的努力是成功的，但我们当然有自己的优先考虑。是否要在[FROM.GetAdjective]投资的结果取决于我们"
 bftb_greece.167.a:0 "好，我们会投资！"
 bftb_greece.167.b:0 "这次不会有投资……"
 bftb_greece.167.c:0 "不行，我们永远不会在他们可怜的国家投资！"
 bftb_greece.168.t:0 "[FROM.GetAdjective]人用沙赫特计划敲诈我们"
 bftb_greece.168.desc:0 "这些待在[FROM.GetNameDef]里自作聪明的害虫们已经找到了方案来运用我们的庞氏骗局借力打力对付我们。原本我们计划运用一个安全的小漏洞以对我们有利的方式来利用沙赫特计划中的一些错误纰漏，但是我们却搬起石头砸了自己脚，这在之前被认为是本不可能发生的事情。而今我们要么为了保住颜面给[FROM.GetAdjective]人这点小胜利作为甜头尝尝，要么我们就不再坚持台面上的规则，不再视[FROM.GetAdjective]的人为谈判对象从而避免谈判。"
 bftb_greece.168.a:0 "为了避免后果，我们这次必须退让"
 bftb_greece.168.b:0 "沙赫特！扭转局面！"
 bftb_greece.168.c:0 "我们绝不向[FROM.GetAdjective]的勒索妥协！"
 bftb_greece.168.d:0 "他们高估了自己的实力；他们必须承担后果!"
 gott_bless_herr_schacht_tt:0 "此决议依然可用，因为你有§Y亚尔马·沙赫特§!担任部长。"
 bftb_greece.169.t:0 "来自[FROM.GetAdjective]人的投资！"
 bftb_greece.169.desc:0 "在上一次[FROM.GetAdjective]投资者们短暂访问我国之后，我们刚刚结束了对那些投资者再次访问我国的欢迎，他们带来了投资和机遇的好消息！在他们的帮助下，我们将建立一个真正的现代化经济。"
 bftb_greece.169.a:0 "一场令人振奋的成功！"
 bftb_greece.169.b:0 "一场令人振奋的成功！"
 bftb_greece.169.c:0 "真是巨大的工作，各位！"
 bftb_greece.170.t:0 "[FROM.GetAdjective]人决定不投资。"
 bftb_greece.170.desc:0 "唉，我们收到了不幸的消息，[FROM.GetAdjective]人表示将不会投资我们的经济建设。虽然[FROM.GetAdjective]的代表并没有排除未来对我们进行有利投资的可能，但这一消息还是让人沮丧不已。"
 bftb_greece.170.a:0 "下次再说吧。"
 bftb_greece.171.t:0 "[FROM.GetAdjective]人永久退出投资谈判！"
 bftb_greece.171.desc:0 "我们可能真的对投资一事操之过急了：[FROM.GetAdjective]人最终决定当下无意投资我国新兴的工业。如果他们不来帮我们共筑美好未来，那就随他们吧。"
 bftb_greece.171.a:0 "也许……[ITA.GetAdjective]人会对协议更感兴趣？"
 bftb_greece.172.t:0 "亚尔马·沙赫特欺骗了我们！"
 bftb_greece.172.desc:0 "当初，在起草协议的那个人仍然是内阁成员时，我们居然会愚蠢地认为可以使用沙赫特计划来敲诈[FROM.GetAdjective]人！现在，我们已不再是需要向他们偿付资金的国家！ 太糟糕了！"
 bftb_greece.172.a:0 "金融奇才再次出击！"
 bftb_greece.173.t:0 "我们的企业家从雅典谈判归来!"
 bftb_greece.173.desc:0 "当[FROM.GetAdjective]决定邀请我们进一步讨论深化我们的经济联系时，我们自然无法拒绝。不用说，他们提出了一个引人入胜的理由，说明为什么[FROM.GetAdjective]的工业地位得到加强可能是理想化的。而我们是向他们的国家投资，还是让他们的工业潜力自由发挥，这是我们必须决定的问题。"
 bftb_greece.173.a:0 "我们会发放特许证，允许他们投资。"
 bftb_greece.173.b:0 "这不符合英国当下的利益。"
 bftb_greece.173.c:0 "对不住了老伙计，但是约翰·布尔还有别的更重要的事情要办。"
 bftb_greece.174.t:0 "我们的政治家参加了在[FROM.GetAdjective]举办的全国展会"
 bftb_greece.174.desc:0 "[FROM.GetAdjective]为我们展示一场精彩的演出！毫无疑问，他们吸引我们投资的努力是成功的，但我们当然有自己的优先考虑。是否要在[FROM.GetAdjective]投资的结果取决于我们"
 bftb_greece.174.a:0 "我们当然会支持他们！"
 bftb_greece.174.b:0 "这不符合英国的利益。"
 bftb_greece.174.c:0 "对不住了老伙计，但是约翰·布尔还有别的更重要的事情要办。"
 bftb_greece.175.t:0 "[FROM.GetAdjective]提供船舶零件以换取投资"
 bftb_greece.175.desc:0 "[FROM.GetAdjective]提出了一个有趣的建议：他们希望向我们提供零件以帮助我们的船舶制造，并换取在他们国家增加经济投资。 一般来说，国家行为体进行物物交易也许有点不合常理，但是这再一次说明，对于[FROM.GetAdjective]来说唯一真正重要的事情，就是他们的信仰。"
 bftb_greece.175.a:0 "堪称几乎公平的交易！"
 bftb_greece.175.b:0 "我们现在不需要[FROM.GetAdjective]提供的的船舶零件。"
 bftb_greece.175.c:0 "抱歉[FROM.GetNameDef]，我们与您的商务往来已经结束，而且是永久性的结束！"
 bftb_greece.176.t:0 "[FROM.GetAdjective]决定投资！"
 bftb_greece.176.desc:0 "在上一次[FROM.GetAdjective]投资者们短暂访问我国之后，我们刚刚结束了对那些投资者再次访问我国的欢迎，他们带来了投资和机遇的好消息！在他们的帮助下，我们将建立一个真正的现代化经济。"
 bftb_greece.176.a:0 "一场令人振奋的成功！"
 bftb_greece.176.b:0 "一场令人振奋的成功！"
 bftb_greece.176.c:0 "我们可以永远相信[FROM.GetAdjective]！"
 bftb_greece.177.t:0 "[FROM.GetAdjective]决定这次不投资。"
 bftb_greece.177.desc:0 "唉，我们收到[FROM.GetAdjective]表示将不会投资我们的经济的不幸消息，这实在是令人失望，不过[FROM.GetAdjective]的代表并没有排除未来对我们有利的投资的可能。"
 bftb_greece.177.a:0 "那算了，或许下次吧。"
 bftb_greece.178.t:0 "[FROM.GetAdjective]立法禁止我们未来获得它们的投资！"
 bftb_greece.178.desc:0 "我们可能真的对引进投资一事操之过急了：[FROM.GetAdjective]最终决定无意投资我国新兴的工业建设。如果他们不来帮我们构筑美好未来，我们就自力更生。"
 bftb_greece.178.a:0 "我们敢和俄国人达成交易吗？"
 bftb_greece.179.t:0 "[FROM.GetAdjective]官员们在首都向我们请愿投资"
 bftb_greece.179.desc:0 "当[FROM.GetAdjective]决定邀请我们进一步讨论深化我们的经济联系时，我们当然难以拒绝。不用说，他们提出了一个很好的理由，说明了为什么[FROM.GetAdjective]的工业地位得到加强可能是一个理想化之举。我们是向他们的国家投资，还是让他们的工业潜力自由发挥，这是我们必须决定的问题。"
 bftb_greece.179.a:0 "没问题！我们可以投资一点钱。"
 bftb_greece.179.b:0 "这次不行。"
 bftb_greece.179.c:0 "我们对[FROM.GetAdjective]的事务完全没有兴趣！"
 bftb_greece.180.t:0 "我们的官员参加了在[FROM.GetNameDef]举办的全国展会。"
 bftb_greece.180.desc:0 "[FROM.GetAdjective]为我们展示一场精彩的演出！毫无疑问，他们吸引我们投资的努力是成功的，但我们当然有自己的优先考虑。是否要在[FROM.GetAdjective]投资的结果取决于我们"
 bftb_greece.180.a:0 "没问题！我们应该投资[FROM.GetNameDef]"
 bftb_greece.180.b:0 "这次不行。"
 bftb_greece.180.c:0 "我们对[FROM.GetNameDef]的事务完全没有兴趣。"
 bftb_greece.181.t:0 "[FROM.GetAdjective]政府贿赂了我们的商会！"
 bftb_greece.181.desc:0 "[FROM.GetNameDef]里的那些王八蛋试图让我们把注意力集中到投资他们的地盘！与此同时我们的工会也在纠缠我们；并指责我们故意回避[FROM.GetAdjective]的提议，加剧了就业危机。废话，我们当然知道腐败无处不在。但是，他们掌握着一切。我们是采取代价最小的途径向工会妥协，并通过[FROM.GetNameDef]的扩展让他们获得他们想要的，还是在可能毁灭我们所有人的时候坚持自己的原则呢？"
 bftb_greece.181.a:0 "我们现在无力负担罢工的代价……"
 bftb_greece.181.b:0 "你们吓不倒我们，懦夫！"
 bftb_greece.181.c:0 "啊，希腊，鼠目寸光之辈！离我们远点！"
 bftb_greece.182.t:0 "来自[FROM.GetAdjective]的投资！"
 bftb_greece.182.desc:0 "在上一次[FROM.GetAdjective]投资者们短暂访问我国之后，我们刚刚结束了对那些投资者再次访问我国的欢迎，他们带来了投资和机遇的好消息！在他们的帮助下，我们将建立一个真正的现代化经济。"
 bftb_greece.182.a:0 "一场令人振奋的成功！"
 bftb_greece.182.b:0 "一场令人振奋的成功！"
 bftb_greece.182.c:0 "说真的，我们的友谊伟大！"
 bftb_greece.183.t:0 "[FROM.GetAdjective]决定这次不投资"
 bftb_greece.183.desc:0 "唉，我们已经接到消息：[FROM.GetAdjective]这次将不会向我国经济投资。尽管[FROM.GetAdjective]的代表并未排除他们未来对我们的投资预期，这仍然是一件令人失望的事情。"
 bftb_greece.183.a:0 "那算了，或许下次吧。"
 bftb_greece.184.t:0 "[FROM.GetAdjective]驱逐了我们的代表并排除了进行投资的可能性"
 bftb_greece.184.desc:0 "我们可能真的对引进投资一事操之过急了：[FROM.GetAdjective]最终决定无意投资我国新兴的工业建设。如果他们不来帮我们构筑美好未来，我们就自力更生。"
 bftb_greece.184.a:0 "我们够胆去撕毁与俄国人的协议吗？"
 bftb_greece.185.t:0 "[FROM.GetAdjective]请求我们帮助他们的国家实现工业化"
 bftb_greece.185.desc:0 "[FROM.GetAdjective]决定邀请我们讨论深化我们之间的经济联系，这种要求实在难以拒绝。究竟是什么导致[FROM.GetAdjective]变得如此绝望，以至于他们向我们寻求经济援助？不用说，他们提出了一个令人信服的理由，说明为什么[FROM.GetAdjective]的工业地位得到加强可能是一个比较理想的方案……尤其是这可以改善我们自己的国际地位。而是否要在他们的国家投资或让他们的工业潜力发挥出来，是我们必须决定的问题。"
 bftb_greece.185.a:0 "除了战斗，还有其他选择！"
 bftb_greece.185.b:0 "或许再晚几天。"
 bftb_greece.185.c:0 "当他们被征服之后，就有了一个实现工业化的机会。"
 bftb_greece.186.t:0 "[FROM.GetAdjective]外交官希望安抚[ROOT.GetAdjective]在地中海的扩张野心"
 bftb_greece.186.desc:0 "我们已经收到[FROM.GetNameDef]的照会，他们对[ROOT.GetAdjective]日渐增加在他们国家的政治干涉表示关注。他们得到授权进行谈判，要求向我们提供战略物资，我们将继续掌控其国家的一切。\n\n尽管知道事实确实如此，我们当然还是否认发生了这种干涉。他们的提议是很好的，[FROM.GetAdjective]维护其主权完整的意愿毫无疑问是很真诚的。我们可以获得大量的战略物资，同样，我们也可以完全掌控在我们控制下的[FROM.GetNameDef]"
 bftb_greece.186.a:0 "感谢援助。"
 bftb_greece.186.b:0 "或许我们应该以后再同意，而不是现在。"
 bftb_greece.186.c:0 "呵，附庸可不会这么容易就被摆脱！"
 bftb_greece.187.t:0 "[FROM.GetAdjective]投资了！"
 bftb_greece.187.desc:0 "在上次简短的小型访问结束后，我们完成了对来自[FROM.GetAdjective]的投资者的迎接工作。他们带来了投资和机遇的好消息！然而他们同样带来了一些未受邀请的观察者。当这些人开始进行他们被指派来做的任务时，我们很快失去了他们的踪迹。无论如何，有了[FROM.GetAdjective]的帮助，我们将建设起一个真正的现代化经济。"
 bftb_greece.187.a:0 "与恶魔进行交易总比灭亡要强。"
 bftb_greece.187.b:0 "我们努力地捍卫自己的独立。"
 bftb_greece.188.t:0 "[FROM.GetAdjective]这次将不会投资。"
 bftb_greece.188.desc:0 "唉，我们已经接到消息：[FROM.GetAdjective]这次将不会向我国经济投资。尽管[FROM.GetAdjective]的代表并未排除他们未来对我们的投资预期，这仍然是一件令人失望的事情。"
 bftb_greece.188.a:0 "也许这是因祸得福……"
 bftb_greece.189.t:0 "[FROM.GetAdjective]人把我们的代表晾在一边并且驱逐了我们的外交官。"
 bftb_greece.189.desc:0 "我们可能真的对引进投资一事操之过急了：[FROM.GetAdjective]最终决定无意投资我国新兴的工业建设。如果他们不来帮我们构筑美好未来，我们就自力更生。"
 bftb_greece.189.a:0 "这肯定是将来的情况即将恶化的迹象。"
 bftb_greece.190.t:0 "[FROM.GetAdjective]结束了他们对主席团的访问。"
 bftb_greece.190.desc:0 "我们刚刚高兴地接待了来自[FROM.GetNameDef]的官员，其中一位以访问团主席的身份在总统府进行了演讲，强调了我们两国之间的牢固关系。这是一个令人愉快的时刻，但是[FROM.GetAdjective]访问的主要目的是讨论对这个陷入困境的国家的经济投资。马克思主义原理规定，革命只能在工业化社会中发生，但是我们自己的历史和[FROM.GetAdjective]的经验告诉我们不一定只能这么来。\n\n大家强烈认为我们应该协助[FROM.GetAdjective]，因为我们有足够的资源。但是，我们也需要我们自己的资源——这也是所有官员所同意的。那么，我们接下来该干嘛？"
 bftb_greece.190.a:0 "[ROOT.GetNameDefCap]将把一些战略资源投入[FROM.GetNameDef]的建设。"
 bftb_greece.190.b:0 "不，这次不会有投资。"
 bftb_greece.190.c:0 "[ROOT.GetAdjective]的人民不会为了几个[FROM.GetAdjective]农民能在工厂里工作而遭罪。"
 bftb_greece.191.t:0 "[ROOT.GetAdjective]官员们结束了对[FROM.GetNameDef]的调研"
 bftb_greece.191.desc:0 "[FROM.GetAdjective]决定邀请我们讨论深化我们之间的经济联系，这种要求实在难以拒绝。究竟是什么导致[FROM.GetAdjective]变得如此绝望，以至于他们向我们寻求经济援助？不用说，他们提出了一个令人信服的理由，说明为什么[FROM.GetAdjective]的工业地位得到加强可能是一个比较理想的方案……尤其是这可以改善我们自己的国际地位。而是否要在他们的国家投资或让他们的工业潜力发挥出来，是我们必须决定的问题。"
 bftb_greece.191.a:0 "以对抗反动派的名义扩充[FROM.GetNameDef]的装备是可以的。"
 bftb_greece.191.b:0 "不，目前不会有投资项目。"
 bftb_greece.191.c:0 "[ROOT.GetAdjective]的人民不会为了几个[FROM.GetAdjective]农民能在工厂里工作而遭罪。"
 bftb_greece.192.t:0 "[FROM.GetAdjective]官员们提出了回购计划以投资于被我们忽视的西伯利亚地区"
 bftb_greece.192.desc:0 "我们已经收到[FROM.GetNameDef]的照会，他们对[ROOT.GetAdjective]日渐增加在他们国家的政治干涉表示关注。他们得到授权进行谈判，要求投资我们的贫困地区建设，我们将继续控制他们国家的一切。\n\n尽管事实确实如此，我们当然否认了我们的干涉。这项提议是很好的，[FROM.GetAdjective]维护其主权完整的意愿毫无疑问是很真诚的，我们可以获得大量的战略物资，与此同时，我们也可以完全掌握在我们控制下的[FROM.GetNameDef]……"
 bftb_greece.192.a:0 "[FROM.GetAdjective]计划已获得政治局的批准，它将继续执行。"
 bftb_greece.192.b:0 "最高统帅部认为我们能够用来影响[FROM.GetNameDef]的软实力有用多了。"
 bftb_greece.192.c:0 "[ROOT.GetNameDefCap]已完成了与[FROM.GetNameDef]的贸易计划。"
 bftb_greece.193.t:0 "[FROM.GetNameDefCap]投资了！"
 bftb_greece.193.desc:0 "在上次简短的小型访问结束后，我们完成了对来自[FROM.GetAdjective]的投资者的迎接工作。他们带来了投资和机遇的好消息！然而他们同样带来了一些未受邀请的观察者。当这些人开始进行他们被指派来做的任务时，我们很快失去了他们的踪迹。无论如何，有了[FROM.GetAdjective]的帮助，我们将建设起一个真正的现代化经济。"
 bftb_greece.193.a:0 "一个无害的安排。"
 bftb_greece.193.b:0 "与恶魔进行交易总比灭亡要强。"
 bftb_greece.193.c:0 "我们努力地捍卫自己的独立。"
 bftb_greece.194.t:0 "[FROM.GetAdjective]这次不会投资。"
 bftb_greece.194.desc:0 "唉，我们已经接到消息：[FROM.GetAdjective]这次将不会向我国经济投资。尽管[FROM.GetAdjective]的代表并未排除他们未来对我们的投资预期，这仍然是一件令人失望的事情。"
 bftb_greece.194.a:0 "也许这是因祸得福……"
 bftb_greece.195.t:0 "[FROM.GetAdjective]人把我们的代表晾在一边并且驱逐了我们的外交官。"
 bftb_greece.195.desc:0 "我们可能真的对引进投资一事操之过急了：[FROM.GetAdjective]最终决定无意投资我国新兴的工业建设。如果他们不来帮我们构筑美好未来，我们就自力更生。"
 bftb_greece.195.a:0 "现在我们真的只能独自弥合我们的经济创伤了。"
 bftb_greece.200.t:0 "伊拉克利翁会议闭幕——伟大的胜利！"
 bftb_greece.200.desc:0 "伊拉克利翁会议正式结束，这是一次外交上当之无愧的大胜！所有与会者都得到了获得领土的保证，[GRE.GetNameDef]似乎正跃跃欲试，准备大规模扩展其疆界。我们将携手一道，将一份比色佛尔条约更加严厉的条约报复性地施加在[TUR.GetName]头上。"
 bftb_greece.200.a:0 "为此我们能够全力以赴。"
 bftb_greece.201.t:0 "伊拉克利翁会议闭幕"
 bftb_greece.201.desc:0 "伊拉克利翁会议正式结束，这是一次外交上的巨大成功！除[ENG.GetNameDef]之外，所有与会者都得到了获得领土的保证，[GRE.GetNameDef]似乎正跃跃欲试，准备大规模扩展其疆界。缔约国们将携手一道，将一份比色佛尔条约更加严厉的条约报复性地施加在[TUR.GetName]头上。"
 bftb_greece.201.a:0 "好哇！"
 bftb_greece.201.b:0 "无稽之谈！"
 bftb_greece.202.t:0 "伊拉克利翁会议闭幕"
 bftb_greece.202.desc:0 "伊拉克利翁会议正式结束，这是一次外交上的巨大成功！除[FRA.GetNameDef]之外，所有与会者都得到了获得领土的保证，[GRE.GetNameDef]似乎正跃跃欲试，准备大规模扩展其疆界。缔约国们将携手一道，将一份比色佛尔条约更加严厉的条约报复性地施加在[TUR.GetName]头上。"
 bftb_greece.202.a:0 "一个伟大的计划！"
 bftb_greece.202.b:0 "这都什么傻瓜……"
 bftb_greece.203.t:0 "伊拉克利翁会议闭幕"
 bftb_greece.203.desc:0 "伊拉克利翁会议正式结束，这是一次外交上极好的胜利！除[ITA.GetNameDef]之外，所有与会者都得到了获得领土的保证，[GRE.GetNameDef]似乎正跃跃欲试，准备大规模扩展其疆界。缔约国们将携手一道，将一份比色佛尔条约更加严厉的条约报复性地施加在[TUR.GetName]头上。"
 bftb_greece.203.a:0 "一个极好的结果！"
 bftb_greece.203.b:0 "我们会牢记着那被暗中捅刀的胜利……"
 bftb_greece.204.t:0 "伊拉克利翁会议闭幕"
 bftb_greece.204.desc:0 "伊拉克利翁会议正式结束，这是一次……尚可接受的胜利。由于在对[TUR.GetNameDef]的瓜分中没有获得任何领土，[ENG.GetNameDef]以及[FRA.GetNameDef]都不会参与到接下来的战争中。当然，如果[GRE.GetNameDef]有实力独自击败[TUR.GetNameDef]，那么它似乎也可以彻底扩张其疆界。"
 bftb_greece.204.a:0 "至少是个胜利。"
 bftb_greece.204.b:0 "真是浪费时间…"
 bftb_greece.205.t:0 "伊拉克利翁会议闭幕"
 bftb_greece.205.desc:0 "伊拉克利翁会议正式结束，这是一次外交上的完美胜利！除[ENG.GetNameDef]和[ITA.GetNameDef]之外，所有与会者都得到了获得领土的保证，[GRE.GetNameDef]似乎正跃跃欲试，准备大规模扩展其疆界。缔约国们将携手一道，将一份比色佛尔条约更加严厉的条约报复性地施加在[TUR.GetName]头上。"
 bftb_greece.205.a:0 "有得必有失！"
 bftb_greece.205.b:0 "真是浪费时间…"
 bftb_greece.205.c:0 "我们不会容忍这再一次的背叛！"
 bftb_greece.206.t:0 "伊拉克利翁会议闭幕"
 bftb_greece.206.desc:0 "伊拉克利翁会议正式结束，这是一次外交上的完美胜利！除[FRA.GetNameDef]和[ITA.GetNameDef]之外，所有与会者都得到了获得领土的保证，[GRE.GetNameDef]似乎正跃跃欲试，准备大规模扩展其疆界。缔约国们将携手一道，将一份比色佛尔条约更加严厉的条约报复性地施加在[TUR.GetName]头上。"
 bftb_greece.206.a:0 "至少是个胜利。"
 bftb_greece.206.b:0 "真是浪费时间…"
 bftb_greece.206.c:0 "我们不会容忍这再一次的背叛！"
 bftb_greece.207.t:0 "希腊国民联盟发动了政变！"
 bftb_greece.207.desc:0 "我们对此本该心知肚明：希腊国民联盟的党魁不仅指责我们软弱无能，同时还声称我们是阻碍[ROOT.GetAdjective]崛起的最直接障碍。这些恶棍在希腊议会挑起了一场声势浩大的攻讦，指责我们是叛徒，并扬言他们将不惜一切代价来推翻我们。果然，当他们戏剧性的集体离开议会几个小时之后，他们就带着暴民返回了现场，并且威逼我们立刻集体辞职。\n\n民意并不站在我们这一边，而且说实话，许多政府部长对于这届政府能够贯彻它向国民许诺的那些事情已经失去了信心。普遍的看法是，在没有得到外国或者公众支持的情况下，向君士坦丁堡的进军会使我们将整个国家送上一条万劫不复之路。"
 bftb_greece.207.a:0 "我们必须为我们的失败付出代价。"
 bftb_greece.207.b:0 "雅典绝不会服从于那些法西斯狗们的统治！"
 byzantinist_coup_tt:0 "§Y拜占庭主义法西斯分子§!将建立一个政府！\n"
 byzantinist_civil_war_inevitable_tt:0 "§Y拜占庭主义者们§!不久后将再次试图强行将我们从政府中排挤出去…\n"
 bftb_greece.209.t:0 "我们兑现了伊拉克利翁会议期间的承诺！"
 bftb_greece.209.desc:0 "我们肢解了此前的土耳其国家，并将战利品分配给了胜利者。我们已经尽到了对盟友和对本国人民的义务，如此一来，[ROOT.GetNameDef]距离实现几个世纪以来真正的伟大只剩一步之遥。"
 bftb_greece.209.a:0 "这诚然是我们最辉煌的时刻。"
 megali_idea_honoured_greece_tt:0 "我们在§Y伊拉克利翁会议§!上许诺的那些土地已经转交给我们的盟友了。\n"
 bftb_greece.210.t:0 "希腊人兑现了他们在伊拉克利翁会议中的承诺！"
 bftb_greece.210.desc:0 "正如此前承诺的那样，我们得到保证的地区已经脱离了被击败的土耳其国家的统治，并且移交到了我们的控制之下。帝国主义行径着实令人厌恶，但没有人能比我们做得更好。"
 bftb_greece.210.a:0 "如同时钟般得到了精确执行。"
 megali_idea_honoured_tt:0 "§Y伊拉克利翁会议§!上§Y[GRE.GetNameDef]§!许诺给我们的土地已经移交了。"
 bftb_greece.213.t:0 "[FROM.GetAdjective]人拒绝偿还对我们的债务！"
 bftb_greece.213.desc:0 "那些放荡不羁的[FROM.GetAdjective]窃贼决定欠着我们的钱跑路！数十年来，我们认真签署并执行了这些债务协议，他们竟胆敢称其为非法债务？如果他们认为自己可以在欺骗我们之后安然无事，那他们就错了——他们必须承担后果！尽管不可否认的是，我们确实有些过于热衷于纵容后又惩戒[FROM.GetNameDef]的巨额债务了。"
 bftb_greece.213.a:0 "该死的寄生虫!"
 bftb_greece.213.b:0 "这就是把他们逼得太紧的结果。"
 bftb_greece.217.t:0 "哈利卡纳斯的大法西斯主义"
 bftb_greece.217.desc:0 "在[ROOT.GetNameDef]，法西斯主义曾一度是一个相当温和的社会现象。但如今在[ROOT.GetLeader]的领导下，它已经发展壮大到了可以让全国法西斯运动的党魁们聚在一起讨论这个国家未来的地步了。[ROOT.GetLeader]打算运用他独断的统治以及法西斯主义来重塑国家。而作为我国最完美的国家社会主义者，乔治·默库里斯相信对[ROOT.GetNameDef]来说最好的道路就是罢免那个不受欢迎的国王，以此将国家纳入完整的政治体系之中。\n\n[ROOT.GetLeader]发表了一篇关于大希腊国家构想的演说：她的领土应从阿尔巴尼亚延伸到塞浦路斯。默库里斯认为[ROOT.GetAdjective]的人民对于光辉历史的回溯是实现这一伟大目标的关键。梅塔克萨斯则认为应当立足于第三希腊文明现状以在接下来缔造一个更加伟大的希腊，而默库里斯对此认为第三希腊文明的根源仍然来自第一希腊文明。对于[ROOT.GetNameDef]未来的法西斯化，两位巨头在萨摩斯发表了截然不同的观点。"
 bftb_greece.217.a:0 "梅塔克萨斯必须领导我们的法西斯王国！"
 GRE_metaxist_monarchist_fascism_tt:1 "§Y乔治二世§!依然是国王，并且§Y大希腊国§!将会成为一个可成立的国家。\n£faction_gre_monarchist §Y君主主义者§!将会保持忠诚。"
 bftb_greece.217.b:0 "默库里斯将会实现我们的帝国野心！"
 GRE_republican_national_socialism_tt:1 "§Y乔治二世§!将被赶下王位，并且我们将有机会复兴§Y阿吉德的遗产§!\n£faction_gre_monarchist §Y君主主义者§!将会变得无关紧要。"
 bftb_greece.218.t:0 "安纳托利亚的法西斯叛乱！"
 bftb_greece.218.desc:0 "终焉已至；在我们的至暗时刻，卑鄙的乔治·科斯米迪斯现已要求他的党羽武装起来并聚集在希腊国民联盟的旗帜下，向着[ROOT.GetNameDef]进军，摧毁我们以及环爱琴海的一切。事到如今我们唯一可以确信的是[ROOT.GetNameDef]的未来已经命运多舛。"
 bftb_greece.218.a:0 "法西斯分子绝不会主宰[ROOT.GetNameDef]的命运！"
 bftb_greece.218.b:0 "也许我们错了，或许希腊国民联盟终究可以拯救[ROOT.GetNameDef]。"
 bftb_greece.220.t:0 "[FROM.GetNameDefCap]同意促进希塞统一！"
 bftb_greece.220.desc:0 "当[ROOT.GetLeader]向全国宣布，在经历这么多年后，完成希塞统一的[ROOT.GetAdjective]理想即将成为现实的那一刻，整个首都可以说都沉浸在了欢乐的海洋当中，这一切都要感谢我们的[FROM.GetAdjective]朋友。我们的行政官员现已动身前往塞浦路斯，以确保权力过渡尽可能顺利进行。\n\n对[ROOT.GetNameDef]来说，这是一个伟大而具有历史意义的日子。塞浦路斯长期以来一直都是[ROOT.GetAdjective]共同体的一部分，而现在他们终于回归了其文明发源地的大家庭。"
 bftb_greece.220.a:0 "团结一心，同甘共苦！"
 bftb_greece.221.t:0 "伊拉克利翁会议-[FRA.GetAdjective]获得他们的托管地！"
 bftb_greece.221.desc:0 "大多数与会代表投票表决认为，在成功击败了[TUR.GetAdjective]后，应将库尔德斯坦交给[FRA.GetNameDef]托管。[FRA.GetAdjective]官员高度赞扬了与会代表们睿智的政治家风范，同时已经提请[FRA.GetAdjective]中央政府，开始着手计划建立未来当地的行政机关。"
 bftb_greece.221.a:0 "赞成派胜出！"
 bftb_greece.222.t:0 "伊拉克利翁会议－[FRA.GetAdjective]属托管地被否决！"
 bftb_greece.222.desc:0 "大多数与会代表投票表决认为，在成功征服[TUR.GetAdjective]之后，[FRA.GetNameDef]应当被排除在对库尔德斯坦的占领之外。[FRA.GetAdjective]的官员对此几乎打算愤而离席，并将此事件视为一场闹剧，但在达成共识之前，他们仍然希望能够继续影响接下来的会议进程，尽管他们暂且一无所获。"
 bftb_greece.222.a:0 "反对派胜出！"
 bftb_greece.223.t:0 "伊拉克利翁会议-[ENG.GetAdjective]获得了他们的保护国！"
 bftb_greece.223.desc:0 "大多数与会代表投票表决认为[ENG.GetNameDef]应当在战败的[TUR.GetName]躯壳上重塑一个亚美尼亚保护国。[ENG.GetAdjective]官员高度赞扬了与会代表们睿智的政治家风范，同时已经提请[ENG.GetAdjective]中央政府，开始着手计划建立未来当地的行政机关。"
 bftb_greece.223.a:0 "赞成派胜出！"
 bftb_greece.224.t:0 "伊拉克利翁会议－[ENG.GetAdjective]属保护国被否决！"
 bftb_greece.224.desc:0 "大多数与会代表投票表决认为[ENG.GetNameDef]无权在[TUR.GetNameDef]北部建立任何所谓的亚美尼亚保护国。[ENG.GetAdjective]官员对此项决议表示谴责并形容整场会议毫无组织性可言，尽管他们一无所获，但仍旧试图影响接下来的进程。"
 bftb_greece.224.a:0 "反对派胜出！"
 bftb_greece.225.t:0 "伊拉克利翁会议－[ITA.GetAdjective]获得了他们的领土！"
 bftb_greece.225.desc:0 "大多数与会代表投票表决认为[ITA.GetNameDef]应当在被征服的[TUR.GetName]残骸上获得殖民地。[ITA.GetAdjective]官员高度赞扬了与会代表们明智的抉择，尽管决议尚未正式公布，但已有许多[ITA.GetAdjective]代表团成员启程回国，向[ITA.GetLeader]告知这一消息。"
 bftb_greece.225.a:0 "赞成派胜出！"
 bftb_greece.226.t:0 "伊拉克利翁会议－[ITA.GetAdjective]的领土要求被否决！"
 bftb_greece.226.desc:0 "大多数与会代表投票表决认为[ITA.GetNameDef]在[TUR.GetNameDef]南部建立殖民地的议案应被否决，同时谴责该议案本身为愚蠢至极的[ITA.GetAdjective]好战行径。[ITA.GetAdjective]官员对此猛烈抨击，并引用此项决议，将其视为[ITA.GetAdjective]人民确信“被捅刀的残缺胜利”的最好证明。但无论[ITA.GetAdjective]代表对这个问题的个人看法如何，他们已被要求继续留在会议进程当中——毫无疑问他们希望能对会议最后且最重要的议案的裁定施加影响。"
 bftb_greece.226.a:0 "反对派胜出！"
 bftb_greece.227.t:0 "[GRE.GetAdjective]与[TUR.GetNameDef]的边境冲突升级"
 bftb_greece.227.desc:0 "[GRE.GetAdjective]对[341.GetName]的袭击如预料中一样失败了，随着爱琴海地区冲突的升级，我们获得了一个以[GRE.GetNameDef]之名干预的绝佳机会。我们应当调兵前往高加索地区，陈兵[TUR.GetAdjective]边境。当[GRE.GetAdjective]发出信号的时候，我们将夹击[TUR.GetAdjective]的部队并打一场师出有名的战争。"
 bftb_greece.227.a:0 "我们会做好准备的。"
 bftb_greece.228.t:0 "[SOV.GetAdjective]被击败"
 bftb_greece.228.desc:0 "惊人的消息已经传到了我们的首都：[SOV.GetNameDef]那无敌的军队竟然未能突破[TUR.GetAdjective]的防线。事已至此，他们不会再在入侵当中支援我们，并且他们已经取消了所有的计划和预定攻势，同时默许[TUR.GetAdjective]对我们施以任何在他们看来合理的处置方式。"
 bftb_greece.228.a:0 "这可不是个好兆头……"
 bftb_greece.229.t:0 "[GRE.GetNameDefCap]照会我们要求履行我们的承诺"
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap]已与[TUR.GetNameDef]开战，并请求我们按照先前的承诺加入战争。虽然履行我们的战争承诺带来的利益是巨大的，并且未来有机会谋取更多的利益，但是或许我们眼下没有能力履行我们的义务——即使那意味着放弃我们眼前的利益。"
 bftb_greece.229.a:0 "开战！"
 bftb_greece.229.b:0 "情况有变。"
 bftb_greece.230.t:0 "[FROM.GetNameDefCap]履行他们的承诺"
 bftb_greece.230.desc:0 "正如他们此前承诺的那样，[FROM.GetNameDefCap]已经加入了我们对抗[TUR.GetNameDef]的战争。我们将一起粉碎[TUR.GetAdjective]。"
 bftb_greece.230.a:0 "我们不可能输！"
 bftb_greece.231.t:0 "[FROM.GetNameDefCap]背弃了他们的承诺！"
 bftb_greece.231.desc:0 "[FROM.GetNameDefCap]背弃了协助我们的承诺，并且放弃了对[TUR.GetNameDef]的要求！他们背叛了我们，糟践了我们所有的努力。即便如此，我们仍然坚信在没有[FROM.GetAdjective]协助的情况下，我们也依然有能力获得胜利。"
 bftb_greece.231.a:0 "懦夫！"
 bftb_greece.232.t:1 "巴西琉斯出现……"
 bftb_greece.232.desc:1 "奇迹已降临在我们的国家：圣查士丁尼从天堂带给了我们神谕。 圣地忠诚的守护者们在阿索斯山附近的海岸发现了一个衣衫褴褛的将死者。这位最开始因为从德国一路徒步潜入[ROOT.GetNameDef]而被当局逮捕遣返的疯子，现在被来自希腊国民联盟的学者认为是失落已久的科穆宁王室的继承人。\n\n对于由谁来领导我们拜占庭国家的问题，我们早已觉得十分棘手，但现在看来上帝已经赐予了我们解决方案。虽然这个拜占庭的继承人不会说希腊语，但是可以教他嘛！ 果然，[ROOT.GetNameDef]是承蒙上帝洪恩青睐的圣地。"
 bftb_greece.232.a:1 "巴西琉斯阿道夫斯一世万岁！"
 bftb_greece.232.b:0 "呃，等等，如果他真的只是个疯子呢？"
 bftb_greece.233.t:0 "扬尼斯·梅塔克萨斯逝世"
 bftb_greece.233.desc:0 "作为一个长期飘摇国外的的流亡领导人，[ROOT.GetNameDef]的总理在患病一段时间后在海外去世了。虽然他并不特别受[ROOT.GetAdjective]人民的喜爱，但他在国家危机时期成为了民族团结和抵抗侵略的象征。统一派政治人物，威尼斯人伊曼纽尔·索德罗斯将接替梅塔克萨斯担任[ROOT.GetNameDef]总理。"
 bftb_greece.233.a:0 "战争继续。"
 bftb_turkey.1.t:0 "蒙特勒公约"
 bftb_turkey.1.desc:1 "[TUR.GetLeader]总统告诉我们[TUR.GetNameDef]正准备使土耳其海峡重新军事化。[TUR.GetAdjective]政府希望我们支持他们的主张并修改《洛桑条约》，使他们的这些主张具有一定的国际合法性。\n\n支持[TUR.GetAdjective]相关主张的外交声明肯定会令他们欣喜若狂并在外交上亲近我们，这可能会让[TUR.GetNameDef]帮助我们在地中海对抗[ITA.GetNameDef]。但是，介入这场危机也可能使我们站到[SOV.GetNameDef]的敌对方，这意味着在最坏的情况下可能会爆发战争。"
 bftb_turkey.1.a:0 "我们将在这个问题上支持土耳其人。"
 bftb_turkey.1.b:0 "大英帝国与土耳其无关。"
 TUR_britain_backs_turkey_tt:0 "\n我们将支持§Y[TUR.GetNameDef]§!他们有权控制§Y土耳其海峡§!的通行权！\n\n§R我们将有机会放弃支持如果§Y[TUR.GetNameDef]§!和§Y[SOV.GetNameDef]§!之间越来越可能爆发战争的话§!"
 TUR_britain_unentangles_itself_tt:0 "\n我们应该让§Y[TUR.GetNameDef]§!受§Y[SOV.GetNameDef]§!的支配。这样才能让§Y土耳其海峡§!继续保持对世界各地不受限制的海上交通的开放。"
 bftb_turkey.2.t:0 "[ENG.GetName]许诺提供支持"
 bftb_turkey.2.desc:0 "[ENG.GetLeader]发表了声明，表示[ENG.GetNameDef]打算支持我们实现对自己海峡的控制权。争取到[ENG.GetNameDef]的支持对我们来说是一次巨大的胜利，并且在很大程度上增强了我们的外交底气。"
 bftb_turkey.2.a:0 "现在我们在等待[SOV.GetNameDef]的回复。"
 bftb_turkey.3.t:0 "[ENG.GetName]拒绝援助！"
 bftb_turkey.3.desc:0 "[ENG.GetLeader]给[TUR.GetLeader]写了一封长信，解释说由于各种原因[ENG.GetNameDef]无法介入现在的这场国际危机。[ENG.GetLeader]解释说目前[ENG.GetNameDef]国内普遍比较厌战并且他自己对[TUR.GetAdjective]对与[SOV.GetNameDef]战争的备战状况也有所怀疑，以上就是[ENG.GetNameDef]选择不介入局势的原因。\n\n不过[ENG.GetName]已经承认我们对土耳其海峡的控制权，但他们仅能做到承认这一点。"
 bftb_turkey.3.a:0 "现在我们在等待[SOV.GetNameDef]的回复。"
 bftb_turkey.4.t:0 "[TUR.GetNameDef]夺取对博斯普鲁斯海峡的控制权！"
 bftb_turkey.4.desc:0 "[TUR.GetLeader]宣布，海峡现在在[TUR.GetNameDef]的完全控制之下，[TUR.GetAdjective]政府将自行决定海峡通航的开关与否！这绝对是不可接受的：这意味着[TUR.GetAdjective]政府一旦认为在政治上有利可图，便会采取行动将我们的舰队困在黑海。"
 bftb_turkey.4.a:0 "立刻动员军队！"
 bftb_turkey.4.b:0 "这场闹剧对我们来说无关紧要。"
 TUR_soviets_oppose_turkey_tt:0 "\n§Y[TUR.GetAdjective]§!政府要么向我们提供一个折中解决方案，要么将局势进一步升级。\n\n§R武装冲突快要发生时，我们将有机会让局势降级。§!"
 TUR_soviets_allow_militarisation_tt:0 "§Y土耳其海峡§!将被重新军事化并且§Y[TUR.GetNameDef]§!将获得权力，以管理所有通过其海峡的海上交通。"
 bftb_turkey.5.t:0 "[SOV.GetName]反对我们将海峡再军事化！"
 bftb_turkey.5.desc:0 "代表[SOV.GetNameDef]的外交官员已非常明确地表示，他们认为我们单方面回收土耳其海峡通行权是非法的，并打算采取极端措施来迫使我们改变决定。尽管[SOV.GetAdjective]官员收到了我们外交官的外交施压，但他们为了保证他们的利益拒绝排除对[TUR.GetNameDef]进行军事干预的可能性。\n\n维持当前的和平状态实在十分不容易，[SOV.GetNameDef]也承认这一点。如果我们提供一个折中的解决方案，即给予所有黑海国家自由通航权，那么[SOV.GetNameDef]将别无选择，他们将只能接受我们的条件，除非他们想与全世界为敌。"
 bftb_turkey.5.a:0 "我们将提出妥协方案。"
 bftb_turkey.5.b:0 "不和解，不妥协——我们要做正确的事情!"
 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§!和其他所有占有§Y黑海§!海岸线的国家将继续拥有自由航行§Y土耳其海峡§!的权利。"
 TUR_remaining_defiant_tt:0 "\n我们将继续要求管制所有通过§Y土耳其海峡§!的海上运输的权利。\n\n§R这可能是我们使事态缓和的最后机会：如果[SOV.GetNameDef]继续坚持立场，战争将会爆发！§!"
 bftb_turkey.6.t:0 "[SOV.GetName]同意了海峡的再军事化！"
 bftb_turkey.6.desc:0 "[SOV.GetAdjective]政府发表了一份简短的声明，闪烁其词地暗示了对破坏和平的举动可能采取的打击和惩罚，但私底下我们的官员认为[SOV.GetNameDef]不会采取报复性行动。\n\n[TUR.GetLeader]在伊斯坦布尔发表了热情洋溢的演讲，并通过广播向全国播报，宣布[TUR.GetNameDef]外交的巨大胜利。百姓对政府的支持大为高涨，我们可以准备在全国各地举行庆祝活动，来庆祝在此事上取得的决定性胜利了。"
 bftb_turkey.6.a:0 "为了家园的和平，为了世界的和平!"
 bftb_turkey.7.t:0 "[TUR.GetNameDefCap]关于海峡再军事化问题的妥协"
 bftb_turkey.7.desc:0 "经过长时间的谈判，[TUR.GetAdjective]政府决定控制土耳其海峡，同时仍允许与黑海沿岸的所有国家自由进出海峡。由于[TUR.GetNameDef]的坚定立场几乎没有动摇的余地，卷入该问题的[BUL.GetNameDef]和[ROM.GetNameDef]两国已经匆忙同意了该协议。"
 bftb_turkey.7.a:0 "好吧，我们可以认为这场危机已经结束。"
 bftb_turkey.8.t:0 "黑海搅动中的冲突"
 bftb_turkey.8.desc:0 "[SOV.GetName]已经对[TUR.GetNameDef]关于收回他们海峡控制权的计划提出了异议，然而迄今为止[TUR.GetNameDef]在面对[SOV.GetAdjective]威胁时仍旧保持反抗的态度。如果[TUR.GetNameDef]继续努力声张它的主权，而[SOV.GetNameDef]继续试图建立该地区主导权的话，事态恐怕会升级为一场武装冲突。\n\n这一地区的力量均衡掌握在我们手中：我们必须选择要么通过一份保证独立条约来合法化我们对[TUR.GetNameDef]的支持从而威慑苏联人，要么置身事外，希望这两个国家能自己避免狭路相逢。"
 bftb_turkey.8.a:0 "我们必须支持[TUR.GetNameDef]反对布尔什维克的暴政。"
 bftb_turkey.8.b:0 "平复[SOV.GetAdjective]人的民族统一主义是为和平付出的微小的代价！"
 TUR_britain_stands_up_for_turkey_tt:0 "\n我们将支持§Y[TUR.GetNameDef]§!即使可能会发生战争。§R[SOV.GetNameDefCap]面临着使局势缓和的最后机会！§!"
 TUR_britain_abandons_turkey_tt:0 "\n当我们放弃对§Y[TUR.GetNameDef]§!的支持时，§Y[TUR.GetAdjective]政府§!将面临最后一次可以使局势缓和的机会。"
 bftb_turkey.9.t:0 "[ENG.GetAdjective]抛弃了我们"
 bftb_turkey.9.desc:0 "[ENG.GetLeader]首相已经公开声明，鉴于我们和[SOV.GetNameDef]逐渐紧张的关系，[ENG.GetNameDef]不能卷入所谓的“地区争端”之中。援引[ENG.GetAdjective]在一次世界大战中的损失，[ENG.GetLeader]支持对[SOV.GetNameDef]采取绥靖政策。\n\n这一声明在安卡拉引起了恐慌，[TUR.GetLeader]已经谴责了[ENG.GetNameDef]人的懦弱。"
 bftb_turkey.9.a:0 "一切都破灭了，我们必须完全屈服于[SOV.GetNameDef]人的想法。"
 bftb_turkey.9.b:0 "一切都没有改变，我们必须坚持到底。"
 TUR_straits_remain_demilitarised_tt:0 "\n§Y土耳其海峡§!将继续保持非军事化，我们将无法控制通过§Y土耳其海峡§!的海上交通线直到我们处于战时状态。\n\n§R这是我们最后的机会来使事态降级：如果[SOV.GetNameDef]人继续制造事端，就将导致战争！§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap]人将有最后一次机会来使事态降级，但是如果他们选择不这样做，那就会导致战争！§!"
 bftb_turkey.10.t:0 "[TUR.GetAdjective]保持反抗"
 bftb_turkey.10.desc:0 "即使面对压倒性的力量，[TUR.GetLeader]也拒绝了在土耳其海峡的[TUR.GetAdjective]方权利这一话题上做出任何让步。紧张局势急剧升温，整个[TUR.GetAdjective]-[SOV.GetAdjective]边境上都集结了双方的军队。[TUR.GetLeader]称这次危机为“决定[TUR.GetNameDef]命运的瞬间”，并发誓[TUR.GetNameDef]将永远不向[SOV.GetAdjective]的暴政投降。"
 bftb_turkey.10.a:0 "土耳其海峡不值得进行全面战争。"
 bftb_turkey.10.b:0 "[TUR.GetNameDefCap]将屈服于我们！"
 bftb_turkey.11.t:0 "[TUR.GetNameDefCap]屈服于我们的要求"
 bftb_turkey.11.desc:0 "[TUR.GetLeader]在莫斯科受到了热烈地欢迎，他在“武装护卫”下被迫签订了一份新条约，这份条约有效地放弃了所有[TUR.GetAdjective]方面对土耳其海峡进行军事化或警察化的权利。[TUR.GetAdjective]总统在回国时被赠送了一支属于[SOV.GetLeader]的烟斗，作为他此次访问[SOV.GetNameDef]的纪念品。\n\n成功地在自家门口的水域里宣称了我们的力量，对于我们来说是一个巨大的胜利，我们驻扎在[TUR.GetAdjective]边境上的军队也被允许进行为期三天的，尽可能声势浩大的强制性庆祝活动。"
 bftb_turkey.11.a:0 "世界应该畏惧[SOV.GetNameDef]的实力。"
 bftb_turkey.12.t:0 "[SOV.GetName]退让了"
 bftb_turkey.12.desc:0 "[SOV.GetLeader]亲自致电[TUR.GetLeader]，他强烈要求缓和两国之间的紧张局势，并称赞了[TUR.GetAdjective]总统为反帝斗争做出的贡献。[SOV.GetAdjective]士兵已被命令停止在[SOV.GetAdjective]边界上的军事调动，并且[SOV.GetNameDef]已撤回对[TUR.GetName]占领土耳其海峡的控诉。\n\n[TUR.GetAdjective]百姓不想在残酷的独立战争后再卷入一场大规模战争，当[TUR.GetLeader]向全国宣告和平最终赢得胜利时，百姓长长地出了一口气。最终[TUR.GetAdjective]主权得到了捍卫，这要归功于在危机时期[TUR.GetAdjective]人民的勇敢与坚强。"
 bftb_turkey.12.a:0 "我们赢了！"
 bftb_turkey.13.t:0 "[TUR.GetAdjective]－[SOV.GetAdjective]战争开始"
 bftb_turkey.13.desc:0 "6个小时之前，[SOV.GetAdjective]军队开始炮击[TUR.GetAdjective]在特拉布宗的军事设施，并宣称他们进入[TUR.GetNameDef]是为了解放[TUR.GetAdjective]的工人，这是马克思主义革命的一部分。卖国贼Şefik Hüsnü此前已经宣布建立了一个土耳其人民共和国流亡政府，在可预见的将来，这一政府无疑将处于[SOV.GetNameDef]的傀儡控制之下。\n[TUR.GetLeader]在伊斯坦布尔露面，他忧心忡忡地宣布战争已经降临在[TUR.GetNameDef]头上。但这悲伤的语调并没有持续多久，这位土耳其总统便话锋一转：热情洋溢地谈论起[TUR.GetAdjective]人民又一次被命运所唤起，去为他们的自由和独立而战。尽管独立战争的伤疤依旧新鲜，[TUR.GetAdjective]人民仍然群情激奋并踊跃参军。\n\n但他们的热情能持续多久呢？\n"
 bftb_turkey.13.a:0 "……然而我们又能持续多久呢？"
 bftb_turkey.14.t:0 "反对派运动开始出现"
 bftb_turkey.14.desc:0 "[TUR.GetAdjective]政治学家们认为，一旦实行党禁，掀起一场合法的反对派运动就需要花费比较长的时间，但事实证明他们错了。阿德南·曼德斯立刻集结了一群志同道合的对凯末尔主义领导下的[TUR.GetNameDef]的宗教信仰政策不满的传统主义者。过去，一旦存在宗教原教旨主义者操弄的[TUR.GetAdjective]政治运动时，当局会立刻暂停民主化进程以扫荡这些政治运动，但这次却没有——这一次[TUR.GetLeader]决心在选举日通过选举击败这一狂热的政治运动。\n\n曼德斯和他的原教旨主义者拥护者们聚集在一起，他们自称为“传统主义团体”，政府认为他们是计划在保守和传统基础上发展民粹主义伊斯兰运动的创始者。传统主义团体将在接下来的时日里在土耳其乡村进行布道，以建立根据地。一旦他们拥有了足够多的支持者，他们肯定将组建起他们自己的党派来反对当局。"
 bftb_turkey.14.a:0 "即将到来的是关乎[TUR.GetName]命运的选举。"
 bftb_turkey.16.t:0 "传统主义团体动员农村居民从而增加选民投票率"
 bftb_turkey.16.desc:0 "阿德南·曼德斯的传统主义者们在全国各地大肆宣讲，以敦促那些受到世俗政府压迫的宗教信众在即将举行的选举中投票选举曼德斯的政党。报告显示，虽然这些对民主主义也没什么好感的选民对击败凯末尔主义者的可能性持怀疑态度，但是大部分人也依然表现出了对曼德斯及其反对派的这种运动的热情。"
 bftb_turkey.16.a:0 "这是违反宪法的！取缔它！"
 bftb_turkey.16.b:0 "民主思想已经深入人心。"
 bftb_turkey.17.t:0 "曼德斯的传统主义团体与库尔德部落结盟"
 bftb_turkey.17.desc:0 "阿德南·曼德斯的传统主义团体在[TUR.GetAdjective]库尔德斯坦进行了一次公开的游行，他们就[TUR.GetNameDef]的信仰状况方面宣扬他们所谓的“宗教和解”与“共同利益”主张。而库尔德部落的领导人则以经文为依据，声称要“将[TUR.GetNameDef]带回先知的怀抱”，并与传统主义反对派运动的政治人物一同亮相，鼓励库尔德人在选举日投票选举曼德斯及其集团。"
 bftb_turkey.17.a:0 "这是叛国！"
 bftb_turkey.17.b:0 "这项合作将在未来取得丰硕的成果！"
 bftb_turkey.18.t:0 "发现在农村地区实施选民欺诈的阴谋"
 bftb_turkey.18.desc:0 "对于刚刚民主化的[TUR.GetNameDef]来说，这是令人失望的一天，因为我们在[TUR.GetNameDef]的一些地区发现了试图操纵选举结果来支持阿德南·曼德斯的反对派运动的阴谋。这场有宗教领袖，地方行政人员甚至政府雇员参与其中的阴谋最终依然被挫败，阴谋的组织与参与者们最终被政府逮捕。虽然调查没有发现任何证明曼德斯或其反对派运动与该阴谋有关的证据，但我们的逮捕肯定会影响他们的竞选活动。"
 bftb_turkey.18.a:0 "公审他们，并给他们最严厉的惩罚！"
 bftb_turkey.18.b:0 "我们将悄悄赦免他们并不再计较此事。"
 bftb_turkey.19.t:0 "支持曼德斯的大型集会举行"
 bftb_turkey.19.desc:0 "阿德南·曼德斯在该国核心地区举行的集会，其规模堪比穆斯塔法·凯末尔·阿塔图尔克在伊斯坦布尔市中心发表演讲的集会。虽然[TUR.GetLeader]听到集会的消息时心情十分不悦，但是集会也顺利进行了。曼德斯宣布不久之后将正式组建他的反对党。随后，一连串的演讲者站出来，向大众宣扬宗教在日常生活和政治中的重要性，这些演讲者基本都拥护传统主义和保守的意识形态，有些演讲者甚至用奥斯曼苏丹国时期的语言习惯讲话！最后曼德斯自己登上了讲台，与追随他的那些演讲者相比，他演讲的措辞更有艺术一点。曼德斯擅于先向听众阐述放任的自由主义的优点，并称赞凯末尔主义者为国家所做的一切，然后再以大量的批评贬低凯末尔主义者的主张。集会结束之后，参会者们欣喜若狂地离开集会，并相信他们可以在选举中获胜。\n\n忠于凯末尔主义的军人代表已经与政府接洽。毋庸置疑地，他们要求采取更多措施来遏制曼德斯及其领导的保守的民粹主义运动的影响力。军人代表称军队永远不会效忠于曼德斯政府，并暗示如果政府不能遏制这个威胁凯末尔主义根本的政治组织的发展势头，军队将自行采取极端行动。"
 bftb_turkey.19.a:0 "今天对共和国来说是黑暗的一天。"
 bftb_turkey.20.t:0 "民主党"
 bftb_turkey.20.desc:0 "八个小时前，阿德南·曼德斯宣布成立了[TUR.GetNameDef]的最年轻、最危险的反对党：土耳其民主党。他宣布，民主党将打破土耳其共和人民党对国家权力的垄断，并且将带领土耳其朝着前所未有的全新方向前进。曼德斯承诺，他的党派将以信仰，祖国和自由这三大支柱为纲领统治这个国家。更为令人惊讶的是，曼德斯宣布，由民主党领导的[TUR.GetName]绝对比自古以来的任何其他[TUR.GetAdjective]政府都更具有合法性。\n\n这一消息使凯末尔主义者大为愤怒，[TUR.GetLeader]今天在伊斯坦布尔向他的支持者保证，虽然选请不是那么地乐观，但是土耳其共和人民党仍将在即将到来的选举中脱颖而出，共和人民党将仍然是这个国家的执政党。"
 bftb_turkey.20.a:0 "让最好的党派赢！"
 bftb_turkey.21.t:0 "选举日"
 bftb_turkey.21.desc:0 "期待已久的选举日终于到来了。全国各地的人们热情高涨，对恶劣的天气和个人健康毫不在意，因为他们可以亲自前往各地区指定的投票站，为自己支持的政党投下选票。没有人能想到这个刚刚实现民主化的国家居然有如此之高的投票率。虽然选情并非一帆风顺，但是所有拥护民主的人们都会为看到[TUR.GetAdjective]众多公民在[TUR.GetName]的首次自由选举中投票而感到自豪。\n\n选举角逐十分地激烈，我们花费了大量时间来计算所有选票并确定最终结果。[TUR.GetNameDef]第一次民主选举的最终赢家是……"
 bftb_turkey.21.a:0 "……共和党！"
 bftb_turkey.21.b:0 "……民主党！"
 TUR_republican_victory_tt: "£faction_tur_kemalist §Y土耳其共和人民党§!应被赋予§Y民主§!统治国家的权力。"
 TUR_conservative_victory_tt: "£faction_tur_traditionalist §Y民主党§!应被赋予§Y民主§!统治国家的权力。"
 bftb_turkey.22.t:0 "[TUR.GetAdjective]内战"
 bftb_turkey.22.desc:0 "随着民主党赢得大选，[TUR.GetNameDef]爆发内部冲突似乎已经无法避免了。自从选举开始以来，政府和军队之间的矛盾愈发激烈，局势愈发紧张，现在看来，局势已是临崩之际。军队已经控制了最西部的富裕地区，据说他们在这些叛乱地区得到了广泛的支持。\n\n在东部地区，库尔德人也在动员他们的武装力量，准备通过武装斗争的方式获得独立。我们曾经天真地以为我们与库尔德人的政治联盟是牢不可破的，但是他们却认为我们不会打压他们妄图分裂国家寻求独立的想法。\n\n决定[TUR.GetNameDef]前途命运的战斗已经开始了，我们绝不能失败。"
 bftb_turkey.22.a:0 "为了真主，我们奋战！"
 bftb_turkey.23.t:0 "萨德阿巴德条约"
 bftb_turkey.23.desc:0 "[TUR.GetLeader]已经与[ROOT.GetLeader]接洽打算签署一份互不侵犯协议，这将给未来两方的合作留下空间。[TUR.GetAdjective]的外交官们为了这次会谈内容煞费苦心，他们着重宣扬两国之间共同的历史和利益并且真诚的希望兄弟国家之间应该和平共处。这场拉锯战式的谈判虽然一片祥和，但是签署协议的笔杆子握在我们手中，我们说了算。"
 bftb_turkey.23.a:0 "当然我们将签署这份友好协约！"
 bftb_turkey.23.b:0 "我们不是亲人，[TUR.GetName]：我们和你不熟。"
 bftb_turkey.24.t:0 "选择阿塔图尔克的继任者"
 bftb_turkey.24.desc:0 "没有人敢想象自己能够拥有如同穆斯塔法·凯末尔·阿塔图尔克那样神话般的领导艺术才能，但是这位土耳其的国父仅仅只是一介凡人。我们并不寻求替换我们的将军，虽然没有任何人假想想象过辜负我们开国的国父，但是我们必须选一个想信他能跟随阿塔图尔克的脚步的人做领导。他们必须例证凯末尔主义的价值并作为[TUR.GetNameDef]领导者以阿塔图尔克为榜样。"
 bftb_turkey.24.a: "杰拉勒·拜亚尔是显而易见的候选人。"
 bftb_turkey.24.b:0 "杰拉勒·拜亚尔是显而易见的候选人。"
 bftb_turkey.24.c:0 "伊斯麦特·伊诺努是阿塔图尔克合适的继任者。"
 bftb_turkey.24.d:0 "费夫齐·恰克马克是[TUR.GetNameDef]所需要的领导人。"
 bftb_turkey.24.e:0 "费夫齐·恰克马克将成为我们的弗朗西斯科·佛朗哥。"
 bftb_turkey.24.f:0 "雷杰普·佩克尔是那个融合法西斯主义和凯末尔主义的人。"
 bftb_turkey.24.g:0 "谢夫凯特·叙雷亚·塔伊代米尔的精神将带领我们渡过难关。"
 bftb_turkey.24.h:0 "只有伊斯麦特·伊诺努能引入独特的[TUR.GetAdjective]社会主义。"
 bftb_turkey.24.i:1 "卡奇姆·奥尔巴伊将会领导一个军政府直到我们找到一条适合我国的发展之道。"
 bftb_turkey.24.j:0 "额……额……前哈里发？"
 bftb_turkey.25.t:0 "[TUR.GetName]在哈塔伊问题上施压"
 bftb_turkey.25.desc:0 "[TUR.GetLeader]写了一封措辞强硬的信，信中他要求法属叙利亚哈塔伊州的土耳其人获得全民公投的民主权利，以让哈塔伊人民可以决定是否要加入[TUR.GetNameDef]或无限期地留在法属叙利亚。我们的殖民地警察在[TUR.GetAdjective]边境发现了非法活动，[TUR.GetAdjective]国民也越过边境并在哈塔伊省制造骚乱。显然，[TUR.GetNameDef]打算歪曲全民公投的结果来确保[TUR.GetAdjective]获胜，但让[TUR.GetNameDef]受我们欢迎肯定比其他选择要可取。毕竟谁又能说清楚[TUR.GetLeader]会为了确保哈塔伊融入[TUR.GetNameDef]要付出多少呢？"
 bftb_turkey.25.a:0 "我们应该移交哈塔伊到[TUR.GetNameDef]的手里。"
 bftb_turkey.25.b:0 "哈塔伊将会留在叙利亚，不管[TUR.GetAdjective]怎么想。"
 bftb_turkey.26.t:0 "[FROM.GetNameDefCap]向我们割让哈塔伊州主权"
 bftb_turkey.26.desc:0 "[TUR.GetLeader]在安塔基亚发表小型演讲，欢迎哈塔伊居民加入[TUR.GetNameDef]，并就尊重哈塔伊州人民的民主意愿一事向[FROM.GetNameDef]的[FROM.GetLeader]致谢。尽管此举激怒了叙利亚官员，但哈塔伊州和[TUR.GetNameDef]的总体情绪还是令人感到满意的，许多[TUR.GetAdjective]人已经从家中外出旅行至哈塔伊州，以庆典和交换礼物的方式来祝圣这个[TUR.GetNameDef]的新省份。"
 bftb_turkey.26.a:0 "兄弟姐妹们，欢迎你们回到我们的大家庭。"
 bftb_turkey.27.t:0 "[FROM.GetName]保持对哈塔伊州的牢固控制"
 bftb_turkey.27.desc:0 "[TUR.GetLeader]在加济安泰普举行了一场激烈的集会并谴责了[FROM.GetNameDef]对在外土耳其人的压迫。这在[TUR.GetAdjective]人中引发了骚动，并使哈塔伊的压迫者与[FROM.GetNameDef]的人民间失去了一点亲近感。虽然现在哈塔伊仍不为我们所控制，但我们将永远铭记这一令人发指的背叛。"
 bftb_turkey.27.a:0 "无论如何，哈塔伊会被解放到它属于的地方。"
 bftb_turkey.29.t:0 "之前基于宗教信仰原因不肯服兵役者现在自愿服役"
 bftb_turkey.29.desc:0 "看来我们采取“祖国第一”的政策取得了极大成效！猛然回首，大批志愿者现已从各个国家涌入，希望加入我们的武装部队。我们的最高统帅部对此几乎有些不知所措，由于转眼间拥有各种宗教和语言背景的人都加入了进来，在作战层面上，这几乎成为了一个沉重的负担。\n\n但值得庆幸的是，我们至少在某种程度上为这一事态的发生做好了准备，对这些前征召兵的整编几乎是天衣无缝。我们的顾问认为，在未来相当一段时间内，我们仍可以看到志愿者不断慕名前来。"
 bftb_turkey.29.a:0 "看到这么多勇敢的男男女女来保卫国家，真是令人振奋。"
 bftb_turkey.30.t:0 "对十二群岛的赔款"
 bftb_turkey.30.desc:0 "十二群岛坐落于我们的领海，并一度被认为是我们帝国不可或缺的一部分。十二群岛，正如[ENG.GetAdjective]和[GRE.GetAdjective]倾向于这么称呼它们，应当再次成为我们的领土，只消[ITA.GetAdjective]们将它们拱手交给它们合法的主人。\n\n政府行政官员们已经草拟了一份文件，作为我们给[ITA.GetAdjective]们用以交换十二群岛的提案，而我们可以笃定，他们必将会要求补偿——假使他们真的愿意默许这一切发生的话。"
 bftb_turkey.30.a:0 "他们有权使用我们的铬。"
 bftb_turkey.30.b:0 "我们将提供工业补偿。"
 bftb_turkey.30.c:0 "表示友谊就足够了。"
 bftb_turkey.31.t:0 "[FROM.GetNameDefCap]授予我们在[342.GetName]的独家资源使用权"
 bftb_turkey.31.desc:0 "[FROM.GetAdjective]政府已经与我方接洽并提出了一个惊人的提案。他们希望能通过供应我们以他们在[342.GetName]地区所产出的百分之百的矿石与金属，来换取十二群岛。\n\n我们的政府在处理相关事务时经常是在获取领土而非放弃领土，但[TUR.GetNameDef]从本应属于我们的领土提供给我们的这一原料来源，将使得我们能够储备那些在大规模战争的战备中至关重要的战略资源。我们也必须考虑到如下事实，即一旦正式开战，我们就可能不再能获取这些供应。是否接受[FROM.GetAdjective]的提案最终仍将取决于我们的决定。"
 bftb_turkey.31.a:0 "我们接受你方资源的使用权，以此换取十二群岛。"
 bftb_turkey.31.b:0 "我们不会割让哪怕一英寸的土地！绝不！"
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap]向我们提供工业援助以换取十二群岛"
 bftb_turkey.32.desc:0 "[FROM.GetAdjective]政府已经与我方接洽并提出了一个有趣的提案。[FROM.GetAdjective]已经提供了我们一份文件，这份文件概述了十二群岛对于[FROM.GetNameDef]的历史意义与战略价值，并且草拟了一份他们希望出让给我们用以交换十二群岛的固定资产与生产设备。\n\n我们的政府在处理相关事务时经常是在获取领土而非放弃领土，但不可否认的是，额外的工业对[ROOT.GetAdjective]战争机器相当受用。最终，我们必须决定，对我们工业力量的锦上添花是否比十二群岛更能在短期内就有利于我们的国家。"
 bftb_turkey.32.a:0 "签订条约；如果他们愿意买单，他们可以拥有这些岛屿。"
 bftb_turkey.32.b:0 "我们不会割让哪怕一英寸的土地！绝不！"
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap]要求移交十二群岛"
 bftb_turkey.33.desc:0 "[FROM.GetAdjective]政府已发给我们[FROM.GetLeader]签署的详尽信函，强调我们两国之间的关系的重要性以及[FROM.GetAdjective]对我们国家的善意。直截了当的来说，[FROM.GetAdjective]提出要与我们签署“权力条约”，这本身毫无意义，但有一个附加条件。这封友谊信附着一份文件，其说明了如何处理我们的地方总督与等待接管十二群岛行政的[FROM.GetAdjective]官僚之间和平的权力交接。\n\n我们的政府通常是征用土地的，而不是交出土地的，然而在地中海发生的冲突中[FROM.GetAdjective]将成为非常有用的盟友。如果说有任何问题的话，那就是十二群岛的大部分希腊人对于[FROM.GetNameDef]吞并他们的岛链作为[FROM.GetAdjective]国家一部分的想法表示沮丧。但是话又说回来，在世界大战结束之后，当我们将他们从奥斯曼帝国的手中解放的时候，他们确实有非常相似的反应。"
 bftb_turkey.33.a:0 "这最好能在将来促成一个军事同盟……"
 bftb_turkey.33.b:0 "我们不怕被叫成是伪君子；那些岛屿依旧是我们的！"
 bftb_turkey.34.t:0 "[FROM.GetNameDefCap]接受我们的提议"
 bftb_turkey.34.desc:0 "十二群岛已经由[FROM.GetAdjective]当局交还给我方以换取[342.GetName]地区资源开方的专属权。尽管行政官员们已经私下表达了他们因[342.GetName]地区遭受毫不遮掩且双方认可的殖民主义行径而感到气馁，但这些想法早已被最新行省纳入[TUR.GetNameDef]统治而引起的全民振奋所淹没。\n\n[TUR.GetLeader]已经以私人身份访问了罗德岛，而在该岛，那些被长期压迫的公民们已经被私下允诺，[TUR.GetAdjective]政府将会倾听并对他们所有的关心事项采取措施，与此同时，一门大肆渲染群岛的历史与人种均根植于[TUR.GetNameDef]的全新课程已经在整个群岛展开。"
 bftb_turkey.34.a:0 "伟大的胜利！"
 bftb_turkey.35.t:0 "[FROM.GetNameDefCap]接受了我们的提议！"
 bftb_turkey.35.desc:0 "十二群岛已经被[FROM.GetAdjective]当局交还给了我方以换取一部分我们那蓬勃发展的工业之成果。尽管行政官员们已经私下表达了他们对于需要交付经由钢铁与汗水所铸就的产物才能换取过去数个世纪间就属于我们的领土这一设想而感到气馁，但这些想法早已被最新行省纳入[TUR.GetNameDef]统治而引起的全民振奋所淹没。\n\n[TUR.GetLeader]已经以私人身份访问了罗德岛，而在该岛，那些被长期压迫的公民们已经被私下允诺，[TUR.GetAdjective]政府将会倾听并对他们所有的关心事项采取措施，与此同时，一门大肆渲染群岛的历史与人种均根植于[TUR.GetNameDef]的全新课程已经在整个群岛展开。"
 bftb_turkey.35.a:0 "伟大的胜利！"
 TUR_three_factories_sacrificed:0 "三座§Y民用工厂§!被移除。"
 bftb_turkey.36.t:0 "[FROM.GetNameDefCap]接受了我们的提议！"
 bftb_turkey.36.desc:0 "令许多[TUR.GetAdjective]官员吃惊的是，十二群岛被[FROM.GetAdjective]当局交还给了我们，作为交换条件，双方签署了一项条约内容包含迫使双方最终决定放弃对该岛的主权进行毫无意义的申索。[TUR.GetLeader]亲自进行了一次国事访问，与[FROM.GetLeader]签署了一份所谓的权利协定，双方领导人还承诺基于此次历史性的土地交换，进一步的发展这两个海上近邻国家的友好关系。贯穿[TUR.GetNameDef]的兴奋富有感染力，群众们自发组织了很多庆祝活动以庆贺[TUR.GetNameDef]新行省的合并。\n\n[TUR.GetLeader]对罗德岛进行了一次私人访问，他对那些之前控诉政府实施长期压迫人民政策的人承诺政府将会倾听他们所求，[TUR.GetAdjective]政府也会回应民众呼吁为民办事，甚至在鼓吹推行一份新的关于群岛历史和人种起源的教科书事件上，[TUR.GetNameDef]也已经在全罗德列岛开始推行。\n\n[GRE.GetAdjective]政府谴责这一无缝领土交换，并且呼吁其他列强与他们一道谴责这一对于在十二群岛上[GRE.GetAdjective]的人民权利进行侵犯的不公正与非法的行为。然而国际社会对此次领土交换时间普遍保持沉默，或许是出于谴责声明发出后会被[TUR.GetAdjective]政府疏远的担忧。"
 bftb_turkey.36.a:0 "这再好不过。"
 bftb_turkey.37.t:0 "[FROM.GetNameDefCap]拒绝了我们的提议！"
 bftb_turkey.37.desc:0 "[FROM.GetAdjective]政府公开表示，尽管[TUR.GetAdjective]煽动者和复仇主义者们竭尽全力，但十二群岛仍将永远是[FROM.GetAdjective]不可分割的领土。[FROM.GetLeader]在发言中提及了[TUR.GetLeader]的名字，讥笑[TUR.GetLeader]虽然在[TUR.GetNameDef]国内可能会备受尊敬，但在[FROM.GetNameDef]国内他却会被[FROM.GetAdjective]国民揶揄为无能的领导。[FROM.GetLeader]继续称[TUR.GetNameDef]为失败国家，并详尽地描述了为什么我国的存在即是对[FROM.GetAdjective]最不可原谅的侮辱。[FROM.GetLeader]在他的长篇大论中也不止37次的提到《色佛尔条约》中未兑现的诺言。\n\n[TUR.GetLeader]则称[FROM.GetAdjective]的处境很“令人遗憾”，但希望以后有机会进行进一步的外交对话。"
 bftb_turkey.37.a:0 "好吧，其实本来可以更好。"
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap]建议在高加索进行联合资源开采工作"
 bftb_turkey.38.desc:0 "[FROM.GetAdjective]政府承认先前派遣科考队和勘探队到格鲁吉亚是为了评估我国矿业的矿石产量，并且同我们提出了一个两国都可以从联合矿石开采中获益的方案。从国家行为的角度来说，承认自己在从事某种形式的间谍活动并试图借这种明谋来促进两国更紧密关系的计划是前所未有的壮举，但这就是我们现在所处的困境。没人可以否认[FROM.GetAdjective]政府不愿承担风险。\n\n这套[FROM.GetAdjective]方案是面面俱到且细致入微的；[FROM.GetAdjective]将揭示并开采他们发现的矿脉，在向我们交付大多数产出的同时他们会拿出一部分运往[354.GetName]以供他们自己使用。我们在未来一段时间里很可能无从知晓[FROM.GetAdjective]人到底探明了些什么，但是我们可以利用他们发过来的计划书来改进我们的开采工艺，以便些微提高格鲁吉亚矿区的产量而无需[FROM.GetAdjective]援助。究竟是要自力更生，或是接受[FROM.GetAdjective]政府的援助，决定权落在了我们的手里。"
 bftb_turkey.38.a:0 "让我们精诚团结，互惠互利。"
 bftb_turkey.38.b:0 "他们愚蠢地认为，我们会接受他们对我们边境的干涉。"
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap]接受了我们的提案"
 bftb_turkey.39.desc:0 "[TUR.GetAdjective]官员自夸功成，但是[FROM.GetAdjective]政府刚刚联系我们，他们可能要推进在格鲁吉亚的联合金属开采计划因为按计划我们应该在他们之前就把这些复杂的说明告示提交给他们。\n\n目下整个国家已经动员起来，以便在格鲁吉亚开采的矿石可以很快的就被运输到[354.GetName]，在那里我们可以精炼矿石以供我们使用。"
 bftb_turkey.39.a:0 "外交胜利！"
 bftb_turkey.40.t:0 "[FROM.GetNameDefCap]拒绝了我们的提案"
 bftb_turkey.40.desc:0 "据报，[FROM.GetAdjective]官员对我们在得到[FROM.GetAdjective]政府允许前提下于格鲁吉亚开采矿石的提议满腹狐疑。不仅我们的请求被一笑置之，[FROM.GetAdjective]人甚至侮辱性地使用了一部分我们提交的计划去开采我们发现的矿石同时把我们完全排除在外！"
 bftb_turkey.40.a:0 "那些混账！"
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap]邀请我们加入[FROM.GetFactionName]"
 bftb_turkey.41.desc:0 "[FROM.GetNameDef]的总统[FROM.GetLeader]率先提出将巴尔干条约组织改组为一个更有扩张性和全面的战略同盟，称之为巴尔干协约。包括我们在内，所有的巴尔干条约的成员都被邀请加入[FROM.GetFactionName]。\n\n[FROM.GetNameDef]官方保证[FROM.GetFactionName]中国家间的建立的关系远远不止是单纯的军事同盟并且已经给出了共同帮助我们提升财政体系、防御策略以及更多其他方面的计划概要。"
 bftb_turkey.41.a:0 "团结一致，我们可以保卫巴尔干。"
 bftb_turkey.41.b:0 "这个提议是[FROM.GetAdjective]沙文主义孵化出的一个愚勇的幻想。"
 bftb_turkey.42.t:0 "[FROM.GetNameDefCap]加入[ROOT.GetFactionName]！"
 bftb_turkey.42.desc:0 "[FROM.GetLeader]宣布[FROM.GetNameDef]已经决定批准并加入[ROOT.GetFactionName]。锣鼓喧天，鞭炮齐鸣，两场国家庆典被接连举办来纪念这一事件。当冲突不可避免地爆发时，我们两国的命运将紧密相连。"
 bftb_turkey.42.a:0 "我们将一起拯救巴尔干。"
 bftb_turkey.43.t:0 "[FROM.GetNameDefCap]拒绝了加入[ROOT.GetFactionName]的提议！"
 bftb_turkey.43.desc:0 "[FROM.GetLeader]回复我们：[FROM.GetNameDef]将不会加入[ROOT.GetFactionName]。我们的外交官和政府官员的失落是难以揣测的。[FROM.GetNameDefCap]离开巴尔干条约和拒绝加入[ROOT.GetFactionName]的行为使我们的整个计划都处于了危险之中。"
 bftb_turkey.43.a:0 "团结会拯救我们，而分裂会毁灭我们。"
 bftb_turkey.44.t:0 "佩特拉决议"
 bftb_turkey.44.desc:0 "我们从[FROM.GetNameDef]处接收了一项防卫计划，该计划提议由[FROM.GetAdjective]政府承担起保卫我们在黎凡特地区资产的责任。[FROM.GetLeader]声称[FROM.GetNameDef]地理位置的接近将使防卫与管理这些领地不费吹灰之力，而将这些领地交付[FROM.GetNameDef]后我们可以释放自身资源并转投其他地区。\n\n这项提议并非无利可图，但也确实将我们置于一个……有趣的境地。我们从战败的奥斯曼帝国夺取了巴勒斯坦，约旦与西奈地区，现在则准备将这些如数奉还给奥斯曼帝国的[FROM.GetAdjective]继承者？暂且抛开历史遗留问题，我们还需要考虑一旦拒绝要求后[FROM.GetAdjective]政府的可能反应。拒绝要求可能被解读为我们并不信任他们或者不在乎他们在同盟中的地位。[FROM.GetNameDefCap]从过去就一直难以捉摸，我们无法确信一旦拒绝要求，[FROM.GetAdjective]政府不会让局势升级。"
 bftb_turkey.44.a:0 "这个计划在战略上是正确的！"
 bftb_turkey.44.b:0 "奥斯曼帝国的崩溃是有原因的。"
 bftb_turkey.45.t:0 "[FROM.GetAdjective]赞成了佩特拉决议"
 bftb_turkey.45.desc:0 "[FROM.GetAdjective]的殖民地官员离开了他们的岗位前往毗邻的保护国，以促进我们对于[FROM.GetAdjective]前殖民地的无缝接管。[FROM.GetLeader]给我们的总统写了一封信，称[FROM.GetNameDef]完全相信我们[ROOT.GetNameDef]保卫和治理这些移交给我们的省份的能力。\n许多[ROOT.GetAdjective]公民将这次领土移交看作是一次伟大的胜利，也是对[ROOT.GetNameDef]重新成为一个在世界范围内受到尊重的地区强权的一次肯定。\n"
 bftb_turkey.45.a:0 "我们现在是大联盟中的一员了。"
 bftb_turkey.46.t:0 "[FROM.GetAdjective]否决了佩特拉决议"
 bftb_turkey.46.desc:0 "[FROM.GetNameDef]总理[FROM.GetLeader]声称将[FROM.GetAdjective]黎凡特领地移交[ROOT.GetNameDef]是难以想象的行为，并强调[FROM.GetAdjective]对地区的治理是必需与明智的。[FROM.GetAdjective]于黎凡特驻军也进入警戒以保障[ROOT.GetAdjective]对地区的任何突然袭击将被迅速阻止。\n\n我国政府众多官员私下表达了对[FROM.GetAdjective]决定的失望，认为拒绝提议是[FROM.GetAdjective]对两国同盟关系缺乏信任的明证。[ROOT.GetLeader]也对[FROM.GetAdjective]决定表达出不满并已向顾问咨询应对的选项。"
 bftb_turkey.46.a:0 "我们试过了，我们失败了。我们再也无能为力了。"
 bftb_turkey.46.b:0 "我们将把问题升级！"
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap]对海湾地区的防务表达了关注"
 bftb_turkey.47.desc:0 "[FROM.GetNameDef]的国家元首[FROM.GetLeader]已经与我们联络商讨保护我们在阿拉伯湾的殖民地。[FROM.GetAdjective]领导人建议，鉴于[FROM.GetNameDef]在此地区的历史和地理位置，应该允许[FROM.GetNameDef]接过保护和管控这整个地区的责任。\n\n一些[ROOT.GetAdjective]官员对[FROM.GetNameDef]请求在近期控制整个黎凡特地区的提案感到震惊。分析人士担忧这次基于外交的土地兼并是[FROM.GetNameDef]战略计划的一部分，旨在在这个地区建立新的秩序，其中[FROM.GetNameDef]将是整个次大陆无可争议的超级强权。不管对将来有什么顾虑，[FROM.GetNameDef]目前仍是我们的盟友。如果我们希望继续维持我们的盟友关系，那么最好满足他们控制我们阿拉伯殖民地的要求。"
 bftb_turkey.47.a:0 "让我们看看[FROM.GetNameDef]是否为责任做好了准备。"
 bftb_turkey.47.b:0 "这种新殖民主义不能，也不会被容忍。"
 bftb_turkey.48.t:0 "[FROM.GetAdjective]委托我们防卫海湾"
 bftb_turkey.48.desc:0 "我们的驻军和管理人员的运输工具已经准备好了，以便立刻将他们运到我们在阿拉伯湾的新领土。[FROM.GetAdjective]已经结束了对此地区的治理并将这些土地的主权交予我们的保护与治理之下。"
 bftb_turkey.48.a:0 "我们现在确实是一股强大的力量。"
 bftb_turkey.49.t:0 "[FROM.GetAdjective]拒绝了我们对他们的阿拉伯领土的要求。"
 bftb_turkey.49.desc:0 "[FROM.GetAdjective]大使称[ROOT.GetAdjective]接管[FROM.GetAdjective]在阿拉伯地区土地的计划是“不可接受”的，并要求立刻撤回提案。我们的防御专家对没有获取[FROM.GetAdjective]的阿拉伯领土控制权感到遗憾，但是[FROM.GetAdjective]维持了我们在这些土地上的驻港权和军事特权，只要[ROOT.GetNameDef]仍是[FROM.GetFactionName]的一部分。"
 bftb_turkey.49.a:0 "真不幸。"
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap]请求援助轻型坦克。"
 bftb_turkey.50.desc:0 "[FROM.GetNameDef]的官员与我们联系，表示渴望从我们的库存中购买轻型坦克。为了表达对他们称之为“[ROOT.GetAdjective]天才”和“卓越设计”的敬畏之情，[FROM.GetAdjective]官员表示，想要保护[FROM.GetNameDef]自己的主权，只需拥有[ROOT.GetAdjective]装甲战车即可。"
 bftb_turkey.50.a:0 "我们将送去一些最好的！"
 bftb_turkey.50.b:0 "送去一些我们的更标准的装甲车辆。"
 bftb_turkey.50.c:0 "他们会收到一些我们的老旧型号。"
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap]不会从我们这得到任何东西。"
 bftb_turkey.51.t:0 "[FROM.GetNameDefCap]送来一些改进型轻型坦克！"
 bftb_turkey.51.desc:0 "我们刚收到一批从[FROM.GetAdjective]他们自己仓库里运来的坦克！这些坦克是非常现代化的，并且早期测试已经表明它们是非常通用的车辆。它们无疑会很好的为我们的装甲部队服务。"
 bftb_turkey.51.a:0 "真是个意料之外的惊喜！"
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap]送来轻型坦克"
 bftb_turkey.52.desc:0 "我们刚收到一批从[FROM.GetAdjective]他们自己仓库里运来的坦克！这些轻型装甲有一点儿过时，但根据我们的质量测试，它们仍然相当坚固。它们无疑会很好地为我们的军队服务。"
 bftb_turkey.52.a:0 "一个巨大的恩惠。"
 bftb_turkey.53.t:0 "[FROM.GetNameDefCap]送来了过时的装甲车辆。"
 bftb_turkey.53.desc:0 "我们刚收到了一批从[FROM.GetAdjective]他们自己的仓库里送来的坦克！这些坦克毫无疑问已经过时了，并且[FROM.GetAdjective]可能已经因这一型号存在许多缺陷将其退役。无论如何，我们的装甲部队总能发现他们的用处……"
 bftb_turkey.53.a:0 "如果1922年算条件良好的话，那现在也同样良好！"
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap]什么都没给我们"
 bftb_turkey.54.desc:0 "[FROM.GetAdjective]人已经拒绝了派送我们哪怕是他们最老旧型号底盘的请求。[FROM.GetAdjective]坦克看来将只为[FROM.GetAdjective]所用，并且所谓的[FROM.GetNameDef]杰出人士还引用国家安全考量作为拒绝派送任何坦克给我们的理由。"
 bftb_turkey.54.a:0 "反正这些坦克总有一天也会发生故障的。"
 bftb_turkey.55.t:0 "切斯特会议"
 bftb_turkey.55.desc:0 "1923年，新生的土耳其共和国通过并批准了允许我们参与建设[FROM.GetNameDef]油田与铁路的法案，当时的美国参议院因考虑到大萧条对美国经济的打击则未批准协议。[FROM.GetNameDef]重启了协定并再次请求我国履行由我国最初起草的条款。\n\n不可否认，在经济层面我国的稳定性比起1923年是今非昔比，而让[FROM.GetNameDef]在意识形态与军事层面倒向我国是有利可图的。然而，在全球笼罩的战争阴云下资源分配必须精打计算，即使目前我国国力正盛。在[FROM.GetNameDef]实现石油零突破在未来可能在同[SOV.GetNameDef]的谈判桌上成为重磅筹码，但短期我国还需考量开掘出的石油也可能落入敌人魔掌。利用[FROM.GetAdjective]对我国援助的渴求来达成我国自身目的也许是明智的，[FROM.GetNameDef]的铬储量可观，而我国则不然。选择权握在我们手中。"
 bftb_turkey.55.a:0 "我们将会援助一切民主制度的朋友。"
 bftb_turkey.55.b:0 "我们会援助他们，不过还有一些条件……"
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap]无条件授予特许"
 bftb_turkey.56.desc:1 "[FROM.GetNameDefCap]决定兑现在十年前就曾向我国许下的承诺且不要求补偿。他们将动用先进科技与可观工业资源在[350.GetName]开采我国曾无法触及的石油。[FROM.GetAdjective]人还将部分开采石油的工业保留并交由我国自由使用。\n\n[FROM.GetAdjective]人还遗留了开采作业中的部分技术与装备以示友好。这将有助于我国在全国范围内对天然资源的利用。"
 bftb_turkey.56.a:0 "[FROM.GetAdjective]人真是太棒了！"
 bftb_turkey.57.t:0 "[FROM.GetAdjective]对特许附加条件"
 bftb_turkey.57.desc:0 "[FROM.GetNameDefCap]决定兑现在十年前就曾向我国许下的承诺，但要求补偿。他们愿意动用先进科技与可观工业资源在[350.GetName]开采我国一直无法触及的石油，但[FROM.GetAdjective]要求[343.GetName]的资源独占权利。为了交易顺利进行，[FROM.GetAdjective]表达了向我国传授其先进采掘技术和提供部分精密挖掘工具的意愿。\n\n要求特许本身已是奇耻大辱，而附加条件则更雪上加霜。我国本应是反帝反殖民的一枚硕果，一旦接受[FROM.GetAdjective]的条件则无异于数典忘祖。但是，我国真的有资本将[FROM.GetNameDef]抛来的橄榄枝弃之不理吗？"
 bftb_turkey.57.a:0 "好吧，给那些帝国主义混账他们想要的。"
 bftb_turkey.57.b:0 "我们永远不会活在[FROM.GetAdjective]的控制下！"
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap]满足我们的要求"
 bftb_turkey.58.desc:0 "为了换取援助，[FROM.GetAdjective]政府已同意我国开出的每一项条件。我国港口已开始有[343.GetName]的铬陆续运抵。而锦上添花的是，我国甚至在开采[FROM.GetName]东部石油的过程中学到了些新东西。"
 bftb_turkey.58.a:0 "当一个[FROM.GetAdjective]真是太好了。"
 bftb_turkey.59.t:0 "[FROM.GetNameDefCap]否决了我们的要求！"
 bftb_turkey.59.desc:0 "[FROM.GetAdjective]政府已拒绝我国开出的公平公正的援助条件。如果[FROM.GetAdjective]政府愿意凑出应有的份子，所有人本都能从中获益。然而，他们只能干瞪着眼等上好几年才有望钻到那黑色黄金。"
 bftb_turkey.59.a:0 "我们[ROOT.GetNameDef]走人也走的有赢家风范！"
 bftb_turkey.60.t:0 "[FROM.GetName]在哈塔伊问题上施压"
 bftb_turkey.60.desc:1 "[FROM.GetLeader]以一封措辞严厉的信件要求允许叙利亚哈塔伊地区的土耳其裔人民行使其民主权利，透过公投的形式决定哈塔伊永久并入[FROM.GetNameDef]或仍作为[ROOT.GetNameDef]的一部分。我国军队已在[ROOT.GetAdjective]－[FROM.GetAdjective]边境发现违法活动：[FROM.GetAdjective]人正越境并在哈塔伊省制造骚乱。[FROM.GetNameDef]试图伪造公投结果保证[FROM.GetAdjective]胜利的想法路人皆知，但也许将哈塔伊省交给[FROM.GetNameDef]是正确的决定。毕竟[FROM.GetNameDef]在我国边境虎视眈眈并非理想的局面。"
 bftb_turkey.60.a:0 "我们有得选择的余地吗？"
 bftb_turkey.60.b:0 "他们要是想要哈塔伊，可以试试来硬的。"
 bftb_turkey.61.t:0 "[FROM.GetNameDef]向我国割让哈塔伊主权"
 bftb_turkey.61.desc:0 "在安塔基亚[ROOT.GetLeader]发表了一通简短的演说欢迎哈塔伊的市民并入[ROOT.GetNameDef]，并且向[FROM.GetNameDef]的[FROM.GetLeader]致敬以感谢他尊重哈塔伊民众的民主选择意愿。尽管这次自决运动已经激怒了涵盖各个政治圈子的许多叙利亚官员，哈塔伊和[ROOT.GetNameDef]总体给人的感觉都是一种满足感，并且许多[ROOT.GetAdjective]人们自发的走上街头涌向哈塔伊为这一[ROOT.GetNameDef]新省份的诞生互相献上祝福，彼此之间相互交换礼物。[FROM.GetLeader]目前尚对此问题表示沉默，但有接近[FROM.GetAdjective]领导人的人士指出[FROM.GetAdjective]相信当前领土分割只是暂时状态，哈塔伊省将会在未来以某种方式回到他们的控制中。"
 bftb_turkey.61.a:0 "兄弟姐妹们，欢迎你们回到我们的大家庭。"
 bftb_turkey.62.t:0 "[FROM.GetName]保持对哈塔伊州的牢固控制"
 bftb_turkey.62.desc:0 "[ROOT.GetLeader]在加济安泰普领导了一场激烈的集会，在那里他谴责[FROM.GetNameDef]对海外土耳其人的压迫。[ROOT.GetAdjective]人受此影响反响强烈，有阁僚表示[ROOT.GetAdjective]人抱有极大的热情想以战争为手段来解决这一不公正的事态。我愚蠢的[FROM.GetNameDef]以为他们能够忤逆我们的意愿－[ROOT.GetNameDef]绝不允许自己被比自己弱小的势力侮辱。"
 bftb_turkey.62.a:0 "[FROM.GetNameDef]必须被消灭。"
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap]邀请我们加入[FROM.GetFactionName]"
 bftb_turkey.63.desc:0 "前些日子，[FROM.GetLeader]会晤了[ROOT.GetLeader]商讨建立一个全面的泛地中海联盟以统一应对需要军事介入时的立场。有一种观点认为让[FROM.GetNameDef]自愿与我们结盟可能将会给我们的地区主张带来更多正当性，即使我们将会丧失得到强权的支持。我们也应该考虑到，与我们不同，[FROM.GetNameDef]在巴尔干和地中海国家中事实上有着相当正面的声誉。他们可能会利用这种良好的声誉，通过外交手段赢得那些可能不想与我们有任何瓜葛的国家的支持。\n\n我们目前有两条路可走：伸出我们的橄榄枝团结[FROM.GetNameDef]并让他们的文化宣传磨砺我们捅向其他列强的剑，或者我们结盟那帮可鄙的条顿德国猴子然后就像修剪花园里杂草一样消灭我们周边弱小国家？我们独享决定巴尔干各国命运的权利－我们可以把它们从[GER.GetAdjective]和[SOV.GetAdjective]霸权中拯救出来，或者我们可以帮助这两大国加速我们近邻的死亡。我们说了算。"
 bftb_turkey.63.a:0 "我们还可以通过拯救别人来救赎自己。"
 bftb_turkey.63.b:0 "这个世界是冰冷和无情的，我们也是。"
 bftb_turkey.64.t:0 "[FROM.GetNameDefCap]加入了[ROOT.GetFactionName]"
 bftb_turkey.64.desc:0 "[FROM.GetLeader]大张旗鼓地宣布在一场盛大的仪式之后他的国家[FROM.GetNameDef]的灵魂与命运已经同[ROOT.GetNameDef]紧紧地交织在一起，两国是一个命运共同体。[ROOT.GetLeader]同样宣布了这一事件，但是措辞要慎重低调得多。\n\n这是[ROOT.GetAdjective]官员们的期望，通过与[FROM.GetNameDef]结盟能够有效遏制他们的扩张倾向，并且他们强大的力量转而能够用来保护一系列地中海小国，免受那些意图将他们吞噬干净的霸权国家侵害。"
 bftb_turkey.64.a:0 "我们必须尽快邀请其他国家加入这个条约。"
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap]拒绝加入[ROOT.GetFactionName]"
 bftb_turkey.65.desc:0 "我们收到消息称[FROM.GetNameDef]拒绝加入[ROOT.GetFactionName]。[ROOT.GetAdjective]官员对此非常失望并且极为担忧地中海地区的未来。[ROOT.GetLeader]已经私下敦促政府官员加快流程以让更多国家加入联盟，从而形成一个强大的集团用来对抗任何可能的[FROM.GetAdjective]民族统一主义。"
 bftb_turkey.65.a:0 "我们必须尽快邀请其他国家加入这个条约。"
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap]提议对[GRE.GetNameDef]瓜分方案"
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap]提议为了国家安全，[GRE.GetNameDef]地区必须被摧毁，这个行动真是太令人遗憾。我们的官员激动地无条件赞同我们[FROM.GetAdjective]盟友的意见，并且提醒他们这是我们一开始的官方立场。\n\n[FROM.GetNameDefCap]提议我们以地理因素为考量瓜分[GRE.GetNameDef]：我们可以拿到[185.GetName]，[186.GetName]，[182.GetName]并且确保我们在东地中海和爱奥尼亚海的主宰地位。[FROM.GetNameDefCap]将会拿到[GRE.GetAdjective]剩余的省份，这会确保[FROM.GetAdjective]对爱琴海的控制，此地区的许多领土已为其所有。\n\n该协议做到了最大限度的公平——至少比我们希望的肆意攫取土地的方式公平。尽管如此，长久以来我们一直做着将[47.Capital.GetName]这颗明珠添加到我们帝国皇冠上的美梦，但是这个计划铁定将会把这个雄心壮志的可以预见的未来给画上一个休止符。我们真的能够为了地中海的和平而放弃[47.Capital.GetName]这个大奖吗？"
 bftb_turkey.66.a:0 "一项关于[GRE.GetNameDef]未来的公平与愉快的协议"
 bftb_turkey.66.b:0 "我们必须拥有一切！"
 bftb_turkey.67.t:0 "金方阵政变"
 bftb_turkey.67.desc:0 "[676.GetName]传来重磅消息，前总理拉希德·阿里·盖拉尼对[ROOT.GetLeader]政府发起政变。盖拉尼在获得了相当一部分军方支持外甚至赢得部分民意。\n\n可以确信外部势力在组织和武装金方阵乱党中起到关键作用。在所有可能参与的国家中，[FROM.GetNameDef]被认定在支持这场法西斯政变中扮演了最重要的角色。\n\n金方阵有坚定的立场，即透过寻求[GER.GetNameDef]援助以武力驱逐[ENG.GetAdjective]帝国主义分子，而我国众多国民认为这种立场值得赞赏。也许法西斯主义是通向一个自由的阿拉伯的唯一途径。"
 bftb_turkey.67.a:0 "玛沙安拉，以伊拉克之鲁哈的名，我们要战胜法西斯！"
 bftb_turkey.67.b:0 "只有通过法西斯主义，我们才有可能解放。"
 bftb_turkey.67.c:0 "驱赶法西斯害虫。"
 bftb_turkey.68.t:0 "[IRQ.GetAdjective]内战开始了"
 bftb_turkey.68.desc:0 "我们在[IRQ.GetNameDef]策划的法西斯政变已经漂亮地奏效了。[IRQ.GetAdjective]法西斯主义者现在正为了控制国家，与现任政府在全国各地交火。不论行动输赢，我们都能轻易控制整个区域。"
 bftb_turkey.68.a:0 "现在，我们坐等。"
 bftb_turkey.69.t:0 "[IRQ.GetAdjective]法西斯主义者占了上风。"
 bftb_turkey.69.desc:0 "与我们预料的近乎一样，[IRQ.GetAdjective]法西斯主义者完成了对[IRQ.GetAdjective]保皇派的围剿。他们对于我们已经不堪一击，我们可以一举拿下国家机器。"
 bftb_turkey.69.a:0 "好一个兴高采烈的马基雅维利主义者！"
 bftb_turkey.70.t:0 "[IRQ.GetAdjective]法西斯主义者落败。"
 bftb_turkey.70.desc:0 "[IRQ.GetAdjective]法西斯主义者没能赶走[IRQ.GetAdjective]保皇党，并被[IRQ.GetAdjective]军队打得丢盔弃甲。这绝对是一场暴行！不过，按照我们的计划，战略家们相信 此时的[IRQ.GetNameDef]对于我们已经不堪一击，我们可以一举拿下国家机器。"
 bftb_turkey.70.a:0 "这场游戏从一开始就被操纵了。"
 bftb_turkey.71.t:0 "[IRQ.GetAdjective]法西斯主义者控制了[IRQ.GetNameDef]"
 bftb_turkey.71.desc:0 "[IRQ.GetAdjective]的法西斯主义者已经成功的推翻了现有政府并接管了整个国家。[IRQ.GetAdjective]的法西斯主义者相信，他们的首要目标就是不惜一切代价使阿拉伯从[ENG.GetAdjective]的影响中摆脱出来。他们相信[ROOT.GetAdjective]的干涉将是实现这一目标的最好方法。"
 bftb_turkey.71.a:0 "[IRQ.GetName]？我们不怎么关心。"
 bftb_turkey.71.b:0 "他们将得到我们的全力支持。"
 bftb_turkey.71.c:0 "他们已经证明了自己是[ROOT.GetFactionName]-值了。"
 bftb_turkey.72.t:0 "[FROM.GetNameDefCap]支持我们！"
 bftb_turkey.72.desc:0 "[FROM.GetAdjective]已经决定宣布他们对我国政府的支持。这样的宣示对于建立我们的主权国家以及合法化我们以一个国家的角色从根本上反对[ENG.GetAdjective]帝国主义有着不可思议的重要性。"
 bftb_turkey.72.a:0 "他们的勇气是值得赞美和感激的！"
 bftb_turkey.73.t:0 "[IRQ.GetAdjective]的法西斯主义者控制了[IRQ.GetNameDef]。"
 bftb_turkey.73.desc:0 "[IRQ.GetAdjective]的法西斯主义者已经成功的推翻了现有政府并接管了整个国家。[IRQ.GetAdjective]的法西斯主义者相信，他们的首要目标就是不惜一切代价使阿拉伯从[ENG.GetAdjective]的影响中摆脱出来。他们相信[ROOT.GetAdjective]的干涉将是实现这一目标的最好方法。"
 bftb_turkey.73.a:0 "[IRQ.GetName]不值得我们关注。"
 bftb_turkey.73.b:0 "好吧……我们确实曾称我们自己为伊斯兰之剑……"
 bftb_turkey.74.t:0 "[FROM.GetNameDefCap]支持我们！"
 bftb_turkey.74.desc:0 "[FROM.GetAdjective]已经决定宣布他们对我国政府的支持。这样的宣示对于建立我们的主权国家以及合法化我们以一个国家的角色从根本上反对[ENG.GetAdjective]帝国主义有着不可思议的重要性。"
 bftb_turkey.74.a:0 "有了[ITA.GetAdjective]站在我们一边，我们不会失败！"
 bftb_turkey.75.t:0 "[IRQ.GetAdjective]国有化了他们的石油！"
 bftb_turkey.75.desc:0 "据[IRQ.GetNameDef]传出的重磅消息，[ROOT.GetAdjective]的储备油管理官员们被武装警卫送到[IRQ.GetAdjective]边界并强行送走。正如之前令人不安的谣言一样：新[IRQ.GetAdjective]政府正计画邀请一只[GER.GetAdjective]军队驻扎在领土内。\n\n要是这还没完，智库还认为这一切都是[FROM.GetNameDef]幕后操纵的，以用来帮助[GER.GetFactionName]壮大！我们必须计划下一步行动——如果我们尊重他们重夺原油的决定，[IRQ.GetAdjective]也许会愿意选择中立；但我们也必须考虑是否能承受原油落入[GER.GetAdjective]之手的风险。"
 bftb_turkey.75.a:0 "他们是神圣火焰的守护者。"
 bftb_turkey.75.b:0 "石油绝不能落入法西斯分子之手!"
 bftb_turkey.75.c:0 "君权神授必须得到保护。"
 bftb_turkey.75.d:0 "这永远不会以其他方式结束。"
 bftb_turkey.75.e:0 "这是他们作为主权国家的权利。"
 bftb_turkey.76.t:0 "[ENG.GetAdjective]向我们屈服了！"
 bftb_turkey.76.desc:0 "[FROM.GetAdjective]已经放弃了对我们的油田的一切控制，我们的主权一点也不能少，我们在帝国主义的主场打败了它！"
 bftb_turkey.76.a:0 "真主至大，荣耀属于[ROOT.GetLeader]!"
 bftb_turkey.77.t:0 "英国-[GER.GetAdjective]联盟"
 bftb_turkey.77.desc:0 "我们被残酷又可怕的命运愚弄：[ENG.GetAdjective]和[GER.GetAdjective]现在已经互相结盟！在我们急需[GER.GetFactionName]支援之时那帮背信弃义的[ENG.GetAdjective]狗却狠狠地反咬一口！\n\n这毫无疑问是[ROOT.GetAdjective]历史上最黑暗的一天。我们孤立无援，除[TUR.GetAdjective]外无所依靠——然而在[ENG.GetAdjective]与[GER.GetAdjective]联合针对我们之时，他们肯定也一样会退缩。我们能责怪他们这样做吗？谁会在头脑正常的情况下对抗这样两股强大势力的同盟呢？我们敢于一试吗？"
 bftb_turkey.77.a:0 "真主保佑，欧洲人会死在刀剑之下的。"
 bftb_turkey.77.b:0 "我们不是生活在一个疯狂的世界里吗！?"
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap]要求延长互不侵犯条约"
 bftb_turkey.79.desc:0 "我们历史上一直同[FROM.GetNameDef]保持非常友好的双边关系因为我们一直认为彼此是志同道合的反帝国主义者，虽然在之前的几年间彼此关系逐渐变得冷淡。\n\n为了缓和我们两国之间的关系，[FROM.GetLeader]提议更新多年前签订的沉寂的互不侵犯条约。我们可以将其视为一个积极的友好和平信号并且[FROM.GetNameDef]会在未来开启更深层次的双边合作，但是[ROOT.GetLeader]也毫不掩饰他对土耳其海峡的觊觎。我们必须决定哪项选择更可取：一个积极的[FROM.GetAdjective]盟友，还是一个[FROM.GetAdjective]附庸。"
 bftb_turkey.79.a:0 "与[FROM.GetNameDef]的友谊只赚不亏。"
 bftb_turkey.79.b:0 "阿拉斯，我们有新的计划了。"
 bftb_turkey.80.t:0 "[FROM.GetAdjective]同意续签互不侵犯条约"
 bftb_turkey.80.desc:0 "我们很高兴地报告有一条关于[FROM.GetNameDef]方面积极的消息，就是我们受到消息称[FROM.GetAdjective]对于我方提案签署更新的互不侵犯条约反应极为积极。我们的官员确信我们可以在本周之前就把协议的最后细节确定下来。"
 bftb_turkey.80.a:0 "伟大的和平之日。"
 bftb_turkey.81.t:0 "[FROM.GetAdjective]拒绝了互不侵犯条约的续签。"
 bftb_turkey.81.desc:0 "我们收到消息称[FROM.GetNameDef]对签署更新的互不侵犯协议毫无兴趣。相反的，[FROM.GetAdjective]官员已经废除了我们之前签订的协议，这将驱散我们和[FROM.GetNameDef]关系在未来几年变得热络的任何幻想。"
 bftb_turkey.81.a:0 "这只能意味着一些可怕的事情。"
 bftb_turkey.82.t:0 "对土耳其共产党的禁令被解除"
 bftb_turkey.82.desc:0 "土耳其共产党的所有流亡的高层都已经被迎回了[ROOT.GetNameDef]，所有针对他们的指控都已经被[ROOT.GetLeader]废除。这些土共高层受到了一些政府成员的亲切欢迎，但政府成员中更多的正统马基尔主义者远远地避开了他们。\n尽管[ROOT.GetLeader]个人并未迎接这些前流亡高层中的任何一人，但还是向他们发出了一份作为参与者为政府效力的公开邀请。至于是否有土共高层进一步进入内阁，则最终由政府本身决定。\n"
 bftb_turkey.82.a:0 "我们根本不在乎它们的选择。"
 bftb_turkey.83.t:0 "土耳其共产党的归来"
 bftb_turkey.83.desc:0 "流亡的土耳其共产党骨干都已被迎回了[ROOT.GetNameDef]，所有针对他们的指控也已被[ROOT.GetLeader]撤销。这些土共骨干受到了一些政府成员的亲切欢迎，但政府中更多的正统凯末尔主义者则回避了他们。\n在[ROOT.GetLeader]主持的欢迎会上，发生了一场出人意料的政变。谢菲克·许斯尼走上台宣布资产阶级和凯末尔修正主义者的政权已经瓦解，权力将移交给采用类似于莫斯科体系的新政府。数小时内，全国范围内官员和军官中的凯末尔主义者都遭到了围捕。有报告称[SOV.GetAdjective]的黑手贯穿了整个过程。\n"
 bftb_turkey.83.a:0 "等一下啊喂——"
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap]要求我们服从"
 bftb_turkey.84.desc:0 "这些[FROM.GetNameDef]来自地狱的毒蛇给我们发送了一份单方面的要求，解除我们的武装并且允许[FROM.GetAdjective]士兵驻留在我们的领土上这样他们会‘保证我方安全和[ROOT.GetAdjective]工人们的权益。’在这荒谬的要求下的动机是清晰的：[FROM.GetNameDef]试图坚持主张对我方事物和主权拥有完全的控制权。\n\n我们不是那些在世界事务上无关轻重的二流国家，我们是[ROOT.GetNameDef]！我们不能允许自己公然的被这个邪恶势力视为潜在的猎物而任其摆布。我们必须向外寻找盟友；肯定至少有一个国家能够和我们同心协力对抗[FROM.GetAdjective]好战行径！其次，是否值得冒牺牲如此多[ROOT.GetAdjective]生命的风险？"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap]会公正的处理这件事。"
 bftb_turkey.84.b:0 "我们民主地投下……请求外援的一票！"
 bftb_turkey.84.c:0 "一定会有人把我们从马克思主义渣滓中拯救出来！"
 bftb_turkey.84.d:0 "盟友将会保证我们的安全。"
 bftb_turkey.84.e:0 "[ROOT.GetAdjective]生命高于一切。"
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap]寻求针对[TUR.GetNameDefCap]侵犯的调停"
 bftb_turkey.85.desc:0 "[FROM.GetNameDefCap]官员联系我们希望我们在他们面对[TUR.GetAdjective]入侵时提供保护。[FROM.GetAdjective]以详实的资料阐述为什么失去[FROM.GetNameDef]会影响[TUR.GetAdjective]势力范围进而导致整个大陆格局失衡，并且他们希望我们给予他们援助以供他们能够坚决的保护自身自治的权利不受侵害。"
 bftb_turkey.85.a:0 "[TUR.GetNameDefCap]正尝试着独断共产主义！"
 bftb_turkey.85.b:0 "[TUR.GetNameDefCap]正威胁大陆的平衡！"
 bftb_turkey.85.c:0 "不能再允许赤匪发疯了！"
 bftb_turkey.85.d:0 "我们不关心[FROM.GetAdjective]的冲突。"
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap]保障我们的独立"
 bftb_turkey.86.desc:0 "我们收到消息称在受到[TUR.GetAdjective]侵略时[FROM.GetNameDef]趋向保证我们的独立不受侵犯。这对我们而言是重大的外交胜利，希望能促使[TUR.GetNameDef]重新考虑他们对我们提出的过分要求。"
 bftb_turkey.86.a:0 "[ROOT.GetNameDef]的真朋友！"
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap]得到了外界支援。"
 bftb_turkey.87.desc:0 "这帮卑鄙的[BUL.GetAdjective]人找到了别人来支持他们的坚定独立诉求！这是我们当然想要避免的复杂情况。我们必须决定是进一步推进下去使用武力来坚持我们的要求，还是体面的寻找一个台阶下来以防止一场大规模战争。"
 bftb_turkey.87.a:0 "我们只管推进"
 bftb_turkey.87.b:0 "这是个惨痛的挫败。"
 bftb_turkey.88.t:0 "[FROM.GetNameDefCap]退缩了！"
 bftb_turkey.88.desc:0 "我们最近收到的消息[FROM.GetAdjective]政府和其武装力量已经让步并且使当地局势趋向缓和。这对于[ROOT.GetAdjective]地区和[ROOT.GetAdjective]的人民而言无疑是一个巨大的胜利……"
 bftb_turkey.88.a:0 "我们胜利了！"
 bftb_turkey.89.t:0 "我们没有收到任何国家的任何支援"
 bftb_turkey.89.desc:0 "当得到没有任何国家会帮助[ROOT.GetNameDef]抵抗[TUR.GetAdjective]侵略这一令人可怕的消息时[ROOT.GetLeader]感到心都碎了。其他势力对这漠不关心的态度使我们陷入一个可怕的终极选择难题：站着拿起武器为独立而战，或者为了苟延残喘向他们屈服。"
 bftb_turkey.89.a:0 "别无他法，必须投降。"
 bftb_turkey.89.b:0 "我们绝不会不打自垮！"
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap]向我们投降"
 bftb_turkey.90.desc:0 "我们离世界范围的革命又近了一步，[FROM.GetAdjective]政府当局已经垮台并且当前权利已经移交给一个全由我们政党人员指派的用以领导[FROM.GetNameDef]的共产主义部长们阴谋集团组阁的政权。通过控制[FROM.GetAdjective]军队与工业将使我们在本地区乃至欧洲范围内拥有更大的权力地位。"
 bftb_turkey.90.a:0 "它们的解放终于大功告成。"
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap]态度违抗"
 bftb_turkey.91.desc:0 "我们收到了一份意外的报告：[FROM.GetNameDef]严正拒绝了我们绝对合理的要求。[FROM.GetAdjective]政府本来应该协作配合，而不是负隅顽抗。"
 bftb_turkey.91.a:0 "那我们应该让它们知道自己有多渺小"
 bftb_turkey.92.t:0 "[FROM.GetName]签署萨德阿巴德条约"
 bftb_turkey.92.desc:0 "我们提议友谊条约和互不侵犯条约时，[FROM.GetLeader]表现得非常热情，签字毫不拖泥带水。有了他们的同意，我们离家乡和平和世界和平都更进一步！"
 bftb_turkey.92.a:0 "你们应该与[ROOT.GetNameDef]亲密无间。"
 bftb_turkey.93.t:0 "[FROM.GetName]拒绝签署萨德阿巴德条约！"
 bftb_turkey.93.desc:0 "[FROM.GetLeader]写了一封冗长的信给[ROOT.GetLeader]，信上称对友好和互不侵犯条约的提议简直就是一文不值如同废纸一般。[FROM.GetLeader]接着写道，[FROM.GetNameDef]和[ROOT.GetNameDef]之间没有任何形式的联盟那就是浪费时间，那么他们更愿从现在起选择一个不包含与[ROOT.GetAdjective]合作的未来在内的方案。"
 bftb_turkey.93.a:0 "……你本来可以说“不”的。"
 bftb_turkey.94.t:0 "经济崩溃"
 bftb_turkey.94.desc:0 "因为国家货币贬值使得我国经济经此折腾陷入萧条，[ROOT.GetAdjective]经济学家们全体陷入了恐慌状态。这对我国而言是个巨大的悲剧，我们如此老练地避开了全球经济大萧条带来的最坏影响，却在世界其余国家摆脱他们经济困境的时候阴沟翻船陷入如此不堪的经济困境。\n\n公众对公共机构的信任已经降到了历史的最低点，并且人们普遍相信目下[ROOT.GetAdjective]当局应该为当前的国家形势负责。"
 bftb_turkey.94.a:0 "国家因我们的贪婪血流如注……"
 bftb_turkey.95.t:0 "奥斯曼军官提议重建苏丹国"
 bftb_turkey.95.desc:0 "我们从一些在认可用教义治理[ROOT.GetAdjective]的重要性上志同道合的人那里收到了一条提议，但是我们很清楚这群法务官可不仅仅是忠于真主。有些前奥斯曼帝国的将官已经同我们接触，希望能把苏丹重新扶上皇座。\n\n这条提议早就在我们的意料之中，因为许多大臣和议员都私下里对奥斯曼苏丹国的崩溃表示悲哀，并且公开而骄傲地表示自己同奥斯曼流亡者的友好关系。不管怎样老百姓都会支持我们的决定，但是上层社会可能会产生分裂。挑战穆斯塔法·凯末尔·阿塔图尔克所缔造的共和体制可是一种冒险，如果我们选择跟这些奥斯曼遗老合作，无疑会给阿塔图尔克的共和国带来毁灭性冲击。"
 bftb_turkey.95.a:0 "我们将会重现旧日荣光…"
 bftb_turkey.95.b:0 "我们效忠于共和国与民主！"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap]要求臣服"
 bftb_turkey.97.desc:0 "据说历史总有相似之处，但是现在肯定没有一个名副其实的政治学家能够预测到眼下正在发生的事。我们的政府官员都有一种似曾相识的共同感觉，因为我们刚接待一位来自[FROM.GetNameDef]特使，显然[FROM.GetLeader]向我们提出了援助要求。\n\n这个情况简直荒谬无比！这个星球上怎么能发生这种事？伟大的土耳其人民怎么可能允许这种事情发生？我们怎么能让自己处于这样的境地！？情况很奇怪，但威胁是真实存在的。我们必须做选择我们是否要像几十年前一样做好准备直面[FROM.GetAdjective]再一次带来的威胁，或者事易时移，我们已不敢阻挠他们令人费解的目的，亦不甘冒将之触怒的风险。"
 bftb_turkey.97.a:0 "卑劣的奥斯曼人真是夜郎自大！"
 bftb_turkey.97.b:0 "1908年的血不会白流！"
 bftb_turkey.97.c:0 "这对于抵抗奥斯曼威胁无济于事。"
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap]对保护盟友保持信心"
 bftb_turkey.98.desc:0 "[FROM.GetAdjective]拒绝承认我们的政府当局或者认可我们的正当要求，相反他们像懦夫一样寻求[FROM.GetFactionName]武力保护。我们必须决定是否要冒同[FROM.GetNameDef]盟友开战的风险来挑起冲突，或者将宣布我们获得的支配性胜利时间表稍微往后延长一些。"
 bftb_turkey.98.a:0 "我们无人能挡！"
 bftb_turkey.98.b:0 "不能重蹈1913年的覆辙……"
 bftb_turkey.99.t:0 "[FROM.GetNameDefCap]在我们的要求面前退缩了！"
 bftb_turkey.99.desc:0 "惹人恼怒的垃圾[FROM.GetAdjective]已经放弃了他们荒谬的要求。有种善意的说法是他们修改决定是一种明智的做法，但是这将会提供给[FROM.GetAdjective]当政者更多受益远超之前他们应得的部分。眼下和平仍是[ROOT.GetNameDef]和[FROM.GetNameDef]之间的主旋律，仅仅是目下而已……"
 bftb_turkey.99.a:0 "我们活过了大危机！"
 bftb_turkey.100.t:0 "[FROM.GetNameDefCap]向我们的力量臣服！"
 bftb_turkey.100.desc:0 "在我们的铁蹄下，卑鄙的[FROM.GetAdjective]不得不顺从，这让我们离复兴旧日荣光的理想又近了一步。全国上下都在庆祝这场伟大的胜利。"
 bftb_turkey.100.a:0 "我们终将一雪世界大战的前耻"
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap]违抗了我们"
 bftb_turkey.101.desc:0 "邪恶的[FROM.GetAdjective]佬们已经拒绝向我们万能而又睿智的苏丹屈膝，那么他们必将得到他们选择的战争。如果这就是那帮[FROM.GetAdjective]想要的战争，那就让它来吧！这回可不是1913年的重演！"
 bftb_turkey.101.a:0 "真主引导我们的剑。"
 bftb_turkey.102.t:0 "大马士革勒令"
 bftb_turkey.102.desc:0 "统治着[FROM.GetNameDef]的专横强以战争为威胁，要求我们立即投降并将叙利亚交还给他们。不得不说，我们对[FROM.GetAdjective]强盗的这一决定感到意外，但似乎对我们目前的危险处境没有任何帮助。\n\n我们必须决定是否准备将我们的土地割让给[FROM.GetAdjective]以试图避免战争，或者我们会尽力将[FROM.GetNameDef]记录在史册中。"
 bftb_turkey.102.a:0 "这不值得我们战斗。"
 bftb_turkey.102.b:0 "早就该摧毁奥斯曼的霸权了。"
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap]拒绝了我们！"
 bftb_turkey.103.desc:0 "[FROM.GetNameDef]的傻瓜拒绝了我们提出的将领土归还给合法拥有者的合理要求。这使得我们只剩一条路可以走了：战争！"
 bftb_turkey.103.a:0 "我们将会用弯刀回应他们的无耻行径。"
 bftb_turkey.104.t:0 "领土属于我们！"
 bftb_turkey.104.desc:0 "懦弱的[FROM.GetNameDef]政权在不诉诸暴力的情况下将叙利亚归还给美国的决定中表现出了一些非典型的智慧。我们已经在努力将这片领土纳入我们的帝国决策，现在到了一个十字路口。\n\n奇怪的是，在黎凡特人的记忆中，我们竟然是帝国主义者与外国人，不公平地霸占着我们本无权进入的领土。当然，这完全是一派胡言——但这种被误导的情绪至今依然存在。如果扶植一个傀儡国我们或许会收到更多长期收益，如果有必要我们也可以在将来对其进行整合。另一方面，我们也可以直接将领土吞并回我们的苏丹国——毕竟这是我们的神圣权利。"
 bftb_turkey.104.a:0 "我们将整合大马士革和阿勒颇！"
 bftb_turkey.104.b:0 "欢迎回归帝国！"
 bftb_turkey.110.t:0 "在[TUR_kurdish_state_event_target.GetName]的叛乱被成功镇压"
 bftb_turkey.110.desc:0 "我们的武装力量在[TUR_kurdish_state_event_target.GetName]与分裂分子进行了长期战斗后最终取得了胜利。在攻下该地区后我们的军队开展了一系列逮捕行动，并尽力恢复该地区的秩序。\n\n尽管双方都遭受了巨大损失，但人们普遍认为为了民族稳定与统一任何牺牲都是值得的。在纪念活动中，政府呼吁全国进行为期一天的哀悼活动以纪念战争中的死者。"
 bftb_turkey.110.a:0 "我们的共和国不可被分割。"
 bftb_turkey.111.t:0 "叛军击败了我们在[TUR_kurdish_state_event_target.GetName]的军队"
 bftb_turkey.111.desc:0 "在[TUR_kurdish_state_event_target.GetName]发生了一场恐怖的灾难，我们的军队在该地区与分裂分子激战后不得不被迫退出了该区域。\n\n政府官员与最高指挥部的指挥官都对战况急转直下表现出了无以复加的震惊，并且呼吁对摧残这一地区的叛军进行全面的，压倒性的报复与反击。[ROOT.GetLeader]并未在公开场合谈论这件事，但他私下也催促军方立刻展开反击以对我们所遭受的损失进行报复。"
 bftb_turkey.111.a:0 "我们走着瞧。"
 bftb_turkey.113.t:0 "原教旨主义者抗议生产宗教禁令商品"
 bftb_turkey.113.desc:0 "满足自由市场一直以来都是凯末尔主义的基石：哪里有需求，哪里就会有人生产。部分特定人群——尤其是那些有宗教信仰的——对于[ROOT.GetNameDef]的新消费主义文化并不完全认可。\n\n我国的部分地区已经掀起了针对某些商品生产的抗议活动部分社会成员认为我们生产的部分商品是宗教所禁止的。他们永远也无法尊重我们对建立[FROM.GetName]世俗社会的追求，而且他们很显然也无法适应整个构想。尽管如此，安抚这些暴徒的行动或许是更为容易，而非无谓的挑起人民之间的冲突。"
 bftb_turkey.113.a:0 "非常好，我们将屈从他们一表示对他们习俗的尊重。"
 bftb_turkey.113.b:0 "我们的进程将不会被阻碍。"
 bftb_turkey.114.t:0 "原教旨主义者和平的抗议政府政策"
 bftb_turkey.114.desc:0 "没过几天我们国内有掀起了另一场宗教抗议活动。最近的抗议活动如雨后春笋般在[TUR_fundamentalist_state.GetName]不断浮现，抗议在他们看来专横无比的政府干涉着本无权干涉的事务。整个事情都无比荒谬可笑：我们是政府我们的职责就是干涉管理公民。\n\n抗议者采取和平手段，因此五门也不必采取暴力行动。事实上我们的政府顾问已经起草了一份毫无意义的清单，以做出让步以平息[TUR_fundamentalist_state.GetName]群众。尽管如此，屈服于[TUR_fundamentalist_state.GetName]的原教旨主义或许会令其他地区的原教旨主义者或许会认为他们也可以做出同样的事情。也许对我们而言派出军队以展现我们的核心价值观是一个更好的选择。"
 bftb_turkey.114.a:0 "一些温和的妥协还是有可能的。"
 bftb_turkey.114.b:0 "驱散这群不可教化的害虫。"
 bftb_turkey.115.t:0 "原教旨主义者要求地区自治"
 bftb_turkey.115.desc:0 "在[TUR_fundamentalist_state.GetName]原教旨主义这和政府权威之间的紧张局势已经达到了顶点，原教旨主义者要求地方分权并以当地法律自治。这是本以和平抗议和言语为主的抗议活动的一次巨大冲突升级。\n\n的确，[TUR_fundamentalist_state.GetName]的形势已经逐渐脱离了我们的控制。令人难以接受的是如果我们向他们提供所要求的自治权，至少会打击在[TUR_fundamentalist_state.GetName]的暴民，并将他们从我们的问题清单上清除。然而，即使是考虑这种行动也将会被定为叛国罪。"
 bftb_turkey.115.a:0 "这是必要的牺牲。"
 bftb_turkey.115.b:0 "让他们问问我们的官员对这些“要求”有什么想法。"
 bftb_turkey.116.t:0 "[TUR_fundamentalist_state.GetName]出现了游击战！"
 bftb_turkey.116.desc:0 "我们收到了可怕的信息，我们在[TUR_fundamentalist_state.GetName]的驻军遭到了原教旨主义者蓄意谋划的野蛮袭击。双方都损失惨重，但是恐怖分子威胁我们除非将军队撤出该地，否则将再次发动袭击。\n\n这的确是令人悲伤的一天，尤其是因为我们陷入了困境——一个乡下人为了信仰这种无关痛痒的琐碎小事而杀害了另一个乡下人。我们的军官团队建议我们动用全部军事力量来打击当地叛军以复仇，但是一些政治家建议我们采取更安全的保守行动，将军队撤出该地区直至局势缓和。这将是一个困难的抉择。"
 bftb_turkey.116.a:0 "反击，双倍奉还！"
 bftb_turkey.116.b:0 "撤出我们的士兵。"
 bftb_turkey.117.t:0 "原教旨主义者把他们的异端邪说传到了[TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.desc:0 "有多份来自外界的报告指明一些宗教原教旨主义者已在共同努力渗透[TUR_fundamentalist_state.GetName]地区，以努力将当地人的生活转为更为传统的方式－这毫无疑问他们坚定的站在我们世俗化政策的对立面上。当地富有号召力的教士和活跃的反对派领袖正在引领改变[TUR_fundamentalist_state.GetName]地区人民的思潮，到目前为止用温和的方式劝服他们的尝试均宣告失效。\n\n我们正陷入进退两难的局面：我们寻求人们的民意支持，但如果我们不采用更为激进直接的方式，我们必将在当地失去民心转而让原教旨主义者掌权。我们一次又一次地试图启蒙我们国家的民众，企图让大众支持世俗主义，然而在每一次转变中，狂热分子都在和我们针锋相对毫不退缩。我们到了该做出选择的时候了，是接受[TUR_fundamentalist_state.GetName]人民的意愿，还是我们的政府直接以强力镇压来挫败原教旨主义者的企图。"
 bftb_turkey.117.a:0 "不遗余力地阻止他们。"
 bftb_turkey.117.b:0 "我们不得不为了人民的意愿做出让步……"
 bftb_turkey.118.t:0 "原教旨主义者完全控制了[TUR_fundamentalist_state.GetName]！"
 bftb_turkey.118.desc:0 "悲报！刚刚获悉的消息显示我们已经完全失去了对[TUR_fundamentalist_state.GetName]的控制。原教旨主义游击队对该地区的各处政府设施和军事基地发动了协同打击，在整个局势失控之前，我们几乎没有时间组织反击。\n\n这是我国史无前例的一次挫败：国家公敌竟然设法完全占据了[ROOT.GetAdjective]的主权领土。如今夺回[TUR_fundamentalist_state.GetName]需要付出高昂的代价，但坐视它脱离我们的控制同样代价高昂。时间紧迫，我们必须速做决断。"
 bftb_turkey.118.a:0 "不惜一切代价对他们发起反击！"
 bftb_turkey.118.b:0 "我们只能之后再解放我们的人民。"
 bftb_turkey.119.t:0 "[TUR_fundamentalist_state.GetName]的原教旨主义者向政府屈服"
 bftb_turkey.119.desc:0 "在[TUR_fundamentalist_state.GetName]实行的空开透明对话和外向型社区发展的政策已经显现成效。激进分子已经撤出了本地区，这对我们的政府而言真是个美妙的胜利尤其是在激进势力是被当地人驱离的这一点上。\n\n[TUR_fundamentalist_state.GetName]人们仍然保留他们的宗教特性，但是我们同社区领袖的交流中我们得知当地人已经不再觉得政府的原则与他们的信仰存在本质上冲突。在[TUR_fundamentalist_state.GetName]，我们将看到一个团结的[ROOT.GetAdjective]的美好未来。"
 bftb_turkey.119.a:0 "感谢你的合作。"
 bftb_turkey.126.t:0 "[FROM.GetNameDefCap]给予了投资项目"
 bftb_turkey.126.desc:0 "来自[FROM.GetNameDef]的代表们刚刚访问了我们的国家并且同很多我们的政治家进行了会面，希望能为他们的投资计划获得背书。[FROM.GetNameDef]政府希望能够利用我们的资源来提升他们的工业能力以及产出。[FROM.GetAdjective]的官员们猜测通过协助他们的国家，我们可以期待在未来获得一个军事同盟形式的对我方的援助。"
 bftb_turkey.126.a:0 "如果他们需要援助，那么就给他们吧。"
 bftb_turkey.126.b:0 "我们不会签署他们的浮士德式的交易。"
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap]排除了投资的可能性"
 bftb_turkey.127.desc:0 "我们从[FROM.GetNameDef]得到了坏消息：尽管[FROM.GetAdjective]对我们没有恶意，我们还是被通知说[FROM.GetNameDef]不会对我们的工业基地投资任何资源。他们的官员在此事上态度坚决，并且要求我们在可预见的未来里不要再提出这个问题。"
 bftb_turkey.127.a:0 "令人遗憾，却是可以理解的"
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap]进行了适度的投资"
 bftb_turkey.128.desc:0 "我们最近被[FROM.GetAdjective]的官员们通知，他们对工程的投资已经结束。我们自己的检查员视察了建筑工地以确保一切都符合我们的期望，而后检查员们满意的离开了。\n\n[FROM.GetAdjective]的观察员们对项目的完成发表了评论，他们认为[FROM.GetNameDef]未来里不反对在[ROOT.GetNameDef]资助类似甚至更有雄心的项目。"
 bftb_turkey.128.a:0 "他们帮了我们很大的忙。"
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap]投资了我们的轻工业部门"
 bftb_turkey.129.desc:0 "[FROM.GetAdjective]政府最近通知我们：[FROM.GetAdjective]之前赞助的工业项目已经完工。我方验收人员进行了实地考察。并没有令他们失望，其所有方面都达到了我们的期望。我们希望这一新设施立即投产。\n\n[FROM.GetAdjective]的观察员对该项目的完工这样评论：[FROM.GetNameDef]并不反对在未来私下里对与之相近的或者更加雄心勃勃的项目进行赞助。"
 bftb_turkey.129.a:0 "多么美妙的消息！"
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap]投资了我们的军事工业"
 bftb_turkey.130.desc:0 "我们最近收到[FROM.GetAdjective]官员提供的信息称在早前由[FROM.GetAdjective]秘密援建的工业项目已经完成。我方验收人员视察了工地以确保之前的计划得到落实，事实是他们没有失望的离开。预计新工厂的生产将立即开始。\n\n[FROM.GetAdjective]的督导组说在这次项目完成之后，[FROM.GetNameDef]未来并不反对再援建几个类似的项目。"
 bftb_turkey.130.a:0 "他们都是[ROOT.GetAdjective]真正的朋友。"
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap]同意瓜分[GRE.GetNameDef]"
 bftb_turkey.131.desc:0 "我们已经与[FROM.GetNameDef]就如何处理瓜分[GRE.GetNameDef]事宜达成一致。东地中海和爱奥尼亚海沿岸的省份将归[FROM.GetNameDefCap]所有，我们将得到与我们共邻爱琴海的[GRE.GetAdjective]中心地带。这次不得已为之的分割方案令人遗憾，但是[GRE.GetNameDef]在此事上没有给我们更多的选择。"
 bftb_turkey.131.a:0 "全能的神请原谅我们，但[GRE.GetNameDef]必须被毁灭。"
 bftb_turkey.132.t:0 "[FROM.GetNameDefCap]拒绝了瓜分[GRE.GetNameDef]的方案！"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap]已经拒绝了我们瓜分[GRE.GetNameDef]的合理建议，他们更喜欢无视居民民族疯狂掠夺土地。侵略行为从不会被冠以‘美好’，但是至少可以克制有序——可[FROM.GetAdjective]却要把这次入侵变成一场混乱的圈地竞赛，他们在[GRE.GetAdjective]投降前倾尽全力攫取土地。\n\n这不是我们的行事之道；委实不该发生！我们的心血彻底白费了！"
 bftb_turkey.132.a:0 "圈地比赛开始了！"
 bftb_turkey.133.t:0 "穆斯塔法·凯末尔·阿塔图尔克病倒"
 bftb_turkey.133.desc:0 "昨天，穆斯塔法·凯末尔·阿塔图尔克在自己的游艇上招待老友时意外昏迷后被紧急送往了医院情况危急。最近一系列事件都表明阿塔图尔克在身体健康状态正急剧恶化，而这次是最令人担忧的一次，顾问们私下表示了对阿塔图尔克因工作过度劳累的担忧，因为他的身体状况正不断变得难以预测。\n\n尽管穆斯塔法·凯末尔·阿塔图尔克声称自己身体无恙，但政府依旧在私下监督他的身体健康状况，并且制定了一系列可能将会采取的措施的清单。如果阿塔图尔克不愿意辞职来照顾自己的健康状况，我们可能会采取强制措施令他退休，来让他与家人一同度过生命中的最后时光。"
 bftb_turkey.133.a:0 "我们是在与时间赛跑。"
 bftb_turkey.134.t:0 "穆斯塔法·凯末尔·阿塔图尔克之死"
 bftb_turkey.134.desc:0 "\n共和国沉痛哀悼。\n\n战争英雄，革命家，土耳其的总统和国父：穆斯塔法·凯末尔·阿塔图尔克在睡梦中平静的离开了我们。\n\n没有任何一个人能够达到穆斯塔法·凯末尔·阿塔图尔克一样神话般的领导地位，但土耳其之父却不希望他珍贵的共和国因他的离去而陷入混乱之中。\n\n我们并不是要取代我们的英雄，因为没有人会妄想与救世主般的开国之父相当，但是我们为了追随阿塔图尔克的步伐，我们必须选出可靠的领袖带领我们前行。他必须树立起凯末尔主义价值观，以阿塔图尔克为榜样领导[TUR.GetNameDef]。"
 bftb_turkey.134.a:0 "杰拉勒·拜亚尔是显而易见的候选人。"
 bftb_turkey.134.b:0 "杰拉勒·拜亚尔是显而易见的候选人。"
 bftb_turkey.134.c:0 "伊斯麦特·伊诺努是阿塔图尔克合适的继任者。"
 bftb_turkey.134.d:0 "费夫齐·恰克马克是[TUR.GetNameDef]所需要的领导人。"
 bftb_turkey.134.e:0 "费夫齐·恰克马克将会给我们的国家带来安全。"
 bftb_turkey.134.f:0 "雷杰普·佩克尔是那个融合法西斯主义和凯末尔主义的人。"
 bftb_turkey.134.g:0 "谢夫凯特·叙雷亚·塔伊代米尔的精神将带领我们渡过难关。"
 bftb_turkey.134.h:0 "只有伊斯麦特·伊诺努能引入独特的[TUR.GetAdjective]社会主义。"
 bftb_turkey.134.i:0 "卡奇姆·奥尔巴伊将会领导一个军政府直到我们找到一条适合我国的发展之道。"
 bftb_turkey.135.t:0 "穆斯塔法·凯末尔·阿塔图尔克之死"
 bftb_turkey.135.desc:0 "\n共和国沉痛哀悼！\n\n杰出的战争英雄，革命家，我们的总统与国父：穆斯塔法·凯末尔·阿塔图尔克在睡梦中平静的离开了我们。\n\n他一直对土耳其人民和他缔造的共和国尽职尽责直至生命的尽头。在他的遗体用沉箱装载、由轮船和火车运抵安卡拉前，成千上万的哀悼者自发聚集在伊斯坦布尔表达着他们的敬意。他的国葬将在安卡拉举行，全体议会和来自世界各地的政要都出席了葬礼。\n\n随着现代土耳其国家之父的离去，共和国必须继续前进。[ROOT.GetLeader]同其他人一样在阿塔图尔克的葬礼上发表了演讲，在演讲中他承诺将守护那位曾经保卫过这个国家的伟人留下的珍贵遗产。"
 bftb_turkey.135.a:0 "安息吧，我们的英雄。你将被永远铭记。"
 bftb_turkey.136.t:0 "悲剧降临奥斯曼王室！"
 bftb_turkey.136.desc:0 "当我们收到苏丹不可预测的突发死讯时，痛苦笼罩了整个伟大奥斯曼苏丹帝国。当地震发生时，苏丹和他的王子们正在视察尼克萨尔富饶的土地，他们正在卡尼克山脉的萨姆松省部分进行徒步旅行。三天之后奥斯曼皇室成员的尸体才被搜救人员发现，他们的死讯让整个皇室陷入了狂乱的恐慌气氛中。\n\n依据改革后的奥斯曼皇室继承法，苏丹最年长的公主似乎是王位继承人。她是一个意志坚强、天赋异禀的女人，但是在我们宗教机构中的很多保守派分子可能会反对让一个女人坐上奥斯曼帝国的王座。"
 bftb_turkey.136.a:0 "女苏丹万岁！"
 bftb_turkey.136.b:0 "一个女人！？不可接受！我们需要一个摄政王！"
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap]采用了危险的外交政策立场"
 bftb_turkey.137.desc:0 "[FROM.GetNameDef]政府已经选择了新的外交政策：与我不利的外交政策。[FROM.GetNameDef]的代表已经知会我方外交官他们无意变更当前的消极做法使双边关系恢复如初。"
 bftb_turkey.137.a:0 "他们已经成为他们发誓要摧毁的东西。"
 bftb_turkey.137.b:0 "他们是革命的叛徒！"
 bftb_turkey.137.c:0 "他们或许是在一个国家试验社会主义?"
 bftb_turkey.137.d:0 "只要他们不干涉我们的盟友…"
 bftb_turkey.137.e:0 "他们显然不再值得信任。"
 bftb_turkey.138.t:0 "[FROM.GetNameDefCap]再次侵犯阵营成员的主权！"
 bftb_turkey.138.desc:0 "正如我们的外交政策专家所预测的那样，[FROM.GetNameDef]将目光投向了自己的盟友之一。由于他们政府的野蛮行径，我们对[FROM.GetAdjective]的代表予以谴责，但似乎并没有造成什么影响。"
 bftb_turkey.138.a:0 "他们还有最后一次机会。一次。"
 bftb_turkey.138.b:0 "继续庇护这种流氓国家不会带来任何好处。"
 bftb_turkey.139.t:0 "[FROM.GetNameDefCap]再次侵犯阵营成员的主权！"
 bftb_turkey.139.desc:0 "掌管[FROM.GetNameDef]的强盗再次背叛了我们的信任。这种伪装不能再继续下去了，我们不能在庇护一个显然是敌人的国家的同时赢得我们盟友的尊重。"
 bftb_turkey.139.a:0 "警告过他们了！"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap]发出警告"
 bftb_turkey.140.desc:0 "[FROM.GetAdjective]政府已警告我们不要再次侵犯同盟成员的主权。他们愿意为我们这次的行动辩解，但是再次采取行动伤害我们的盟友将迫使[FROM.GetNameDef]采取行动。"
 bftb_turkey.140.a:0 "我们随心所欲。"
 bftb_turkey.141.t:0 "[FROM.GetNameDefCap]将我们逐出了[FROM.GetFactionName]！"
 bftb_turkey.141.desc:0 "我们新的外交政策被证明与[FROM.GetNameDef]冲突，他们决定不再将我们视为盟友。从今天开始，我们不再是[FROM.GetFactionName]的一员。"
 bftb_turkey.141.a:0 "就这样吧。"
