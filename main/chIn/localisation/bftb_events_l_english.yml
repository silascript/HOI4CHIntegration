 bftb_bulgaria_rearmament.5.t:1 "[BUL.GetAdjective]解除军备限制"
 bftb_bulgaria_rearmament.5.desc:1 "在满足了[ROOT.GetAdjective]要求并且与[GetNapTarget]签订了一份互不侵犯条约之后，[BUL.GetAdjective]代表团已经抵达伦敦并且准备签署允许[BUL.GetNameDef]开始军备重整的官方协议。"
 bftb_bulgaria_rearmament.5.a:1 "让我们解决这个事情。"
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap]解除了对我们的军备限制"
 bftb_bulgaria_rearmament.6.desc:1 "在和[ENG.GetNameDef]代表团在索菲亚进行了一场艰辛的谈判之后，我们已经签署了一项协议，[ENG.GetAdjective]政府决定解除对我们军备的限制，[ROOT.GetNameDef]最终可以开始重整军备了。"
 bftb_bulgaria_rearmament.6.a:1 "没有时间浪费了，开始重整军备！"
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap]就解除军备限制问题进行外交施压"
 bftb_bulgaria_rearmament.7.desc:1 "[BUL.GetAdjective]代表团已经抵达伦敦，此行的目的是向[ROOT.GetAdjective]政府施压以解除对于[BUL.GetNameDef]的军备限制。\n随着战争的阴云再次笼罩巴尔干半岛，他们保证[BUL.GetNameDef]不管怎样，将很快开始准备捍卫他们的领土完整。"
 bftb_bulgaria_rearmament.7.a:1 "我们不会屈服于恐吓！"
 bftb_bulgaria_rearmament.7.b:1 "没有其他的办法了…解除对他们的限制！"
 bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap]不会屈服于我们的施压"
 bftb_bulgaria_rearmament.8.desc:1 "受命前往伦敦向[ENG.GetAdjective]政府施压以解除我们的军备限制的[ROOT.GetAdjective]代表团已经回国，他们带来了令人沮丧的消息：[ENG.GetNameDef]拒绝屈服于我们的要求，并禁止[ROOT.GetNameDef]进行军备重整。"
 bftb_bulgaria_rearmament.8.a:1 "那么他们使我们别无选择了…"
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap]拒不遵守军备限制"
 bftb_bulgaria_rearmament.9.desc:1 "由[BUL.GetLeader]亲自派遣的[BUL.GetAdjective]外交官已经抵达我国并知会我们[GetReasonForNotAbiding]。"
 bftb_bulgaria_rearmament.9.a:0 "我们稍后再处理他们的事…"
 bftb_bulgaria_rearmament.9.b:0 "他们必须为此付出代价！"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 "，因为他们被卷入军事冲突，[BUL.GetNameDef]将立即开始重新武装，以维护他们的国家独立和人民的自由"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 "现在他们得到了来自[BUL.GetFactionName]支持，[BUL.GetNameDef]不再遵守对其武装力量施加的限制"
 bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap]夺取了我们的子公司"
 bftb_bulgaria_nationalization.1.desc:0 "依靠着[GetTsarLoyalistOrPartyName]支持，[BUL.GetNameDef]的[GetLeaderNameIfRegencyCouncil]已经通过了新立法规定在保加利亚的所有外国子公司收归国有化，自此之后，外国财产全部归属[BUL.GetAdjective]国有。\n这种对[ROOT.GetAdjective]在[BUL.GetNameDef]利益公然的侵犯使得上层人士遭受了巨大的打击，特别是在[BUL.GetNameDef]投巨资发展当地基础设施和分公司经营的外国工业巨头，他们遭受的利益损失尤为巨大。"
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "忠诚的部长"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "来自[BUL.GetRulingPartyLong]的部长"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "波格丹·菲洛夫和[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "我们现在对此无能为力……"
 bftb_bulgaria_nationalization.1.b:0 "一轮贸易禁运会教会他们怎么尊重人的！"
 bftb_bulgaria_nationalization.1.c:0 "我们得派个外交代表团了……由坦克率领的那种！"
 bftb_bulgaria_nationalization.1.d:0 "去他的，这帮忘恩负义的叛徒！"
 bftb_bulgaria_nationalization.2.t:0 "[FROM.GetAdjective]对保加利亚的贸易禁运"
 bftb_bulgaria_nationalization.2.desc:0 "针对[ROOT.GetAdjective]国有化外资在当地分公司和分支办事机构的行为，[FROM.GetNameDef]已经决定对我国实行禁运[GetEmbargoAllies]。\n有些人说当前局势可能会发展到更糟糕的情况，但是现实是只有一些特定的行业受到了影响，尤其是进出口行业受到禁运很大的冲击。"
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 "，这一禁运也已得到盟国的支持"
 bftb_bulgaria_nationalization.2.a:0 "太戏剧性了……"
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap]将我们逐出了[FROM.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc:0 "[FROM.GetAdjective]政府迫于压力，接受了投资者和工业大亨们因为[BUL.GetAdjective]国有化外资的行为而要求[FROM.GetNameDef]对[BUL.GetNameDef]进行禁运并将其逐出[FROM.GetFactionName]的要求。\n[GetEmbargoAndKickAllies]禁运将严重打击我国的一部分行业。更糟的是，[BUL.GetNameDef]现在被邻国所觊觎，他们毫无疑问会趁人之危在不久的将来利用这个机会。"
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 "[FROM.GetNameDef]及其盟友的"
 bftb_bulgaria_nationalization.3.a:0 "我们早该预料到的！"
 bftb_bulgaria_uranium_mining_concessions.1.t:0 "[FROM.GetNameDefCap]铀矿开采特许权"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "我们同[FROM.GetAdjective]盟友的友谊终于结出硕果：[FROM.GetAdjective]政府授予了我们布霍沃附近的铀矿开采权。他们声称本国的技术水平还远无法有效开发利用这些矿藏，所以他们更愿意采用签订特许开采协议的方式，并根据条约以我方控制布霍沃铀矿为代价为保加利亚的工农业换取基本物资。\n这项喜人的协定不单能为我们提供新的铀矿来源，无疑还可以进一步深化[GER.GetNameDef]与[BUL.GetNameDef]两国间的关系。"
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "我们得好好利用它。"
 bftb_bulgarian_claims.1.t:0 "保加利亚寻求巴尔干半岛的主权"
 bftb_bulgarian_claims.1.desc:1 "一个来自[BUL.GetNameDef]的代表团已经与我国政府接洽并寻求[ROOT.GetAdjective]在该国对巴尔干地区领土宣称问题上的支持，他们希望能私下协商并议定[BUL.GetAdjective]不久后在该地区的领土扩张，以交换[BUL.GetAdjective]在各方面同[ROOT.GetNameDef]保持一致与该国加入[ROOT.GetFactionName]的保证。"
 bftb_bulgarian_claims.1.a:1 "承认保加利亚的要求。"
 bftb_bulgarian_claims.1.b:1 "我们将筹备进行任何可行的版图扩张！"
 bftb_bulgarian_claims.1.a_tt:0 "一旦控制该地区的阵营盟友和[BUL.GetNameDef]同时加入了[ROOT.GetFactionName]，带有§Y提前安排的保加利亚领土扩张§!修正的省份将会被移交给[BUL.GetNameDef]。"
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap]承认了我们的宣称"
 bftb_bulgarian_claims.2.desc:1 "派往[FROM.Capital.GetName]以协商在巴尔干地区领土扩张的[ROOT.GetAdjective]代表团已经回到了[ROOT.Capital.GetName]，我们被告知，本次外访大获成功。他们已经与[FROM.GetAdjective]人签订了一项秘密协定，约定一旦我们正式加入[FROM.GetFactionName]，[FROM.GetNameDef]将正式承认我们的宣称并同意给予[ROOT.GetNameDef]对该地区控制权以保障，就好像化身为巴尔干被占领地区的和平使者一样。"
 bftb_bulgarian_claims.2.a:1 "一个好得不能再好的交易！"
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap]拒绝了我们的要求"
 bftb_bulgarian_claims.3.desc:1 "派往[FROM.Capital.GetName]以协商[FROM.GetAdjective]承认我方在巴尔干地区宣称的[ROOT.GetAdjective]代表团已经回到了[ROOT.Capital.GetName]，我们被告知，本次外访没能成功同[FROM.GetNameDef]签订一项事关确保[ROOT.GetAdjective]在巴尔干地区领土扩张安全无虞的协定。"
 bftb_bulgarian_claims.3.a:1 "那我们将不得不采用更明目张胆的方式进行扩张了……"
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap]授予保加利亚以控制权"
 bftb_bulgarian_claims.4.desc:1 "如同先前所协定的，[GER.GetNameDef]已经下令了那些新近纳入[GER.GetFactionName]阵营控制又为[ROOT.GetNameDef]所宣称的领土应当进行领土移交，从此以后这些领土就将为[ROOT.GetAdjective]政府所控制。"
 bftb_bulgarian_claims.4.a:1 "我们正夺回理应属于自己的东西！"
 bftb_bulgarian_claims.5.t:0 "给予保加利亚占领以保障"
 bftb_bulgarian_claims.5.desc:1 "如同先前所协定的，我们已经下令了那些新近纳入[GER.GetFactionName]阵营控制又为[ROOT.GetNameDef]所宣称的领土应当进行领土移交，从此以后这些领土就将为[ROOT.GetAdjective]政府所控制。"
 bftb_bulgarian_claims.5.a:1 "这是我们交易的一部分"
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap]授予保加利亚以占领区"
 bftb_bulgarian_claims.6.desc:1 "如同先前同[GER.GetAdjective]与[BUL.GetAdjective]政府所协定的，[GER.GetNameDef]已经下令了那些新近纳入我方控制又为[BUL.GetNameDef]所宣称的领土应当进行领土移交，从此以后这些领土就将为[BUL.GetAdjective]政府所控制。"
 bftb_bulgarian_claims.6.a:1 "那些保加利亚的新贵们！"
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap]索要对[FROM.FROM.GetName]的控制权"
 bftb_bulgarian_claims.7.desc:0 "自诩为巴尔干被占领地区的和平使者，[FROM.GetAdjective]人已经向我们提议，我们可以将[FROM.FROM.GetName]的管控移交给他们以维持为[ROOT.GetFactionName]所攫取地区的秩序与稳定，这样就可以减轻[ROOT.GetAdjective]的守备压力并将相应部队用于加强其他战线。"
 bftb_bulgarian_claims.7.a:0 "同意，我们需要将部队运用在别处！"
 bftb_bulgarian_claims.7.b:0 "保加利亚人无穷无尽的扩张野心！"
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap]移交了对[FROM.FROM.FROM.GetName]的控制权"
 bftb_bulgarian_claims.8.desc:0 "[FROM.GetAdjective]政府已经同意将[FROM.FROM.FROM.GetName]的控制权授予[ROOT.GetNameDef]。我们现在可以部署守备部队并化身为该地区的和平使者了，不单单是维持该地区的秩序与稳定，还能保卫其再不受任何敌人所侵犯。"
 bftb_bulgarian_claims.8.a:0 "再给保加利亚来点儿地！"
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap]拒绝移交[ROOT.GetAdjective]对[FROM.FROM.FROM.GetName]的控制权"
 bftb_bulgarian_claims.9.desc:0 "[FROM.GetAdjective]政府拒绝给予[ROOT.GetNameDef]以[FROM.FROM.FROM.GetName]的控制权。他们宣称我们推动这项提议的真实动机只是为了扩张[ROOT.GetAdjective]的占领区以希冀在战争胜利后可以分得巴尔干地区一杯羹。[FROM.GetLeader]本人甚至宣称，我们的领土野心已经开始惹恼他了。"
 bftb_bulgarian_claims.9.a:0 "也许可以日后再议…"
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap]承认了我们对这些地区的宣称。"
 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap]提供飞机捐赠"
 bftb_bulgaria_german_influence.1.desc:1 "赫尔曼·戈林给我们提供了12单位[GER.GetAdjective]战斗机的捐赠，[GetFirstDonation]将我们与[GER.GetNameDef]绑在一起的举动，显然是为了让[ROOT.GetNameDef]趋向于与[GER.GetFactionName]结盟，从而在巴尔干地区获得一个强大的盟友，以维护[GER.GetAdjective]在该地区的利益。"
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "重建并加强[ROOT.GetAdjective]空军力量"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "为了继续加强……"
 bftb_bulgaria_german_influence.1.a:1 "我们会高兴的接受！"
 bftb_bulgaria_german_influence.1.b:1 "我们礼貌地拒绝"
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap]接受了我们的赠与"
 bftb_bulgaria_german_influence.2.desc:1 "[BUL.GetAdjective]高层欣然接受了我们的提议，[BUL.GetLeader]亲自感谢我们的飞机赠予，表示[ROOT.GetNameDef]和[BUL.GetNameDef]之间的关系正变得更强大，更繁荣，互利互惠。"
 bftb_bulgaria_german_influence.2.a:1 "很好！"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap]拒绝我们的捐赠"
 bftb_bulgaria_german_influence.3.desc:1 "[BUL.GetAdjective]最高统帅部谢绝了我们关于捐助[ROOT.GetAdjective]飞机以加强[BUL.GetAdjective]空军的提议，他声称接受这笔捐赠意味着[BUL.GetNameDef]对[ROOT.GetAdjective]政策的和解，而对决心以一己之力重建本国空军的他们来说，这事目前并不符合[BUL.GetAdjective]的利益。"
 bftb_bulgaria_german_influence.3.a:1 "他们到底怎么了？"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader]要求我们撤换克塞瓦诺夫"
 bftb_bulgaria_german_influence.4.desc:1 "今日，我们收到一封来自[GER.GetLeader]本人的信件，信中称[ROOT.GetAdjective]首相格奥尔基·克塞瓦诺夫的无能令他在[GER.GetAdjective]的眼中颜面扫地，因此他应当被迫辞职，以将如此重要的职位让给更能胜任的人。\n[GER.GetAdjective]建议我们以博格丹·菲洛夫，一个有着短暂政治经历的亲德派顶替克塞瓦诺夫，这也意味着他不会试图挑战[GetLeaderToChallenge]。"
 bftb_bulgaria_german_influence.4.desc_tsar:0 "沙皇"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "[ROOT.GetAdjective]摄政议会"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "德国人是对的！"
 bftb_bulgaria_german_influence.4.b:1 "我们不会向德国人的要求屈服！"
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader]接受取代克塞瓦诺夫的职务"
 bftb_bulgaria_german_influence.5.desc:1 "[BUL.GetAdjective]前任首相格奥尔基·克塞瓦诺夫的无能令他在[BUL.GetLeader]眼中颜面扫地。而他也完全清楚此人的无能所代表的风险，并采纳了我们以像博格丹·菲洛夫这样更有才干的人顶替克塞瓦洛夫的建议，作为一个有着短暂政治经历的亲德派，这意味着他不会试图挑战[GetLeaderToChallenge]或妨碍[ROOT.GetAdjective]的利益。"
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader]证明了他足够英明。"
 bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader]拒绝撤换克塞瓦诺夫"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader]拒绝撤换格奥尔基·克塞瓦诺夫，声称[ROOT.GetAdjective]政府想让他辞职的唯一原因，就是将忠于[BUL.GetNameDef]的政客丢到一边，再把他换成一个[ROOT.GetAdjective]傀儡，好帮他们照料[GER.GetLeader]在[BUL.GetNameDef]的利益。"
 bftb_bulgaria_german_influence.6.a:1 "格奥尔基·克塞瓦诺夫才是这儿唯一的傀儡！"
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap]要求军事通行权"
 bftb_bulgaria_german_influence.7.desc:1 "一位来自[GER.GetNameDef]的外交官今日抵达[ROOT.Capital.GetName]，他要求[ROOT.GetNameDef]向[GER.GetAdjective]军队授予军事通行权。\n即将发生在巴尔干地区的军事行动需要[GER.GetAdjective]部队能够通过[ROOT.GetNameDef]，以部署在我们同邻国的边境上，而[GER.GetLeader]如果知道[ROOT.GetNameDef]在妨碍[GER.GetAdjective]的战争努力他可不会高兴……"
 bftb_bulgaria_german_influence.7.a:1 "我们将十分乐意同德军合作。"
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader]得另寻他路了"
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap]给予我方军事通行权"
 bftb_bulgaria_german_influence.8.desc:0 "我们派往[BUL.Capital.GetName]讨论利用[BUL.GetAdjective]领土作为我国部队行动基地的外交官告知我们：谈判获得成功。[BUL.GetLeader]已经签署一项协议，根据协议[ROOT.GetAdjective]陆军被授予了在[BUL.GetNameDef]各地的军事通行权。"
 bftb_bulgaria_german_influence.8.a:0 "一切正按计划进行。"
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap]拒绝了我们关于军事通行权的请求"
 bftb_bulgaria_german_influence.9.desc:1 "我们派往[BUL.Capital.GetName]商讨利用[BUL.GetAdjective]领土作为我国部队行动基地的外交官报告称，[BUL.GetLeader]拒绝给予[ROOT.GetAdjective]部队军事通行权，这极大地妨碍了我们近期在巴尔干地区的军事行动。据称，[BUL.GetLeader]认为不断满足我们的要求只会令[BUL.GetNameDef]变成[ROOT.GetAdjective]的又一个卫星国，这会阻碍该国成为巴尔干地区理应存在的独立强权。"
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader]这是在玩火……"
 bftb_bulgaria_italian_influence.1.t:0 "[BUL.GetAdjective]提议科研协议"
 bftb_bulgaria_italian_influence.1.desc:0 "一个[BUL.GetAdjective]代表团已于近日抵达我们的首都，他们请求与外交部长[ITA.GetAdjective]会面以寻求我们两国之间能签署一份协定。\n[BUL.GetAdjective]外交官提出的条约除其他条款外，还包括一项专注于技术研究的军事合作计划以及在[BUL.GetNameDef]实施会给[ITA.GetAdjective]投资者带来巨大利益新的经济法规。"
 bftb_bulgaria_italian_influence.1.a:0 "这对于[ITA.GetNameDef]来说是一项有利的协议。"
 bftb_bulgaria_italian_influence.1.b:0 "我们不会和[BUL.GetAdjective]分享我们的技术进步！"
