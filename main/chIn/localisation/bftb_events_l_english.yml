 BUL_hristo_lukov_death_second_assailant_communism:0 "维奥莱塔·雅科夫，第二个间谍仍然未被受害者发现"
 BUL_hristo_lukov_death_second_assailant_other:0 "未被受害者注意到的第二个凶手，据证人说是一名女性"
 BUL_hristo_lukov_death_accomplice_communism:0 "同志"
 BUL_hristo_lukov_death_accomplice_other:0 "共犯"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "我国的安全部门已开始搜寻凶手，但我们必须为国家的前途负责，并委任新人选担任[ROOT.GetNameDef]领导人，从而替代赫里斯托卢科夫。"
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap]与[GRE.GetAdjective]政府接洽"
 bftb_bulgaria_greek_influence.1.desc:0 "[BUL.GetAdjective]首相，[BUL.GetLeader]，同[ROOT.GetLeader]会晤时提议以和平协定的方式将[BUL.GetNameDef]与[ROOT.GetNameDef]两国间友好关系正式化。同时[BUL.GetAdjective]领导人还向那些希望在邻国创设分公司的[ROOT.GetAdjective]资本提供某些税务上的优惠。"
 bftb_bulgaria_greek_influence.1.a:0 "[GRE.GetNameDefCap]与[BUL.GetNameDef]自此将并肩协作！"
 bftb_bulgaria_greek_influence.1.b:0 "我们不能相信那些[BUL.GetAdjective]！"
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap]接受我方提议"
 bftb_bulgaria_greek_influence.2.desc:0 "[FROM.GetAdjective]领导人[FROM.GetLeader]接受了我们的建议并且愿意通过一份保障[BUL.GetNameDef]和[FROM.GetNameDef]两国之间和平的协议建立我们之间的友好关系。"
 bftb_bulgaria_greek_influence.2.a:0 "[BUL.GetNameDefCap]与[GRE.GetNameDef]自此将并肩协作！"
 bftb_bulgaria_greek_influence.3.t:0 "[FROM.GetAdjective]政府回绝我方提议"
 bftb_bulgaria_greek_influence.3.desc:0 "[FROM.GetAdjective]领导人[FROM.GetLeader]发表声明称他并不信任[BUL.GetAdjective]这些新的和平政策，因此回绝了我们关于正式化[FROM.GetNameDef]与[BUL.GetNameDef]两国友好关系的提议。"
 bftb_bulgaria_greek_influence.3.a:0 "他们太傲慢了，没有意识到合作的必要性！"
 bftb_bulgaria_british_influence.1.t:0 "[BUL.GetAdjective]政府寻求我国庇护"
 bftb_bulgaria_british_influence.1.desc:0 "保加利亚首相[BUL.GetLeader]已经抵达了我们国家，将与[ENG.GetNameDef]商讨签订一项条约，以寻求落实我国对保护保加利亚地区的承诺。\n据[BUL.GetLeader]所言，他的政党希望加强与[ENG.GetAdjective]政府的联系，但对[BUL.GetNameDef]的领土完整十分担忧，一旦他们拒绝了那些抱有威胁巴尔干地区野心的列强，比如[GER.GetAdjective]人，[ITA.GetAdjective]人和[SOV.GetAdjective]人的话。"
 bftb_bulgaria_british_influence.1.a:0 "我们将把[BUL.GetNameDef]置于[ENG.GetAdjective]的保护之下。"
 bftb_bulgaria_british_influence.1.b:0 "我们同意签署互不侵犯条约。"
 bftb_bulgaria_british_influence.1.c:0 "我们有更重要的事情要处理。"
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap]同意保障[BUL.GetAdjective]独立"
 bftb_bulgaria_british_influence.2.desc:0 "[FROM.GetAdjective]政府已经同意在[BUL.GetLeader]提议的条约上签字，这在保障了我国独立性的同时，也保证了将来寻求深化两国关系的可能。"
 bftb_bulgaria_british_influence.2.a:0 "我们现在受[ENG.GetAdjective]保护了！"
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap]同意签署互不侵犯条约"
 bftb_bulgaria_british_influence.3.desc:0 "尽管[FROM.GetAdjective]政府已经同意签署[BUL.GetNameDef]与[FROM.GetNameDef]两国间的协议，[FROM.GetLeader]却拒绝公开保障我国独立性，声称这样的举动可能会造成恶劣的外交后果，不单会令巴尔干地区，还有全欧洲的局势恶化。\n然而[FROM.GetAdjective]领导人似乎对同我们发展两国友谊与促进合作这件事很感兴趣。"
 bftb_bulgaria_british_influence.3.a:0 "这是一个开始！"
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap]拒绝我们的建议"
 bftb_bulgaria_british_influence.4.desc:0 "[FROM.GetAdjective]政府已经声明了，他们对于加强我们两国之间的关系毫无兴趣，并且彻底拒绝了我们关于签署一个支持[BUL.GetNameDef]独立并发展我们两国合作的协议的建议。"
 bftb_bulgaria_british_influence.4.a:0 "该死的英国人以及他们的固执!"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap]保证[ROOT.GetAdjective]的独立"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "[BUL.GetAdjective]政府今天已经宣布保卫友好的巴尔干国家的领土完整、并抵御好战的外来势力的侵略野心是[BUL.GetNameDef]责无旁贷的义务。\n为此，首相[BUL.GetLeader]已经宣布[BUL.GetNameDef]将承诺致力于保护[ROOT.GetAdjective]国家，同时开展一系列新举措以准备保卫巴尔干。"
 bftb_bulgaria_democratic_international_policies.1.a:0 "他们真体贴!"
 bftb_bulgaria_democratic_international_policies.2.t:0 "[BUL.GetAdjective]工业投资"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "[BUL.GetAdjective]大亨已经在我们国家完成了几项投资，建立了一系列将会提振我国内经济的子公司。\n毫无疑问的，这是[BUL.GetAdjective]设计的、用于提升影响力并在国内传播它资本主义理念的大策略的一部分，但至少对现在来说，我们可以从这些小规模的工业扩展中获益。"
 bftb_bulgaria_democratic_international_policies.2.a:0 "他们认为他们能如此轻易地影响我们的政治?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "[BUL.GetAdjective]注入资本"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "[BUL.GetAdjective]政府已经向垂死挣扎的[ROOT.GetAdjective]公司提供了财政支持，以稳定我们国家的金融业。\n然而，并没有一个部长愚蠢到会去相信这一行为出于团结或同情的动机，哪怕只有一秒。很明显通过这样的资本注入[BUL.GetAdjective]政府明显是想增强对我们经济的掌控。"
 bftb_bulgaria_democratic_international_policies.3.a:0 "我们必须小心……"
 bftb_bulgaria_democratic_international_policies.4.t:0 "[BUL.GetAdjective]领土完整"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "一个从[BUL.GetNameDef]启程的代表团已经到了我们国家，并要求[ROOT.GetLeader]承认[BUL.GetAdjective]政府对当前被盟军部队占领的、前保加利亚地区治理的合法性，最终将该地区管理权归还[BUL.GetNameDef]。"
 bftb_bulgaria_democratic_international_policies.4.a:0 "[ROOT.GetAdjective]政府承认保加利亚的领土完整!"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§!成为……的所有者和控制人"
 bftb_bulgaria_democratic_international_policies.4.b:0 "这怎么可能。"
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap]承认保加利亚的领土完整"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "我国派往[ENG.GetNameDef]的代表团已经在成功向[ENG.GetAdjective]政府提出请求后返回，该国政府已同意将盟军占领的前保加利亚领土的行政控制权交还给[BUL.GetNameDef]。"
 bftb_bulgaria_democratic_international_policies.5.a:0 "我们的人民因这个消息而感到高兴！"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap]拒绝承认保加利亚的领土完整"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "不幸的是，我们派去[ENG.GetNameDef]的代表团没能让[ENG.GetAdjective]政府保证我们对目前由盟军占领的前保加利亚领土进行行政管理。"
 bftb_bulgaria_democratic_international_policies.6.a:0 "他们在破坏我们的领土完整！"
 bftb_bulgaria_democratic_international_policies.7.t:0 "[ENG.GetAdjective]-[BUL.GetAdjective]条约"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "[ENG.GetAdjective]政府已经派来一个外交代表团通知我们，他们已经同意将目前由我们部队占领的前保加利亚领土的行政管理权交还于[BUL.GetNameDef]政府，且条约立即生效。\n面对这样的这样的局面，我们试图与[ENG.GetAdjective]对此决定进行的谈判已经失败，我们的政府被迫放弃了对这些被占领土的控制，以此维系与我们盟友的友好关系。"
 bftb_bulgaria_democratic_international_policies.7.a:0 "这是对[ROOT.GetNameDef]的侮辱"
 bftb_news.1.t:0 "[BUL.GetAdjective]政府谴责IMRO"
 bftb_news.1.desc:0 "今天早时，[BUL.GetAdjective]领导人[BUL.GetLeader]颁布了一项官方声明，表达了他对马其顿内部革命组织的拒绝态度并公开谴责了他们的行为。\n[BUL.GetAdjective]内政部长同时宣布实施一揽子意想不到的举措以允许政府分拨更多资源采取更有效的行动对抗马其顿内部革命组织、以一劳永逸地根除这一恐怖机构。\n根据这项声明，看起来[BUL.GetAdjective]政府最终打算寻求终结这一巴尔干地区冲突和紧张的最大源头了。"
 bftb_news.1.a:0 "是时候了！"
 bftb_news.1.b:0 "是时候摧毁马其顿内部革命组织了！"
 bftb_news.1.c:0 "看起来IMRO的日子要到头了……"
 bftb_news.2.t:0 "[BUL.GetAdjective]政府支持IMRO。"
 bftb_news.2.desc:0 "今天早时，[BUL.GetAdjective]领导人[BUL.GetLeader]公开宣布，政府将寻求同马其顿内部革命组织内最重要的领导人之一，伊万·米哈伊洛夫的沟通有关停止马其顿内部革命组织同[BUL.GetAdjective]政权间敌对的事宜。据内政部长所说，[BUL.GetNameDef]需要同该组织合作，以解放众多生活在[YUG.GetNameDef]和[GRE.GetNameDef]的[BUL.GetNameDef]马其顿人。这一大胆的声明无疑将会重燃巴尔干争端并加重在该地区有利益诉求的大国间的紧张关系。"
 bftb_news.2.a:0 "保加利亚人在玩火！"
 bftb_news.2.b:0 "我们会做对保加利亚最有利的事情。"
 bftb_news.2.c:0 "看来巴尔干的冲突又要爆发了……"
 bftb_news.3.t:0 "保加利亚沙皇鲍里斯三世之死"
 bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "人得安息……国无宁日！"
 bftb_news.4.t:0 "斐迪南一世沙皇归来！"
 bftb_news.4.desc:0 "在保加利亚沙皇鲍里斯三世去世后，保加利亚政府出人意料地决定会见鲍里斯之父前沙皇斐迪南德一世，要请他重新执掌国家。\n在一次与[GetFormerLeaderBeforeFerdinand]的漫长会议之后，斐迪南德一世这个在第二次巴尔干战争和第一次世界大战的惨败后被迫让位于儿子的好战统治者，同意重返索菲亚再次被加冕为保加利亚沙皇。"
 bftb_news.4.a:0 "他就是[BUL.GetNameDef]需要的统治者！"
 bftb_news.4.b:0 "那个衰朽的老头还能统领国家吗？"
 bftb_news.4.c:0 "意外的转折……"
 BUL_former_leader_before_ferdinand_kyoseivanov:0 "格奥尔基·乔塞瓦诺夫首相"
 BUL_former_leader_before_ferdinand_filov:0 "波格丹·菲洛夫首相"
 BUL_former_leader_before_ferdinand_mushanov:0 "尼古拉·穆沙诺夫首相"
 BUL_former_leader_before_ferdinand_lukov:0 "赫里斯托·卢科夫首相"
 BUL_former_leader_before_ferdinand_tsankov:0 "亚历山大‧灿科夫首相"
 BUL_former_leader_before_ferdinand_generic:0 "保加利亚首相"
 bftb_news.5.t:1 "巴尔干半岛的保加利亚再整合运动"
 bftb_news.5.desc:1 "[BUL.GetAdjective]政府已经开始对巴尔干地区的占领区进行大规模的整合运动，该运动鼓励保加利亚人定居到占领区，将当地城镇和地区地名按照保加利亚传统习俗重新命名，并按照保加利亚人的方式重组地方行政机构。\n通过这些措施，[BUL.GetLeader]希望展示这些地区的保加利亚性质，并将[BUL.GetNameDef]未来对这些地区的吞并合法化。"
 bftb_news.5.a:0 "[BUL.GetAdjective]对这些领土的主权不能再被讨论！"
 bftb_news.5.b:0 "他们怎么敢破坏[THIS.GetAdjective]文化？"
 bftb_news.5.c:0 "保加利亚人真是大胆……"
 bftb_news.6.t:0 "保加利亚牧首区的重建"
 bftb_news.6.desc:0 "在政府的支持下，保加利亚督主教区已经向君士坦丁堡牧首施压，要求其正式承认保加利亚自主教会。\n面对这些由[BUL.GetLeader]支持的要求，君士坦丁堡普世牧首不得不容许圣会议正式通过一项新法令，授予保加利亚教会以自主选举其首领的权利，并由此在长达七个世纪之后，重建了保加利亚牧首区。"
 bftb_news.6.a:0 "这一成就为所有保加利亚人带来了喜悦!"
 bftb_news.6.b:0 "有趣的进展……"
 bftb_news.7.t:0 "保加利亚第三帝国"
 bftb_news.7.desc:0 "昨天，保加利亚政府在索菲亚组织了一次大规模的政治集会。\n在集会过程中，出乎绝大多数观众意料的是，[BUL.GetLeader]宣告了保加利亚第三帝国的成立，伟大的的保加利亚民族进入了一个新的时代。\n演讲后举行了一个宏伟且庄严的仪式为保加利亚的皇帝[BUL.GetLeader]进行了加冕，在仪式中保加利亚的政治军事领导人宣誓效忠帝国以及帝国的统治者。"
 bftb_news.7.a:0 "这让保加利亚更加强大！"
 bftb_news.7.b:0 "[BUL.GetLeader]看来是在妄谈伟大……"
 bftb_news.7.c:0 "这真的必要吗？"
 bftb_news.8.t:0 "祖国阵线掌控保加利亚"
 bftb_news.8.desc:0 "祖国阵线是保加利亚的一个从根本上反对[FROM.GetLeader]专制政权的反法西斯政治组织，由众多深受共产党影响的政治团体的成员组成，并形成了这个对抗保加利亚独裁制度的组织。\n在祖国阵线的策划起义下，一场内战爆发于保加利亚政府部队和祖国阵线支持者之间。\n最终，战争结束了，共产党人推翻了[FROM.GetLeader]的政权，并宣布成立了保加利亚人民共和国。"
 bftb_news.8.a:0 "保加利亚人民的伟大胜利！"
 bftb_news.8.b:0 "令人担忧……"
 bftb_news.9.t:0 "巴尔干社会主义共和国联邦"
 bftb_news.9.desc:0 "[BUL.GetNameDefCap]已经组建了[BUL.GetFactionName]，一个1920年代并不怎么成功的提案的改进版本。\n根据保加利亚首相[BUL.GetLeader]所说，[BUL.GetAdjective]政府致力于在巴尔干地区创建一个联合阵线，以应对那些对该地区抱有领土野心的外部国家的入侵威胁。\n这个提案能否成功尚且拭目以待，但是毋庸置疑的是对巴尔干联邦的支持正在邻国人口中迅猛扩大。"
 bftb_news.9.a:0 "这是前进的道路!"
 bftb_news.9.b:0 "有趣……"
 bftb_news.9.c:0 "又一次试图统一巴尔干半岛的尝试将以失败告终。"
 bftb_news.10.t:0 "巴尔干的统一"
 bftb_news.10.desc:0 "[BUL.GetOldNameDef]前政府已经宣布成立[BUL.GetNameDef]，同时他们打算让[BUL.GetFactionName]更进一步，呼吁联盟成员团结到同一个集权政府下。\n据[BUL.GetLeader]所言，[BUL.GetNameDef]寻求巴尔干国家间的完全合作，放下旧日的冲突并促进巴尔干人民的团结。"
 bftb_news.10.a:0 "梦想成真了！"
 bftb_news.10.b:0 "这是[ROOT.GetNameDef]真正需要的吗？"
 bftb_news.10.c:0 "这是巴尔干真正需要的吗？"
 bftb_news.10.d:0 "胡扯！"
 bftb_news.11.t:0 "[BUL.GetNameDefCap]向[GER.GetNameDef]求助"
 bftb_news.11.desc:0 "\n[BUL.GetAdjective]政府已经同几家[GER.GetAdjective]公司签订了一项商业协议，在鼓励外国资金进入国内的同时试图加强与[GER.GetNameDef]的联系。\n根据该协议，[GER.GetAdjective]的投资者们在[BUL.GetNameDef]的经营，将会显著地获得法律利益和税收减免。"
 bftb_news.11.a:0 "这将会改善我们与[GER.GetNameDef]的关系！"
 bftb_news.11.b:0 "这会鼓励[BUL.GetAdjective]站到我们这边！"
 bftb_news.11.c:0 "[BUL.GetNameDef]会加入[ROOT.GetFactionName]吗？"
 bftb_news.11.d:0 "他们只是想寻求[GER.GetLeader]的保护罢了！"
 bftb_news.12.t:0 "[ITA.GetAdjective]-[BUL.GetAdjective]军事技术交流"
 bftb_news.12.desc:0 "\n与[GER.GetAdjective]政府沟通之后，现在[BUL.GetNameDef]寻求与[ITA.GetNameDef]增进关系。\n[BUL.GetLeader]和[ITA.GetLeader]已经签订了一项由两国专家共同拟定的科研协议，以促进两国军事装备现代化的发展。\n在此协议之外，[BUL.GetAdjective]政府还实施了新的经济法规来促进[ITA.GetAdjective]的资金在本国的投资。"
 bftb_news.12.a:0 "这将是一个富有成效的关系！"
 bftb_news.12.b:0 "[BUL.GetAdjective]尚未证明他们是[ITA.GetNameDef]的好盟友。"
 bftb_news.12.c:0 "保加利亚人似乎急于结交新朋友……"
 bftb_news.12.d:0 "他们在和魔鬼打交道……"
 bftb_news.13.t:0 "[SOV.GetAdjective]-[BUL.GetAdjective]互助条约"
 bftb_news.13.desc:0 "\n[BUL.GetAdjective]领导人[BUL.GetLeader]和[SOV.GetAdjective]领导人[SOV.GetLeader]签署了一项协议，内容包括进一步加强两边关系及推进两国在军事和经济领域的合作。\n[BUL.GetAdjective]政府还意欲通过该条约促进和[SOV.GetNameDef]的贸易并引进[SOV.GetAdjective]资本开展新的工业投资。"
 bftb_news.13.a:0 "这项条约对[BUL.GetNameDef]格外有利！"
 bftb_news.13.b:0 "苏联在巴尔干半岛的影响力越来越大！"
 bftb_news.13.c:0 "[BUL.GetNameDef]会加入[ROOT.GetFactionName]吗？"
 bftb_news.13.d:0 "他们只是想寻求[SOV.GetAdjective]的保护罢了！"
 bftb_news.14.t:0 "巴尔干半岛永恒友谊条约"
 bftb_news.14.desc:0 "作为[BUL.GetNameDef]重建其与巴尔干邻国关系的初步尝试，[BUL.GetAdjective]政府与[YUG.GetNameDef]签署了一项友好条约，正式承诺发展双边友好关系并促进经济合作。\n有人声称[BUL.GetAdjective]政府此举并不仅限于与邻国建立友好关系，其真正目的是要建立一个巴尔干联邦来与欧洲其他列强分庭抗礼。\n不过就目前来看，此观点只是空穴来风的猜测而已……"
 bftb_news.14.a:0 "这将最终给巴尔干半岛带来些许稳定！"
 bftb_news.14.b:0 "试图阻挡我们战争前进步伐的螳臂当车之举！"
 bftb_news.15.t:0 "萨洛尼卡协定"
 bftb_news.15.desc:0 "[BUL.GetAdjective]首相[BUL.GetLeader]已在[GRE.GetAdjective]首都会见[GRE.GetLeader]并探讨了签署一项条约的事宜，条约内容包括两国正式承诺保持友好关系并促进双边经济合作。\n据[BUL.GetLeader]所言，这只是[BUL.GetNameDef]试图重建同其邻国间关系的初步尝试，是一次在近期就会被证明卓有成效的努力。"
 bftb_news.16.t:0 "[BUL.GetNameDefCap]向[ENG.GetNameDef]求助"
 bftb_news.16.desc:0 "\n正寻求一个有能力保证[BUL.GetNameDef]主权独立与领土完整的列强的[BUL.GetAdjective]政府，向[ENG.GetNameDef]派出了一个外交代表团，以协商能与[ENG.GetAdjective]政府签署一份条约。\n除了有关军事事务的条款之外，这份条款还包括了一份经济协定，特别准许那些在[BUL.GetNameDef]投资设厂的[ENG.GetAdjective]资本家可以享受相当优厚的税务优待。"
 bftb_news.16.a:0 "这将改善我们与[ENG.GetNameDef]的关系！"
 bftb_news.16.b:0 "这会鼓励[BUL.GetAdjective]站到我们这边！"
 bftb_news.16.c:0 "[BUL.GetNameDef]会加入[ROOT.GetFactionName]吗？"
 bftb_news.16.d:0 "他们只是想寻求[ENG.GetLeader]的保护罢了！"
 bftb_news.201.t:0 "[TUR.GetNameDefCap]再军事化土耳其海峡"
 bftb_news.201.desc:0 "[TUR.GetNameDefCap]与[SOV.GetNameDef]已就修订《洛桑条约》达成了协议，《洛桑条约》是新生的土耳其共和国于[TUR.GetAdjective]独立战争中击退协约国后签署并生效的。此条约长久以来一直被公开谴责为对[TUR.GetAdjective]主权的侵犯，今日这份条约终被新修订为更受认可的《蒙特勒公约》。\n\n[TUR.GetNameDefCap]如今已完全控制了进出土耳其海峡的交通，并且海峡周边行省也已由[TUR.GetNameDef]再军事化。曾参与推动这一进程的[ENG.GetAdjective]观察员们对这一地区潜在冲突得以避免感到堪堪满意。"
 bftb_news.201.a:1 "就这样吧。"
 bftb_news.201.b:0 "伟大的和平之日。"
 bftb_news.201.c:0 "又一个大战后签订的条约被撕毁。"
 bftb_news.201.d:0 "对[TUR.GetNameDef]有好处。"
 bftb_news.202.t:0 "土耳其海峡保持非军事化"
 bftb_news.202.desc:0 "[TUR.GetNameDefCap]和[SOV.GetNameDef]未能就修订《洛桑条约》达成共识，《洛桑条约》是新生的土耳其共和国于[TUR.GetAdjective]独立战争中击退协约国后签署并生效的。该条约规定了土耳其海峡实施非军事化，无条件开放达达尼尔海峡及博斯普鲁斯海峡的民事与军事通航，并在可预见的未来维持现状。\n\n[TUR.GetLeader]在向全国的讲话中强烈谴责了这一结果，他认为[TUR.GetNameDef]依然是顽固帝国主义者们的猎物。而曾参与该进程的[ENG.GetAdjective]观察员们却仅满足于避免了该地区潜在冲突的发生。"
 bftb_news.202.a:1 "他们应当畏惧我们的力量。"
 bftb_news.202.b:0 "我们还能做什么？"
 bftb_news.202.c:0 "我们还能做点更多的努力吗？"
 bftb_news.202.d:0 "至少战争被避免了……"
 bftb_news.202.e:0 "[TUR.GetNameDef]衰弱的迹象……"
 bftb_news.203.t:0 "[TUR.GetAdjective]-[SOV.GetAdjective]战争"
 bftb_news.203.desc:0 "本来就是一次正常的修约谈判，但是事态却演变成了[SOV.GetNameDef]和[TUR.GetNameDef]关于土耳其海峡通航权的全面战争。\n\n[TUR.GetLeader]对谈判破裂与开战表示遗憾，并认为这种情况完全是可以避免的。但[SOV.GetLeader]表示无敌的[SOV.GetNameDef]军队将勇往直前，以确保上一次世界大战后签订的条约能够继续被执行。除此之外，[SOV.GetLeader]还认为对[TUR.GetAdjective]工人阶级的解放以及消灭当下反动的[TUR.GetAdjective]政权将是国际共产主义运动取得的一次伟大胜利。"
 bftb_news.203.a:1 "乌拉！"
 bftb_news.203.b:0 "来吧！"
 bftb_news.203.c:0 "天呐，真是一场灾难……"
 bftb_news.203.d:0 "好端端的传统外交怎么了！？"
 bftb_news.203.e:0 "呃，我们应该考虑考虑援助[TUR.GetAdjective]战争……"
 bftb_news.203.f:0 "真糟糕。"
 bftb_news.204.t:0 "[TUR.GetNameDef]爆发了内战！"
 bftb_news.204.desc:1 "[TUR.GetNameDef]国内正执政的保守派政府与先前执政的凯末尔主义者之间爆发了一场内战。这些曾经在奥斯曼帝国崩溃后为[TUR.GetNameDef]的独立而战斗并保卫她的凯末尔主义者主张现政府已多次公然侵犯宪法，此等亵渎之举已足以成为推翻现政府的依据。凯末尔主义者卡奇姆·奥尔巴伊被推举出来领导一个军政府去取代[TUR.GetLeader]领导的伊斯兰主义政府。\n\n[TUR.GetLeader]谴责凯末尔主义者的举动是对这个国家民主精神的亵渎，并誓言要恢复国家的统一。"
 bftb_news.204.a:1 "我们一定会胜利的！"
 bftb_news.204.b:0 "糟糕的消息……"
 bftb_news.204.c:0 "机会来了……"
 bftb_news.204.d:0 "嘿，我们对那些事倒是略知一二！"
 bftb_news.205.t:0 "奥斯曼苏丹国复辟"
 bftb_news.205.desc:1 "让全世界感到焦虑不安的是，在经历了一场保守派与世俗派凯末尔主义者之间的惨烈内战后，奥斯曼苏丹重新登上了王位。在举行了一场犹如中世纪再现一般的奢华登基仪式后，苏丹恢复了他以往至高无上的地位，并将穆斯塔法·凯末尔·阿塔图尔克所建的共和国永远地送入了坟墓。\n\n[TUR.GetLeader]惊喜而谦卑地向这个新生的苏丹国发表了讲话，表明其又恢复了昔日的地位。新苏丹是一个温文尔雅的人，但其宫廷却净由一群好战和激进之徒组成。那些从未设想过苏丹复辟的专家们，已无法断言未来将走向何方。"
 bftb_news.205.a:1 "感谢真主！"
 bftb_news.205.b:0 "哦，不，别再来了！"
 bftb_news.205.c:0 "怎么会这样！？"
 bftb_news.205.d:0 "呵，有趣……"
 bftb_news.205.e:0 "真奇怪。"
 bftb_news.206.t:0 "属于地中海盟约的黎明"
 bftb_news.206.desc:0 "[ITA.GetLeader]与[TUR.GetLeader]已经宣布了一个名为“[TUR.GetFactionName]”的新地中海地区盟约集团正式成立。[ITA.GetLeader]许诺这一条约将使签约国作为欧陆的卓越领导者主导所有欧洲事务，然而[TUR.GetLeader]却以相当审慎的措辞向外交官们保证，这一盟约纯粹是为了提升巴尔干地区的安全与地中海沿海国家才设计的战略联盟。\n\n[ENG.GetAdjective]官员们已经将这一新的地区强权称为“没有帮助且不受欢迎的”，然而[GER.GetAdjective]观察家们却以更为相当明确的措辞预测这一阵营在这个十年期末就将仅仅成为历史中一个毫不起眼的注脚。"
 bftb_news.206.a:1 "万岁！"
 bftb_news.206.b:0 "蠢货！"
 bftb_news.206.c:0 "软蛋！"
 bftb_news.206.d:0 "又一个竞争对手加入了这场争斗。"
 bftb_news.206.e:0 "这对欧洲意味着什么？"
 bftb_news.207.t:0 "[TUR.GetNameDefCap]对巴尔干地区的安全作出承诺。"
 bftb_news.207.desc:0 "[TUR.GetLeader]今日向全世界公开演讲时宣称，[TUR.GetNameDef]将会保证该地区间所有亲善国家的独立，以寻求扩大其巴尔干中心外交政策的适用范围。对于国际观察家而言，这显示出[TUR.GetNameDef]已经选择了一个更为明确的立场，通过尽可能少地同强权打交道以抽身去关注地区安全问题。\n\n尽管[TUR.GetAdjective]的决议得到了一些人的赞扬，但对于其他人而言却是个极大的恐慌来源。尤其是[ITA.GetAdjective]行政官员们已经提出了警告作为回应，并请求[TUR.GetAdjective]政府放弃他们的这一立场，如若他们还希望最小化这一地区爆发冲突的可能性的话。[TUR.GetAdjective]政府已经将[ITA.GetNameDef]公开列为“地区敌对势力”以作为回应。"
 bftb_news.207.a:1 "我们的宿命已定。"
 bftb_news.207.b:0 "谢天谢地。"
 bftb_news.207.c:0 "事情将会变得棘手了。"
 bftb_news.207.d:0 "呃…"
 bftb_news.208.t:0 "[TUR.GetNameDefCap]提出恢复1920年的边界"
 bftb_news.208.desc:1 "[TUR.GetNameDefCap]早在[TUR.GetNameDef]批准“国家誓言”之前就已经宣布了它将要恢复国界线到以前的样子的打算。[TUR.GetAdjective]政府基本上已经宣称了所有相邻的地区，并且拒绝了对于取消这些荒谬宣称的呼吁。\n\n国际社会因为这项决议广泛批评了[TUR.GetAdjective]统治者，同时国际上普遍担忧[TUR.GetAdjective]领导人这些莽撞的行为可能只有助于煽动破坏整个世界，就像之前几年那样。看起来[TUR.GetNameDefCap]已经致力于走复仇主义的路了，但是只有时间才能告诉我们他们的这种统治最终会带来什么后果。"
 bftb_news.208.a:1 "我们不能关注[TUR.GetAdjective]计划。"
 bftb_news.208.b:0 "禁运似乎就够了。"
 bftb_news.208.c:0 "战争贩子！"
 bftb_news.208.d:0 "我们只想要理应属于我们的东西。"
 bftb_news.208.e:0 "他们只会让事情更糟!"
 bftb_news.209.t:0 "图兰的出现"
 bftb_news.209.desc:1 "土耳其人对外征服取得的进展让土耳其政府认为已经到了宣告成立[TUR.GetNameDef]的成熟时机。这一全新帝国的登场震惊了世界，毕竟只有少数的观察员才会相信土耳其竟然有能力在几十年间就从独立战争的泥潭里完全恢复——更不用说成立一个横跨大陆的崭新帝国了。\n\n如果报道是可信的，这个新成立的[TUR.GetAdjective]可能还处在快速扩张状态，因为[TUR.GetLeader]声明过在全世界每一个突厥人得到解放前不会停止征服的脚步。全世界唯一能做的就是屏住呼吸关注事情的进展。"
 bftb_news.209.a:1 "我们不可阻挡。"
 bftb_news.209.b:0 "怎么…?"
 bftb_news.301.t:0 "[GRE.GetAdjective]内战！"
 bftb_news.301.desc:1 "[GRE.GetNameDef]国内效忠解散了希腊议会的国王的部队与忠于[GRE.GetNameDef]民主原则的共和主义者和共产主义者之间爆发了一场内战。尽管共和主义者与共产主义者之间也有很大的敌意，但他们还是团结起来，以共同推翻一个不得人心并试图上位以施加其暴政于整个[GRE.GetAdjective]之上的外国君主。\n\n[GRE.GetLeader]承诺，在所有反君主制的势力被赶出国家之前，无论是他还是忠于他的君主主义者部队绝不会停止战斗。"
 bftb_news.301.a:1 "敬国王!"
 bftb_news.301.b:0 "保皇党政府可以很好地为我们服务……"
 bftb_news.301.c:0 "很好，很好——你们自己裂开吧!"
 bftb_news.301.d:0 "希腊会有转机吗?"
 bftb_news.302.t:0 "大希腊的建立"
 bftb_news.302.desc:0 "世界范围内那些猜测伊拉克利翁秘密会议内容的观察员们可以不用再多费脑细胞了，因为今天[GRE.GetLeader]已经宣布实现大希腊的[GRE.GetAdjective]梦终于成真了。\n\n专家们对[GRE.GetNameDef]的迅速发展表示惊愕之情，他们援引政治动荡和根深蒂固的经济困境来作为[GRE.GetAdjective]剧变难以出现的理由。但最近发生的事证明他们全都错了。"
 bftb_news.302.a:1 "我们的梦想终于实现了!"
 bftb_news.302.b:0 "一般来说我们不会宽恕这种行为，不过这次……"
 bftb_news.302.c:0 "这对他们没好处！"
 bftb_news.302.d:0 "哇。"
 TUR_keeping_turkey_under_observation:0 "我们应当时刻警惕§Y[TUR.GetNameDef]§!的所作所为，并在将来必要的时候将他们踢出我们的阵营。"