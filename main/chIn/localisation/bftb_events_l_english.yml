 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap]要求我们加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "一位[BUL.GetAdjective]特使今天抵达了首都，将与[ROOT.GetLeader]会面，主要要求[ROOT.GetNameDef]成为[BUL.GetFactionName]的成员。据[GetBulgarianLeader]所言，[BUL.GetNameDef]将会在研究和防御事务领域开展合作项目，并将确保同盟内全部成员国的安全和主权。然而，外交官同时警告说，任意巴尔干地区拒绝加入该同盟的国家将被视为敌人。"
