 bftb_bulgaria_rearmament.1.t:1 "[BUL.GetAdjective]重整军备谈判"
 bftb_bulgaria_rearmament.1.desc:1 "[BUL.GetAdjective]政府已经公布了[BUL.GetNameDef]在巴尔干地区和平计划，现在他们催促我们与其谈判以解除自一战后保加利亚战败受到的严厉军备限制。\n他们宣称，需要为[BUL.GetAdjective]人民捍卫国家主权和民族自决的权利，为此他们需要立即重整军备已建立一支现代化的国防军。"
 bftb_bulgaria_rearmament.1.a:1 "他们只是提供空头支票。"
 bftb_bulgaria_rearmament.1.b:1 "我们应该提出一项正式条约来维护和平。"
 bftb_bulgaria_rearmament.1.c:1 "我们必须结束这些限制！"
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap]拒绝[ROOT.GetAdjective]军备重整"
 bftb_bulgaria_rearmament.2.desc:1 "[ENG.GetAdjective]政府拒绝了我们任何提升军备限制的提议，看起对于当前欧洲紧张局势，未来[ROOT.GetNameDef]将无助屈服于崛起的力量从而威胁到巴尔干脆弱平衡的这一状况，他们显得无动于衷。"
 bftb_bulgaria_rearmament.2.a:0 "我们必须找到其他说服的方法……"
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetAdjective]请求允许[ROOT.GetNameDef]重整军备"
 bftb_bulgaria_rearmament.3.desc:1 "在提升任何限制我方军备限制之前，[ENG.GetAdjective]政府要求[ROOT.GetNameDef]同周边任意一个邻国签署正式谅解条约以作为巴尔干地区迈向最终友好和平外交关系的起点。"
 bftb_bulgaria_rearmament.3.a:1 "又一个需要被克服的阻碍……"
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "§Y军备限制§!国家精神将被移除在签署一份§Y互不侵犯条约§!同任意一个国家[GRE.GetFlag][GRE.GetNameDefCap]，[YUG.GetFlag][YUG.GetNameDefCap]，[ROM.GetFlag][ROM.GetNameDefCap]或者[TUR.GetFlag][TUR.GetNameDefCap]。"
 bftb_bulgaria_rearmament.4.t:0 "解除军备限制"
 bftb_bulgaria_rearmament.4.desc:1 "在满足了[ENG.GetAdjective]要求并且与[GetNapTarget]签订了一份互不侵犯条约之后，[ENG.GetNameDef]最终同意解除对于我们的军备限制，[ROOT.GetAdjective]军备的重整终于可以开始了。"
