 bftb_bulgaria_equipment_purchases.6.c_tt:0 "[FROM.GetNameDef]将会为[ROOT.GetAdjective]海军建造§Y一艘轻巡洋舰§!。"
 bftb_bulgaria_equipment_purchases.8.t:0 "造船工程结束-潜艇"
 bftb_bulgaria_equipment_purchases.8.desc:0 "在经过了接近一年的建造工程后，三条我们订购的[FROM.GetAdjective]潜艇完成了海试，并终于做好了进入海军服役的准备。\n 这些舰艇现在停泊在[Root.GetAdjective]港，舰上人员都已经做好了准备。"
 bftb_bulgaria_equipment_purchases.9.t:0 "造船工程结束-驱逐舰"
 bftb_bulgaria_equipment_purchases.9.desc:0 "在经过了接近一年的建造工程后，两条我们订购的[FROM.GetAdjective]驱逐舰完成了海试，并终于做好了进入海军服役的准备。\n这些舰艇现在停泊在[Root.GetAdjective]港，舰上人员都已经做好了准备。"
 bftb_bulgaria_equipment_purchases.10.t:0 "造船工程结束-轻巡洋舰"
 bftb_bulgaria_equipment_purchases.10.desc:0 "经过将近一年的建造，我们订购的[FROM.GetAdjective]轻巡洋舰在经历数轮海试之后，终于准备好正式交付给海军。\n该舰只现停靠于[Root.GetAdjective]港，舰上水兵正静候命令。"
 bftb_bulgaria_scw_volunteers.1.t:0 "[ROOT.GetAdjective]志愿军从西班牙回来了"
 bftb_bulgaria_scw_volunteers.1.desc:0 "作为在国际纵队中为西班牙人民的自由而英勇奋战的勇敢的[ROOT.GetAdjective]志愿者们已经回到了祖国，[GetVictoryOrDefeatRepublicans]之后，飞行员扎哈里·扎卡列夫以无畏的[ROOT.GetAdjective]志愿军老兵身份回到祖国，他因在战时的许多壮举而广受褒奖，并被高度推荐担任保加利亚空军总长的职务。"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "他们因[FROM.GetNameDef]在西班牙内战中的胜利而欢欣鼓舞，即使这场战争已经给西班牙人民带来了深重的苦难。在"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "为了那些牺牲于法西斯主义屠刀之下的[FROM.GetNameDef]保加利亚同胞服丧……\n无论如何，在"
 bftb_bulgaria_scw_volunteers.1.a:0 "他们会以英雄的身份归来!"
 bftb_bulgaria_scw_volunteers.1.b:0 "他们竭尽所能捍卫自由……"
 bftb_bulgaria_scw_volunteers.2.t:0 "保加利亚志愿兵从西班牙返回"
 bftb_bulgaria_scw_volunteers.2.desc:0 "奔赴西班牙同布尔什维克主义与无政府主义而英勇奋战的勇敢的[ROOT.GetAdjective]志愿者们已经回到了祖国，[GetVictoryOrDefeatNationalists]部队获得了宝贵的作战经验，而一名我军指挥官也因在战时的许多壮举而广受褒奖并得到了提拔。"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "作为西班牙内战光荣的胜利者，[FROM.GetLeader]本人对他们奔赴前线的行为赞赏有加。\n我们的"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "因[FROM.GetNameDef]遭受的惨痛损失而灰心丧气，而西班牙如今已经完全屈服于那些赤色分子了……\n无论如何，我们的"
 bftb_bulgaria_scw_volunteers.2.a:0 "他们会以真正的战场老兵的身份归来！"
 bftb_bulgaria_scw_volunteers.2.b:0 "西班牙不过是个试验场……"
 bftb_bulgaria_soviet_influence.1.t:0 "[ROOT.GetAdjective]-[BUL.GetAdjective]互助条约"
 bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin]今日于[ROOT.Capital.GetName]会见了[ROOT.GetLeader]并商讨了由[BUL.GetAdjective]提议的、签署两国间互助条约的相关事宜。有了这一条约，[BUL.GetAdjective]政府将会寻求加强同[ROOt.GetNameDef]的联系，同时在风云诡谲的时代获得所需支持以维护自身完整并保持对所有敌对的巴尔干邻国的优势。"
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "[BUL.GetAdjective]外交官"
 bftb_bulgaria_soviet_influence.1.a:0 "签订这项条约两国都将受益！"
 bftb_bulgaria_soviet_influence.1.b:0 "这个条约不符合我们的最大利益。"
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap]签署了互助条约"
 bftb_bulgaria_soviet_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin]在结束了同[SOV.GetLeader]的会谈后于今日返回了[ROOT.Capital.GetName]。会议商讨了有关在[SOV.GetNameDef]和[ROOT.GetNameDef]两国间签署互助条约的事宜。在经历了漫长的谈判之后，双方确定了条约的签署条件，并落实了后续两国政府对于维护这一关系的具体举措，最终双方政要签署了这项条约。"
 bftb_bulgaria_soviet_influence.2.a:0 "这是一个富有成效的关系的开始！"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap]退出互助条约"
 bftb_bulgaria_soviet_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin]在结束了同[SOV.GetLeader]的会谈后于今日返回了[ROOT.Capital.GetName]。会议商讨了有关在[SOV.GetNameDef]和[ROOT.GetNameDef]两国间签署互助条约的事宜。漫长的谈判似乎无法说服[SOV.GetLeader]该条约确有签署的必要，最终[SOV.GetLeader.GetSheHe]断然拒绝签字。\n在与[SOV.GetNameDef]签订条约的提议失败后，[ROOT.GetLeader]似乎已经在考虑[ROOT.GetNameDef]的其他潜在盟友了。"
 bftb_bulgaria_soviet_influence.3.a:0 "是时候寻求新的盟友了……"
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader]要求[ROOT.GetLeader]加入[BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.4.desc:0 "[BUL.GetAdjective]政府要求巴尔干国家联盟开展对法西斯主义、帝国主义和资本主义的革命，并敦促[ROOT.GetLeader]加入[BUL.GetFactionName]，以形成一个足以对抗欧洲方面压迫的强大的国家集团。"
 bftb_bulgaria_soviet_influence.4.a:0 "我们必须加入保加利亚和苏联兄弟的行列。"
 bftb_bulgaria_soviet_influence.4.b:0 "我们绝不向保加利亚的施压让步！"
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap]屈服于[ROOT.GetAdjective]的压力"
 bftb_bulgaria_soviet_influence.5.desc:0 "在同[FROM.GetAdjective]内阁成员进行数轮紧张会议与激烈讨论后，[FROM.GetLeader]迫于我们的压力终于让步，[FROM.GetNameDef]加入了[ROOT.GetFactionName]，壮大了我们对抗法西斯，帝国主义与资本主义的势力。"
 bftb_bulgaria_soviet_influence.5.a:0 "他们做出了正确的选择。"
 bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap]拒绝了[ROOT.GetAdjective]的要求"
 bftb_bulgaria_soviet_influence.6.desc:0 "我们抱着沟通的目的向[FROM.GetNameDef]派出外交人员，以讨论维持两国同盟而非相互割裂的必要性，但[FROM.GetLeader]拒绝同他们会面。然而[FROM.GetAdjective]拒绝了我们关于加入己方联盟的提议，这也因此明确了一件事：[ROOT.GetNameDef]与[FROM.GetNameDef]间的合作毫无可能，这令[ROOT.GetFactionName]的加盟国们在对付该国时别无选择。"
 bftb_bulgaria_soviet_influence.6.a:0 "一个只会给[FROM.GetNameDef]带来毁灭的决议……"
 bftb_bulgaria_yugoslavian_influence.1.t:0 "保加利亚的“永恒友谊”条约"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin]于今日在[ROOT.Capital.GetName]会见了[ROOT.GetLeader]并讨论了关于[BUL.GetAdjective]提出的、有关签署两国间的“永恒友谊”条约的事宜。有了这一条约，[BUL.GetAdjective]将会寻求放下往日的争端并加强与[YUG.GetNameDef]的联系，以期望永久地形成一个两国同盟，从而允许在任一签约国陷入纷争时两国可以合作或互相支持。"
 bftb_bulgaria_yugoslavian_influence.1.a:0 "签订这项条约两国都将受益！"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "这个条约不符合我们的最大利益。"
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap]签订“永恒友谊”条约"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin]与[YUG.GetLeader]今天在[YUG.Capital.GetName]会晤后返回了[BUL.Capital.GetName]，会议讨论了[YUG.GetNameDef]与[ROOT.GetNameDef]签订“永恒友谊”条约的建议。会议结束时，两国政要在条约上签字，但对未来的部分条款留有余地，两方都希望不仅维护，而且还要扩大这种有益的双边关系。"
 bftb_bulgaria_yugoslavian_influence.2.a:0 "这将使这两个国家变得更强！"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap]拒绝“永恒友谊”条约"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin]今天与[YUG.GetLeader]在[YUG.Capital.GetName]会晤后回到了[BUL.Capital.GetName]，会议上讨论了[YUG.GetNameDef]与[ROOT.GetNameDef]签署“永恒友谊”条约的建议。遗憾的是，[YUG.GetLeader]似乎对与[ROOT.GetNameDef]交好的想法并不热情，最终拒绝了我们的建议。"
 bftb_bulgaria_yugoslavian_influence.3.a:0 "真是浪费时间…"
 bftb_bulgaria_balkan_federation.1.t:0 "巴尔干联邦计划"
 bftb_bulgaria_balkan_federation.1.desc:0 "我们已经完成了组建巴尔干社会主义共和国联邦计划的准备工作，该计划将被展示给巴尔干地区各国政府，我们将与从[YUG.GetNameDef]开始的每一个国家谈判并邀请其加入。\n该联邦的主要目标是，在[ROOT.GetNameDef]的领导下，全巴尔干地区的人民能在一个超越国家范畴的联盟内开展合作，准备迎击那许多寻求征服巴尔干国家的敌人。\n但是[ROOT.GetLeader]的理想不止这些：一个联合巴尔干联邦的公民将不应再是保加利亚人，希腊人，南斯拉夫人…而是自由的巴尔干公民。"
 bftb_bulgaria_balkan_federation.1.a:0 "一个值得为之奋斗的梦想!"
 bftb_bulgaria_balkan_federation.2.t:0 "[BUL.GetAdjective]巴尔干联邦计划"
 bftb_bulgaria_balkan_federation.2.desc:0 "[BUL.GetAdjective]政府向我们展示了它关于建立巴尔干社会主义共和国联邦的计划，并承诺[ROOT.GetNameDef]作为最先被邀请加入的国家会得到一些特权。\n这一联邦的主要目标是，在[BUL.GetNameDef]的领导下，全巴尔干地区的人民能在一个超越国家范畴的联盟内开展合作，准备迎击那许多寻求征服巴尔干国家的敌人。\n社会主义者和共产党的媒体早已泄露出这个消息，对巴尔干联邦的支持和[ROOT.GetNameDef]对它的隶属关系已经开始在[ROOT.GetAdjective]人民间传播。"
 bftb_bulgaria_balkan_federation.2.a:0 "真是一个野心勃勃的项目……"
 bftb_bulgaria_balkan_federation.3.t:0 "巴尔干联邦宣传计划"
 bftb_bulgaria_balkan_federation.3.desc:0 "保加利亚人已经在[ROOT.GetNameDef]开始了一场宣传活动，用以向[ROOT.GetAdjective]人民展示他们那一套关于组建巴尔干社会主义共和国联邦这一妄想的可行性。\n左派媒体已向很多人传播了他们的言论，尤其是那些城市里的产业工人和乡间的农民，早就表现出对[BUL.GetAdjective]提案的无条件的支持。"
 bftb_bulgaria_balkan_federation.3.a:0 "保加利亚的一个大胆举动……"
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap]在破坏[ROOT.GetNameDef]的稳定"
 bftb_bulgaria_balkan_federation.4.desc:0 "[BUL.GetAdjective]的激进分子已经穿过了边界来到我国境内，进而武装巴尔干联邦在[ROOT.GetNameDef]的支持者并在国内制造动乱。\n警方昼夜不停地在搜捕、收押这些颠覆分子，但到目前为止他们的工作并没有多大成效，许多[ROOT.GetAdjective]公民，尤其是工人阶级，已经加入了支持[BUL.GetAdjective]计划的巴尔干联邦提案的队伍。"
 bftb_bulgaria_balkan_federation.5.t:0 "巴尔干的统一"
 bftb_bulgaria_balkan_federation.5.desc:0 "[BUL.GetAdjective]政府向我们发出了一份关于推进由一个中央政府统一管理的巴尔干一体化提案，该提案致力于增进巴尔干地区人民间的理解与合作。据[BUL.GetLeader]所言，这是建立那个可以允许我们各国放下往日争端、永久保持统一和平的巴尔干联邦的最后伟大的一步。\n[BUL.GetNameDef]正等待[ROOT.GetAdjective]政府的答复以推进后续我们国家间的一体化事宜。"
 bftb_bulgaria_balkan_federation.5.a:0 "让我们加入巴尔干兄弟的行列吧!"
 bftb_bulgaria_balkan_federation.5.b:0 "在同意统一前给予帮助。"
 bftb_bulgaria_balkan_federation.5.c:0 "要求地方有限自治。"
 bftb_bulgaria_balkan_federation.5.d:0 "我们决不放弃[ROOT.GetAdjective]独立与自由！"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§R拒绝可能导致[FROM.GetNameDef]将我们踢出[FROM.GetFactionName]，甚至对我们产生战争目标！§!"
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap]融入[ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.6.desc:0 "[FROM.GetAdjective]已经接受了我们的一体化提案并加入了联合巴尔干联邦。前[FROM.GetAdjective]公民将会成为联合巴尔干联邦的公民，成为那些对[ROOT.GetLeader]提出的巴尔干大一统理想抱有信任的人。"
 bftb_bulgaria_balkan_federation.6.a:0 "梦想成真了！"
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap]请求工业援助"
 bftb_bulgaria_balkan_federation.7.desc:0 "[FROM.GetAdjective]政府已经同意加入联合巴尔干联邦。然而，在推进一体化进程之前，[FROM.GetNameDef]需要一些援助以刺激它薄弱的国内工业。[FROM.GetLeader]已经保证，一旦该国的工业发展得到加速，[FROM.GetNameDef]会很乐意地加入联合巴尔干联邦。"
 bftb_bulgaria_balkan_federation.7.a:0 "我们必须向[FROM.GetAdjective]提供工业援助。"
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap]请求经济援助"
 bftb_bulgaria_balkan_federation.8.desc:0 "[FROM.GetAdjective]政府已经决定加入我们的联合巴尔干联邦，然而，在推进一体化进程之前，[FROM.GetNameDef]急需财政支援以防止它那岌岌可危的经济崩盘。[FROM.GetLeader]已经保证，一旦它得到了经济层面复苏的刺激并且情况有所好转，[FROM.GetNameDef]会很乐意地加入联合巴尔干联邦。"
 bftb_bulgaria_balkan_federation.8.a:0 "我们必须向[FROM.GetAdjective]提供工业援助。"
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap]请求军事援助"
 bftb_bulgaria_balkan_federation.9.desc:0 "[FROM.GetAdjective]政府已经同意加入我们的联合巴尔干联邦，然而，在推进一体化进程之前，[FROM.GetNameDef]请求一些军事援助以在具体着手根除分布于[FROM.Capital.GetName]]附近众多乡村城镇的异见者藏身窝点的行动前增强它那毫不可靠的武装力量。[FROM.GetLeader]已经保证，当这项行动完成之后，[FROm.GetNameDef]会很乐意地加入联合巴尔干联邦。"
 bftb_bulgaria_balkan_federation.9.a:0 "我们必须向[FROM.GetAdjective]提供军事援助。"
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap]呼吁保有一定程度的自主裁决权"
 bftb_bulgaria_balkan_federation.10.desc:0 "一支由[FROM.GetLeader]带领的[FROM.GetAdjective]代表团已经于今日抵达了[ROOT.Capital.GetName]，并与[ROOT.GetLeader]就[FROM.GetNameDef]加入联合巴尔干联邦的条件展开讨论。看起来[FROM.GetAdjective]政府虽然期望在联邦内保持一些独立性和自治权，但是却有意加入并作为一个拥有一定自治度的准成员国。"
 bftb_bulgaria_balkan_federation.10.a:0 "准予！"
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap]拒绝了我们的建议"
 bftb_bulgaria_balkan_federation.11.desc:0 "[FROM.GetAdjective]政府已经拒绝加入我们联合巴尔干联邦，尽管该国仍旧愿意保持同我们联邦内各国的同盟关系。\n然而，[FROM.GetLeader]已经公开声称，保加利亚政府对[FROM.GetAdjective]拒绝一事的态度将会显露这一联邦之所以成立背后的真正目的，到底是保加利亚为了突破想象地扩张领土呢，还是保加利亚真正愿意寻求巴尔干地区国家间的合作且不计较对方是否为联邦成员国呢，不过不论是哪种情况，[FROm.GetNameDef]都绝不会放弃自身的独立和文化独立。"
 bftb_bulgaria_balkan_federation.11.a:0 "我们将尊重他们的选择。"
 bftb_bulgaria_balkan_federation.11.b:0 "我们怎么能和一个不信任我们的政府合作？"
 bftb_bulgaria_balkan_federation.11.c:0 "[FROM.GetLeader]的演讲太过分了！"
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap]索要[ROOT.GetAdjective]在巴尔干半岛的领土"
 bftb_bulgaria_balkan_federation.12.desc:0 "[BUL.GetAdjective]政府已经派出一支外交使团去索取割让[ROOT.GetAdjective]在巴尔干地区的领土到那些巴尔干国家的手中，那些据[BUL.GetAdjective]人所言拥有法理宣称的国家。[BUL.GetNameDef]的代表总体而言保持着亲切的语气，尽管我们的一些外交人员声称感受到了某种威胁的意味，特别是他们最初看到[ITA.GetAdjective]部长们对割让一事表示拒绝的时候。"
 bftb_bulgaria_balkan_federation.12.a:0 "为了和平，我们将同意他们的要求……"
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "领土将被移交到它真正的拥有者手中"
 bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef]将不会屈服于[BUL.GetAdjective]的施压！"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "可能会导致以下影响："
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap]屈从于我们的要求"
 bftb_bulgaria_balkan_federation.13.desc:0 "经过一场漫长而激烈的会谈，我方派出的外交使团就协商[ITA.GetAdjective]应当退还其位于巴尔干地区领土这一事项达成一致，[ITA.GetLeader]已经屈服于[BUL.GetAdjective]的压力并正式转交了[ITA.GetAdjective]在巴尔干地区领土的控制权到法理拥有者手中。"
 bftb_bulgaria_balkan_federation.13.a:0 "[ITA.GetLeader]做出了一个明智的决定。"
 bftb_bulgaria_balkan_federation.14.t:0 "[BUL.GetAdjective]仲裁巴尔干领土"
 bftb_bulgaria_balkan_federation.14.desc:0 "[BUL.GetAdjective]政府向[ITA.GetNameDef]派遣了一个外交使团以申索[ITA.GetAdjective]治下的巴尔干领土。\n在漫长的会谈后，[ITA.GetLeader]妥协于[BUL.GetAdjective]的施压并同意将[ITA.GetAdjective]治下的巴尔干地区控制权交换给领土的法理拥有国，而这将带来[ROOT.GetNameDef]一定程度的领土扩张。"
 bftb_bulgaria_balkan_federation.14.a:0 "我们必须为此感谢保加利亚人！"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap]拒绝放弃巴尔干领土"
 bftb_bulgaria_balkan_federation.15.desc:0 "我方派出的代表就[ITA.GetAdjective]应当退还其位于巴尔干地区领土给合法拥有者这一事项与其进行了长时间会谈，[ITA.GetLeader]最终拒绝了听从[ROOT.GetAdjective]外交人员的建议，并表示[ITA.GetNameDef]在巴尔干地区占领的每一寸土地都合法地属于[ITA.GetAdjective]人民所有。"
 bftb_bulgaria_balkan_federation.15.a:0 "那我们将自己占领那些领土!"
 bftb_bulgaria_balkan_federation.15.b:0 "我们会稍后处理[ITA.GetAdjective]的事……"
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap]索要所有[ROOT.GetAdjective]在巴尔干半岛的领土"
 bftb_bulgaria_balkan_federation.16.desc:0 "[BUL.GetAdjective]政府已经派出一个外交使团索取割让[ROOT.GetAdjective]在巴尔干地区的领土，据[BUL.GetAdjective]人所言，这是他们的合法领土。\n[BUL.GetNameDef]的代表团总体上保持着亲切的语气，尽管我们的一些外交人员声称感受到了某种威胁的意味，特别是他们最初看到[ROOT.GetAdjective]部长们对割让一事表示拒绝的时候。"
 bftb_bulgaria_balkan_federation.16.a:0 "我们必须不惜一切代价避免爆发一场新的巴尔干战争……"
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetLeader]一定是在妄想!"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap]放弃巴尔干领土"
 bftb_bulgaria_balkan_federation.17.desc:0 "在与我们的外交代表团进行了一次极其紧凑的关于[TUR.GetAdjective]割让巴尔干领土的谈判之后，[TUR.GetLeader]屈服于[ROOT.GetAdjective]的外交压力并且正式将[TUR.GetAdjective]在巴尔干的领土的控制权移交给了[ROOT.GetNameDef]。"
 bftb_bulgaria_balkan_federation.17.a:0 "我们要庆祝一下!"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap]拒绝放弃巴尔干领土"
 bftb_bulgaria_balkan_federation.18.desc:0 "在一场同我们派出协商将[TUR.GetAdjective]位于巴尔干地区之领土移交给[ROOT.GetNameDef]事务的使团的格外紧张的会谈之后，[TUR.GetLeader]最终决定将不会再多费口舌，并发布声明称[TUR.GetNameDef]已经控制了那些领土数个世纪，[TUR.GetNameDef]已由此成为了其合法的拥有者。"
 bftb_bulgaria_balkan_federation.18.a:0 "那么我们就不得不用武力接管它了！"
