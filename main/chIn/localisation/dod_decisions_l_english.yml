 YUG_instigate_in_bulgaria:0 "煽动保加利亚的农民暴动"
 YUG_instigate_in_bulgaria_desc:0 "除保加利亚人外，几乎所有南斯拉夫工人都被我国解放。只有鼓励保加利亚人起来反对他们的压迫者，我们才能真正宣称自己解放了巴尔干的斯拉夫工人。"
 YUG_instigate_in_albania:0 "煽动阿尔巴尼亚的农民暴动"
 YUG_instigate_in_albania_desc:0 "虽然阿尔巴尼亚人民不认为自己是斯拉夫人，但由于他们靠近我国边界，以及阿尔巴尼亚人与南斯拉夫人之间的文化交流，使他们成为参加泛斯拉夫人工人大会的理想候选者。"
