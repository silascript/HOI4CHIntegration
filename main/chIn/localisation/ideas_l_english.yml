 ferdinand_schorner:0 "斐迪南·舍尔纳"
 ferdinand_schorner_desc:0 "斐迪南·舍尔纳善于防御和冬季作战。"
 general_staff:0 "总参谋部"
 general_staff_desc:0 "德军总参谋部是德国军队中对战争进行规划和决策的高级军事机构，由原普鲁士军队总参谋部发展而来，是现当代绝大多数军队总参谋部的样板。总参谋部的崛起和发展是德军与其对手相比最大的优势，是德军最令人生畏的部分。"
 v_weapons:0 "复仇武器（V系列导弹）"
 v_weapons_desc:0 "V系列火箭是对我们敌人复仇的理想武器，比如攻击英国本土。"
