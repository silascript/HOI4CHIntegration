 fascist_influence_desc:0 "法西斯的影响让法西斯主义十分受欢迎，使这个国家能很容易的和其他法西斯国家结盟。"
 communist_influence:0 "共产主义影响"
 communist_influence_desc:0 "共产主义的影响让共产主义十分受欢迎，使这个国家能很容易的和其他共产主义国家结盟。"
 democratic_influence:0 "民主主义影响"
 democratic_influence_desc:0 "民主主义的影响让民主主义主义十分受欢迎，使这个国家能很容易的和其他民主国家结盟。"
 soviet_german_friendship:0 "苏德友谊"
 soviet_german_friendship_desc:0 "德意志国与苏联联手对抗西方堕落的资本主义世界。"
 sour_loser:0 "苦涩的失败者"
 sour_loser_desc:0 "第一次世界大战失败的苦涩支配了这个国家的政治。"
 received_attache:0 "接受军事顾问"
 received_attache_desc:0 "外国军事顾问正驻于我国。"
