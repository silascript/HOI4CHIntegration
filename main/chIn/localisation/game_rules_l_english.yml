 RULE_ALLOW_WARGOALS_FREE_100_DESC:1 "在全球紧张度低于100%时，是无法制造战争目标的，但在这之后所有国家都可以制造战争目标。该设定无视意识形态的限制，但仍然允许通过国策来获得战争目标。"
