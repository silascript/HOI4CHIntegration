 YUG_idea_croatian_opposition:0 "克罗地亚反对派"
 YUG_idea_croatian_opposition_desc:0 "克罗地亚的议会代表一直试图推动并建立基于王国的联邦组织。除非他们的要求得到满足，否则他们会持续抵制中央政府的每一个行动。他们甚至可能在某个“适当”的时机发起一场政变。"
 YUG_idea_slovene_nationalism:0 "斯洛文尼亚民族主义者"
 YUG_idea_slovene_nationalism_desc:0 "斯洛文尼亚人从很久以前就想获得他们自己的领地了。虽然他们接受了我们的政权，但他们并不是特别上心。斯洛文尼亚实业家很少投资当地企业，而更愿意向海外投资。"
 YUG_idea_slovene_nationalism_2:0 "斯洛文尼亚自治政府"
 YUG_idea_slovene_nationalism_2_desc:0 "向斯洛文尼亚自治政府下放权力会使其更愿意与我们协作重建军事力量，然而对他们的让步意味着我们失去了对其下工厂运作的部分控制权。"
