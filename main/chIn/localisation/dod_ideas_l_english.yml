 YUG_idea_croatian_opposition:0 "克罗地亚反对派"
 YUG_idea_croatian_opposition_desc:0 "克罗地亚的政治代表长久以来都试图在王国内推动联邦组织的建立。正因如此，除非其要求得到满足，否则他们便会持续抵制中央政府的任何政令，甚至会在某个其认为“适当”的时机发动叛乱。"
 YUG_idea_slovene_nationalism:0 "斯洛文尼亚民族主义"
 YUG_idea_slovene_nationalism_desc:0 "斯洛文尼亚人很久以来便渴望自建其国，虽然他们眼下接受了我们的统治，但他们对我国却并不是特别有认同感。正因如此，斯洛文尼亚实业家宁愿将资金挥霍在海外，也很少对本地的产业进行投资。"
 YUG_idea_slovene_nationalism_2:0 "斯洛文尼亚自治政府"
 YUG_idea_slovene_nationalism_2_desc:0 "通过向斯洛文尼亚自治政府下放部分权力，将能使其更愿意与我们携手重整军备，然而对其的让步也意味着我们同时弱化了对其下属工业运作情况的掌控。"
 YUG_idea_croats_suppressed:0 "镇压克罗地亚民族主义"
 YUG_idea_religious_freedoms_guaranteed:0 "保障宗教自由"
 YUG_idea_macedonian_opposition:0 "马其顿反对派"
