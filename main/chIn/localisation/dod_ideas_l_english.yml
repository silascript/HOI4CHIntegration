 HUN_treaty_of_triannon:0 "特里亚农条约"
 HUN_treaty_of_triannon_desc:0 "特里亚农条约在许多方面都与凡尔赛条约近似，它不仅削弱了我国的军事力量，同时也严格限制我国对军备的重整。对其进行改进亦或者直接将其废除显然是我们的首要目标。而为达成这一目标，我们可以在同小协约国和解、提出布莱德协议亦或是直接撕毁条约几个选项当中作出选择。其中，最后撕毁条约的选项被广泛认为是激进之举，并很有可能引发严重的后果。"
