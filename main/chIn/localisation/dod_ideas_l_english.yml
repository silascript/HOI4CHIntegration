 HUN_treaty_of_triannon_desc:0 "特里亚农条约在很多方面与凡尔赛条约相似，削弱了我们的军事力量，并防止我们重整军备。改变或废除它一定是我们的首要目标。我们可以通过寻求与小协约国和解，提出布莱德协议，或干脆撕毁条约来实现这一目标。最后一个选项将被广泛认为是非常激进的，可能会激起强烈的反应。"
