l_english:
 communism:0 "共产主义"
 communism_noun:0 "共产主义"
 democratic:0 "民主主义"
 democratic_noun:0 "民主主义"
 fascism:0 "法西斯主义"
 fascism_noun:0 "法西斯主义"
 fascism_desc:0 "极权政体"
 communism_desc:0 "集权政体"
 democratic_desc:0 "民主政体"
 conservatism:0 "保守主义"
 conservatism_desc:0 "鉴于快速变革对社会所带来的潜在伤害，保守主义倾向于维护传统或是展开较为温和的改革，有些时候甚至提倡复古的价值观。"
 liberalism:0 "自由主义"
 liberalism_desc:0 "在尊重个人自由的悠久哲学传统下，自由主义将捍卫这些权利视为国家的首要职能。"
 socialism:0 "社会主义"
 socialism_desc:0 "民主社会主义力图依靠改革来建立一个平等的社会主义国家，其目标是废除或者削弱资本主义从民众手中摄取的权力。"
 marxism:0 "马克思主义"
 marxism_desc:0 "马克思主义涵盖从经济学到历史观的辽阔领域，其根本上力图将卡尔·马克思的理论付诸政治实践。主张阶级斗争以及过渡至生产资料公有制社会是这种意识形态的主要特征。"
 leninism:0 "列宁主义"
 leninism_desc:0 "列宁主义是一种基于马克思主义的意识形态流派，其旨在以党领导革命颠覆资本主义社会的方式建立社会主义国家。而在取得政权后，这种意识形态下的政党会通过内部讨论决策的方式执政。"
 stalinism:0 "斯大林主义"
 stalinism_desc:0 "作为对马克思列宁主义在政治上的继承和发展，斯大林主义重视快速工业化与集体化，以及一个强而有力的社会主义国家去肃清一切反革命分子。"
 anti_revisionism:0 "反修正主义"
 anti_revisionism_desc:0 "反修正主义是一种为反击众多自诩马克思主义继承人的意识形态而产生的流派，提倡保持原始革命理论的核心要素。其主要反对将资本主义经济元素引入社会主义国家，这种意识形态很大程度上通过“什么不是什么”而非“什么是什么”来定义。"
 anarchist_communism:0 "无政府共产主义"
 anarchist_communism_desc:0 "无政府共产主义是一种将共产主义理想视为无国家社会的意识形态，其主张跳过具备过渡性质的社会主义国家，倾向于直接建立互帮互助的社会。"
 nazism:0 "纳粹主义"
 nazism_desc:0 "国家社会主义植根于极端民族主义，并且受到了日耳曼种族至上理念的推动。其积极推行侵略性扩张政策并主张建立极权国家，在此基础上，人民都将被团结在拥有绝对权力的领袖——元首的领导下。"
 fascism_ideology:0 "法西斯主义"
 fascism_ideology_desc:0 "法西斯主义涵盖了许多极端民族主义的要素，总的来说，其核心理念崇尚对国家的奉献，以及将人民团结在一位强大领袖的领导下。"
 falangism:0 "长枪党主义"
 falangism_desc:0 "长枪党主义是一种兼具法西斯主义和保守主义特征的威权主义意识形态，其非常重视民族和天主教的身份认同。"
 rexism:0 "雷克斯主义"
 rexism_desc:0 "雷克斯主义是一种强烈反对自由主义及共产主义，同时提倡社团主义经济的坚定的保守民族主义意识形态。鉴于其越来越多地使用民粹主义和威权主义的言辞，他们的理念正与其他法西斯运动相接近。"
 neutrality:0 "中立主义"
 neutrality_desc:0 "威权政体"
 despotism:0 "专制政治"
 despotism_desc:0 "专制政治是一种个人拥有绝对权力的政府形式。"
 oligarchism:0 "寡头政治"
 oligarchism_desc:0 "寡头政治是一种小部分人拥有绝对权力的政府形式。"
 moderatism:1 "温和主义"
 moderatism_desc:1 "温和主义是一种在施政上采取温和姿态或手段来避免极左或极右的政府形式。"
 centrism:1 "中间路线"
 centrism_desc:1 "中间路线是一种试图通过符合常识的治理方式解决问题的政府形态，其施政力求在考虑风险和承载力的情况下，妥善解决当前和未来的需求，从而获取公众信任，进而维护共同利益。"
