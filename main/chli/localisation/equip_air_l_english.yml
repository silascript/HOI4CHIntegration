 transport_plane:0 "运输机"
 transport_plane_equipment_desc:0 "投送空降部队至其目标地点."
 guided_missile:0 "导弹"
 fighter_equipment:0 "战斗机"
 cv_fighter_equipment:0 "舰载战斗机"
 strat_bomber_equipment:0 "战略轰炸机"
 rocket_interceptor_equipment_desc:0 "由化学火箭引擎驱动的短程截击机."
 fighter_equipment_0:0 "战间期型战斗机"
 fighter_equipment_0_short:0 "战斗机"
 fighter_equipment_0_desc:0 "战斗机在大战期间经历了许多变化，战后，双翼设计被抛弃。我们必须将民用科技进展应用于军事."
 fighter_equipment_1:0 "战斗机 I型"
 fighter_equipment_1_short:0 "战斗机 I型"
 fighter_equipment_1_desc:0 "随着星形发动机、单翼设计及全金属外壳的引入，轻机身亦发生了革命。此种设计为我们制造首架现代战斗机的尝试."
 fighter_equipment_2:0 "战斗机 II型"
 fighter_equipment_2_short:0 "战斗机 II型"
 fighter_equipment_2_desc:0 "战斗机取得了令人震惊的进展，同样，我们要继续整合技术及既有理念上的革新。我们的新战机设计需要同时满足高速、高海拔高性能及尽可能长的航程。此外，还需要全副武装."
 fighter_equipment_3:0 "战斗机 III型"
 fighter_equipment_3_short:0 "战斗机 III型"
 fighter_equipment_3_desc:0 "前代战机证明了其价值，任何更佳的设计所带来的进步都不可忽视。该种飞机将成为活塞发动机驱动战机的顶峰，拥有卓越动力、高度灵活、致命武装及良好航程."
 heavy_fighter_equipment:0 "重型战斗机"
 heavy_fighter_equipment_1:0 "重型战斗机 I型"
 heavy_fighter_equipment_1_short:0 "重型战斗机 I型"
 heavy_fighter_equipment_1_desc:0 "我们的轰炸机任务往返时需要护航保护，以免遭遇敌军战机。为提供护航，我们必须开发一款有着轰炸机航程的战斗机。无可避免，这种飞机较轻型战斗机更加庞大、缓慢、灵敏度更差，但能够携带相当数量的武装."
 heavy_fighter_equipment_2:0 "重型战斗机 II型"
 heavy_fighter_equipment_2_short:0 "重型战斗机 II型"
 heavy_fighter_equipment_2_desc:0 "战争教会了我们，我们现有的重型战机在轻巧的战机面前极其脆弱，但因为它的重武装，它在拦截敌方轰炸机时表现甚好。这次改良将注重于提升对敌机甚至地面目标的攻击能力。其航速和航程亦将提升."
 heavy_fighter_equipment_3:0 "重型战斗机 III型"
 heavy_fighter_equipment_3_short:0 "重型战斗机 III型"
 heavy_fighter_equipment_3_desc:0 "虽然我们的重型战机熟练于执行各种任务，我们必须考虑一种新的设计，以提升其相对敌方战机的灵敏性，同时让其继续拦截越来越快、防御越来越严密的敌方轰炸机."
 strat_bomber_equipment_1:0 "战略轰炸机 I型"
 strat_bomber_equipment_1_short:0 "战略轰炸机 I型"
 strat_bomber_equipment_1_desc:0 "大战得来的经验及之后的研究均表明，轰炸敌方军事目标及其主要城市将赢得下次战争。至少，我们需要一款能执行此种任务的轰炸机。其需要飞行高度高、航速快，并需要携带大量载荷。此种设计要求大型机身、多引擎。同时还需具有一定的防御能力."
 strat_bomber_equipment_2:0 "战略轰炸机 II型"
 strat_bomber_equipment_2_short:0 "战略轰炸机 II型"
 strat_bomber_equipment_2_desc:0 "轰炸被证明能有效遏制敌方进行战争的能力。更多防御武器及更高的航速可使新型轰炸机免于坠毁，同时增加其载荷及航程，使得其更加有效."
 strat_bomber_equipment_3:0 "战略轰炸机 III型"
 strat_bomber_equipment_3_short:0 "战略轰炸机 III型"
 strat_bomber_equipment_3_desc:0 "为避免轰炸机损失于敌方战机及地面火力，下一代飞机将在极高海拔飞行。同时机身将更大以承载庞大的载荷及更多的燃料，提升航程."
 jet_strat_bomber_equipment_1:0 "喷气式战略轰炸机 I型"
 jet_strat_bomber_equipment_1_short:0 "喷气式战略轰炸机 I型"
 jet_strat_bomber_equipment_1_desc:0 "多孔喷射引擎使得新型飞机拥有史无前例的航速，同时能保持携带大量载荷及长航程。此种飞机为大型杀伤武器的新时代而建造."
 tac_bomber_equipment:0 "战术轰炸机"
 tac_bomber_equipment_0:0 "战间期型轰炸机"
 tac_bomber_equipment_0_short:0 "轰炸机"
 tac_bomber_equipment_0_desc:0 "许多人相信，下次战争中将通过将敌军炸成渣渣而大获全胜。我们有必要设计自己的轰炸机，能够在适当速度下携带重载荷飞行."
 tac_bomber_equipment_1:0 "战术轰炸机 I型"
 tac_bomber_equipment_1_short:0 "战术轰炸机 I型"
 tac_bomber_equipment_1_desc:0 "中型轰炸机的定位是多面手，能快速、可靠地完成一系列任务。双引擎、相对轻的重量，可继续使用多年."
 tac_bomber_equipment_2:0 "战术轰炸机 II型"
 tac_bomber_equipment_2_short:0 "战术轰炸机 II型"
 tac_bomber_equipment_2_desc:0 "更重的战术轰炸机能增加其航程、载荷及航速，同时保持飞机执行多重任务的能力."
 tac_bomber_equipment_3:0 "战术轰炸机 III型"
 tac_bomber_equipment_3_short:0 "战术轰炸机 III型"
 tac_bomber_equipment_3_desc:0 "从战斗机发展中得到一大堆好处，非传统材料及造型可使新型飞机成为目前航速最快、表现最好的双引擎飞机."
 transport_plane_equipment:0 "运输机"
 transport_plane_equipment_1:0 "运输机 I型"
 transport_plane_equipment_1_short:0 "运输"
 transport_plane_equipment_1_desc:0 "§L用于执行空降任务时运输部队的机种.§!"
 nav_bomber_equipment:0 "海军轰炸机"
 cv_nav_bomber_equipment:0 "舰载海军轰炸机"
 nav_bomber_equipment_1:0 "海军轰炸机 I型"
 nav_bomber_equipment_1_short:0 "海军轰炸机 I型"
 nav_bomber_equipment_1_desc:0 "海军飞机对于在接下来的十年中面对海军武器，比如潜艇地位的提升等的新发展至关重要。拥有作为俯冲轰炸机及侦察机的水上飞机将被使用."
 nav_bomber_equipment_2:0 "海军轰炸机 II型"
 nav_bomber_equipment_2_short:0 "海军轰炸机 II型"
 nav_bomber_equipment_2_desc:0 "新的引擎技术及空气动力学改进的设计将大大提升海军飞机的速度及俯冲轰炸能力."
 nav_bomber_equipment_3:0 "海军轰炸机 III型"
 nav_bomber_equipment_3_short:0 "海军轰炸机 III型"
 nav_bomber_equipment_3_desc:0 "全金属设计及强力的减速板使得海军飞行学更加复杂。但未来的飞机将需要更多乘员以操作这些复杂的系统."
 CAS_equipment:0 "近距支援机"
 cv_CAS_equipment:0 "舰载近距支援机"
 CAS_equipment_1:0 "近距支援机 I型"
 CAS_equipment_1_short:0 "近距支援机 I型"
 CAS_equipment_1_desc:0 "我们的密接支援理论学说要求一款可进行精确范围攻击的飞行器。此种飞机的可用载荷较大型的战略轰炸机要小，可在低空扫射及俯冲轰炸时伺机攻击摧毁小型目标."
 CAS_equipment_2:0 "近距支援机 II型"
 CAS_equipment_2_short:0 "近距支援机 II型"
 CAS_equipment_2_desc:0 "早期战争经验告诉我们，近距支援机在敌机及地面火力的攻击下的存活率取决于更快的航速、更好的装甲及更佳的机动性。此种次世代地面攻击机亦将使用更大的炸弹、火炮及机枪以对其目标造成更大伤害."
 CAS_equipment_3:0 "近距支援机 III型"
 CAS_equipment_3_short:0 "近距支援机 III型"
 CAS_equipment_3_desc:0 "目标的防空能力及敌军截击机前所未有的进展使得近距支援机需要进一步发展。新款设计同时拥有增大的引擎动力、改进机身以增强俯冲能力及防护能力，还有更大的载荷."
 jet_fighter_equipment_1:0 "喷气式战斗机 I型"
 jet_fighter_equipment_1_short:0 "喷气式战斗机 I型"
 jet_fighter_equipment_1_desc:0 "现有的速度提升都在第一款喷气战斗机引入后相形见绌。虽然我们还未学会如何将此种引擎的飞机造得最好，但普通飞机已难望其项背."
 jet_fighter_equipment_2:0 "喷气式战斗机 II型"
 jet_fighter_equipment_2_short:0 "喷气式战斗机 II型"
 jet_fighter_equipment_2_desc:0 "新的掠翼设计及更轻的材料选择将使得我们进一步扩展革命性的喷气式战斗机的航程及速度."
 jet_tac_bomber_equipment_1:0 "喷气式战术轰炸机 I型"
 jet_tac_bomber_equipment_1_short:0 "喷气式战术轰炸机 I型"
 jet_tac_bomber_equipment_1_desc:0 "喷气式战斗机的出现迫使轰炸机的航速需要赶超或至少与之匹敌。第一代装备喷气式引擎的中型轰炸机及战斗轰炸机将填补这一角色."
 jet_tac_bomber_equipment_2:0 "喷气式战术轰炸机 II型"
 jet_tac_bomber_equipment_2_short:0 "喷气式战术轰炸机 II型"
 jet_tac_bomber_equipment_2_desc:0 "由于航速不足，新一代喷气式轰炸机更加注重海拔及航程，携带更多载荷，并在洲际任务中进行侦查."
