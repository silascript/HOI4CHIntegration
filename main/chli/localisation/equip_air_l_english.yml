 heavy_fighter:0 "重型战斗机"
 heavy_fighter_equipment_desc:0 "重型战斗机的航程长、武器强力。既适合在航程内为轰炸机护航，亦适于截击敌方轰炸机。但其灵敏度使得它们面对普通战斗机时难以抗衡."
 strat_bomber:0 "战略轰炸机"
