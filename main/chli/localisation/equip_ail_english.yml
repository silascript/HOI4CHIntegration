 cv_fighter_equipment_3_desc:0 "一种先进战斗机，改造为可从航母起飞降落."
 rocket_interceptor_equipment_1:0 "喷气式截击机 I型"
 rocket_interceptor_equipment_1_desc:0 "短程实验截击机，以不可靠的化学火箭引擎推进."
 rocket_interceptor_equipment_1_short:0 "喷气式截击机 I型"
 rocket_interceptor_equipment_2:0 "喷气式截击机 II型"
 rocket_interceptor_equipment_2_desc:0 "短程截击机，以更可靠的化学火箭引擎推进."
 rocket_interceptor_equipment_2_short:0 "喷气式截击机 II型"
 rocket_interceptor_equipment_3:0 "喷气式截击机 III型"
 rocket_interceptor_equipment_3_desc:0 "我们终于解决了火箭引擎的大多数问题，现在火箭截击机是一款设施中可靠的近程防御武器."
 rocket_interceptor_equipment_3_short:0 "喷气式截击机 III型"
 rocket_suicide_equipment_1:0 "自杀攻击用飞行器"
 rocket_suicide_equipment_1_short:0 "自杀式飞行器"
 rocket_suicide_equipment_1_desc:0 "风萧萧兮易水寒。"
