 GER_medium_tank_aa_equipment_1_short:0 "Flakpanzer-IV型“家具车”防空坦克"
 GER_medium_tank_aa_equipment_1_desc:0 "这是一种基于III号坦克底盘研制的自行防空炮，装备有四联装20mm火炮。它之所以得到家具车这个昵称，是因为当它的盒状炮塔封闭时，就像一个柜子家具一样。"
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer-IV型“东风”防空坦克"
 GER_medium_tank_aa_equipment_2_short:0 "Flakpanzer-IV型“东风”防空坦克"
 GER_medium_tank_aa_equipment_2_desc:0 "东风式防空坦克德国在二战中使用IV号坦克底盘研制的一种自行防空炮。它在1944年开始研发，作为之前IV号防空坦克的继任者。IV号坦克的炮塔被移除，替换为一个敞篷的六边形炮塔，里面安装了1门3.7cm FlaK 43防空炮。尽管采用顶棚封闭式炮塔会更好一点，但是火炮产生的浓烟使得这变得不可能。"
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer-V型防空坦克"
 GER_medium_tank_aa_equipment_3_short:0 "Flakpanzer-V型防空坦克"
 GER_medium_tank_aa_equipment_3_desc:0 "考利安式防空坦克是莱茵金属公司在二战中为德国武装部队研制的一款自行防空火炮。在设计中，这种防空坦克将在黑豹坦克的底盘上安装一个全封闭的旋转炮塔，里面装备两门3.7cm FlaK 43防空炮，不过在欧洲战场的战斗结束前，这种自行防空炮都没有实际生产出来。"
