l_english:
 submarine:0 "潜艇"
 submarine_desc:0 "潜艇装备着隐蔽而强大的鱼雷，可以打击敌人的护航队。"
 both_cruisers_desc:0 "轻巡洋舰——轻型的掩护性军舰。其主要功能是防护己方主力舰只免受敌方轻型军舰的攻击，不过轻巡洋舰同样也可以发射威力强大的鱼雷，足以对更大型的军舰造成伤害。\n\n重型巡洋舰——装备着重型装甲并且极其灵活的大型巡洋舰。对于造不起更大型主力舰的国家来说，重型巡洋舰是一个很好的选择。"
 light_cruiser:0 "轻巡洋舰"
 light_cruiser_desc:0 "轻型的掩护性军舰。其主要功能是防护己方主力舰只免受敌方轻型军舰的攻击，不过轻巡洋舰同样也可以发射威力强大的鱼雷，足以对更大型的军舰造成伤害。"
 heavy_cruiser:0 "重巡洋舰"
 heavy_cruiser_desc:0 "装备着重型装甲并且极其灵活的大型巡洋舰。对于造不起更大型主力舰的国家来说，重型巡洋舰是一个很好的选择。"
 destroyer:0 "驱逐舰"
 destroyer_desc:0 "最小型的掩护型军舰。它的任务是保护己方大型军舰，寻找并摧毁敌方的潜艇。"
 carrier:0 "航空母舰"
 carrier_desc:0 "携带着大量舰载机投入战斗的主力舰。你也可以将其作为浮动的机场，部署在敌方的海岸之外。"
 battleship:0 "战列舰"
 battleship_desc:0 "最大型的主力舰，装备着用钱可以买到的最大口径的火炮和最坚固的装甲。这种造价昂贵的巨舰值得你再造一批小型掩护型军舰去支援它。"
 battle_cruiser:0 "战列巡洋舰"
 battle_cruiser_desc:0 "一种大型的主力舰，在火力上通常和战列舰相差无几，但是为了提高速度而牺牲了装甲防护。"
 convoy:0 "运输船"
 convoy_desc:0 "运输船承担着国际间货物和资源的运输。它同时也被用来运输部队以及开展海军侵略行为。"
 sh_battleship:0 "超重型战列舰"
 sh_battleship_desc:0 "最大型的主力舰，装备着用钱可以买到的最大口径的火炮和最坚固的装甲。这种造价昂贵的巨舰值得你再造一批小型掩护型军舰去支援它."
