 POL_submarine_1:0 "狼级"
 POL_submarine_1_desc:0 "狼级包括三艘法国为波兰特制的潜艇，于30年代初入役。他们是基于法国的蓝宝石级设计的。他们属于大型潜艇，排水量近1000吨。装备550毫米鱼雷发射管6个，最大下潜深度80米。"
 POL_submarine_2:0 "雕级"
 POL_submarine_2_desc:0 "雕级包括两艘荷兰为波兰特制的潜艇。这些船于德国入侵数月前完工。他们是大型潜艇，排水量1100吨。装备550毫米鱼雷发射管12个，最大下潜深度80米。"
 POL_submarine_3:0 "鹘级"
 POL_submarine_3_desc:0 "两艘鹘级潜艇就是英国在1941-42年为波兰流亡政府海军建造的英国U级潜艇。排水量540吨，装备533毫米鱼雷发射管4个，但是装备了英制雷达和声呐作为补充，最大下潜深度60米。"
 POL_submarine_4:0 "海豚级"
 POL_destroyer_1:0 "大风级"
 POL_destroyer_1_desc:0 "两艘大风级驱逐舰是波兰海军首批大型水面舰艇，于1930-1932年入役。他们很大，排水量为1540吨。他们设计为装有4门130mm/40 M1924主炮，不过在德国入侵前刚好升级成了瑞典的120mm主炮，而且鱼雷管和防空炮也同时得到了改进。"
 POL_destroyer_2:0 "霹雳级"
 POL_destroyer_2_desc:0 "两艘霹雳级驱逐舰是英国为波兰海军建造的，是二战最大最快的驱逐舰之一。排水量近2000吨，重武器为5门120mm/50倍径博福斯M34舰炮，还装备了533毫米鱼雷发射管6个，以及良好的反潜武器作为补充。"
 POL_destroyer_3:0 "闪电级"
 POL_destroyer_3_desc:0 "波兰的一艘闪电级驱逐舰即英国N级驱逐舰，是英国为波兰流亡政府海军建造的，于1940年入役，排水量1770吨，拥有不错的速度和可靠性。主武器为6门120mm/45倍径MK12速射炮，还装备了533毫米鱼雷发射管6个，以及良好的反潜武器和最新式英制雷达和声呐。"
