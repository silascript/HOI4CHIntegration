 BM_HISTORY_TITLE:0 "历史简介"
 GATHERING_STORM_NAME:0 "风暴前夜"
 GATHERING_STORM_DESC:0 "黑暗的时代正在降临。在欧洲，希特勒巩固了他的权威，并将目光投向了德意志以外的地区。墨索里尼的意大利持续进行着大胆的军事冒险，而日本帝国已整装待发，准备进攻中国。自世界大战结束后已经过去了近二十年的时间，整个世界又一次成为了火药桶。一点小小的火花就能将一切引燃。"
 HITTING_FAN_NAME:0 "The Hitting of the Fan"
 HITTING_FAN_DESC:0 "Yup, that's right! That umbrella collection is about to come in real handy."
 ENG_GATHERING_STORM_DESC:0 "尽管联合王国在世界大战中获得了胜利，这个伟大帝国的根基已经自其核心开始了动摇。整个国家最好的一代人已经在佛兰德斯及法兰西北部的战壕中捐躯，而与此同时，英联邦中正泛滥着动荡不安与日益高筑的债务。\n\n上一场战争的创伤还未从人们的记忆中淡去，一场新的战争已经来到了这个国家的面前。现实正日益清晰：所谓“我们时代的和平”根本就不存在。"
 FRA_GATHERING_STORM_DESC:0 "尽管在世界大战中备受蹂躏，得益于其强健的经济，法兰西还是踏上了复兴的道路。但是，经济大危机对这个国家造成的影响还在持续，而德国新政府对支付凡尔赛条约中规定的战争赔款也毫无兴趣。\n\n在条约签订的时候，一位法国元帅曾有过著名的论断：这不是和平，而是二十年的休战。而今，二十年的时间即将过去。"
 GER_GATHERING_STORM_DESC:0 "一个崭新的德意志正在崛起。自魏玛共和国解散、被希特勒的第三帝国所取代已经过去了三年。在艰难地捱过了大危机的几个年头之后，经济正重归稳定，大量的失业也得以解决。\n\n凡尔赛条约中对德国军队施加的限制早已被抛诸脑后，国防军正日益茁壮。另一场世界大战已经初露端倪。"
 ITA_GATHERING_STORM_DESC:0 "随着法西斯主义的兴起，意大利步入了一个新的辉煌纪元。她的军队正致力于将埃塞俄比亚并入其逐渐膨胀的殖民帝国，但墨索里尼的野心远不止如此。\n\n一直以来，对地中海的支配都被意大利视作天命所归，一个新的秩序正在欧洲形成。当变革的浪潮来临，意大利必须立于涛头——或者被其湮没。"
 JAP_GATHERING_STORM_DESC:0 "日本帝国正站在十字路口。陆军部对北进论趋之若鹜，并寻求着向西伯利亚的进军。而海军部则痴迷于南进论，将欧洲国家在东南亚与太平洋上建立的富饶殖民地视作目标。\n\n然后，毫无疑问的，永远避不开中国。日本拥有着一支可怕的军队，但它的工业正急需资源——而时间也已所剩无几。日本当如何抉择？"
 SOV_GATHERING_STORM_DESC:0 "俄国内战尘埃落定后，在曾经俄罗斯帝国辖下的绝大部分地区，苏联已经成为了无可争议的统治者。快速的工业化伴随着集体化，其人民也经常要付出大量的生命作为代价。\n\n现在，苏维埃的西方正面临着复苏的德国的威胁，而东方则有着好勇斗狠的日本在虎视眈眈。当然，还有着来自党内士兵中的威胁需要对付……"
 USA_GATHERING_STORM_DESC:0 "在上一场大战的末尾，合众国回归了孤立主义政策，并在兴旺的20年代中享受了一时的经济繁荣。而这一切都在经济大危机扼住了这个国家的时候迎来了戏剧性的结尾。\n\n美国坚定不移地维持着其对于外部战争的不干涉政策，但欧洲和亚洲的局势都在日益紧张。“伟大的中立国”或将发现其正日益坠入漩涡——无论她是否愿意。"
 OTHER_GATHERING_STORM_DESC:0 "这个世界上的国家——无论大国还是小国——并不都满足于屏声静气的等待着下一场全球冲突的爆发。从濒临内战边缘的大国到在世界大战中才被组建或重组的众多国家，都不得不做出艰难的抉择，而其理想也将妥协于现实，以此对这个世界的未来产生一丝影响。"
 POL_GATHERING_STORM_DESC:1 "在被三个帝国瓜分的数百年后,波兰重新获得独立.但是他的处境并不乐观. \n\n在东面,苏联对其在波苏战争失败的羞辱怀恨在心. \n\n在西面,德国元首阿道夫希特勒对他的德国的"生存空间"主张已无隐瞒 -而占有原德国控制区域的波兰将成为实现目标的第一步"
 CAN_GATHERING_STORM_DESC:0 "加拿大加入一战时只是一个殖民地,而现结束时已是一个国家. 在帕斯尚尔的淤泥里,加拿大迈出了走在世界舞台的数步. \n\n受到大萧条以及英语族和法语族的内部矛盾的影响,这个新生国家的未来看起来并不安全."
 AST_GATHERING_STORM_DESC:0 "澳大利亚用鲜血赢得了他们在世界大战里的地位.澳大利亚将铭记加里波利战役里的牺牲和其指挥者. \n\n现在澳大利亚在岔路口前驻足: 是继续帮助她的遥远欧洲殖民地主人进入另一场战争,还是专注于更近的,自己家旁的威胁."
 SAF_GATHERING_STORM_DESC:0 "当世界大战开始时,南非拒绝为他们的不列颠主人战斗.南非在大战里绝大部分时间在非洲追着德国部队跑,战绩颇微. \n\n地平线上新的战争逼近,即使是现在有一部分南非人仍不希望对抗德国.而波尔人更是认为这是他们从祖先战争中失败后再次获得自由的机会."
 NZL_GATHERING_STORM_DESC:0 "在南太平洋的小岛的国家在上个大战中激烈奋战,尤其是在加里波利和西线战场受到很大伤亡.有将近一半的适龄男性参加了海外战争,有许多无法平安回到家乡.\n\n在大战结束的二十年后,新西兰的人对世界格局焦躁不安.这次,战争的威胁离他们自己本土更近了..."
 RAJ_GATHERING_STORM_DESC:0 "作为不列颠皇冠上的珠宝,英属印度成为帝国的力量也同时是帝国的软肋.一小部分英国人统治着巨大的内陆地区有着数亿的臣民,为他们在上次大战中提供了印度军团的人员补充.\n\n印度领导人希望上次的大战参与和牺牲能换来从英国的独立,但结果令他们失望.新的大战在即,一些人认为这是获取自由的机会,并尝试所有可用方法"
 BLITZKRIEG_NAME:0 "闪电战"
 BLITZKRIEG_DESC:0 "在过去的几年里，整个世界见证了几场新战争在欧洲和亚洲的爆发。而今，西班牙正处于民族主义者的统治之下，而日本则分别同苏联和中国因领土争端而爆发冲突，并在与后者的战争中取得了更大的成功。对欧洲的其他国家而言，苏德间新签订的互不侵犯条约或许是一个坏消息。"
 ENG_BLITZKRIEG_DESC:0 "尽管联合王国在世界大战中获得了胜利，这个伟大帝国的根基已经自其核心开始了动摇。整个国家最好的一代人已经在佛兰德斯及法兰西北部的战壕中捐躯，而与此同时，英联邦中正泛滥着动荡不安与日益高筑的债务。\n\n上一场战争的创伤还未从人们的记忆中抹去，一场新的战争已经来到了这个国家的面前。现实正日益清晰：所谓“我们时代的和平”根本就不存在。"
 FRA_BLITZKRIEG_DESC:0 "世界大战的记忆尚未逝去，法兰西正面临着新的冲突：德国无意于维持和平。对于法国而言，加强边防并精心挑选盟友将非常有助于避免一场灾难性的战争。\n\n法兰西打赢了上一次战争，这次也是！"
 GER_BLITZKRIEG_DESC:0 "在德军重返莱茵兰地区之后，法国和英国对德国的疑心日益加重。慕尼黑协定允许了德国吞并苏台德地区，以保护当地德意志人的利益。莫洛托夫-里宾特洛甫条约保证了苏德两国间的互不侵犯，同时也对两国瓜分波兰领土的方案作出了协定。\n\n德意志已经等待了太久，行动的时间就是现在！"
 JAP_BLITZKRIEG_DESC:0 "东南部地区战火日盛。尽管在39年初时遭受了一些损失，日本还是成功自中国获取了大片土地。欧洲局势日益紧张，而当苏联的注意力为此所吸引的时候，他们当不会介入亚洲的战事。\n\n当日本手握中国的资源，苏维埃将不足为虑。"
 ITA_BLITZKRIEG_DESC:0 "因其在一年前的慕尼黑公约签订过程中所起的作用，意大利的独裁者墨索里尼被誉为和平的守护者。然而，德国的扩张使得意大利意识到，如果与德国人达成协议，他们将能够索取更多的土地。\n\n对阿尔巴尼亚的征服只是意大利军队的一次小试牛刀，其他国家将只能自求多福。"
 SOV_BLITZKRIEG_DESC:0 "在西班牙内战中支持曼努埃尔·阿扎尼亚和他的“西班牙第二共和国”清晰地表明了苏维埃对意大利和德国的态度。在近期一些同日本的边境冲突中所获得的胜利，显示出苏维埃已经成为单独一个国家无法抗衡的伟大力量。\n\n对于德国作出的平分波罗的海诸国及波兰的承诺，苏维埃乐享其成。"
 USA_BLITZKRIEG_DESC:0 "日益紧张的欧洲局势值得担忧。尽管对合众国而言尚称不上是现实的威胁，德国的侵略行为将在不久之后为全世界所知。虽然西方世界看起来依旧一片和谐，就大局而言，一些国防准备或许不是一个坏主意。\n\n如果合众国卷入了一场战争，他们将成为这场战争的终结者。"
