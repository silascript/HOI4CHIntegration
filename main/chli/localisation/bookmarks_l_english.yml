 YUG_GATHERING_STORM_DESC:0 "南斯拉夫是自1922年由塞尔维亚、克罗地亚与斯洛文尼亚王国与原独立的塞尔维亚王国合并后诞生的。南斯拉夫原先加入了小协约国和巴尔干协议以确保其独立，但近期对亚历山大国王的暗杀与持续增长的来自民族主义者的内部压力和外部来自意大利和德国的压力导致激烈动荡和对其政治、战略地位的重新评估。"
 YUG_GATHERING_BLITZ_DESC:0 "南斯拉夫是自1922年由塞尔维亚、克罗地亚与斯洛文尼亚王国与原独立的塞尔维亚王国合并后诞生的。南斯拉夫原先加入了小协约国和巴尔干协议以确保其独立，但近期持续增长的来自民族主义者的内部压力和外部来自意大利和德国的压力导致激烈动荡和对其政治、战略地位的重新评估。"
